verse: EXO.037.003
translations:
  mal-C: അതിന്റെ നാലു കാലിനുമായി നാലു തങ്കവളയം വാർത്തുണ്ടാക്കി, രണ്ടു വളയം ഒരുവശത്തും
    രണ്ടു വളയം മറ്റേവശത്തുമായി ഉറപ്പിച്ചു.
  deu-TKW: Sodann goß er für sie vier goldene Ringe für ihre vier Füße, und zwar zwei
    Ringe auf ihrer einen Seite und zwei Ringe auf ihrer anderen Seite.
  lin-lin: 'Asalelaki yango bapete minei ya wolo mpe atiaki yango basonge minei :
    mibale na ngambo moko, mpe mibale na ngambo mosusu.'
  eng-LSV: and he casts four rings of gold for it on its four feet, even two rings
    on its one side, and two rings on its second side;
  eng-GNV: 'And cast for it foure rings of golde for the foure corners of it: that
    is, two rings for the one side of it, and two rings for the other side thereof.'
  eng-WEBSTER: And he cast for it four rings of gold, to be set by the four corners
    of it; even two rings upon the one side of it, and two rings upon the other side
    of it.
  nhw-BL: Huan quichihuili nahui anillos tlen oro huan quitlalili najcac ipan inacastla.
  swh-ONEN: Akasubu pete nne za dhahabu na kuzifungia kwenye miguu yake minne, pete
    mbili kwa upande mmoja na pete mbili kwa upande mwingine.
  bba-bba: Mɑ u wurɑn sumi kuɑ wɑsi nnɛ u doke ten ɡoo ɡookɑn yinnɑ yenu sɔɔ, yiru
    yɑ mɛɛrinɛ bee tiɑ, yiru yeni yɑ mɑɑ mɛɛrinɛ bee tiɑ.
  eng-KJVCPB: And he cast for it four rings of gold, to be set by the four corners
    of it; even two rings upon the one side of it, and two rings upon the other side
    of it.
  luo-luo: Nothedhne ratege angʼwen molworore mag dhahabu machalo gi bangli kendo
    notwegi e tiendene angʼwen-go, ka ratege ariyo bedo e bathe konchiel to ariyo
    mamoko e bathe komachielo.
  meu-meu: Ring hani na gold amo e kara, maua daigunina haniosi ai e koko kau, kahana
    ai rua kahana ai rua.
  npi-ULB: तिनले दुईवटा मुन्द्रा एकातिर र दुईवटा मुन्द्रा अर्कोतिर गरी त्यसको चारवटा
    खुट्टामा चारवटा मुन्द्रा हाले ।
  yor-yor: Ó sì da òrùka wúrà mẹ́rin fún, láti fi wọ́n sí igun mẹ́rẹ̀ẹ̀rin ẹsẹ̀ rẹ̀,
    òrùka wúrà méjì yóò wà ní ẹ̀gbẹ́ kìn-ín-ní, òrùka wúrà méjì yóò wà ní ẹgbẹ́ kejì.
  emp-NTPO: Idjab̶a pĩrũ orod̶eda quĩmãrẽ omoa osia. Maʌ̃ pĩrũra baurude jĩrũza cara
    b̶ʌsia. Mãwã orroza pĩrũra umé cara b̶ʌsia.
  ind-ind: Dia juga mencetak empat buah gelang emas dan memasangnya pada keempat kaki
    peti itu, dua gelang pada tiap sisi panjang.
  pes-OPCB: برای صندوق چهار حلقه از طلا آماده کرد و آنها را در چهار گوشهٔ قسمت پایین
    آن متصل نمود، یعنی در هر طرف دو حلقه.
  tgl-ULB: Siya ay naghulma ng apat na mga singsing na ginto para sa apat na paa nito,
    na mayroong dalawang singsing sa isang gilid nito, at dalawang singsing sa kabilang
    gilid.
  hui-hui: Ibugua ani bialu Mbogoyi ogoni iraho yulenenaga gi pagida ale mabubi ira
    holene gimbuni maria wiadagua mabubi maria ngolome dege wabuwa gene maria dindiha
    hearu ta howa wabu helene. Gene mende mendehabi mabubi kira labolabo helene.
  mya-mya: သေတ္တာ​တော်​ကို​သယ်​ဆောင်​ရန်​ရွှေ​ကွင်း​လေး ကွင်း​ကို​လုပ်​၍၊ အောက်​ခြေ​လေး​ထောင့်​တွင်၊
    နှစ်​ကွင်း​စီ​တပ်​ဆင်​၏။-
  cbi-NTPO: Tsenmin uru pi'ware', taapai tuti bain kemi, babuuchi taapai neepa jumulanu
    eengaanu, pai neepa kelusha pai tuti eengare', masku pai neepa kelusha pai tuti
    eengaakenu.
  bod-N: ཡང་ཁོས་གསེར་གྱི་ཨ་ལོང་བཞི་བླུགས་ནས་དེའི་སུག་པ་བཞི་ལ་སྦྱར་བ་དང་། ཨ་ལོང་གཉིས་ལོགས་གཅིག་དང་ཨ་ལོང་གཞན་གཉིས་པོ་ལོགས་ཅིག་ཤོས་ལ་སྦྱར།
  sna-sna: Akaiumbira mhete dzegoridhe ina akadziisa pamakumbo ayo mana, nemhete mbiri
    pano rumwe rutivi uye dzimwe mbiri kuno rumwezve rutivi.
  spa-BLM: 'Le fundió cuatro anillos de oro en sus cuatro pies: dos anillos en un
    lado y dos anillos en el otro.'
  cac-cac: Ix b'opax chan̈e' argolla nab'a oro tz'och d'a yoc schan̈il, chab'chab'
    d'a junjun pac'an̈.
  swh-ULB: Kisha akalitengenezea pete nne za dhahabu, za juu ya miguu yake minne,
    pete mbili upande wake mmoja na pete mbili upande wake mwingine
  bel-bel: 'і выліў для яго чатыры колцы залатыя, на чатырох ніжніх кутках яго: па
    два колцы з аднаго боку яго, і два колцы з другога боку яго.'
  deu-ELBBK: Und er goss für dieselbe vier Ringe aus Gold an ihre vier Ecken, zwei
    Ringe an ihrer einen Seite und zwei Ringe an ihrer anderen Seite.
  mbb-OT: Ne mibaal sikandin te heepat he mibpen-iring te rintì he vulawan, ne impikit
    heini zuen te heepat he paa kayi. Tig-dezuwa is diyà te pesikilizà kayi.
  mal-2015: അതിന്റെ നാലു കാലിന്നും ഇപ്പുറത്തു രണ്ടു വളയം അപ്പുറത്തു രണ്ടു വളയം ഇങ്ങനെ
    നാലു പൊൻവളയം വാർപ്പിച്ചു.
  gup-gup: Mak nungka marnbom kunkarrngbakmeng wirlmurrng gold rings ngarre wanjh
    belbmeng kore kunkarrngbakmeng kurrenge ngarre Ark, bokehbokenh kore kurrid bokenh
    ngarre.
  gvs-gvs: E rini goura aivasi imadagidi, aena aivasi goi iyatoidi, dadava aiyuwo,
    dadava aiyuwo.
  rmc-rmc: 'Kerďa prekal late the štar somnakune kružki pre lakre pindre: duj pre
    jekh sera a aver pre aver sera.'
  nlg-nlg: Me gonighi e vati na ringi nia na gold, me kaulaghinighi va tana tuana,
    erua i levu me rua i levu.
  pes-OPV: و چهار حلقه زرین برای چهارقایمه‌اش بریخت، یعنی دو حلقه بر یک طرفش ودو حلقه
    بر طرف دیگر.
  ron-1924: 'А турнат пентру ел патру вериӂь де аур, пе каре ле-а пус ла челе патру
    колцурь але луй: доуэ вериӂь де о парте ши доуэ вериӂь де чялалтэ парте.'
  ben-OBCV: সেটির জন্য তিনি সোনার চারটি কড়া ঢালাই করে দিলেন এবং সেগুলি সেটির চারটি
    পায়ায় বেঁধে দিলেন—দুটি আংটা একদিকে ও দুটি আংটা অন্যদিকে রাখলেন।
  som-som: Kolkaasuu wuxuu u yeelay afar siddo oo dahab ah oo afartiisa rukun ee hoose
    ku yaal; oo laba siddoba dhinac buu kaga dhejiyey, dhinaca kalena laba siddo buu
    kaga dhejiyey.
  lat-VUC: 'conflans quatuor annulos aureos per quatuor angulos ejus: duos annulos
    in latere uno, et duos in altero.'
  eng-ASVBT: And he cast for it four rings of gold, in the four feet thereof; even
    two rings on the one side of it, and two rings on the other side of it.
  ita-1885: E le fondè quattro anelli d'oro, e mise quegli anelli a' quattro piedi
    di essa, due dall'uno de' lati di essa, e due dall'altro.
  eng-LXXUP: And they made the veil of blue, and purple, and spun scarlet, and fine
    linen twined, the woven work with cherubs.
  eng-ULB: He cast four rings of gold for its four feet, with two rings on one side
    of it, and two rings on the other side.
  spa-VBL: Fundió cuatro anillos de oro y los unió a sus cuatro pies, dos en un lado
    y dos en el otro.
  fra-_FOB: 'Et il fondit pour elle quatre anneaux d''or, pour mettre à ses quatre
    coins: deux anneaux d''un côté, et deux anneaux de l''autre côté.'
  mal-mal: അതിന്റെ നാല് കാലിനും ഇപ്പുറത്ത് രണ്ട് വളയങ്ങൾ അപ്പുറത്ത് രണ്ട് വളയങ്ങൾ
    ഇങ്ങനെ നാല് പൊൻവളയങ്ങൾ വാർപ്പിച്ചു.
  urd-GVR: Sandūq ko uṭhāne ke lie us ne sone ke chār kaṛe ḍhāl kar unheṅ sandūq ke
    chārpāiyoṅ par lagāyā. Donoṅ taraf do do kaṛe the.
  suz-BL: मिनु सुन के ४ ओटा मुन्‍द्रा सेल्‍तु। का पटटी निक्‍शी नु अर्को पटटी निक्‍शी
    पा सन्‍दोस आ ४ सुरमी क्‍येप्‍ताक्‍व।
  ita-1927: 'E fuse per essa quattro anelli d’oro, che mise ai suoi quattro piedi:
    due anelli da un lato e due anelli dall’altro lato.'
  ckb-ckb: چوار بازنەی زێڕینیشی بۆ داڕشت و لەسەر چوار پایەکەی دانا، دوو بازنە لەلایەک
    و دوو بازنەش لەلایەکەی دیکەی.
  eng-BBE: And he made four gold rings for its four angles, two on one side and two
    on the other,
  kan-OKCV: ಅದರ ನಾಲ್ಕು ಬಂಗಾರದ ಬಳೆಗಳನ್ನು ಎರಕಹೊಯಿಸಿ ಅದರ ನಾಲ್ಕು ಮೂಲೆಗಳಲ್ಲಿ ಎಂದರೆ ಒಂದು
    ಕಡೆಯಲ್ಲಿ ಎರಡು ಬಳೆಗಳನ್ನು ಮತ್ತೊಂದು ಕಡೆಯಲ್ಲಿ ಎರಡು ಬಳೆಗಳನ್ನು ಇರಿಸಿದನು.
  bbb-bbb: '@see-verse:EXO.037.002'
  tam-2017: அதற்கு நான்கு பொன் வளையங்களை வார்ப்பித்து, அவைகளை அதின் நான்கு மூலைகளிலும்
    போட்டு, ஒரு பக்கத்தில் இரண்டு வளையங்களும் மறுபக்கத்தில் இரண்டு வளையங்களும் இருக்கும்படித்
    தைத்து,
  spa-RV-1909: Hízole además de fundición cuatro anillos de oro á sus cuatro esquinas;
    en el un lado dos anillos y en el otro lado dos anillos.
  ron-BTF: 'Și i-a turnat patru inele de aur, cele patru colțuri ale lui: două inele
    pe una din părțile lui și două inele pe cealaltă parte a lui.'
  eng-WEBP: He cast four rings of gold for it in its four feet—two rings on its one
    side, and two rings on its other side.
  eng-FBV: He cast four gold rings and attached them to its four feet, two on one
    side and two on the other.
  nld-1939: Hij goot er vier gouden krammen voor, boven aan de vier poten, twee krammen
    dus aan iedere kant.
  nch-BL: Huan quichihuili nahui anillo ten oro huan quitalili najcac ipan inacasta.
  vie-1934: 'Đúc bốn cái khoen vàng đặng gắn bốn góc: hai cái bên hông nầy, hai cái
    bên hông kia.'
  hin-CV: इसके चारों पायों पर लगाने के लिए सोने के चार कड़े बनाए—दो कड़े एक तरफ और,
    दो कड़े दूसरी तरफ थे.
  eng-OURB: He cast four rings of gold for it, in its four feet; even two rings on
    its one side, and two rings on its other side.
  spa-BES: E hizo cuatro anillos de oro para sus cuatro ángulos, dos de un lado y
    dos del otro,
  tdx-tdx: 'Nampi­tra­naha’e ravake volamena efatse, harekets’ an-kotso’e efatse:
    ravake roe etoa vaho ravake roe eroa.'
  vid-vid: Hamba nakagongomanya pete zine za zahabu, imwe kwa chila mgulu. Hamba nakawika
    pete imwe kuli chila ubanzi.
  eng-OKE: And he cast for it four rings of gold upon its four corners, two rings
    on one of it, and two rings on the second side.
  tha-KJV: เขาหล่อห่วงทองคำสี่ห่วงติดไว้​ที่​มุ​มท​ั้งสี่ ด้านนี้สองห่วงและด้านนั้นสองห่​วง
  por-BR-2018: Fez-lhe também de fundição quatro anéis de ouro a seus quatro cantos;
    em um lado dois anéis e no outro lado dois anéis.
  deu-ELO: Und er goß für dieselbe vier Ringe von Gold an ihre vier Ecken, zwei Ringe
    an ihrer einen Seite und zwei Ringe an ihrer anderen Seite.
  eng-WYC-2018: and he melted out four golden rings, (to be set) by the four corners
    thereof, two rings in one side, and two rings in the other side. (and he made
    four rings out of melted gold, to be fastened to its four corners, two rings on
    one side, and two rings on the other side.)
  epo-epo: 'Kaj li fandis por ĝi kvar orajn ringojn sur ĝiaj kvar anguloj: du ringojn
    sur unu ĝia flanko kaj du ringojn sur ĝia alia flanko.'
  uig-PIN: U uning üqün altundin tɵt ⱨalⱪa ⱪuyup, ularni uning tɵt qetiⱪiƣa bekitti;
    bir tǝripigǝ ikki ⱨalⱪa, yǝnǝ bir tǝripigǝ ikki ⱨalⱪa bekitti.
  beo-beo: E da lobo sogo gasisalasu defele biyaduyale agoane gouliga hamoi. E da
    amo Gode Ea Gousa:su Sema Gagili ea emoga madelagi. Ilia da amo Gode Ea Gousa:su
    Sema Gagili gaguli masa:ne, e hamoi.
  tpi-OTNT: Na ol i wokim 4-pela ring gol bilong karim Bokis na pasim ol ring long
    4-pela lek bilong en, tupela long wanpela sait bilong Bokis na tupela long arapela
    sait.
  hau-SA: Ya yi masa zubi huɗu na zoban zinariya, ya kuma ɗaura su a ƙafafunsa huɗu,
    zobai biyu a wannan gefe da kuma biyu a wancan.
  uig-LAT: U uning üchün altundin töt halqa quyup, ularni uning töt chétiqigha békitti;
    bir teripige ikki halqa, yene bir teripige ikki halqa békitti.
  nde-nde: Wawubumbela amasongo amane egolide wawanamathisela ezinyaweni zalo zozine,
    kwathi amasongo amabili kwelinye icele lamabili kwelinye njalo.
  ton-ton: 'Pea naʻa ne haka ʻae kavei koula ʻe fā ki ai, ke ʻai ʻo ofi ki hono tuliki
    ʻe fā: ʻio, ʻae kavei ʻe ua ʻi hono faʻahi ʻe taha, mo e kavei ʻe ua ki hono faʻahi
    ʻe taha.'
  ces-1613: Slil jí také čtyři kruhy zlaté ke čtyřem úhlům jejím, dva totiž kruhy
    po jedné straně její, a dva kruhy po druhé straně její.
  eng-WMB: He cast four rings of gold for it in its four feet—two rings on its one
    side, and two rings on its other side.
  tam-TCV: அவன் அதற்காக நான்கு தங்க வளையங்களைச் செய்து, ஒரு பக்கத்திற்கு இரண்டு வளையங்களும்,
    மற்றப் பக்கத்துக்கு இரண்டு வளையங்களுமாக அதன் நான்கு கால்களிலும் இணைத்தான்.
  ceb-ULB: Gihulma niya ang upat ka dakong liningin nga bulawan alang sa upat ka tiil,
    ang duha niini gibitay sa pikas bahin, ug ang laing duha gibitay usab sa pikas
    bahin.
  pol-UBG: 'Odlał też do niej cztery złote pierścienie do czterech jej narożników:
    dwa pierścienie po jednej jej stronie, a dwa pierścienie po drugiej jej stronie.'
  urd-GVU: صندوق کو اُٹھانے کے لئے اُس نے سونے کے چار کڑے ڈھال کر اُنہیں صندوق کے
    چارپائیوں پر لگایا۔ دونوں طرف دو دو کڑے تھے۔
  deu-1912: Und goß vier goldene Ringe an ihre vier Ecken, auf jeglicher Seite zwei.
  ntj-ntj: '@see-verse:EXO.037.002'
  kan-2017: ನಾಲ್ಕು ಬಂಗಾರದ ಬಳೆಗಳನ್ನು ಎರಕಹೊಯಿಸಿ ಅದರ ನಾಲ್ಕು ಮೂಲೆಗಳಲ್ಲಿ ಅಂದರೆ, ಒಂದೊಂದು
    ಕಡೆಯಲ್ಲಿ ಎರಡೆರಡು ಬಳೆಗಳನ್ನು ಇರಿಸಿದನು.
  ena-ena: Kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ lamavɨci lagulama hɨnihɨni saŋ nudɨ lɨhu ikuŋ
    limu limu heŋ hɨcɨ tɨbɨ cɨki cɨki me agɨladɨ lamavɨmi. Lavɨla kɨlɨ cɨkaŋ hɨbɨn
    hɨbɨn agadɨ havahava saŋ lɨba golɨ agadɨ viavɨla avɨŋ hɨvɨ hɨlavɨmi. Hɨlavɨci
    miŋɨlavɨla avɨli avɨli lɨci fɨli haca limu ahica limu ahica agɨladɨ hɨvɨ mɨŋamɨjiavɨci
    mɨguavɨla hakɨ daŋ hɨniavɨmi. Lɨhavɨci lɨba golɨ hakɨ ahica agɨladɨ viavɨla kɨlɨ
    cɨkaŋ hɨbɨn hɨbɨn agadɨ caba limu heŋ lamavɨmi. Caba limu heŋ avi ahica ala lamavɨmi.
    Nudɨ hɨcɨ tɨbɨ cɨki cɨki me agɨladɨ mikɨ heŋ ala lɨba golɨ hakɨ agɨladɨ lamavɨmi.
  yap-yap: Me ngongliy aningeg i luwaw nib ga’ ni gol ni fen fare Kahol nge puthuy
    nga tungun ay u but’, nra barba’ i ay me yin’ reb fare luwaw ngay.
  hlt-MCSB: A kho pali dongah sui kutcaeng pali a hlawn. A vae khat ben ah kutcaeng
    panit, a vae khat ben ah kutcaeng panit om.
  mdy-ETH: ኬዲሢም ማዓንዳ ሱሢ ዖይዶ ዎርቄ ዢኢሮ ማሂ ኮሼኔ፤ ዬንሢያ ፔቴ ዛሎና ላምዖ ዢኢሮ፥ ባጎ ዛሎና ላምዖ ዢኢሮ ዖይዶ
    ቶኮይዳ ኮሺ ዎላ ዓይሤኔ።
  twi-ASANTE: Na wɔde sikakɔkɔɔ nkawa ahyehyɛ ne nan ɛnan no ho, a nkawa mmienu wɔ
    ɛfa baako na mmienu a aka no nso wɔ ɛfa baako.
  eng-WEBU: He cast four rings of gold for it in its four feet—two rings on its one
    side, and two rings on its other side.
  bnp-bnp: I rata na gol a halui i va, i kolo dili na vahana i va, i rua na tabeke
    koea, i rua na tabeke tara.
  wal-wal: Qassi oiddu worqqa sagaayota tigidi, Taabootaayyo oiddu gedetun, issi baggaara
    naa77u sagaayota, qassi hankko baggaara naa77u sagaayota aattiis.
  spa-PDDPT: Fundió cuatro argollas de oro para sus cuatro esquinas, dos argollas
    en cada lado.
  gun-gun: 'Irundy inhapyĩ va''e ma ouro gui ojapo. Ha''e va''e ma hyru apy omoĩ irundyve
    re: mokoĩ inhapyĩ va''e omoĩ kyvõ katy, ha''e mokoĩ ju ma hovai re.'
  agu-BL: Nin ncha'tz bnix cyaj argoy yi oro cu'n. Cho'n tzun toque'n tk'ol cob le
    jalaj xlaj nin cobt le jalajt.
  ilo-ULB: Nangaramid isuna kadagiti uppat a singsing a balitok para iti uppat a sakana,
    nga adda dua a singsing iti maysa a sikiganna, ken dua a singsing iti bangirna.
  kpg-kpg: Mee guu hai ana buulei goolo e haa e dagidagi di maa, gaa hau gi nia wae
    e haa, nia buulei e lua i di baahi e dahi.
  uig-ARA: ئۇ ئۇنىڭ ئۈچۈن ئالتۇندىن تۆت ھالقا قۇيۇپ، ئۇلارنى ئۇنىڭ تۆت چېتىقىغا بېكىتتى؛
    بىر تەرىپىگە ئىككى ھالقا، يەنە بىر تەرىپىگە ئىككى ھالقا بېكىتتى.
  sus-sus: A naxa a suxude digilinxi naani rafala xɛɛma ra a tunxun naanie ma, firin
    na sɛɛti, firin na boore sɛɛti ma.
  pon-2006: E wiahda rihng pahieu en kohl mehn wisik oh katengediong ni neh pahieu
    en Kohpwao, riau apali a riau apali.
  ksd-ksd: Ma i ga tun mal ra ivat na ngovo ma ra goled ure, ta ra ivat na kakene;
    a urua tai tika na papar ma ta ra urua tai ta ra tikai.
  tur-YTC: Onun dört ayağına, bir yanına iki halka, öbür yanına iki halka olmak üzere
    dört altın halka döktü.
  grc-BRENT: καὶ ἐποίησαν τὸ καταπέτασμα ἐξ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου νενησμένου,
    καὶ βύσσου κεκλωσμένης, ἔργον ὑφαντὸυ χερουβείμ·
  ind-AYT: Dia menuang empat gelang emas untuknya dan memasangnya pada empat kakinya,
    yaitu dua gelang di sisi yang satu dan dua gelang di sisi yang satunya.
  nya-nya: Iye anapanga mphete zinayi zagolide ndi kuzimangirira ku miyendo yake inayi
    ija, mbali ina ziwiri ndi mbali inanso ziwiri.
  hrv-hrv: 'I salije mu četiri koluta na njegova četiri ugla: dva koluta s jedne strane,
    a dva koluta s njegove druge strane.'
  mps-mps: Tama te ring gol me si me si te halobage tolabo nigali, tama te ring dabe
    te sągą me si me si tede kęnani, te me si me badu kęniyu, te me si te me badu
    kęniyu yai.
  tpi-tpi: Na ol i wokim 4-pela ring gol bilong karim Bokis na pasim ol ring long
    4-pela lek bilong en, tupela long wanpela sait bilong Bokis na tupela long arapela
    sait.
  dan-1931: Derefter støbte han fire Guldringe til den og satte dem på dens fire Fødder,
    to Ringe på hver Side af den.
  vie-OVCB: Ông làm bốn cái khoen bằng vàng gắn vào bốn góc Hòm, mỗi bên hai cái.
  guj-2017: તેણે તેના ચાર પાયામાં સોનાનાં ચાર કડાં જોડ્યાં, એટલે તેની એક બાજુએ બે
    કડાં અને તેની બીજી બાજુએ બે કડાં.
  pon-2006A: E wiahda rihng pahieu en kohl mehn wisik oh katengediong ni neh pahieu
    en Kohpwao, riau apali a riau apali.
  por-BRBSL: Ele fundiu quatro anéis de ouro para ele em seus quatro pés-dois anéis
    de um lado, e dois anéis do outro lado.
  cth-cth: A khok pali touh pâhung nahanelah, sui laikaw pali touh a hlun. Laikaw
    kahni touh e teh avanglah hane a tho teh, alouke kahni touh e teh avanglah hane
    a tho.
  twi-twi: Na wɔde sikakɔkɔɔ nkaa hyehyɛɛ nʼanan anan no a nkaa abien wɔ ɔfa biara.
  hlt-hlt: A kho pali dongah sui kutcaeng pali a hlawn. A vae khat ben ah kutcaeng
    panit, a vae khat ben ah kutcaeng panit om.
  tbz-SIM: kɛ́dɔɔ̀ dɛsɔɔmɑ́mɑ́nnɛ̀ dɛ̀nɑ̀ɑ̀, bɑ́ kùù mɑ̀nku mùmɑ́ɑ̀.
  msy-2020: Egha me Boksiam darugh aneterasa gol ringɨn 4plan ingarigha, a tuivamin
    suer 4plan boroghɨn gol ringɨn 4pla arɨki, egha 4plan suebagh ike, pumuning isa
    Boksiamɨn vongɨn aning ikegha pumuning vongɨn aning ike.
  azb-azb: Onun dörd ayağı üçün dörd tökmə qızıl halqa, iki halqanı bir yanı, qalan
    iki halqanı isə o biri yanı üçün düzəltdi.
  eng-DBY: 'And he cast for it four rings of gold, for its four corners: two rings
    on the one side of it, and two rings on the other side of it.'
  hin-2017: और उसके चारों पायों पर लगाने को उसने सोने के चार कड़े ढाले, दो कड़े एक
    ओर और दो कड़े दूसरी ओर लगे।
  wol-KYG: Mu daldi koy móolal ñeenti lami wurus ci ñeenti tànkam, ñaari lam ci genn
    wet gi, ñaar, wet gi ci des.
  bjr-bjr: Misa koorannai qaindusi fandinnana amaaqa qaara faqa qaara faqa 4 auqusee
    aiqama aikusaa quqaqau. Dinni aikusaa qaara qanda dinni aikusaa qaara qanda quqaqau.
  eng-YLT: and he casteth for it four rings of gold, on its four feet, even two rings
    on its one side, and two rings on its second side;
  eng-WYC-2017: and he melted out four golden rings, to be set by the four corners
    thereof, two rings in one side, and two rings in the other side.
  eng-WMBB: He cast four rings of gold for it in its four feet—two rings on its one
    side, and two rings on its other side.
  urd-GVH: संदूक़ को उठाने के लिए उसने सोने के चार कड़े ढालकर उन्हें संदूक़ के चारपाइयों
    पर लगाया। दोनों तरफ़ दो दो कड़े थे।
  rug-rug: Meke taveti sa ka made riṉi qolo palepalekeana; meke va soto lani koari
    ka made nenena; karua riṉi koari karua kalina.
  gaz-gaz: Qubeelaa warqee afur tolcheefii miilla isaa afranitti qabsiise; qubeelaa
    lama gama tokkoon, qubeelaa kaan immoo gama kaaniin itti kaaʼe.
  fra-LSG: Il fondit pour elle quatre anneaux d’or, qu’il mit à ses quatre coins,
    deux anneaux d’un côté et deux anneaux de l’autre côté.
  yal-yal: A yi a tongo tamine so yili naaninne rafala xɛmaan na a san naaninne ma,
    firin fɔxɔ kedenni, firin bode fɔxɔni.
  haw-1868: A hoohehee oia i eha apo gula nona, no kona mau kihi eha; i elua apo ma
    kekahi aoao ona, a i elua apo ma kekahi aoao ona.
  arb-NAV: وَسَبَكَ لَهُ أَرْبَعَ حَلَقَاتٍ مِنْ ذَهَبٍ، ثَبَّتَهَا عَلَى قَوَائِمِهِ
    الأَرْبَعِ، حَلْقَتَيْنِ مِنْ كُلِّ جَانِبٍ.
  ewe-ewe: Ewɔ sikagagɔdɔ̃e ene siwo anɔ abe asigɛ ene, eye wòklã wo ɖe dzogoe ene
    siwo le ete la ŋu; sikagagɔdɔ̃e eve nɔ aɖaka la ƒe axa ɖe sia ɖe.
  eng-LEE: And he cast for it four rings of gold, for the four corners thereof; even
    two rings on the one side of it, and two rings on the other side of it.
  asm-FB: তেওঁ তাৰ খুটাৰ বাবে সোণৰ চাৰিটা চক্র গঢ়ালে। তাৰ এফালে দুটা আন ফালে দুটা
    এই দৰে তাৰ চাৰিটা খুৰাত লগালে।
  sus-A: عَ نَشَ عَ سُشُدٍ دِفِلِنشِ نَانِ رَقَلَ شّيمَ رَ عَ تُنشُن نَانِيٍ مَ، قِرِن
    نَ سّيتِ، قِرِن نَ بٌورٍ سّيتِ مَ.
  fra-SBL: Il fondit pour elle quatre anneaux d'or à ses quatre pieds, deux anneaux
    d'un côté et deux anneaux de l'autre.
  hbo-hbo: וַיִּצֹ֣ק לֹ֗ו אַרְבַּע֙ טַבְּעֹ֣ת זָהָ֔ב עַ֖ל אַרְבַּ֣ע פַּעֲמֹתָ֑יו וּשְׁתֵּ֣י
    טַבָּעֹ֗ת עַל־צַלְעֹו֙ הָֽאֶחָ֔ת וּשְׁתֵּי֙ טַבָּעֹ֔ות עַל־צַלְעֹ֖ו הַשֵּׁנִֽית׃
  eng-WYCLIFFE: and yetide foure goldun ryngis, bi foure corneris therof, twey ryngis
    in o side, and twei ryngis in the tother side.
  piu-2006: '@see-verse:EXO.037.002'
  pjt-pjt: '@see-verse:EXO.037.002'
  cwe-cwe: Maabaho katenda mhete nne za zahabu za kudipapila muna imigulu yake mine,
    mhete mbili ubanzi wake umwe na mhete mbili ubanzi wake wekaidi.
  kik-kik: Nĩarĩtwekeirie icũhĩ inya cia thahabu na agĩciohania na magũrũ marĩo mana,
    o icũhĩ igĩrĩ mwena ũmwe na icũhĩ igĩrĩ mwena ũrĩa ũngĩ.
  fra-NCL: Il fondit pour elle quatre anneaux d’or, qu’il mit à ses quatre pieds,
    deux anneaux d’un côté et deux anneaux de l’autre.
  cek-AK: Sui hoiah kangbuet luet akhaw palito a sak moe, thingkhong taki maeto ah
    akhaw hnetto a suek, to tiah taki palito ah akhaw to sak boih.
  cuk-cuk: Deginbali, olua-dummagan-gwabake-sobega or dusbalid. Adi, ulu-e-dikar-bergunaid-sogbakegwadgi
    gwa-gwagwen nasikegar. Olasu-gwabo dikar-gwensaksik-nasikega sobsad. Baid-dikarba,
    gwabo-nasikega sobsabalid.
  uig-CYR: У униң үчүн алтундин төрт һалқа қуюп, уларни униң төрт четиқиға бекитти;
    бир тәрипигә икки һалқа, йәнә бир тәрипигә икки һалқа бекитти.
  tel-2017: దానికి బంగారంతో నాలుగు గుండ్రని కొంకీలు చేసి, ఒక పక్క రెండు కమ్మీలు, ముందు
    భాగంలో రెండు గుండ్రని కమ్మీలు ఉండేలా దాని నాలుగు కాళ్లకు వాటిని తగిలించాడు.
  hat-BSA: Li te fonde kat wondèl yo an lò sou kat pye li yo; de wondèl menm sou yon
    bò, e de wondèl sou lòt bò li.
  kos-kos: El orala ring gold in utuk akosr nu kac ac oakeang nu ke nia akosr kac,
    kais luo ke siska lac lac.
  hbo-WLC: וַיִּצֹ֣ק ל֗וֹ אַרְבַּע֙ טַבְּעֹ֣ת זָהָ֔ב עַ֖ל אַרְבַּ֣ע פַּעֲמֹתָ֑יו וּשְׁתֵּ֣י
    טַבָּעֹ֗ת עַל־צַלְעוֹ֙ הָֽאֶחָ֔ת וּשְׁתֵּי֙ טַבָּע֔וֹת עַל־צַלְע֖וֹ הַשֵּׁנִֽית׃
  ibo-ibo: Ọ kpụrụ mgbaaka ọlaedo anọ maka ya, kwụnyekwa ha nʼụkwụ anọ ya, ya bụ mgbaaka
    abụọ nʼotu akụkụ, mgbaaka abụọ nʼakụkụ nke ọzọ ya.
  ory-ory: ପୁଣି, ତହିଁର ଚାରି କୋଣ ନିମନ୍ତେ ଚାରି ସ୍ୱର୍ଣ୍ଣକଡ଼ା ଢାଳିଲେ; ତହିଁର ଏକ ପାର୍ଶ୍ୱରେ
    ଦୁଇ କଡ଼ା ଓ ଅନ୍ୟ ପାର୍ଶ୍ୱରେ ଦୁଇ କଡ଼ା ଦେଲେ।
  chk-chk: Iwe, a föri fofoch ring seni kolt o apacheretä ngeni pwokukun me rüanü,
    ruofoch ring me epek, pwal ruofoch me epek.
  rop-rop: Imbin meigim fobala golwan ring, en imbin pudum detlot fobala ring langa
    detlot fobala leigpat blanga det Boks. Imbin pudum dubala ring disaid en dubala
    najasaid,
  ukr-1871: 'І вилив до неї чотири каблучки золоті, до чотирох рогів її: дві каблучки
    її на одному боцї її, і дві каблучки на другому боцї її.'
  bch-bch: Ga pade, ikado korol aea koea gol pange ta ipatoi gid ga tidae ngan korol
    iae gereirei pange. Ipatoi koea rua ngan korol imata iadag, ga rua pade ngan korol
    imata iadag.
  deu-1951: Und goß vier goldene Ringe an ihre vier Ecken, auf jeder Seite zwei.
  eng-JPS: 'And he cast for it four rings of gold, in the four feet thereof: even
    two rings on the one side of it, and two rings on the other side of it.'
  srp-1865: 'I sali mu èetiri bioèuga od zlata na èetiri ugla njegova: dva bioèuga
    s jedne strane a dva s druge.'
  lug-lug: N’agiweeseza empeta nnya eza zaabu, n’azisiba ku magulu gaayo ana, ng’empeta
    ebbiri ziri ku ludda lwayo olumu n’endala ebbiri ku ludda lwayo olulala.
  heb-heb: ויצק לו ארבע טבעת זהב על ארבע פעמתיו ושתי טבעת על צלעו האחת ושתי טבעות
    על צלעו השנית׃
  ben-IRV: তার চারটি পায়ার জন্য সোনার চারটি বালা ছাঁচে গড়লেন; তার এক পাশে দুটি বালা
    ও অন্য পাশে দুটি বালা লাগালেন।
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਲਈ ਸੋਨੇ ਦੇ ਚਾਰ ਕੜੇ ਢਾਲ਼ ਕੇ ਉਸ ਦੀਆਂ ਚੌਹਾਂ ਨੁੱਕਰਾਂ ਉੱਤੇ ਬਣਾਏ ਅਰਥਾਤ
    ਦੋ ਕੜੇ ਇੱਕ ਪਾਸੇ ਅਤੇ ਦੋ ਕੜੇ ਦੂਜੇ ਪਾਸੇ।
  mya-JVB: ရွှေ လေး ကွင်း ကို သွန်း ၍၊ သေတ္တာ လေး ထောင့်၌ တ မျက်နှာ နှစ် ကွင်း စီတပ်လေ၏။
  hmo-hmo: Bona Besalele ese rini ibounai 4, golo dekena amo ia karaia, Maua do idia
    huaia totona. Inai rini 4 be Maua ena aena maragidia 4 dekenai ia kwatua auka.
    Rini rua be Maua kahana dekenai ia kwatua, ma rini rua be Maua kahana dekenai
    ia kwatua.
  urd-urd: और उसने उसके चारों पायों पर लगाने को सोने के चार कड़े ढाले, दो कड़े तो
    उसकी एक तरफ़ और दो दूसरी तरफ़ थे।
  rus-SYN: 'и вылил для него четыре кольца золотых, на четырех нижних углах его: два
    кольца на одной стороне его и два кольца на другой стороне его.'
  bqc-SIM: À vua zã pì mɛ̀n síiↄ̃ kpagolopi pↄ́ ũ, ↄ̃ a pɛ̀pɛ a gbá mɛ̀n síiↄ̃ↄwa
    kpɛla ń kpɛleo.
  tcz-CHONGTHU: Aman jong aning gol'a pansa ding chun sana kol-li asem in pang lang
    khat'a chun kol-ni asem'in ahi.
  mar-mar: त्याच्या चाऱ्ही पायांना लावण्यासाठी त्याने सोन्याच्या चार कड्या ओतून एका
    बाजूला दोन व दुसऱ्या बाजूला दोन अशा लावल्या.
  qub-qub: Goripita ruraran chuscu arguyllata babulpa chuscun chaquin isquïnacunaman
    churananpaj. Chaycunataga churaran ishcayta jucaj-lädunman, ishcayta jucaj-lädunman.
  hat-hat: Li fonn lò pou fè kat gwo bag tou won pou bwat la. Li moute yonn sou chak
    kwen bwat la, de chak bò.
  eng-BSB: And he cast four gold rings for its four feet, two rings on one side and
    two on the other.
  tod-tod: É zanugi ɠaawuunni, é bala naanigɔiti kpɛtɛ bɛ. É ti ʋilini goizu naanigɔiti
    ba, bala felegɔ gilazu ʋelei ta bala felegɔ zɔɔla ʋelei.
  eng-WEBPB: He cast four rings of gold for it in its four feet—two rings on its one
    side, and two rings on its other side.
  kbq-kbq: Hanki 4'a golire rini tro huno fenkami kaziga agente agentera tare tare
    huno ome arekamarente eme arekamarente hunte'ne.
  nhe-BL: Huan quichihuili nahui anillos tlen oro huan quitlalili najcac ipan inacastla.
  gub-BL: Umuapu'a or 4 iapu'a ma'e iapo pà. Omono a'e 4 iapu'a ma'e Tupàn Ze'eg Hyru
    ipy wawype. Mokoz iapu'a ma'e upyta pitài pehegwer iwy pe wà. Mokoz iapu'a ma'e
    upyta inugwer pehegwer iwy pe wà.
  eng-DRA: 'Casting four rings of gold at the four corners thereof: two rings in one
    side, and two in the other.'
