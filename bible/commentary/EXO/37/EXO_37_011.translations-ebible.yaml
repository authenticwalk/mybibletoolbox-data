  rop-rop: en imbin pudum gudwan gol ontop langa det teibul, en imbin pudum golwan
    ben raidaran langa det teibul,
  ukr-1871: І виложив його золотом щирим, і зробив до його вінець золотий з усїх боків
    його.
  bch-bch: Ga kus ta iluga popou toa oa ngan gol kemikemi ikatinge babanga. Be ipatoi
    gol idanga ede mamarae ga iman popou aea lapinga ga ibalil ngan.
  deu-1951: und überzog ihn mit reinem Gold und machte ihm einen goldenen Kranz ringsum,
  eng-JPS: And he overlaid it with pure gold, and made thereto a crown of gold round
    about.
  srp-1865: I pokova ga èistim zlatom, i naèini mu vijenac zlatan unaokolo.
  lug-lug: N’agibikkako zaabu omuka ennyo, era n’agyetoolooza omuge ogwa zaabu.
  heb-heb: ויצף אתו זהב טהור ויעש לו זר זהב סביב׃
  ben-IRV: তিনি বিশুদ্ধ সোনা দিয়ে এটা মুড়ে দিলেন ও তার চারদিকে বিশুদ্ধ সোনার পাত
    দিয়ে মুড়ে দিলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੂੰ ਕੁੰਦਨ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹਿਆ ਅਤੇ ਉਸ ਦੇ ਚੁਫ਼ੇਰੇ ਸੋਨੇ ਦੀ ਬਨੇਰੀ ਬਣਾਈ।
  mya-JVB: ရွှေ စင် နှင့် မွမ်းမံ လေ၏။ စားပွဲအပေါ်နားပတ်လည် ၌ ကွပ် သော ရွှေ တန်ဆာကို၎င်း၊
