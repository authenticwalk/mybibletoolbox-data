  urd-urd: और उसने उसको ख़ालिस सोने से मंढ़ा और उसके लिए चारों तरफ़ सोने का एक ताज
    बनाया।
  rus-SYN: и обложил его золотом чистым, и сделал вокруг него золотой венец;
