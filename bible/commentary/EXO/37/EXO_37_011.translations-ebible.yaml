verse: EXO.037.011
translations:
  mal-C: അവർ അതു തങ്കംകൊണ്ടു പൊതിഞ്ഞു; ചുറ്റും തങ്കംകൊണ്ട് ഒരു വക്ക് ഉണ്ടാക്കി.
  deu-TKW: Und er überzog ihn mit gediegenem Gold und brachte einen ringsumlaufenden
    goldenen Kranz an ihm an.
  lin-lin: Abambaki yango wolo ya peto mpe atiaki lisusu wolo na pembeni na yango.
  eng-LSV: and overlays it with pure gold, and makes a wreath of gold for it all around.
  eng-GNV: And hee ouerlayde it with fine golde, and made thereto a crowne of golde
    round about.
  eng-WEBSTER: And he overlaid it with pure gold, and made to it a crown of gold round
    about.
  nhw-BL: Huan quixajqui ica senquistoc oro. Huan quichihuilijque nopa cuamesa se
    icorona tlen oro catli quitenyahualo iixco.
  swh-ONEN: Kisha akaifunika kwa dhahabu safi, na kuitengenezea ukingo wa dhahabu
    kuizunguka pande zote.
  bba-bba: U ye kpuro wurɑ pote mɑ u ye nɔɔ bɔkɑ kuɑ kɑ wurɑ.
  eng-KJVCPB: and he overlaid it with pure gold, and made thereunto a crown of gold
    round about.
  luo-luo: Eka ne gibawe gi dhahabu maler kendo gilworo bethene gi dhahabu.
  meu-meu: Gold amo e ḡovaia bona e haheraia heḡeḡe.
  npi-ULB: तिनले यसलाई निखुर सुनले मोहोरे र यसको चारैतिर सुनको बिट लगाए ।
  yor-yor: Ó sì fi ojúlówó wúrà bò ó, ó sì ṣe ìgbátí wúrà yí i ká.
  emp-NTPO: Maʌ̃ mesara oro idji awa quiruba jũma bʌrasia. Dji icawa orroza pʌrrʌga
    tuca b̶ʌsia.
  ind-ind: Dia melapisi meja itu dengan emas murni dan membuat bingkai emas di sekelilingnya.
  pes-OPCB: آن را با روکشی از طلای خالص پوشانید و قابی از طلا بر دور تا دور لبهٔ آن
    نصب کرد.
  tgl-ULB: Binalutan niya ito ng purong ginto at nilagyan ng isang hangganan na purong
    ginto sa paligid ng ibabaw.
  hui-hui: Ani wabu ngelowa ngolo bayaleme paraho dambi halu dagia tebolonaga nene
    gimbuni wiadagua ngolo mo homane howa paraho dambi hene.
  mya-mya: စား​ပွဲ​ကို​ရွှေ​ချ​၍၊ အ​နား​ပတ်​လည်​တွင် ရွှေ ပြော့​ကြောင်း​ထိုး​ထား​၏။-
  cbi-NTPO: Tsejtu uru pi'ware' juntsachi tene mai'teke', kelutalaya uruchiren chuwa
    pijtekaren tsangue' mai'temi,
  bod-N: ཁོས་དེ་གསེར་བཙོ་མས་གཡོགས་པ་དང་དེའི་མཐའ་འཁོར་ལ་གསེར་གྱི་མུ་ཁྱུད་ཅིག་བཟོས།
  sna-sna: Ipapo vakaifukidza negoridhe rakaisvonaka uye vakagadzira hata yegoridhe
    yakaipoteredza.
  spa-BLM: La recubrió de oro puro y le hizo una moldura de oro alrededor.
  cac-cac: Ix och q'uen oro d'a te', ix b'opax jun tz'ec' oyan d'a spatic yoc te'
    schan̈il, nab'a oro ix aji.
  swh-ULB: Halafu akaifunika kwa dhahabu safi na kufanya ukingo wa dhahabu kuizunguka
    pande zote.
  bel-bel: і абклаў яго золатам чыстым, і зрабіў вакол яго залаты вянок;
  deu-ELBBK: Und er überzog ihn mit reinem Gold und machte ihm einen Kranz aus Gold
    ringsum.
  mbb-OT: Ne mid-epizan dan haazà te lunsey he vulawan wey midribitiyan dan daan te
    vulawan is peliǥuy zutun.
  mal-2015: അതു തങ്കംകൊണ്ടു പൊതിഞ്ഞു ചുറ്റും പൊന്നുകൊണ്ടു ഒരു വക്കു ഉണ്ടാക്കി.
  gup-gup: Wanjh bedda birribarungi mahni manbalabala bu gold wirlmurrng duninjh,
    dja mak birrimarnbom manbu gold wirlmurrng bu nakuyengkenh dja manbik, wanjh birrikurrmeng
    bu yiwakbom kore maninjmanu manbalabala.
  gvs-gvs: Imadagi ikavava, teboroyana goi goura maavadaina be paaevaina ikaupatuko.
    Ikavava, kinababaina goi ana papa goura ikaupatuko.
  rmc-rmc: Obcirdňa les le žuže somnakaha a pašal leste kerďa somnakuno pasos,
  nlg-nlg: Me saroa udolua nia na puku ni gold, me gonia na kabe nia na gold me kabe
    kililia nia.
  pes-OPV: و آن را به طلای خالص پوشانید، وتاجی زرین گرداگردش ساخت.
  ron-1924: А полеит-о ку аур курат ши й-а фэкут ун кенар де жур ымпрежур.
  ben-OBCV: পরে তাঁরা সেটি খাঁটি সোনা দিয়ে মুড়ে দিলেন এবং সেটির চারপাশে সোনার এক
    ছাঁচ তৈরি করে দিলেন।
  som-som: oo wuxuu ku dahaadhay dahab saafi ah, oo wuxuuna u yeelay wax taaj oo kale
    ah oo dahab ah oo ku wareegsan.
  lat-VUC: Circumdeditque eam auro mundissimo, et fecit illi labium aureum per gyrum,
  eng-ASVBT: And he overlaid it with pure gold, and made thereto a crown of gold round
    about.
  ita-1885: E la coperse d'oro puro, e le fece una corona d'oro attorno.
  eng-LXXUP: And on the east side curtains of fifty cubits of fifteen cubits behind,
  eng-ULB: He covered it with pure gold and put a border of pure gold around the top.
  spa-VBL: La cubrió con oro puro e hizo un adorno de oro para rodearla.
  fra-_FOB: Et il la couvrit d'or pur, et il lui fit un couronnement d'or tout autour.
  mal-mal: അത് തങ്കംകൊണ്ട് പൊതിഞ്ഞ് ചുറ്റും പൊന്നുകൊണ്ട് ഒരു വക്ക് ഉണ്ടാക്കി.
  urd-GVR: Us ne us par ḳhālis sonā chaṛhā kar us ke irdgird sone kī jhālar lagāī.
  suz-BL: मिनु मेको कली क्‍येख सुनमी गिल्‍शा, आ एर ओंथ नेल्‍ल सिरपेच खोदेंशो पा सुन
    के सुर सेल्‍तु।
  ita-1927: La rivestì d’oro puro e le fece una ghirlanda d’oro che le girava attorno.
  ckb-ckb: بە زێڕی بێگەردیش ڕووکەشیان کرد و چوارچێوەیەکی زێڕینیشیان لە چواردەوری دروستکرد.
  eng-BBE: Plating it with the best gold and putting a gold edge all round it.
  kan-OKCV: ಆಮೇಲೆ ಅದನ್ನು ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಹೊದಿಸಿ, ಸುತ್ತಲೂ ಬಂಗಾರದ ತೋರಣ ಕಟ್ಟಿದನು.
  bbb-bbb: '@see-verse:EXO.037.010'
  tam-2017: அதைப் சுத்தப் பொன்தகட்டால் மூடி, சுற்றிலும் அதற்குப் பொன் விளிம்பை உண்டாக்கி,
  spa-RV-1909: Y cubrióla de oro puro, é hízole una cornisa de oro en derredor.
  ron-BTF: Și a îmbrăcat-o cu aur pur și i-a făcut de jur împrejur o coroană de aur.
  eng-WEBP: He overlaid it with pure gold, and made a gold molding around it.
  eng-FBV: He covered it with pure gold and made a gold trim to go around it.
  nld-1939: Hij overtrok haar met zuiver goud, en maakte er loofwerk van goud omheen.
  nch-BL: Huan quiixalti ica senquisa oro. Huan quichihuilijque nopa cuamesa se corona
    ten oro cati quitenyahualo iixco.
  vie-1934: bọc bằng vàng ròng, và chạy một đường viền chung quanh.
  hin-CV: उसमें सोना लगाकर उसके चारों ओर इसकी किनारियां सोने की बनाई.
  eng-OURB: He overlaid it with pure gold, and made a gold molding around it.
  spa-BES: La cubrió con el mejor oro y poniendo un borde de oro alrededor de él.
  tdx-tdx: Nipakora’e volamena ki’e vaho nandrafeta’e fiètse vola-mena hañarikoboñe
    aze.
  vid-vid: Nakabakaliza zahabu inojile na kuchizungulusila isali lya zahabu.
  eng-OKE: And he covered it with pure gold, and made for it a golden crown round
    about,
  tha-KJV: เขาหุ้มโต๊ะนั้นด้วยทองคำบริ​สุทธิ​์ และทำกระจังทองคำรอบโต๊ะนั้นด้วย
  por-BR-2018: E cobriu-a de ouro puro, e fez-lhe uma borda de ouro em derredor.
  deu-ELO: Und er überzog ihn mit reinem Golde und machte ihm einen Kranz von Gold
    ringsum.
  eng-WYC-2018: And he compassed the table with cleanest gold, and made to it a golden
    brink by compass; (And he covered the table with pure gold, and put a gold band
    all around it;)
  epo-epo: Kaj li tegis ĝin per pura oro, kaj li faris al ĝi oran kronon ĉirkaŭe.
  uig-PIN: U uni sap altun bilǝn ⱪaplap, uning üstünki ⱪismining qɵrisigǝ altundin
    girwǝk qiⱪardi.
  beo-beo: E da amo fafai gouli noga:i amoga dedeboi. Amola ea fe amoga gouli oulegesu
    legei.
  tpi-OTNT: Na ol i karamapim tebol long gutpela gol na pasim longpela hap gol i raunim
    arere.
  hau-SA: Sa’an nan suka dalaye shi da zinariya zalla, suka kuma yi zubi na zinariya
    kewaye da shi.
  uig-LAT: U uni sap altun bilen qaplap, uning üstünki qismining chörisige altundin
    girwek chiqardi.
  nde-nde: Basebelihuqa ngegolide elicolekileyo njalo balizingelezela ngomthando wegolide.
  ton-ton: Pea ne ʻaofi ʻaki ia ʻae koula haohaoa, ʻo ne ngaohi ʻae tatā koula ke
    takatakai ia.
  ces-1613: A obložil jej zlatem čistým, i korunu zlatou udělal mu vůkol.
  eng-WMB: He overlaid it with pure gold, and made a gold molding around it.
  tam-TCV: பின்பு அவர்கள் அதைச் சுத்தத் தங்கத்தகட்டால் மூடி, சுற்றிலும் தங்க விளிம்புச்சட்டத்தை
    அமைத்தார்கள்.
  ceb-ULB: Gihaklapan niya kini ug lunsayng bulawan unya giribitihan ug lunsayng bulawan
    ang kilid sa ibabaw niini.
  pol-UBG: I pokrył go szczerym złotem, i zrobił wokół niego złotą listwę.
  urd-GVU: اُس نے اُس پر خالص سونا چڑھا کر اُس کے ارد گرد سونے کی جھالر لگائی۔
  deu-1912: und überzog ihn mit feinem Golde und machte ihm einen goldenen Kranz umher.
  ntj-ntj: '@see-verse:EXO.037.010'
  kan-2017: ಅದಕ್ಕೆ ಚೊಕ್ಕ ಬಂಗಾರದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಿ ಸುತ್ತಲೂ ಚಿನ್ನದ ತೋರಣಗಳನ್ನು ಕಟ್ಟಿದನು.
  ena-ena: La lɨba golɨ huaci sɨbaŋ agadɨ hɨvɨ lamalama sɨkasɨkan ifuhafiavɨmi. Lavɨla
    lɨba golɨ cɨliŋ cɨki mu viavɨla vadɨm agadɨ mɨkamɨka heŋ haŋala haŋala ifuhafiavɨmi.
  yap-yap: Me ing wuru’ ko gol ni go’ gol, me gad ba thal i gol u mirichlen i yan.
  hlt-MCSB: Te te sui cilh a ben thil tih a kaep kah a khopnah khaw sui ni a. saii.
  mdy-ETH: ዬያ ጌኤሺ ዎርቄና ጳርቂ፥ ዓጮዋ ዎርቄና ጳርቂ ዳኣራ ማሂ ኮሼኔ።
  twi-ASANTE: Na wɔde sikakɔkɔɔ adura ho, ɛnna wɔayɛ ɛho sika hankra ahyia.
  eng-WEBU: He overlaid it with pure gold, and made a gold molding around it.
  bnp-bnp: Muri ri kavitagua na gol kabakaba ri lili haluia a harena na tabekena gol
    ola ola.
  wal-wal: Medhdhidi walahi bainna worqqan sheeshshiis. Yuushuwaakka worqqa tigettaa
    yuushshi aattiis.
  spa-PDDPT: La revistió de oro puro. Le hizo alrededor una moldura de oro.
  gun-gun: Ouro ete'i py onhovã, ha'e ijyvýry rupi ombojegua.
  agu-BL: Nintzun oc oro te'jak yi mes, nin bnix jun yubil stzi'ak, yi oro cu'n ban.
  ilo-ULB: Kinalupkopanna daytoy iti puro a balitok ken pinaikinganna ti aglawlaw
    ti rabawna iti puro a balitok.
  kpg-kpg: Mee guu hii di maa gi nia goolo madammaa, guu hai dono daalinga gi nia
    goolo e haganiga di maa.
  uig-ARA: ئۇ ئۇنى ساپ ئالتۇن بىلەن قاپلاپ، ئۇنىڭ ئۈستۈنكى قىسمىنىڭ چۆرىسىگە ئالتۇندىن
    گىرۋەك چىقاردى.
  sus-sus: A naxa xɛɛma fanyi maso a ma, a nun a dɛ kirie ma.
  pon-2006: E ahpw kidimkihla kohl tohr oh kapilkipene kohl ni keile ko.
  ksd-ksd: ma i ga vung vapetep tar ra goled tuna tana, ma i ga mar kikil ia ma ra
    goled.
  tur-YTC: Onu saf altınla kapladı ve çevresine altın pervaz yaptı.
  grc-BRENT: Καὶ τὸ κλίτος τὸ πρὸς ἀνατολὰς πεντήκοντα πήχεων ἱστία, πεντεαίδεκα πήχεων
    τὸ κατὰ νώτου·
  ind-AYT: Dia melapisinya dengan emas murni dan membuat bingkai emas di sekelilingnya.
  nya-nya: Kenaka analikuta ndi golide wabwino kwambiri, ndipo anapanga mkombero wagolide
    mʼmbali mwake.
  hrv-hrv: Obloži ga čistim zlatom i od zlata mu naokolo načini završni pojas.
  mps-mps: Tama te tebol augwaligo te wiegi yai golgo haluama, tama bobage golgo te
    sesege badu bagulai.
  tpi-tpi: Na ol i karamapim tebol long gutpela gol na pasim longpela hap gol i raunim
    arere.
  dan-1931: og overtrak det med purt Guld og satte en gylden Krans rundt om det.
  vie-OVCB: rồi lấy vàng ròng bọc bàn và viền chung quanh.
  guj-2017: આખી મેજને શુદ્ધ સોનાથી મઢી લઈને મેજની ચારે તરફની ધાર પર સોનાની કિનારી
    બનાવી.
  pon-2006A: E ahpw kidimkihla kohl tohr oh kapilkipene kohl ni keile ko.
  por-BRBSL: Ele a revestiu com ouro puro, e fez uma moldagem de ouro em torno dela.
  cth-cth: Hot teh suitui kathoung hoi hluk lah ao teh sui hoi a tâphai hah a pacawp.
  twi-twi: Na wɔde sikakɔkɔɔ duraa ho na woguu bi wɔ ne ntwea so nyinaa.
  hlt-hlt: Te te sui cilh a ben thil tih a kaep kah a khopnah khaw sui ni a saii.
  tbz-SIM: Kòo ò dɑ̀ri mɛsɔɔ nsɑ̀ɑ̀mɛ̀, kòo mmɔkɛ kukɑ̃kú kɛ́fitɛ́, kɛ̀ bɛ̀ɛ kù kpɛ̃̀
    mmɛsɔɔ,
  msy-2020: Egha me dakozir kam golɨn aghuarimɨn an puegha a noke, egha golɨn ruarir
    mamɨn an mɨriamɨn pogha bar a ikiagharui. Egha me golɨn ruarir kam gamizɨ a mong
    fɨgha anabogha, dakozimɨn apɨniba bar da inigha, an tuirivim 8 sentimitan tu.
    Ezɨ me golɨn ruarir kamɨn, an mɨriamɨn golɨn igharazir mamɨn adiarim gamigha an
    puegha golɨn ruarir kam bar a ikiagharɨki.
  azb-azb: Onu xalis qızılla örtdü. Ətrafına qızıl zolaq qoydu.
  eng-DBY: And he overlaid it with pure gold, and made upon it a border of gold round
    about.
  hin-2017: और उसने उसको शुद्ध सोने से मढ़ा, और उसमें चारों ओर शुद्ध सोने की एक बाड़
    बनाई।
  wol-KYG: Mu xoob ko wurusu ngalam, defal ko ombu wurus bu ko wër.
  bjr-bjr: Mifa amiqira koora marasee turimmasoofanoo ausiruma fufanoo minannai teeboora
    rafaaqa fusee kafaa moonnai teeboora atiqara fiqu fiqumma rafaaqa finau.
  eng-YLT: and overlayeth it with pure gold, and maketh for it a wreath of gold round
    about.
  eng-WYC-2017: And he compassed the table with cleanest gold, and made to it a golden
    brink by compass;
  eng-WMBB: He overlaid it with pure gold, and made a gold moulding around it.
  urd-GVH: उसने उस पर ख़ालिस सोना चढ़ाकर उसके इर्दगिर्द सोने की झालर लगाई।
  rug-rug: Meke poko nia qolo viana sa sa tevolo meke va moata nia qolo viana sa sa
    hukihukirina sapu pa vari likohaena sa tevolo.
  gaz-gaz: Isaanis warqee qulqulluu itti uffisanii naannoo isaatti marsaa warqee tolchan.
  fra-LSG: Il la couvrit d’or pur, et il y fit une bordure d’or tout autour.
  yal-yal: E yi xɛma faɲi yilɛnlɛnxine sa a ma, e a dɛ kinkin nabilin xɛmaan na.
  haw-1868: A uhi iho la oia ia i ke gula maikai, a hana ae la i lei gula nona a puni.
  arb-NAV: وَغَشَّاهَا بِالذَّهَبِ الْخَالِصِ. وَصَنَعَ لَهَا إِطَاراً عَالِياً مِنَ
    الذَّهَبِ.
  ewe-ewe: Wofa sika nyuitɔ ɖe eŋu eye wotsɔ sika mimli ɖo atsyɔ̃ na eto kpe ɖo.
  eng-LEE: And he overlaid it with pure gold, and made thereto a crown of gold round
    about.
  asm-FB: মেজখনত তেওঁ সোণৰ পতা মাৰিলে, আৰু তাৰ ওপৰৰ চাৰিওফালৰ দাঁতিত সোণ লগালে।
  sus-A: عَ نَشَ شّيمَ قَنيِ مَسٌ عَ مَ، عَ نُن عَ دّ كِرِيٍ مَ.
  fra-SBL: Il la couvrit d'or pur, et fit une moulure d'or autour d'elle.
  hbo-hbo: וַיְצַ֥ף אֹתֹ֖ו זָהָ֣ב טָהֹ֑ור וַיַּ֥עַשׂ לֹ֛ו זֵ֥ר זָהָ֖ב סָבִֽיב׃
  eng-WYCLIFFE: And he cumpaside the boord with clenneste gold, and made to it a goldun
    brynke bi cumpas;
  piu-2006: '@see-verse:EXO.037.010'
  pjt-pjt: '@see-verse:EXO.037.010'
  cwe-cwe: Kaihaka zahabu yelile na kuitendela lukingilo lwa zahabu.
  kik-kik: Ningĩ makĩmĩgemia na thahabu therie, na makĩmĩtiriha na mũcibi wa thahabu.
  fra-NCL: Il la revêtit d’or pur, et y mit une guirlande d’or tout autour.
  cek-AK: Caboi to kaciim sui tui hoiah pazut moe, aqai to sui hoiah a sak boih.
  cuk-cuk: Bela we-mesegi or-nued nasiksad, degine, bela e-dikarba ebilis or mulluu
    mesisbalid.
  uig-CYR: У уни сап алтун билән қаплап, униң үстүнки қисминиң чөрисигә алтундин гирвәк
    чиқарди.
  tel-2017: అతడు దాని పైన స్వచ్ఛమైన బంగారంతో రేకు పొదిగించి, దాని చుట్టూ బంగారంతో
    అలంకరించాడు.
  hat-BSA: Li te kouvri avèk yon kouch lò, e li te fè yon bòdi an lò toutotou li.
