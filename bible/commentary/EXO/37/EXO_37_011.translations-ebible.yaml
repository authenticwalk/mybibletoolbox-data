  mar-mar: त्याने ते शुद्ध सोन्याने मढवले व त्यासभोवती सोन्याचा कंगोरा केला;
  qub-qub: Intërunta goriwan chapyaran. Intëru cantunpapis goripita ribëtita churaparan.
  hat-hat: Li kouvri l' nèt ak pi bon lò ki genyen, li mete yon bòdi an lò fè wonn
