  hbo-WLC: וַיְצַ֥ף אֹת֖וֹ זָהָ֣ב טָה֑וֹר וַיַּ֥עַשׂ ל֛וֹ זֵ֥ר זָהָ֖ב סָבִֽיב׃
  ibo-ibo: Ọ bụkwa ọlaedo a nụchara anụcha ka e ji machie ya. A kpụnyekwara ihe ọkpụkpụ
    ọlaedo gburugburu ọnụ ọnụ ya.
  ory-ory: ପୁଣି, ତାହା ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ ଓ ତହିଁର ଚତୁର୍ଦ୍ଦିଗରେ ସୁବର୍ଣ୍ଣର କାନ୍ଥି
    କଲେ।
  chk-chk: Mürin a apacha ngeni kolt mi mürina o föri elingen ünükün me won seni kolt
