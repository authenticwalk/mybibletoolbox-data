verse: EXO.037.026
translations:
  mal-C: അവർ, അതിന്റെ മേൽഭാഗവും അതിന്റെ പാർശ്വങ്ങളും കൊമ്പുകളും തങ്കംകൊണ്ടു പൊതിഞ്ഞു;
    അതിനുചുറ്റും തങ്കംകൊണ്ട് ഒരു വക്കും ഉണ്ടാക്കി.
  deu-TKW: Und er überzog ihn mit gediegenem Golde, seine Platte und seine Wände ringsum,
    sowie seine Hörner, und brachte einen ringsumlaufenden goldenen Kranz an ihm an.
  lin-lin: Abambaki wolo ya peto na likolo ya etumbelo, na mipanzi na yango mpe na
    maseke na yango ; mpe azingelaki pembeni na yango na libende ya wolo.
  eng-LSV: and he overlays it with pure gold, around its top and its sides, and its
    horns; and he makes a wreath of gold for it all around;
  eng-GNV: And he couered it with pure gold, both the top and the sides thereof rounde
    about, and the hornes of it, and made vnto it a crowne of golde round about.
  eng-WEBSTER: 'And he overlaid it with pure gold, both the top of it, and its sides
    round about, and its horns: also he made to it a crown of gold round about.'
  nhw-BL: Huan quixajqui ica senquistoc oro nochi itzontzajca, huan iquespa, huan
    icuacua. Huan yahualtic iixco quiquetzqui se icorona tlen oro catli quiyectlali.
  swh-ONEN: Akafunika hayo madhabahu juu na pande zote na pia zile pembe zake kwa
    dhahabu safi, na akayafanyizia ukingo wa dhahabu kuizunguka.
  bba-bba: Mɑ bɑ kpɑkoro te kpuro wurɑ pote, sere kɑ ten kɑ̃ɑnɔ mɑ bɑ tu nɔɔ bɔkɑ
    kuɑ kɑ wurɑ bɑ kɑ sikerenɑ.
  eng-KJVCPB: 'And he overlaid it with pure gold, both the top of it, and the sides
    thereof round about, and the horns of it: also he made unto it a crown of gold
    round about.'
  luo-luo: Ne gibawo wiye kod bethene duto kod tungene gi dhahabu maler bende nolosne
    ndiri mar dhahabu molwore.
  meu-meu: Kopina na gold namo-hereana amo e ḡovaia, pata bona aena bona doana; bona
    digina na gold amo e haheraia heḡeḡe.
  npi-ULB: तिनले धूपको वेदी, यसको माथिल्लो भाग, यसका किनाराहरू र सिङहरूलाई निखुर सुनले
    मोहोरे । तिनले यसको चारैतिर निखुर सुनको बिट पनि लगाए ।
  yor-yor: Kìkì wúrà ni ó fi bo orí rẹ̀, gbogbo ìhà rẹ̀ àti ìwo rẹ̀, ó sì fi ìgbátí
    wúrà yìí ká.
  emp-NTPO: Oro idji awa quiruba jũma bʌrasia. Icawa pʌrrʌga oroba tuca b̶ʌsia.
  ind-ind: Dia melapisi seluruh bagian mezbah dengan emas murni, yakni bagian atas,
    keempat sisi, dan tanduk-tanduknya, serta membuat bingkai emas di sekelilingnya.
  pes-OPCB: روکش مذبح و شاخهای آن از طلای خالص بود. قابی دور تا دور آن از طلا درست
    کرد.
  tgl-ULB: Binalutan niya ang altar ng insenso ng purong ginto—ang ibabaw, mga gilid
    nito, at mga sungay nito. Gumawa rin siya ng nakapalibot na gintong hangganan
    para dito.
  hui-hui: Ani buwa gibuni maria bibahende ngolome para halu ngolome dege mo homane
    howa dabunaga nene nene wiagoria ndibulo mabu bialu nogo bulumaganaga ne gayane
    handalehe maria heagobi ngolome dege paraho dambi hai hene.
  mya-mya: ပလ္လင်​တော်​မျက်​နှာ​ပြင်၊ ဘေး​ပတ်​လည်​လေး ဘက်​နှင့်​ထောင့်​ချွန်​အ​တက်​တို့​ကို​ရွှေ​ချ​၍၊
    အ​ပေါ်​နား​ပတ်​လည်​တွင်​ရွှေ​ပြော့​ကြောင်း ထိုး​ထား​၏။-
  cbi-NTPO: Tsangue' dyatu naa jandala bain, naa ya' kachulanu bain, naa kelutala
    bain uruchi tene mai'tekemi, tsenmin kelutalaya uruchiren chuwa pijtekaren tsangue'
    mai'temi.
  bod-N: ཁོས་དེའི་ཐོག་དང་ལོགས་བཞི་དང་རུ་ཐུར་རྣམས་གསེར་བཙོ་མས་གཡོགས་ཏེ། དེའི་མཐའ་འཁོར་ལ་གསེར་གྱི་མུ་ཁྱུད་ཅིག་བཟོས།
  sna-sna: Vakafukidza pamusoro payo nokumativi ose uye nenyanga, negoridhe rakaisvonaka,
    uye vakagadzira hata yakaipoteredza.
  spa-BLM: 'Lo recubrió de oro puro: su parte superior, sus lados alrededor y sus
    cuernos. Hizo una moldura de oro a su alrededor.'
  cac-cac: Ix och q'uen oro yelxo val vach' d'a yib'an̈ yed' d'a spatictac schan̈il
    pac'an̈ yed' d'a sch'aac chi'. Ix q'uepax tzalan q'uen oro chi' d'a yib'an̈ stitac.
  swh-ULB: Kisha akaifunika kwa dhahabu safi, upande wake wa juu na pande zake za
    kando kuizunguka na pembe zake, naye akafanya ukingo wa dhahabu kuizunguka pande
    zote.
  bel-bel: і абклаў яго чыстым золатам, верх яго і бакі яго вакол і рогі яго, і зрабіў
    да яго залаты вянок вакол;
  deu-ELBBK: Und er überzog ihn mit reinem Gold, seine Platte und seine Wände ringsum
    und seine Hörner; und er machte ihm einen Kranz aus Gold ringsum.
  mbb-OT: Mid-epizan dan te lunsey he vulawan is dapit te zivavew kayi, is heepat
    he kilid kayi, wey sikan is menge sungeysungey ziyà te menge suyuk, ne midribitiyan
    dan te vulawan is peliǥuy kayi.
  mal-2015: അവൻ അതും അതിന്റെ മേല്പലകയും ചുറ്റും അതിന്റെ പാർശ്വങ്ങളും കൊമ്പുകളും തങ്കംകൊണ്ടു
    പൊതിഞ്ഞു; അതിന്നു ചുറ്റും പൊന്നുകൊണ്ടു ഒരു വക്കു ഉണ്ടാക്കി.
  gup-gup: Dja mak birribalbarungi gold duninjh kore kaddum dja mak kore kurrihdirrid,
    dja mak kore kunkanem ngarre altar, dja mak birribalkurrmeng wirlmurrng gold nawu
    nakuyengkenh bu wabminguneng manburrk ngarre.
  gvs-gvs: Imadagi ikavava, goura maavadaina be paaevaina ikabi, aba kasalayana goi
    ikaupatuko. Tauna madabokina goura. Ikaupatuko ikavava, e kinababaina goi ana
    papa goura ikaupatuko.
  rmc-rmc: Obcirdňa o oltaris le somnakaha, the leskre seri the o rohi a pašal leste
    kerďa somnakuno pasos.
  nlg-nlg: Ma gaia te poroa nia na puku ni gold na vuvungana, mana lilighina, mana
    kalana na bela, me kabe kilili nia.
  pes-OPV: وآن را به طلای خالص پوشانید، یعنی سطحش وطرفهای گرداگردش، و شاخهایش، و تاجی
    گرداگردش از طلای خالص ساخت.
  ron-1924: Л-а полеит ку аур курат, атыт партя де сус, кыт ши латуриле де жур ымпрежур
    ши коарнеле. Ши й-а фэкут о кунунэ де жур ымпрежур.
  ben-OBCV: তাঁরা সেই বেদির চূড়া ও সবদিক এবং শিংগুলি খাঁটি সোনা দিয়ে মুড়ে দিলেন,
    এবং এর চারপাশে সোনার এক ছাঁচ তৈরি করলেন।
  som-som: Oo wuxuu dahab ku dahaadhay dusheedii iyo dhinacyadeedii ku wareegsanaa,
    iyo geesaheedii, oo wuxuu u sameeyey wax taaj oo kale ah oo dahab ah oo ku wareegsan.
  lat-VUC: Vestivitque illud auro purissimo cum craticula ac parietibus et cornibus.
  eng-ASVBT: 'And he overlaid it with pure gold, the top thereof, and the sides thereof
    round about, and the horns of it: and he made unto it a crown of gold round about.'
  ita-1885: 'E lo coperse d''oro puro, il suo coperchio, i suoi lati d''intorno, e
    le sue corna: gli fece eziandio una corona d''oro attorno.'
  eng-ULB: He covered the incense altar with pure gold—its top, its sides, and its
    horns. He also made a surrounding border of gold for it.
  spa-VBL: Cubrió su parte superior, su costado y sus cuernos con oro puro, e hizo
    un adorno de oro para rodearlo.
  fra-_FOB: Et il le couvrit d'or pur, le dessus et ses côtés tout autour, et ses
    cornes; et il lui fit un couronnement d'or tout autour.
  mal-mal: അവൻ അതും അതിന്റെ മേല്പലകയും അതിന്റെ പാർശ്വങ്ങളും കൊമ്പുകളും തങ്കംകൊണ്ട്
    പൊതിഞ്ഞു; അതിന് ചുറ്റും പൊന്നുകൊണ്ട് ഒരു വക്ക് ഉണ്ടാക്കി.
  urd-GVR: Us kī ūpar kī satah, us ke chār pahluoṅ aur us ke sīṅgoṅ par ḳhālis sonā
    chaṛhāyā gayā. Ūpar kī satah ke irdgird Bazliyel ne sone kī jhālar banāī.
  suz-BL: मिनु मेको नेल्‍ल क्‍येख सुनमी गिल्‍शा, सिरपेच के खोदेंशो पा सुन के सुर सेल्‍तु।
  ita-1927: 'E lo rivestì d’oro puro: il disopra, i suoi lati tutt’intorno, i suoi
    corni; e gli fece una ghirlanda d’oro che gli girava attorno.'
  ckb-ckb: بە زێڕی بێگەردیش ڕووکەشیان کرد، سەرەوەی و دیوارەکانی بە چواردەوریدا لەگەڵ
    قۆچەکانی، هەروەها چوارچێوەیەکی زێڕینیشیان بە چواردەوردا بۆ دروستکرد.
  eng-BBE: The top and the sides and the horns were all plated with the best gold;
    and he put an edge of gold all round it.
  kan-OKCV: ಅದರ ಮೇಲ್ಭಾಗವನ್ನೂ ಅದರ ಸುತ್ತಲಿನ ಬದಿಗಳನ್ನೂ ಕೊಂಬುಗಳನ್ನೂ ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಹೊದಿಸಿದರು.
    ಅದರ ಸುತ್ತಲೂ ಬಂಗಾರದ ಗೋಟನ್ನು ಕಟ್ಟಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.037.025'
  tam-2017: அதின் மேற்புறத்தையும், அதின் சுற்றுப்புறத்தையும், அதின் கொம்புகளையும்,
    சுத்தப்பொன்தகட்டால் மூடி, சுற்றிலும் அதற்குப் பொன் விளிம்பை உண்டாக்கி,
  spa-RV-1909: 'Y cubriólo de oro puro, su mesa y sus paredes alrededor, y sus cuernos:
    é hízole una corona de oro alrededor.'
  ron-BTF: Și l-a îmbrăcat cu aur pur, deopotrivă vârful lui și laturile lui de jur
    împrejur și coarnele lui; de asemenea i-a făcut o coroană din aur de jur împrejur.
  eng-WEBP: 'He overlaid it with pure gold: its top, its sides around it, and its
    horns. He made a gold molding around it.'
  eng-FBV: He covered its top, its side, and its horns with pure gold, and made a
    gold trim to go all around it.
  nld-1939: Hij overtrok het met zuiver goud, zowel het bovenvlak als alle zijkanten
    en de hoornen, en maakte er loofwerk van goud omheen.
  nch-BL: Huan quiixalti ica senquisa oro nochi itzontzajca, huan iquesta, huan icuacua.
    Huan yahualtic iixco quiquetzqui se corona ten oro cati quiyectali.
  vie-1934: Người bọc vàng ròng trên mặt, bốn cạnh chung quanh và các sừng; tứ vi
    cũng chạy đường viền vàng.
  hin-CV: पूरी धूप वेदी का ऊपरी हिस्सा इसके चारों परत तथा इसके सींग और चारों ओर की
    किनारी सोने की बनाई.
  eng-OURB: He overlaid it with pure gold, its top, its sides around it, and its horns.
    He made a gold molding around it.
  spa-BES: La parte superior, los lados y los cuernos estaban cubiertos con el mejor
    oro; y él puso un borde de oro alrededor de él.
  tdx-tdx: Nipakora’e volamena ki’e, ty tako’e naho o ila’e niarifehe azeo vaho o
    tsifa’e miariary azeo. Le nitsenea’e soñy volamena nañarikatok’ aze.
  vid-vid: Heng'ha nakabakaliza zahabu inojile na nzingo yake ya kuchanya na banzi
    zake za mlubavu na mbalati zake kahi nakaziditila msitali wa zahabu.
  eng-OKE: 'And he overlaid it with pure gold, its top and its sides round about,
    and its horns: and he made for it a golden crown round about.'
  tha-KJV: เขาหุ้มแท่นนั้นด้วยทองคำบริ​สุทธิ​์ ทั้​งด​้านบนและด้านข้างทั้งสี่​ด้าน
    และเชิงงอนด้วย และเขาทำกระจังทองคำรอบแท่นนั้น
  por-BR-2018: 'E cobriu-o de ouro puro, sua mesa e suas paredes ao redor, e suas
    pontas: e fez-lhe uma coroa de ouro ao redor.'
  deu-ELO: Und er überzog ihn mit reinem Golde, seine Platte und seine Wände ringsum
    und seine Hörner; und er machte ihm einen Kranz von Gold ringsum.
  eng-WYC-2018: And he covered it with cleanest gold, and the griddle, and (the) walls,
    and the horns (thereof); and he made to it a little golden crown by compass, (And
    he covered it with pure gold, yea, its top, and its walls, and its horns; and
    he put a gold band all around it,)
  epo-epo: Kaj li tegis ĝin per pura oro, ĝian supran platon kaj ĝiajn muretojn ĉirkaŭe
    kaj ĝiajn kornojn; kaj li faris al ĝi oran kronon ĉirkaŭe.
  uig-PIN: U uni, yǝni uning üstini, tɵt ǝtrapini ⱨǝm münggüzlirini sap altun bilǝn
    ⱪaplidi; uning üsti ⱪismining qɵrisigǝ altundin girwǝk qiⱪardi.
  beo-beo: 'E da amo ea dabuagado, la:di biyaduyale gala amola ea ‘hono’ amo gouliga
    dedeboi. Amola e da amo oloda sisiga:musa: gouli oulegesu lala:gilisi.'
  tpi-OTNT: Na ol i karamapim antap bilong en na 4-pela sait na 4-pela kom bilong
    en long gol. Na ol i pasim longpela hap gol i raunim arere olgeta.
  hau-SA: Suka dalaye saman da dukan gefe-gefen da kuma ƙahonin da zinariya zalla,
    suka kuma yi zubin zinariya kewaye da shi.
  uig-LAT: U uni, yeni uning üstini, töt etrapini hem münggüzlirini sap altun bilen
    qaplidi; uning üsti qismining chörisige altundin girwek chiqardi.
  nde-nde: Balihuqa ngegolide elicolekileyo phezulu, lemaceleni kanye lempondo zalo
    ngegolide elicolekileyo njalo balibumbela umqolo wegolide inxa zonke.
  ton-ton: 'Pea naʻa ne ʻaofi ʻaki ia ʻae koula haohaoa, ʻi hono funga ʻo ia, mo hono
    ngaahi potu ʻo takatakai, mo hono ngaahi nifo: pea naʻa ne ngaohi foki ki ai ʻae
    tatā koula ke takatakai.'
  ces-1613: A obložil jej zlatem čistým, svrchek jeho i po stranách vůkol, i rohy
    jeho; a udělal mu korunu zlatou vůkol.
  eng-WMB: 'He overlaid it with pure gold: its top, its sides around it, and its horns.
    He made a gold molding around it.'
  tam-TCV: மேஜையின் மேல்பகுதியையும், அதன் எல்லா பகுதியையும், கொம்புகளையும் சுத்தத்
    தங்கத்தகட்டால் மூடி, சுற்றிலும் தங்கப்பட்டியை அமைத்தார்கள்.
  ceb-ULB: Gihaklapan niya ug lunsayng bulawan ang halaran sa insenso—ang ibabaw,
    ang mga kilid, ug ang mga sungaysungay niini. Gipalibotan niya ug bulawan ang
    mga eskina niiini.
  pol-UBG: I pokrył go szczerym złotem – jego wierzch, jego ściany wokoło i jego rogi.
    Zrobił też dokoła niego złotą listwę.
  urd-GVU: اُس کی اوپر کی سطح، اُس کے چار پہلوؤں اور اُس کے سینگوں پر خالص سونا چڑھایا
    گیا۔ اوپر کی سطح کے ارد گرد بضلی ایل نے سونے کی جھالر بنائی۔
  deu-1912: und überzog ihn mit feinem Golde, sein Dach und seine Wände ringsumher
    und seine Hörner, und machte ihm einen Kranz umher von Gold
  ntj-ntj: '@see-verse:EXO.037.025'
  kan-2017: ಅದರ ಮೇಲ್ಭಾಗಕ್ಕೂ ಹಲಗೆಗಳಿಗೂ ನಾಲ್ಕು ಪಕ್ಕಗಳಲ್ಲಿದ್ದ ಹಲಗೆಗಳಿಗೂ ಮತ್ತು ಕೊಂಬುಗಳಿಗೂ
    ಚೊಕ್ಕ ಬಂಗಾರದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಿದನು. ಸುತ್ತಲೂ ಚಿನ್ನದ ತೋರಣ ಕಟ್ಟಿಸಿದನು.
  ena-ena: Lɨhavɨci vadɨm agadɨ madɨŋ limu limu agɨladɨdaŋ nudɨ fɨdɨm limu limu agɨladɨdaŋ
    lɨba golɨ huaci sɨbaŋ hɨvɨ lamalama ifuhafiavɨmi. Nudɨ sabɨ agadɨ lɨba golɨ huaci
    sɨbaŋ hɨvɨ lamalama ifuhafiavɨmi. Kum limu ahica limu ahica ikuŋ limu limu hɨniavɨmi
    agɨladɨ avi lɨba golɨ huaci sɨbaŋ hɨvɨ lamalama ifuhafiavɨmi. La lɨba golɨ cɨliŋ
    cɨki agadɨ hɨvɨ vadɨm mɨkamɨka agadɨ caba caba heŋ haŋala haŋala ifuhafiavɨmi.
  yap-yap: Me ing daken ko gol, ni aningeg raba’ ni ing, ni fapi gagey riy, me gabdiy
    bathal i gol u mirichlen nge liyeg.
  hlt-MCSB: Te te sui cilh neh a imphu khaw, a pangbueng phai khaw, a ki khaw a ben
    thil tih a kaep kah a khopnah te sui a saii.
  mdy-ETH: ቤርቶንታ ዎላ ካኣማ ዖይዶ ካሮንታ ዻንኮንታ ቢያ ጌኤሺ ዎርቄና ጳርቂ፥ ዓጮዋ ዎርቄና ዳኣራ ማሂ ዒዚ ኮሼኔ።
  twi-ASANTE: Ɔde sikakɔkɔɔ kataa ne soro, ne nkyɛn ne mmɛn a ɛwɔ afɔrebukyia no ho
    no nyinaa. Na ɔde sikakɔkɔɔ ntotoano twaa afɔrebukyia no ho nyinaa hyiaeɛ.
  eng-WEBU: 'He overlaid it with pure gold: its top, its sides around it, and its
    horns. He made a gold molding around it.'
  bnp-bnp: Ri kavitagu a hini polomeli, a gagana i va, a tupina i va na gol, muri
    i raro haluia a harena na tabekena gol ola ola.
  wal-wal: Ayyo bolla doonaa, oiddu miyye ubbaanne a kaceta walahi bainna worqqan
    sheeshshidi, a yuushuwaakka worqqaa tigettaa yuushshi aattiis.
  spa-PDDPT: Recubrió de oro puro su tapa, sus paredes alrededor y sus cuernos. Y
    le hizo una moldura de oro alrededor.
  gun-gun: Ouro ete'i gui onhovã hi'áry ha'e ijyvýry rupi, hakua ikuai va'e guive.
    Ijyvýry rupi ma ouro guigua py ombojegua.
  agu-BL: Yi wi't bnixe'n yi patbil insens toque'n tzun oro te'jak, chi tane'n yi
    tibaj, tuml yi cyaj xlaj tu yi e'chk tal ne'ẍ yubil tzi'ak yi patbil insensa'tz
    nin oro cu'n ban.
  ilo-ULB: Kinalupkopanna ti altar iti insenso iti puro a balitok-ti rabawna, kadagiti
    sikiganna, ken kadagiti kasla sarana. Nangaramid pay isuna iti ikingna a balitok
    para iti daytoy.
  kpg-kpg: Mee guu hii di ulu gi nua, nia baahi e haa mo nia madaagoo gi nia goolo
    madammaa, gu haganiga taalinga di maa gi nia goolo.
  uig-ARA: ئۇ ئۇنى، يەنى ئۇنىڭ ئۈستىنى، تۆت ئەتراپىنى ھەم مۈڭگۈزلىرىنى ساپ ئالتۇن
    بىلەن قاپلىدى؛ ئۇنىڭ ئۈستى قىسمىنىڭ چۆرىسىگە ئالتۇندىن گىرۋەك چىقاردى.
  sus-sus: A naxa na sɛrɛxɛbade birin maso xɛɛma xinde ra, a fari, a sɛɛtie, a ferie,
    nun a dɛ kiri.
  pon-2006: E kidimki kohl tohr powe, ni keile pahieu koaros oh iangahki kode ko,
    oh kapilkipene ni keile kohl tohr.
  ksd-ksd: ma i ga vung vapetep tar ra goled tuna tana, ta ra uluna, ma ta ra paparaina,
    ma ta ra ramuna; ma i ga mar kikil ia ma ra goled tuna.
  tur-YTC: Üstünü, yanlarını ve boynuzlarını saf altınla kapladı. Çevresine altın
    pervaz yaptı.
  ind-AYT: Dia melapisinya dengan emas murni pada bagian atasnya, dan sisi-sisi di
    sekelilingnya, dan tanduk-tanduknya, lalu dia membuat bingkai emas di sekelilingnya.
  nya-nya: Iwo anakuta guwa lonse ndi golide wabwino kwambiri, pamwamba pake, mbali
    zonse ndi nyanga zake, ndipo anapanga mkombero wagolide kuzungulira guwalo.
  hrv-hrv: Obloži mu čistim zlatom plohu, strane naokolo i njegove roščiće. Načini
    mu naokolo završni pojas od zlata.
  mps-mps: Tama augwaligo te nai me si me si ugwadu bogo badu haluama, tama te gąų
    me si me si me te golgo haluai. Tama augwaligo te bobobage golgo te tigidali sesege
    bobegelama paliai.
  tpi-tpi: Na ol i karamapim antap bilong en na 4-pela sait na 4-pela kom bilong en
    long gol. Na ol i pasim longpela hap gol i raunim arere olgeta.
  dan-1931: Og han overtrak det med purt Guld, både Pladen og Siderne hele Vejen rundt
    og Hornene, og satte en Guldkrans rundt om;
  vie-OVCB: Ông lấy vàng ròng lót mặt bàn, bọc cạnh bàn, các sừng của bàn thờ, và
    viền chung quanh bàn.
  guj-2017: આખી વેદીને તેણે શુદ્ધ સોનાથી મઢી હતી, એટલે તેની ચારે તરફની બાજુઓ તથા તેના
    શિંગ અને તેની આસપાસ તેણે સોનાની કિનારી બનાવી.
  pon-2006A: E kidimki kohl tohr powe, ni keile pahieu koaros oh iangahki kode ko,
    oh kapilkipene ni keile kohl tohr.
  por-BRBSL: 'Ele o revestiu com ouro puro: seu topo, seus lados ao seu redor e seus
    chifres. Ele fez uma moldagem de ouro ao seu redor.'
  cth-cth: A lathueng lae a tapang hoi a kinaw teh, suikathoung tui hoi hluk lah ao
    teh suikathoung hoi a tâphai hah a pacawp.
  twi-twi: Wɔde sikakɔkɔɔ duraa ne nyinaa ho, na oguu bi nso wɔ ne ntwea so nyinaa.
  hlt-hlt: Te te sui cilh neh a imphu khaw, a pangbueng phai khaw, a ki khaw a ben
    thil tih a kaep kah a khopnah te sui a saii.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dì dɑ̀ri mɛsɔɔ nkɛ́fítɛ́ di píìtì timɔu, di ĩ́nkɛ̀ nɛ̀ di miɛkɛ
    nɛ̀ di bìɛ̀ nkɛ́ dì kpɛ̃ mmɛsɔɔ nkɛ́fítɛ́ nɛ̀ di bɑ̀kɛ̀.
  msy-2020: Egha me an 4plan mɨriaba ko an siriam ko an komba golɨn aghuarimɨn dar
    puegha da noke, egha golɨn ruarim isa ofa gamir dakozimɨn mɨriabagh atɨgha a ikiagharui.
  azb-azb: Onun üzərini, hər yanını və buynuzlarını xalis qızılla örtdü, ətrafına
    qızıl zolaq qoydu.
  eng-DBY: And he overlaid it with pure gold, the top thereof, and the sides thereof
    round about, and the horns thereof; and made upon it a border of gold round about.
  hin-2017: ऊपरवाले पल्लों, और चारों ओर के बाजुओं और सींगों समेत उसने उस वेदी को शुद्ध
    सोने से मढ़ा; और उसके चारों ओर सोने की एक बाड़ बनाई,
  wol-KYG: Mu xoob ko wurusu ngalam ci kaw ak ci wet yi, ba mu daj, ak béjjén yi,
    daldi koy sàkkal wombu wurus bu ko wër.
  bjr-bjr: Mina afu faqa aanai fooqaana faqa ataaqee qara faqa amiqira koorannai kai
    rafaaqafusee koorannai mina fiqu fiqumma auqiqau.
  eng-YLT: and he overlayeth it with pure gold, its top and its sides round about,
    and its horns; and he maketh for it a wreath of gold round about;
  eng-WYC-2017: And he covered it with cleanest gold, and the griddle, and walls,
    and the horns; and he made to it a little golden crown by compass,
  eng-WMBB: 'He overlaid it with pure gold: its top, its sides around it, and its
    horns. He made a gold moulding around it.'
  urd-GVH: उस की ऊपर की सतह, उसके चार पहलुओं और उसके सींगों पर ख़ालिस सोना चढ़ाया
    गया। ऊपर की सतह के इर्दगिर्द बज़लियेल ने सोने की झालर बनाई।
  rug-rug: Beto poko nia qolo sa batuna, sari ka made kalina, meke sari ka made kikihona
    sa hope. Beto asa si tavetia sa sa hukihukirina sapu ta pokoe qolo.
  gaz-gaz: Isaanis gubbaa isaa irra, cinaacha isaa hundumaa fi gaanfawwan isaatti
    warqee qulqulluu uffisanii naannoo isaatti marsaa warqee naannessanii tolchan.
  fra-LSG: Il le couvrit d’or pur, le dessus, les côtés tout autour et les cornes,
    et il y fit une bordure d’or tout autour.
  yal-yal: E yi xɛma faɲi yilɛnlɛnxine sa a fanna nun a dɛxɔnne nun a fenne ma. E
    yi xɛmaan sa a rabilinni a ɲinginne ma.
  haw-1868: A uhi oia ia mea i ke gala maikai, ma ko luna ona a me kona mau aoao a
    puni, a me kona mau pepeiao. A hana no hoi oia i lei gala a puni ia mea.
  arb-NAV: وَغَشَّى سَطْحَهُ وَجُدْرَانَهُ وَقُرُونَهُ بِذَهَبٍ خَالِصٍ. وَطَوَّقَهُ
    بِإِطَارٍ مِنْ ذَهَبٍ.
  ewe-ewe: Efa sika nyuitɔ ɖe eŋuti keŋ, eye wòɖo atsyɔ̃ na eto kple sika.
  eng-LEE: 'And he overlaid it with pure gold, its top, and its sides round about,
    and its horns: and he made unto it a crown of gold round about.'
  asm-FB: তেওঁ ধূপ বেদিত, ইয়াৰ ওপৰত, কাষত, আৰু শিংবোৰত শুদ্ধ সোণেৰে পতা মাৰিলে। তেওঁ
    চাৰিওফালৰ দাঁতিও সোণেৰে তৈয়াৰ কৰিলে।
  sus-A: عَ نَشَ نَ سّرّشّبَدٍ بِرِن مَسٌ شّيمَ شِندٍ رَ، عَ قَرِ، عَ سّيتِيٍ، عَ
    قٍرِيٍ، نُن عَ دّ كِرِ.
  fra-SBL: 'Il le couvrit d''or pur : son sommet, ses côtés tout autour et ses cornes.
    Il fit une moulure d''or autour d''elle.'
  hbo-hbo: וַיְצַ֨ף אֹתֹ֜ו זָהָ֣ב טָהֹ֗ור אֶת־גַּגֹּ֧ו וְאֶת־קִירֹתָ֛יו סָבִ֖יב וְאֶת־קַרְנֹתָ֑יו
    וַיַּ֥עַשׂ לֹ֛ו זֵ֥ר זָהָ֖ב סָבִֽיב׃
  eng-WYCLIFFE: And he clothide it with clenneste gold, and the gridele, and wallis,
    and hornes;
  piu-2006: '@see-verse:EXO.037.025'
  pjt-pjt: '@see-verse:EXO.037.025'
  cwe-cwe: Kachihaka zahabu yelile, ubanzi wake wa kuchanyha na banzi zake na mahembe
    yake, iviya katenda lukingo lwa zahabu.
  kik-kik: Magĩkĩgemia igũrũ na mĩena yothe o na hĩa ciakĩo na thahabu therie na magĩgĩtiriha
    na mũcibi wa thahabu ũgĩgĩthiũrũrũkĩria.
  fra-NCL: Il le revêtit d’or pur, le dessus, les côtés tout autour et les cornes,
    et il y fit une guirlande d’or tout autour.
  cek-AK: Hmaicam ranuih, tapang, takinawk to kaciim sui tui hoiah a sak moe, aqainawk
    doeh sui tui hoiah pazut boih.
  cuk-cuk: Or-nued aila-birgi, aila-dikarba, degi, e-moli-bebegiidgi nasiksad, degine,
    e-dikar-ebilis or mulluu mesisad.
  uig-CYR: У уни, йәни униң үстини, төрт әтрапини һәм мүңгүзлирини сап алтун билән
    қаплиди; униң үсти қисминиң чөрисигә алтундин гирвәк чиқарди.
  tel-2017: దాని కప్పుకు, నాలుగు పక్కలకు, దాని కొమ్ములకు స్వచ్ఛమైన బంగారు రేకులు పొదిగించి
    దానికి పై అంచు చుట్టూ బంగారం అలంకరించాడు.
  hat-BSA: Li te kouvri li nèt avèk lò pi, tèt li e tout kote li yo, tou antoure,
    ak kòn li yo. Konsa, li te fè yon bòdi lò antoure li nèt.
  kos-kos: El afinya acn fac oayapa siska akosr an kewa, ac koac kac, ke gold nasnas,
    ac likiya patun gold soko rauneak.
  hbo-WLC: וַיְצַ֨ף אֹת֜וֹ זָהָ֣ב טָה֗וֹר אֶת־גַּגּ֧וֹ וְאֶת־קִירֹתָ֛יו סָבִ֖יב וְאֶת־קַרְנֹתָ֑יו
    וַיַּ֥עַשׂ ל֛וֹ זֵ֥ר זָהָ֖ב סָבִֽיב׃
  ibo-ibo: Ha ji ọlaedo a nụchara anụcha machie elu ya; akụkụ ya niile nakwa mpi ya
    niile. Ha jikwa ọlaedo kpụlite ọnụ ọnụ ya gburugburu.
  ory-ory: ଆଉ, ତାହା, ତହିଁର ପୃଷ୍ଠ, ତହିଁର ଚାରି ପାର୍ଶ୍ୱ ଓ ତହିଁର ଶୃଙ୍ଗସକଳ ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ
    ମଡ଼ାଇଲେ; ପୁଣି, ସେ ତହିଁର ଚାରିଆଡ଼େ ସୁବର୍ଣ୍ଣର କାନ୍ଥି କଲେ।
  chk-chk: Iwe, a apacha kolt mi mürina ngeni won me lepekin meinisin, pwal ngeni
    mächän kewe, a pwal elinga ngeni kolt mi chipwechip ünükün me won.
  rop-rop: en imbin gaburrumap det top en ola ampat en detlot fobala said blanga det
    teibul garram gudwan gol, en imbin pudum golwan ben raidaran langa det teibul.
  ukr-1871: І обложив його золотом щирим, верх його і стїнки його, з усїх боків, і
    роги його. І зробив на йому вінець золотий навкруги.
  bch-bch: Ga kus ta ibada gol kemikemi ikatinge babanga, ta iluga ngan popou isal
    toa pange oa, ga ipao, ga aea pelenga. Be ipatoi gol idanga ede mamarae ga iman
    popou aea lapinga ga ibalil ngan.
  deu-1951: und überzog ihn mit reinem Golde, seine Platte und seine Wände ringsum
    und seine Hörner und machte ihm einen Kranz ringsum von reinem Gold;
  eng-JPS: And he overlaid it with pure gold, the top thereof, and the sides thereof
    round about, and the horns of it; and he made unto it a crown of gold round about.
  srp-1865: I pokova ga èistijem zlatom ozgo i sa strane unaokolo, i rogove; i naèini
    mu vijenac od zlata unaokolo.
  lug-lug: Ekyoto yakisiigako zaabu omuka kyonna, waggulu ne mu mbiriizi ne ku mayembe,
    n’akolerako omuge ogwa zaabu okukyebungulula.
  heb-heb: ויצף אתו זהב טהור את גגו ואת קירתיו סביב ואת קרנתיו ויעש לו זר זהב סביב׃
  ben-IRV: সেই ধূপবেদি, তার ওপরের ভাগ, তার চারপাশ ও তার শিংগুলি খাঁটি সোনা দিয়ে মুড়ে
    দিলেন এবং তার চারদিকে সোনার পাত লাগালেন।
  pan-pan: ਉਸ ਨੇ ਉਹ ਨੂੰ ਖ਼ਾਲਸ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹਿਆ ਅਰਥਾਤ ਉਹ ਦਾ ਉੱਪਰਲਾ ਪਾਸਾ ਅਤੇ ਉਹ ਦੇ ਚੁਫ਼ੇਰੇ
    ਦੇ ਪਾਸੇ ਅਤੇ ਉਸ ਦੇ ਸਿੰਙ। ਉਸ ਨੇ ਉਹ ਦੇ ਚੁਫ਼ੇਰੇ ਇੱਕ ਸੋਨੇ ਦੀ ਬਨੇਰੀ ਬਣਾਈ
  mya-JVB: ပလ္လင်ထိပ်၊ နံရံ၊ ဦးချို တို့ကို ရွှေ စင် နှင့် မွမ်းမံ ၍၊ အပေါ် နားပတ်လည်
    ၌ကွပ် သော ရွှေ တန်ဆာကို လုပ် လေ၏။
  hmo-hmo: Pata ena kopina be golo namo herea dekena amo ia koua, iena ataiai, iena
    kahana 4, bona iena doa 4 danu. Pata ena isena be golo herahera dekena amo ia
    ese ia koua hagegea.
  urd-urd: और उसने उसके ऊपर की सतह और चारों तरफ़ की अतराफ़ और सींगों को ख़ालिस सोने
    से मढ़ा और उसके लिए सोने का एक ताज चारों तरफ़ बनाया।
  rus-SYN: и обложил его чистым золотом, верх его и стороны его кругом, и роги его,
    и сделал к нему золотой венец вокруг;
  bqc-SIM: Aa vua tɛ̃ɛtɛ̃ɛ kùlɛ a kpɛↄwa aa lìai ń a musuo ń a kↄ́baↄ, ↄ̃ aa zãblèwà
    ń vuao aa lìai.
  tcz-CHONGTHU: Aman maicham chu sana theng sel in atom namsel in, achung vumlam ahin
    chule ajet le avei jeng ajong, chu le a saki jouse jong abonchan sana in atom
    namsel in ahi. Hiti chun aboncha'n a kimvel jouse'a chun sana ajem in ahi.
  mar-mar: त्याने त्या वेदीचा वरचा भाग, तिच्या चाऱ्ही बाजू व तिची शिंगे शुद्ध सोन्याने
    मढविली व तिला सभोवती सोन्याचा कंगोरा केला;
  qub-qub: Intërunta goriwan chapyaran. Wagrancunatapis goriwan chapyaran. Wirpanpapis
    intëru cantupa tumarej churaparan goripita juc ribïtitano.
  hat-hat: Bezaleyèl kouvri tout anwo lòtèl la, kat kote l' yo ansanm ak kat kòn li
    yo ak pi bon kalite lò ki genyen. Apre sa, li mete yon bòdi an lò fè wonn li.
  eng-BSB: And he overlaid with pure gold the top and all the sides and horns. Then
    he made a molding of gold around it.
  tod-tod: É zanu kitei ziɛni gaaʋɛ, ta kakamaʋɛti, é kaku ma, ta ma minɛiti ma.
    É daaɓegi ɓɛtɛni ga zanugi, é kaku ma.
  eng-WEBPB: 'He overlaid it with pure gold: its top, its sides around it, and its
    horns. He made a gold moulding around it.'
  kbq-kbq: Ana itamofona agofetu'agi, maka asopa'agi pazivetaminena goliretike erinovazinenteno,
    ana itamofo agema'aramintera goliretike avareno avasase'a hugagi'ne.
  nhe-BL: Huan quiixalti ica senquistoc oro nochi itzontzajca, huan iquespa, huan
    icuacua. Huan yahualtic iixco quiquetzqui se icorona tlen oro tlen quiyejyectlali.
  gub-BL: Uwàuwàn ipykaw or ikatuahy ma'e pape zàwenugar pupe. Uwàuwàn 4 ipehegwer
    wà no. Uwàuwàn 4 iapyr wà no. Uzapo iapeao haw or iapo pyrer yhyk hapy haw izywyr
    no.
  eng-DRA: And he overlaid it with the purest gold, with its grate and the sides,
    and the horns.
