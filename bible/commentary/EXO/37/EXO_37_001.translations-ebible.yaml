  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Bɛtisɑdiɛdii dɔɔ̀ Kuyie ntɑummɛ̀ tɔu kɛ́ dì dɔ̀ɔ̀nɛ̀
    dɛtekperɛ̀ kó tidɑbɛɛtì, kɛ̀ di okùmɛ̀ ḿbo mɛ́tìrì òmɑ́ɑ̀ nɛ̀ sɑ̃ntimɛ́tìrì sipísìdɛ́
    nɛ̀ mɛ̀nùmmù, mɛpɛ̃kùmɛ̀ sɑ̃ntimɛ́tìrì sipísìyiekɛ̀ nɛ̀ mɛ̀nùmmù, di cómmɛ̀ sɑ̃ntimɛ́tìrì
    sipísìyiekɛ̀ nɛ̀ mɛ̀nùmmù.
  msy-2020: Ezɨ Besalel ingangarir gumaziba ko me akasɨn temer arariba isa, Akar Dɨkɨrɨzir
    Gavgavimɨn Boksiamɨn ingari, ezɨ an ruarim 110 sentimitan tu, ezɨ an arozim 66
