  azb-azb: Besalel əbrişim ağacından sandıq düzəltdi. Sandığın uzunluğu iki qulac
    yarım, eni qulac yarım və hündürlüyü qulac yarım idi.
  eng-DBY: And Bezaleel made the ark of acacia-wood; two cubits and a half the length
    thereof, and a cubit and a half the breadth thereof, and a cubit and a half the
    height thereof.
  hin-2017: फिर बसलेल ने बबूल की लकड़ी का सन्दूक बनाया; उसकी लम्बाई ढाई हाथ, चौड़ाई
    डेढ़ हाथ, और ऊँचाई डेढ़ हाथ की थी।
  wol-KYG: Besalel nag defare gaalu kóllëre gi dénku séng, guddaay bi di ñaari xasab
    ak genn-wàll, yaatuwaay bi di xasab ak genn-wàll, taxawaay bi di xasab ak genn-wàll.
  bjr-bjr: Beesareerafa narí dadaaqi marusa faqa akasia saqari marasee minannai moodaanaki
    kira bookisa auqiqau. Mina kisaaqa 110 centimetres auqiqau. Mina qusandanai faqa
    mina kuradarafa faqa amana amana kai 66 centimetres amana auqiqau.
  eng-YLT: And Bezaleel maketh the ark of shittim wood, two cubits and a half its
    length, and a cubit and a half its breadth, and a cubit and a half its height;
  eng-WYC-2017: Forsooth Bezaleel made also an ark of the wood of shittim, having
    two cubits and an half in length, and a cubit and an half in breadth; forsooth
    the height was of one cubit and an half;
  eng-WMBB: Bezalel made the ark of acacia wood. Its length was two and a half cubits,
    and its width a cubit and a half, and a cubit and a half its height.
  urd-GVH: बज़लियेल ने कीकर की लकड़ी का संदूक़ बनाया। उस की लंबाई पौने चार फ़ुट थी
    जबकि उस की चौड़ाई और ऊँचाई सवा दो दो फ़ुट थी।
  rug-rug: Tavete nia huda akesia e Bezaleli sa Bokese Vinariva Egoi, ka keke gogoto
    manege puta sentimita sa ginelena, ka onomo ṉavulu onomo sentimita labena, onomo
    ṉavulu onomo sentimita ululuna.
  gaz-gaz: Bezaliʼeel muka laaftoo irraa taabota tolche; taabonni sunis dhundhuma
    lamaa fi walakkaa dheerata; dhundhuma tokkoo fi walakkaa balʼata; dhundhuma tokkoo
    fi walakkaa ol dheerata ture.
  fra-LSG: Betsaleel fit l’arche de bois d’acacia; sa longueur était de deux coudées
    et demie, sa largeur d’une coudée et demie, et sa hauteur d’une coudée et demie.
  yal-yal: 'Bɛsalɛli yi kasiya wudi kankiraan nafala: A kuyana nɔngɔnna yɛ firin e
    nun a tagi, a yigbona nɔngɔnna yɛ keden e nun a tagi, a yitena nɔngɔnna yɛ keden
    e nun a tagi.'
  haw-1868: 'A HANA iho la o Bezalela i ka pahu, he laau sitima; elua kubita a me
    ka hapalua kona loihi, a hookahi kubita a me ka hapalua kona laula; a hookahi
    kubita a me ka hapalua kona kiekie:'
  arb-NAV: ثُمَّ صَنَعَ بَصَلْئِيلُ التَّابُوتَ مِنْ خَشَبِ السَّنْطِ، طُولُهُ ذِرَاعَانِ
    وَنِصْفٌ (نحْوَ مِتْرٍ وَرُبْعِ الْمِتْرِ) وَعَرْضُهُ ذِرَاعٌ وَنِصْفٌ (نَحْوَ
    خَمْسَةٍ وَسَبْعِينَ سَنْتِيمِتْراً) وَارْتِفَاعُهُ ذِرَاعٌ وَنِصْفٌ (نَحْوَ خَمْسَةٍ
    وَسَبْعِينَ سَنْتِيمِتْراً).
  ewe-ewe: Le esia megbe la, Bezalel tsɔ akasiati wɔ nubablaɖaka la. Edidi sentimita
    alafa ɖeka kple ewo, ekeke sentimita blaade-vɔ-ade, eye wòkɔ sentimita blaade-vɔ-ade.
  eng-LEE: 'And Bezalel made the ark of shittim wood: two cubits and a half was its
    length, and a cubit and a half its breadth, and a cubit and a half its height.'
  asm-FB: তাৰ পাছত বচলেলে চিটীম কাঠৰ আঢ়ৈ হাত দীঘল, ডেৰ হাত বহল, আৰু ডেৰ হাত ওখকৈ
    নিয়ম চন্দুক নিৰ্মাণ কৰিলে।
  sus-A: بٍسَلٍلِ نَشَ كَنكِرَ يَءِلَن كَسِيَ وُرِ رَ. عَ كُيَ نْنفْن قِرِن نُن عَ
    تَفِ، عَ عِفبٌ نْنفْن كٍرٍن نُن عَ تَفِ، عَ عِتٍ نْنفْن كٍرٍن نُن عَ تَفِ.
  fra-SBL: Betsaleel fit l'arche de bois d'acacia. Sa longueur était de deux coudées
    et demie, sa largeur d'une coudée et demie, et sa hauteur d'une coudée et demie.
  hbo-hbo: וַיַּ֧עַשׂ בְּצַלְאֵ֛ל אֶת־הָאָרֹ֖ן עֲצֵ֣י שִׁטִּ֑ים אַמָּתַ֨יִם וָחֵ֜צִי
    אָרְכֹּ֗ו וְאַמָּ֤ה וָחֵ֙צִי֙ רָחְבֹּ֔ו וְאַמָּ֥ה וָחֵ֖צִי קֹמָתֹֽו׃
  eng-WYCLIFFE: Forsothe Beseleel made also an arke of the trees of Sechym, hauynge
    twey cubitis and an half in lengthe, and a cubit and an half in breede; forsothe
    the hiynesse was of o cubit and an half; and he clothide the arke with purest
    gold, with ynne and without forth.
  piu-2006: (37:1-29; 38:1-20) Wati Pitjalilalu pukutju patilpayitjarra palyaṉu, kaatputa
    nguwanpa. Kuulta pangki nguwanpa palyara pukutju palula tjayiṯiwana nganytjatjura
    wanaṉu, unnguwanaṯarra. Riila kutjarra palyara kuulta pangki nguwanpa riila palula
    kutjarrangka nganytjatjura wanaṉu. Pukutju palula tjayiṯingka riinga kutjarra
    nganytjatjunu. Tjayiṯi kutjupangka riinga kutjarra kutjupa nganytjatjunu. Pukutju
    katikitjangku riinga puupalangka riila palunya kutjarra tjarrpatjura katipayi.
    Pukutju palula katu kuultatjanu palyaṉutja yilkari ngurrara nyaḻpitjarra kutjarra
    ngarangi. Paluru kutjarra ngaparrku ngarangi nyaḻpi pilarrirra. Wati paluru tiipula
    palyaṉu watiyatjanu, mayi tjawirrilyi Katutjaku ngarritjunkunytjaku. Kuulta pangki
    nguwanpa palyara tjayiṯiwana nganytjatjura wanaṉu. Riila kutjarraṯarra palyaṉu
    tjayiṯiwana tjarrpatjunkula tiipula palunya katiyankunytjaku. Tiipula palula ngarrinytjaku
    kaṉilpa panikinaṯarra kuultatjanu palyaṉutja. Tjangi tilitjarra maṉkurrpa kuultatjanu
    palyaṉu. Palyara ngaratjunu tilitjarra tjikitjipala. Watiyatjanu tiipula kutjupa
    palyaṉu, Katutjaku kutjara puyutjunkunytjaku. Kuulta pangki nguwanpa palyara tiipula
    palula tjayiṯiwana nganytjatjura wanaṉu. Riila kutjarraṯarra palyaṉu, tjayiṯiwana
    tjarrpatjunkula katiyankunytjaku. Palunyatjanu tiipula tiṉa watiyatjanu palyaṉu,
    kalikingka yila ngaranytjaku. Tiipula palulaya waru tilira kuka tjawirrilyi kutjalpayi
    Katutjaku. Tiipula palula yayina puupala tjayiṯi puupalangka ngarangi ngaratjunutja.
    Yayina kutjupa pangki nguwanpa palyara tiipula palula tjayiṯiwana nganytjatjura
    wanaṉu. Riila kutjarraṯarra palyaṉu tiipula palula tjayiṯingka tjarrpatjunkula
    katiyankunytjaku. Niitingi nguwanpa palyara tiipulangka katuwana nganytjatjunu,
    niitingingka katuwana waru kampanytjaku. Palunyatjanu yayina nguwanpatjanu kaṉilpa
    tiṉa palyaṉu, kalikingka ila ngaranytjaku, mara paltjilpayi. Kilaatja nguwanpa
    tjuṯa kungka tjuṯangkuya kanyiṉingi, yayinatjanu palyaṉutja. Katutjakuya yayina
    palunya tjuṯa katirra tjunu. Palunyatjanu yayina palunya tjuṯa warungka tjunkula
    kaṉilpa palunya palyaṉu. Kaṉilpa palunya kapitjarra ngarapayi, tuḻkuku mayutju
    tjuṯangkuya mara paltjintjaku. Kalikingka ila parriki nguwanpaya palyara ngaratjunkula
    wanaṉu. Parriki palunya palyalkitjangkuya watiya tjuṯa ngaratjunkula wanaṉu. Kaliki
    ngururrwanaya waralytjunkula wanaṉu.
  pjt-pjt: Palu chapter nyanga palula tjanala tjukurpa nyaa ngaṟanyi, panya Pitjaliltu
    tjana wati nintipuka tjuṯangku Tiinta Miḻmiḻpa, tiinta unngu nyinanytja tjuṯa
    kuḻu palyantja, munu mantara wiṟu tjukurtjara tjuṯaku kuḻu palyantja. Palu nganaṉa
    tjukurpa nyanga palunya tjananya muṯumuṯuṟa nyangangka tjunkunytja wiyangku wantingu
    panya aṟa nyanganpa aṟa panya ngaṉmanyitja tjuṯa puṟunypa panya nganaṉa tjunu
    chapter 24-ngka maḻangka. Aṟa nyara paluṟu tjana panya Godalu Mosela wangkanytja
    kutjupa kutjupa uwankara palyantjaku, ka aṟa nyanga chapter 36-nguṟu 39-kutu panya
    Pitjaliltu tjana kutjupa kutjupa uwankara palyantja Godalu Mosela wangkanytjitja.
    Palulanguṟula aṟa nyanganpa piṟuku tjunkunytja wiyangku wantingu, panya aṟa palu
    puṟunypa tjuṯa ngaṉmanypa ngaṟanyangka nyara chapter 24-ngka maḻangka. Palu nyangangka
    aṟa kutjupa kutjara ngaṉmanypa ngaṟanytja wiya, kala nyanga palula utiṟa tjunanyi.
  cwe-cwe: Bezaleli katenda sanduku da lagano kwa mibiki ya mkenge, utali wake ukala
    sentimita gana na longo, ugalamu wake sentimita malongo sita na chimo chake sentimita
    malongo sita na sita.
  kik-kik: Bezaleli nĩathondekire ithandũkũ rĩa kĩrĩkanĩro rĩa mbaũ cia mũgaa, mũigana
    wa mĩkono ĩĩrĩ kũraiha, na mũkono ũmwe na nuthu kwarama, na mũkono ũmwe na nuthu
    kũraiha na igũrũ.
  fra-NCL: Béseléel fit l’arche de bois d’acacia ; sa longueur était de deux coudées
    et demie, sa largeur d’une coudée et demie, et sa hauteur d’une coudée et demie.
  cek-AK: Bazalel mah lokkamhaih thingkhong to shittim thing hoiah sak; to thingkhong
    loe dong hnetto pacoeng, ahap sawk, dongto pacoeng, ahap kawk moe, dongto pacoeng,
    ahap sang.
  cuk-cuk: Bezaleel, Bab-Dummad-Dulemarbo-Igar-Mesisad-Ulu urgomar-acaciaʼye-nugadgi
    sobsad. E-suguedi, achaatar, e-matardungued, achapaa, degine, e-nibgued, achapaa-nibgu
    sobsad.
  uig-CYR: Андин Бәзаләл әһдә сандуғини акатсийә яғичидин ясиди; униң узунлуғи икки
    йерим гәз, егизлиги бир йерим гәз, кәңлиги бир йерим гәз еди.
  tel-2017: బెసలేలు తుమ్మకర్రతో మందసాన్ని తయారుచేశాడు. దాని పొడవు రెండు మూరలు, దాని
    వెడల్పు, ఎత్తు మూరన్నర,
  hat-BSA: Alò Betsaléel te fè lach la an bwa akasya. Longè li se te de koude edmi,
    e lajè li se te yon koude edmi.
  kos-kos: Bezalel el orala Tuptup in Wuleang ke sak acacia, inch angngaul limekosr
    lusa, inch longoul itkosr sralap, ac inch longoul itkosr fulata.
  hbo-WLC: וַיַּ֧עַשׂ בְּצַלְאֵ֛ל אֶת־הָאָרֹ֖ן עֲצֵ֣י שִׁטִּ֑ים אַמָּתַ֨יִם וָחֵ֜צִי
    אָרְכּ֗וֹ וְאַמָּ֤ה וָחֵ֙צִי֙ רָחְבּ֔וֹ וְאַמָּ֥ה וָחֵ֖צִי קֹמָתֽוֹ׃
  ibo-ibo: Bezalel ji osisi akashia wuo igbe ọgbụgba ndụ nke ịdị ogologo ya bụ otu
    mita na sentimita iri. Obosara ya ga-abụ sentimita iri isii na asatọ. Ịla elu
    ya ga-abụkwa sentimita iri isii na asatọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ବତ୍ସଲେଲ ଶିଟୀମ୍‍ କାଷ୍ଠରେ ଅଢ଼ାଇ ହସ୍ତ ଦୀର୍ଘ ଓ ଦେଢ଼ ହସ୍ତ ପ୍ରସ୍ଥ
    ଓ ଦେଢ଼ ହସ୍ତ ଉଚ୍ଚ, ଏକ ସିନ୍ଦୁକ ନିର୍ମାଣ କଲେ
  chk-chk: Iwe, Pesalel a föri ewe pworofel seni ewe irä akasia, langataman ükükün
    faik me limu inis, nge chölapan me tekian ükükün rüe me fisu inis.
  rop-rop: Det wekinmen neim Besalel bin meigim det Seikridwan Boks garram det wud
    brom det wadultri. Det Boks bin jidan 1.1 mita longwei en 0.66 mita kroswei en
    0.66 mita apendan,
  ukr-1871: І зробив Безалеїл скриню з дерева акацієвого, два ліктї з половиною завдовжки,
    а локіть з половиною завширшки, і локіть з половиною заввишки.
  bch-bch: Besalel ikado korol ede ngan abei akas, aea mamarae iluai kepeda iadag,
    be aea babanga iluai baidai, be aea gadae iluai baidai pade.
  deu-1951: Und Bezaleel machte die Lade von Akazienholz, dreieinhalb Ellen lang und
    anderthalb Ellen breit und anderthalb Ellen hoch,
  eng-JPS: 'And Bezalel made the ark of acacia-wood: two cubits and a half was the
    length of it, and a cubit and a half the breadth of it, and a cubit and a half
    the height of it.'
  srp-1865: I naèini Veseleilo kovèeg od drveta sitima, dva i po lakta dug i podrug
    lakta širok i podrug lakta visok.
  lug-lug: Awo Bezaaleeri n’akola Essanduuko mu muti gwa akasiya; ng’obuwanvu bwayo
    mita emu ne desimoolo emu, n’obugazi sentimita nkaaga mu musanvu, n’obugulumivu
    nabwo sentimita nkaaga mu musanvu.
  heb-heb: ויעש בצלאל את הארן עצי שטים אמתים וחצי ארכו ואמה וחצי רחבו ואמה וחצי קמתו׃
  ben-IRV: বৎসলেল শিটীম কাঠ দিয়ে সিন্দুক তৈরী করলেন। সেটা দৈর্ঘ্যে আড়াই হাত, প্রস্থে
    দেড় হাত ও উচ্চতায় দেড় হাত করা হল।
  pan-pan: ਬਸਲਏਲ ਨੇ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਦਾ ਇੱਕ ਸੰਦੂਕ ਬਣਾਇਆ ਜਿਸ ਦੀ ਲੰਬਾਈ ਢਾਈ ਹੱਥ ਚੌੜਾਈ
    ਡੇਢ ਹੱਥ ਅਤੇ ਉਚਾਈ ਡੇਢ ਹੱਥ ਸੀ।
  mya-JVB: တဖန် ဗေဇလေလ သည်၊ အလျား နှစ်တောင် ထွာ ၊ အနံ တတောင် ထွာ၊ စောက် တတောင် ထွာ
    ရှိသောသေတ္တာ ကို အကာရှ သား နှင့်လုပ် ၍ ၊
  hmo-hmo: Besalele ese akasia au dekena amo Taravatu Maua ia karaia. Maua ena lata
    be 110 sentamita, ena lababa be 66 sentamita, bona ena ataiai be 66 sentamita.
  urd-urd: और बज़लीएल ने वह सन्दूक कीकर की लकड़ी का बनाया, उसकी लम्बाई ढाई हाथ और
    चौड़ाई डेढ़ हाथ और ऊँचाई डेढ़ हाथ थी।
  rus-SYN: И сделал Веселеил ковчег из дерева ситтим; длина его два локтя с половиною,
    ширина его полтора локтя и высота его полтора локтя;
  bqc-SIM: Bezalɛli kpagolo kɛ̀ ń lɛpusialio. A gbã̀a gã̀sĩsuu pla ń kĩnio,
    a yàasa gã̀sĩsuu do ń kĩnio, a lɛsĩ lↄ gã̀sĩsuu do ń kĩnio.
  tcz-CHONGTHU: Chu ban'in Bezalel chun thinggi thing mangchan thingkong asem tan;
    adung tongni le akeh ahin, avai tongkhat le akeh chule atun tongkhat le akeh ma
    alhing in ahi.
  mar-mar: बसालेलने बाभळीच्या लाकडाचा एक कोश बनवला; तो अडीच हात लांब, दीड हात रुंद
    व दीड हात उंच होता.
  qub-qub: Nircur Bezaleelga acacia guerupita ruraran juc babulta. Largun caran juc
    metru chunca sentïmetrun. Anchun caran sojta chunca pichgan (65) sentïmetru. Altuyninpis
    caran sojta chunca pichgan (65) sentïmetru.
  hat-hat: Bezaleyèl te fè Bwat Kontra a an bwa zakasya. Bwat la te mezire twa pye
    nèf pous longè, de pye twa pous lajè ak de pye twa pous wotè.
  eng-BSB: Bezalel went on to construct the ark of acacia wood, two and a half cubits
    long, a cubit and a half wide, and a cubit and a half high.
  tod-tod: Ɓɛsaleyɛle kesui ɓɛtɛni ga akasia wului. Sakpai ɠɛni ga mɛtɛlɛ ɠila taata,
    kogi ɠɛ ga mɛtɛlɛ ɠaaɠwɛsui, sɔligɔi ɠɛ ga mɛtɛlɛ ɠaaɠwɛsui.
  eng-WEBPB: Bezalel made the ark of acacia wood. Its length was two and a half cubits,
    and its width a cubit and a half, and a cubit and a half its height.
  kbq-kbq: Hagi Bezaleli'a akasia zafareti kasegema ante bokisia tro hu'ne. Ana bokisimofo
    zaza'amo'a 110ni'a sentimita higeno, atupa kaziga'amo'a 66si'a sentimita higeno,
    anagamuma mareri'amo'a 66si'a sentimita hu'ne.
  nhe-BL: Huan teipa Bezaleel quisencajqui nopa caxa ica cuahuitl acacia huan quipixqui
    110 centímetros ihuehueyaca, huan 65 centímetros ipatlajca, huan 65 centímetros
    ihuejcapanca.
  gub-BL: A'e awa Mezarew her ma'e a'e, uzapo a'e Tupàn Ze'eg Hyru a'e. Heta 1,10
    met Tupàn Ze'eg Hyru ipuku haw. Heta 66 xenxim iànàmaw. Heta 66 xenxim iaiha haw.
  eng-DRA: 'And Beseleel made also the ark of setim wood: it was two cubits and a
    half in length, and a cubit and a half in breadth, and the height was of one cubit
    and a half: and he overlaid it with the purest gold within and without.'
