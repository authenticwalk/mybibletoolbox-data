verse: EXO.037.001
translations:
  mal-C: ബെസലേൽ, ഖദിരമരംകൊണ്ടു പേടകം ഉണ്ടാക്കി; അതിനു രണ്ടരമുഴം നീളവും ഒന്നരമുഴം വീതിയും
    ഒന്നരമുഴം ഉയരവും ഉണ്ടായിരുന്നു.
  deu-TKW: Weiter fertigte Bezaleel die Lade aus Akazienholz an, zwei und eine halbe
    Elle lang, anderthalbe Elle breit und anderthalbe Elle hoch.
  lin-lin: Betisaleyeli asalaki Sanduku na nzete ya akasia. Molayi na yango ezalaki
    na basantimetele pene nkama moko na tuku mibale na mitano ; mokuse na yango, basantimetele
    pene tuku sambo na mitano ; mpe bosanda na yango, basantimetele pene tuku sambo
    na mitano.
  eng-LSV: And Bezaleel makes the Ark of shittim wood; two cubits and a half its length,
    and a cubit and a half its breadth, and a cubit and a half its height;
  eng-GNV: 'After this, Bezaleel made the Arke of Shittim wood, two cubites and an
    halfe long and a cubite and an halfe broade, and a cubite and an halfe hie:'
  eng-WEBSTER: 'And Bezaleel made the ark of shittim wood: two cubits and a half was
    the length of it, and a cubit and a half the breadth of it, and a cubit and a
    half the hight of it:'
  nhw-BL: Huan teipa Bezaleel quisencajqui nopa caxa ica cuahuitl acacia huan quipixqui
    110 centímetros ihuehueyaca, huan 65 centímetros ipatlajca, huan 65 centímetros
    ihuejcapanca.
  swh-ONEN: 'Bezaleli akatengeneza Sanduku la mbao za mshita: urefu wake ulikuwa dhiraa
    mbili na nusu, upana wake dhiraa moja na nusu, na kimo chake dhiraa moja na nusu.'
  bba-bba: Bɛsɑlɛli u Yinni Gusunɔn woodɑn kpɑkoro te kuɑ kɑ ɑkɑsiɑn dɑ̃ɑ. Ten dɛ̃ɛbu
    bu sɑ̃ɑwɑ ɡɔm soonu yiru kɑ bɔnu. Ten yɑsum kɑ ten ɡunum mu nɛwɑ, ye kpuro ɡɔm
    soo teeru kɑ bɔnu bɔnu.
  eng-KJVCPB: 'And Bezaleel made the ark of shittim wood: two cubits and a half was
    the length of it, and a cubit and a half the breadth of it, and a cubit and a
    half the height of it:'
  luo-luo: Bezalel noloso Sandug Muma gi yiend siala ma borne romo fut angʼwen gi
    nus to lachne romo fut achiel gi nus kendo borne madhi malo romo fut achiel gi
    nus.
  meu-meu: Besalele ese maua helaḡana danu e karaia, kela reireidia amo; latana na
    kiubit rua mai kahana, lababana na kiubit ta mai kahana, bona harana ena lata
    na kiubit ta mai kahana.
  npi-ULB: बजलेलले बबुल काठबाट सन्दुक बनाए । यसको लमाइ साँढे दुई हात र चौडाइ साँढे
    एक हातको थियो ।
  yor-yor: Besaleli sì fi igi ṣittimu ṣe àpótí náà, ìgbọ̀nwọ́ méjì ààbọ̀ ni gígùn
    rẹ̀, ìgbọ̀nwọ́ kan ààbọ̀ ni fífẹ̀ rẹ̀, ìgbọ̀nwọ́ kan ààbọ̀ ni gíga rẹ̀.
  emp-NTPO: Bezaleelba baurude acacia bacurud̶eda osia. Dji drasoara bicaca umé ʌ̃rʌ̃
    ẽsadra b̶asia. Dji joub̶ʌara bicaca ab̶a ʌ̃rʌ̃ ẽsadra b̶asia. Dji ʌ̃tʌara bicaca
    ab̶a ʌ̃rʌ̃ ẽsadra b̶asia.
  ind-ind: Bezalel membuat peti perjanjian dari kayu akasia. Panjangnya 115 sentimeter,
    lebarnya 69 sentimeter, dan tingginya 69 sentimeter.
  pes-OPCB: بِصَلئیل، صندوق عهد را از چوب اقاقیا که درازای آن یک متر و ۲۵ سانتی متر
    و پهنا و بلندی آن هر کدام هفتاد و پنج سانتی متر بود، ساخت.
  tgl-ULB: Gumawa si Bezalel ng kaban sa kahoy ng akasya. Ang haba nito ay dalawa
    at kalahating kubit; ang lapad nito ay isa at kalahating kubit at ang taas nito
    ay isa at kalahating kubit.
  hui-hui: Besalelehanda Habo Nalolene Bi lo winigonaga Mbogoyi mbira ira agasia dibu
    pelowa mbaraleore winigome wabini. Mbogoyi ogoni luninaga magi sendimida emene
    handari mbirani pira mbira (110) wialu aranenaga magi sendimida emene pira waragariani
    waragaria (66) wialu daliganaga magi sendimida emene pira waragariani waragaria
    (66) dege wialu wabini.
  mya-mya: ဗေ​ဇ​လေ​လ​သည်​အ​လျား​လေး​ဆယ့်​ငါး လက်​မ၊ အ​နံ​နှစ်​ဆယ့်​ခု​နစ်​လက်​မ၊ အ​မြင့်
    နှစ်​ဆယ့်​ခု​နစ်​လက်​မ​ရှိ​သော​ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​ကို၊ အ​ကာ​ရှ​သစ်​သား​ဖြင့်
    ပြု​လုပ်​၏။-
  cbi-NTPO: Tsenmin Besalel akasia chichi babuu ketu, barenchiya pai tyabulu kama
    kejtaa tyabulu, bungunchiya ma tyabulu kama kejtaa tyabulu, tsenmin katyunchi
    bain ma tyabulu kama kejtaa tyabulu juu kemi.
  bod-N: ཡང་པི་ཟིད་ཨེལ་གྱིས་སེང་ལྡེང་ཤིང་གིས་ཤུར་སྒམ་བཟོས་པ་དང་། དེའི་རིང་ཚད་ལ་ཁྲུ་གཉིས་དང་ཕྱེད།
    ཞེང་ཚད་ལ་ཁྲུ་གཅིག་དང་ཕྱེད། མཐོ་ཚད་ལ་ཁྲུ་གཅིག་དང་ཕྱེད་ཀའོ། །
  sna-sna: Bhezareri akaita areka yamatanda omuunga, yakareba makubhiti maviri nehafu,
    kubhiti rimwe nehafu paupamhi, uye kubhiti rimwe chete nehafu pakukwirira.
  spa-BLM: Bezalel hizo el arca de madera de acacia. Su longitud era de dos codos
    y medio, y su anchura de codo y medio, y su altura de codo y medio.
  cac-cac: Ix sb'oan te' scaxail strato Dios vin̈aj Bezaleel. A te' acacia ix och
    d'ay. Jun metro yed' 10 centímetro ix aj sc'atul, 70 centímetro ix aj sat. An̈eja'
    70 centímetro ix ajpax schaan̈il.
  swh-ULB: Bezaleli akafanya Sanduku la mbao za mshita. Mikono miwili na nusu urefu
    wake, na mkono mmoja na nusu upana wake, na mkono mmoja na nusu kimo chake.
  bel-bel: 'І зрабіў Вэсэлііл каўчэг з дрэва сітым: даўжыня яго два локці з палавінаю,
    шырыня яго паўтара локця і вышыня Яго паўтара локця;'
  deu-ELBBK: 'Und Bezaleel machte die Lade von Akazienholz: zwei und eine halbe Elle
    ihre Länge, und eine und eine halbe Elle ihre Breite, und eine und eine halbe
    Elle ihre Höhe.'
  mbb-OT: Ne mibeelan eni Bezalel is Kavan te Kebpekid-uyun he kayu he ekasya, ne
    haazà, 45 he vaney is keluǥayad din, 27 he vaney is keluag din, ne 27 he vaney
    is ketikang din.
  mal-2015: ബെസലേൽ പെട്ടകം ഖദിരമരംകൊണ്ടു ഉണ്ടാക്കി. അതിന്നു രണ്ടരമുഴം നീളവും ഒന്നരമുഴം
    വീതിയും ഒന്നരമുഴം ഉയരവും ഉണ്ടായിരുന്നു.
  gup-gup: Nawu Bezalel marnbom manmekbe manbu Ark kaluk acacia kundulk. Marnbom bu
    110 centimetres kakuyeng dja 70 centimetres bu kahdirdwarlah, dja mak 70 centimetres
    bu kaddum rohrokmeng.
  gvs-gvs: E Besaleli gaigíyala taalaidi ikabidi, dedeoga imadagi. Ana mamanao panetayataya
    aba katugúyala go, ana papaeva panetayataya go, ana tukotuko panetayataya.
  rmc-rmc: O Becaleel kerďa e archa la zmluvakri le akacijoskre kaštestar, 110 centimetri
    džinďarďi a 66 centimetri buchľi the uči.
  nlg-nlg: Ma Bezalel te ghoi gonia na Bokisi ni Vetena ni Baubahu tabu nia na ghai
    tara vatua nia acacia. Aeni na levu lima mana hangava na darona, me rua na goigoti
    ni lima na halavuna, me vaghaa ghua na datona.
  pes-OPV: و بصلئیل، تابوت را از چوب شطیم ساخت، طولش دو ذراع و نیم، وعرضش یک ذراع
    و نیم، و بلندیش یک ذراع ونیم.
  ron-1924: Апой Бецалеел а фэкут кивотул дин лемн де салкым; лунӂимя луй ера де дой
    коць ши жумэтате; лэцимя, де ун кот ши жумэтате ши ынэлцимя, тот де ун кот ши
    жумэтате.
  ben-OBCV: বৎসলেল বাবলা কাঠ দিয়ে 1.1 মিটার লম্বা, 68 সেন্টিমিটার চওড়া, ও 68 সেন্টিমিটার
    উঁচু সিন্দুকটি তৈরি করলেন।
  som-som: Oo Besaleel wuxuu sanduuqii ka sameeyey qori qudhac ah, oo dhererkiisuna
    wuxuu ahaa laba dhudhun iyo badh, ballaadhkiisuna wuxuu ahaa dhudhun iyo badh,
    sarajooggiisuna wuxuu ahaa dhudhun iyo badh.
  lat-VUC: 'Fecit autem Beseleel et arcam de lignis setim, habentem duos semis cubitos
    in longitudine, et cubitum ac semissem in latitudine, altitudo quoque unius cubiti
    fuit et dimidii: vestivitque eam auro purissimo intus ac foris.'
  eng-ASVBT: 'And Bezalel made the ark of acacia wood: two cubits and a half was the
    length of it, and a cubit and a half the breadth of it, and a cubit and a half
    the height of it.'
  ita-1885: BESALEEL fece ancora l'Arca, di legno di Sittim; la sua lunghezza era
    di due cubiti e mezzo, e la larghezza di un cubito e mezzo, e l'altezza di un
    cubito e mezzo.
  eng-LXXUP: And they made ten curtains for the tabernacle;
  eng-ULB: Bezalel made the ark of acacia wood. Its length was two and a half cubits;
    its width was one cubit and a half; and its height was one cubit and a half.
  spa-VBL: Bezalel hizo el Arca de madera de acacia que mide dos codos y medio de
    largo por un codo y medio de ancho por un codo y medio de alto.
  fra-_FOB: Puis Betsaléel fit l'arche, de bois de Sittim. Sa longueur était de deux
    coudées et demie; sa largeur, d'une coudée et demie; et sa hauteur, d'une coudée
    et demie.
  mal-mal: ബെസലേൽ ഖദിരമരംകൊണ്ട് പെട്ടകം ഉണ്ടാക്കി. അതിന് രണ്ടരമുഴം നീളവും ഒന്നര മുഴം
    വീതിയും ഒന്നര മുഴം ഉയരവും ഉണ്ടായിരുന്നു.
  urd-GVR: Bazliyel ne kīkar kī lakaṛī kā sandūq banāyā. Us kī lambāī paune chār fuṭ
    thī jabki us kī chauṛāī aur ūṅchāī sawā do do fuṭ thī.
  suz-BL: मिनु बेचालेलमी बोल्‍यो शी के सन्‍दोस का सेल्‍तु। मेको आ लाइश्‍शो कुबीत निक्‍शी
    नु आधा, आ ब्रेम्‍शो कुबीत का नु आधा नु आ ग्‍येत्‍थ लाइश्‍शो कुबीत का नु आधा ङा
    पा सेल्‍तु। कुबीत का ०.५ मिटर, हात का खोदेंशो बाक्‍ब।
  ita-1927: Poi Betsaleel fece l’arca di legno d’acacia; la sua lunghezza era di due
    cubiti e mezzo, la sua larghezza di un cubito e mezzo, e la sua altezza di un
    cubito e mezzo.
  ckb-ckb: بەسەلئێلیش لە داری ئەکاسیا سندوقەکەی دروستکرد، درێژییەکەی دوو باڵ و نیو
    و پانییەکەی باڵ و نیوێک و بەرزییەکەی باڵ و نیوێک.
  eng-BBE: And Bezalel made the ark of hard wood, two and a half cubits long, a cubit
    and a half wide and a cubit and a half high;
  kan-OKCV: ಬೆಚಲಯೇಲನು ಜಾಲಿ ಮರದಿಂದ ಸುಮಾರು ಒಂದು ಮೀಟರ್ ಉದ್ದ ಮತ್ತು ಅರವತ್ತೆಂಟು ಸೆಂಟಿಮೀಟರ್
    ಅಗಲ ಮತ್ತು ಎತ್ತರವಾಗಿರುವ ಮಂಜೂಷವನ್ನು ಮಾಡಿದನು.
  bbb-bbb: (-) 1-9 Ni safita 25:10-22 ijia dane. 10-16 Ni safita 25:23-30 ijia dane.
    17-24 Ni safita 25:31-40 ijia dane. 25-29 Ni safita 30:1-10 ijia dane.
  tam-2017: பெசலெயேல் சீத்திம் மரத்தினால் பெட்டியை உண்டாக்கினான்; அதின் நீளம் இரண்டரை
    முழமும் அதின் அகலம் ஒன்றரை முழமும் அதின் உயரம் ஒன்றரை முழமுமானது.
  spa-RV-1909: 'HIZO también Bezaleel el arca de madera de Sittim: su longitud era
    de dos codos y medio, y de codo y medio su anchura, y su altura de otro codo y
    medio:'
  ron-BTF: Și Bețaleel a făcut chivotul din lemn de salcâm; doi coți și jumătate era
    lungimea lui și un cot și jumătate lățimea lui și un cot și jumătate înălțimea
    lui;
  eng-WEBP: Bezalel made the ark of acacia wood. Its length was two and a half cubits,
    and its width a cubit and a half, and a cubit and a half its height.
  eng-FBV: Bezalel made the Ark of acacia wood measuring two and a half cubits long
    by a cubit and a half wide by one and a half cubits high.
  nld-1939: Vervolgens maakte Besalel de ark van acaciahout. twee en een halve el
    lang, anderhalve el breed en anderhalve el hoog.
  nch-BL: Huan teipa Bezaleel quichijqui nopa caxa ica cuahuit acacia huan quipixqui
    110 centímetros ihuehueyaca, huan 65 centímetros ipatajca, huan 65 centímetros
    ihuejcapanca.
  vie-1934: Đoạn, Bết-sa-lê-ên đóng hòm bằng cây si-tim, bề dài hai thước rưỡi, bề
    ngang một thước rưỡi, và bề cao một thước rưỡi.
  hin-CV: फिर बसलेल ने बबूल की लकड़ी से संदूक बनाया. इसकी लंबाई एक सौ दस सेंटीमीटर
    तथा चौड़ाई और ऊंचाई सत्तर-सत्तर सेंटीमीटर थी.
  eng-OURB: Bezalel made the ark of acacia wood. Its length was two and a half cubits
    [45 in; 114.3 cm], and its width a cubit and a half [27 in; 68.58 cm], and a cubit
    and a half [27 in; 68.58 cm] its height.
  spa-BES: Y Bezaleel hizo el cofre del pacto de madera de acacia, de dos codos y
    medio de longitud, un codo y medio de ancho y un codo y medio de altura;
  tdx-tdx: 'Rinanji’ i Betsalale ami’ty mendoraveñe i vatam-pañinay: kiho roe naho
    tampa’e ty andava’e le kiho raike naho tampa’e ty ampohe’e vaho kiho raike naho
    tampa’e ty haabo’e.'
  vid-vid: Besaleli nakagongomanya isanduku lya ilagano kwa mbao za msonobali, ulefu
    wake nawali sentimita miya imwe na kumi, ugazi nawali sentimita makumi sita na
    sita, na wimo wake nawali sentimita makumi sita na sita.
  eng-OKE: And Bezalel made the ARK of sittin woods; two cubits and a half its length,
    and a cubit and a half its breadth, and a cubit and a half its height.
  tha-KJV: เบซาเลลทำหี​บด​้วยไม้กระถินเทศ ยาวสองศอกคืบ กว้างศอกคืบ และสูงศอกคืบ
  por-BR-2018: 'Fez também Bezalel a arca de madeira de acácia: seu comprimento era
    de dois côvados e meio, e de côvado e meio sua largura, e sua altura de outro
    côvado e meio:'
  deu-ELO: 'Und Bezaleel machte die Lade von Akazienholz: zwei und eine halbe Elle
    ihre Länge, und eine und eine halbe Elle ihre Breite, und eine und eine halbe
    Elle ihre Höhe.'
  eng-WYC-2018: Forsooth Bezaleel made also an ark of the wood of shittim, having
    two cubits and an half in length, and a cubit and an half in breadth; forsooth
    the height was of one cubit and an half; (Then Bezaleel made the Ark, that is,
    the Box for the tablets of the Law, out of shittim wood, or acacia, two and a
    half cubits in length, and one and a half cubits in breadth, and one and a half
    cubits in height;)
  epo-epo: Kaj Becalel faris la keston el akacia ligno; du ulnoj kaj duono estis ĝia
    longo, kaj unu ulno kaj duono ĝia larĝo, kaj unu ulno kaj duono ĝia alto.
  uig-PIN: Andin Bǝzalǝl ǝⱨdǝ sanduⱪini akatsiyǝ yaƣiqidin yasidi; uning uzunluⱪi
    ikki yerim gǝz, egizliki bir yerim gǝz, kǝngliki bir yerim gǝz idi.
  beo-beo: Bisa:liele da Gode Ea Gousa:su Sema Gagili amo ‘aga:isia’ ifa amoga noga:le
    hamoi. Ea defei amo da fe defei da 110 sedimida hamoi. Ea fe defei la:didili e
    da 66 sedimida hamoi. Amola ea gadodili defei da 66 sedimida ba:i.
  tpi-OTNT: Besalel wantaim ol wokman ol i wokim Bokis Bilong Kontrak long diwai akas,
    longpela bilong en inap 110 sentimita na bikpela bilong en inap 66 sentimita na
    antap bilong en inap 66 sentimita.
  hau-SA: Bezalel ya yi akwatin alkawari da itacen ƙirya, tsawonsa kamu biyu da rabi,
    fāɗinsa kamu ɗaya da rabi, tsayinsa kamu ɗaya da rabi.
  uig-LAT: Andin Bezalel ehde sanduqini akatsiye yaghichidin yasidi; uning uzunluqi
    ikki yérim gez, égizliki bir yérim gez, kengliki bir yérim gez idi.
  nde-nde: UBhezaleli wabaza umtshokotsho ngezigodo zesihlahla somʼakhakhiya ubude
    bawo kuzingalo ezimbili ezilengxenye, ububanzi kuyingalo elengxenye njalo ukuyaphezulu
    kwawo kuyingalo elengxenye.
  ton-ton: 'Pea naʻe ngaohi ʻe Pesalili ʻae puha ʻaki ʻae ʻakau ko e sitimi: ko e
    hanga ʻe nima hono lōloa, mo e hanga ʻe tolu hono māukupu, mo e hanga ʻe tolu
    ʻa hono māʻolunga:'
  ces-1613: Udělal také Bezeleel truhlu z dříví setim, jejíž dlouhost byla půl třetího
    lokte, a půl druhého lokte širokost, vysokost také půl druhého lokte.
  eng-WMB: Bezalel made the ark of acacia wood. Its length was two and a half cubits,
    and its width a cubit and a half, and a cubit and a half its height.
  tam-TCV: அதன்பின் பெசலெயேல் சித்தீம் மரத்தினால் ஒரு பெட்டியைச் செய்தான். அது இரண்டரை
    முழம் நீளமும், ஒன்றரை முழம் அகலமும், ஒன்றரை முழம் உயரமும் உடையதாயிருந்தது.
  ceb-ULB: Gihimo ni Bezalel ang arka sa kasabotan gamit ang kahoy nga akasya. Ang
    gitas-on niini 2 ug 1/2 ka cubit; 1. 5 ka cubit ang gilapdon niini; ug ang gihabugon
    niini 1/2 ka cubit.
  pol-UBG: I Besalel zrobił arkę z drewna akacjowego, a jej długość była na dwa i
    pół łokcia, a jej szerokość – na półtora łokcia, także jej wysokość to półtora
    łokcia.
  urd-GVU: بضلی ایل نے کیکر کی لکڑی کا صندوق بنایا۔ اُس کی لمبائی پونے چار فٹ تھی
    جبکہ اُس کی چوڑائی اور اونچائی سوا دو دو فٹ تھی۔
  deu-1912: Und Bezaleel machte die Lade von Akazienholz, dritthalb Ellen lang, anderthalb
    Ellen breit und hoch,
  ntj-ntj: Nyangka wati kutjulu puuka miirl-miirlpa palyarnu.
  kan-2017: ಬೆಚಲೇಲನು ಜಾಲೀಮರದಿಂದ ಮಂಜೂಷವನ್ನು ಮಾಡಿಸಿದನು. ಅದು ಎರಡುವರೆ ಮೊಳ ಉದ್ದ, ಒಂದುವರೆ
    ಮೊಳ ಅಗಲ ಹಾಗೂ ಒಂದುವರೆ ಮೊಳ ಎತ್ತರವೂ ಆಗಿತ್ತು.
  ena-ena: Besalelɨ agaŋ sibɨla hɨsɨŋ hulaŋ hɨhɨle agɨlaŋ hula kɨlɨ akasɨ cɨkaŋ cɨkaŋ
    mibɨŋ hegulaŋ me agɨladɨ hɨvɨ hɨbɨn hɨbɨn sibɨla vihavɨmi. Nudɨ hutesɨ agadɨ 110
    senɨtamita vihavɨmi. Nudɨ abɨŋ agadɨ 66 senɨtamita vihavɨmi. Nudɨ tulɨ agadɨ avi
    66 senɨtamita ala vihavɨmi.
  yap-yap: Me ngongliy Bezalel fare Kahol ko M’ag ko ren ni acacia, ni aningeg ni
    ragag nge lal e inch n’umngin, ma rliw’ nge medlip e inch radan, ma rliw’ nge
    medlip e inch tolngin.
  hlt-MCSB: Bezalel loh rhining thing te thingkawng a yun dong nit ngancawn, a daang
    dong khat neh tintan, a sang dong khat neh tintan la a saii.
  mdy-ETH: ሻሪ ሚሢና ጫኣቁሞ ጌሎና ታኣቦቶ ጌይንታ ሳኣፂኖ ባስሊዔኤሌ ኮሼኔ፤ ዬያኮ ዖዶሱማ ላምዖ ዋዻና ፓልፃና፥ ጎጶ ዳልጉማ
    ፔቴ ዋዻና ፓልፃና፥ ሌካ ዼጉማ ፔቴ ዋዻና ፓልፃናኬ።
  twi-ASANTE: Afei, Besaleel yɛɛ Apam Adaka no. Ɔde okuo na ɛyɛeɛ. Na ne tenten yɛ
    anammɔn mmiɛnsa ne fa, ne tɛtrɛtɛ nso yɛ anammɔn mmienu ne fa ɛnna ne ɔsorokɔ
    nso yɛ anammɔn mmienu ne fa.
  eng-WEBU: Bezalel made the ark of acacia wood. Its length was two and a half cubits,
    and its width a cubit and a half, and a cubit and a half its height.
  bnp-bnp: E Besalel i ratea na kai a akas a Tava na Ngava Dagi. A niolana i 110 sentimita,
    a nibolana i 66 sentimita, a nipesina i 66 sentimita.
  wal-wal: Baxaali7eeli guuganttaa mittaappe Taabootaa giigissiis. He Taabootai zananaa
    naa77u waranne baggaa aduqqees; gomppai issi waranne baggaa aakkees; geesaikka
    issi waranne baggaa xoqqees.
  spa-PDDPT: Bezaleel hizo también el Arca de madera de acacia de 1,12 metros de largo,
    67,5 centímetros de ancho, y 67,5 centímetros de alto.
  gun-gun: Ayvu ryrurã ma Bezalel ojapo yvyra acácia gui. Ipuku-a ma peteĩ metro raxa'i,
    ha'e rã ipya ha'e yvatea ma meio metro raxa'i meme.
  agu-BL: Ncha'tz oc Bezaleel tan banle'n yi caẍa' kale atit yi ca'wl Ryos. Oc i'
    tan banle'n te yi balaj tze' yi acacia. Jun metr tu lajuj centimetr ban yi tkan.
    Ma yi wutz i'tz oxc'al tu o' centimetr ban, nin oxc'al tu o' centimetr ban yi
    wutz tkan.
  ilo-ULB: Inaramid ni Bezalel ti lakasa babaen iti kayo ti akasia. Ti kaatiddogna
    ket dua ket kagudua a cubico; ti kaakabana ket maysa ket kagudua a cubico ken
    ti kangatona ket maysa ket kagudua a cubico.
  kpg-kpg: Bezalel guu hai Tebedebe di Hagababa gi di laagau ‘acacia’, nia ‘inch’
    45 di looloo, 27 ‘inch’ palaha, 27 ‘inch’ tuuduu gi nua.
  uig-ARA: ئاندىن بەزالەل ئەھدە ساندۇقىنى ئاكاتسىيە ياغىچىدىن ياسىدى؛ ئۇنىڭ ئۇزۇنلۇقى
    ئىككى يېرىم گەز، ئېگىزلىكى بىر يېرىم گەز، كەڭلىكى بىر يېرىم گەز ئىدى.
  sus-sus: Besaleli naxa kankira yailan kasiya wuri ra. A kuya nɔngɔn firin nun a
    tagi, a igbo nɔngɔn keren nun a tagi, a ite nɔngɔn keren nun a tagi.
  pon-2006: Pesalel wiahkihda Kopwahn Inowo sang tuhke akesia, me reireiki ins 45
    oh tehlapki ins 27, oh ilehki ins 27.
  ksd-ksd: Ma Besalel i ga mal ra bok ma ra davai akasia; kana lolovina i varogop
    ma a ura malmalikun ma a ngungu, ma tika na malmalikun ma a ngungu a tababana,
    ma tika na malmalikun ma a ngungu a tuluaina;
  tur-YTC: Besalel sandığı akasya ağacından yaptı. Uzunluğu iki buçuk arşın, eni bir
