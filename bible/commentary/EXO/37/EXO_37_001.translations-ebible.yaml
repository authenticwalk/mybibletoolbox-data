  pon-2006A: Pesalel wiahkihda Kopwahn Inowo sang tuhke akesia, me reireiki ins 45
    oh tehlapki ins 27, oh ilehki ins 27.
  por-BRBSL: Bezalel fez a arca de madeira de acácia. Seu comprimento era de dois
    côvados e meio, e sua largura de um côvado e meio, e um côvado e meio de sua altura.
  cth-cth: Bezalel ni anri thing e thingkong hah ayung dong hni tangawn, adangka dong
    touh hoi tangawn, arasang dong touh hoi tangawn hoi a sak.
  twi-twi: Afei, Besaleel yɛɛ Apam Adaka no. Ɔde ɔkanto na ɛyɛe. Na ne tenten yɛ anammɔn
    abiɛsa ne fa, ne trɛw nso yɛ anammɔn abien ne fa ne ntwemu ne sorokɔ nso yɛ anammɔn
