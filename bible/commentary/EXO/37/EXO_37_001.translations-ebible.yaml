    naga te 66 sentamita naga tama nigalio.
  tpi-tpi: Besalel wantaim ol wokman ol i wokim Bokis Bilong Kontrak long diwai akas,
    longpela bilong en inap 110 sentimita na bikpela bilong en inap 66 sentimita na
    antap bilong en inap 66 sentimita.
  dan-1931: Derpå lavede Bezal'el Arken af Akacietræ, halvtredje Alen lang, halvanden
