verse: EXO.037.008
translations:
  mal-C: ഒരു കെരൂബ് ഒരറ്റത്തും മറ്റേ കെരൂബ് മറ്റേ അറ്റത്തും. ഇങ്ങനെ കെരൂബുകളെ പാപനിവാരണസ്ഥാനത്തിന്റെ
    രണ്ടറ്റത്തും അതിൽനിന്നുതന്നെ ഉള്ളതായി അദ്ദേഹം ഉണ്ടാക്കി.
  deu-TKW: den einen Kerub an dem einen Ende und den anderen Kerub an dem anderen
    Ende. An der Deckplatte brachte er die Kerube an, an ihren beiden Enden.
  lin-lin: Atiaki ekeko moko ya sheribe na suka moko, mpe ekeko mosusu, na suka mosusu.
    Akangisaki bikeko ya basheribe na mofinuku, na suka nyonso mibale.
  eng-LSV: one cherub at the end on this [side] and one cherub at the end on that
    [side]; he has made the cherubim from [above] the propitiatory covering, at its
    two ends;
  eng-GNV: 'One Cherub on the one ende, and another Cherub on the other ende: of the
    Merciseate made he the Cherubims, at ye two endes thereof.'
  eng-WEBSTER: 'One cherub on the end on this side, and another cherub on the other
    end on that side: out of the mercy-seat made he the cherubim on the two ends of
    it.'
  nhw-BL: Se itequihua Toteco moquetztoc ipan se iteno huan ne seyoc ipan seyoc iteno.
    Nopa querubines huan itzajca nopa caxa elqui san se tlatectli oro tlatejtzontli.
  swh-ONEN: Akatengeneza kerubi mmoja kwenye mwisho mmoja, na kerubi mwingine kwenye
    mwisho mwingine; akawatengeneza kuwa kitu kimoja na hicho kifuniko katika miisho
    hiyo miwili.
  bba-bba: '@see-verse:EXO.037.007'
  eng-KJVCPB: 'one cherub on the end on this side, and another cherub on the other
    end on that side: out of the mercy seat made he the cherubims on the two ends
    thereof.'
  mpx-mpx: etegana i minaa buhuna etega, eluwana i minaa buhuna etega. Ginebi heguna
    i ginolil toyawe.
  luo-luo: Noloso kido mar malaika mar kerubi achiel e giko raumno kendo malaika mar
    ariyo e giko komachielo; kendo noriwogi ma gibedo gimoro achiel ewi raumno.
  meu-meu: ta duduna ta ai ma ta duduna ta ai. Idia na ikaruhi ida gold siri tamona
    amo e kara.
  npi-ULB: एउटा करूब प्रायश्‍चित्तको ढकनीको एउटा छेउमा अर्को करूब अर्को छेउको लागि
    थिए । ती करूबहरू प्रायश्‍चित्तको ढकनीकै टुक्राबाट बनाइएका थिए ।
  yor-yor: Ó ṣe kérúbù kan ní igun kìn-ín-ní, àti kérúbù kejì sí igun kejì; kí kérúbù
    náà jẹ́ irú kan náà ní igun méjèèjì pẹ̀lú ìbòrí wọn.
  emp-NTPO: '@see-verse:EXO.037.007'
  ind-ind: '@see-verse:EXO.037.007'
  pes-OPCB: کروبی‌ها را بر دو سر تخت رحمت طوری قرار داد که با آن یکپارچه شد.
  tgl-ULB: Isang kerubim ay para sa isang dulo ng takip ng luklukan ng awa, at ibang
    kerubin ay para sa ibang dulo. Ginawa sila bilang isang piraso kasama ng takip
    ng luklukan ng awa.
  hui-hui: Ani wabuwa Mbogoyinaga pangani mbirago gi tigaha mendego gi lehayagi lowa
    talebu helene. Mbirale uruni ti hangu hangu wabia ndo Mbogoyi pangabi dahuliyali
    handalehebi bibahende mbiraoreha wabu gimbu bigi bini wilo wabini.
  mya-mya: '@see-verse:EXO.037.007'
  cbi-NTPO: Tsejtu du'kaanu ta'panu ja'chi puu muute deke' mainya, masku kapasha,
    kamainya kama kapasha juumi, tsejtu juntsa du'namu ta'pa ja'chi puu muute jumulaba
    main juumi.
  bod-N: ཀེ་རུབ་གཅིག་སྣེ་མོ་གཅིག་ལ་བཞག་པ་དང་། ཀེ་རུབ་ཅིག་ཤོས་སྣེ་མོ་གཞན་དེ་ལ་བཞག་སྟེ།
    ཀེ་རུབ་གཉིས་ནི་ཐུགས་རྗེའི་བཞུགས་ཁྲི་ཡི་སྣེ་མོ་གཉིས་ལ་དངོས་པོ་གཅིག་ཏུ་སྦྲེལ་བཟོ་བྱས།
  sna-sna: Akaita kerubhi rimwe chete kurutivi rumwe chete rwokumucheto uye kerubhi
    rechipiri kuno rumwezve rutivi, mativi okumucheto ari maviri akaaita chinhu chimwe
    chete nechifunhiro.
  spa-BLM: un querubín en un extremo, y un querubín en el otro extremo. Hizo los querubines
    de una sola pieza con el propiciatorio en sus dos extremos.
  cac-cac: Junn̈ej ix aj jun smacul chi' yed' chab' yechel querubín chi', junjun ix
    can d'a stitac jun smacul chi',
  swh-ULB: Kerubi mmoja kwenye mwisho ule, na yule kerubi mwingine kwenye mwisho huu.
    Aliwafanya makerubi juu ya kifuniko kwenye miisho yote miwili.
  bel-bel: 'аднаго херувіма з аднаго канца, а другога херувіма з другога канца: пукатымі
    зь века зрабіў херувімаў з абодвух канцоў яго;'
  deu-ELBBK: einen Cherub an dem Ende der einen Seite und einen Cherub an dem Ende
    der anderen Seite; aus dem Deckel machte er die Cherubim, aus seinen beiden Enden.
  mbb-OT: '@see-verse:EXO.037.007'
  mal-2015: ഒരു കെരൂബ് ഒരു അറ്റത്തും മറ്റെ കെരൂബ് മറ്റെ അറ്റത്തും ഇങ്ങനെ കെരൂബുകളെ
    കൃപാസനത്തിന്റെ രണ്ടു അറ്റത്തും അതിൽ നിന്നു തന്നേ ഉള്ളവയായിട്ടു ഉണ്ടാക്കി.
  gup-gup: Kaluk namekbe mayh bokenh benebelbmikenhdi kore nawu kaddumkenh benemirrkmarreni
    kore benebebbehdi kore kurrid bokenh ngarre Ark.
  gvs-gvs: tayamo matakubuna, tayamo matakubuna goi ikaupakiyedi.
  rmc-rmc: Jekhe cherubos thoďa pre jekh agor a avres pre aver agora a kerďa len jekhetane
    le uprune archakre kritoha.
  nlg-nlg: Gaia te [pasukolua/talu ngasilighi va] tana vovongona na malei sopou ni
    veiarovi, geke vagha sakai vamua.
  pes-OPV: یک کروبی بر این طرف و کروبی دیگر بر آن طرف، و از کرسی رحمت، کروبیان را
    بر هر دو طرفش ساخت.
  ron-1924: ун херувим ла ун капэт ши ун херувим ла челэлалт капэт; херувимий й-а
    фэкут пе капакул испэширий ла челе доуэ капете але луй.
  ben-OBCV: একদিকের কিনারায় তিনি একটি করূব ও অন্যদিকে দ্বিতীয় করূবটি তৈরি করলেন;
    দুই কিনারায় আবরণ সমেত তিনি সেগুলি অখণ্ডিত রূপ দিয়েই তৈরি করলেন।
  som-som: Keruub wuxuu ka sameeyey madax, keruubkii kalena wuxuu ka sameeyey madaxa
    kale; oo labada keruub oo labada madax ka kala taagan iyo daboolkii wuxuu ka wada
    sameeyey isku waslad.
  lat-VUC: 'cherub unum in summitate unius partis, et cherub alterum in summitate
    partis alterius: duos cherubim in singulis summitatibus propitiatorii,'
  eng-ASVBT: 'one cherub at the one end, and one cherub at the other end: of one piece
    with the mercy seat made he the cherubim at the two ends thereof.'
  ita-1885: un Cherubino nell'uno de' capi di qua, e un altro nell'altro di là; fece
    que' Cherubini tirati dal Coperchio stesso, da' due capi di esso.
  eng-LXXUP: and their posts twenty, and their sockets twenty;
  eng-ULB: One cherub was for one end of the atonement lid, and other cherub was for
    the other end. They were made as one piece with the atonement lid.
  spa-VBL: y puso un querubín en cada extremo. Todo esto fue hecho de una sola pieza
    de oro.
  fra-_FOB: Un chérubin à ce bout, et un chérubin à l'autre bout. Il fit les chérubins
    sortant du propitiatoire, à ses deux bouts.
  mal-mal: ഒരു കെരൂബ് ഒരു അറ്റത്തും മറ്റെ കെരൂബ് മറ്റെ അറ്റത്തും ഇങ്ങനെ കെരൂബുകളെ
    കൃപാസനത്തിന്റെ രണ്ട് അറ്റത്തും അതിൽനിന്ന് തന്നെ ഉള്ളവയായി ഉണ്ടാക്കി.
  urd-GVR: '@see-verse:EXO.037.007'
  suz-BL: का पटटी करूब का, अर्को पटटी करूब का चेम्‍शा सेला बाक्‍त। मेको सुम्‍तीके
    नु करूब निम्‍फा मख्रोंइसीशो सुन का रेन चेम्‍शा सेल्‍तु।
  ita-1927: un cherubino a una delle estremità, e un cherubino all’altra; fece che
    questi cherubini uscissero dal propiziatorio alle due estremità.
  ckb-ckb: کەڕوبێکی لەلایەک دروستکرد و کەڕوبەکەی دیکەش لەلایەکەی دیکە، لەگەڵ قەپاغەکەی
    کەفارەت یەک پارچە بوون.
  eng-BBE: Placing one at one end and one at the other; the winged ones were part
    of the cover.
  kan-OKCV: ಒಂದು ಬದಿಯ ಕೊನೆಯಲ್ಲಿ ಒಂದು ಕೆರೂಬಿಯನ್ನೂ ಇನ್ನೊಂದು ಬದಿಯ ಕೊನೆಯಲ್ಲಿ ಒಂದು ಕೆರೂಬಿಯನ್ನೂ
    ಮಾಡಿದನು. ಹೀಗೆ ಕರುಣಾಸನದ ಎರಡೂ ಬದಿಗಳಲ್ಲಿ ಕೆರೂಬಿಯನ್ನು ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:EXO.037.007'
  tam-2017: ஒருபக்கத்து ஓரத்தில் ஒரு கேருபீனும் மறுபக்கத்து ஓரத்தில் மற்றக் கேருபீனுமாக
    அந்தக் கேருபீன்களைக் கிருபாசனத்தின் இரண்டு ஓரங்களிலும் அதனோடு ஒரே வேலைப்பாடாகவே
    செய்தான்.
  spa-RV-1909: 'El un querubín de esta parte al un cabo, y el otro querubín de la
    otra parte al otro cabo de la cubierta: hizo los querubines á sus dos cabos.'
  ron-BTF: Un heruvim la un capăt de o parte și un alt heruvim la un capăt pe partea
    cealaltă; ieșind din șezământul milei a făcut heruvimii pe cele două capete ale
    lui.
  eng-WEBP: one cherub at the one end, and one cherub at the other end. He made the
    cherubim of one piece with the mercy seat at its two ends.
  eng-FBV: and put one cherub on each end. All of this was made from one piece of
    gold.
  nld-1939: Een cherub sloeg hij uit aan het ene einde, en een cherub aan het andere
    einde; zo sloeg hij in het verzoendeksel zelf aan beide uiteinden de cherubs uit.
  nch-BL: Se iilhuicac ejca Toteco moquetztoc ipan se iteno huan nopa seyoc ipan seyoc
    iteno. Nopa querubines huan itzajca nopa caxa elqui ten san se tatecti oro tatejtzonti.
  vie-1934: một tượng ở đầu nầy và một tượng ở đầu kia, ló ra nơi hai đầu nắp.
  hin-CV: एक करूब एक तरफ तथा दूसरा करूब दूसरी तरफ बनाया और करूब को करुणासन के साथ
    एक ही टुकड़े से बनाया.
  eng-OURB: one cherub at the one end, and one cherub at the other end. He made the
    cherubim of one piece with the mercy seat at its two ends.
  spa-BES: Colocando uno en un extremo y uno en el otro; los querubines fueron parte
    del propiciatorio.
  tdx-tdx: ty kerobe etoa, le ty ke­ro­be eroa; rinanji’e ho raik’ amy toem-pijebañañey
    i kerobe rey songa añ’ila’e.
  vid-vid: chilumbigwe chifandile kota mhilisi, chimwe mwiso awu na chiyage mwiso
    uyage. Nakagongomanya vilumbigwe vifandile kota wahilisi kuli mwiso wa chigubiko
    acho, viwele chinhu chimwe na chigubiko.
  eng-OKE: One keruba on this side, and one keruba on that side of the mercy seat;
    he made the kerubaia from its two sides.
  tha-KJV: เขาทำเครูบไว้​ที่​ปลายพระที่นั่งกรุณาข้างละรูป เขาทำเครู​บน​ั้นตอนปลายทั้งสองข้างเป็นเนื้อเดียวกับพระที่นั่งกรุณา
  por-BR-2018: 'Um querubim desta parte ao um extremo, e o outro querubim da outra
    parte ao outro extremo do propiciatório: fez os querubins a suas duas extremidades.'
  deu-ELO: einen Cherub an dem Ende der einen Seite und einen Cherub an dem Ende der
    anderen Seite; aus dem Deckel machte er die Cherubim, aus seinen beiden Enden.
  eng-WYC-2018: one cherub in the height of the one part, and the tother cherub in
    the height of the tother part; two cherubims, one in each highness of the propitiatory,
    (one cherub at one end, and the other cherub at the other end; two cherubim, but
    each joined with the lid to make one piece,)
  epo-epo: unu kerubon ĉe unu flanko kaj la duan kerubon ĉe la dua flanko; elstarantaj
    el la fermoplato li faris la kerubojn, sur ĝiaj du flankoj.
  uig-PIN: bir kerubni bir tǝripigǝ, yǝnǝ bir kerubni yǝnǝ bir tǝripigǝ ornatti. U
    ikki tǝripidiki kerublarni kafarǝt tǝhti bilǝn bir gǝwdǝ ⱪildi.
  beo-beo: E da ela ga:lu la:didili la:didili leloma:ne amola ga:lu amoga madelagi
    leloma:ne hamoi.
  tpi-OTNT: Wanpela i sanap long han sut na wanpela long han kais. Ol i wokim dispela
    tupela ensel na ai bilong Bokis i olsem wanpela samting tasol.
  hau-SA: Ya yi kerub a iyakar gefe ɗaya, ya yi ɗayan kuma a wancan gefe; a iyakan
    nan biyu, ya yi su a haɗe da murfin.
  uig-LAT: bir kérubni bir teripige, yene bir kérubni yene bir teripige ornatti. U
    ikki teripidiki kérublarni kafaret texti bilen bir gewde qildi.
  nde-nde: Wenza ikherubhi elilodwa nganxanye kwathi kwelinye icele wenza elinye aba
    yinto yinye lesisibekelo.
  ton-ton: 'Ko e selupi ʻe taha ʻi he potu ʻi he faʻahi ni, mo e selupi ʻe taha ʻi
    hono potu ʻe taha ʻi he faʻahi ʻe taha: naʻa ne ngaohi ʻae ongo selupimi ʻi he
    nofoʻanga ʻaloʻofa: ʻi hono potu ʻe ua ʻo ia.'
  ces-1613: Cherubína jednoho na jednom konci a cherubína druhého na druhém konci;
    na slitovnici udělal cherubíny, na obou koncích jejích.
  eng-WMB: one cherub at the one end, and one cherub at the other end. He made the
    cherubim of one piece with the mercy seat at its two ends.
  tam-TCV: ஒரு பக்கத்தில் ஒரு கேருபீனையும், மறுபக்கத்தில் இன்னொரு கேருபீனையும் செய்தான்.
    அவைகள் கிருபாசனத்தின் இரண்டு பக்கங்களிலும் ஒரே தகடாக இருக்கும்படிச் செய்தான்.
  ceb-ULB: Ang matag usa ka kerubim ibutang sa isigkakilid sa tabon. Hinimo kini ingon
    nga nausa diha sa tabon.
  pol-UBG: Jednego cherubina na jednym końcu, a drugiego cherubina na drugim końcu.
    Zrobił cherubiny z przebłagalni wystające na obu jej końcach.
  urd-GVU: '@see-verse:EXO.037.007'
  deu-1912: einen Cherub an diesem Ende, den andern an jenem Ende.
  ntj-ntj: '@see-verse:EXO.037.007'
  kan-2017: ಕೃಪಾಸನದ ಒಂದೊಂದು ಕೊನೆಯಲ್ಲಿ ಒಂದೊಂದು ಕೆರೂಬಿಗಳನ್ನು ಮಾಡಿ ಅವುಗಳನ್ನು ಕೃಪಾಸನಕ್ಕೆ
    ಜೋಡಿಸಿದನು.
  ena-ena: Lamavɨci mu agaŋ limu caba lagulama hɨnimi. Mu agaŋ limu caba lagulama
    hɨnimi. Asɨ dɨ ciaŋ hali hɨsɨŋ vɨdɨvɨdɨŋ daŋ me ahica agɨladɨdaŋ kɨlɨ cɨkaŋ hɨbɨn
    hɨbɨn agadɨ lamɨgaŋ agadɨdaŋ pam me laci vihavɨmi.
  yap-yap: reb nga daken u baley fare upong ma reb nga baley. I ngongliy e gali n’ey
    nib peth ko fare upong.
  hlt-MCSB: Thingkawng tlaeng lamloh khat ben a hmoi ah cherubim pakhat neh khat ben
    a hmoi ah cherubim pakhat tih cherubim te a hmoi ah a hmuicue panit a saii.
  mdy-ETH: ጎሞ ዓቶም ጌይፆ ዔርዛ ጉኡፖይዳ ፔቴዞ ፔቴ ዛሎና፤ ላምዓሳዞ ባጎ ዛሎና ማሂ ካሮና ዎላ ፔቴ ማሂ ዒዚ ጊኢጊሼኔ።
  twi-ASANTE: Wɔde Kerubim no tetare adaka no ti ne nʼanafoɔ, na ɛne adaka no nkatasoɔ
    no yɛɛ mua.
  eng-WEBU: one cherub at the one end, and one cherub at the other end. He made the
    cherubim of one piece with the mercy seat at its two ends.
  bnp-bnp: I tara i pasike na kanena, i tara i pasike na maurina. Ra agelo nga turana
    a murina nidodo ni rata na tabekena gol i taku.
  wal-wal: Issi kiruubiyaa issi bagga gaxan, naa77antto kiruubiyaa hankko bagga gaxan,
    naa77aakka qum77uwaara gatti oittidi medhdhiis.
  spa-PDDPT: De una sola pieza con el Propiciatorio hizo los dos querubines, un querubín
    en cada extremo.
  gun-gun: Peteĩ anjo ra'angaa ma peteĩ apy re omoĩ, ha'e rã amboae ma hovai re. Ha'e
    peteĩ'i regua gui ae ojapo teko vai ombogue atyrã ha'e anjo ipepo va'e jovaive
    re oĩ va'erã.
  agu-BL: Junit tzun ban yi jopsela'tz tu yi cob teblala'tz. Na cho'n at yi jun teblal
    le jalaj stzi' ma yi junt cho'n at le jalajt.
  ilo-ULB: Ti maysa a kerubim ket para iti maysa a pungto iti kalub a mangipakitaiti
    pannakakalub ti basol ti lakasa, ken ti maysa a kerubim ket para iti sabali pay
    a pungto. Naaramid dagitoy a sangsangkamaysa iti kalub a mangipakitaiti pannakakalub
    ti basol ti lakasa.
  kpg-kpg: e dahi ang gi di bida e dahi o di uhi. Mee ne hai nia manu e buni anga
    gi di uhi, e hai be di mee e dahi ne hai.
  uig-ARA: بىر كېرۇبنى بىر تەرىپىگە، يەنە بىر كېرۇبنى يەنە بىر تەرىپىگە ئورناتتى.
    ئۇ ئىككى تەرىپىدىكى كېرۇبلارنى كافارەت تەختى بىلەن بىر گەۋدە قىلدى.
  sus-sus: Na malekɛ sawurɛe nun na kankira dɛrakote findi keren na.
  pon-2006: emen mi ni apali pweinen Kohpwao, a emen apali. Kerup ko wiawihdahte patehng
    pweinen Kohpawo.
  ksd-ksd: tika na angelo tai tika na nguna ma tikai tai ta ra tikai; a tubatuba ma
    ra ura angelo ta ra ura nguna, a kidoloina ka.
  tur-YTC: bir uçta bir Keruv, diğer uçta bir Keruv olmak üzere yaptı. Keruvlar'ı
    iki ucunda Merhamet Örtüsü olacak şekilde tek parça yaptı.
  grc-BRENT: καὶ οἱ στύλοι αὐτῶν εἴκοσι, καὶ αἱ βάσεις αὐτῶν εἴκοσι.
  ind-AYT: satu kerub di ujung sebelah sini dan kerub yang lain di ujung sebelah sana.
    Dia membuat kerub-kerub itu seiras dengan tutup pendamaian pada dua ujungnya.
  nya-nya: Iye anapanga kerubi mmodzi mbali ina ndi wina mbali inayo. Akerubiwa anawapangira
    limodzi ndi chivundikirocho mʼmapeto mwa mbali ziwirizo.
  hrv-hrv: jednoga kerubina na jednome kraju, a drugoga kerubina na drugome kraju.
    Kerubine na oba kraja načini u jednome komadu s Pomirilištem.
  mps-mps: Tama te mobo bidi ensel si te me deli te dolo nogo badu dolaluyu, te me
    deli te pobase nogo badu dolaluyu yali. Augwaligo te mobo bidi ensel si nigibadi,
    tama te halobage po paliabo nai te deli nai tigi tiwai naga nigai.
  tpi-tpi: Wanpela i sanap long han sut na wanpela long han kais. Ol i wokim dispela
    tupela ensel na ai bilong Bokis i olsem wanpela samting tasol.
  dan-1931: den ene Kerub ved den ene Ende, den anden Kerub ved den anden; han lavede
    Keruberne således, at de var i ét med Sonedækket ved begge Ender.
  vie-OVCB: Ông làm mỗi chê-ru-bim đứng trên một đầu nắp, tất cả đều bằng vàng.
  guj-2017: એક છેડે એક કરુબ અને બીજે છેડે એક કરુબ. તેના બે છેડા પરના કરુબો તેણે દયાસનની
    સાથે સળંગ બનાવ્યાં.
  pon-2006A: emen mi ni apali pweinen Kohpwao, a emen apali. Kerup ko wiawihdahte
    patehng pweinen Kohpawo.
  por-BRBSL: um querubim em uma extremidade, e um querubim na outra extremidade. Ele
    fez o querubim de uma peça com o propiciatório em suas duas extremidades.
  cth-cth: Avang lae apoutnae koe cherubim buet touh, avanglae apoutnae koe cherubim
    buet touh, lungmanae tungkhung hoi kâbet sak hanelah avoivang lah apoutnae koe
    vah cherubim hah a ta.
  twi-twi: Wɔde kerubim no tetaree adaka no atifi ne nʼanafo na ɛne adaka no nkataso
    no yɛɛ baako.
  hlt-hlt: Thingkawng tlaeng lamloh khat ben a hmoi ah cherubim pakhat neh khat ben
    a hmoi ah cherubim pakhat tih cherubim te a hmoi ah a hmuicue panit a saii.
  tbz-SIM: Kɛ̀ ku nfènkù ḿbo ku mpíkù kutɛkù kupíkù tɛkù, kɛ̀ tì nwɛ̃ nkɛ dì tɑunɛ̀,
  msy-2020: Ezɨ mam agharir guvimɨn tughav itima mam agharir kɨriamɨn tughav iti.
    Me golɨn mam inigha, enselɨn bar gavgavir kamningɨn nedazimning ko Boksiamɨn asuamɨn
    danganir kamran dar ingarizɨ, da bizir vamɨran mɨn iti.
  azb-azb: Bir keruv qapağın bir ucunda, o birisi isə o biri ucunda olaraq qapağın
    iki ucunda olan keruvlar onunla bir hissədən idi.
  eng-DBY: one cherub at the end of one side, and one cherub at the end of the other
    side; out of the mercy-seat he made the two cherubim at the two ends thereof.
  hin-2017: एक करूब तो एक सिरे पर, और दूसरा करूब दूसरे सिरे पर बना; उसने उनको प्रायश्चित
    के ढकने के साथ एक ही टुकड़े के दोनों सिरों पर बनाया।
  wol-KYG: cat lii ab serub, cat lee ab serub, mu móolaale serub yi ak ñaari cat yi,
    serub yi ànd ak kubeer gi, di benn.
  bjr-bjr: Afu dinni atinni moo qangiroo amana auqusee dinni moo qangiroo amana auqiqau.
    Afu faqa mi qangiroo qanda nimana faqa moodaa koorannai kai auqiqau.
  eng-YLT: one cherub at the end on this [side], and one cherub at the end on that,
    out of the mercy-seat he hath made the cherubs, at its two ends;
  eng-WYC-2017: one cherub in the height of the one part, and the tother cherub in
    the height of the tother part; two cherubims [or cherubim], one in each highness
    of the propitiatory,
  eng-WMBB: one cherub at the one end, and one cherub at the other end. He made the
    cherubim of one piece with the mercy seat at its two ends.
  urd-GVH: '@see-verse:EXO.037.007'
  rug-rug: '@see-verse:EXO.037.007'
  gaz-gaz: Innis Kiirubii tokko moggaa tokko irratti, Kiirubii lammaffaa moggaa kaan
    irratti tolche; kiirubeelii lamaan sana moggaa teessoo araaraa lamaan irratti
    teessoo araaraa wajjin mukuma tokko irraa tolche.
  fra-LSG: un chérubin à l’une des extrémités, et un chérubin à l’autre extrémité;
    il fit les chérubins sortant du propitiatoire à ses deux extrémités.
  yal-yal: A maleka sawura keden ti fɔxɔ kedenni, a yi a firinden ti bode fɔxɔni.
    Maleka sawurane nun kankiraan dɛraganla yi findi se kedenna ra.
  haw-1868: Hookahi kerubima ma kekahi welau, ma keia aoao, a o kekahi kerubima ma
    kekahi welau ma kela aoao. Maluna o ka noho aloha oia i hana'i i na kerubima,
    ma kona mau welau elua.
  arb-NAV: فَصَنَعَ كَرُوباً وَاحِداً عَلَى كُلِّ طَرَفٍ مِنَ الْغِطَاءِ، مَخْرُوطَيْنِ
    مِنَ الْغِطَاءِ نَفْسِهِ، وَقَائِمَيْنِ عَلَى طَرَفَيْهِ.
  ewe-ewe: Ewɔ kerubi ɖeka kple amenuvevezikpui la, eye wòwɔ ɖeka wònɔ nutunu la ƒe
    didime ƒe nu ɖeka.
  eng-LEE: One cherub was on the one end, and the other cherub on the other end; out
    of the cover itself made he the cherubim on the two ends thereof.
  asm-FB: এটা মুৰত এটা কৰূব আৰু আনটো মুৰত আন এটা কৰূব হ’ল। পাপাবৰণৰ দুই মুৰত একে ডোখৰ
    সোণতে সেই দুটা কৰূব সাজিলে।
  sus-A: نَ مَلٍكّ سَوُرّيٍ نُن نَ كَنكِرَ دّرَكٌتٍ قِندِ كٍرٍن نَ.
  fra-SBL: un chérubin à l`une des extrémités, et un chérubin à l`autre extrémité.
    Il fit les chérubins d'une seule pièce avec le propitiatoire, à ses deux extrémités.
  hbo-hbo: כְּרוּב־אֶחָ֤ד מִקָּצָה֙ מִזֶּ֔ה וּכְרוּב־אֶחָ֥ד מִקָּצָ֖ה מִזֶּ֑ה מִן־הַכַּפֹּ֛רֶת
    עָשָׂ֥ה אֶת־הַכְּרֻבִ֖ים מִשְּׁנֵ֥י *קִצְוֹותֹו (קְצֹותָֽיו)׃
  eng-WYCLIFFE: o cherub in the hiynesse of o part, and the tother cherub in the hiynesse
    of the tothir part; twei cherubyns, oon in ech hiynesse of the propiciatorie,
    stretchynge out the wengis,
  piu-2006: '@see-verse:EXO.037.007'
  pjt-pjt: '@see-verse:EXO.037.007'
  cwe-cwe: chilumbe chimwe uhelelo umwe na chilumbe chimwenga uhelelo umwenga. Katenda
    vilumbe wawo walingile fana wasenga wa kuulanga kuna imihelelo ya ngubiko iyo,
    viwa chinhu chimwe na ngubiko.
  kik-kik: Nĩathondekire ikerubi rĩmwe rĩikare mũthia-inĩ ũmwe na ikerubi rĩu rĩngĩ
    rĩikare mũthia-inĩ ũrĩa ũngĩ; mĩthia-inĩ ĩyo yeerĩ akĩmathondeka marĩ kĩndũ kĩmwe
    na gĩtĩ gĩa tha.
  fra-NCL: un chérubin à l’une des extrémités et un chérubin à l’autre extrémité ;
    il fit les chérubins sortant du propitiatoire à ses deux extrémités.
  cek-AK: hae bang aqai kangtaeng ah cherub maeto, ho bang ih aqai kangtaeng ah cherub
    maeto a sak moe, palungnathaih tangkhang hoi aqai hnetto ah cherubim krang to
    a sak.
  cuk-cuk: Baliwitur-dummagan-querubin ulu-eduged-birgi gwensak e-dukusik sobsad.
    Baid e-dukusik, deyob sobsabalid. Ulu-edugedba-mesa querubin-warbogwad, ulu-eduged-e-duku-dukusik
    gwigwichi sobsad.
  uig-CYR: бир керубни бир тәрипигә, йәнә бир керубни йәнә бир тәрипигә орнатти. У
    икки тәрипидики керубларни кафарәт тәхти билән бир гәвдә қилди.
  tel-2017: రెండు కొనలకు రెండు కెరూబు ఆకారాలను జత చేసి, అవి కరుణా స్థానం మూతకు ఏకాండంగా
    నిలిచేలా చేశాడు.
  hat-BSA: yon cheriben nan yon pwent, e yon cheriben nan lòt pwent lan. Li te fè
    cheriben yo kòm yon sèl pyès avèk chèz pwopyatwa a nan de pwent yo.
  kos-kos: sie oan ke tafu ac sie oan ke tafu se ngia. El orala tuh cherub luo ah
    in ip sefanna nu ke mwe afyuf sac.
  hbo-WLC: כְּרוּב־אֶחָ֤ד מִקָּצָה֙ מִזֶּ֔ה וּכְרוּב־אֶחָ֥ד מִקָּצָ֖ה מִזֶּ֑ה מִן־הַכַּפֹּ֛רֶת
    עָשָׂ֥ה אֶת־הַכְּרֻבִ֖ים מִשְּׁנֵ֥י קצוותו׃
  ibo-ibo: A rụnyere otu cherub nʼotu nsọtụ, otu cherub na nsọtụ nke ọzọ; nʼisi nsọtụ
    abụọ ahụ, ka o jikọtara ha ọnụ ka ha na okwuchi igbe ahụ bụrụ otu.
  ory-ory: ତହିଁର ଏକ ମୁଣ୍ଡରେ ଏକ କିରୂବ ଓ ଅନ୍ୟ ମୁଣ୍ଡରେ ଅନ୍ୟ କିରୂବ ସ୍ଥାପନ କଲେ; ପାପାଚ୍ଛାଦନର
    ଦୁଇ ମୁଣ୍ଡରେ ଦୁଇ କିରୂବକୁ ତହିଁର ଅଂଶ କରି ରଖିଲେ।
  chk-chk: eman kerop won me esop, nge eman won me pwal esop. Iwe, ewe öppüng me ekewe
    kerop mi nom lesopun me ruosop ra chök förunusfengen.
  rop-rop: Imbin meigim dubala garram det seimwan gol weya imbin meigim det lid, en
    imbin pudum dubala tusaid langa det lid,
  ukr-1871: Одного херувима при кіньцї одного боку, і одного херувима при кіньцї другого
    боку, одноцїльно з віком поробив херувимів по обох кіньцях його.
  bch-bch: Ede ngan gid kerubim toa oa, ikado ngan korol ipao imata ngan bageda oatai,
    be ikado ede pade ngan bageda angas. Ikado korol ipao toman ngan kerubim toa rua
    oa ngan gol ikatinge kelede.
  deu-1951: einen Cherub an diesem Ende und den andern an jenem Ende; zwei Cherubim
    machte er an beiden Enden des Sühndeckels.
  eng-JPS: one cherub at the one end, and one cherub at the other end; of one piece
    with the ark-cover made he the cherubim at the two ends thereof.
  srp-1865: Jednoga heruvima na kraju odovud, a drugoga heruvima na kraju odonud;
    zaklopcu na oba kraja naèini heruvime.
  lug-lug: Kerubi omu yamuteeka ku ludda lumu olw’ekisaanikira, ye ntebe ey’okusaasira,
    ne kerubi omulala ku ludda olwokubiri, nga bakerubi bombi beekutte wamu n’ekisaanikirako,
    ye ntebe ey’okusaasira.
  heb-heb: כרוב אחד מקצה מזה וכרוב אחד מקצה מזה מן הכפרת עשה את הכרבים משני קצוותו׃
  ben-IRV: তার এক প্রান্তে একটি করূব ও অন্য প্রান্তে অন্য করূব, তাদেরকে পাপাবরণের
    দুই প্রান্তে অবিচ্ছিন্ন করে রাখলেন।
  pan-pan: ਇੱਕ ਕਰੂਬੀ ਇੱਕ ਸਿਰੇ ਤੇ ਅਤੇ ਦੂਜਾ ਕਰੂਬੀ ਦੂਜੇ ਸਿਰੇ ਤੇ। ਉਸ ਨੇ ਕਰੂਬੀ ਪ੍ਰਾਸਚਿਤ
    ਦੇ ਸਰਪੋਸ਼ ਦੇ ਦੋਹਾਂ ਪਾਸਿਆਂ ਉੱਤੇ ਉਸੇ ਤੋਂ ਬਣਾਏ
  mya-JVB: ထိုသို့ ခေရုဗိမ် နှစ် ပါးကို၊ သေတ္တာဖုံး ကိုယ်ထဲက ထုတ်၍၊ သေတ္တာဖုံးအပေါ်၌
    တဘက်တပါးစီ လုပ် ပြီးလျှင် ၊
  hmo-hmo: Koua gauna ena duduna ta dekenai be kerubi aneru ta ia atoa, ma duduna
    ta dekenai be kerubi aneru ma ta ia atoa. Koua gauna bona kerubi ruaosi be golo
    tamona dekena amo ia karaia, idia be gau tamona, parara lasi.
  urd-urd: एक करूबी को उसने एक सिरे पर रख्खा और दूसरे को दूसरे सिरे पर, दोनों सिरों
    के करूबी और सरपोश एक ही टुकड़े से बने थे।
  rus-SYN: 'одного херувима с одного конца, а другого херувима с другого конца: выдавшимися
    из крышки сделал херувимов с обоих концов ее;'
  bqc-SIM: ado lɛ́la, ado lɛ́le. À malaikapiↄ pì zɛawà gↄ̃̀ↄɛ kpɛla ń kpɛleo.
  tcz-CHONGTHU: Chule aman cherub khat aning lam khat achun apansah'in among langkhat
    ma achun Cherub khat ma apan sah in hichengse chu khat'in asem doh'in ahi.
  mar-mar: त्याने एक करुब एका टोकासाठी व दुसरा करुब दुसऱ्या टोकासाठी बनवला. करुब व
    दयासन अखंड असून ते त्याने दोन्ही टोकांना बनवले.
  qub-qub: Chapananwan chay querubín anjilcunata rurashanga caycaran chay pïsalla.
    Jucaj querubín anjil caycaran jucaj cantuncho, jucajna jucaj cantuncho.
  hat-hat: yonn sou bò gòch, lòt la sou bò dwat. Li fè yo tankou si yo te fè yon sèl
    pyès ak kouvèti a.
  eng-BSB: one cherub on one end and one on the other, all made from one piece of
    gold.
  tod-tod: Seeluɓɛin gilagi ɠɛni daaɓegi gilazuʋɛ ɠa, seeluɓɛin gilagi ɠɛ daaɓegi
    zɔɔla ʋelei ɠa. É seeluɓɛin felegɔiti ta kesui lakulugi ɓɛtɛni ga ani ɠila nɔ.
  eng-WEBPB: one cherub at the one end, and one cherub at the other end. He made the
    cherubim of one piece with the mercy seat at its two ends.
  kbq-kbq: Serabimie nehaza ankerontre'ma tro'ma hu'neana, ana asunku tra'ma tro'ma
    hu'nea golinutike, rugaraga agentera ana ankerontrena magoke golinutike tro huntegeno
    eri mago hu'ne.
  nhe-BL: Se ielhuicac ejca Toteco moquetztoc ipan se iteno huan ne seyoc ipan seyoc
    iteno. Nopa querubines huan itzajca nopa caxa elqui san se tlatectli oro tlatejtzontli.
  gub-BL: Omomog pitài hagapaw pitài Tupàn Ze'eg Hyru iahykaw pe. Omomog inugwer inugwer
    iahykaw pe. Omomogatu a'e kerumin hagapaw a'e ze'eg hyru ipykaw rehe wà. Nuzawy
    kwaw pitài ma'e wà.
  eng-DRA: 'One cherub in the top of one side, and the other cherub in the top of
    the other side: two cherubims at the two ends of the propitiatory,'
