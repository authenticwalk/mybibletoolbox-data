verse: EXO.037.018
translations:
  mal-C: നിലവിളക്കിന്റെ ഒരു വശത്തുനിന്നു മൂന്നുശാഖ, മറ്റേവശത്തുനിന്നു മൂന്നുശാഖ, ഇങ്ങനെ
    ആറുശാഖകൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Von seinen Seiten aber gingen sechs Röhren aus, je drei auf jeder Seite
    des Leuchters.
  lin-lin: 'Mipanzi ya likonzi ya etelemiselo ya minda ezalaki na bitape motoba :
    misato na ngambo moko, mpe misato na ngambo mosusu.'
  eng-LSV: and six branches are coming out of its sides, three branches of the lampstand
    out of its one side, and three branches of the lampstand out of its second side;
  eng-GNV: 'And sixe branches came out of the sides thereof: three branches of the
    Candlesticke out of the one side of it, and three branches of the Candlesticke
    out of the other side of it.'
  eng-WEBSTER: And six branches proceeding from its sides; three branches of the candlestick
    from the one side of it, and three branches of the candlestick from the other
    side of it.
  nhw-BL: Huan quipixtoya chicuase imacuayohua; eyi imacuayohua ipan se lado, huan
    ne se eyi ipan seyoc lado.
  swh-ONEN: 'Matawi sita yalitokeza kuanzia ule ufito wa katikati wa kinara cha taa:
    matawi matatu upande mmoja na matatu upande mwingine.'
  bba-bba: Kɑ̃ɑsi nɔɔbɑ tiɑ ɡɑ mɔ. Gen yɛ̃si yɛ̃sikɑɔ kɑ̃ɑsi itɑ itɑ.
  eng-KJVCPB: 'and six branches going out of the sides thereof; three branches of
    the candlestick out of the one side thereof, and three branches of the candlestick
    out of the other side thereof:'
  luo-luo: Bedene auchiel nochwogore gi e kore ka adek nitie konchiel kendo adek nitie
    komachielo.
  meu-meu: Rigina na tauratoi, kahana toi kahana toi.
  npi-ULB: यसको एकापट्टिबाट तिनवटा हाँगा र अर्कोपट्टिबाट तिनवटा हाँगा गरी छवटा हाँगा
    बाहिरतिर निस्केका थिए ।
  yor-yor: 'Ẹ̀ka mẹ́fà ni yóò yọ ní ẹ̀gbẹ́ ọ̀pá fìtílà: mẹ́ta ní ẹ̀gbẹ́ kìn-ín-ní
    mẹ́ta ni ẹ̀gbẹ́ kejì.'
  emp-NTPO: Maʌ̃ ĩbĩrã b̶ʌbada cacuara sei jʌwate bara osia. Orro ab̶aare ũbea osia.
    Dewarabema orroare bid̶a ũbea osia.
  ind-ind: Tiang pelita itu memiliki enam cabang, tiga pada sisi kiri dan tiga pada
    sisi kanan.
  pes-OPCB: بر بدنهٔ چراغدان شش شاخه قرار داشت، یعنی در هر طرف سه شاخه.
  tgl-ULB: Anim na mga sanga ang pinahaba mula sa gilid nito—tatlong mga sanga ang
    pinahaba sa isang gilid at tatlong sanga ng ilawan ang pinahaba mula sa kabilang
    gilid.
  hui-hui: Lamu halenaga irane ogoriani gebagane waragaria wabuwa abene mendeha tebira
    mendehabi tebira dege lowa wabu helaga bini.
  mya-mya: ဆီ​မီး​တိုင်​တစ်​ဘက်​တစ်​ချက်​မှ​အ​ကိုင်း​သုံး ခက်​စီ​ဖြင့်၊ အ​ကိုင်း​ခြောက်​လက်​ဖြာ​ထွက်​၏။-
  cbi-NTPO: Juntsa ñillu chujtintsumi usja'tee jumu aa lanparanu kelumeemee pen tyaapa
    falaju', kumuinchibi pai kelubiya mandishmain tyaapa pumi.
  bod-N: སྒྲོན་སྟེགས་ཀྱི་ལོགས་གཉིས་ནས་གེལ་པ་དྲུག་ཐོན་པར་བྱས་ཤིང་། སྒྲོན་སྟེགས་ཀྱི་ལོགས་གཅིག་ནས་གེལ་པ་གསུམ་དང་ལོགས་ཅིག་ཤོས་སུ་གེལ་པ་གསུམ་ཐོན་པར་བྱས།
  sna-sna: Mapazi matanhatu akaiswa kubva kumativi echigadziko chomwenje, matatu kurutivi
    rumwe chete uye mamwe matatu kuno rumwe rutivi.
  spa-BLM: 'Había seis brazos que salían de sus lados: tres brazos del candelabro
    salían de un lado, y tres brazos del candelabro salían del otro lado:'
  cac-cac: Oxox sc'ab' ix elta d'a stz'eytac.
  swh-ULB: Na matawi sita yalikuwa yakitoka kwenye pande zake, matawi matatu ya kinara
    cha taa kutoka kwenye upande wake mmoja na matawi mengine matatu ya kinara cha
    taa kutoka kwenye ule upande wake mwingine.
  bel-bel: 'шэсьць галін выходзіла з бакоў яе: тры галіны сьвяцільні з аднаго боку
    яе і тры галіны сьвяцільні з другога боку яе;'
  deu-ELBBK: 'Und sechs Arme gingen von seinen Seiten aus: drei Arme des Leuchters
    aus seiner einen Seite, und drei Arme des Leuchters aus seiner anderen Seite.'
  mbb-OT: Haazà is selevukà te sulù, duen din heenem he subpang; tigtetelu is diyà
    te kada kilid kayi.
  mal-2015: നിലവിളക്കിന്റെ ഒരു വശത്തുനിന്നു മൂന്നു ശാഖ, അതിന്റെ മറ്റെവശത്തു നിന്നും
    മൂന്നു ശാഖ, ഇങ്ങനെ ആറു ശാഖ അതിന്റെ പാർശ്വങ്ങളിൽനിന്നു പുറപ്പെട്ടു.
  gup-gup: Birrimarnbom six manbu yiman manyeyende bu belbmikenhdi kore kurrid ngarre
    lampstand, kaluk danjbik karri kore kurridkudji dja mak danjbik kore kurridbuyika.
  gvs-gvs: E tolobona goi laonina nakae ainima tayamo imadagidi situko, dadavina aito,
    dadavina aito.
  rmc-rmc: Pro svietňikos kerďa šov rameni. O rameni avenas avri le maškarune kotorestar,
    trin pal jekh sera a trin pal aver sera.
  nlg-nlg: Mana bulu tughuru te loghoi e ono na oto, e tolu i levu me tolu ilevu mana
    tughuru ighobu.
  pes-OPV: و از دو طرفش شش شاخه بیرون آمد، یعنی سه شاخه چراغدان از یک طرف، و سه شاخه
    چراغدان از طرف دیگر.
  ron-1924: 'Дин амындоуэ пэрциле луй ешяу шасе браце: трей браце динтр-о латурэ ши
    трей браце дин чялалтэ латурэ.'
  ben-OBCV: সেই দীপাধারের দুই ধার থেকে একদিকে তিনটি ও অন্যদিকে তিনটি—মোট ছয়টি শাখা
    বের করা হল।
  som-som: Oo dhinacyadeeda waxaa ka baxayay lix laamood, oo saddex laamood dhinac
    bay kaga yiilleen, saddex laamoodna dhinaca kale ayay kaga yiilleen.
  lat-VUC: 'sex in utroque latere, tres calami ex parte una, et tres ex altera:'
  eng-ASVBT: 'And there were six branches going out of the sides thereof; three branches
    of the candlestick out of the one side thereof, and three branches of the candlestick
    out of the other side thereof:'
  ita-1885: E v'erano sei rami procedenti da' lati di esso; tre rami dall'uno de' lati
    di esso, e tre dall'altro.
  eng-LXXUP: And all the pins of the court round about of brass, and they were overlaid
    with silver.
  eng-ULB: Six branches extended out from its sides—three branches extended from one
    side, and three branches of the lampstand extended from the other side.
  spa-VBL: Tenía seis ramas que salían de los lados del candelabro, tres en cada lado.
    Tenía tres tazas en forma de flores de almendra en la primera rama, cada una con
    brotes y pétalos, tres en la siguiente rama.
  fra-_FOB: 'Et six branches sortaient de ses côtés: trois branches du chandelier
    d''un côté, et trois branches du chandelier de l''autre côté.'
  mal-mal: നിലവിളക്കിന്റെ ഒരു വശത്തുനിന്ന് മൂന്ന് ശാഖകൾ, അതിന്റെ മറ്റെ വശത്ത് നിന്ന്
    മൂന്ന് ശാഖകൾ, ഇങ്ങനെ ആറ് ശാഖകൾ അതിന്റെ പാർശ്വങ്ങളിൽനിന്ന് പുറപ്പെട്ടു.
  urd-GVR: Ḍanḍī se dāīṅ aur bāīṅ taraf tīn tīn shāḳheṅ nikaltī thīṅ.
  suz-BL: मिनु मेको बत्ती दातीक आ थाम रे ६ ओटा राशी ग्रुंइशा, का पटटी रे सां नु अर्को
    पटटी रे सां राशी चेम्‍शा सेल्‍तु।
  ita-1927: 'Gli uscivano sei bracci dai lati: tre bracci del candelabro da un lato
    e tre bracci del candelabro dall’altro;'
  ckb-ckb: شەش لقیش لە هەردوو لایەوە دەرچووبوو، سێ لق چرادان لەلایەک و سێ لق چرادان
    لەلایەکەی دیکە.
  eng-BBE: It had six branches coming out from its sides, three from one side and
    three from the other;
  kan-OKCV: ಆ ದೀಪಸ್ತಂಭದಿಂದ ಆರು ಕೊಂಬೆಗಳು ಹೊರ ಬಂದಿದ್ದವು. ಅಂದರೆ ಒಂದು ಭಾಗದಿಂದ ಮೂರು ಕೊಂಬೆಗಳೂ
    ಮತ್ತೊಂದು ಭಾಗದಿಂದ ಮೂರು ಕೊಂಬೆಗಳೂ ಹೊರಗೆ ಬಂದಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.037.017'
  tam-2017: குத்துவிளக்கின் ஒருபக்கத்தில் மூன்று கிளைகளும் அதின் மறுபக்கத்தில் மூன்று
    கிளைகளுமாக அதின் பக்கங்களில் ஆறு கிளைகள் செய்யப்பட்டது.
  spa-RV-1909: 'De sus lados salían seis brazos; tres brazos del un lado del candelero,
    y otros tres brazos del otro lado del candelero:'
  ron-BTF: 'Și șase brațe ieșeau din laturile lui: trei brațe ale sfeșnicului dintr-o
    parte a lui și trei brațe ale sfeșnicului din cealaltă parte a lui;'
  eng-WEBP: 'There were six branches going out of its sides: three branches of the
    lamp stand out of its one side, and three branches of the lamp stand out of its
    other side:'
  eng-FBV: It had six branches coming out of the sides of the lampstand, three on
    each side. It had three cups shaped like almond flowers on the first branch, each
    with buds and petals, three on the next branch.
  nld-1939: Zes armen staken terzijde uit, drie armen aan de ene kant van de kandelaar
    en drie armen aan de andere kant.
  nch-BL: Huan quipixtoya chicuase imacuayohua; eyi imacuayohua ipan se lado, huan
    nopa seyoc eyi ipan seyoc lado.
  vie-1934: Hai bên thân đèn có sáu nhánh nứt ra, ba nhánh ở bên nầy và ba nhánh ở
    bên kia.
  hin-CV: दीये से छः डालियां निकलीं, तीन एक तरफ और तीन दूसरी तरफ रखीं.
  eng-OURB: 'There were six branches going out of its sides: three branches of the
    menorah ·lamp· out of its one side, and three branches of the menorah ·lamp· out
    of its other side:'
  spa-BES: Tenía seis ramas que salían de sus lados, tres de un lado y tres del otro;
  tdx-tdx: 'Eneñe ty tsampa’e niakatse amo ila’eo: tsampa’e telo ty niakatse am-pitàn-jiro
    etia naho tsampa’e telo ty niakatse am-pitàn-jiro atia.'
  vid-vid: Nhagala sita nazilawilila kuli chinhu cha kuwichila chenje, nhagala zidatu
    banzi imwe na nhagala zidatu banzi iyaje.
  eng-OKE: And six branchlets proceeded from its sides; three branchlets of the candelabrum
    on one side, and three branchlets of the candelabrum on the second side.
  tha-KJV: มี​กิ่งหกกิ่งแยกออกจากลำคันประที​ปน​ั้นข้างละสามกิ่ง
  por-BR-2018: 'De seus lados saíam seis braços; três braços de um lado do candelabro,
    e outros três braços do outro lado do candelabro:'
  deu-ELO: 'Und sechs Arme gingen von seinen Seiten aus: drei Arme des Leuchters aus
    seiner einen Seite und drei Arme des Leuchters aus seiner anderen Seite.'
  eng-WYC-2018: six in ever either side (or six on each side), three rods on (the)
    one side, and three on the other side;
  epo-epo: 'Kaj ses branĉoj elstaris el ĝiaj flankoj: tri branĉoj de la kandelabro
    el unu flanko, kaj tri branĉoj de la kandelabro el la dua flanko;'
  uig-PIN: Qiraƣdanning ƣolining ikki yenidin altǝ xahqǝ qiⱪirildi — qiraƣdanning
    bir yenidin üq xahqǝ, uning yǝnǝ bir yenidin üq xahqǝ qiⱪirildi;
  beo-beo: Gamali ea bai da heda:le, sagulufale, amoda gafeyale gala, udiana da la:di
    udiana eno da la:didili ba:i.
  tpi-OTNT: Dispela stik bilong lam i gat 6-pela han, tripela long hap na tripela
    long hap.
  hau-SA: Akwai rassa guda shida da suka miƙe daga gefe wurin ajiyar fitilar, uku
    a wannan gefe, uku kuma a wancan.
  uig-LAT: Chiraghdanning gholining ikki yénidin alte shaxche chiqirildi — chiraghdanning
    bir yénidin üch shaxche, uning yene bir yénidin üch shaxche chiqirildi;
  nde-nde: Ingatsha eziyisithupha zaxhunywa emaceleni oluthi lwesibane, ingatsha ezintathu
    nganxanye kwathi ezintathu kwelinye icele.
  ton-ton: 'Mo e pasanga ʻe ono naʻe tuʻu ʻi hono potu ʻe ua: ko e pasanga ʻe tolu
    ʻoe tuʻunga maama mei hono potu ʻe taha, mo e pasanga ʻe tolu ʻoe tuʻunga maama
    mei hono potu ʻe taha:'
  ces-1613: Šest pak prutů bylo po stranách jeho, tři prutové s jedné strany jeho,
    a tři prutové s druhé strany jeho.
  eng-WMB: 'There were six branches going out of its sides: three branches of the
    lamp stand out of its one side, and three branches of the lamp stand out of its
    other side:'
  tam-TCV: குத்துவிளக்கின் ஒரு பக்கத்தில் மூன்று கிளைகளும், மறுபக்கத்தில் மூன்று கிளைகளுமாக
    ஆறு கிளைகள் பிரிந்து சென்றன.
  ceb-ULB: Adunay unom ka sanga ang gipatugbaw gikan sa mga kilid niini—may tulo ka
    sanga ang gipatugbaw gikan sa isigkakilid niini.
  pol-UBG: 'Sześć ramion wychodziło z obu boków: trzy ramiona z jednego boku świecznika
    i trzy ramiona z drugiego boku świecznika.'
  urd-GVU: ڈنڈی سے دائیں اور بائیں طرف تین تین شاخیں نکلتی تھیں۔
  deu-1912: Sechs Röhren gingen zu seinen Seiten aus, zu jeglicher Seite drei Röhren.
  ntj-ntj: '@see-verse:EXO.037.017'
  kan-2017: ಕಂಬದ ಒಂದೊಂದು ಪಾರ್ಶ್ವದಲ್ಲಿ ಮೂರು ಮೂರು ಕೊಂಬೆಗಳಂತೆ ಒಟ್ಟು ಆರು ಕೊಂಬೆಗಳು ಇದ್ದವು.
  ena-ena: Unɨ lamalama hɨsɨŋ hɨlɨ agaŋ makaŋ human limu fɨhala human limu pabiŋ cɨjɨŋ
    daŋ hɨnimi. Limu caba ahica pam makaŋ hɨniavɨmi. Limu caba avi ahica pam makaŋ
    ala hɨniavɨmi.
  yap-yap: Ma nel’ pa’ngin, ra barba’ ma dalip pa’ngin ni bay riy.
  hlt-MCSB: A vae khat ben lamloh hmaitung kah a kong pathum, a vae khat hmaitung
    kah a kong pathum neh a kaep lamloh a kong parhuk cawn.
  mdy-ETH: ፔቴ ዛሎና ሃይሦ፤ ባጎ ዛሎና ሃይሦ ማዒ ጎኦባፓ ዬያቶኮ ላሆ ካኣፒ ኬስካንዳጉዲ ማሂ ዒዚ ጊኢጊሼኔ።
  twi-ASANTE: Kaneadua no wɔ nkorabata nsia a mmiɛnsa wɔ ɛfa na mmiɛnsa nso wɔ ɛfa.
  eng-WEBU: 'There were six branches going out of its sides: three branches of the
    lamp stand out of its one side, and three branches of the lamp stand out of its
    other side:'
  bnp-bnp: A butuna lam i tahoka a bakona i polotara. I tolu na tabeke koea, i tolu
    na tabeke tara.
  wal-wal: Miyyiyaara usuppun marata medhdhiis; marata heezzaa issi baggaara, qassi
    heezzaa hankko baggaara kessiis.
  spa-PDDPT: 'De sus lados salían seis brazos: tres brazos de un lado del candelabro
    y otros tres brazos del otro.'
  gun-gun: Ijyke gui ma mboapy meme hakã oẽ oiny. Peteĩ yke gui oẽ 'rã mboapy, ha'e
    hovai gui ma mboapy avi oẽ.
  agu-BL: Ej nin yi jun cantila'tz ox ox k'ab na el xlajak yi tkan. Juk cu'n tzun
    wi' na bantz.
  ilo-ULB: Innem a sanga ti nakadawadaw kadagiti sikigan daytoy-nakadawadaw dagiti
    tallo a sanga iti maysa a sikigan, ken nakadawadaw met dagiti tallo a sanga iti
    bangir a sikigan ti kandelero.
  kpg-kpg: Nia manga e ono e tolo gi daha, e dolu i di baahi e dahi.
  uig-ARA: چىراغداننىڭ غولىنىڭ ئىككى يېنىدىن ئالتە شاخچە چىقىرىلدى ــ چىراغداننىڭ
    بىر يېنىدىن ئۈچ شاخچە، ئۇنىڭ يەنە بىر يېنىدىن ئۈچ شاخچە چىقىرىلدى؛
  sus-sus: Salon senni nan mini lanpui dɔxɔse bili ma, saxan sɛɛti keren, saxan boore
    sɛɛti.
  pon-2006: Rah weneu uhsang ni keile, siluh sang apali a siluh apali.
  ksd-ksd: ma laptikai na ingarina dia ga vana rikai ta ra ura paparaina, a utul a
    ingar i ra turtur na birao tai tika na papar, ma a utul a ingar i ra turtur na
    birao tai ta ra papar;
  tur-YTC: Bir yanından üç kol, diğer yanından üç kol olmak üzere şamdanın yanlarından
    altı kol çıkıyordu;
  grc-BRENT: Καὶ πάντες οἱ πάσσαλοι τῆς αὐλῆς κύκλῳ χαλκοῖ, καὶ αὐτοὶ περιηργυρωμένοι
    ἀργυρίῳ.
  ind-AYT: Kaki dian itu mempunyai enam cabang yang menonjol dari sisi-sisinya, tiga
    cabang kaki dian dari sisi yang satu dan tiga cabang kaki dian dari sisi yang
    lain,
  nya-nya: Mʼmbali mwake munali mphanda zisanu ndi imodzi, zitatu mbali iliyonse.
  hrv-hrv: 'Šest je krakova izbijalo s njegovih strana: tri kraka svijećnjaka s jedne
    strane, a tri kraka svijećnjaka s druge strane.'
  mps-mps: Te lam tolaluabo naigo nogo ageali, te me sela me sela elaluali, te me
    sela me badu elaluyu, tama me sela te me badu elaluyu yai.
  tpi-tpi: Dispela stik bilong lam i gat 6-pela han, tripela long hap na tripela long
    hap.
  dan-1931: seks Arme udgik fra Lysestagens Sider, tre fra den ene og tre fra den
    anden Side.
  vie-OVCB: Từ thân mọc ra sáu cành, mỗi bên ba cành.
  guj-2017: દીપવૃક્ષની બન્ને બાજુએ ત્રણ ત્રણ એમ કુલ છ શાખાઓ હતી.
  pon-2006A: Rah weneu uhsang ni keile, siluh sang apali a siluh apali.
  por-BRBSL: 'There eram seis ramos que saíam de seus lados: três ramos da lâmpada
    saem de um lado, e três ramos da lâmpada saem do outro lado:'
  cth-cth: Hmaiimkhok avoivang lah a kang kathum touh reira a tâco teh, a kut taruk
    touh ao.
  twi-twi: Kaneadua a ɛhyɛ mfimfini no wɔ nkorata asia a abiɛsa wɔ fa na abiɛsa nso
    wɔ fa.
  hlt-hlt: A vae khat ben lamloh hmaitung kah a kong pathum, a vae khat hmaitung kah
    a kong pathum neh a kaep lamloh a kong parhuk cawn.
  tbz-SIM: Kɛ̀ tɛ cuokɛ̀ kó kudɔú ḿbo kɛ̀ ibɑkɛ bo ku mpíkù ìtɑ̃ɑ̃ti, kutɛkù ìtɑ̃ɑ̃ti.
  msy-2020: Ezɨ lamba afamin aghorir kam, 6plan aghariba iti, egha 3pla vongɨn itima,
    3pla vongɨn iti.
  azb-azb: Çıraqdanın yanlarından altı budaq – bir yanından üç budaq, o biri yanından
    da üç budaq çıxdı.
  eng-DBY: And six branches went out of the sides thereof — three branches of the
    candlestick out of the one side thereof, and three branches of the candlestick
    out of the other side thereof;
  hin-2017: और दीवट से निकली हुई छः डालियाँ बनीं; तीन डालियाँ तो उसकी एक ओर से और
    तीन डालियाँ उसकी दूसरी ओर से निकली हुई बनीं।
  wol-KYG: Juróom benni car a soqikoo ci weti tegukaayu làmp bi, ñetti car ci gii
    wet, ñett ci gi ci des.
  bjr-bjr: Mi qooma aikausa qisauku dinni taikasee dinni ani moodaa marasee 6 marinau.
    Dinni qaaramoo dinni qaaramoo marinau.
  eng-YLT: and six branches are coming out of its sides, three branches of the candlestick
    out of its one side, and three branches of the candlestick out of its second side;
  eng-WYC-2017: six in ever either side, three rods on one side, and three on the
    other side;
  eng-WMBB: 'There were six branches going out of its sides: three branches of the
    lamp stand out of its one side, and three branches of the lamp stand out of its
    other side:'
  urd-GVH: डंडी से दाईं और बाईं तरफ़ तीन तीन शाख़ें निकलती थीं।
  rug-rug: Kaqu ka onomo limana sa tuturuana zuke; ka ṉeta pa karu kalina.
  gaz-gaz: Bitaa mirga baattuu ibsaa sana keessaas dameewwan jaʼa jechuunis sadii
    gama tokkoon sadii immoo gama kaaniin baafaman.
  fra-LSG: Six branches sortaient de ses côtés, trois branches du chandelier de l’un
    des côtés, et trois branches du chandelier de l’autre côté.
  yal-yal: 'Yii sennin nan yi tixi a fɔxɔ firinne ma: lɛnpu dɔxɔde yire saxan yi lu
    a fɔxɔ kedenni, yire saxan a fɔxɔ bodeni.'
  haw-1868: Eono no lala e puka ana mawaho o kona mau aoao; ekolu manamana o ka ipukukui
    mai kekahi aoao ona mai, a ekolu manamana o ka ipukukui, mai kela aoao ona mai.
  arb-NAV: وَلَهَا سِتُّ شُعَبٍ. يَتَفَرَّعُ مِنْ كُلِّ جَانِبٍ مِنْهَا ثَلاثُ شُعَبِ
    مَنَارَةٍ.
  ewe-ewe: Alɔ ade nɔ akaɖiti la ŋu, etɔ̃ nɔ akpa ɖeka, eye etɔ̃ nɔ akpa evelia hã.
  eng-LEE: And six branches were coming out of its sides; three branches of the candlestick
    out of its one side, and three branches of the candlestick out of the other side
    thereof.
  asm-FB: তাৰ এফালৰ পৰা তিনটা শাখা, আৰু আনফালৰ পৰা তিনটা শাখা, এই দৰে সেই দীপাধাৰৰ
    দুই ফালৰ পৰা ছটা শাখা ওলাল।
  sus-A: سَلٌن سٍننِ نَن مِنِ لَنثُي دْشْسٍ بِلِ مَ، سَشَن سّيتِ كٍرٍن، سَشَن بٌورٍ
    سّيتِ.
  fra-SBL: Six branches sortaient de ses côtés ; trois branches du chandelier sortaient
    de l'un de ses côtés, et trois branches du chandelier sortaient de l'autre côté ;
  hbo-hbo: וְשִׁשָּׁ֣ה קָנִ֔ים יֹצְאִ֖ים מִצִּדֶּ֑יהָ שְׁלֹשָׁ֣ה ׀ קְנֵ֣י מְנֹרָ֗ה
    מִצִּדָּהּ֙ הָֽאֶחָ֔ד וּשְׁלֹשָׁה֙ קְנֵ֣י מְנֹרָ֔ה מִצִּדָּ֖הּ הַשֵּׁנִֽי׃
  eng-WYCLIFFE: sixe in euer eithir side, thre yerdis on o side, and thre on the tother
    side; thre cuppis in the maner of a note bi ech yerde, and litle rundels to gidere,
    and lilies;
  piu-2006: '@see-verse:EXO.037.017'
  pjt-pjt: '@see-verse:EXO.037.017'
  cwe-cwe: Matambi sita yalawilila hana ichinala cha lukingo lwake, matambi matatu
    ubanzi umwe na matambi matatu ubanzi umwenga.
  kik-kik: Mũtĩ ũcio warĩ na honge ithathatũ ciumĩte mĩena-inĩ ya mũrũgamo wa mũtĩ
    ũcio wa kũigĩrĩrwo matawa; ithatũ mwena ũmwe, na ithatũ mwena ũrĩa ũngĩ.
  fra-NCL: Six branches sortaient de ses côtés ; trois branches du chandelier de l’un
    de ses côtés, et trois branches du chandelier du second de ses côtés.
  cek-AK: hmaithawk paanghaih tung hoiah loe tanghang tarukto tacawt; hae bangah thumto,
    ho bang ah doeh thumto tacawt.
  cuk-cuk: Gwallu-siedgi e-dikarba walanergwa (6) e-sakwamar nonanaid. Gwensaksik,
    e-sakwa-warbaa nonaid. Baidsik, e-sakwa warbaa nonaibalid.
  uig-CYR: Чирақданниң ғолиниң икки йенидин алтә шахчә чиқирилди — чирақданниң бир
    йенидин үч шахчә, униң йәнә бир йенидин үч шахчә чиқирилди;
  tel-2017: దీపవృక్షం రెండు వైపుల నుండి మూడేసి కొమ్మల చొప్పున ఆరు కొమ్మలు బయలుదేరాయి.
  hat-BSA: Te gen sis branch ki te sòti bò kote li yo; twa branch chandelye yo nan
    yon bò li, e twa branch chandelye nan lòt bò li;
  kos-kos: Lah onkosr tula siska — tolu ke la, ac tolu ke la.
  hbo-WLC: וְשִׁשָּׁ֣ה קָנִ֔ים יֹצְאִ֖ים מִצִּדֶּ֑יהָ שְׁלֹשָׁ֣ה ׀ קְנֵ֣י מְנֹרָ֗ה
    מִצִּדָּהּ֙ הָֽאֶחָ֔ד וּשְׁלֹשָׁה֙ קְנֵ֣י מְנֹרָ֔ה מִצִּדָּ֖הּ הַשֵּׁנִֽי׃
  ibo-ibo: Alaka isii sitere nʼakụkụ abụọ nke ihe ịdọkwasị oriọna ahụ wapụta, alaka
    atọ nʼotu akụkụ ya, alaka atọ nʼakụkụ nke ọzọ.
  ory-ory: ସେହି ଦୀପବୃକ୍ଷର ଏକ ପାର୍ଶ୍ୱରୁ ତିନି ଶାଖା ଓ ଦୀପବୃକ୍ଷର ଅନ୍ୟ ପାର୍ଶ୍ୱରୁ ତିନି ଶାଖା,
    ଏହି ଛଅ ଶାଖା ତହିଁର ପାର୍ଶ୍ୱରୁ ନିର୍ଗତ ହେଲା।
  chk-chk: A pwal wor wonofoch keangan ra keang seni ewe popun, ülüfoch me epek, pwal
    ülüfoch me epek.
  rop-rop: Imbin joinimap siksbala am langa det midulpat. Thribala am bin jidan wansaid
    en thribala najasaid,
  ukr-1871: 'І шість рамен виходило з боків його: три рамя сьвітильника з одного боку
    його, і три рамя сьвітильника з другого боку його.'
  bch-bch: Be ikado lam iae ilua toman ngan ibogaboga lima ga ede, tol iadag ga tol
    iadag.
  deu-1951: Sechs Arme gingen von seinen Seiten aus, von jeder Seite drei Arme.
  eng-JPS: 'And there were six branches going out of the sides thereof: three branches
    of the candlestick out of the one side thereof, and three branches of the candlestick
    out of the other side thereof;'
  srp-1865: Šest grana izlažahu mu sa strana; tri grane svijetnjaka s jedne strane
    a tri grane svijetnjaka s druge strane;
  lug-lug: Kwaliko amatabi mukaaga agafaanana ng’omutuula emisubbaawa; amatabi asatu
    nga gali ku ludda lumu n’amalala asatu nga gali ku ludda olulala.
  heb-heb: וששה קנים יצאים מצדיה שלשה קני מנרה מצדה האחד ושלשה קני מנרה מצדה השני׃
  ben-IRV: ছয়টি শাখা তার পাশ থেকে বেরিয়ে ছিল-এক পাশ থেকে তিনটি শাখা ও অন্য পাশ থেকে
    তিনটি শাখা।
  pan-pan: ਅਤੇ ਛੇ ਟਹਿਣੀਆਂ ਉਸ ਦੇ ਦੋਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਨਿੱਕਲਦੀਆਂ ਸਨ। ਸ਼ਮਾਦਾਨ ਦੇ ਇੱਕ ਪਾਸਿਓਂ
    ਤਿੰਨ ਟਹਿਣੀਆਂ ਅਤੇ ਸ਼ਮਾਦਾਨ ਦੇ ਦੂਜੇ ਪਾਸਿਓਂ ਤਿੰਨ ਟਹਿਣੀਆਂ।
  mya-JVB: မီးခုံ တိုင် တဘက် တချက် သုံး လက်စီ ထွက် ၍၊ အလက် ခြောက် လက်ရှိ၏။
  hmo-hmo: Iena rigi be ibounai 6, kahana toi, kahana toi.
  urd-urd: 'और छ: शाखें उसकी दोनों तरफ़ से निकली हुई थीं। शमा''दान की तीन शाख़ें तो
    उसकी एक तरफ़ से और तीन शाख़ उसकी दूसरी तरफ़ से।'
  rus-SYN: 'шесть ветвей выходило из боков его: три ветви светильника из одного бока
    его и три ветви светильника из другого бока его;'
  bqc-SIM: Aa daupi gↄ̃na kɛ̃̀ mɛ̀n soolo, kpɛla àaↄ̃, kpɛle àaↄ̃.
  tcz-CHONGTHU: Thaomei khom chu gup ahin, aning ho a kon in abah thum cheh ahin jamdoh'in
    ahi.
  mar-mar: या दीपवृक्षाला एका बाजूला तीन व दुसऱ्या बाजूला तीन अशा सहा शाखा होत्या.
  qub-qub: Chay candilërupa rämancunaga caran sojta callapayoj, quimsa jucaj-lädunpita,
    quimsa jucaj-lädunpita.
  hat-hat: Li te gen yon branch nan mitan ak twa branch chak bò.
  eng-BSB: Six branches extended from the sides, three on one side and three on the
    other.
  tod-tod: Fitina zei anii ma ɓeke dɔzitaiti ti ɠulani kakamaʋɛti, ma ɓeke saʋagɔ
    ɠɛni kakamaʋɛ gilazuʋɛ, ta ma ɓeke saʋagɔ ɠɛ kakamaʋɛ zɔɔla ʋelei.
  eng-WEBPB: 'There were six branches going out of its sides: three branches of the
    lamp stand out of its one side, and three branches of the lamp stand out of its
    other side:'
  kbq-kbq: Hagi ana tavi zotamofona 6si'a azankuna tro hunte'ne. Rugaraga 3'a azankunakna
    huno tro hunte'ne.
  nhe-BL: Huan quipixtoya chicuase imacuayohua; eyi imacuayohua ipan se lado, huan
    ne se eyi ipan seyoc lado.
  gub-BL: Heta 6 izywa a'e tatainy henaw rehe wà. Na'iruz upyta amo ipehegwer rehe
    wà. Na'iruz upyta inugwer ipehegwer rehe wà no.
  eng-DRA: 'Six on the two sides: three branches on one side, and three on the other.'
