verse: EXO.037.028
translations:
  mal-C: അവർ ഖദിരമരംകൊണ്ടു തണ്ടുകൾ ഉണ്ടാക്കി. അതു തങ്കംകൊണ്ടു പൊതിഞ്ഞു.
  deu-TKW: Die Stangen aber fertigte er aus Akazienholz an und überzog sie mit Gold.
  lin-lin: Asalaki mabaya yango na nzete ya akasia mpe abambaki yango wolo.
  eng-LSV: And he makes the poles of shittim wood, and overlays them with gold;
  eng-GNV: Also he made the barres of Shittim wood, and ouerlayde them with golde.
  eng-WEBSTER: And he made the staffs of shittim wood, and overlaid them with gold.
  nhw-BL: Huan nopa cuahuitl huehueyac quisencajqui ica cuahuitl acacia, huan quixajqui
    ica oro.
  swh-ONEN: Akatengeneza mipiko kwa miti ya mshita na kuifunika kwa dhahabu.
  bba-bba: Mɑ bɑ dɑ̃ɑ pɔɔsi yi kuɑ kɑ ɑkɑsiɑn dɑ̃ɑ bɑ yi wurɑ pote.
  eng-KJVCPB: And he made the staves of shittim wood, and overlaid them with gold.
  luo-luo: Negiloso ludhego gi yiend siala kendo ne gibawogi gi dhahabu.
  meu-meu: Maduna rua danu e kara, kela audia amo, bona gold amo e ḡovadia.
  npi-ULB: तिनले बबुल काठका डन्डाहरू बनाएर तिनलाई सुनले मोहोरे ।
  yor-yor: Ó ṣe òpó igi ṣittimu, ó sì bò wọ́n pẹ̀lú u wúrà.
  emp-NTPO: Maʌ̃ra acacia bacurud̶eda osia. Biya eraped̶a oroba bʌrasia.
  ind-ind: Dia membuat tongkat-tongkat pengusung dari kayu akasia dan melapisinya
    dengan emas.
  pes-OPCB: این چوبها از درخت اقاقیا تهیه شده بود و روکش طلا داشت.
  tgl-ULB: Gumawa siya ng mga poste sa kahoy ng akasya at binalutan niya sila ng ginto.
  hui-hui: Ani buwa ibugua dabu ogoni iraho yulenaga ira agasiame ira kira mo manda
    manda buwa ngolome paraho dambi ho wini.
  mya-mya: ထမ်း​ပိုး​များ​ကို​အ​ကာ​ရှ​သစ်​သား​ဖြင့်​ပြု လုပ်​၍၊ ရွှေ​ချ​ထား​၏။
  cbi-NTPO: Juntsa cha'li jumula akasia chichee ke' uru tene mai'tekemi.
  bod-N: རྒྱུག་པ་དེ་གཉིས་སེང་ལྡེང་ཤིང་གིས་བཟོས་ཏེ་གསེར་གྱིས་གཡོགས་སོ། །
  sna-sna: Vakagadzira mapango omuti womuunga uye vakaafukidza negoridhe.
  spa-BLM: Hizo las varas de madera de acacia y las recubrió de oro.
  cac-cac: A te' sb'achlab'il ix och chi', aton te' acacia, ix ochpax q'uen oro d'a
    te'.
  swh-ULB: Kisha akafanya ile miti ya mshita na kuifunika kwa dhahabu.
  bel-bel: жэрдкі зрабіў з дрэва сітым і абклаў іх золатам.
  deu-ELBBK: Und er machte die Stangen von Akazienholz und überzog sie mit Gold.
  mbb-OT: Haazà is mibeelan he tival, kayu he ekasya he mid-epizan te vulawan.
  mal-2015: ഖദിരമരംകൊണ്ടു തണ്ടുകളും ഉണ്ടാക്കി പൊന്നുകൊണ്ടു പൊതിഞ്ഞു.
  gup-gup: Dja mahni mandulkdjad bokenh birrimarnbom kore acacia kundulk, dja mak
    birribalbaruy wirlmurrng gold duninjh.
  gvs-gvs: Ikaupatukoidi ikavava, e aba kasalayana ana kaitakeo aiyuwo gaigíyala ibobóidi,
    goura paaevaidi goi ipaimidi.
  rmc-rmc: O dručki kerďa le akacijoskre kaštestar a obcirdňa len le somnakaha.
  nlg-nlg: Na ghai ni hola te gonighi nia na ghai acacia me poroi nia na gold.
  pes-OPV: و عصاها را از چوب شطیم ساخته، آنها را به طلا پوشانید.
  ron-1924: А фэкут ниште друӂь дин лемн де салкым ши й-а полеит ку аур.
  ben-OBCV: বাবলা কাঠ দিয়ে তাঁরা খুঁটি তৈরি করলেন ও সেগুলি সোনা দিয়ে মুড়ে দিলেন।
  som-som: Oo ulihii wuxuu ka sameeyey qori qudhac ah, dahab buuna ku dahaadhay.
  lat-VUC: Ipsos autem vectes fecit de lignis setim, et operuit laminis aureis.
  eng-ASVBT: And he made the staves of acacia wood, and overlaid them with gold.
  ita-1885: E fece quelle stanghe di legno di Sittim, e le coperse d'oro.
  eng-ULB: He made the poles of acacia wood, and he covered them with gold.
  spa-VBL: Hizo las varas de madera de acacia y las cubrió con oro.
  fra-_FOB: Et il fit les barres de bois de Sittim, et il les couvrit d'or.
  mal-mal: ഖദിരമരംകൊണ്ട് തണ്ടുകളും ഉണ്ടാക്കി പൊന്നുകൊണ്ട് പൊതിഞ്ഞു.
  urd-GVR: Yih lakaṛiyāṅ kīkar kī thīṅ, aur un par bhī sonā chaṛhāyā gayā.
  suz-BL: मिनु मेको कुरचा कली बोल्‍यो शी के कुरतीक कोक्‍के निक्‍शी सेल्‍शा, सुनम गिल्तु।
  ita-1927: E fece le stanghe di legno d’acacia, e le rivestì d’oro.
  ckb-ckb: دوو دارەکەشیان لە داری ئەکاسیا دروستکرد و بە زێڕ ڕووکەشیان کردن.
  eng-BBE: The rods he made of the same hard wood, plating them with gold.
  kan-OKCV: ಕೋಲುಗಳನ್ನು ಜಾಲಿ ಮರದಿಂದ ಮಾಡಿ, ಅವುಗಳನ್ನು ಬಂಗಾರದಿಂದ ಹೊದಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.037.027'
  tam-2017: சீத்திம் மரத்தால் அந்தத் தண்டுகளைச் செய்து, அவைகளைப் பொன்தகட்டால் மூடினான்.
  spa-RV-1909: E hizo las varas de madera de Sittim, y cubriólas de oro.
  ron-BTF: Și a făcut drugii din lemn de salcâm și i-a placat cu aur.
  eng-WEBP: He made the poles of acacia wood, and overlaid them with gold.
  eng-FBV: He made the poles of acacia wood and covered them with gold.
  nld-1939: De handbomen maakte hij van acaciahout en besloeg ze met goud.
  nch-BL: Huan nopa cuahuit huehueyac quichijqui ica cuahuit acacia, huan quiixalti
    ica oro.
  vie-1934: Người chuốt đòn bằng cây si-tim và bọc vàng.
  hin-CV: इन डंडों को बबूल की लकड़ी से बनाकर उसमें सोने की परत चढ़ाई.
  eng-OURB: He made the poles of acacia wood, and overlaid them with gold.
  spa-BES: Las varillas que hizo de la misma madera de acacia, chapado con oro.
  tdx-tdx: Rinanji’e ami’ty mendoraveñe o bao’eo le nipakora’e volamena.
  vid-vid: Nakagongomanya mipichilo mili ja msonobali na kuibakaliza zahabu.
  eng-OKE: And he made the staves of sittin wood, and overlaid them with gold.
  tha-KJV: เขาทำไม้คานหามนั้นด้วยไม้กระถินเทศหุ้​มด​้วยทองคำ
  por-BR-2018: E fez as varas de madeira de acácia, e cobriu-as de ouro.
  deu-ELO: Und er machte die Stangen von Akazienholz und überzog sie mit Gold.
  eng-WYC-2018: Forsooth he made those bars (out) of the wood of shittim, (or acacia
    wood), and covered them with golden plates.
  epo-epo: Kaj li faris la stangojn el akacia ligno kaj tegis ilin per oro.
  uig-PIN: U baldaⱪlarni akatsiyǝ yaƣiqidin yasap, altun bilǝn ⱪaplidi.
  beo-beo: E da gaguli ahoasu ifa amo aga:isia ifaga hamone, gouliga dedeboi.
  tpi-OTNT: Na ol i sapim tupela hap diwai akas bilong karim alta na ol i karamapim
    long gol.
  hau-SA: Suka yi sandunan da itacen ƙirya, suka kuma dalaye su da zinariya.
  uig-LAT: U baldaqlarni akatsiye yaghichidin yasap, altun bilen qaplidi.
  nde-nde: Benza imijabo ngesihlahla somʼakhakhiya bayihuqa ngegolide.
  ton-ton: Pea naʻa ne ngaohi ʻae ongo haʻamo ʻaki ʻae ʻakau ko e sitimi, pea naʻe
    ʻaofi ia ʻaki ʻae koula.
  ces-1613: A zdělal ty sochory z dříví setim, a obložil je zlatem.
  eng-WMB: He made the poles of acacia wood, and overlaid them with gold.
  tam-TCV: அக்கம்புகளை சித்தீம் மரத்தினால் செய்து, அவற்றைத் தங்கத்தகட்டால் மூடினார்கள்.
  ceb-ULB: Gihimo niya ang mga dayongan gamit ang kahoy nga akasya ug gihaklapan niya
    kini ug bulawan.
  pol-UBG: Zrobił także drążki z drewna akacjowego i pokrył je złotem.
  urd-GVU: یہ لکڑیاں کیکر کی تھیں، اور اُن پر بھی سونا چڑھایا گیا۔
  deu-1912: Aber die Stangen machte er von Akazienholz und überzog sie mit Gold.
  ntj-ntj: '@see-verse:EXO.037.027'
  kan-2017: ಜಾಲೀಮರದಿಂದ ಕೋಲುಗಳನ್ನು ಮಾಡಿ ಅವುಗಳಿಗೆ ಚಿನ್ನದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಿದನು.
  ena-ena: Vadɨm agadɨ havahava saŋ kɨlɨ akasɨ sɨlɨvɨ ahica mibɨŋ hegulaŋ me agɨladɨ
    lɨhuavɨmi. Lavɨla lɨba golɨ hɨvɨ ifuhafihafi uavɨmi.
  yap-yap: I ngongliy e m’at riy ko ren ni acacia nge ing e gol u wuru’.
  hlt-MCSB: Rhining thing te thingpang la a suih tih sui a ben thil.
  mdy-ETH: ዛጶ ሚፆንሢ ሻሪ ሚሢና ዒዚ ኮሺ ዎርቄና ጳርቄኔ።
  twi-ASANTE: Nnua a na wɔde soa no yɛ okuo nnua a wɔde sikakɔkɔɔ adura ho.
  eng-WEBU: He made the poles of acacia wood, and overlaid them with gold.
  bnp-bnp: Muri ri kau na kai a akas a binole i rua, ri naviri na gol ne vona ni kaloho
    a dede na havu mangisipa.
  wal-wal: Kasota guuganttaappe kessidi, eta worqqan sheeshshiis.
  spa-PDDPT: Hizo las varas de madera de acacia y las recubrió de oro.
  gun-gun: Acácia gui yvyra po'i'i ojapo ma vy ouro py onhovãmba.
  agu-BL: Ma yi e'chk k'a'j xcon yi balaj tze' acacia tan banle'n, nin oc oro te'jak
    tan jople'n yi tze'.
  ilo-ULB: Inaramidna dagiti assiw manipud iti kayo ti akasia, ken kinalupkopanna
    dagitoy iti balitok.
  kpg-kpg: Mee guu hai nia laagau aamo gi nia laagau ‘acacia’, gaa hii nia maa gi nia
    goolo.
  uig-ARA: ئۇ بالداقلارنى ئاكاتسىيە ياغىچىدىن ياساپ، ئالتۇن بىلەن قاپلىدى.
  sus-sus: A naxa na wurie yailan kasiya wuri ra, a naxa xɛɛma maso e ma.
  pon-2006: Tuhke akesia me e wiahkihda tuhkehn wisik ko oh kidimkihla kohl.
  ksd-ksd: Ma i ga. mut ra kip, a davai akasia, ma i ga vung vapetep tar ra goled
    tana.
  tur-YTC: Sırıkları akasya ağacından yaptı ve altınla kapladı.
  ind-AYT: Dia membuat tongkat-tongkat pengusung-pengusung itu dari kayu akasia dan
    melapisinya dengan emas.
  nya-nya: Anapanga mizati yamtengo wa mkesha ndipo anayikuta ndi golide.
  hrv-hrv: Motke načini od bagremova drva pa ih obloži zlatom.
  mps-mps: Tama te alta ni palabo ni dage si augwaligo te ni akasgo nigilama, tama
    te ni si te golgo haluai.
  tpi-tpi: Na ol i sapim tupela hap diwai akas bilong karim alta na ol i karamapim
    long gol.
  dan-1931: Bærestængerne lavede han af Akacietræ og overtrak dem med Guld.
  vie-OVCB: Đòn khiêng được làm bằng gỗ keo bọc vàng.
  guj-2017: તેણે બાવળનાં લાકડાના દાંડા બનાવીને સોનાથી મઢ્યા.
  pon-2006A: Tuhke akesia me e wiahkihda tuhkehn wisik ko oh kidimkihla kohl.
  por-BRBSL: Ele fez os postes de madeira de acácia, e os revestiu com ouro.
  cth-cth: Hahoi anri thing hoi kâkayawtnae a sak teh suitui hoi hluk e lah ao.
  twi-twi: Nnua a na wɔde soa no yɛ ɔkanto nnua a wɔde sikakɔkɔɔ adura ho.
  hlt-hlt: Rhining thing te thingpang la a suih tih sui a ben thil.
  tbz-SIM: kɛ́cíɛ́kɛ́ dɛtekperɛ̀ kó tidɑbɛɛtì ipɑ̀ɑ̀ti ìdɛ́ì kɛ́ ì dɑ̀ri mɛsɔɔ.
  msy-2020: Me akasɨn iter pumuning inigha ofa gamir dakozim aterasa aning akɨrigha,
    golɨn aning noke.
  azb-azb: Şüvülləri əbrişim ağacından düzəltdi və onları qızılla örtdü.
  eng-DBY: And he made the staves of acacia-wood, and overlaid them with gold.
  hin-2017: और डंडों को उसने बबूल की लकड़ी का बनाया, और सोने से मढ़ा।
  wol-KYG: Ci biir loolu mu sàkk ay njàppuy banti séng, xoob lu ci nekk wurus.
  bjr-bjr: Mi qaindusira saqari qanda akasia saqarinnai auqusee koorannai rafaaqafiqau.
  eng-YLT: And he maketh the staves of shittim wood, and overlayeth them with gold;
  eng-WYC-2017: Forsooth he made those bars of the wood of shittim, or acacia wood,
    and covered them with golden plates.
  eng-WMBB: He made the poles of acacia wood, and overlaid them with gold.
  urd-GVH: यह लकड़ियाँ कीकर की थीं, और उन पर भी सोना चढ़ाया गया।
  rug-rug: Beto asa si taveteni huda akesia sa sari na palepalekeana, meke pokoni
    qolo tugo sa.
  gaz-gaz: Isaanis danqaraawwan muka laaftoo tolchanii warqee itti uffisan.
  fra-LSG: Il fit des barres de bois d’acacia, et les couvrit d’or.
  yal-yal: E yi kasiya wudin nafala tamine ra, e yi xɛma yilɛnlɛnxine sa e ma.
  haw-1868: A hana iho la oia i na auamo, he laau sitima, a uhi iho la ia mau mea
    i ke gula.
  arb-NAV: وَصَنَعَ الْعَصَوَيْنِ مِنْ خَشَبِ السَّنْطِ الْمُغَشَّى بِالذَّهَبِ
  ewe-ewe: Wotsɔ akasiati kpa kpo didiawo, eye wofa sika ɖe wo ŋu.
  eng-LEE: And he made the staves of shittim wood, and overlaid them with gold.
  asm-FB: তেওঁ চিটীম কাঠেৰে কানমাৰি সাজি, তাত সোণৰ পতা মাৰিলে।
  sus-A: عَ نَشَ نَ وُرِيٍ يَءِلَن كَسِيَ وُرِ رَ، عَ نَشَ شّيمَ مَسٌ عٍ مَ.
  fra-SBL: Il fit les barres de bois d'acacia, et les couvrit d'or.
  hbo-hbo: וַיַּ֥עַשׂ אֶת־הַבַּדִּ֖ים עֲצֵ֣י שִׁטִּ֑ים וַיְצַ֥ף אֹתָ֖ם זָהָֽב׃
  eng-WYCLIFFE: Forsothe he made tho barris of the trees of Sechym, and hilide with
    goldun platis.
  piu-2006: '@see-verse:EXO.037.027'
  pjt-pjt: '@see-verse:EXO.037.027'
  cwe-cwe: Katenda mibiki midi ya mkenge na kaihaka zahabu.
  kik-kik: Magĩcooka magĩthondeka mĩtĩ ĩngĩ mĩraaya ya mũgaa na makĩmĩgemia na thahabu.
  fra-NCL: Il fit les barres de bois d’acacia et les revêtit d’or.
  cek-AK: Hmaicam aputhaih thing loe, shittim thing hoiah a sak moe, sui tui pazut
    boih.
  cuk-cuk: We-urgomar-suitigwad urgo-acaciaʼye-nugadgi sobsamalad. Geb a-birgine,
    or nasiksamalad.
  uig-CYR: У балдақларни акатсийә яғичидин ясап, алтун билән қаплиди.
  tel-2017: దాన్ని మోసే కర్రలను తుమ్మకర్రతో చేసి వాటికి బంగారం రేకులు తొడిగించాడు.
  hat-BSA: Li te fè poto yo an bwa akasya e li te kouvri yo avèk yon kouch lò.
  kos-kos: El orala srenenu inge ke sak acacia ac nokomla ke gold.
  hbo-WLC: וַיַּ֥עַשׂ אֶת־הַבַּדִּ֖ים עֲצֵ֣י שִׁטִּ֑ים וַיְצַ֥ף אֹתָ֖ם זָהָֽב׃
  ibo-ibo: Ha ji osisi akashia mee mkpara ndị ahụ. Jirikwa ọlaedo machie ha.
  ory-ory: ଆଉ ଶିଟୀମ୍‍ କାଷ୍ଠରେ ସାଙ୍ଗୀ କଲେ ଓ ତାହା ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ।
  chk-chk: A falei ekewe ämwär seni ewe irä akasia o apachätä kolt wor.
  rop-rop: en imbin meigim dubala longwan pol brom det wadultri blanga garrimap det
    teibul, en imbin gaburrumap det dubala pol garram gol.
  ukr-1871: І поробив жердки з дерева акацієвого та пообкладував їх золотом.
  bch-bch: Be ibada abei akas, ta ikado sig rua, ga kus ta imol gid ngan gol ikatinge
    babanga.
  deu-1951: Aber die Stangen machte er von Akazienholz und überzog sie mit Gold.
  eng-JPS: And he made the staves of acacia-wood, and overlaid them with gold.
  srp-1865: A poluge naèini od drveta sitima, i okova ih zlatom.
  lug-lug: Emisituliro yagikola mu muti gwa akasiya, n’agisiigako zaabu.
  heb-heb: ויעש את הבדים עצי שטים ויצף אתם זהב׃
  ben-IRV: তিনি শিটীম কাঠ দিয়ে বহন দণ্ড তৈরী করলেন ও তাদের সোনা দিয়ে মুড়ে দিলেন।
    তেল ও ধুপের নির্মাণ (যাত্রা পুস্তক 13:22, 38)
  pan-pan: ਉਸ ਨੇ ਚੋਬਾਂ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਤੋਂ ਬਣਾਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹਿਆ।
  mya-JVB: ထမ်းဘိုး တို့ကို အကာရှ သား နှင့်လုပ် ၍ ရွှေ နှင့်မွမ်းမံ လေ၏။
  hmo-hmo: Pata huaia audia rua be akasia audia dekena amo ia karaia, bona golo dekena
    amo inai au ia koua.
  urd-urd: और चोबें कीकर की लकड़ी की बनाई और उनको सोने से मढ़ा।
  rus-SYN: шесты сделал из дерева ситтим и обложил их золотом.
  bqc-SIM: Lɛpusiali ↄ̃ aa ã̀ lipↄ̃ↄↄpiↄ ũ, aa kpà ń vuao.
  tcz-CHONGTHU: Aman amoljol jouse jong chu thinggi thing jeng'in asemin sana'in atomnam
    soh keiyin ahi.
  mar-mar: त्याने बाभळीच्या लाकडाचे दांडे केले व ते सोन्याने मढविले.
  qub-qub: Wintunanpaj caj guerutapis ruraran acacia guerupita. Nircur jananpa chapyaran
    goriwan.
  hat-hat: Li fè manch yo an bwa zakasya epi li kouvri yo nèt ak lò.
  eng-BSB: And he made the poles of acacia wood and overlaid them with gold.
  tod-tod: É gulu zɔkpɔiti kpɛtɛni ga akasia wului, é zanugi ziɛ ti ma.
  eng-WEBPB: He made the poles of acacia wood, and overlaid them with gold.
  kbq-kbq: Ana itama eri sgama huno vu'zana akasea zafareti tare azotarare tro huno
    golireti erinovazinte'ne.
  nhe-BL: Huan nopa cuahuitl huehueyac quisencajqui ica cuahuitl acacia, huan quiixalti
    ica oro.
  gub-BL: Ukixikixi ywyra akaz her ma'e i'yw iapo pà. Uwàuwàn i'yw or pupe wà.
  eng-DRA: And the bars themselves he made also of setim wood, and overlaid them with
    plates of gold.
