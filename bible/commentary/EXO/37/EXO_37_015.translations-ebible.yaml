verse: EXO.037.015
translations:
  mal-C: മേശ ചുമക്കേണ്ടതിനുള്ള തണ്ടുകൾ ഖദിരമരംകൊണ്ടുണ്ടാക്കി തങ്കംകൊണ്ടു പൊതിഞ്ഞു.
  deu-TKW: Die Stangen aber fertigte er aus Akazienholz an und überzog sie mit Gold,
    damit man den Tisch tragen könne.
  lin-lin: Asalaki na nzete ya akasia mabaya ya komemela mesa, mpe abambaki yango
    wolo.
  eng-LSV: And he makes the poles of shittim wood, and overlays them with gold, to
    carry the table;
  eng-GNV: And he made the barres of Shittim wood, and couered them with golde to
    beare the Table.
  eng-WEBSTER: And he made the staffs of shittim wood, and overlaid them with gold,
    to bear the table.
  nhw-BL: Huan para quichihuas nopa cuahuitl huehueyac para ica quihuicase nopa cuamesa
    quitequihui cuahuitl acacia, huan quixajqui ica oro.
  swh-ONEN: Mipiko hiyo ya kubebea meza ilitengenezwa kwa mti wa mshita, na ilikuwa
    imefunikwa kwa dhahabu.
  bba-bba: Mɑ u dɑ̃ɑ pɔɔsi yiru kuɑ u wurɑ pote.
  eng-KJVCPB: And he made the staves of shittim wood, and overlaid them with gold,
    to bear the table.
  luo-luo: Ludhe mitingʼogo mesano nolos gi yiend siala kendo nobawgi gi dhahabu.
  meu-meu: Maduna danu kela audia amo e kara, bona gold amo e ḡovadia, pata ihualaina.
  npi-ULB: तिनले टेबुल बोक्‍नलाई बबुल काठबाट डन्डाहरू बनाए, र तिनलाई सुनले मोहोरे
    ।
  yor-yor: Ó sì fi igi kasia ṣe àwọn ọ̀pá, ó sì fi wúrà bò wọ́n, láti máa fi wọ́n
    gbé tábìlì náà.
  emp-NTPO: Maʌ̃ra acacia bacurud̶eda osia. Biya eraped̶a oroba bʌrasia.
  ind-ind: Kedua tongkat itu dibuatnya dari kayu akasia dan dilapisi dengan emas.
  pes-OPCB: این چوبها را از درخت اقاقیا با روکش طلا ساخت.
  tgl-ULB: Ginawa niya ang mga poste mula sa kahoy ng akasya at binalutan ang mga
    ito ng ginto, para mabuhat ang mesa.
  hui-hui: Ani buwa ira agasiame ira kira dagia tebolo iraho yulenenaga manda mandabu
    ngelowa ngolome paraho dambi hene.
  mya-mya: ထမ်း​ပိုး​များ​ကို​အ​ကာ​ရှ​သစ်​သား​ဖြင့် ပြု​လုပ်​၍ ရွှေ​ချ​ထား​၏။-
  cbi-NTPO: Juntsa tyeeba tsuunu ta'pa llaijkara tajintsumi ya' tutinu ñalinu cha'li,
    akasia chee ka' ketu juntsa cha'linu uru tene mai'tekemi.
  bod-N: སྒྲོག་ཙེ་འཁུར་བའི་ཕྱིར་ཁོས་རྒྱུག་པ་དེ་རྣམས་སེང་ལྡེང་ཤིང་གིས་བཟོས་ཏེ་གསེར་གྱིས་གཡོགས་ཤིང་།
  sna-sna: Mapango okutakura tafura akagadzirwa namatanda omuunga uye akanga akafukidzwa
    negoridhe.
  spa-BLM: Hizo las varas de madera de acacia y las recubrió de oro para transportar
    la mesa.
  cac-cac: A te' sb'achlab'il chi', aton te' acacia, ix ochpax q'uen oro d'a spatictac
    te'.
  swh-ULB: Halafu akafanya ile miti ya mshita na kuifunika kwa dhahabu ili kuibeba
    ile meza.
  bel-bel: і зрабіў жэрдкі з дрэва сітым і абклаў іх золатам, каб насіць стол.
  deu-ELBBK: Und er machte die Stangen von Akazienholz und überzog sie mit Gold, um
    den Tisch zu tragen.
  mbb-OT: Heini he menge tival, ekasya he mid-epizan te vulawan.
  mal-2015: മേശചുമക്കേണ്ടതിന്നുള്ള തണ്ടുകൾ ഖദിരമരംകൊണ്ടു ഉണ്ടാക്കി പൊന്നുകൊണ്ടു പൊതിഞ്ഞു.
  gup-gup: Kaluk mahni mandulkdjad makka wanjh birrimarnbom acacia kundulk dja birribaruy
    bu gold wirlmurrng duninjh.
  gvs-gvs: Rini iyatoidi ikavava, aitakeo gaigíyala aiyuwo ibobóidi, e aitakeoyadi
    goi goura paaevaina ikaupatuko.
  rmc-rmc: Ola dručki kerďa le akacijoskre kaštestar a obcirdňa len le somnakaha.
  nlg-nlg: Vaho ge gonighi na ghai ni hola nia na ghai tara vatua nia acacia, me poroi
    nia na gold.
  pes-OPV: و دو عصا را ازچوب شطیم ساخته، آنها را به طلا پوشانید، برای برداشتن خوان.
  ron-1924: А фэкут друӂий дин лемн де салкым ши й-а полеит ку аур; ей служяу ла дучеря
    месей.
  ben-OBCV: টেবিল বহনকারী খুঁটিগুলি বাবলা কাঠ দিয়ে তৈরি করা হল এবং সোনা দিয়ে মুড়ে
    দেওয়া হল।
  som-som: Oo wuxuu ulihii ka sameeyey qori qudhac ah oo ku dahaadhay dahab, si miiska
    loogu qaado.
  lat-VUC: Ipsos quoque vectes fecit de lignis setim, et circumdedit eos auro.
  eng-ASVBT: And he made the staves of acacia wood, and overlaid them with gold, to
    bear the table.
  ita-1885: Fece, oltre a ciò, le stanghe di legno di Sittim, e le coperse d'oro.
  eng-LXXUP: 'And the sockets of their pillars of brass, and their hooks of silver,
    and their chapiters overlaid with silver, and all the posts of the court overlaid
    with silver:'
  eng-ULB: He made the poles out of acacia wood and covered them with gold, in order
    to carry the table.
  spa-VBL: Fabricó las varas de madera de acacia para llevar la mesa y las cubrió
    con oro.
  fra-_FOB: Et il fit les barres, de bois de Sittim, et il les couvrit d'or, pour
    porter la table.
  mal-mal: മേശ ചുമക്കേണ്ടതിനുള്ള തണ്ടുകൾ ഖദിരമരംകൊണ്ട് ഉണ്ടാക്കി പൊന്നുകൊണ്ട് പൊതിഞ്ഞു.
  urd-GVR: Bazliyel ne yih lakaṛiyāṅ bhī kīkar se banāīṅ aur un par sonā chaṛhāyā.
  suz-BL: मिनु टेबल कुरचा कली बोल्‍यो शी के कुरतीक कोक्‍के सेल्‍शा, सुनमी गिल्‍तु।
  ita-1927: E fece le stanghe di legno d’acacia, e le rivesti d’oro; esse dovean servire
    a portar la tavola.
  ckb-ckb: دوو دارەکەشیان لە داری ئەکاسیا دروستکرد و بە زێڕ ڕووکەشیان کردن بۆ هەڵگرتنی
    مێزەکە.
  eng-BBE: The rods for lifting the table he made of hard wood plated with gold.
  kan-OKCV: ಮೇಜನ್ನು ಹೊತ್ತುಕೊಂಡು ಹೋಗುವವರಿಗಾಗಿ ಜಾಲಿ ಮರದಿಂದ ಕೋಲುಗಳನ್ನು ಮಾಡಿ, ಅವುಗಳಿಗೆ
    ಬಂಗಾರದಿಂದ ಹೊದಿಸಲಾಯಿತು.
  bbb-bbb: '@see-verse:EXO.037.014'
  tam-2017: மேஜையைச் சுமக்கும் அந்தத் தண்டுகளைச் சீத்திம் மரத்தால் செய்து, அவைகளைப்
    பொன்தகட்டால் மூடி,
  spa-RV-1909: E hizo las varas de madera de Sittim para llevar la mesa, y cubriólas
    de oro.
  ron-BTF: Și a făcut drugii din lemn de salcâm și i-a placat cu aur, pentru a purta
    masa.
  eng-WEBP: He made the poles of acacia wood, and overlaid them with gold, to carry
    the table.
  eng-FBV: He made the poles of acacia wood for carrying the table and covered them
    with gold.
  nld-1939: De handbomen van de tafel maakte hij van acaciahout, en besloeg ze met
    goud.
  nch-BL: Huan para quichihuas nopa cuahuit huehueyac para ica quihuicase nopa cuamesa
    quitequihui cuahuit acacia, huan quiixalti ica oro.
  vie-1934: người chuốt đòn bằng cây si-tim, bọc vàng, đặng khiêng bàn.
  hin-CV: डंडे बबूल की लकड़ी के बनाए गए थे तथा ऊपर सोना लगा दिया गया.
  eng-OURB: He made the poles of acacia wood, and overlaid them with gold, to carry
    the table.
  spa-BES: Las barras para levantar la mesa las hizo de madera de acacia chapada en
    oro.
  tdx-tdx: Rinanji’e ami’ty mendoraveñe i bao-pitakonan-drairay rey le pinako’e volamena.
  vid-vid: Nakagongomanya mipichilo ja msonobali ja kupichila, nakaibakaliza zahabu.
  eng-OKE: '[no translation]'
  tha-KJV: เขาทำคานหามด้วยไม้กระถินเทศหุ้​มด​้วยทองคำสำหรับหามโต๊ะนั้น
  por-BR-2018: E fez as varas de madeira de acácia para levar a mesa, e cobriu-as
    de ouro.
  deu-ELO: Und er machte die Stangen von Akazienholz und überzog sie mit Gold, um
    den Tisch zu tragen.
  eng-WYC-2018: And he made the bars (out) of the wood of shittim, and compassed those
    with gold. (And he made the bars out of shittim wood, or acacia, and covered them
    with gold.)
  epo-epo: Kaj li faris la stangojn el akacia ligno, kaj li tegis ilin per oro, por
    porti la tablon.
  uig-PIN: Xirǝ üqün u baldaⱪlarni akatsiyǝ yaƣiqidin yasap, altun bilǝn ⱪaplidi;
    xirǝ ular bilǝn kɵtürülǝtti.
  beo-beo: E da amo fafai gaguli masa:ne, ea ifa aga:isia ifa amoga hamone, gouliga
    dedeboi.
  tpi-OTNT: Na ol i sapim tupela hap diwai akas bilong karim tebol na karamapim tupela
    long gol.
  hau-SA: An yi sandunan da ake ɗaukan tebur da itacen ƙirya, aka kuma dalaye su da
    zinariya.
  uig-LAT: Shire üchün u baldaqlarni akatsiye yaghichidin yasap, altun bilen qaplidi;
    shire ular bilen kötürületti.
  nde-nde: Imijabo yokuthwalisa itafula yayenziwe ngezigodo zesihlahla somʼakhakhiya
    njalo ihuqwe ngegolide.
  ton-ton: Pea ne ngaohi ʻae ongo ʻakau ʻaki ʻae sitimi, pea naʻe ʻaofi ʻaki ia ʻae
    koula, ke haʻamo ʻaki ʻae palepale.
  ces-1613: Udělal i sochory z dříví setim, kteréžto obložil zlatem k nošení stolu.
  eng-WMB: He made the poles of acacia wood, and overlaid them with gold, to carry
    the table.
  tam-TCV: மேஜையைச் சுமப்பதற்கான கம்புகளை சித்தீம் மரத்தினால் செய்து அவற்றைத் தங்கத்தகட்டால்
    மூடினார்கள்.
  ceb-ULB: Gihimo niya ang mga dayongan gamit ang kahoy nga akasya ug gihaklapan niya
    kini ug bulawan, aron madayongan ang lamesa.
  pol-UBG: Porobił drążki z drewna akacjowego do noszenia stołu i powlókł je złotem.
  urd-GVU: بضلی ایل نے یہ لکڑیاں بھی کیکر سے بنائیں اور اُن پر سونا چڑھایا۔
  deu-1912: Und machte die Stangen von Akazienholz und überzog sie mit Gold, daß man
    den Tisch damit trüge.
  ntj-ntj: '@see-verse:EXO.037.014'
  kan-2017: ಮೇಜನ್ನು ಹೊತ್ತುಕೊಂಡು ಹೋಗುವವರಿಗಾಗಿ ಜಾಲೀಮರದಿಂದ ಕಂಬಗಳನ್ನು ಮಾಡಿ, ಅವುಗಳಿಗೆ ಚಿನ್ನದ
    ತಗಡುಗಳನ್ನು ಹೊದಿಸಿದನು.
  ena-ena: La vadɨm agadɨ havahava saŋ kɨlɨ akasɨ sɨlɨvɨ ahica mibɨŋ hegulaŋ me agɨladɨ
    lɨhuavɨmi. Lavɨla lɨba golɨ hɨvɨ ifuhafihafi uavɨmi.
  yap-yap: I ngongliy e mat’ ko ren ni acacia, me ing ko gol.
  hlt-MCSB: Caboei aka kawt ham thingpang te rhining thing a suih tih sui a ben thil.
  mdy-ETH: ዛጳሢ ሚፆዋ ሻሪ ሚሢና ኮሺ ዎርቄና ዒ ጳርቄኔ።
  twi-ASANTE: Ɔde okuo nnua a ɔde sikakɔkɔɔ agu ho yɛɛ nnua a wɔde bɛsoa.
  eng-WEBU: He made the poles of acacia wood, and overlaid them with gold, to carry
    the table.
  bnp-bnp: Ri kau na tabekena kai a akas a binole, ri naviri na gol.
  wal-wal: Xaraphpheezaa tookkiyo kasotakka guuganttaappe kessidi, worqqan sheeshshiis.
  spa-PDDPT: Hizo también las varas de madera de acacia para transportar la mesa,
    y las recubrió de oro.
  gun-gun: Yvyra po'i'i ma acácia guigua, ha'e ouro py ju onhovã, mesa ogueraa aguã.
  agu-BL: Yi e'chk k'a'ja'tz ja bnix tan yi tze' acacia. Nin yi bnixe'n nintzun oc
    oro te'jak.
  ilo-ULB: Inaramidna dagiti assiw babaen iti kayo ti akasia ken kinalupkopanna dagitoy
    iti balitok, tapno maawit ti lamisaan.
  kpg-kpg: Mee ne hai nia laagau aamo gi nia laagau ‘acacia’ gaa hii nia maa gi nia
    goolo.
  uig-ARA: شىرە ئۈچۈن ئۇ بالداقلارنى ئاكاتسىيە ياغىچىدىن ياساپ، ئالتۇن بىلەن قاپلىدى؛
    شىرە ئۇلار بىلەن كۆتۈرۈلەتتى.
  sus-sus: A naxa wuri kuyee masoli kasiya wuri ra, a e maso xɛɛma ra. Nee findi teebili
    tongose ra.
  pon-2006: E wiahda tuhkehn wisik ko sang tuhke akesia oh kidimkihla kohl.
  ksd-ksd: Ma i ga mut ra kip ta ra davai akasia, ma i ga vung vapetep tar ra goled
    tana upi da kip ra vuvuvung me.
  tur-YTC: Masayı taşımak için sırıkları akasya ağacından yaptı ve altınla kapladı.
  grc-BRENT: Καὶ αἱ βάσεις τῶν στύλων αὐτῶν χαλκαῖ, καὶ αἱ ἀγκύλαι αὐτῶν ἀργυραῖ,
    καὶ αἱ κεφαλίδες αὐτῶν περιηργυρωμέναι ἀργυρίῳ, καὶ οἱ στύλοι περιηργυρωμένοι
    ἀργυρίῳ πάντες οἱ στύλοι τῆς αὐλῆς·
  ind-AYT: Dia membuat pengusung-pengusung dari kayu akasia untuk mengangkut meja
    itu dan melapisinya dengan emas.
  nya-nya: Anapanga nsichi zamtengo wa mkesha ndi kuzikuta ndi golide kuti azinyamulira
    tebulolo.
  hrv-hrv: Motke za nošenje stola načinio je od bagremova drva i zlatom ih obložio.
  mps-mps: Tama augwaligo te tebol tolabo ni dage si te ni akasgo nigai, te si te
    golgo haluai.
  tpi-tpi: Na ol i sapim tupela hap diwai akas bilong karim tebol na karamapim tupela
    long gol.
  dan-1931: Og han lavede Bærestængerne at Akacietræ og overtrak dem med Guld, og
    med dem skulde Bordet bæres.
  vie-OVCB: Đòn khiêng làm bằng gỗ keo bọc vàng.
  guj-2017: તેણે મેજ ઊંચકવા માટે બાવળના લાકડાની દાંડીઓ બનાવી અને તેને સોનાથી મઢી લીધી.
  pon-2006A: E wiahda tuhkehn wisik ko sang tuhke akesia oh kidimkihla kohl.
  por-BRBSL: Ele fez os postes de madeira de acácia, e os revestiu com ouro, para
    carregar a mesa.
  cth-cth: Caboi teh kâkayawt thai nahanelah acung hah anri thing hoi a sak teh sui
    tui hoi a hluk.
  twi-twi: Wɔde ɔkanto nnua a wɔde sikakɔkɔɔ agu ho yɛɛ nnua a wɔde bɛsoa.
  hlt-hlt: Caboei aka kawt ham thingpang te rhining thing a suih tih sui a ben thil.
  tbz-SIM: Kòo cíɛ́kɛ́ dɛtekperɛ̀ kó tidɑbɛɛtì ipɑ̀ɑ̀ti, kɛ́ ì dɑ̀ri mɛsɔɔ mbɛ̀ yó
    ntɔunɛ̀ ì tɑ́bùrì,
  msy-2020: Egha me akasɨn iter otevir pumuning isa dakozim aterasa deragha aning
    akɨrigha, golrama aningɨn pogha aning noke.
  azb-azb: Masanı aparmaq üçün şüvülləri əbrişim ağacından düzəltdi və onları qızılla
    örtdü.
  eng-DBY: And he made the staves of acacia-wood, and overlaid them with gold, to
    carry the table.
  hin-2017: और उसने मेज उठाने के लिये डंडों को बबूल की लकड़ी के बनाया, और सोने से
    मढ़ा।
  wol-KYG: Mu sàkk ay njàppuy bantu séng, xoob ko wurus, ñu di ko yóbboo taabal ji.
  bjr-bjr: Mifa akasia saqari qaindusifandinna qanda koorannai kukuqinau.
  eng-YLT: And he maketh the staves of shittim wood, and overlayeth them with gold,
    to bear the table;
  eng-WYC-2017: And he made the bars of the wood of shittim, and compassed those [or
    them] with gold.
  eng-WMBB: He made the poles of acacia wood, and overlaid them with gold, to carry
    the table.
  urd-GVH: बज़लियेल ने यह लकड़ियाँ भी कीकर से बनाईं और उन पर सोना चढ़ाया।
  rug-rug: Meke tavete ni sa sari karua palepalekeana huda akesia, meke va poko ni
    qolo sekesekeana.
  gaz-gaz: Danqaraawwan minjaalli ittiin baatamu sun muka laaftoo irraa hojjetamanii
    warqeen itti uffifamee ture.
  fra-LSG: Il fit les barres de bois d’acacia, et les couvrit d’or; et elles servaient
    à porter la table.
  yal-yal: E yi kasiya tamine rafala, e yi xɛma yilɛnlɛnxine sa e ma, e findi tabanla
    xali seen na.
  haw-1868: A nana iho la oia i na auamo, he laau sitima, a uhi iho la ia lakou i
    ke gula, i mea e lawe ai i ka papaaina.
  arb-NAV: وَصَنَعَ الْعَصَوَيْنِ مِنْ خَشَبِ السَّنْطِ، وَغَشَّاهُمَا بِالذَّهَبِ
    لِتُحْمَلَ بِهِمَا الْمَائِدَةُ.
  ewe-ewe: Wotsɔ akasiati kpa kpo siwo woatsɔ akɔ Kplɔ̃ lae, eye wofa sika ɖe wo ŋuti.
  eng-LEE: And he made the staves of shittim wood, and overlaid them with gold, to
    bear the table.
  asm-FB: তেওঁ মেজ বৈ নিবৰ কাৰণে চিটীম কাঠৰ দুডাল কানমাৰি সাজি, তাতো সোণৰ পতা মাৰিলে।
  sus-A: عَ نَشَ وُرِ كُيٍيٍ مَسٌلِ كَسِيَ وُرِ رَ، عَ عٍ مَسٌ شّيمَ رَ. نٍيٍ قِندِ
    تٍيبِلِ تٌنفٌسٍ رَ.
  fra-SBL: Il fit les barres de bois d'acacia, et les couvrit d'or, pour porter la
    table.
  hbo-hbo: וַיַּ֤עַשׂ אֶת־הַבַּדִּים֙ עֲצֵ֣י שִׁטִּ֔ים וַיְצַ֥ף אֹתָ֖ם זָהָ֑ב לָשֵׂ֖את
    אֶת־הַשֻּׁלְחָֽן׃
  eng-WYCLIFFE: And he made tho barris of the trees of Sechym, and cumpasside tho
    with gold.
  piu-2006: '@see-verse:EXO.037.014'
  pjt-pjt: '@see-verse:EXO.037.014'
  cwe-cwe: Katenda mibiki ya mkenge ya kupapila, maabaho kaihaka zahabu.
  kik-kik: Mĩtĩ ĩyo mĩraaya ya gũkuua metha yarĩ ya mbaũ cia mũgaa, na ĩkagemio na
    thahabu.
  fra-NCL: Il fit les barres de bois d’acacia et les revêtit d’or ; elles servaient
    à porter la table.
  cek-AK: Caboi aputhaih loe shittim thing hoiah a sak moe, sui tui to pazut.
  cuk-cuk: Mese-selegega, suar-acaciaʼye-nugad-walagana suitii imaksamalad. A-birgi,
    bela ebiris or nasiksamalad.
  uig-CYR: Ширә үчүн у балдақларни акатсийә яғичидин ясап, алтун билән қаплиди; ширә
    улар билән көтириләтти.
  tel-2017: బల్లను మోసే కర్రలను తుమ్మకర్రతో చేయించి వాటికి బంగారం రేకులు పొదిగించాడు.
  hat-BSA: Li te fè poto yo avèk bwa akasya. Li te kouvri yo avèk yon kouch lò, pou
    pote tab la.
  kos-kos: Orekla srenenu nu kac ke sak acacia ac nukla ke gold.
  hbo-WLC: וַיַּ֤עַשׂ אֶת־הַבַּדִּים֙ עֲצֵ֣י שִׁטִּ֔ים וַיְצַ֥ף אֹתָ֖ם זָהָ֑ב לָשֵׂ֖את
    אֶת־הַשֻּׁלְחָֽן׃
  ibo-ibo: O jikwa osisi akashia mee okporo osisi ahụ e ji ebu tebul ahụ. Jirikwa
    ọlaedo machie ya.
  ory-ory: ପୁଣି, ସେ ସେହି ମେଜ ବହନାର୍ଥେ ଶିଟୀମ୍‍ କାଷ୍ଠରେ ସାଙ୍ଗୀ ନିର୍ମାଣ କରି ସୁବର୍ଣ୍ଣରେ
    ମଡ଼ାଇଲେ।
  chk-chk: Iwe, a falei ämwärin ewe chepel seni ewe irä akasia o apachätä kolt wor.
  rop-rop: en imbin meigim dubala longwan pol brom det wadultri blanga garrimap det
    teibul, en imbin gaburrumap det dubala pol garram gol.
  ukr-1871: І поробив носила з дерева акацієвого та й пообкладував їх золотом, щоб
    носити ними стола.
  bch-bch: Ikado sig toa rua oa ngan abei akas ta imol gid ngan gol ikatinge babanga.
  deu-1951: Und machte die Stangen von Akazienholz und überzog sie mit Gold, um den
    Tisch damit zu tragen.
  eng-JPS: And he made the staves of acacia-wood, and overlaid them with gold, to
    bear the table.
  srp-1865: A poluge naèini od drveta sitima, i okova ih zlatom, da se može nositi
    sto.
  lug-lug: N’akola emisituliro gy’emmeeza mu muti gwa akasiya, n’agibikkako zaabu.
  heb-heb: ויעש את הבדים עצי שטים ויצף אתם זהב לשאת את השלחן׃
  ben-IRV: তিনি টেবিল বয়ে নিয়ে যাবার জন্য শিটীম কাঠ দিয়ে দুটি বহন-দণ্ড তৈরী করে
    সোনা দিয়ে মুড়ে দিলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਚੋਬਾਂ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਤੋਂ ਬਣਾਈਆਂ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੋਨੇ ਨਾਲ
    ਮੜ੍ਹਿਆ ਤਾਂ ਜੋ ਮੇਜ਼ ਚੁੱਕੀ ਜਾਵੇ।
  mya-JVB: စားပွဲ ထမ်း စရာ အကာရှ သား ထမ်းဘိုး ကို လုပ် ၍ ရွှေ နှင့် မွမ်းမံ လေ၏။
  hmo-hmo: Pata huaia audia be akasia au dekenai ia karaia, bona golo dekenai ia koua.
  urd-urd: और उसने मेज़ उठाने की वह चोबें कीकर की लकड़ी की बनाई और उनको सोने से मंढ़ा।
  rus-SYN: и сделал шесты из дерева ситтим и обложил их золотом для ношения стола.
  bqc-SIM: Lɛpusiali ↄ̃ aa ã̀ lipↄ̃ↄↄpiↄ ũ, aa vua kùlɛ lípiↄwa, kɛ́ wàli táabũnupi
    sɛò.
  tcz-CHONGTHU: Aman hichengse chu thinggi thing jeng mangchan asuiyin, abonchan sana'in
    atomjol sohkeiyin ahi.
  mar-mar: मेज उचलण्यासाठी त्याने बाभळीच्या लाकडाचे दांडे केले व ते सोन्याने मढवले;
  qub-qub: Mësata wintunanpaj caj guerucunataga ruraran acacia guerupita. Intëru jananpana
    goriwan chapyaran.
  hat-hat: Li fè poto yo ak bwa zakasya, epi li kouvri yo nèt ak lò. Se poto sa yo
    ki sèvi pou pote tab la.
  eng-BSB: He made the poles of acacia wood for carrying the table and overlaid them
    with gold.
  tod-tod: É gulu zɔkpɔiti kpɛtɛni ga akasia wului, é zanugi ziɛni ti ma, ti ɠɛ
    ga taɓalii zeɠe aniiti.
  eng-WEBPB: He made the poles of acacia wood, and overlaid them with gold, to carry
    the table.
  kbq-kbq: Ana tra'ma erisga huno vu'zana, akasia zafa antreno tare azota tro huteno,
    ana azotararena golireti eri anovazi'ne.
  nhe-BL: Huan para quichihuas nopa cuahuitl huehueyac para ica quihuicase nopa cuamesa
    quitequihui cuahuitl acacia, huan quiixalti ica oro.
  gub-BL: Ukixikixi ywyra akaz her ma'e a'e mokoz i'yw iapo pà. Uwàuwàn i'yw or pape
    zàwenugar romo iapo pyrer pupe wà.
  eng-DRA: And the bars also themselves he made of setim wood, and overlaid them with
    gold,
