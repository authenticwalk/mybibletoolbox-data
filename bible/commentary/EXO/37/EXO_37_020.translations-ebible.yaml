verse: EXO.037.020
translations:
  mal-C: നിലവിളക്കിൽ മൊട്ടുകളോടും പൂക്കളോടുംകൂടിയ ബദാംപൂക്കൾപോലുള്ള നാലു പുടങ്ങൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Am Leuchter aber befanden sich vier Blumenkelche, mandelblütenförmig mit
    den zugehörigen Knollen und Blüten,
  lin-lin: Na moto ya likonzi ya etelemiselo ya minda, ezalaki na bakeni minei oyo
    ezali na lolenge ya bafololo ya madame, elongo na bambuma mpe bafololo.
  eng-LSV: And in the lampstand [are] four calyxes, made like almonds, its knobs,
    and its flowers,
  eng-GNV: 'And vpon the Candlesticke were foure bolles after the facion of almondes,
    the knoppes thereof and the floures thereof:'
  eng-WEBSTER: 'And in the candlestick were four bowls made like almonds, its knobs,
    and its flowers:'
  nhw-BL: Huan ipan icuayo nopa tlahuil quetzali quipiyayaya nahui pilcaxitzitzi,
    sese ica itlachiyalis se xochitl almendra, se nesiyaya se xochitl mimilijtoc huan
    se quen se xochitl cahuantoc.
  swh-ONEN: Juu ya kinara chenyewe kulikuwepo na vikombe vinne vya mfano wa maua ya
    mlozi yakiwa na matovu yake na maua yake.
  bba-bba: Dɑbu ɡen pɔturɑn tii yɑ burɑnu nnɛ mɔ ni nu kɑ dɑ̃ɑ mɑrum kɑ biibii weenɛ.
  eng-KJVCPB: 'And in the candlestick were four bowls made like almonds, his knops,
    and his flowers:'
  luo-luo: Kendo kuom rachungi taya ne nitie kikombe angʼwen molos machal gi maupe
    mag oyungu mathiewo kendo golo thuoke.
  meu-meu: Duna ai danu kehere na hani, sakada huahuadia na heto, ta ta mai buredia
    bona mai huahuadia.
  npi-ULB: सामदानको बिचको डन्डामा हाडे-बदाममा चारवटा कचौरा, आ-आफ्ना कोपिला र फुलहरू
    थिए ।
  yor-yor: Ní ara ọ̀pá fìtílà ni àwo mẹ́rin ti a ṣe gẹ́gẹ́ bí òdòdó almondi ti ó ni
    ìṣọ àti ìtànná yóò wà.
  emp-NTPO: Dji cacuad̶e bid̶a gʌ̃rʌ̃gʌ̃rʌ̃ã nepõnõ zaca b̶eada quĩmãrẽ osia.
  ind-ind: Tiang utama pelita itu sendiri memiliki empat hiasan yang berbentuk seperti
    bunga badam, lengkap dengan kelopak dan mahkota bunganya.
  pes-OPCB: خود بدنه چراغدان با چهار گل بادامی شکل با جوانه‌ها و غنچه‌هایش تزیین شده
    بود.
  tgl-ULB: Sa mismong ilawan, ang gitnang baras, mayroong apat na baso ginawa katulad
    ng mga bulaklak ng almendra kasama ng kanilang mga madahong tuntungan at ang mga
    bulaklak.
  hui-hui: Lamu halenaga iraneni balawaya bayale ira amononaga lini dedaligobi mitangi
    bialu maria wabu helene.
  mya-mya: ဆီ​မီး​တိုင်​တွင်​ပွင့်​ဖူး၊ ပွင့်​ချပ်​များ ပါ​သော ဗာ​ဒံ​ပွင့်​နှင့်​တူ​သည့်​အ​လှ​ပန်း​ပွင့်​လေး​ပွင့်
    ရှိ​လေ​သည်။-
  cbi-NTPO: Tsenmala aa lanpaa luraren taapai basu pu', almendru llullu keraju', llullu
    tyuinanu basu bain, llullu ya' tape bain puumi.
  bod-N: ཡང་སྒྲོན་སྟེགས་རྐང་པའི་སྟར་སྡོང་གི་མེ་ཏོག་ལྟར་བྱས་པའི་སྒྲོན་ཕོར་བཞི་ལ་གང་བུའི་གཟུགས་ཤིག་དང་མེ་ཏོག་གཟུགས་ཤིག་བཅས་ཡོད་པར་བྱས།
  sna-sna: Uye pamusoro pechigadziko chomwenje paiva nemikombe mina yakanga yakaumbwa
    seruva romuarimondi namabukira uye namaruva makuru.
  spa-BLM: En el candelabro había cuatro copas hechas como flores de almendro, sus
    capullos y sus flores;
  cac-cac: A jun ste'al chi', ay pax chan̈e' sfloral icha yic te' almendro chi'.
  swh-ULB: Na kwenye kile kinara cha taa kulikuwa na vikombe vinne vyenye umbo la
    maua ya mlozi, vifundo vyake na maua yake yakifuatana.
  bel-bel: а на сьцябле сьвяцільні было чатыры чарачкі накшталт міндальнай кветкі
    зь яблыкамі і кветкамі;
  deu-ELBBK: 'Und an dem Leuchter vier Kelche, mandelblütenförmig: seine Knäufe und
    seine Blumen;'
  mbb-OT: Ne is lawa zutun te selevukà te sulù, ne zuen dutun heepat he zayandayan
    he mid-iring te vulak he almindru he wazè pa mebekar wey mibekar en.
  mal-2015: വിളക്കുതണ്ടിലോ മുട്ടുകളും പൂക്കളുമായി ബദാം പൂപോലെ നാലു പുഷ്പപുടം ഉണ്ടായിരുന്നു.
  gup-gup: Kaluk mak kunkarrngbakmeng cups kukyimi yiman almond mannguy belbmi kore
    manbadjan lampstand dja mak bebbehkarrmi nawu njalehnjale ngarre mannguy.
  gvs-gvs: Go tolobonayana goi senina vagana ma gadona aivasi imadagidi.
  rmc-rmc: Pro maškaruno kotor sas kerde štar kalichi, so dičhonas sar kvitki le pučikenca
    le mandlendar.
  nlg-nlg: Mana tughuruna ighobu na bulu tara vaguvagua nia ghua ara vati na hagana
    na ghai.
  pes-OPV: و بر چراغدان چهار پیاله بادامی باسیبها و گلهای آن.
  ron-1924: Пе фусул сфешникулуй ерау патру потираше ын кип де флоаре де мигдал, ку
    гэмэлиоареле ши флориле лор.
  ben-OBCV: আর দীপাধারে কুঁড়ি ও মুকুল সমেত কাগজি বাদামফুলের মতো দেখতে চারটি পানপাত্র
    ছিল।
  som-som: Oo laambaddii waxaa ku yiil afar koob oo yicib ubaxeed u eg, iyo burooyinkoodii
    iyo ubaxoodii,
  lat-VUC: 'In ipso autem vecte erant quatuor scyphi in nucis modum, sphærulæque per
    singulos simul et lilia:'
  eng-ASVBT: And in the candlestick were four cups made like almond blossoms, the
    knops thereof, and the flowers thereof;
  ita-1885: E nel gambo del Candelliere v'erano quattro vasi in forma di mandorla,
    co' suoi pomi, e con le sue bocce.
  eng-LXXUP: And Bezalel the son of Uri of the tribe of Judah, did as the Lord commanded
    Moses.
  eng-ULB: On the lampstand itself, the central shaft, there were four cups made like
    almond blossoms, with their leafy bases and the flowers.
  spa-VBL: En el eje principal del candelabro hizo cuatro tazas en forma de flores
    de almendra, con capullos y pétalos.
  fra-_FOB: Et il y avait au chandelier même quatre calices en forme d'amande, avec
    ses pommes et ses fleurs;
  mal-mal: വിളക്കുതണ്ടിൽ മുട്ടുകളും പൂക്കളുമായി ബദാംപൂപോലെ നാല് പുഷ്പപുടങ്ങളും ഉണ്ടായിരുന്നു.
  urd-GVR: Shamādān kī ḍanḍī par bhī is qism kī pyāliyāṅ lagī thīṅ, lekin tādād meṅ
    chār.
  suz-BL: मेको बत्ती दातीक आ थामम चहिं ४ ओटा देसी बदाम आ फू खोदेंशो आन डल्‍ला रे ग्रूशो
    सेल्‍तु।
  ita-1927: E nel tronco del candelabro v’erano quattro calici in forma di mandorla,
    coi loro pomi e i loro fiori.
  ckb-ckb: هەروەها لە چرادانەکە چوار کاسەی بادەمی بە گرێ و خونچەکانیانەوە هەبوو.
  eng-BBE: And on its pillar, four cups like almond flowers, every one with its bud
    and its flower;
  kan-OKCV: ದೀಪಸ್ತಂಭದಲ್ಲಿಯೇ ಬಾದಾಮಿ ಹೂವುಗಳಂತೆಯೂ ಮೊಗ್ಗುಗಳಂತೆಯೂ ಅದಕ್ಕೊಂದು ಪುಷ್ಪದ ಆಕಾರದಲ್ಲಿ
    ನಾಲ್ಕು ಹಣತೆಗಳು ಇದ್ದವು.
  bbb-bbb: '@see-verse:EXO.037.019'
  tam-2017: விளக்குத்தண்டில் வாதுமைக்கொட்டைக்கு ஒப்பான நான்கு மொக்குகளும் பழங்களும்
    பூக்களும் இருந்தது.
  spa-RV-1909: 'Y en el candelero había cuatro copas figura de almendras, sus manzanas
    y sus flores:'
  ron-BTF: Și pe sfeșnic erau patru boluri făcute ca migdale, nodurile lui și florile
    lui;
  eng-WEBP: In the lamp stand were four cups made like almond blossoms, its buds and
    its flowers;
  eng-FBV: On the main shaft of the lampstand he made four cups shaped like almond
    flowers, complete with buds and petals.
  nld-1939: Aan de kandelaar zelf zaten vier bloemkelken in de vorm van amandelbloesem,
    knoppen en bloesems;
  nch-BL: Huan ipan icuayo nopa taahuil quetzali quipiyayaya nahui pilcaxitzitzi,
    sese ica itachiyalis se xochit almendra, se nesiyaya se xochit mimilijtoc huan
    se quej se xochit cahuantoc.
  vie-1934: Trên thân chân đèn lại cũng có bốn cái đài hình như hột hạnh nhân, cùng
    bầu và hoa.
  hin-CV: दीये की डंडी में चार फूल बने थे, जिसमें बादाम के फूल के समान कलियां तथा
    पंखुड़ियां बनी थीं.
  eng-OURB: In the menorah ·lamp· were four cups made like almond blossoms, its buds
    and its flowers;
  spa-BES: Y en su columna, cuatro copas como flores de almendro, cada una con su
    capullo y su flor;
  tdx-tdx: Le nanoeñe vatavo efatse misare boti-mahabibo, sindre reketse rava-draveñe
    naho ravam-boti’e, an-taho’ i fitàn-jiroy;
  vid-vid: Na kuli ufito nakwali na vizombe vine viwhanile na uluwa ulinguchemigwa
    alimondi hamwe na itumba lyake na uluwa wake.
  eng-OKE: And on the candelabrum four cups figurated, its apples and its lilies.
  tha-KJV: สำหรับลำคันประที​ปน​ั้​นม​ีดอกสี่ดอกเหมือนดอกอั​ลม​ันด์ ทั้งดอกตูมและกลีบ
  por-BR-2018: 'E no candelabro havia quatro copos forma de amêndoas, seus botões
    e suas flores:'
  deu-ELO: 'Und an dem Leuchter vier Kelche, mandelblütenförmig: seine Knäufe und
    seine Blumen;'
  eng-WYC-2018: Soothly in that stock were four cups, in the manner of a nut, and
    little roundels and lilies were by all the cups; (And on the shaft were four cups,
    shaped like almonds, and there were little balls, and lilies, by all the cups;)
  epo-epo: Kaj sur la kandelabro estis kvar migdalformaj kalikoj kun siaj kapetoj
    kaj floroj.
  uig-PIN: Qiraƣdanning ƣolidin badam güli xǝklidǝ ƣunqisi wǝ qeqiki bolƣan tɵt ⱪǝdǝⱨ
    qiⱪirildi.
  beo-beo: Gamali damo gadodili da mosoi biyaduyale gala ‘alamode’ agoane amoga legei
    ba:i.
  tpi-OTNT: Na ol i bilasim stik bilong lam long 4-pela plaua i luk olsem plaua bilong
    diwai amon.
  hau-SA: A bisa wurin ajiye fitilan kuma akwai kwaf huɗu da aka yi su kamar furannin
    almon da toho da kuma mahaɗai.
  uig-LAT: Chiraghdanning gholidin badam güli sheklide ghunchisi we chéchiki bolghan
    töt qedeh chiqirildi.
  nde-nde: Njalo oluthini lwesibane kwakulembizana ezine ezibunjwe okwamaluba e-alimondi
    elamahlumela kanye lamaluba.
  ton-ton: 'Pea naʻe ʻi he tuʻunga maama ʻae ipu siʻi ʻe fā kuo ngaohi ʻo hangē ko
    e fuaʻitelie, ko hono ngaahi teunga potopoto mo hono ngaahi fisi:'
  ces-1613: Na svícnu také byly čtyři misky, udělané na způsob mandlové pecky, a koule
    jeho i květové jeho.
  eng-WMB: In the lamp stand were four cups made like almond blossoms, its buds and
    its flowers;
  tam-TCV: குத்துவிளக்கின் மேல் உச்சியில் வாதுமைப் பூ வடிவமான நான்கு கிண்ணங்கள் மொட்டுகளுடனும்,
    பூக்களுடனும் அமைக்கப்பட்டிருந்தன.
  ceb-ULB: Sa tungtonganan sa lampara mismo, nga mao ang lawas, may upat ka kupa nga
    hinimo sama sa bulak sa almendras uban ang mga dahondahon ug mga bulakbulak.
  pol-UBG: Ale na samym świeczniku były cztery kielichy na kształt migdała, jego gałki
    i jego kwiaty.
  urd-GVU: شمع دان کی ڈنڈی پر بھی اِس قسم کی پیالیاں لگی تھیں، لیکن تعداد میں چار۔
  deu-1912: An dem Leuchter aber waren vier Schalen mit Knäufen und Blumen,
  ntj-ntj: '@see-verse:EXO.037.019'
  kan-2017: ದೀಪಸ್ತಂಭದಲ್ಲಿ ಬಾದಾಮಿ ಹೂವುಗಳಂತಿರುವ ಪುಷ್ಪಗಳೂ, ಮೊಗ್ಗುಗಳೂ ಇರುವ ಹೂ ಗೊಂಚಲುಗಳಂತೆ
    ನಾಲ್ಕು ಪುಷ್ಪಾಕೃತಿಗಳು ಇದ್ದವು.
  ena-ena: Unɨ lamalama hɨsɨŋ hɨlɨ agadɨ pɨlɨ hɨvɨ kɨlɨ amon agadɨ fu hajɨŋ me limu
    ahica limu ahica agɨladɨ vihavɨci hɨtɨŋ hɨtɨŋ hɨniavɨmi.
  yap-yap: Ma kolngin fare tagil’ e magal e bay aningeg i floras riy ni bfel’ ya’an
    ni bod e floras ko almond ni tin ke puf nge tin dawor.
  hlt-MCSB: Hmaitung dongah noepai bunang pali khaw rhaimuem rhaiphuelh neh a khueh.
  mdy-ETH: ፖዖ ጌሦ ሻርኖኮ ፒዝ ጌዒ ዔቄ ዓንጋ ፂሊና ዒላሺና ዓኣ ሌውዜ ሚፆ ቡኖ ማላያ፤ ሃሣ ዖይዶ ዑሽኮ ዓንጎ ፓልሞ ማላ
    ማላታ ጊዳ ኮሺንቲ ዓኣያኬ።
  twi-ASANTE: Na saa ara nso na kaneadua no, wɔadi nhwiren a ɛyɛ fɛ bi adwini de asiesie
    no.
  eng-WEBU: In the lamp stand were four cups made like almond blossoms, its buds and
    its flowers;
  bnp-bnp: Ri vakabagetu a butuna lam na keke i va ni rata manga a purana a kai a
    almon.
  wal-wal: xomppiyaa wottiyo ballaassi giddo toomai, kukkumotinne ciishshati de7iyo
    lauziyaa ciishshaa milatiya oiddu wanccan alleeqetti uttiis.
  spa-PDDPT: En el fuste del candelabro había cuatro copas en forma de flor de almendro
    con sus botones y sus flores.
  gun-gun: Tataendy 'y ete re ma irundy tykue ryru oĩ amêndoa ramigua, ijapu'a va'e
    ha'e ipoty reve.
  agu-BL: Ma te tkan, ncha'tz at cyaj tal ne'ẍ buch chi tane'n yi buchil almendro
    yi ntaxk je chitp.
  ilo-ULB: Iti mismo a kandelero, ti sentro a puonna ket adda iti uppat a kopa a kasla
    sabong ti almendra ti pannakaaramidna, a nakortean ti sinan-bulong ken sabsabong
    ti nakaikapetanna.
  kpg-kpg: Tuaidina o di Lohongo Malama la iai ono akai e haa, dono ada e hai be di
    akai ‘almond’ ma ga moholoholo.
  uig-ARA: چىراغداننىڭ غولىدىن بادام گۈلى شەكلىدە غۇنچىسى ۋە چېچىكى بولغان تۆت قەدەھ
    چىقىرىلدى.
  sus-sus: Tɔnbili naani gbɛtɛ nan lu lanpui dɔxɔse bili ma. E fan maniya sansi bogi
    ra naxan dɔxɔxi a burɛxɛe nun a fugee tagi.
  pon-2006: Ni inonden dewen lampo mie kapwat wahnrohs pahieu me mwomwen masal en
    almond iangahki mpweke oh teh kan.
  ksd-ksd: Ma ta ra livua i ra turtur na birao di pait ra ivat na matana pupu na davai
    da ra pupuna i papala, a pupuluna ma ra pupuna bula;
  tur-YTC: Şamdanda badem çiçeğine benzer dört çanak, tomurcukları ve çiçekleri vardı;
  grc-BRENT: Καὶ Βεσελεὴλ ὁ τοῦ Οὐρείου, ἐκ φυλῆς Ἰούδα, ἐποίησε καθὰ συνέταξε Κύριος
    τῷ Μωυσῇ,
  ind-AYT: Pada kaki dian itu sendiri terdapat empat mangkuk yang dibentuk seperti
    bunga badam dengan kelopak dan bunganya,
  nya-nya: Pa choyikapo nyalecho panali zikho zinayi zokhala ngati maluwa amtowo,
    mphukira ndi maluwa ake.
  hrv-hrv: 'Na samome svijećnjaku bile su četiri čaše u obliku bademova cvijeta, svaka
    s čaškom i laticama:'
  mps-mps: Tama augwaligo te lam tolaluabo nai au ilali, te ni duduli me si me sigo
    au ilai, tama te ni amon ni duduli tiwai tonobo ąǫ yalio.
  tpi-tpi: Na ol i bilasim stik bilong lam long 4-pela plaua i luk olsem plaua bilong
    diwai amon.
  dan-1931: men på selve Stagen var der fire mandelblomstlignende Blomster med Bægere
    og Kroner,
  vie-OVCB: Thân của chân đèn có bốn hoa hình hạnh nhân.
  guj-2017: દીપવૃક્ષમાં બદામફૂલના આકારના બનાવેલા ચાર ચાડાં, તેઓની કળીઓ તથા તેઓના ફૂલ
    હતાં.
  pon-2006A: Ni inonden dewen lampo mie kapwat wahnrohs pahieu me mwomwen masal en
    almond iangahki mpweke oh teh kan.
  por-BRBSL: No candeeiro estavam quatro copos feitos como flores de amêndoa, seus
    botões e suas flores;
  cth-cth: Hmaiimkhok dawkvah a peimuem hoi almond paw hoi mei kâvan e manang pali
    touh ao.
  twi-twi: Na saa ara nso na kaneadua no, wodii nhwiren a ɛyɛ fɛ bi adwinni de siesiee
    no.
  hlt-hlt: Hmaitung dongah noepai bunang pali khaw rhaimuem rhaiphuelh neh a khueh.
  tbz-SIM: Kɛ̀ dɛ̀ cuokɛ̀ kó kudɔú mɔkɛ yɛtòkɛ̀ yɛ̀nɑ̀ɑ̀ kù tuutɛ́nɛ̀ dɛ̀ ibɑkɛ, kɛ̀
    yɛ̀ dònnɛ̀ mutie bɛ̀ tu mù ɑmɑndíè mu kó mùpóó.
  msy-2020: Ezɨ lamɨn aghorim uabɨ kamaghɨn gari, me akɨmarir 4plan ingarizɨ, da amonɨn
    tememɨn akɨmaribar mɨn, dar maba tɨghar onezibar mɨn gari, ezɨ maba onezibar mɨn
    gari.
  azb-azb: Çıraqdanın gövdəsində isə badam çiçəyinə bənzər dörd kasacıq, qönçə və
    gül var idi.
  eng-DBY: And in the candlestick were four cups, shaped like almonds, its knobs,
    and its flowers;
  hin-2017: और दीवट की डण्डी में बादाम के फूल के समान अपनी-अपनी गाँठ और फूल समेत चार
    पुष्पकोष बने।
  wol-KYG: Peru tegukaayu làmp bi itam am na ñeenti kaas yu bindoo ni tóor-tóori garabu
    amànd, ànd ak ay kàmbóotam aki mbaram.
  bjr-bjr: Mina adaka saa qaara faqa qaara faqa 4 saa taatuqee aqama teeqnoorina aqamara
    foora auqiqau.
  eng-YLT: And in the candlestick [are] four calyxes, made like almonds, its knops,
    and its flowers,
  eng-WYC-2017: Soothly in that stock were four cups, in the manner of a nut, and
    little roundels [or balls] and lilies were by all the cups;
  eng-WMBB: In the lamp stand were four cups made like almond blossoms, its buds and
    its flowers;
  urd-GVH: शमादान की डंडी पर भी इस क़िस्म की प्यालियाँ लगी थीं, लेकिन तादाद में चार।
  rug-rug: Meke koasa dedegerena sa tuturuana zuke, si koadia tugo sari ka made kapa,
    sapu doṉo guari na havoro huda olomodi kinehadi, sapu koai na havoro lopu ele
    pelaradi, meke na elodi.
  gaz-gaz: Xoofoowwan hudhaa fi daraaraa qaban kanneen bifa lawuziitiin tolfaman afur
    baattuu ibsaa sana irra turan.
  fra-LSG: A la tige du chandelier il y avait quatre calices en forme d’amande, avec
    leurs pommes et leurs fleurs.
  yal-yal: Amandi wudi fuge sawura naanin yi rafala a binla fan ma.
  haw-1868: Eha no ipu ma ke knmukukui, ua hanaia e like me na alemona, o kona mau
    puupuu, a me kona mau pua.
  arb-NAV: وَعَلَى الْمَنَارَةِ أَرْبَعُ كَاسَاتٍ لَوْزِيَّةٍ بِبَرَاعِمِهَا وَأَزْهَارِهَا.
  ewe-ewe: Nenema ke woɖo atsyɔ̃ na akaɖiti la kple kplu ene siwo wowɔ ɖe “almɔd”
    seƒoƒo ƒe nɔnɔme me.
  eng-LEE: 'And on the candlestick itself were four bowls, almond-shaped, with its
    knobs, and its flowers:'
  asm-FB: সেই দীপাধাৰৰ মাজভাগতো বাদামফুলৰ আকৃতিৰে চাৰিটা বাটি, তাৰ কলি আৰু ফুল কৰিলে।
  sus-A: تْنبِلِ نَانِ فبّتّ نَن لُ لَنثُي دْشْسٍ بِلِ مَ. عٍ قَن مَنِيَ سَنسِ بٌفِ
    رَ نَشَن دْشْشِ عَ بُرّشّيٍ نُن عَ قُفٍيٍ تَفِ.
  fra-SBL: Dans le chandelier, il y avait quatre coupes faites comme des fleurs d'amandier,
    ses bourgeons et ses fleurs ;
  hbo-hbo: וּבַמְּנֹרָ֖ה אַרְבָּעָ֣ה גְבִעִ֑ים מְשֻׁ֨קָּדִ֔ים כַּפְתֹּרֶ֖יהָ וּפְרָחֶֽיהָ׃
  eng-WYCLIFFE: Sotheli in that barre weren foure cuppis, in the maner of a note,
    and litle rundels and lilies weren bi alle cuppis;
  piu-2006: '@see-verse:EXO.037.019'
  pjt-pjt: '@see-verse:EXO.037.019'
  cwe-cwe: Na muna ichinala muna nhungo nne zozitendigwe zilingile fana maluwa yotangigwa
    alimondi, hamwe na ving'honyo va maluwa yake.
  kik-kik: Na mũtĩ-inĩ ũcio wa kũigĩrĩrwo matawa haarĩ na ikombe inya ciathondeketwo
    ihaana ta mahũa ma mũrothi, irĩ na tũkonyo na mahũa.
  fra-NCL: A la tige du chandelier, il y avait quatre calices, en fleurs d’amandier,
    avec leurs boutons et leurs fleurs.
  cek-AK: Hmaithawk paanghaih tung pongah loe, almond thaih, apawk tangmuem hoi apawk
    baktih kaom, boengloeng palito oh.
  cuk-cuk: Gwallu-sied-e-wargi, nogmar gwabake nur-matargana-e-dutudaklegeyob sobsad.
    Degi, e-noggi e-dutu-abingamalad, degi, e-dutumar sobsabalid.
  uig-CYR: Чирақданниң ғолидин бадам гүли шәклидә ғунчиси вә чечиги болған төрт қәдәһ
    чиқирилди.
  tel-2017: దీపవృక్షంలో బాదం రూపంలో మొగ్గలు, పువ్వులు ఉన్న నాలుగు కలశాలు ఉన్నాయి.
  hat-BSA: Nan chandelye a te gen kat tas ki fòme tankou flè zanmann, boujon li yo,
    ak flè li yo;
  kos-kos: Srupo ke nien lam uh oasr ros in yun akosr kac ma oana luman ros almond
    — kutu ros motul ac kutu ros fareng.
  hbo-WLC: וּבַמְּנֹרָ֖ה אַרְבָּעָ֣ה גְבִעִ֑ים מְשֻׁ֨קָּדִ֔ים כַּפְתֹּרֶ֖יהָ וּפְרָחֶֽיהָ׃
  ibo-ibo: Nʼelu ihe ịdọba oriọna ahụ, enwere iko anọ dịka ifuru osisi alụmọnd, ya
    na ebe o si awapụta na okoko ya.
  ory-ory: ମାତ୍ର ଦୀପବୃକ୍ଷରେ ବାଦାମପୁଷ୍ପାକୃତି ଚାରି ଗୋଲାଧାର ଓ ତହିଁର କଳିକା ଓ ପୁଷ୍ପ ରହିଲା।
  chk-chk: Nge won popun a wor fapö uluulun pön irä usun chök pön ewe irä almont,
    a pwal wor föföü kirupur.
  rop-rop: Det midul pat blanga det pol bin abum fobala sheip jis laik det purdiflawa
    blanga det amantri,
  ukr-1871: А на сьвітильнику чотири чашечки, як цьвіт мікдаловий, пупляшки їх і квітки
    їх.
  bch-bch: Be ipasogo lam iae ilua pade toa bedaoa ga imata lalaede mambe abei salke
    ipur pange toman ngan ilaun gereirei.
  deu-1951: An dem Schaft aber waren vier Kelche wie Mandelblüten mit Knoten und Blumen,
  eng-JPS: And in the candlestick were four cups made like almond-blossoms, the knops
    thereof, and the flowers thereof;
  srp-1865: A na samom svijetnjaku bjehu èetiri èašice kao badem sa svojim jabukama
    i cvjetovima,
  lug-lug: Ku kikondo ky’ettaala kwennyini kwaliko ebikopo bina ebyakolebwa ng’ebimuli
    by’alumondi n’emitunsi gyabyo n’ebimuli byako.
  heb-heb: ובמנרה ארבעה גבעים משקדים כפתריה ופרחיה׃
  ben-IRV: বাতিদানীতে বাদাম ফুলের কুঁড়ি ও ফুলের মত চারটি পেয়ালা ছিল।
  pan-pan: ਅਤੇ ਸ਼ਮਾਦਾਨ ਵਿੱਚ ਚਾਰ ਕਟੋਰੇ ਬਦਾਮ ਦੇ ਫੁੱਲਾਂ ਵਰਗੇ ਅਤੇ ਉਹ ਦੇ ਗੋਲੇ ਅਤੇ ਉਹ ਦੇ
    ਫੁੱਲ ਸਨ।
  mya-JVB: မီးခုံ တိုင်၌ လည်း ဘူး ၊ ကြာပွင့် နှင့်တကွ ဗာတံ သီးနှင့်ပုံတူသော ခွက် လေး
    ခွက်ရှိ၏။
  hmo-hmo: Lamepa ena du danu be mai ena herahera, herahera 4, edia toana be alamono
    au huahua bamona.
  urd-urd: और ख़ुद शमा'दान में बादाम के फूल की शक्ल की चार प्यालियाँ अपने — अपने लट्टू
    और फूल समेत बनी थीं।
  rus-SYN: а на стебле светильника было четыре чашечки наподобие миндального цветка
    с яблоками и цветами;
  bqc-SIM: Daupi lida vúpiↄ vĩ lↄ mɛ̀n síiↄ̃, apii ń a bɛo.
  tcz-CHONGTHU: Hiche thaomei khom chu almond pahbang'in aning li aum'in ahi.
  mar-mar: दीपवृक्षाच्या दांड्याला बदामाच्या फुलांसारख्या बोडांफुलांसह चार वाट्या
    होत्या.
  qub-qub: Jamananpita aywaraj chaupi tullunchöga caran chuscu mogucuna wayta pashtaraycajno.
  hat-hat: Sou branch mitan an te gen kat flè nwa kajou avèk tout boujon yo sou yo.
  eng-BSB: And on the lampstand were four cups shaped like almond blossoms with buds
    and petals.
  tod-tod: Maaɠili zɔɔla naanigɔ ɠɛni fitina zei anii ma wului ʋa, ti ɠulaai ga amandegi
    ma ʋuai.
  eng-WEBPB: In the lamp stand were four cups made like almond blossoms, its buds
    and its flowers;
  kbq-kbq: Hanki amu'nompima mareri'nea zotarera, almoni zafamofo amosare'agna huno
    4'a tavi'ma rekruhunte'a trohunte'ne.
  nhe-BL: Huan ipan icuayo nopa tlahuil quetzali quipiyayaya nahui pilcaxitzitzi,
    sese ica itlachiyalis se xochitl almendra, se nesiyaya se xochitl mimilijtoc huan
    se queja se xochitl tlahuitoc.
  gub-BL: Heta 4 ma'eputyr hagapaw tatainy henaw i'yw rehe wà. Nuzuawy kwaw ma'e'a
    amen her ma'e iputyr. Heta iputyr rupi'a. Heta iputyr hameamekwer no.
  eng-DRA: 'And in the shaft itself were four cups after the manner of a nut, and
    bowls withal at every one, and lilies:'
