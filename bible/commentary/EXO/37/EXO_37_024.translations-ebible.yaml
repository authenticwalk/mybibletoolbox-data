verse: EXO.037.024
translations:
  mal-C: അവർ ഒരു താലന്തു തങ്കംകൊണ്ടു നിലവിളക്കും അതിനോടുചേർന്നുള്ള എല്ലാ ഉപകരണങ്ങളും
    ഉണ്ടാക്കി.
  deu-TKW: Ein Talent gediegenen Goldes verwendete er auf ihn und die zu ihm gehörenden
    Geräte.
  lin-lin: Asalelaki bakilo tuku misato na minei ya wolo ya peto mpo na kosala etelemiselo
    ya minda mpe bisalelo na yango nyonso.
  eng-LSV: he has made it of a talent of pure gold, and with all its vessels.
  eng-GNV: Of a talent of pure golde made he it with all the instruments thereof.
  eng-WEBSTER: Of a talent of pure gold he made it, and all its vessels.
  nhw-BL: Huan nopa tlahuil quetzali tlen oro quipixqui 33 kilos ietica.
  swh-ONEN: Akatengeneza kinara hicho cha taa pamoja na vifaa vyake vyote kutumia
    talanta moja ya dhahabu safi.
  bba-bba: Wurɑ ye bɑ kɑ dɑbu ɡe kɑ ɡen dendi yɑ̃nu kpuro kuɑ, yɑ sɑ̃ɑwɑ kilo tɛnɑ.
  eng-KJVCPB: Of a talent of pure gold made he it, and all the vessels thereof.
  luo-luo: Negiloso rachung tayano kod gigene duto gi dhahabu maler maromo kilo piero
    adek gangʼwen.
  meu-meu: Hari lamepa patana mai kohuna idoinai ikaralaina gold-na ena metau be talent
    ta.
  npi-ULB: तिनले सामदान र यसका सबै सामान करिब चौँतिस किलोग्राम सुनबाट बनाए ।
  yor-yor: Ó sì ṣe ọ̀pá fìtílà náà àti gbogbo ohun èlò rẹ̀ láti ara tálẹ́ǹtì kan tí
    ó jẹ́ kìkì wúrà.
  emp-NTPO: Maʌ̃ ĩbĩrã b̶ʌbada oro idji awa quiru od̶ada idjab̶a ne jũma idjid̶ebema
    sid̶a ãbaa zasid̶ad̶e dji zʌgʌara 75 libra b̶asia.
  ind-ind: Dia membuat tiang pelita bercabang itu dan semua perkakasnya dari 34 kilogram
    emas murni.
  pes-OPCB: برای ساختن این چراغدان و لوازمش سی و چهار کیلو طلا به کار رفت.
  tgl-ULB: Ginawa niya ang ilawan at mga kagamitan sa isang talento ng purong ginto.
  hui-hui: Ani wabuwa lamu hale iranenaga gebagane maru biaru bibahende wabulenenagabi
    ngolo genda magi kilogarama pira tebirani maria (34) winigome wabini.
  mya-mya: သူ​သည်​ဆီ​မီး​တိုင်​နှင့်​ဆီ​မီး​တိုင်​ဆိုင်​ရာ ပစ္စည်း​ရှိ​သ​မျှ​တို့​ကို၊
    ရွှေ​ချိန်​ခု​နစ်​ဆယ့် ငါး​ပေါင်​ဖြင့်​ပြု​လုပ်​လေ​၏။
  cbi-NTPO: Entsa ñillu chujtintsumi usja'tee jumu aa lanpara bain, naa junu tiba
    meneste-imula bain dekenu, kumuinchibi 33 kilu uru tene menestenguila.
  bod-N: སྒྲོན་སྟེགས་དང་དེའི་ཡོ་བྱད་ཐམས་ཅད་གསེར་བཙོ་མ་རྡོ་ཚད་གཅིག་གིས་བཟོས་སོ། །
  sna-sna: Vakaita chigadziko chomwenje nenhumbi dzacho dzose kubva patarenda rimwe
    chete regoridhe rakaisvonaka.
  spa-BLM: Lo hizo de un talento de oro puro, con todos sus recipientes.
  cac-cac: A jantac q'uen oro ix och d'a jun b'achnub' candil chi' yed' syamc'ab'il,
    oxe' arroba ix ochi.
  swh-ULB: Alikifanya kwa talanta ya dhahabu safi, hicho pamoja na vyombo vyake vyote.
  bel-bel: з таланту чыстага золата зрабіў яе з усімі прыладамі яе.
  deu-ELBBK: Aus einem Talent reinen Goldes machte er ihn und alle seine Geräte.
  mbb-OT: Menge 35 he kilu he lunsey he vulawan is neǥamit te kebeeli zuen te selevukà
    te sulù wey te langun he menge gelemiten kayi.
  mal-2015: ഒരു താലന്തു തങ്കംകൊണ്ടു അവൻ അതും അതിന്റെ ഉപകരണങ്ങളൊക്കെയും ഉണ്ടാക്കി.
  gup-gup: Bu birrimarnbom lampstand dja mak njalehnjale rowk ngarre, wanjh birrimey
    mankimukkenh burrk mankudji manbu gold wirlmurrng manbu birrirohrokmeng 34 kilograms.
  gvs-gvs: E goura mavadainayana ana moumou nakae kilo ana badabada 30 ikabi rampa
    adi kaba yata be nakae konanina adi madágina manudi.
  rmc-rmc: O svietňikos the savoro, so kampel paš leste, kerďa tranda the pandž (35)
    kilendar le žuže somnakastar.
  nlg-nlg: Na bulu kolua nia na lei vaguvaguna te gonia nia na puku ni gold, na mavana
    e tolu hangavulu lima na kilo.
  pes-OPV: از یک وزنه طلای خالص آن را با همه اسبابش ساخت.
  ron-1924: А ынтребуинцат ун талант де аур курат пентру фачеря сфешникулуй ку тоате
    унелтеле луй.
  ben-OBCV: এক তালন্ত খাঁটি সোনা দিয়ে তাঁরা সেই দীপাধার ও সেটির সব আনুষঙ্গিক উপকরণ
    তৈরি করলেন।
  som-som: Oo iyada iyo alaabteeda oo dhanba wuxuu ka sameeyey talanti dahab saafi
    ah.
  lat-VUC: Talentum auri appendebat candelabrum cum omnibus vasis suis.
  eng-ASVBT: Of a talent of pure gold made he it, and all the vessels thereof.
  ita-1885: Egli impiegò intorno al Candelliere, e a tutti i suoi strumenti, un talento
    d'oro.
  eng-ULB: He made the lampstand and its accessories with one talent of pure gold.
  spa-VBL: El candelabro y todos estos utensilios requerían un talento de oro puro.
  fra-_FOB: Il le fit, avec tous ses ustensiles, d'un talent d'or pur.
  mal-mal: ഒരു താലന്ത് തങ്കംകൊണ്ട് അവൻ അതും അതിന്റെ ഉപകരണങ്ങളൊക്കെയും ഉണ്ടാക്കി.
  urd-GVR: Shamādān aur us ke tamām sāmān ke lie pūre 34 kilogrām ḳhālis sonā istemāl
    huā.
  suz-BL: मेको नेल्‍ल टलेन्ट का क्‍येख सुन के चेम्‍शा सेल्‍तु।
  ita-1927: Per fare il candelabro con tutti i suoi utensili impiego un talento d’oro
    puro.
  ckb-ckb: چرادانەکە و هەموو کەلوپەلەکانیان لە تالنتێک زێڕی بێگەرد دروستکرد.
  eng-BBE: A talent of the best gold was used for the making of it and its vessels.
  kan-OKCV: ದೀಪಸ್ತಂಭವನ್ನೂ ಅದರ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನೂ ಒಂದು ತಲಾಂತು ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.037.023'
  tam-2017: அதையும் அதின் பணிப்பொருட்கள் யாவையும் ஒரு தாலந்து/ 35 கிலோ. சுத்தப்பொன்னினால்
    செய்தான்.
  spa-RV-1909: De un talento de oro puro lo hizo, con todos sus vasos.
  ron-BTF: Dintr-un talant de aur pur l-a făcut cu toate vasele lui.
  eng-WEBP: He made it of a talent of pure gold, with all its vessels.
  eng-FBV: The lampstand and all these utensils required a talent of pure gold.
  nld-1939: Hij gebruikte voor het vervaardigen van de kandelaar en alles wat er bij
    hoort, een talent zuiver goud.
  nch-BL: Huan nopa taahuil quetzali ten oro quipixqui 33 kilos ietica.
  vie-1934: Người dùng một ta lâng vàng ròng, mà làm chân đèn và các đồ phụ tùng của
    chân đèn.
  hin-CV: दीये और उसके साथ सभी सामान को लगभग पैंतीस किलो सोने से बनाया गया.
  eng-OURB: He made it of a talent [3,000 sheckles; 75 lb; 34.02 kg] of pure gold,
    with all its utensils.
  spa-BES: Un talento del mejor oro fue utilizado para la fabricación de él y sus
    utensilios.
  tdx-tdx: Nanoe’e am-bongam-bolamena ki’e ­talenta raike, ie naho o fana’e iabio.
  vid-vid: Nakagongomanya chinhu acho cha kuwichila chenje na vinhu vyake kwa kilo
    makumi gadatu na zihano za zahabu inojile.
  eng-OKE: of a talent of pure gold made he, it, and all its vessels.
  tha-KJV: คันประทีปและเครื่องใช้ทั้งหมดสำหรับคันประที​ปน​ั้น เขาทำด้วยทองคำบริ​สุทธิ​์​หน​ักหนึ่งตะลันต์
  por-BR-2018: De um talento de ouro puro o fez, com todos os seus utensílios.
  deu-ELO: Aus einem Talent reinen Goldes machte er ihn und alle seine Geräte.
  eng-WYC-2018: The candlestick with all his vessels weighed a talent of gold. (The
    lampstand, and all its vessels, were made out of one talent of pure gold.)
  epo-epo: El kikaro da pura oro li faris ĝin kaj ĉiujn ĝiajn apartenaĵojn.
  uig-PIN: U qiraƣdan wǝ uning barliⱪ ǝswablirini bir talant sap altundin yasidi.
  beo-beo: E da amo gamali bai amola ea liligi huluane hamoma:ne, gouli ea dioi defei
    da 35 gilogala:me amoga hamoi.
  tpi-OTNT: Ol i kisim 34 kilogram gutpela gol bilong wokim stik bilong lam na olgeta
    samting bilong en.
  hau-SA: Daga talenti ɗaya na zinariya zalla suka yi wurin ajiye fitila da dukan
    kayayyakinsa.
  uig-LAT: U chiraghdan we uning barliq eswablirini bir talant sap altundin yasidi.
  nde-nde: Uluthi lwesibane kanye lakho konke okuphathelene lalo kwenziwa ngegolide
    elicolekileyo eliyisisindo sethalenta elilodwa.
  ton-ton: Ko e taleniti koula pe taha naʻa ne ngaohi ʻaki ia, mo hono ngaahi ipu
    kotoa pē.
  ces-1613: Z centnéře zlata čistého udělal jej se vším tím nádobím.
  eng-WMB: He made it of a talent of pure gold, with all its vessels.
  tam-TCV: குத்துவிளக்கையும் அதற்கான எல்லா உபகரணங்களையும் ஒரு தாலந்து எடையுள்ள சுத்தத்
    தங்கத்தினால் செய்தார்கள்.
  ceb-ULB: Gihimo usab niya ang butanganan ug suga ug ang mga kasangkapan niini hinimo
    gikan sa usa ka talent nga lunsayng bulawan.
  pol-UBG: Zrobił go i wszystkie naczynia do niego z talentu szczerego złota.
  urd-GVU: شمع دان اور اُس کے تمام سامان کے لئے پورے 34 کلو گرام خالص سونا استعمال
    ہوا۔
  deu-1912: Aus einem Zentner feinen Goldes machte er ihn und all sein Gerät.
  ntj-ntj: '@see-verse:EXO.037.023'
  kan-2017: ದೀಪಸ್ತಂಭವನ್ನೂ ಅದರ ಎಲ್ಲಾ ಉಪಕರಣಗಳನ್ನೂ ಒಂದು ತಲಾಂತು ಚೊಕ್ಕ ಬಂಗಾರದಿಂದ ಮಾಡಲಾಗಿತ್ತು.
  ena-ena: Lɨba golɨ huaci sɨbaŋ agadɨ viavɨla unɨ lamalama hɨsɨŋ hɨlɨ agadɨdaŋ nudɨ
    akuaba akuaba agɨladɨdaŋ vihavɨmi agɨladɨ vɨhɨlɨ 35 kilogɨlam.
  yap-yap: Medlip i ragag nge lal e pawn e gol ni fanay ko fare tagil’ e magal nge
    gubin ban’en ni tatalin.
  hlt-MCSB: Te hmaithoi a hnopai boeih te sui cilh talent khat neh a saii.
  mdy-ETH: ፖዖ ጌሦ ሻርኖና ማዾ ሜሆ ቢያ ኮሻኒ ኩርሴሢ ሃይሢታሚ ዶንጎ ኪሎ ጊራሜ ማዓ ጌኤሺ ዎርቄኬ።
  twi-ASANTE: Na kaneadua no ne ɛho nneɛma mu duru yɛ kilogram aduasa ɛnan a ne nyinaa
    yɛ sikakɔkɔɔ.
  eng-WEBU: He made it of a talent of pure gold, with all its vessels.
  bnp-bnp: Ri bole a gol kabakaba i 34 kilo, ri rata a butuna lam turana a maka mahalana.
  wal-wal: Xomppiyaa wottiyo ballaanne an go7ettiyo miishshaa ubbaa medhdhanau hasttamanne
    ichchashu kilo giraame gidiya walahi bainna worqqaa wurssiis.
  spa-PDDPT: Lo hizo con todos sus utensilios con 33 kilogramos de oro puro.
  gun-gun: Peteĩ poyikue ouro ete gui oiporu tataendy 'yrã ha'e hembiporu ha'e javi
    reve ojapo aguã.
  agu-BL: Tan banle'n yi jun wutzile'n cantila'tz tu yi cyakil yi e'chk weklil tu
    yi e'chk ma'cl yi xconk te'j, ja xcon ox lo' arow balaj oro tan banle'n.
  ilo-ULB: Inaramidna ti kandelero ken dagiti alikamenna manipud iti maysa a talento
    ti puro a balitok.
  kpg-kpg: Mee ne hai hegau gi nia pauna e 75 goolo madammaa e hai di Lohongo Malama
    mo ono goloo huogodoo.
  uig-ARA: ئۇ چىراغدان ۋە ئۇنىڭ بارلىق ئەسۋابلىرىنى بىر تالانت ساپ ئالتۇندىن ياسىدى.
  sus-sus: Xɛɛma naxan nawalixi lanpui dɔxɔse nun lanpui yirabase yailanfe ra, na
    findi xɛɛma kilo tongo saxan nun naani nan na.
  pon-2006: E doadoahngkier paun 75 en kohl ong ni dewen lampo oh dipwisawi kan koaros.
  ksd-ksd: Tika na talant na goled tuna i ga pait ia me ma ra lavur tabarikik ure
    bula.
  tur-YTC: Bütün takımlarıyla birlikte onu bir talant saf altından yaptı.
  ind-AYT: Dia menggunakan 1 talenta emas murni untuk membuat kaki dian itu dengan
    segala perlengkapannya.
  nya-nya: Iwo anapanga choyikapo nyale ndi zipangizo zake zonse zagolide wabwino
    kwambiri wolemera makilogalamu 34.
  hrv-hrv: Svijećnjak i sav njegov pribor načini od jednoga talenta čistoga zlata.
  mps-mps: Augwaligo te sęgę te 35 kilo elalubo te wiegi yai golgo te lam tolaluabo
    nai, me te aga muabo nai dabe tigidali nigai dao.
  tpi-tpi: Ol i kisim 34 kilogram gutpela gol bilong wokim stik bilong lam na olgeta
    samting bilong en.
  dan-1931: En Talent purt Guld brugte han til den og til alt dens Tilbehør.
  vie-OVCB: Ông dùng hết 34 ký vàng ròng để làm chân đèn và đồ phụ tùng.
  guj-2017: તેણે દીપવૃક્ષ અને તેનો સાજ બનાવવામાં એક તાલંત શુદ્ધ સોનું વાપર્યું હતું.
  pon-2006A: E doadoahngkier paun 75 en kohl ong ni dewen lampo oh dipwisawi kan koaros.
  por-BRBSL: Ele o fez de um talento de ouro puro, com todos os seus recipientes.
  cth-cth: Hmaiim hoi hmaiim hnopai pueng hah suikathoung talen buet touh hoi a sak.
  twi-twi: Na kaneadua no ne ho nneɛma no mu duru yɛ kilogram aduasa anan a ne nyinaa
    yɛ sikakɔkɔɔ.
  hlt-hlt: Te hmaithoi a hnopai boeih te sui cilh talent khat neh a saii.
  tbz-SIM: Bɛ̀ do dɔ̀ɔ̀nɛ̀ mɛ̀ɛ̀ sɔɔ ntɛfitíkɛ̀kɛ̀tɛ̀ nɛ̀ tɛ nɛntì, mɛ cɛ̃́ɛ̃́kù do
    bo cìdóòbɛ̀ sipísìtɑ̃ɑ̃ti ndi, mɛsɔɔ nsɑ̀ɑ̀mɛ̀ mɑ́ɑ̀.
  msy-2020: Me 35 kilogremɨn golɨn aghuariba inigha, lamba afamin aghorim ko lamba
    ko an ingangarir biziba bar dar ingari.
  azb-azb: Çıraqdanı və onun bütün avadanlığını bir talant xalis qızıldan düzəltdi.
  eng-DBY: Of a talent of pure gold he made it, and all its utensils.
  hin-2017: उसने सारे सामान समेत दीवट को किक्कार भर सोने का बनाया।
  wol-KYG: Benn talaŋu wurusu ngalam, yemook fanweeri kilo, ci la sàkk tegukaayu làmp
    bi ak mboolem ay jumtukaayam.
  bjr-bjr: Qooma quqara aika amiqira koorannai 34 kilogram umaara amana kai marasee
    auqiqau.
  eng-YLT: of a talent of pure gold he hath made it, and all its vessels.
  eng-WYC-2017: The candlestick with all his vessels weighed a talent of gold.
  eng-WMBB: He made it of a talent of pure gold, with all its vessels.
  urd-GVH: शमादान और उसके तमाम सामान के लिए पूरे 34 किलोग्राम ख़ालिस सोना इस्तेमाल
    हुआ।
  rug-rug: Tavetia sa sa tuturuana zuke meke sari na tiṉitoṉa tanisa koari ka toloṉavulu
    lima kilo qolo viana.
  gaz-gaz: Baattuu ibsaatii fi miʼa isaa hunda warqee qulqulluu taalaantii tokko irraa
    tolchan.
  fra-LSG: Il employa un talent d’or pur, pour faire le chandelier avec tous ses ustensiles.
  yal-yal: E lɛnpun dɔxɔ seen nun a waliseene rafala xɛma faɲin kilo tonge saxan nan
    na.
  haw-1868: Hana no oia ia mea, a me kona oihana a pau, hookahi talena gula maikai.
  arb-NAV: فَكَانَ وَزْنُ الذَّهَبِ الْخَالِصِ الْمُصَاغِ فِي صُنْعِهَا وَصُنْعِ أَوَانِيهَا
    وَزْنَةً (نَحْوَ سِتَّةٍ وَثَلاثِينَ كِيْلُو جِرَاماً).
  ewe-ewe: Wotsɔ sika nyuitɔ si ƒe kpekpeme nye kilogram blaetɔ̃-vɔ-adre la wɔ akaɖiti
    la kple eŋunuwoe.
  eng-LEE: Of a talent of pure gold made he it, and all its vessels.
  asm-FB: সেই দীপাধাৰ আৰু তাৰ সকলো বস্তু এক কিক্কৰ শুদ্ধ সোণেৰে নিৰ্মান কৰিলে।
  sus-A: شّيمَ نَشَن نَوَلِشِ لَنثُي دْشْسٍ نُن لَنثُي يِرَبَسٍ يَءِلَنقٍ رَ، نَ قِندِ
    شّيمَ كِلٌ تٌنفٌ سَشَن نُن نَانِ نَن نَ.
  fra-SBL: Il le fit d'un talent d'or pur, avec tous ses ustensiles.
  hbo-hbo: כִּכָּ֛ר זָהָ֥ב טָהֹ֖ור עָשָׂ֣ה אֹתָ֑הּ וְאֵ֖ת כָּל־כֵּלֶֽיהָ׃ פ
  eng-WYCLIFFE: The candilstike with alle his vessels weiyede a talent of gold.
  piu-2006: '@see-verse:EXO.037.023'
  pjt-pjt: '@see-verse:EXO.037.023'
  cwe-cwe: Katenda chinala icho na via vake vose kwa vibaba malongo matatu na tano
    va zahabu yelile.
  kik-kik: Maahũthĩrire taranda ĩmwe ya thahabu therie gũthondeka mũtĩ ũcio wa kũigĩrĩrwo
    matawa na indo ciaguo ciothe.
  fra-NCL: On employa un talent d’or pur pour faire le chandelier avec tous ses ustensiles.
  cek-AK: Hmai paanghaih tung hoi hmuennawk boih loe sui talent maeto hoiah a sak.
  cuk-cuk: Or-nued-aidikued nibir-dulapaa-gakambe-gakabake (74) ebusad, bela e-ibmar-burwiganase-bakar
    deyob aidiku imaksad.
  uig-CYR: У чирақдан вә униң барлиқ әсваплирини бир талант сап алтундин ясиди.
  tel-2017: దీపవృక్షం, దాని సామగ్రి అంతటినీ 35 కిలోల మేలిమి బంగారంతో చేశాడు.
  hat-BSA: Li te fè li e tout bagay itil li yo avèk yon talan (swasann kenz liv) lò
    pi.
  kos-kos: El orekmakin paun itngoul limekosr ke gold nasnas in sang oru nien lam
    uh ac kufwa nukewa nu kac.
  hbo-WLC: כִּכָּ֛ר זָהָ֥ב טָה֖וֹר עָשָׂ֣ה אֹתָ֑הּ וְאֵ֖ת כָּל־כֵּלֶֽיהָ׃ פ
  ibo-ibo: Ha sitere na iri kilogram atọ na anọ nke ọlaedo a nụchara anụcha kpụọ ihe
    ịdọkwasị oriọna ahụ na ngwongwo ya niile.
  ory-ory: ସେ ଏକ ତାଳନ୍ତ ପରିମିତ ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ ତାହା ଓ ତହିଁର ସମସ୍ତ ପାତ୍ର ନିର୍ମାଣ
    କଲେ।
  chk-chk: Ewe lenien atittin me pisekin meinisin a föriir seni ina epwe ükükün fik
    me limu paun kolt mi mürina.
  rop-rop: Imbin yusum loda gol 35 kilogrem blanga meigim det pol en ola lemp en ebrijing.
  ukr-1871: З одного таланта золота щирого зробив його з усїм посудом його.
  bch-bch: Gol toa ngada oa ngan lam iae ga aea danga sisid, aea kulupu iuot mambe
    kilo sangaul tol igegea pange.
  deu-1951: Aus einem Zentner reinen Goldes machte er ihn und alle seine Geräte.
  eng-JPS: Of a talent of pure gold made he it, and all the vessels thereof.
  srp-1865: Od talanta èistoga zlata naèini ga sa svijem spravama njegovijem.
  lug-lug: Ekikondo ky’ettaala ne byonna ebigenderako yabikola mu zaabu omuka eyaweza
    obuzito bwa kilo amakumi asatu mu nnya.
  heb-heb: ככר זהב טהור עשה אתה ואת כל כליה׃
  ben-IRV: তিনি ঐ বাতিদানী এবং ঐ সমস্ত জিনিসপত্র এক তালন্ত পরিমাণের খাঁটি সোনা দিয়ে
    তৈরী করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਇੱਕ ਮਣ ਦੇ ਲੱਗਭੱਗ ਕੁੰਦਨ ਸੋਨੇ ਤੋਂ ਇਹ ਸਾਰੇ ਭਾਂਡੇ ਬਣਾਏ।
  mya-JVB: မီးခုံနှင့် မီးခုံတန်ဆာ ရှိသမျှ တို့ကို ရွှေ စင် အခွက် တဆယ်နှင့် လုပ် သတည်း။
  hmo-hmo: Inai lamepa dogoatao gauna, mai ena kohu ibounai totona ia gaukaralaia
    golo ena metau be ibounai 35 kilogaram.
  urd-urd: और उसने उसको और उसके सब बर्तन को एक किन्तार ख़ालिस सोने से बनाया
  rus-SYN: из таланта чистого золота сделал его со всеми принадлежностями его.
  bqc-SIM: Vua pↄ́ aa daupi pìò ń a pↄkeleↄ píi kiloo baakwi ń síiↄ̃oɛ.
  tcz-CHONGTHU: Thaomei khom chu ahin, aman chah jouse jaonan sana thengsel dangka
    somsagi le nga mangchan asem doh in ahi.
  mar-mar: त्याने तो दीपवृक्ष व त्याचे बरोबरची सर्व उपकरणे एक किक्कार शुद्ध सोन्याची
    बनवली.
  qub-qub: Candilërutaga llapan cösancunatawan ruraran quimsa chunca quimsa (33) quïlu
    goripita.
  hat-hat: Li te pran swasannkenz liv bon lò pou fè lanp sèt branch lan ansanm ak
    tout bagay pou sèvi ak lanp sèt branch lan.
  eng-BSB: He made the lampstand and all its utensils from a talent of pure gold.
  tod-tod: Kilo ʋuusaʋagɔ (30) ɠa é seɠeni zanu kitei zu, fitina zei anii, ta ma
    zɔɔlaiti kpein kpɛtɛ vai zu.
  eng-WEBPB: He made it of a talent of pure gold, with all its vessels.
  kbq-kbq: E'i ana tavi zotamofoma mika zantamima'ama tro'ma hu'neana kna'amo'a 34'a
    kilo hu'nea golireti tro hu'ne.
  nhe-BL: Huan nopa tlahuil quetzali tlen oro quipixqui 33 kilos ietica.
  gub-BL: Umumaw or tetea'u a'e tatainy henaw iapo mehe, hehe we har iapo mehe. Heta
    34 kir a'e or ipuhuz taw.
  eng-DRA: The candlestick with all the vessels thereof weighed a talent of gold.
