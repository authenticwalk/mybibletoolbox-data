verse: EXO.037.010
translations:
  mal-C: അവർ ഖദിരമരംകൊണ്ടു മേശ ഉണ്ടാക്കി; അതിനു രണ്ടുമുഴം നീളവും ഒരുമുഴം വീതിയും ഒന്നരമുഴം
    പൊക്കവും ഉണ്ടായിരുന്നു.
  deu-TKW: Sodann fertigte er den Tisch aus Akazienholz an, zwei Ellen lang, eine
    Elle breit und anderthalbe Elle hoch.
  lin-lin: Asalaki mesa moko na mabaya ya akasia. Molayi na yango ezalaki na basantimetele
    pene nkama moko ; mokuse na yango, basantimetele pene tuku mitano ; mpe bosanda
    na yango, basantimetele pene tuku sambo na mitano.
  eng-LSV: And he makes the table of shittim wood; two cubits its length, and a cubit
    its breadth, and a cubit and a half its height,
  eng-GNV: 'Also he made ye Table of Shittim wood: two cubites was the length thereof,
    and a cubite the breadth thereof, and a cubite and an halfe the height of it.'
  eng-WEBSTER: 'And he made the table of shittim wood: two cubits was its length,
    and a cubit its breadth, and a cubit and a half its hight:'
  nhw-BL: Nojquiya quisencajqui nopa cuamesa ica cuahuitl acacia. Huan quipixtoya
    ihuehueyaca 90 centímetros, huan 45 centímetros ipatlajca, huan 65 centímetros
    ihuejcapanca.
  swh-ONEN: Akatengeneza meza ya mbao za mshita yenye urefu wa dhiraa mbili, upana
    wa dhiraa moja, na kimo cha dhiraa moja na nusu.
  bba-bba: U tɑbulu ye kuɑ kɑ ɑkɑsiɑn dɑ̃ɑ. Yen dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu yiru, yen
    yɑsum mɑɑ ɡɔm soo teeru. Mɑ yen ɡunum mɑɑ sɑ̃ɑ ɡɔm soo teeru kɑ bɔnu.
  eng-KJVCPB: 'And he made the table of shittim wood: two cubits was the length thereof,
    and a cubit the breadth thereof, and a cubit and a half the height thereof:'
  luo-luo: Negiloso mesa gi yiend siala ma borne romo fut adek to lachne romo fut
    achiel gi nus kendo borne madhi malo romo fut ariyo gi robo.
  meu-meu: Pata ta danu kela audia amo e karaia; latana na kiubit rua, lababana na
    kiubit ta, harana ena lata na kiubit ta mai kahana.
  npi-ULB: बजलेलले बबुल काठबाट टेबुल बनाए । यसको लमाइ दुई हात, चौडाइ एक हात र उचाइ
    साँढे एक हात थियो ।
  yor-yor: Ó ṣe tábìlì igi ṣittimu ìgbọ̀nwọ́ méjì ní gígùn, ìgbọ̀nwọ́ kan ní fífẹ̀,
    àti ìgbọ̀nwọ́ kan ààbọ̀ ní gíga.
  emp-NTPO: Idjab̶a Bezaleelba mesa acacia bacurud̶eda osia. Dji drasoara bicaca umé
    osia. Dji joub̶ʌara bicaca ab̶a osia. Dji ʌ̃tʌara bicaca ab̶a ʌ̃rʌ̃ ẽsadra osia.
  ind-ind: Bezalel membuat sebuah meja dari kayu akasia. Panjangnya 92 sentimeter,
    lebarnya 46 sentimeter, dan tingginya 69 sentimeter.
  pes-OPCB: آنگاه بِصَلئیل، میز نان حضور را از چوب اقاقیا به درازای یک متر و پهنای
    نیم متر و بلندی ۷۵ سانتی متر ساخت.
  tgl-ULB: Gumawa si Bezalel ng mesa sa kahoy ng akasya. Ang haba nito ay dalawang
    kubit, ang lapad nito ay isang kubit at ang taas nito ay isa at kalahating kubit.
  hui-hui: Besalele ibugua tebolo dagia mbira ira agasia dibu pelowa ogonime wabini.
    Dagia tebolo dagia ogoni luninaga magi sendimida emene pira halirani halira (88)
    aranenaga sendimida emene pira mariani maria (44) wialu daliganaga sendimida emene
    pira waragariani waragaria (66) helo wabini.
  mya-mya: သူ​သည်​အ​လျား​သုံး​ဆယ့်​ခြောက်​လက်​မ၊ အ​နံ တစ်​ဆယ့်​ရှစ်​လက်​မ၊ အ​မြင့်​နှစ်​ဆယ့်​ခု​နစ်​လက်
    မ​ရှိ​သော​စား​ပွဲ​ကို​အ​ကာ​ရှ​သစ်​သား​ဖြင့် ပြု​လုပ်​၏။-
  cbi-NTPO: Besalel akasia chichi, tyeeba tsuunu ta'pa llaijkara bain main kemi, barenchiya
    pai tyabulu, bungunchiya ma tyabulu, tsenmin katyunchiya ma tyabulu kama kejtaa
    tyabulu jumi.
  bod-N: ཡང་ཁོས་སེང་ལྡེང་ཤིང་གིས་སྒྲོག་ཙེ་ཞིག་བཟོས་ཤིང་། དེའི་རིང་ཚད་ལ་ཁྲུ་གཉིས། ཞེང་ཚད་ལ་ཁྲུ་གཅིག
    མཐོ་ཚད་ལ་ཁྲུ་གཅིག་དང་ཕྱེད་ཀ་བཅས་ཡོད།
  sna-sna: Vakagadzira tafura namatanda omuunga, yakareba makubhiti maviri, uye kubhiti
    rimwe chete paupamhi, uye kubhiti rimwe chete nehafu pakukwirira.
  spa-BLM: Hizo la mesa de madera de acacia. Su longitud era de dos codos, su anchura
    de un codo y su altura de codo y medio.
  cac-cac: Ix sb'opax jun te' mexa vin̈aj Bezaleel chi'. An̈eja' te' acacia ix och
    d'a te'. 90 centímetro ix aj sc'atul, 45 centímetro ix aj sat, 70 ix ajq'ue steel.
  swh-ULB: Bezaleli akafanya meza ya mbao za mshita. Mikono miwili urefu wake, na
    mkono mmoja upana wake, na mkono mmoja na nusu kimo chake.
  bel-bel: І зрабіў стол з дрэва сітым даўжынёю ў два локці, шырынёю ў локаць і вышынёю
    ў паўтара локця,
  deu-ELBBK: 'Und er machte den Tisch von Akazienholz: zwei Ellen seine Länge und
    eine Elle seine Breite, und eine und eine halbe Elle seine Höhe.'
  mbb-OT: Ne mibaal zaan sikandan te lemisahan he ekasya, he 36 he vaney is keluǥayad
    din, ne 18 he vaney is keluag din wey 27 he vaney is ketikang din.
  mal-2015: അവൻ ഖദിരമരംകൊണ്ടു മേശ ഉണ്ടാക്കി. അതിന്നു രണ്ടു മുഴം നീളവും ഒരു മുഴം വീതിയും
    ഒന്നര മുഴം ഉയരവും ഉണ്ടായിരുന്നു.
  gup-gup: Kaluk nawu Bezalel dorrengh birrimarnbom manbalabala table manbu acacia
    kundulk; nakka birrimarnbom wanjh 90 centimetres kakuyeng, 50 centimetres bu kawarlahwarla,
    dja 70 centimetres bu kaddum rohrokmeng.
  gvs-gvs: 'E Besaleliyana gaigíyala taalaidi ikabidi, teboro tayamo imadagi. Teboroyana
    ana kakainaki ame nakae: Ana mamanao panetayataya kasikasi go, ana papaeva aba
    katugúyala go, ana tukotuko panetayataya.'
  rmc-rmc: O skamind kerďa le akacijoskre kaštestar a sas 88 centimetri džinďardo,
    44 centimetri buchlo the 66 centimetri učo.
  nlg-nlg: Vaho ge gonia na bela nia na acacia, na levu lima na darona, me rua na
    hangava na halavuna, me rua na goigoti ni lima na datona.
  pes-OPV: و خوان را از چوب شطیم ساخت. طولش دو ذراع، و عرضش یک ذراع، و بلندیش یک ذراع
    و نیم.
  ron-1924: 'А фэкут маса дин лемн де салкым: лунӂимя ей ера де дой коць; лэцимя,
    де ун кот ши ынэлцимя, де ун кот ши жумэтате.'
  ben-OBCV: তাঁরা বাবলা কাঠ দিয়ে 90 সেন্টিমিটার লম্বা, 45 সেন্টিমিটার চওড়া ও 68
    সেন্টিমিটার উঁচু টেবিলটি তৈরি করলেন।
  som-som: Miiskana qori qudhac ah ayuu ka sameeyey, oo dhererkiisu wuxuu ahaa laba
    dhudhun, ballaadhkiisuna dhudhun, sarajooggiisuna dhudhun iyo badh,
  lat-VUC: Fecit et mensam de lignis setim in longitudine duorum cubitorum, et in
    latitudine unius cubiti, quæ habebat in altitudine cubitum ac semissem.
  eng-ASVBT: 'And he made the table of acacia wood: two cubits was the length thereof,
    and a cubit the breadth thereof, and a cubit and a half the height thereof.'
  ita-1885: Fece ancora la Tavola, di legno di Sittim; la sua lunghezza era di due
    cubiti, e la larghezza di un cubito, e l'altezza di un cubito e mezzo.
  eng-LXXUP: And on the west side curtains of fifty cubits, their posts ten and their
    sockets ten.
  eng-ULB: Bezalel made the table of acacia wood. Its length was two cubits, its width
    was one cubit, and its height was one and a half cubits.
  spa-VBL: Luego hizo la mesa de madera de acacia de dos codos de largo por un codo
    de ancho por un codo y medio de alto.
  fra-_FOB: Il fit aussi la table, de bois de Sittim; sa longueur était de deux coudées,
    sa largeur d'une coudée, et sa hauteur d'une coudée et demie.
  mal-mal: അവൻ ഖദിരമരംകൊണ്ട് മേശ ഉണ്ടാക്കി. അതിന് രണ്ട് മുഴം നീളവും ഒരു മുഴം വീതിയും
    ഒന്നര മുഴം ഉയരവും ഉണ്ടായിരുന്നു.
  urd-GVR: Is ke bād Bazliyel ne kīkar kī lakaṛī kī mez banāī. Us kī lambāī tīn fuṭ,
    chauṛāī ḍeṛh fuṭ aur ūṅchāī sawā do fuṭ thī.
  suz-BL: बोल्‍यो शी के टेबल का सेल्‍तु। मेको आ पित्‍थ लाइश्‍शो कुबीत निक्‍शी नु आ
    ब्रेम्‍शो कुबीत का नु आ ग्‍येत्‍थ लाइश्‍शो कुबीत का नु आधा ङा पा सेल्‍तु। कुबीत
    का ०.५ मिटर खोदेंशो बाक्‍ब।
  ita-1927: Fece anche la tavola di legno d’acacia; la sua lunghezza era di due cubiti,
    la sua larghezza di un cubito, e la sua altezza di un cubito e mezzo.
  ckb-ckb: مێزەکەیان لە داری ئەکاسیا دروستکرد، درێژییەکەی دوو باڵ و پانییەکەی باڵێک
    و بەرزییەکەی باڵ و نیوێک بوو.
  eng-BBE: And he made the table of hard wood, two cubits long, a cubit wide and a
    cubit and a half high;
  kan-OKCV: ಸುಮಾರು ತೊಂಬತ್ತು ಸೆಂಟಿಮೀಟರ್ ಉದ್ದ, ನಲವತ್ತೈದು ಸೆಂಟಿಮೀಟರ್ ಅಗಲ ಮತ್ತು ಅರವತ್ತೆಂಟು
    ಸೆಂಟಿಮೀಟರ್ ಎತ್ತರ ಇರುವ ಮೇಜನ್ನು ಜಾಲಿ ಮರದಿಂದ ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:EXO.037.009'
  tam-2017: மேஜையையும் சீத்திம் மரத்தால் செய்தான்; அது இரண்டு முழ நீளமும் ஒரு முழ
    அகலமும் ஒன்றரை முழ உயரமுமானது.
  spa-RV-1909: Hizo también la mesa de madera de Sittim; su longitud de dos codos,
    y su anchura de un codo, y de codo y medio su altura;
  ron-BTF: Și a făcut masa din lemn de salcâm; doi coți era lungimea ei și un cot
    lățimea ei și un cot și jumătate înălțimea ei;
  eng-WEBP: He made the table of acacia wood. Its length was two cubits, and its width
    was a cubit, and its height was a cubit and a half.
  eng-FBV: Then he made the table of acacia wood two cubits long by a cubit wide by
    a cubit and a half high.
  nld-1939: Vervolgens vervaardigde hij de tafel van acaciahout, twee ellen lang,
    een el breed en anderhalve el hoog.
  nch-BL: Nojquiya quichijqui nopa cuamesa ica cuahuit acacia. Huan quipiyayaya 90
    centímetros ihuehueyaca, huan 45 centímetros ipatajca, huan 65 centímetros ihuejcapanca.
  vie-1934: Người cũng đóng một cái bàn bằng cây si-tim; bề dài hai thước, bề ngang
    một thước, bề cao một thước rưỡi;
  hin-CV: बसलेल ने बबूल की लकड़ी की एक मेज़ बनाई, जो नब्बे सेंटीमीटर लंबी, पैंतालीस
    सेंटीमीटर चौड़ी थी तथा साढ़े सड़सठ सेंटीमीटर ऊंची थी.
  eng-OURB: He made the table of acacia wood. Its length was two cubits [36 in; 91.44
    cm], and its width was a cubit [18 in; 45.72 cm], and its height was a cubit and
    a half [27 in; 68.58 cm].
  spa-BES: E hizo la mesa de madera de acacia, de dos codos de largo, un codo de ancho
    y un codo y medio de altura;
  tdx-tdx: 'Rinanji’e ami’ty mendoraveñe i rairaiy: kiho roe ty andava’e, kiho raike
    ty ampohe’e naho kiho raike naho tampa’e ty haabo’e.'
  vid-vid: Vivila nakagongomanya chisaga cha msonobali chiwele na ulefu wa sentimita
    makumi nane na nane na ugazi wa sentimita makumi gane na zine na wimo wake nawali
    sentimita makumi sita na sita.
  eng-OKE: And he made the TABLE of sittin woods; two cubits its length, and a cubit
    its breadth, and a cubit and a half its height.
  tha-KJV: เขาเอาไม้กระถินเทศทำโต๊ะตัวหนึ่ง ยาวสองศอก กว้างหนึ่งศอก และสูงศอกคืบ
  por-BR-2018: Fez também a mesa de madeira de acácia; seu comprimento de dois côvados,
    e sua largura de um côvado, e de côvado e meio sua altura;
  deu-ELO: 'Und er machte den Tisch von Akazienholz: zwei Ellen seine Länge und eine
    Elle seine Breite, und eine und eine halbe Elle seine Höhe.'
  eng-WYC-2018: He made also a board of the wood of shittim, in the length of two
    cubits, and in the breadth of one cubit, which board had a cubit and an half in
    height. (And he made a table out of shittim wood, or acacia, two cubits in length,
    and one cubit in breadth, and one and a half cubits in height.)
  epo-epo: Kaj li faris la tablon el akacia ligno; du ulnoj estis ĝia longo, kaj unu
    ulno ĝia larĝo, kaj unu ulno kaj duono ĝia alto.
  uig-PIN: U ⱨǝm xirǝni akatsiyǝ yaƣiqidin yasidi; uning uzunluⱪi ikki gǝz, kǝngliki
    bir gǝz, egizliki bir yerim gǝz idi.
  beo-beo: E da ‘aga:isia’ ifa lale, fafai hamoi. Amo ea defei da sedade fe da 88
    sedimida hamoi. Dunumuni fe da 44 sedimida defei. Amola gado lelebe defei da 66
    sedimida defei.
  tpi-OTNT: Na ol i wokim tebol long diwai akas na longpela bilong en inap 88 sentimita
    na bikpela bilong en inap 44 sentimita na antap bilong en inap 66 sentimita.
  hau-SA: Suka yi tebur da itacen ƙirya, tsawonsa ƙafa biyu, fāɗinsa ƙafa ɗaya, tsayinsa
    kuma ƙafa ɗaya da rabi.
  uig-LAT: U hem shireni akatsiye yaghichidin yasidi; uning uzunluqi ikki gez, kengliki
    bir gez, égizliki bir yérim gez idi.
  nde-nde: Babaza itafula ngezigodo zesihlahla somʼakhakhiya, ubude bayo babuzingalo
    ezimbili, ububanzi buyingalo eyodwa, ukuphakama kwayo kuyingalo elengxenye.
  ton-ton: '¶ Pea naʻa ne ngaohi ʻae palepale ʻaki ʻae ʻakau ko e sitimi: ko e hanga
    ʻe fā ʻa hono lōloa, mo e hanga ʻe ua hono māukupu ʻo ia, mo e hanga ʻe tolu ʻa
    hono māʻolunga:'
  ces-1613: Udělal i stůl z dříví setim. Dvou loket byla dlouhost jeho a na loket
    širokost jeho, půl druhého pak lokte vysokost.
  eng-WMB: He made the table of acacia wood. Its length was two cubits, and its width
    was a cubit, and its height was a cubit and a half.
  tam-TCV: அவர்கள் சித்தீம் மரத்தினால் ஒரு மேஜையைச் செய்தார்கள். அது இரண்டு முழம்
    நீளமும், ஒரு முழம் அகலமும், ஒன்றரை முழம் உயரமுமாய் இருந்தது.
  ceb-ULB: Gihimo ni Bezalel ang lamesa gamit ang kahoy nga akasya. Ang gitas-on niini
    duha ka cubit, usa ka cubit ang gilapdon, ug may gihabugon nga 1 ug 1/2 ka cubit.
  pol-UBG: Zrobił też stół z drewna akacjowego, jego długość była na dwa łokcie, jego
    szerokość – na jeden łokieć, a wysokość – na półtora łokcia.
  urd-GVU: اِس کے بعد بضلی ایل نے کیکر کی لکڑی کی میز بنائی۔ اُس کی لمبائی تین فٹ،
    چوڑائی ڈیڑھ فٹ اور اونچائی سوا دو فٹ تھی۔
  deu-1912: Und er machte den Tisch von Akazienholz, zwei Ellen lang, eine Elle breit
    und anderthalb Ellen hoch,
  ntj-ntj: Palunyalu tayipulpa nyuma tjunkupayinya palyarnu.
  kan-2017: ಬೆಚಲೇಲನು ಜಾಲೀಮರದಿಂದ ಮೇಜನ್ನು ಮಾಡಿದನು. ಅದು ಎರಡು ಮೊಳ ಉದ್ದವೂ ಒಂದು ಮೊಳ ಅಗಲವೂ
    ಒಂದುವರೆ ಮೊಳ ಎತ್ತರವೂ ಆಗಿತ್ತು.
  ena-ena: Lɨhavɨci vadɨm mu kɨlɨ akasɨ mibɨŋ hegulaŋ me agɨladɨ hɨvɨ ibilavɨmi. Nudɨ
    hutesɨ agadɨ 88 senɨtamita lamavɨmi. Nudɨ abɨŋ agadɨ 44 senɨtamita lamavɨmi. Vadɨm
    agadɨ iahua hɨvɨ hɨnia fɨli mɨgamɨga agadɨ 66 senɨtamita lamavɨmi.
  yap-yap: Me ngongliy fare tebel ko ren ni acacia, ni guyey nge nel’ e inch n’umngin,
    ma ragag nge meruk e inch radan, ma rliw’ nge medlip e inch tolngin.
  hlt-MCSB: Te phoeiah rhining thing te caboei a yun dong nit neh a daang dong khat,
    a sang dong khat tintan la a saii.
  mdy-ETH: ዖዶሱማ ላምዖ ዋዻ፥ ጎጶ ዳልጉማ ፔቴ ዋዻ፥ ሌካ ዼጉማኣ ፔቴ ዋዻና ፓልፃና ማዔ ዼጌ ሎኦዤ ሻሪ ሚሢና ዒዚ ኮሼኔ።
  twi-ASANTE: Afei, ɔde okuo yɛɛ ɛpono a ne tenten yɛ anammɔn mmiɛnsa; ne tɛtrɛtɛ
    yɛ anammɔn baako ne fa ɛnna ne ɔsorokɔ yɛ anammɔn mmienu ne fa.
  eng-WEBU: He made the table of acacia wood. Its length was two cubits, and its width
    was a cubit, and its height was a cubit and a half.
  bnp-bnp: Ri ratea a dede na kai a akas. A niolana i 88 sentimita, a nibolana i 44
    sentimita, a nipesina i 66 sentimita.
  wal-wal: Qassi zananai naa77u wara, gomppai issi wara, geesaikka issi waranne bagga
    gidido xaraphpheezaa guuganttaappe medhdhiis.
  spa-PDDPT: También construyó la mesa de madera de acacia que medía 90 centímetros
    de largo, 45 centímetros de ancho, y 67,5 centímetros de alto.
  gun-gun: Mesa ma yvyra acácia gui avi ojapo. Ipuku-a ma peteĩ metro, ipya ma meio
    metro, ha'e rã yvatea ma meio metro raxa'i.
  agu-BL: Ncha'tz oc Bezaleel tan banle'n yi mes tan yi balaj tze' acacia. Jun tzun
    mutx' tu lajuj centimetr ban yi tkan, nin ca'wunak o' centimetr ban yi wutz, nin
    oxc'al tu o' centimetr ban yi wutz tkan yi jun mesa'tz.
  ilo-ULB: Nangaramid ni Bezalel iti lamisaan manipud iti kayo ti akasia, ti kaatiddogna
    ket dua a cubico, ti kalawana ket maysa a cubico ken ti kangatona ket maysa ket
    kagudua a cubico.
  kpg-kpg: Mee ne hai teebele gi nia laagau ‘acacia’, 36 ‘inch’ looloo, 18 ‘inch’
    palaha, mo 27 ‘inch’ tuuduu i nua.
  uig-ARA: ئۇ ھەم شىرەنى ئاكاتسىيە ياغىچىدىن ياسىدى؛ ئۇنىڭ ئۇزۇنلۇقى ئىككى گەز، كەڭلىكى
    بىر گەز، ئېگىزلىكى بىر يېرىم گەز ئىدى.
  sus-sus: A naxa teebili yailan kasiya wuri ra, naxan kuya nɔngɔn firin, a igbo nɔngɔn
    keren, a ite nɔngɔn keren nun a tagi.
  pon-2006: E wiahda tehpel ehu sang tuhke akesia, me reireiki ins 36, tehlapki ins
    18, oh ilehki ins 27.
  ksd-ksd: Ma i ga pait ra vuvuvung na nian ma ra davai akasia, a papar kana lolovina,
    ma tika na malmalikun ra tababana, ma tika na malmalikun ma ra ngungu ra tuluaina;
  tur-YTC: Masayı akasya ağacından yaptı. Uzunluğu iki arşın, eni bir arşın ve yüksekliği
    bir buçuk arşındı.
  grc-BRENT: Καὶ τὸ κλίτος τὸ πρὸς θάλασσαν αὐλαῖαι πεντήκοντα πήχεων· στύλοι αὐτῶν
    δέκα, καὶ αἱ βάσεις αὐτῶν δέκα·
  ind-AYT: Kemudian, Bezaleel membuat meja dari kayu akasia yang panjangnya 2 hasta,
    lebarnya 1 hasta, dan tingginya 1,5 hasta.
  nya-nya: Iwo anapanga tebulo la matabwa amtengo wa mkesha, mulitali mwake masentimita
    91, mulifupi mwake masentimita 46, msinkhu wake masentimita 69.
  hrv-hrv: Od bagremova drva načini stol, dva lakta dug, lakat širok, a lakat i pol
    visok.
  mps-mps: Tama augwaligo tebol sai te ni akasgo nigali, tama bobage usu nama usu
    ni sali, te 88 sentamita, tama aga genuai usu sali, te 44 sentamita, tama ugwadu
    usu sali, te 66 sentamita, te tama tiai.
  tpi-tpi: Na ol i wokim tebol long diwai akas na longpela bilong en inap 88 sentimita
    na bikpela bilong en inap 44 sentimita na antap bilong en inap 66 sentimita.
  dan-1931: Derpå lavede han Bordet af Akacietræ, to Alen langt, en Alen bredt og
    halvanden Alen højt,
  vie-OVCB: Bê-sa-lê lại đóng một cái bàn bằng gỗ keo, dài 0,92 mét, rộng 0,46 mét,
    cao 0,69 mét,
  guj-2017: બસાલેલે બાવળના લાકડામાંથી બે હાથ લાંબી, એક હાથ પહોળી અને દોઢ હાથ ઊંચી
    મેજ બનાવી.
  pon-2006A: E wiahda tehpel ehu sang tuhke akesia, me reireiki ins 36, tehlapki ins
    18, oh ilehki ins 27.
  por-BRBSL: Ele fez a mesa de madeira de acácia. Seu comprimento era de dois cúbitos,
    e sua largura de um côvado, e sua altura de um côvado e meio.
  cth-cth: Hahoi anri thing hoi caboi hah a sak teh, ayung dong hni touh, adangka
    dong touh, arasang dong touh hoi tangawn.
  twi-twi: Afei, ɔde ɔkanto yɛɛ ɔpon a ne ntwemu yɛ anammɔn abiɛsa; ne trɛw yɛ ɔnammɔn
    baako ne fa na ne sorokɔ yɛ anammɔn abien ne fa.
  hlt-hlt: Te phoeiah rhining thing te caboei a yun dong nit neh a daang dong khat,
    a sang dong khat tintan la a saii.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́dɔɔ̀ tɑ́bùrì nɛ̀ dɛtekperɛ̀ kó tidɑbɛɛtì, kòo okùmɛ̀
    ḿbo mɛ́tìrì òmɑ́ɑ̀, mɛpɛ̃kùmɛ̀ mɛ́tìrì kó dikéè, mɛcómmɛ̀ sɑ̃ntimɛ́tìrì sipísìyiekɛ̀
    nɛ̀ mɛ̀nùmmù.
  msy-2020: Egha me akasɨn tememɨn dakozir mamɨn ingari, ezɨ an ruarim 88 sentimitan
    tu, ezɨ an arozim 44 sentimitan tuzɨ, an tuirivim 66 sentimitan tu.
  azb-azb: Əbrişim ağacından masa düzəltdi; uzunluğu iki qulac, eni bir qulac, hündürlüyü
    isə qulac yarım idi.
  eng-DBY: And he made the table of acacia-wood; two cubits the length thereof, and
    a cubit the breadth thereof, and a cubit and a half the height thereof.
  hin-2017: फिर उसने बबूल की लकड़ी की मेज को बनाया; उसकी लम्बाई दो हाथ, चौड़ाई एक
    हाथ, और ऊँचाई डेढ़ हाथ की थी;
  wol-KYG: Ci biir loolu Besalel sàkk taabalu bantu séng, guddaay bi di ñaari xasab,
    yaatuwaay bi di xasab, taxawaay bi di xasab ak genn-wàll.
  bjr-bjr: Beesareerafa akasia saqarinnoo teeboora auqinau. Mina kisaaqa 88 centimetres
    marinau. Mina qusa 44 centimetres marinau. Mina kuradarafa 66 centimetres marinau.
  eng-YLT: And he maketh the table of shittim wood; two cubits its length, and a cubit
    its breadth, and a cubit and a half its height,
  eng-WYC-2017: He made also a board of the wood of shittim, in the length of two
    cubits, and in the breadth of one cubit, which board had a cubit and an half in
    height.
  eng-WMBB: He made the table of acacia wood. Its length was two cubits, and its width
    was a cubit, and its height was a cubit and a half.
  urd-GVH: इसके बाद बज़लियेल ने कीकर की लकड़ी की मेज़ बनाई। उस की लंबाई तीन फ़ुट,
    चौड़ाई डेढ़ फ़ुट और ऊँचाई सवा दो फ़ुट थी।
  rug-rug: Meke tavete nia huda akesia e Bezaleli si keke tevolo, vesu ṉavulu vesu
    sentimita gelena, made ṉavulu made sentimita labena, meke onomo ṉavulu onomo sentimita
    ululuna.
  gaz-gaz: Isaanis muka laaftoo irraa minjaala dalga dheerinni isaa dhundhuma lama,
    balʼinni isaa dhundhuma tokko, ol dheerinni isaa dhundhuma tokkoo fi walakkaa
    tolchan.
  fra-LSG: Il fit la table de bois d’acacia, sa longueur était de deux coudées, sa
    largeur d’une coudée, et sa hauteur d’une coudée et demie.
  yal-yal: 'E yi kasiya wudin tabanla rafala: a kuyana nɔngɔnna yɛ firin, a yigbona
    nɔngɔnna yɛ keden, a yitena nɔngɔnna yɛ keden e nun a tagi.'
  haw-1868: Hana no hoi oia i ka papaaina, he laau sitima; elua kubita kona loa, hookahi
    kubita kona laula, a hookahi kubita a me ka hapa kona kiekie.
  arb-NAV: وَصَنَعَ مَائِدَةً مِنْ خَشَبِ السَّنْطِ طُولُهَا ذِرَاعَانِ (نَحْوَ مِتْرٍ)
    وَعَرْضُهَا ذِرَاعٌ (نَحْوَ نِصْفِ الْمِتْرِ) وَارْتِفَاعُهَا ذِرَاعٌ وَنِصْفٌ
    (نَحْوَ خَمْسَةٍ وَسَبْعِينَ سَنْتِيمِتْراً).
  ewe-ewe: Emegbe la, etsɔ akasiati kpa kplɔ̃e. Kplɔ̃ la didi sentimita blaenyi-vɔ-enyi,
    ekeke sentimita blaene-vɔ-ene, eye wòkɔ sentimita blaade-vɔ-ade.
  eng-LEE: 'And he made the table of shittim wood: two cubits was its length, and
    a cubit its breadth, and a cubit and a half its height;'
  asm-FB: তেওঁ দুহাত দীঘল, এহাত বহল, আৰু ডেৰ হাত ওখকৈ চিটীম কাঠৰ মেজ সাজি, তাত শুদ্ধ
    সোণৰ পতা মাৰিলে।
  sus-A: عَ نَشَ تٍيبِلِ يَءِلَن كَسِيَ وُرِ رَ، نَشَن كُيَ نْنفْن قِرِن، عَ عِفبٌ
    نْنفْن كٍرٍن، عَ عِتٍ نْنفْن كٍرٍن نُن عَ تَفِ.
  fra-SBL: Il fit la table en bois d'acacia. Sa longueur était de deux coudées, sa
    largeur d'une coudée, et sa hauteur d'une coudée et demie.
  hbo-hbo: וַיַּ֥עַשׂ אֶת־הַשֻּׁלְחָ֖ן עֲצֵ֣י שִׁטִּ֑ים אַמָּתַ֤יִם אָרְכֹּו֙ וְאַמָּ֣ה
    רָחְבֹּ֔ו וְאַמָּ֥ה וָחֵ֖צִי קֹמָתֹֽו׃
  eng-WYCLIFFE: He made also a boord of `the trees of Sechym, in the lengthe of twey
    cubitis, and in the breede of o cubit, whiche boord hadde `a cubit and an half
    in heiythe.
  piu-2006: '@see-verse:EXO.037.009'
  pjt-pjt: '@see-verse:EXO.037.009'
  cwe-cwe: Kasongola meza ya mbiki wa mkenge, utali wake sentimita malongo manane
    na nane na ugalamu wake sentimita malongo mane na nne na chimo chake sentimita
    malongo sita na sita.
  kik-kik: Nĩmathondekire metha ya mbaũ cia mũgaa, ũraihu wayo warĩ mĩkono ĩĩrĩ, na
    wariĩ wayo warĩ mũkono ũmwe, na kũraiha na igũrũ kwayo kwarĩ mũkono ũmwe na nuthu.
  fra-NCL: Il fit la table de bois d’acacia ; sa longueur était de deux coudées, sa
    largeur d’une coudée, et sa hauteur d’une coudée et demie.
  cek-AK: Shittim thing hoiah caboi to a sak; dong hnetto sawk, dongto kawk moe, dongto
    pacoeng, ahap sang.
  cuk-cuk: Deginbali, Bezaleel, urgo-acaciaʼye-nugadgi mese-sobsabalid. E-sugued,
    achabake-nika imaksad, e-matardungued, achabo, e-nibgueddi, achapaa-nika imaksabalid.
  uig-CYR: У һәм ширәни акатсийә яғичидин ясиди; униң узунлуғи икки гәз, кәңлиги бир
    гәз, егизлиги бир йерим гәз еди.
  tel-2017: అతడు తుమ్మకర్రతో బల్ల తయారు చేశాడు. దాని పొడవు రెండు మూరలు, వెడల్పు ఒక
    మూర, ఎత్తు మూరన్నర.
  hat-BSA: Alò, li te fè tab la avèk bwa akasya. Longè li te de koude, lajè li te
    yon koude, e yon koude edmi nan wòte.
  kos-kos: Bezalel el orala tepu sac ke sak acacia, inch tolngoul onkosr lusa, singoul
    oalkosr sralap, ac longoul itkosr fulata.
  hbo-WLC: וַיַּ֥עַשׂ אֶת־הַשֻּׁלְחָ֖ן עֲצֵ֣י שִׁטִּ֑ים אַמָּתַ֤יִם אָרְכּוֹ֙ וְאַמָּ֣ה
    רָחְבּ֔וֹ וְאַמָּ֥ה וָחֵ֖צִי קֹמָתֽוֹ׃
  ibo-ibo: Emesịa, o mere tebul nke ịdị ogologo ya bụ iri sentimita itoolu. Obosara
    ya bụ iri sentimita ise, ịla elu ya bụ iri sentimita asaa. Ọ bụ osisi akashia
    ka o ji mee ya.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସେ ଶିଟୀମ୍‍ କାଷ୍ଠରେ ଦୁଇ ହସ୍ତ ଦୀର୍ଘ ଓ ଏକ ହସ୍ତ ପ୍ରସ୍ଥ ଓ ଦେଢ଼
    ହସ୍ତ ଉଚ୍ଚ ଗୋଟିଏ ମେଜ ନିର୍ମାଣ କଲେ।
  chk-chk: Iwe, a pwal föri eu chepel seni ewe irä akasia, langataman ükükün ilik
    me wonu inis, chölapan ükükün engol me walü inis, nge tekian rüe me fisu inis.
  rop-rop: Afta na Besalel bin meigim det teibul blanga ofring garram det wud brom
    det wadultri. Det teibul bin jidan 0.9 mita longwei en 0.45 mita kroswei en 0.66
    mita apendan,
  ukr-1871: 'І зробив стола з дерева акацієвого: два ліктї завдовжки, і локіть завширшки,
    і локіть з половиною заввишки.'
  bch-bch: Ga kus ta ikado popou ede ngan abei akas, aea mamarae iluai gogodai, be
    aea babanga iluai bageda aea makoreai, be aea gadae iluai baidai.
  deu-1951: Und er machte den Tisch von Akazienholz zwei Ellen lang, eine Elle breit
    und anderthalb Ellen hoch,
  eng-JPS: 'And he made the table of acacia-wood: two cubits was the length thereof,
    and a cubit the breadth thereof, and a cubit and a half the height thereof.'
  srp-1865: I naèini sto od drveta sitima, u dužinu od dva lakta a u širinu od lakta,
    i od podrug lakta u visinu.
  lug-lug: N’akola n’emmeeza mu muti gwa akasiya, obuwanvu bwayo sentimita kyenda,
    n’obugazi sentimita amakumi ana mu ttaano, n’obugulumivu sentimita nkaaga mu musanvu.
  heb-heb: ויעש את השלחן עצי שטים אמתים ארכו ואמה רחבו ואמה וחצי קמתו׃
  ben-IRV: তিনি শিটীম কাঠ দিয়ে টেবিল তৈরী করলেন; যেটা দৈর্ঘ্যে দুই হাত, প্রস্থে এক
    হাত ও উচ্চতায় দেড় হাত করা হল।
  pan-pan: ਉਸ ਨੇ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਦਾ ਇੱਕ ਮੇਜ਼ ਬਣਾਇਆ। ਉਸ ਦੀ ਲੰਬਾਈ ਦੋ ਹੱਥ ਅਤੇ ਉਸ ਦੀ
    ਚੌੜਾਈ ਇੱਕ ਹੱਥ ਅਤੇ ਉਸ ਦੀ ਉਚਾਈ ਡੇਢ ਹੱਥ ਸੀ।
  mya-JVB: အလျား နှစ်တောင် ၊ အနံ တတောင် ၊ အမြင့် တတောင် ထွာ ရှိသော စားပွဲ ကိုလည်း
    ၊ အကာရှ သား နှင့် လုပ် ၍ ၊
  hmo-hmo: Pata ta danu Besalele ese ia karaia, akasia au dekena amo ia karaia. Pata
    ena lata be 88 sentamita, bona iena lababa be 44 sentamita. Iena ataiai be 66
    sentamita.
  urd-urd: और उसने वह मेज़ कीकर की लकड़ी की बनाई, उसकी लम्बाई दो हाथ और चौड़ाई एक
    हाथ और ऊँचाई डेढ़ हाथ थी।
  rus-SYN: И сделал стол из дерева ситтим длиною в два локтя, шириною в локоть и вышиною
    в полтора локтя,
  bqc-SIM: Aa táabũnu kɛ̀ ń lɛpusialio, a gbã̀a gã̀sĩsuu pla, a yàasa gã̀sĩsuu
    do, a lɛsĩ lↄ gã̀sĩsuu do ń kĩnio.
  tcz-CHONGTHU: Chuin Bezalel in jong thinggi thing mangchan dokhang asem in ahi.
    Adunglam chu tongni in asem in, avai chu tong khat ahin chule atun lam chu tong
    khat le akeh alhing'in ahi.
  mar-mar: त्याने बाभळीच्या लाकडाचे मेज बनविले, ते दोन हात लांब, एक हात रुंद व दीड
    हात उंच होते.
  qub-qub: Bezaleelga acacia guerupita ruraran mësata. Larguynin caran isgun chunca
    (90) sentïmetru. Anchun caran chuscu chunca pichgan (45) sentïmetru. Altuynin
    caran sojta chunca pichgan (65) sentïmetru.
  hat-hat: Li fè tab la an bwa zakasya. Tab la te mezire twa pye longè, yon pye sis
    pous lajè ak de pye twa pous wotè.
  eng-BSB: He also made the table of acacia wood two cubits long, a cubit wide, and
    a cubit and a half high.
  tod-tod: É taɓalii ɓɛtɛni ga akasia wului. Sakpai ɠɛni ga mɛtɛlɛ ɠila, kogi ɠɛ
    ga mɛtɛlɛ lukpɛgi, sɔligɔi ɠɛ ga mɛtɛlɛ ɠaaɠwɛsui.
  eng-WEBPB: He made the table of acacia wood. Its length was two cubits, and its
    width was a cubit, and its height was a cubit and a half.
  kbq-kbq: Anantera Bezaleli'a akasia zafareti mago tra tro hu'ne. Ana tra'mofona
    zaza'amo'a 88'a sentimita higeno, atupa'amo'a 44'a sentimita higeno, mareri'amo'a
    66si'a sentimita hu'ne.
  nhe-BL: Nojquiya quisencajqui nopa cuamesa ica cuahuitl acacia. Huan quipixtoya
    ihuehueyaca 90 centímetros, huan 45 centímetros ipatlajca, huan 65 centímetros
    ihuejcapanca.
  gub-BL: Ukixikixi Mezarew ywyra akaz her ma'e ywyrapew iapo pà. Heta 88 xenxim a'e
    ywyrapew ipuku haw. Heta 44 xenxim ipuku haw iaikwer ma'e. Heta 66 xenxim iaiha
    haw.
  eng-DRA: He made also the table of setim wood, in length two cubits, and in breadth
    one cubit, and in height it was a cubit and a half.
