verse: EXO.037.029
translations:
  mal-C: അവർ, സുഗന്ധതൈലക്കാരന്റെ യോഗവിധിപ്രകാരം വിശുദ്ധമായ അഭിഷേകതൈലവും ശുദ്ധമായ സുഗന്ധവർഗവും
    ഉണ്ടാക്കി.
  deu-TKW: Sodann fertigte er das heilige Salböl und das reine, wohlriechende Räucherwerk
    an, wie es der Salbenmischer herstellt.
  lin-lin: Asalaki mafuta ya epakolami ya bule, malasi ya solo kitoko mpe ya peto,
    oyo esalemi na mosali malasi.
  eng-LSV: and he makes the holy anointing oil, and the pure spice-incense—work of
    a compounder.
  eng-GNV: And he made the holy anointing oyle, and the sweete pure incense after
    ye apothecaries arte.
  eng-WEBSTER: And he made the holy anointing oil, and the pure incense of sweet spices,
    according to the work of the apothecary.
  nhw-BL: Nojquiya quisencajqui nopa aceite catli tlatzejtzeloltic para tlaiyocatlalise
    para Toteco, huan quisencajqui nopa copali catli ajhuiyac mijyotía. Nochi quisencajqui
    Bezaleel, se tlaajhuiyacasencajquetl catli achi más quimatqui.
  swh-ONEN: Pia akatengeneza mafuta matakatifu ya upako, na uvumba safi wenye harufu
    nzuri, kazi ya mtengeneza manukato.
  bba-bba: Yen biru be bɑ rɑ turɑre ko bɑ ɡum mɛ kuɑ mɛ bɑ ko n dɑ kpuro tɑ̃re bu
    kɑ sɔ̃ɔsi mɑ Gusunɔ u ye ɡɔsɑ nɛnɛm, kɑ sere mɑɑ turɑre ye bɑ ko n dɑ dɔ̃ɔ doke.
  eng-KJVCPB: And he made the holy anointing oil, and the pure incense of sweet spices,
    according to the work of the apothecary.
  luo-luo: Bende negiloso mor pwodhruok maler kod ubani maliw madungʼ tik mangʼwe
    ngʼar, ma en tich jalos mo madungʼ tik mangʼwe ngʼar.
  meu-meu: Dehoro helaḡana danu e karaia, bona muramura mai bonadia e bulo, bae gabua
    ḡauna, muramura ikarana tauna korikori ese e karaiamu heḡereḡerena.
  npi-ULB: तिनले अभिषेक गर्ने पवित्र तेल अत्तर बनाउनेले जस्तै सुगन्धित शुद्ध धूप बनाए
    ।
  yor-yor: Ó sì túnṣe òróró mímọ́ ìtasórí àti kìkì òórùn dídùn tùràrí—iṣẹ́ àwọn tí
    ń ṣe nǹkan olóòórùn.
  emp-NTPO: Idjab̶a Bezaleelba olivo draga quera bara b̶ʌda osia ne jũma Ãcõrẽ iteabemada
    soad̶i carea. Quera bad̶i careabema sid̶a osia. Maʌ̃gʌra jũma osia quera o cawa
    b̶ʌba obari quĩrãca.
  ind-ind: Selanjutnya dia membuat minyak pengurapan dan dupa dengan cara pembuatan
    seperti yang dilakukan ahli pembuat minyak wangi dan pencampur dupa. Minyak pengurapan
    dan dupa ini harus senantiasa diperlakukan sebagai barang yang kudus.
  pes-OPCB: سپس روغن مسح مقدّس و بخور خالص معطر را با مهارت عطّاران تهیه کرد.
  tgl-ULB: Ginawa niya ang banal na pangpahid na langis at ang purong pabango ng insenso,
    ang trabaho ng tagapagpabango.
  hui-hui: Besalele ibugua weli mbira baya taraore Anduane Homogo ibuninagaore wiabagi
    helo odope haga biago wabini. Ani buwa ira hagua ngabilo lomabu delaga inisenesi
    bayale taraore wabialu padua mbira ngabiore sanda ale wiarume mo biamaga howa
    dambiyagola ngabi baya taraore wabu wini.
  mya-mya: သူ​သည်​သန့်​ရှင်း​သော​ဘိ​သိက်​ဆီ​နှင့်​မွေး​ကြိုင်​၍ စင်​ကြယ်​သော​မီး​ရှို့​ရာ​နံ့​သာ​ပေါင်း​ကို​ဖော်​စပ်
    လေ​၏။
  cbi-NTPO: Tsenmin Besalel naa Dioschin juu tirendu menestenguentsumi muli bain,
    naa ju'ke' aindyunguikaantsumi tene juu bain ke', aindyu kemi, matyu pindyupi
    kemula naakemu deeñuba tsanguetu.
  bod-N: ཡང་སྤོས་ཆུ་བཟོ་མཁན་གྱི་ལུགས་བཞིན་དུ། ཁོས་འབྱུག་སྣུམ་དམ་པ་དང་དྲི་ཞིམ་སླད་མེད་ཀྱི་བདུག་སྤོས་ནི་བསུང་རྫས་ནས་བཟོས་སོ།
    །
  sna-sna: Vakagadzirawo mafuta matsvene okuzodza uye nezvinonhuhwira kwazvo zvakaisvonaka,
    basa romuvhenganisi wezvinonhuhwira.
  spa-BLM: Hizo el aceite santo de la unción y el incienso puro de especias dulces,
    según el arte del perfumista.
  cac-cac: Ix b'ojipax aceite sc'anchaji yic sic'chajel junoc mach, ma junoc tas tz'ochcan
    yicoc Dios. Ix b'opax incienso te vach', icha tz'aj sb'oan eb' b'oum perfume.
  swh-ULB: Tena akafanya yale mafuta yanayotumiwa kutia mafuta na ule uvumba safi
    uliotiwa manukato, + kazi ya mtengenezaji wa marhamu.
  bel-bel: І зрабіў міра на сьвяшчэннае памазаньне і дымленьне пахучае, чыстае, ад
    умельства таго, хто складвае масьці.
  deu-ELBBK: Und er machte das heilige Salböl und das reine wohlriechende Räucherwerk,
    ein Werk des Salbenmischers.
  mbb-OT: Mibaal zaan sikandin te segradu he lana he para te idlana wey lunsey he
    veyewà he utew mehemut.
  mal-2015: അവൻ വിശുദ്ധമായ അഭിഷേകതൈലവും നല്ല സുഗന്ധമുള്ള നിർമ്മല ധൂപവർഗ്ഗവും തൈലക്കാരന്റെ
    വിദ്യപ്രകാരം ഉണ്ടാക്കി.
  gup-gup: Dja mak birrimarnbom mankalkkidmanjmak mandjamun manbu kabirrikodjbarungkenh
    nawu priests, dja mak birrimarnbom nawu manmanjmakkaykenh incense duninjh yiman
    mankalkkidmanjmak perfume.
  gvs-gvs: E Besaleli pútuma aba kaipaku imadagi namliyeta ikimasabe Yauwe umana.
    Ikavava, alova sisina be nakae náuna lamna ikabidi, insensi maavadaina be nakae
    mainina dedevina imadagi. Go putumayana be insensiyana adi madágina nakae tauyadi
    pútuma be insensi adi tokatanaki idi paisewa nakae.
  rmc-rmc: Paľis kerďa o sveto olejos pro pomazaňje the o žužo voňavo kaďidlos le
    voňave koreňjendar, avke sar kerel o olejkaris o parfumos.
  nlg-nlg: Vaho ge gonighi na kokolo tabu, na vatei siusiuadira na manesukaghi. Me
    gonighi ghua na ghaiuruuru te vaghaa tara gonighi na balu tara goni ghaiuruuru.
  pes-OPV: و روغن مسح مقدس و بخور معطر طاهر را از صنعت عطارساخت.
  ron-1924: А фэкут унтделемнул пентру унӂеря сфынтэ ши тэмыя мироситоаре, куратэ,
    алкэтуитэ дупэ мештешугул фэкэторулуй де мир.
  ben-OBCV: এছাড়াও তাঁরা পবিত্র অভিষেক-তেল ও খাঁটি সুগন্ধি ধূপ তৈরি করলেন—যা হল সুগন্ধি
    দ্রব্যাদি প্রস্তুতকারকের হস্তকলা।
  som-som: Oo saliiddii quduuska ahayd oo lagu subkado iyo fooxii saafiga ahaa ee
    uunsiga udgoon wuxuu u sameeyey sidii shuqulka cadarsameeyaha oo kale.
  lat-VUC: Composuit et oleum ad sanctificationis unguentum, et thymiama de aromatibus
    mundissimis opere pigmentarii.
  eng-ASVBT: And he made the holy anointing oil, and the pure incense of sweet spices,
    after the art of the perfumer.
  ita-1885: Poi fece l'olio sacro dell'Unzione, e il profumo degli aromati, puro,
    di lavoro di profumiere.
  eng-ULB: He made the holy anointing oil and the pure fragrant incense, the work
    of a perfumer.
  spa-VBL: Hizo el aceite de la santa unción y el incienso puro y aromático como el
    producto de un experto perfumista.
  fra-_FOB: Il fit aussi l'huile sainte de l'onction, et le parfum pur, d'aromates,
    selon l'art du parfumeur.
  mal-mal: അവൻ വിശുദ്ധമായ അഭിഷേകതൈലവും നല്ല സുഗന്ധമുള്ള നിർമ്മല ധൂപവർഗ്ഗവും തൈലക്കാരന്റെ
    വിദ്യപ്രകാരം ഉണ്ടാക്കി.
  urd-GVR: Bazliyel ne masah karne kā muqaddas tel aur ḳhushbūdār ḳhālis baḳhūr bhī
    banāyā. Yih itarsāz kā kām thā.
  suz-BL: मिनु मेकोमी ताम्‍बु ङा लुक्‍तीक तेल नु ब्रोव़शो रिना पाइब धूप जोक्‍ब मुरुम
    सेल्‍शो खोदेंशो पा सेल्‍तु।
  ita-1927: Poi fece l’olio santo per l’unzione e il profumo fragrante, puro, secondo
    l’arte del profumiere.
  ckb-ckb: زەیتی پیرۆزیان بۆ دەستنیشانکردن دروستکرد، بخوورەکەشیان بۆنخۆش و بێگەرد
    دروستکرد، کە دەستکردی عەتار بوون.
  eng-BBE: And he made the holy oil and the perfume of sweet spices for burning, after
    the art of the perfume-maker.
  kan-OKCV: ಅನಂತರ ಅವರು ಸುಗಂಧಕಾರನ ವಿದ್ಯೆಯ ಪ್ರಕಾರ ಪರಿಶುದ್ಧವಾದ ಅಭಿಷೇಕ ತೈಲವನ್ನು ಮತ್ತು
    ಪರಿಮಳ ದ್ರವ್ಯದಿಂದ ಶುದ್ಧವಾದ ಧೂಪವನ್ನು ತಯಾರಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.037.028'
  tam-2017: பரிசுத்த அபிஷேகத் தைலத்தையும், சுத்தமான வாசனைப்பொருட்களின் நறுமணங்களையும்,
    தைலக்காரன் வேலைக்கு ஒப்பாக உண்டாக்கினான்.
  spa-RV-1909: Hizo asimismo el aceite santo de la unción, y el fino perfume aromático,
    de obra de perfumador.
  ron-BTF: Și a făcut untdelemnul sfânt pentru ungere și tămâia pură din mirodenii
    dulci, conform artei parfumierilor.
  eng-WEBP: He made the holy anointing oil and the pure incense of sweet spices, after
    the art of the perfumer.
  eng-FBV: He made the holy anointing oil and the pure, aromatic incense like the
    product of an expert perfumer.
  nld-1939: Nog bereidde hij de heilige zalfolie en de wierook van zuivere specerijen,
    volgens de regels der kunst gemengd.
  nch-BL: Nojquiya quichijqui nopa aceite cati tatzejtzeloltic para ica taiyocatalise
    para Toteco, huan quichijqui nopa copali cati ajhuiyac mijyotía. Nochi quichijqui
    Bezaleel, se taajhuiyacachijquet cati achi más quimatiyaya.
  vie-1934: Người cũng chế dầu thánh để xức, và hương thanh sạch bằng các hương liệu
    theo nghề thợ chế hương.
  hin-CV: बसलेल ने अभिषेक का पवित्र तेल और सुगंध द्रव्य भी बनाया, जिस प्रकार से कोई
    निपुण इत्र बनानेवाला बनाता है.
  eng-OURB: He made the holy anointing oil and the pure incense of sweet spices, after
    the art of the perfumer.
  spa-BES: Y él hizo el aceite sagrado y el incienso de perfume puro, según el arte
    del perfumista.
  tdx-tdx: Nanoe’e i mena-pañorizañe miavakey naho i emboke ki’e marifondrifoñe an-kafiriañe
    an-tsatam-panao embokey.
  vid-vid: Nakagongomanya mafuta gelile ga kubakala na ubani uwele na unhunyhililo
    unojile kota mgongomanyi wa unhunyhililo.
  eng-OKE: And he made the oil for holy anointment, and the pure sweet incense, the
    work of the perfumer.
  tha-KJV: เขาปรุงน้ำมันเจิ​มอ​ันบริ​สุทธิ​์ และปรุงเครื่องหอมบริ​สุทธิ​์ด้วยเครื่องเทศตามศิลปของช่างปรุง
  por-BR-2018: Fez também o azeite santo da unção, e o fino incenso aromático, de
    obra de perfumista.
  deu-ELO: Und er machte das heilige Salböl und das reine wohlriechende Räucherwerk,
    ein Werk des Salbenmischers.
  eng-WYC-2018: He made also oil to the ointment of hallowing, and [the] incense of
    sweet smelling spiceries, most clean, by the work of (the) apothecary. (And he
    made the holy oil for anointing, and the pure incense of sweet smelling spices,
    by the work of an apothecary.)
  epo-epo: Kaj li faris la oleon por la sanktoleado kaj la puran bonodoran incenson
    laŭ la arto de ŝmiraĵisto.
  uig-PIN: U ⱨǝm muⱪǝddǝs Mǝsiⱨlǝx meyini yasidi, andin ǝtirqi qiⱪarƣandǝk dora-dǝrmǝklǝrni
    tǝngxǝp sap huxbuyni yasidi.
  beo-beo: 'Amola e da hadigi ilegesu susuligi amola gabusiga: manoma hamoi dagoi.'
  tpi-OTNT: Na ol i wokim wel bilong makim ol samting bilong Bikpela na i tanim olsem
    sanda stret. Na ol i wokim gutpela paura i gat gutpela smel bilong kamapim smok
    i gat gutpela smel, na ol i tanim gut.
  hau-SA: Suka kuma yi tsattsarkan mai na shafewa da kuma zalla turare mai ƙanshi,
    yadda mai yin turare yakan yi.
  uig-LAT: U hem muqeddes Mesihlesh méyini yasidi, andin etirchi chiqarghandek dora-dermeklerni
    tengshep sap xushbuyni yasidi.
  nde-nde: Benza njalo lamafutha angcwele okugcoba abakhethiweyo, lempepha elephunga
    elimnandi, kungumsebenzi womenzi wamakha.
  ton-ton: ¶ Pea naʻa ne ngaohi ʻae lolo tākai tapu, mo e meʻa namu lelei, ʻaki ʻae
    ngaahi ʻakau nanamu, ʻo taau mo e ngāue ʻae tangata fua vai.
  ces-1613: Nadělal také oleje pomazání svatého, a kadidla z vonných věcí, čistého,
    dílem apatykářským.
  eng-WMB: He made the holy anointing oil and the pure incense of sweet spices, after
    the art of the perfumer.
  tam-TCV: அவர்கள் பரிசுத்த அபிஷேக எண்ணெயையும், சுத்தமான நறுமணத்தூளையும் வாசனை தைலம்
    தயாரிப்பவன் செய்வதுபோல் செய்தார்கள்.
  ceb-ULB: Gihimo niya ang sagrado nga lana nga igdidihog ug walay sagol nga alimyon
    sa insenso, gibuhat kini sa usa ka tighimo ug pahumot.
  pol-UBG: Sporządził też olejek do świętego namaszczenia i wonne kadzidło, tak jak
    się robi wonności.
  urd-GVU: بضلی ایل نے مسح کرنے کا مُقدّس تیل اور خوشبودار خالص بخور بھی بنایا۔ یہ
    عطرساز کا کام تھا۔
  deu-1912: Und er machte die heilige Salbe und Räuchwerk von reiner Spezerei nach
    der Kunst des Salbenbereiters.
  ntj-ntj: Palunyalu puru parnti walykumunu uyilpangka warli-warlirnu. Puru parnti
    walykumunu pulparru palyarnu tjunu.
  kan-2017: ಅದಲ್ಲದೆ ಅವನು ದೇವರ ಪವಿತ್ರ ಸೇವೆಗೆ ನೇಮಕವಾದ ಪಟ್ಟಾಭಿಷೇಕತೈಲವನ್ನೂ ಪರಿಮಳದ್ರವ್ಯಗಳಿಂದ
    ಮಾಡಿದ ಸ್ವಚ್ಛವಾದ ಧೂಪದ್ರವ್ಯವನ್ನೂ ಸುಗಂಧದ್ರವ್ಯಮಾಡುವವರ ವಿಧಾನದ ಪ್ರಕಾರವೇ ತಯಾರಿಸಿದನು.
  ena-ena: Cihu savu me hɨhɨle agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ
    eŋalavɨla akuaba akuaba Asɨ saŋ lɨbɨmɨŋɨben aba nulɨdɨ sabɨ hɨvɨ mɨŋamɨjimɨji
    hɨsɨŋ agɨladɨ eŋalavɨmi. Lavɨla cihu savu me hɨhɨle hɨlavɨci hɨsi huaci huaci
    iahaiaha hɨsɨŋ agɨladɨ eŋalavɨmi. Akuaba akuaba hɨsi huaci huaci daŋ eŋala iga
    iga hɨsɨŋ hulaŋ agɨlaŋ eŋalavɨhadami me eŋalavɨmi.
  yap-yap: Miki ngongliy fare gapgep ni fen e mathiy ni nge tabgul nigey, nge incense
    ni bfel’ bon, ni yima athkuy ni bod e florida.
  hlt-MCSB: Hmuencim kah koelhnah situi neh aka thungnom kutci bangla botui bo-ul
    cil khaw a saii.
  mdy-ETH: ፆኦሲም ዱማዼ ቲዦ ዛይቶንታ ቃራ ሳውሞ ዓኣ ሳዊ ዑንጄ ሳዎ ባኮ ኮሻ ዓሳ ኮሻሢ ጎይፆ ጊኢጊሺ ዒዚ ኮሼኔ።
  twi-ASANTE: Ɔfaa nnuhwamyɛfoɔ mu abenfoɔ ɛkwan so yɛɛ srango kronkron a wɔde sra
    asɔfoɔ ne ɔhyeɛ nnuhwam nso.
  eng-WEBU: He made the holy anointing oil and the pure incense of sweet spices, after
    the art of the perfumer.
  bnp-bnp: Muri ri ratea a nibiri, ra nibiri iea ni taba ne vona ni gamai a maki,
    a havu mangisipa i ratea a mari.
  wal-wal: Qassi geeshsha tiyettiyo zaitiyaanne sawuwaa tonggu giya lo77o ixaanaa
    shittuwaa oottiyo eran giigissiis.
  spa-PDDPT: Hizo también el aceite sagrado de la unción y el incienso aromático puro,
    obra de perfumista.
  gun-gun: Ojapo avi azeite iky'a e'ỹ va'e Senhor pe nhomboaxaa aguã regua. Heakuã
    porã va'e oapy atyrã avi ojapo, heakuã porã va'e apoa ojapo va'ekue.
  agu-BL: Nin oc Bezaleel tan banle'n yi aceit tu yi insens yi chin xan nin yi na
    xcon tan xanse'n jun takle'n nka jun yaj. Cho'n cunin tzun ntulej i'-tz chi yi
    na quilej yi e' wi'tz bnol perfum.
  ilo-ULB: Inaramidna ti nasagradoan a pangkonsagrar a lana ken ti puro a bangbanglo
    nga insenso, trabaho ti maysa nga umaaramid iti bangbanglo.
  kpg-kpg: Mee guu hai labelaa di lolo hagatulu hagamadagu mo nia ‘incense’ e unugi
    be di lolo kala.
  uig-ARA: ئۇ ھەم مۇقەددەس مەسىھلەش مېيىنى ياسىدى، ئاندىن ئەتىرچى چىقارغاندەك دورا-دەرمەكلەرنى
    تەڭشەپ ساپ خۇشبۇينى ياسىدى.
  sus-sus: A naxa ture sɛniyɛnxi nun surayi xiri fanyi yailan naxan nawalima sɛrɛxɛdubɛ
    tife ra. Na wali xa raba a fanyi ra alɔ labundɛ rafalɛ a rafalama ki naxɛ.
  pon-2006: E pil wiahda lehn kei sarawi oh warpwohmwahu, me doalpene duwehte lehn
    wai pwohmwahu.
  ksd-ksd: Ma i ga pait ra gomgom na dangi ure ra varku, ma ra bo na magit i ang na
    katkat ure ra mi na lotu, da tikai a tena minamal polo i ang na vuvuvul.
  tur-YTC: Attar işine uygun olarak kutsal mesh yağını ve hoş baharatlardan oluşan
    saf buhuru yaptı.
  ind-AYT: Dia juga membuat minyak urapan kudus dan dupa murni yang harum buatan seorang
    ahli wewangian.
  nya-nya: Iwo anapanganso mafuta opatulika odzozera ndi zofukiza za fungo lokoma
    kwambiri. Iyi inali ntchito ya mʼmisiri waluso lopanga zonunkhiritsa.
  hrv-hrv: Onda pripravi posvećeno ulje za pomazanje i čisti kad mirisni, onako kako
    ga pravi pomastar.
  mps-mps: Tama augwaligo te wel nigilama, te Genuai Bidigo nai dabe da olama sa muabo
    wel dao, tama te begelali, te sanda tiwai dolo mu yai. Tama augwaligo te wiegi
    yai paudago te wiegi yai denami yabo nai nigali, tama augwaligo bugagia taluai
    dao.
  tpi-tpi: Na ol i wokim wel bilong makim ol samting bilong Bikpela na i tanim olsem
    sanda stret. Na ol i wokim gutpela paura i gat gutpela smel bilong kamapim smok
    i gat gutpela smel, na ol i tanim gut.
  dan-1931: Han tilberedte også den hellige Salveolie og den rene, vellugtende Røgelse,
    som Salveblanderne laver den.
  vie-OVCB: Ông cũng chế dầu xức thánh và hương thơm thuần túy theo đúng phương pháp
    hòa hợp hương liệu.
  guj-2017: તેણે અભિષેક માટેનું પવિત્ર તેલ તથા શુદ્ધ ખુશબુદાર સુગંધીઓનો ધૂપ બનાવ્યાં.
  pon-2006A: E pil wiahda lehn kei sarawi oh warpwohmwahu, me doalpene duwehte lehn
    wai pwohmwahu.
  por-BRBSL: Ele fez o óleo sagrado da unção e o incenso puro de especiarias doces,
    depois da arte do perfumista.
  cth-cth: Hahoi kathounge satui hluk e, kathounge hmuitui sawi hanelah hmuitui ka
    sak thai e patetlah a sak.
  twi-twi: Wɔfaa nnuhuamyɛfo mu abenfo kwan so fii nnuhuam mu yɛɛ ɔsrango kronkron
    a wɔde sra asɔfo ne ɔhyew nnuhuam no nso.
  hlt-hlt: Hmuencim kah koelhnah situi neh aka thungnom kutci bangla botui bo-ul cil
    khaw a saii.
  tbz-SIM: Bɛ̀ɛ̀ dɔ̀ɔ̀ri tihúúntì kɛ̀ bɛ̀ɛ dɔɔ̀ ikuɔ́ kó mɛkùɔ̀ nnɛ̀ tihúúntì tìì
    fɔ̃ɔ̃ku nɑɑti bɛ̀ yó ntuɔ̀ ntì diwũɔ̃tɔ̀nnì ĩ́nkɛ̀.
  msy-2020: 'Egha me pauran mughuriar aghuim ko olivɨn borem deravɨra da verezɨ, borer
    mughuriar aghuim oto, mati sanda. Olivɨn borer kam, an ingangarim kamakɨn: me
    bizim o gumazim Ikiavɨra Itir God bagh anemɨsɨvɨsɨ, borer kam a gingam. Me uaghan
    pauran mughuriar aghuim zuir mabar ingari, mati gumazir fofozir aghuim itim deravɨra
    da verezɨ, sandan aghuim oto.'
  azb-azb: Ətriyyatçının işi olan Müqəddəs məsh yağını və təmiz ətirli buxuru da hazırladı.
  eng-DBY: And he made the holy anointing oil, and the pure incense of fragrant drugs,
    according to the work of the perfumer.
  hin-2017: और उसने अभिषेक का पवित्र तेल, और सुगन्ध-द्रव्य का धूप गंधी की रीति के
    अनुसार बनाया।
  wol-KYG: Mu sàkk nag diwu pal gu sell gi, sàkk cuuraay lu xeeñ li raxul, def ko
    njafaan lu njafaan-kat waajal ba mu baax.
  bjr-bjr: Misa naaquqara fadameenna Yaaweenaindi fee qimasee nikiiqa amoondunna adiee
    fandinnana auqiqau. Idaki quqasaafanoo adiafaa ira undimari pauraqara amiqira
    undimari fadameennara foora auqiqau.
  eng-YLT: and he maketh the holy anointing oil, and the pure spice-perfume — work
    of a compounder.
  eng-WYC-2017: He made also oil to the ointment of hallowing, and [the] incense of
    sweet smelling spiceries [or spices], most clean, by the work of apothecary.
  eng-WMBB: He made the holy anointing oil and the pure incense of sweet spices, after
    the art of the perfumer.
  urd-GVH: बज़लियेल ने मसह करने का मुक़द्दस तेल और ख़ुशबूदार ख़ालिस बख़ूर भी बनाया।
    यह इत्रसाज़ का काम था।
  rug-rug: Beto asa si tavetia sa sa oela tana vina madi, meke sa oto huda humaṉa
    lea.
  gaz-gaz: Akkasumas akkuma ogeessa urgooftuu qopheessu tokkootti zayitii ittiin diban
    qulqulluu fi ixaana urgaaʼaa makaa hin qabne tolchan.
  fra-LSG: Il fit l’huile pour l’onction sainte, et le parfum odoriférant, pur, composé
    selon l’art du parfumeur.
  yal-yal: Wusulan nafalane yi masusan ture sariɲanxin nun wusulan xiri ɲaxumɛn nafala.
  haw-1868: A hana iho la oia i ka aila poni laa, a me ka mea ala maikai i hua ala
    loa, e like me ka hana ana a ka mea kaawili laau.
  arb-NAV: وَصَنَعَ دُهْنَ الْمَسْحَةِ الْمُقَدَّسَ وَالْبَخُورَ الْعَطِرَ النَّقِيَّ
    كَمَا يَصْنَعُهَا عَطَّارٌ حَاذِقٌ.
  ewe-ewe: Le esiawo megbe la, etsɔ atike ʋeʋĩwo wɔ ami kɔkɔe si woasi na nunɔlawo.
    Egawɔ dzudzɔdonu kɔkɔe abe ale si amiʋeʋĩwɔla nyuitɔwo wɔnɛ ene.
  eng-LEE: And he made the holy anointing oil, and the pure incense of spices, according
    to the work of the apothecary.
  asm-FB: সুগন্ধিদ্ৰব্য তৈয়াৰ কৰা লোক সকলৰ দৰে, তেওঁ অভিষেকৰ পবিত্ৰ তেল, আৰু শুদ্ধ
    সুগন্ধি ধূপ যুগুত কৰিলে।
  sus-A: عَ نَشَ تُرٍ سّنِيّنشِ نُن سُرَيِ شِرِ قَنيِ يَءِلَن نَشَن نَوَلِمَ سّرّشّدُبّ
    تِقٍ رَ. نَ وَلِ شَ رَبَ عَ قَنيِ رَ عَلْ لَبُندّ رَقَلّ عَ رَقَلَمَ كِ نَشّ.
  fra-SBL: Il fit l'huile d'onction sainte et le parfum pur d'épices douces, selon
    l'art du parfumeur.
  hbo-hbo: וַיַּ֜עַשׂ אֶת־שֶׁ֤מֶן הַמִּשְׁחָה֙ קֹ֔דֶשׁ וְאֶת־קְטֹ֥רֶת הַסַּמִּ֖ים
    טָהֹ֑ור מַעֲשֵׂ֖ה רֹקֵֽחַ׃ פ
  eng-WYCLIFFE: He made also oile to the oynement of halewyng, and encense of swete
    smellynge spiceries, moost clene, bi the werk of `a makere of oynement.
  piu-2006: '@see-verse:EXO.037.028'
  pjt-pjt: '@see-verse:EXO.037.028'
  cwe-cwe: Iviya katenda mavuta yelile na ubani wili na mnung'ho unogile fana mwenzi
    wa mavuta yonung'hila goya.
  kik-kik: O na ningĩ magĩthondeka maguta matheru ma gũitanĩrĩrio na ũbumba mũnungi
    wega ũrĩa mũtherie, wĩra wa mũthondeki mũũgĩ wa maguta.
  fra-NCL: Il fit l’huile pour l’onction sainte, et le parfum pour l’encensement,
    composé selon l’art du parfumeur.
  cek-AK: To pacoengah hmuihoih sah kop kaminawk mah hmuihoih to sak o baktih toengah,
    tak angnokhaih kaciim situi hoi hmaithlaek hanah kaciim hmuihoih to doeh a sak.
  cuk-cuk: Deginbali, gwallu-wawa-islidikid ibmar-magega-ebuleged imaksabalid. Degine,
    ina-wawadikmalad-ibmarba-oburarsulid, yeer-yapanmalad, dule-ina-wawad-sobmaladyob
    imaksamalad.
  uig-CYR: У һәм муқәддәс Мәсиһләш мейини ясиди, андин әтирчи чиқарғандәк дора-дәрмәкләрни
    тәңшәп сап хушбуйни ясиди.
  tel-2017: పవిత్ర అభిషేక తైలాన్నీ, స్వచ్ఛమైన పరిమళ ధూపద్రవ్యాన్ని నిపుణుడైన పనివాడితో
    చేయించాడు.
  hat-BSA: Epi li te fè lwil sen pou onksyone a, ak lansan santi bon an avèk epis
    yo, èv a yon mèt ouvriye ki konn fè melanj pafen.
  kos-kos: Bezalel el oayapa orala oil in akmusra mutal ac mwe keng nasnas loslos
    fohlo, karkarak oana ono in akkeng.
  hbo-WLC: וַיַּ֜עַשׂ אֶת־שֶׁ֤מֶן הַמִּשְׁחָה֙ קֹ֔דֶשׁ וְאֶת־קְטֹ֥רֶת הַסַּמִּ֖ים
    טָה֑וֹר מַעֲשֵׂ֖ה רֹקֵֽחַ׃ פ
  ibo-ibo: Ha mekwara mmanụ otite dị nsọ, na ezigbo ihe nsure ọkụ na-esi isi ụtọ nke
    a na-agwaghị ihe; bụ ọrụ nke onye na-eme mmanụ isi ụtọ.
  ory-ory: ଏଉତ୍ତାରେ ସେ ଅଭିଷେକାର୍ଥକ ପବିତ୍ର ତୈଳ ଓ ଧୂପ ନିମନ୍ତେ ଗନ୍ଧବଣିକର କ୍ରିୟାନୁଯାୟୀ
    ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Iwe, a pwal föri löön epit mi pin me apach mi pwokus usun chon föri lö
    ra föri.
  rop-rop: Afta na Besalel bin meigim det seikridwan gudsmelwan oil, en imbin miksimap
    det seikridwan gudsmelwan medisin du.
  ukr-1871: І зготовив миро сьвяте, і чисті запашні пахощі на кадило робом мастиєльників.
  bch-bch: Be ikeo pan eaba ede toa ele oatainga kapei ngan kadonga danga sisid iuad
    kemi, ta ikado bude kemi ede. Bude toa oa aea ul, ta iman kilala ngan gid danga
    sisid ton Deo. Ga pade, ikado nabene ngan kadonga basu iuad kemi.
  deu-1951: und er machte das heilige Salböl und Räucherwerk von reiner Spezerei,
    nach der Kunst des Salbenbereiters.
  eng-JPS: And he made the holy anointing oil, and the pure incense of sweet spices,
    after the art of the perfumer.
  srp-1865: I naèini ulje za sveto pomazanje i èisti kad mirisni vještinom apotekarskom.
  lug-lug: N’atabula amafuta amatukuvu ag’okwawula, n’ateekateeka obubaane obulongosebbwa
    ennyo, ng’abutabudde bulungi ng’omukugu mu byakaloosa bwe yandikoze.
  heb-heb: ויעש את שמן המשחה קדש ואת קטרת הסמים טהור מעשה רקח׃
  ben-IRV: তিনি সুগন্ধ জিনিসের ব্যবসায়ীর প্রক্রিয়া অনুযায়ী অভিষেকের পবিত্র তেল
    ও সুগন্ধি জিনিসের খাঁটি ধূপ তৈরী করলেন।
  pan-pan: ਉਸ ਨੇ ਮਸਹ ਕਰਨ ਦਾ ਪਵਿੱਤਰ ਤੇਲ ਅਤੇ ਨਿਰੋਲ ਸੁਗੰਧੀ ਧੂਪ ਨੂੰ ਗਾਂਧੀ ਦੀ ਕਾਰੀਗਰੀ ਦੇ
    ਅਨੁਸਾਰ ਬਣਾਇਆ।
  mya-JVB: ဆေးသမားအတတ် နှင့်ဆေးပေါင်းကိုဘော် တတ်သည်အတိုင်း၊ သန့်ရှင်း သော လိမ်း ရန်နံ့သာဆီ
    ကို ၎င်း၊ နံ့သာ မျိုးနှင့်ဘော်သော မီးရှို့ရာနံ့သာ ပေါင်းစင် ကို၎င်းလုပ် လေ၏။
  hmo-hmo: Bona ia ese dehoro helagana ia karaia, Dirava dekenai idia helaga taudia
    edia kwarana dekenai idia bubua dehoro be unai. Ma ia ese mai bonana namona muramura
    pauda, idia gabua gauna, ia mikisi namonamo.
  urd-urd: और उसने मसह करने का पाक तेल और खु़शबूदार मसाल्हे का ख़ालिस ख़ुशबू गन्धी
    की हिकमत के मुताबिक़ तैयार किया।
  rus-SYN: И сделал миро для священного помазания и курение благовонное, чистое, искусством
    составляющего масти.
  bqc-SIM: Aa nísi pↄ́ wì pↄ́ dilɛò à gↄ̃ Dii pↄ́ ũ kɛ̀ lↄ ń tulaleti gĩnana
    gbãsĩsaio, lá tulaletizↄ̃na ì kɛwa.
  tcz-CHONGTHU: Chuin aman kinu thei ding'in thaotwi asem doh'in gimnamtui jeng jong
    chu halnam thei ding'in asem'in ahi. Hichengse chu abonchan thaosem them hon asemdoh
    bang bang'in asem tan ahi.
  mar-mar: नंतर त्याने अभिषेकाचे पवित्र तेल आणि सुगंधी द्रव्ययुक्त शुद्ध धूप गांध्याच्या
    कृतीप्रमाणे केला.
  qub-qub: Chaynöpis Bezaleel ruraran alli asyaj asëtita acrar wiñapänanta. Chayno
    ruraran alli asyaj insinsutapis. Chaytaga ruraran perfümita rurajcuna rurashanno.
  hat-hat: Bezaleyèl fè lwil ki pou sèvi pou mete moun osinon nenpòt bagay apa pou
    Bondye a ansanm ak lansan santi bon an, jan moun ki konn fè odè avèk ladrès yo
    fè yo.
  eng-BSB: He also made the sacred anointing oil and the pure, fragrant incense, the
    work of a perfumer.
  tod-tod: É siɛma wulɔ ɲadegai ɓɛtɛni, ta ani maku nɛɛnɛgiti, eɠɛʋelei gulɔ maku
    nɛɛnɛ kpɛtɛ nui a ɗa kpɛtɛ la.
  eng-WEBPB: He made the holy anointing oil and the pure incense of sweet spices,
    after the art of the perfumer.
  kbq-kbq: Anantera ruotage masavena pristi vahete'ene mago'azante'ma tagi'za frenente'za
    huhampri nezmantaza masavene, mnanentake zama tro'mahu antahintahima erine'zama
    tro'ma nehazankna huno, mnanentake'zana tro hu'ne.
  nhe-BL: Nojquiya quisencajqui nopa aceite tlen tlatzejtzeloltic para tlaiyocatlalise
    para Toteco, huan quisencajqui nopa copali tlen ajhuiyac mijmiyotía. Nochi quisencajqui
    Bezaleel, se tlaajhuiyacasencajquetl tlen achi más quimatqui.
  gub-BL: A'e re uzapo Mezarew a'e uri kawer Tupàn pe imonokatu pyr xaxeto wanehe
    izuhen pyràm. Uzapo yhyk kàpuhàg hyàkwegatu ma'e inuromo har Tupàn henataromo
    hapy pyràm no.
  eng-DRA: He compounded also the oil for the ointment of sanctification, and incense
    of the purest spices, according to the work of a perfumer.
