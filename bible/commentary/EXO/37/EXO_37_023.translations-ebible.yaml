verse: EXO.037.023
translations:
  mal-C: അവർ അതിന്റെ ഏഴ് ദീപങ്ങളും അതു വെടിപ്പാക്കുന്നതിനുള്ള കത്രികകളും കരിന്തിരിപ്പാത്രങ്ങളും
    തങ്കംകൊണ്ടുണ്ടാക്കി.
  deu-TKW: Sodann fertigte er die sieben Lampen an, die zu ihm gehörten, nebst den
    zu ihm gehörenden Lichtscheren und Pfannen, aus gediegenem Golde.
  lin-lin: Asalaki minda sambo ; mpe asalaki na wolo ya peto bisimbelo elongo na basani
    ya putulu.
  eng-LSV: And he makes its seven lamps, and its snuffers, and its snuff-dishes, of
    pure gold;
  eng-GNV: And he made for it seuen lampes with the snuffers, and snufdishes thereof
    of pure golde.
  eng-WEBSTER: And he made its seven lamps, and its snuffers, and its snuff-dishes,
    of pure gold.
  nhw-BL: Nojquiya quichihuili chicome piltlahuiltzitzi, huan nopa cucharas catli
    ica quisehuijque nopa tlahuilme, huan quichihuilijque iplatohua. Huan nochi quisencajque
    ica senquistoc oro.
  swh-ONEN: Akatengeneza taa zake saba, na pia mikasi ya kusawazishia tambi, pamoja
    na masinia, zote kwa dhahabu safi.
  bba-bba: Yen biru bɑ fitilɑ nɔɔbɑ yiru ye kuɑ kɑ nin bɑku kɑ mi torom mu ko n dɑ
    wɔriki. Ye kpurowɑ bɑ kuɑ kɑ wurɑ.
  eng-KJVCPB: And he made his seven lamps, and his snuffers, and his snuffdishes,
    of pure gold.
  luo-luo: Negilosone rachungino teyni abiriyo, kaachiel gi gik mingʼadogo otambi
    kod gigene mag jowo buru molos gi dhahabu maler.
  meu-meu: Bena lamepa hitu e kara, bona ihaḡoevadia ḡaudia bona momoru iudadia merekidia,
    iboudiai na gold namo—hereana anmo e kara.
  npi-ULB: बजलेलले सामदान, यसका सातवटा दिया, यसको चिम्टा र मोसोदानी निखुर सुनबाट बनाए
    ।
  yor-yor: Ó ṣe fìtílà rẹ̀, méje, àti alumagaji rẹ̀, àti àwo rẹ̀, kìkì wúrà ni.
  emp-NTPO: Idjab̶a oro idji awa quiruda edaped̶a siete ĩbĩrãda, ĩbĩrã quĩrã tʌbadada,
    ĩbĩrã quĩrã tʌd̶a ãyã edebada eped̶eco zaque sid̶a osia.
  ind-ind: Bezalel juga membuat ketujuh tempat pelitanya, penjepitnya, dan wadah-wadah
    kecil untuk menampung sumbu yang hangus dari emas murni.
  pes-OPCB: هفت چراغ آن و انبرها و سینی‌هایش را از طلای خالص ساخت.
  tgl-ULB: Gumawa si Bezalel ng ilawan at pitong mga ilawan nito, mga panipit nito
    at kanilang mga bandeha ng purong ginto.
  hui-hui: Ani biai howa lamu hale iranenaga gebaganeni ira dolene karia wabuwa helaga
    bini. Ani buwa ira dedago tabolene pero mbira ngolo bayaleoreme wabialu beledi
    marubi wabini.
  mya-mya: သူ​သည်​ဆီ​မီး​တိုင်​အ​တွက်​ဆီ​မီး​ခွက် ခု​နစ်​လုံး၊ မီး​ညှပ်​နှင့်​မီး​ညှပ်​ခံ​ခွက်​များ
    ကို​ရွှေ​ဖြင့်​ပြု​လုပ်​၏။-
  cbi-NTPO: Tsenmin naa junu chujtintsumi mandishpai lanpaa jumula bain, naa michanu
    majtadimu jeru juula bain, naa ya' kaa palatu juula bain uruchi tene dekemi.
  bod-N: ཡང་ཁོས་དེ་ལ་སྒྲོན་མེ་བདུན་དང་དེའི་སྡོང་རས་གཅོད་བྱེད་སྐམ་ཆུང་དང་ཀ་ཏོ་ར་རྣམས་གསེར་བཙོ་མས་བཟོས།
  sna-sna: Vakaita mwenje yacho minomwe, pamwe chete nembato dzacho uye nendiro dzacho,
    dzegoridhe rakaisvonaka.
  spa-BLM: Hizo sus siete lámparas, sus apagadores y sus tabaqueras de oro puro.
  cac-cac: Ix b'opax uque' candil, an̈ejtona' ix b'opax q'uen q'ueen tz'ic'anel stan̈il
    c'apac b'aj tz'och sc'ac'al yed' splatoal. Nab'a oro ix aj smasanil.
  swh-ULB: Kisha akafanya taa zake saba na mikasi ya tambi zake na vyetezo vyake kutokana
    na dhahabu safi.
  bel-bel: І зрабіў да яе сем лампад, і абцужкі да яе і латкі да яе, з чыстага золата;
  deu-ELBBK: Und er machte seine sieben Lampen und seine Lichtschneuzen und seine
    Löschnäpfe von reinem Gold.
  mbb-OT: Mibaal zaan sikandan te pitu he sulù, menge lipit kayi, wey menge idtaya
    te egkeepus he pebilu zuen te sulù. Heini is langun lunsey he vulawan.
  mal-2015: അവൻ അതിന്റെ ഏഴു ദീപവും അതിന്റെ ചവണകളും കരിന്തിരിപ്പാത്രങ്ങളും തങ്കംകൊണ്ടു
    ഉണ്ടാക്കി.
  gup-gup: Dja mak birrimarnbom seven gold lamps ngarre namekbe lampstand, dja mak
    manbalabalayahwurd dja manbu kabirribirlumarnbunkenh, wanjh wirlmurrng gold duninjh
    rowk.
  gvs-gvs: Ikavava, e goura maavadaina ikabi, rampa giyaidi ainima aiyuwo be wiki
    ana kaba kalikaina be nakae ana noko imadagidi.
  rmc-rmc: Pro svietňikos kerďa efta lampi a paš leste o kliešťi prekal o svietňikoskre
    knoti the o cikne lopatki le žuže somnakastar.
  nlg-nlg: Ma Bezalel te gonighi ghua ara vitu na bulu, maia ara vitu na vatei mate
    bulu, mana lei plate nia na puku ni gold.
  pes-OPV: وهفت چراغش و گلگیرهایش و سینیهایش را ازطلای خالص ساخت.
  ron-1924: А фэкут апой челе шапте канделе але луй, мукэриле ши ченушареле луй, тоате
    дин аур курат.
  ben-OBCV: খাঁটি সোনা দিয়ে তাঁরা সেটির সাতটি প্রদীপ, সেইসাথে সেটির পলতে ছাঁটার যন্ত্র
    ও বারকোশগুলিও তৈরি করলেন।
  som-som: Oo dahab saafi ah wuxuu ka sameeyey toddobadeedii laambadood, iyo birqaabyadeedii
    iyo alaabteedii lagu safayn jirayba.
  lat-VUC: Fecit et lucernas septem cum emunctoriis suis, et vasa ubi ea, quæ emuncta
    sunt, extinguantur, de auro mundissimo.
  eng-ASVBT: And he made the lamps thereof, seven, and the snuffers thereof, and the
    snuff dishes thereof, of pure gold.
  ita-1885: Fece ancora le sette lampane d'esso, i suoi smoccolatoi, e i suoi catinelli,
    d'oro puro.
  eng-ULB: Bezalel made the lampstand and its seven lamps, its tongs and their trays
    of pure gold.
  spa-VBL: Hizo siete lámparas, así como pinzas de mecha y sus bandejas de oro puro.
  fra-_FOB: Il fit aussi ses sept lampes, ses mouchettes et ses porte-mouchettes,
    en or pur.
  mal-mal: അവൻ അതിന്റെ ഏഴ് ദീപങ്ങളും അതിന്റെ ചവണകളും കരിന്തിരിപ്പാത്രങ്ങളും തങ്കംകൊണ്ട്
    ഉണ്ടാക്കി.
  urd-GVR: Bazliyel ne shamādān ke lie ḳhālis sone ke sāt charāġh banāe. Us ne battī
    katarne kī qainchiyāṅ aur jalte koele ke lie chhoṭe bartan bhī ḳhālis sone se
    banāe.
  suz-BL: बत्ती दातीक ७ ओटा दियारी, आ कांइची नु आइक्‍च बोस नेल्‍ल क्‍येख सुन के चेम्‍शा
    सेल्‍तु।
  ita-1927: Fece pure le sue lampade, in numero di sette, i suoi smoccolatoi e i suoi
    porta smoccolature, d’oro puro.
  ckb-ckb: حەوت چراشیان بۆ دروستکرد، مەقاش و مەقەڵییەکانیشیان لە زێڕی بێگەرد بوون.
  eng-BBE: And he made the seven vessels for the lights, and all the necessary instruments
    for it, of gold.
  kan-OKCV: ಅವರು ಏಳು ದೀಪಗಳನ್ನೂ ಕುಡಿ ಕತ್ತರಿಸುವ ಕತ್ತರಿಗಳನ್ನೂ ಬೂದಿಯ ಪಾತ್ರೆಗಳನ್ನೂ ಶುದ್ಧ
    ಬಂಗಾರದಿಂದಲೇ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.037.022'
  tam-2017: அதின் ஏழு அகல்களையும், அதின் கத்தரிகளையும், சாம்பல் பாத்திரங்களையும் சுத்தப்பொன்னினால்
    செய்தான்.
  spa-RV-1909: Hizo asimismo sus siete candilejas, y sus despabiladeras, y sus platillos,
    de oro puro;
  ron-BTF: Și a făcut cele șapte lămpi ale lui și mucările lui și cenușarele lui,
    din aur pur.
  eng-WEBP: He made its seven lamps, and its snuffers, and its snuff dishes, of pure
    gold.
  eng-FBV: He made seven lamps, as well as wick tongs and their trays of pure gold.
  nld-1939: Bovendien maakte hij de zeven lampen, die er bij horen, met de snuiters
    en bakjes, van zuiver goud.
  nch-BL: Nojquiya quichihuili chicome piltaahuiltzitzi, huan nopa cucharas cati ica
    quisehuiyayaj nopa taahuilme, huan quichihuilijque iplatohua. Huan nochi quichijque
    ica senquisa oro.
  vie-1934: Người cũng làm bảy cái thếp đèn, kéo bắt tim và đồ đựng tàn bằng vàng
    ròng.
  hin-CV: उन्होंने वे सातों दीये, इनके बुझाने के साधन तथा रखने के बर्तन सोने से बनाए.
  eng-OURB: He made its seven menorah ·lamp· candles, and its snuffers, and its snuff
    dishes, of pure gold.
  spa-BES: E hizo los siete vasos para las lámparas, y despabiladeras y todos los
    instrumentos necesarios para ella, de oro.
  tdx-tdx: Le tsinene’e volamena ki’e ty jiro’e fito naho o fiharatan-tsokotsoko’eo
    vaho o sadròm-baen’ afo’eo.
  vid-vid: Nakagongomanya vyenje saba na vinhu vyake vya kuzimila vyenje na nyhelo
    zake kwa zahabu inojile.
  eng-OKE: And he made its seven lamps, and its snuffers, and its receivers of pure
    gold;
  tha-KJV: เขาทำตะเกียงเจ็ดดวงสำหรับคันประที​ปน​ั้น ตะไกรตัดไส้​ตะเกียง และถาดใส่ตะไกรด้วยทองคำบริ​สุทธิ​์
  por-BR-2018: Fez também suas sete lâmpadas, e seus tenazes, e seus apagadores, de
    ouro puro;
  deu-ELO: Und er machte seine sieben Lampen und seine Lichtschneuzen und seine Löschnäpfe
    von reinem Golde.
  eng-WYC-2018: He made also seven lanterns, with their snuffing tongs, and the vessels
    where the snuffs be quenched, of cleanest gold. (And he made seven lanterns, with
    their snuffing tongs, and the firepans where those tongs be quenched, out of pure
    gold.)
  epo-epo: Kaj li faris ĝiajn sep lucernojn kaj ĝiajn prenilojn kaj cindrujojn el
    pura oro.
  uig-PIN: U qiraƣdanning yǝttǝ qiriƣini, xundaⱪla uning pilik ⱪayqiliri bilǝn küldanlirini
    sap altundin yasidi.
  beo-beo: E da gamali bai amola amoda amoga ligisimusa:, gamali fesuale gala hamoi.
    Ilia hadigi da ba:le gaidiga hadigimusa:, gamali bai amoga ligisi. E da gamali
    ea dida amola bianoi ofodo amo gouliga hamoi.
  tpi-OTNT: Na ol i kisim gol na wokim 7-pela lam bilong putim long han bilong stik
    lam na sampela plet na samting olsem sisis, bilong holim paia.
  hau-SA: Da zinariya zalla suka yi fitilu bakwai, da hantsuka da farantansa.
  uig-LAT: U chiraghdanning yette chirighini, shundaqla uning pilik qaychiliri bilen
    küldanlirini sap altundin yasidi.
  nde-nde: Balwenzela izibane eziyisikhombisa, incijana lembizana zalo ezenziwe ngegolide
    elicolekileyo.
  ton-ton: Pea naʻa ne ngaohi hono foʻi maama ʻe fitu, mo hono ngaahi helekosi-maama,
    mo hono ʻaiʻanga helekosi, ʻaki ʻae koula haohaoa.
  ces-1613: Udělal i lamp jeho sedm, i utěradla jeho, i nádoby k oharkům jeho z zlata
    čistého.
  eng-WMB: He made its seven lamps, and its snuffers, and its snuff dishes, of pure
    gold.
  tam-TCV: அதன் ஏழு அகல் விளக்குகளையும், அதன் விளக்குத்திரி கத்தரிகளையும், அவற்றை
    வைப்பதற்கான தட்டங்களையும் சுத்த தங்கத்தினால் செய்தார்கள்.
  ceb-ULB: Gihimo ni Bezalel ang tungtonganan sa lampara ug ang pito niini ka mga
    lampara, ang mga sipit ug ang mga sulo nga hinimo sa lunsayng bulawan.
  pol-UBG: Zrobił też do niego siedem lamp oraz szczypce i naczynia na popiół ze szczerego
    złota.
  urd-GVU: بضلی ایل نے شمع دان کے لئے خالص سونے کے سات چراغ بنائے۔ اُس نے بتی کترنے
    کی قینچیاں اور جلتے کوئلے کے لئے چھوٹے برتن بھی خالص سونے سے بنائے۔
  deu-1912: Und machte die sieben Lampen mit ihren Lichtschnäuzen und Löschnäpfen
    von feinem Gold.
  ntj-ntj: '@see-verse:EXO.037.022'
  kan-2017: ಅದರ ಏಳು ಹಣತೆಗಳನ್ನೂ ಅದರ ಕತ್ತರಿಗಳನ್ನೂ ದೀಪದ ಕುಡಿತೆಗೆಯುವ ಬಟ್ಟಲುಗಳನ್ನೂ ಚೊಕ್ಕ
    ಬಂಗಾರದಿಂದ ಮಾಡಲಾಗಿತ್ತು.
  ena-ena: Lɨci lɨba golɨ huaci sɨbaŋ hɨvɨ unɨ human limu fɨhala human limu ahica
    cɨjɨŋ agɨladɨ vihavɨmi. Lavɨla lɨba golɨ huaci sɨbaŋ agadɨ viavɨla husɨmiŋ unɨ
    fu mɨŋamɨŋa hɨsɨŋ agadɨdaŋ hunaŋ hɨhɨle agɨladɨdaŋ vihavɨmi.
  yap-yap: Me ngongliy medlip i magal ni fen fare tagil’ e magal, nge pi fen e mthang
    nifiy riy, nge yu raba i plet ni go’o gol.
  hlt-MCSB: Hmaithoi parhih neh a paitaeh khaw a baelphaih khaw sui cilh ni a. saii.
  mdy-ETH: ፖዖ ጌሦ ሻርኖኮ ላንካይ ፖዒ፥ ጋውቺንታ ጋውጮ ጌሦ ቤዞንታ ጌኤሺ ዎርቄና ዒዚ ኮሼኔ።
  twi-ASANTE: Afei, ɔyɛɛ nkanea nson, adaban akapɛ, ne apaawa. Ne nyinaa wɔde sikakɔkɔɔ
    amapa na ɛyɛeɛ.
  eng-WEBU: He made its seven lamps, and its snuffers, and its snuff dishes, of pure
    gold.
  bnp-bnp: Muri ri bole a gol kabakaba ri rata a lam i polorua ne vona ni ru na bako,
    a maka pelete, a maka kaira ne vona ni kapi a kanono.
  wal-wal: I qassi xomppiyaa wottiyo ballau laappun xomppeta, xomppiyaa toissiyo qaphetanne
    eta wottiyoobata walahi bainna worqqaappe medhdhiis.
  spa-PDDPT: También hizo de oro puro sus siete lámparas, despabiladeras y platillos.
  gun-gun: Ojapo avi sete tataendy. Tata moendya ha'e imboguea ma ouro guigua meme.
  agu-BL: Ncha'tz oro cu'n ban yi juk tal ne'ẍ txekbil yi at twi', tu yi e'chk ma'cl
    chi tane'n yi elsbil mecha' tu yi e'chk ne'ẍ lak yi xcon te'j. Oro cu'n ban tircu'n.
  ilo-ULB: Inaramid ni Bezalel ti kandelero ken ti pito a pagsilawanna, dagiti pagarsang
    ken dagiti pagarsangan manipud iti puro a balitok.
  kpg-kpg: Mee guu hai nia malama e hidu ang gi di Lohongo Malama. Mee ne hai nia
    mee hagamadammaa uga malama mono mee haaligi gi nia goolo madammaa.
  uig-ARA: ئۇ چىراغداننىڭ يەتتە چىرىغىنى، شۇنداقلا ئۇنىڭ پىلىك قايچىلىرى بىلەن كۈلدانلىرىنى
    ساپ ئالتۇندىن ياسىدى.
  sus-sus: A naxa lanpui solofere yailan, a e dɔxɔ e dɔxɔdee ma alako e dɛxɛ xa yare
    iyalan.
  pon-2006: E wiahda lamp isuh ong ni dewen lampo, oh e wiahkihda kohl tohr tihpw
    kei oh opwong kei.
  ksd-ksd: Ma i ga pait ra lavurua na lamp ure, ma ra kakakarat na vinau na lamp ma
    kana la, a goled tuna.
  tur-YTC: Onun yedi kandilini, maşalarını ve tablalarını saf altından yaptı.
  ind-AYT: Bezaleel membuat tujuh pelita dengan penyapit sumbu dan perbaraannya dari
    emas murni.
  nya-nya: Iwo anapanga nyale zisanu ndi ziwiri, mbaniro ndi zowolera phulusa, zonse
    zinali zagolide wabwino kwambiri.
  hrv-hrv: A od čistoga zlata napravi mu i sedam svjetiljaka, usekače i pepeljare.
  mps-mps: Tama augwaligo te gol nogo a naga olama me si lam genagi nigilama, tama
    selama, te lam tolaluabo naiba muainogo nigali, tama te lam genagi deli deliba
    muabo hobi, me te plet meba badi, te tama nai nigai dao.
  tpi-tpi: Na ol i kisim gol na wokim 7-pela lam bilong putim long han bilong stik
    lam na sampela plet na samting olsem sisis, bilong holim paia.
  dan-1931: Derpå lavede han de syv Lamper til den, Lampesaksene og Bakkerne af purt
    Guld.
  vie-OVCB: Ông cũng làm bảy cái đèn, kéo cắt tim đèn, và đĩa đựng tàn bằng vàng ròng.
  guj-2017: બસાલેલે તેના સાત દીવા, દીવી માટે સાત કોડિયાં બનાવ્યાં. દિવેટની વાટ સમારવાની
    કાતર અને રાખદાનીઓ શુદ્ધ સોનામાંથી બનાવ્યાં.
  pon-2006A: E wiahda lamp isuh ong ni dewen lampo, oh e wiahkihda kohl tohr tihpw
    kei oh opwong kei.
  por-BRBSL: Ele fez suas sete lâmpadas, e seus rapé, e seus pratos de rapé, de ouro
    puro.
  cth-cth: Hmaiim sari touh hoi, paitei, paitei tanae naw pueng hai suikathoung hoi
    a sak.
  twi-twi: Afei, ɔyɛɛ akanea ason, adaban adabaw, ne apampaa. Ne nyinaa wɔde sikakɔkɔɔ
    ankasa na ɛyɛe.
  hlt-hlt: Hmaithoi parhih neh a paitaeh khaw a baelphaih khaw sui cilh ni a saii.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ dɔɔ̀ sikɛ̀kɛ̀ɛ kɛ̀ sì ḿbo sìyiekɛ̀ nɛ̀ tinɛntì tɛtì: Ihɑɑkɛ́
    nɛ̀ dɛ̀ɛ̀ yó nkounɛ̀ mutɑ́pɛí. Dɛmɔu kɛ̀ dɛ̀ ntú mɛsɔɔ nsɑ̀ɑ̀mɛ̀.'
  msy-2020: Me golɨn aghuariba inigha, 7plan lambar ingarigha, akamimɨn mɨn garir
    avimɨn suizir bizir mabar ingarigha, egha uaghan itaribar ingari.
  azb-azb: Onun üçün yeddi çıraq düzəltdi. Maşaları və xəkəndazları da xalis qızıldan
    idi.
  eng-DBY: And he made the seven lamps thereof, and the snuffers thereof, and the
    snuff-trays thereof, of pure gold.
  hin-2017: और उसने दीवट के सातों दीपक, और गुलतराश, और गुलदान, शुद्ध सोने के बनाए।
  wol-KYG: Mu sàkk juróom ñaari làmpam ak ay ñiimi feyukaayam ak ay andam, lépp di
    wurusu ngalam.
  bjr-bjr: Misa amiqira koorannai qoomauqa dinni taikasee dinni ani qaara marasee
    7 qooma auquseeqa mi asaanausa atimau quqaqau. Mina ufaqaa faqa danda afaqee mariana
    faqa auqiqau.
  eng-YLT: And he maketh its seven lamps, and its snuffers, and its snuff-dishes,
    of pure gold;
  eng-WYC-2017: He made also seven lanterns, with their snuffing tongs, and the vessels
    where the snuffs be quenched, of cleanest gold.
  eng-WMBB: He made its seven lamps, and its snuffers, and its snuff dishes, of pure
    gold.
  urd-GVH: बज़लियेल ने शमादान के लिए ख़ालिस सोने के सात चराग़ बनाए। उसने बत्ती कतरने
    की क़ैंचियाँ और जलते कोयले के लिए छोटे बरतन भी ख़ालिस सोने से बनाए।
  rug-rug: Beto taveti sa ka zuapa zuke oela hitekedi, meke vekoi koasa tuturuana
    zuke, meke taveteni qolo viana sa sari na nepihina meke sari na vovoina.
  gaz-gaz: Ibsaa torban sana, waan ittiin daaraa isaa dhadhaʼanii fi baattuu daaraa
    sana baattu illee warqee qulqulluu irraa tolchan.
  fra-LSG: Il fit ses sept lampes, ses mouchettes et ses vases à cendre d’or pur.
  yal-yal: E yi lɛnpu solofere rafala xɛma faɲin na, e nun e waliseene nun xube kɔ
    seene.
  haw-1868: A hana no hoi oia i kona mau ipu aila ehiku, a me kona mau upaahi, a me
    kona mau upakolikukui, he gula maikai.
  arb-NAV: وَصَنَعَ لَهَا سَبْعَةَ سُرُجٍ مَعَ مَلاقِطِهَا وَمَنَافِضِهَا مِنْ ذَهَبٍ
    خَالِصٍ.
  ewe-ewe: Emegbe la, wotsɔ sika nyuitɔ wɔ akaɖigbɛ adre ɖe alɔawo, ɖovulãnuawo kple
    dzowɔgagbɛawo siaa ŋu.
  eng-LEE: And he made its seven lamps, and its snuffers, and its snuff-dishes, of
    pure gold.
  asm-FB: বচলেলে দীপাধাৰৰ সাতোটা প্ৰদীপ, চেপেনা আৰু তাৰ ট্রে শুদ্ধ সোণেৰে গঢ়ালে।
  sus-A: عَ نَشَ لَنثُي سٌلٌقٍرٍ يَءِلَن، عَ عٍ دْشْ عٍ دْشْدٍيٍ مَ عَلَكٌ عٍ دّشّ
    شَ يَرٍ عِيَلَن.
  fra-SBL: Il fit ses sept lampes, ses éteignoirs et ses tabatières d'or pur.
  hbo-hbo: וַיַּ֥עַשׂ אֶת־נֵרֹתֶ֖יהָ שִׁבְעָ֑ה וּמַלְקָחֶ֥יהָ וּמַחְתֹּתֶ֖יהָ זָהָ֥ב
    טָהֹֽור׃
  eng-WYCLIFFE: He made also seuene lanternes, with her `snytyng tongis, and the vessels
    where `tho thingis, that ben snytid out, ben quenchid, of clennest gold.
  piu-2006: '@see-verse:EXO.037.022'
  pjt-pjt: '@see-verse:EXO.037.022'
  cwe-cwe: Maabaho katenda vitasa vake saba na makoleo yake na vyano vake kwa zahabu
    yelile.
  kik-kik: Nĩmathondekire matawa mũgwanja maguo, o ũndũ ũmwe na magathĩ ma gũtinia
    ndaambĩ, na thaani cia mũrarĩ wa ndaambĩ, cia thahabu therie.
  fra-NCL: Il fit ses lampes au nombre de sept, ses mouchettes et ses vases à cendre,
    en or pur.
  cek-AK: Hmaiim to sarihto ah a sak, taitaeh hoi maiphu suekhaih sabaenawk doeh sui
    hoiah a sak boih.
  cuk-cuk: Deginbali, e-gwallu-gwagugled (7) bela or-nuedbi imaksabalid. E-gwillodub-sikmalad,
    degi, e-bate-burwigana bela or-nuedbi imaksabalid.
  uig-CYR: У чирақданниң йәттә чириғини, шундақла униң пилик қайчилири билән күлданлирини
    сап алтундин ясиди.
  tel-2017: దానికి ఏడు దీపాలు, దాని కత్తెరలు, కత్తెర చిప్పలు, దాని పట్టుకారులు మేలిమి
    బంగారంతో చేశాడు.
  hat-BSA: Li te fè sèt lanp li yo avèk etoufè yo, ak vaz pou sann yo avèk lò pi.
  kos-kos: El orala lam itkosr nu ke nien lam sac, ac el orala mwe kosrkosr wik ac
    ahlu nu kac ke gold nasnas.
  hbo-WLC: וַיַּ֥עַשׂ אֶת־נֵרֹתֶ֖יהָ שִׁבְעָ֑ה וּמַלְקָחֶ֥יהָ וּמַחְתֹּתֶ֖יהָ זָהָ֥ב
    טָהֽוֹר׃
  ibo-ibo: Ha mekwara oriọna asaa ya, ma mkpa ya na ihe ịkpakepụ ọkụ ya niile. Ha
    bụ ọlaedo a nụchara anụcha.
  ory-ory: ଆଉ, ସେ ତହିଁ ପାଇଁ ସପ୍ତ ପ୍ରଦୀପ, ଚିମୁଟା ଓ ଅଙ୍ଗାରଧାନୀ ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ ନିର୍ମାଣ
    କଲେ।
  chk-chk: Iwe, a pwal föri fisu lamp fän iten ewe lenien atittin, ekewe fich me lenien
    mooch seni kolt mi mürina.
  rop-rop: en imbin meigim sebenbala lemp blanga det pol, en garram gudwan gol imbin
    meigim ola ting blanga lukaftum detlot lemp.
  ukr-1871: І зробив сїм лямп до його, і щипцї до його, й гасильницї його із золота
    щирого.
  bch-bch: Ikado toa bedaoa ga kus ta ikado aea lam lima ga rua. Be ikado gid danga
    mambe kaida gol iman lam aea wik imata aea ketketnga. Ga pade, ikado lam aea lalate
    gol.
  deu-1951: Er machte auch sieben Lampen mit ihren Lichtscheren und Pfannen von reinem
    Gold.
  eng-JPS: And he made the lamps thereof, seven, and the tongs thereof, and the snuffdishes
    thereof, of pure gold.
  srp-1865: I naèini mu sedam žižaka i usekaèe i spremice za gar od èistoga zlata.
  lug-lug: Ekikondo ky’ettaala n’akikolera ettaala musanvu, ne makansi ezikomola entambi,
    n’essowaani ez’okussaako ebisirinza, nga byonna abikoze mu zaabu omuka.
  heb-heb: ויעש את נרתיה שבעה ומלקחיה ומחתתיה זהב טהור׃
  ben-IRV: তিনি বাতিদানী তৈরী করলেন এবং তার সাতটি প্রদীপ এবং তার চিমটা ও ট্রে খাঁটি
    সোনা দিয়ে তৈরী করলেন।
  pan-pan: ਉਸ ਦੇ ਉਸ ਨੇ ਸੱਤ ਦੀਵੇ ਬਣਾਏ ਅਤੇ ਉਸ ਦੇ ਗੁਲਤਰਾਸ਼ ਅਤੇ ਉਸ ਦੇ ਗੁਲਦਾਨ ਕੁੰਦਨ ਸੋਨੇ
    ਦੇ ਸਨ
  mya-JVB: မီးခွက် ခုနစ် လုံး၊ မီးညှပ် နှင့် မီးညှပ်ခံစရာခွက် များကိုလည်း ရွှေ စင်
    နှင့် လုပ် လေ၏။
  hmo-hmo: Lamepa ibounai 7 ia karaia, bona edia gabudia dekenai ia atoa. Lamepa hagoevaia
    gaudia bona momoru udaia mereki ibounai danu be golo namo herea dekena amo ia
    karaia.
  urd-urd: और उसने उसके लिए सात चराग़ बनाए और उसके गुलगीर और गुलदान ख़ालिस सोने के
    थे।
  rus-SYN: И сделал к нему семь лампад, и щипцы к нему и лотки к нему, из чистого
    золота;
  bqc-SIM: Aa a filiaↄ pì mɛ̀n sopla ń vua tɛ̃ɛtɛ̃ɛo ń a kɛkɛbↄↄ ń a tɛ́sibↄↄ.
  tcz-CHONGTHU: Aman jong thaomei sagi asem in amei khao che tanna chengse jaonan
    sana thengsel in asem doh in ahi.
  mar-mar: त्याने त्या दीपावृक्षाचे सात दिवे, त्याचे चिमटे व ताटल्या शुद्ध सोन्याच्या
    केल्या.
  qub-qub: Candilërupa ganchis tübu-nirajnincunatapis, tinäsuncunatapis, llipta shuntacunan
    lätu-mallwancunatapis gorillapita ruraran.
  hat-hat: Li fè sèt ti lanp pou lanp sèt branch lan avèk pensèt pou netwaye lanp
    lan ak plato pou resevwa sann lan. Li fè yo ak pi bon lò ki genyen.
  eng-BSB: He also made its seven lamps, its wick trimmers, and trays of pure gold.
  tod-tod: É ná-fitina lɔfelaiti kpɛtɛni, ta ná-salaʋa zo sɔɔlaiti, ta ná-salaʋa
    zeɠe aniɲakaiti, ti pɛ ti ga zanu kitei.
  eng-WEBPB: He made its seven lamps, and its snuffers, and its snuff dishes, of pure
    gold.
  kbq-kbq: Ana 7ni'a zotarera lamu tavi tro huno nenteno, ana lamu tavimofo osama
    hampage tu'zane osama erinte tafenena maka golinutike tro hu'ne.
  nhe-BL: Nojquiya quichihuili chicome piltlahuiltzitzi, huan nopa cucharas tlen ica
    quinsehuijque nochi tlahuili, huan quichihuilijque iplatohua. Huan nochi quisencajque
    ica senquistoc oro.
  gub-BL: Uzapo Mezarew 7 tatainy wanenaw pe wà. Umuapu'a or ikatuahy ma'e zepinaw
    inemo tatainy pupe har imonohokaw iapo pà. Uzapo tàtàpyzgwer imono'ogaw or ikatuahy
    ma'e pupe no.
  eng-DRA: He made also the seven lamps with their snuffers, and the vessels where
    the snuffings were to be put out, of the purest gold.
