verse: EXO.037.027
translations:
  mal-C: ധൂപപീഠം ചുമക്കേണ്ടതിനുള്ള തണ്ട് ഉറപ്പിക്കാൻ അതിന്റെ വക്കിനുതാഴേ രണ്ടുവശങ്ങളിലും
    ഈരണ്ടു തങ്കവളയങ്ങളും ഉറപ്പിച്ചു.
  deu-TKW: Unterhalb dieses Kranzes aber brachte er an seinen beiden Ecken auf seinen
    beiden Seiten je zwei goldene Ringe an zur Aufnahme der Stangen, damit man ihn
    mittels derselben tragen könne.
  lin-lin: 'Asalaki mpo na etumbelo bapete ya wolo na se ya ebende ya wolo oyo ezingeli
    yango : mibale na ngambo moko, mpe mibale na ngambo mosusu ; mpo na kokotisa mabaya
    ya komemela etumbelo.'
  eng-LSV: and he has made two rings of gold for it under its wreath, at its two corners,
    at its two sides, for places for poles to carry it with them.
  eng-GNV: And he made two rings of gold for it, vnder the crowne thereof in the two
    corners of the two sides thereof, to put barres in for to beare it therewith.
  eng-WEBSTER: And he made two rings of gold for it under its crown, by the two corners
    of it, upon its two sides, to be places for the staffs to bear it with.
  nhw-BL: Huan nojquiya quichihuili nahui anillos itlaj nopa nahui iesquinajyo, huan
    nopona quicalaqui nopa cuahuitl huehueyac para ica quihuicase.
  swh-ONEN: Akatengeneza pete mbili za dhahabu kwa ajili ya madhabahu chini ya huo
    ukingo, zikiwa mbili kila upande, za kushikilia hiyo mipiko iliyotumika kuyabebea
    madhabahu.
  bba-bba: Mɑ bɑ sumi nnɛ kuɑ kɑ wurɑ bɑ doke ten ɡoo ɡɔmkinɔ nɔɔ bɔkɑ yen temɔ yi
    mɛɛrinɛ yiru yiru. Sumi yi sɔɔrɑ bɑ koo dɑ̃ɑ pɔɔsi yiru wɑsi beri berikɑ yi bɑ
    ko n dɑ kɑ tu sue.
  eng-KJVCPB: And he made two rings of gold for it under the crown thereof, by the
    two corners of it, upon the two sides thereof, to be places for the staves to
    bear it withal.
  luo-luo: Negiloso ratege ariyo mag dhahabu e bwo ndiri ka gimanyore ariyo koni gi
    koni mondo omak ludhe mitingʼego.
  meu-meu: Ring rua danu gold amo e kara, pata digina henunai e kokodia kau, ta pata
    kahana ai, ma ta kahana ai, maduna itoi-hanaidia ḡaudia, bae huaia negadiai.
  npi-ULB: बोक्‍ने डन्डाहरूका लागि घर हुनलाई तिनले त्यसको बिटमुनि वेदीका दुवैपट्टि
    सुनका दुईवटा मुन्द्रा बनाएर त्यसका दुईतिर लगाए ।
  yor-yor: Ó ṣe òrùka wúrà méjì sí ìsàlẹ̀ ìgbátí náà méjì ní òdìkejì ara wọn láti
    gbá òpó náà mú láti máa fi gbé e.
  emp-NTPO: Pĩrũ omoa b̶ea orod̶eda quĩmãrẽ oped̶a orroza umé cara b̶ʌsia dji tuca
    b̶ʌd̶a edrecare. Mãwã cara b̶ʌsia maʌ̃ne ed̶a bacuruda berajud̶aped̶a quera bá
    diabadada jira eded̶i carea.
  ind-ind: Dia juga membuat dua gelang emas dan memasangnya di bawah bingkai itu,
    pada kedua sisi yang berseberangan, untuk memasukkan tongkat pengusung.
  pes-OPCB: در دو طرف مذبح، زیر قاب طلایی، دو حلقه از طلا برای قرار گرفتن چوبها ساخت
    تا با آنها مذبح را حمل کنند.
  tgl-ULB: Gumawa siya ng dalawang gintong mga singsing para isama ito sa ilalim ng
    hangganan sa dalawang magkabilang mga gilid nito. Ang mga singsing ay tagahawak
    sa mga poste para mabuhat ang altar.
  hui-hui: Ani buwa ngolome dege gi pagida ale mabubi kira kira wabuwa abene mende
    mendeha lowa tale buwa iraho yalu polenenaga gibu kira manda mandabu helene. Gi
    pagida ale mabubi ogonilabo ngolo homane paraho mabu biyago andaneha hapara helowa
    dege wabu para hene.
  mya-mya: ပလ္လင်​တော်​၏​ဘေး​နှစ်​ဘက်​အ​နား​ထောင့်​တွင် ထမ်း​ပိုး​များ​လျှို​ရန်​ရွှေ​ကွင်း​နှစ်​စုံ​ကို​တပ်
    ထား​သည်။-
  cbi-NTPO: Tsenmin junu uru chuwa mai'ta panbeenu, uru tuti pu' pai kelusha main
    main pumi, tsejtaa junu pai tuti jumulanu pai cha'li jumula main main pu' juntsanu
    ka' yali' taji tajiinu.
  bod-N: ཡང་མུ་ཁྱུད་འོག་ནས་ཁ་གཏད་ཀྱི་ལོགས་གཉིས་ཀར་གསེར་གྱི་ཨ་ལོང་གཉིས་བཟོས་པ་དང་།
    དེ་ནི་རྒྱུག་པ་གཉིས་བསྐོན་ས་བྱས་ཤིང་། སྤོས་ཁྲི་འཁུར་བའི་ཕྱིར་ཡིན།
  sna-sna: Vakaita mhete dzegoridhe mbiri pasi pehata, mbiri kuno rumwe rutivi, kuti
    dzibate mapango aishandiswa pakuitakura.
  spa-BLM: Le hizo dos anillos de oro debajo de la corona de la moldura, en sus dos
    costillas, en sus dos lados, para los lugares de las varas con las que se transportaba.
  cac-cac: A d'a yalan̈ stitac chi', ata' ix och chab'chab' argolla nab'a oro d'a
    schab'il pac'an̈. Ix ec' te' sb'achlab'il d'a yool yic syal sb'achchaji.
  swh-ULB: Naye akaifanyia pete mbili za dhahabu chini ya ukingo wake kwenye pande
    zake mbili, kwenye pande zake mbili zinazoelekeana, za kutegemeza ile miti ya
    kuibeba.
  bel-bel: пад вянком яго на двух кутах яго зрабіў два колцы залатыя, абапал яго зрабіў
    іх, каб укладваць у іх жэрдкі і насіць яго;
  deu-ELBBK: Und er machte ihm zwei Ringe aus Gold, unter seinen Kranz, an seine beiden
    Seiten, an seine beiden Wände, zu Behältern für die Stangen, um ihn mit denselben
    zu tragen.
  mbb-OT: Midteuzan dan te zezuwa he mibpen-iring te rintì he vulawan is dizalem duen
    te ribiti ziyà te pesiziveluyà duen te pemuhatà, he para edteuzan te menge tival
    he idtival kayi.
  mal-2015: അതു ചുമക്കേണ്ടതിന്നു തണ്ടു ചെലുത്തുവാൻ വക്കിന്നു കീഴെ രണ്ടു പാർശ്വത്തിലുള്ള
    ഓരോ കോണിങ്കലും ഓരോ പൊൻവളയം ഉണ്ടാക്കി.
  gup-gup: Bedda wanjh birrimarnbom dja birrinameng gold rings darnkih kore kaddumkah,
    kaluk bokenh kore kurridkudji, dja mak bokenh kore kurridbuyika ngarre altar,
    dja bininj nawu kabirringorrkan altar wanjh kabirringimewon mandulkdjad bokenh
    kore rings.
  gvs-gvs: Ikavava, e rini aiyuwo goura imadagidi, ana papa kikina go, sobuyekoina
    goi ikaupatukoidi, dadavina tayamo, dadavina tayamo. Riniyadi moe aitakeo manudi.
  rmc-rmc: Prichudňa upre duj somnakune kružki tel o pasos pal soduj seri. Avke, hoj
    prekal ola kružki te predžan o dručki, hoj les te hordinen than thanestar.
  nlg-nlg: Me rua na ringi gold ilevu me rua ilevu, me pasulaghinighi va isarana na
    kabe, ge kara torovaghinighi ga na ghai ni hola.
  pes-OPV: و دوحلقه زرین برایش زیر تاج بر دو گوشه‌اش بر دوطرفش ساخت، تا خانه های عصاها
    باشد برای برداشتنش به آنها.
  ron-1924: Суб кунунэ а фэкут доуэ вериӂь де аур, пе каре ле-а пус ын челе доуэ унгюрь
    дин челе доуэ латурь, ка сэ се выре ын еле друӂий каре служяу ла дучеря луй.
  ben-OBCV: তাঁরা বেদিটি বহন করার কাজে ব্যবহৃত খুঁটিগুলি ধরে রাখার জন্য সেই ছাঁচের
    তলায়—সামনাসামনি দুই দিকের জন্য দুটি দুটি করে—সোনার দুটি আংটা তৈরি করলেন।
  som-som: Oo qarka hoostiisa laba siddo oo dahab ah ayuu ugu yeelay labadeeda rukun
    inay labadeeda dhinac ugu ahaadaan meelaha ulaha lagu qaado laga gelin lahaa.
  lat-VUC: Fecitque ei coronam aureolam per gyrum, et duos annulos aureos sub corona
    per singula latera, ut mittantur in eos vectes, et possit altare portari.
  eng-ASVBT: And he made for it two golden rings under the crown thereof, upon the
    two ribs thereof, upon the two sides of it, for places for staves wherewith to
    bear it.
  ita-1885: Gli fece ancora due anelli d'oro, disotto a quella sua corona, a' due
    suoi cantoni, da due de' suoi lati, i quali erano per mettervi dentro le stanghe,
    per portar quell'Altare con esse.
  eng-ULB: He made two golden rings to be attached to it under its border on its two
    opposite sides. The rings were holders for poles to carry the altar.
  spa-VBL: Hizo dos anillos de oro para el altar y los colocó debajo del adorno, dos
    a ambos lados, para sostener los palos para llevarlo.
  fra-_FOB: Il lui fit aussi, au-dessous de son couronnement, deux anneaux d'or à
    ses deux côtés, à ses deux coins, pour y mettre les barres qui serviraient à le
    porter.
  mal-mal: അത് ചുമക്കേണ്ടതിന് തണ്ട് ചെലുത്തുവാൻ വക്കിന് കീഴെ രണ്ട് പാർശ്വത്തിലുള്ള
    ഓരോ കോണിലും ഓരോ പൊൻവളയം ഉണ്ടാക്കി.
  urd-GVR: Sone ke do kaṛe banā kar us ne unheṅ is jhālar ke nīche ek dūsre ke muqābil
    pahluoṅ par lagāyā. In kaṛoṅ meṅ qurbāngāh ko uṭhāne kī lakaṛiyāṅ ḍālī gaīṅ.
  suz-BL: मेको आ सुर आगा निम्‍फा पटटी कली सुन के मुन्‍द्रा निक्‍‍निक्‍शी सेल्‍शा,
    आ सिरपेच खोदेंशो सुर आ दी निम्‍फा पटटी गे क्‍येप्‍ताक्‍व। मिनु मेको कुरतीक कोक्‍के
    शुइक्‍तीक दुम्‍त
  ita-1927: Gli fece pure due anelli d’oro, sotto la ghirlanda, ai suoi due lati;
    li mise ai suoi due lati per passarvi le stanghe che servivano a portarlo.
  ckb-ckb: دوو ئەڵقەی زێڕینیشیان بۆ دروستکرد، لەژێر چوارچێوەکەیەوە، لەسەر هەردوو لایەکەی،
    بوونە گیرە بۆ دوو دار بۆ ئەوەی پێیان هەڵبگیرێت.
  eng-BBE: And he made two gold rings, placing them on the two opposite sides under
    the edge, to take the rods for lifting it.
  kan-OKCV: ಅದರ ಗೋಟಿನ ಕೆಳಗೆ ಎರಡು ಬದಿಗಿರುವ ಎರಡು ಮೂಲೆಗಳಲ್ಲಿ ಎರಡು ಬಂಗಾರದ ಬಳೆಗಳನ್ನು ಮಾಡಿದರು,
    ಇವುಗಳನ್ನು ಹೊರುವುದಕ್ಕಾಗಿ ಅವುಗಳಲ್ಲಿ ಕೋಲುಗಳನ್ನು ಸಿಕ್ಕಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.037.026'
  tam-2017: அந்த விளிம்பின்கீழ் அதின் இரண்டு பக்கங்களில் இருக்கும் இரண்டு மூலைகளிலும்
    இரண்டு பொன்வளையங்களை செய்து, அதைச் சுமக்கும் தண்டுகளைப் பாய்ச்சும் இடங்களாகத்
    தைத்து,
  spa-RV-1909: Hízole también dos anillos de oro debajo de la corona en las dos esquinas
    á los dos lados, para pasar por ellos las varas con que había de ser conducido.
  ron-BTF: Și a făcut două inele din aur pentru acesta sub coroana lui, lângă cele
    două colțuri ale lui, pe cele două părți ale lui, să fie locuri pentru drugi pentru
    a-l purta cu totul.
  eng-WEBP: He made two golden rings for it under its molding crown, on its two ribs,
    on its two sides, for places for poles with which to carry it.
  eng-FBV: He made two gold rings for the altar and attached them below the trim,
    two on both sides, to hold the poles to carry it.
  nld-1939: Onder dat loofwerk bracht hij aan weerskanten twee gouden krammen aan,
    die moesten dienen voor de handbomen, waarmee het gedragen werd.
  nch-BL: Huan nojquiya quichihuili nahui anillos itantita nopa nahui iesquinajyo,
    huan nopona quicalaqui nopa cuahuit huehueyac para ica quihuicase.
  vie-1934: Dưới đường viền đó, nơi hai bên góc, người làm hai cái khoen vàng để xỏ
    đòn, đặng khiêng.
  hin-CV: इसकी किनारियों के नीचे सोने के दो-दो कड़े लगाए. इसको इन डंडे के द्वारा उठाने
    के लिए ही दोनों तरफ आमने-सामने कड़े लगवाया.
  eng-OURB: He made two golden rings for it under its molding crown, on its two ribs,
    on its two sides, for places for poles with which to carry it.
  spa-BES: E hizo dos anillos de oro, colocándolos en los dos lados opuestos debajo
    del borde, para tomar las varillas para levantarlo.
  tdx-tdx: Nitsene’e ravake volamena roe ho ambane’ i soñi’ey, an-kotso’e roe atoy
    naho ami’ty roe aroy, hitañe o bao-pitakonañ’azeo.
  vid-vid: Nakagongomanya pete mbili za zahabu hasi ha msitali kuli banzi mbili zilingilola.
    Pete azo nazali zibatilila mipichilo ja kupichila.
  eng-OKE: And two rings of gold made he for it under its crown, upon its two sides,
    the place for the staves by which to carry it.
  tha-KJV: เขาทำห่วงทองคำสองห่วงติดไว้​ใต้​กระจังทั้งสองด้าน ตรงข้ามกัน เป็​นที​่สำหรับสอดใส่​ไม้​คานหาม
  por-BR-2018: Fez-lhe também dois anéis de ouro debaixo da coroa nos dois cantos
    aos dois lados, para passar por eles as varas com que havia de ser conduzido.
  deu-ELO: Und er machte ihm zwei Ringe von Gold, unter seinen Kranz, an seine beiden
    Seiten, an seine beiden Wände, zu Behältern für die Stangen, um ihn mit denselben
    zu tragen.
  eng-WYC-2018: and two golden rings under the crown, by each side, that [the] bars
    be put into those, and the altar may be borne. (and he made two gold rings to
    be fastened under the band, on each side of the altar, for bars to be put through,
    so that the altar could be carried.)
  epo-epo: Kaj du orajn ringojn li faris al ĝi sub ĝia krono, sur ĝiaj du flankoj,
    kiel ingojn por stangoj, per kiuj oni portu ĝin.
  uig-PIN: Uningƣa altundin ikki ⱨalⱪa yasap, uning girwikining astiƣa bekitti; ularni
    ikki yeniƣa udulmu’udul bekitti. Huxbuygaⱨni kɵtüridiƣan ikki baldaⱪni selix üqün
    bularni huxbuygaⱨning ikki tǝripigǝ orunlaxturdi.
  beo-beo: E da amo oloda gaguli masa:ne, gouli gasisalasu aduna hamone, oulegesu
    amo hagudu la:di amola la:di amola gaguli ahoasu ifa amoga sanasima:ne lala:gilisi.
  tpi-OTNT: Na ol i wokim tupela ring gol bilong putim diwai bilong karim alta na
    ol i pasim tupela long tupela sait klostu long arere antap.
  hau-SA: Suka yi zobai biyu na zinariya a ƙarƙashin zubin, biyu-biyu ɗaura da juna,
    don su riƙe sandunan da za a ɗauka shi.
  uig-LAT: Uninggha altundin ikki halqa yasap, uning girwikining astigha békitti;
    ularni ikki yénigha udulmu’udul békitti. Xushbuygahni kötüridighan ikki baldaqni
    sélish üchün bularni xushbuygahning ikki teripige orunlashturdi.
  nde-nde: Benza amasongo amabili kuleli icele lamanye amabili kwelinye njalo ukubambanisa
    imijabo yokuthwalisa i-alithari lempepha.
  ton-ton: Pea naʻa ne ngaohi hono kavei koula ʻe ua ʻi lalo ʻi he tatā ʻo ia, ʻo
    ofi ki hono tuliki ʻe ua, ki hono potu ʻe ua, ke velo ai ʻae ongo ʻakau ke haʻamo
    ʻaki.
  ces-1613: Po dvou podobně kruzích zlatých udělal u něho, pod korunou ve dvou úhlech
    jeho, po dvou stranách jeho, skrze něž by provlačováni byli sochorové, aby nošen
    byl na nich.
  eng-WMB: He made two golden rings for it under its molding crown, on its two ribs,
    on its two sides, for places for poles with which to carry it.
  tam-TCV: தூபபீடத்தைச் சுமப்பதற்கான கம்புகளை மாட்டுவதற்காக தங்கப்பட்டிக்குக் கீழே
    இரண்டு எதிரெதிர் பக்கங்களிலும் ஒவ்வொரு பக்கத்திற்கும் இரண்டிரண்டு தங்க வளையங்களை
    அமைத்தார்கள்.
  ceb-ULB: Gihimo niya ang duha ka liningin nga bulawan nga gibitay ilalom sa eskina
    sa isig ka kilid niini sa halaran sa sunoganan sa insenso. Ang mga liningin nga
    bulawan nga suksokan sa mga dayongan.
  pol-UBG: Zrobił dwa złote pierścienie do niego, pod jego listwą, na dwóch jego narożnikach,
    po obu bokach, przez które przewleczono drążki, aby był na nich noszony.
  urd-GVU: سونے کے دو کڑے بنا کر اُس نے اُنہیں اِس جھالر کے نیچے ایک دوسرے کے مقابل
    پہلوؤں پر لگایا۔ اِن کڑوں میں قربان گاہ کو اُٹھانے کی لکڑیاں ڈالی گئیں۔
  deu-1912: und zwei goldene Ringe unter dem Kranz zu beiden Seiten, daß man Stangen
    darein täte und ihn damit trüge.
  ntj-ntj: '@see-verse:EXO.037.026'
  kan-2017: ಅದನ್ನು ಎತ್ತುವ ಕೋಲುಗಳನ್ನು ಸೇರಿಸುವುದಕ್ಕಾಗಿ ತೋರಣದ ಕೆಳಗೆ ವೇದಿಕೆಯ ಎರಡು ಪಾರ್ಶ್ವಗಳ
    ಮೂಲೆಗಳಲ್ಲಿ ಎರಡೆರಡು ಚಿನ್ನದ ಬಳೆಗಳನ್ನು ಜೋಡಿಸಿದನು.
  ena-ena: Vadɨm agadɨ havahava saŋ lɨba golɨ hakɨ ahica agɨladɨ viavɨla vadɨm agadɨ
    madɨŋ limu limu hɨvɨ lamavɨmi. Lɨba golɨ cɨliŋ cɨki haŋala haŋala ifuhafiavɨmi
    agadɨ lɨhu heŋ ala lɨba golɨ hakɨ agɨladɨ lamavɨmi.
  yap-yap: Me ngongliy l’agruw i luwaw nifan ko feak nge puthuy reb nga barba’ nga
    tan fare thal i gol nib liyeg ma reb nga barba’, ni luwan e mat’ ko fare altar
    ni ngu’un fek.
  hlt-MCSB: Te ham te a khopnah hmui ah sui kutcaeng panit a saii. Te te hmueihtuk
    aka kawt ham thingpang rholhnah la a vae rhoi ah a buen.
  mdy-ETH: ዓጮ ዳኣራ ማሂ ኮሾና ባኮኮ ዴማ ላምዖ ዎርቄ ዢኢሮ ኮሺ ላምዖ ዛሎይዳ ሻውሎና ሚዛቆናይዳ ዓይሢ ጊኢጊሼኔ፤ ዬንሢ፥
    ዬያ ዑንጆ ጩቢሾሢ ኬዶንዶ ዛጶ ሚፃ ጌላንዳጉዲ ኮሺንቴያኬ።
  twi-ASANTE: Na ɔyɛɛ sikakɔkɔɔ nkawa mmienu de bobɔɔ afɔrebukyia no afanu nkyɛn mu
    wɔ aseɛ hɔ a wɔde nnua a wɔde bɛsoa no bɛwurawura mu.
  eng-WEBU: He made two golden rings for it under its molding crown, on its two ribs,
    on its two sides, for places for poles with which to carry it.
  bnp-bnp: Muri ri rata na gol a halui i rua ne vona ni rodo polo a binole. Ra halui
    nga, ni kolo tabukoi na harena polomeli.
  wal-wal: He worqqaa tigettaappe garssaara ixaanaa cuwayiyo saaxiniyaayyo worqqaappe
    naa77u sagaayota medhdhiis; yaatidi ya baggaaranne ha baggaara naa77aa naa77aa
    oittiis. Hegeeti tookkiyo wode kasota aattanau maaddanaassa.
  spa-PDDPT: A sus dos lados hizo dos argollas de oro debajo de su moldura en sus
    dos esquinas por ambos lados, a fin de introducir por ellas las varas para transportarlo.
  gun-gun: Ombojeguaague guýry rupi ojapo avi mokoĩ inhapyĩ va'e ouro guigua. Jovaive
    re ojapo. Ha'e va'e rupi ma omboaxa yvyra po'i'i altar ogueraa aguã.
  agu-BL: Nin tzak' yi jun yubila'tz oc cyaj argoy yi oro cu'n. Cob tzun oc quen le
    jalaj xlaj nin cobt le jalajt. Yi e'chk argoya'tz xcon tan palche'n yi patbil
    insens, na cho'n ticy'e'n yi k'a'j tul.
  ilo-ULB: Nangaramid isuna iti dua a balitok a singsing a maikapet iti sirok ti ikingna
    iti nagsinnumbangir a sikiganna. Dagiti singsing ti mangtengngel kadagiti assiw
    a pangawit ti altar.
  kpg-kpg: Mee guu hai nia buulei e lua gi nia goolo e dagidagi di maa, gaa hau gi
    baahi lala taalinga o nia baahi e lua e daahi nia laagau aamo.
  uig-ARA: ئۇنىڭغا ئالتۇندىن ئىككى ھالقا ياساپ، ئۇنىڭ گىرۋىكىنىڭ ئاستىغا بېكىتتى؛
    ئۇلارنى ئىككى يېنىغا ئۇدۇلمۇئۇدۇل بېكىتتى. خۇشبۇيگاھنى كۆتۈرىدىغان ئىككى بالداقنى
    سېلىش ئۈچۈن بۇلارنى خۇشبۇيگاھنىڭ ئىككى تەرىپىگە ئورۇنلاشتۇردى.
  sus-sus: A naxa suxuse digilinxi firin yailan xɛɛma ra sɛrɛxɛbade sɛɛti firinyie
    ma, a dɛ kiri labe ra, wuri kuyee soma naxee kui a xaninfe ra.
  pon-2006: E wiahda rihng riau mehn wisik oh kihdiong pahn keile ko pali riau, mehn
    kolada tuhke riapwoat mehn wa pei sarawio.
  ksd-ksd: Ma i ga pait a ura ngovo ta ra vavai ra mamar kikil ta ra ura papar tana,
    upi da ule tar ra kip tana, ma upi da kip ia me.
  tur-YTC: Onu taşımak için sırık yeri olarak, pervazın altına, iki yanları üzerine
    ve iki tarafına iki altın halka yaptı.
  ind-AYT: Dia membuat dua gelang emas di bawah bingkainya pada kedua sisinya, sebagai
    tempat pengusung yang dengannya mazbah itu dapat diangkut.
  nya-nya: Anapanga mphete ziwiri pansi pa mkomberowo ndi kulumikiza ku mbali zonse
    ziwiri kuti apisemo nsichi zonyamulira.
  hrv-hrv: Na njemu načini i dva zlatna koluta na oprečnim stranama, ispod završnog
    pojasa, da služe motkama za kvake kad se na njima nosi.
  mps-mps: Tama me badude augwaligo te ni palabo madi te ring si golgo nigali, te
    alta tolabo madi nigilama, tama gasa badu me tama tiali, tama augwaligo te ring
    me si me si te alta ugwadu sesegede muai.
  tpi-tpi: Na ol i wokim tupela ring gol bilong putim diwai bilong karim alta na ol
    i pasim tupela long tupela sait klostu long arere antap.
  dan-1931: og han satte to Guldringe under Kransen på begge Sider til at stikke Bærestængerne
    i, for at det kunde bæres med dem;
  vie-OVCB: Ông làm hai khoen vàng, gắn bên dưới đường viền của bàn, mỗi bên một cái,
    dùng xỏ đòn khiêng.
  guj-2017: તેણે તેને માટે બે સોનાનાં કડાં બનાવીને બન્ને બાજુએ કિનારીની નીચે જડી દીધાં.
    જેથી તેને ઊંચકતી વખતે દાંડા પરોવી શકાય.
  pon-2006A: E wiahda rihng riau mehn wisik oh kihdiong pahn keile ko pali riau, mehn
    kolada tuhke riapwoat mehn wa pei sarawio.
  por-BRBSL: Ele fez dois anéis dourados para ele sob sua coroa de moldagem, em suas
    duas costelas, em seus dois lados, para lugares para postes com os quais ele poderia
    ser transportado.
  cth-cth: A tâphai a rahim lae a rai reira dawk sui laikaw kahni touh a sak teh,
    a hmo a voivang lah kahni reira koe sak lah ao. Hot hah teh kâkayawtnae acung
    hrawt nahane doeh.
  twi-twi: Wɔde sika nkaa abien abien susoo afanu no mu wɔ nea wɔyɛɛ nguguho no ase
    a wɔde besuso nnua a wɔde bɛsoa no mu.
  hlt-hlt: Te ham te a khopnah hmui ah sui kutcaeng panit a saii. Te te hmueihtuk
    aka kawt ham thingpang rholhnah la a vae rhoi ah a buen.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ dɛsɔɔmɑ́mɑ́nnɛ̀ dɛ̀dɛ́rɛ̀ kɛ dì tɔ̃nnɛ́ di píìtì, kukɑ̃kú
    bɛ̀ kpɛ̃̀ nkù kó difũ̀ɔ̃̀ kɛ́ dɛ̀ tɔ̃nnɛ́ ìdɛ́ì kɛ bo ndi tɔunɛ̀,
  msy-2020: Egha me gol ringɨn pumuningɨn ingarigha, mam isa vongɨn a ikegha, vongɨn
    mam ike. Me ringɨn kamning golɨn ruarir me an mɨriabar ikezimɨn apengan aning
    ike. Ringɨn kamning me ofa gamir dakozim atersɨ tememning aning daghuam.
  azb-azb: Onun üçün iki qızıl halqa düzəltdi; qarşı-qarşıya olan iki yanda, zolağın
    altında düzəltdi. Bu onu aparan şüvüllərin keçdiyi yerlər idi.
  eng-DBY: And he made two rings of gold for it under its border, by its two corners,
    on the two sides thereof, as receptacles for the staves with which to carry it.
  hin-2017: और उस बाड़ के नीचे उसके दोनों पल्लों पर उसने सोने के दो कड़े बनाए, जो
    उसके उठाने के डंडों के खानों का काम दें।
  wol-KYG: Ñaari noppi wurus la ko sàkkal ci ron kéméj gi, ci ñaari wetam, ñu jàkkaarloo,
    di téye banti njàppu, yi ñu koy yóbboo.
  bjr-bjr: Koorannai qaaraqanda anaanu auqusee dinni moo dinni moo quqasoofanoo qaindusifandina
    saqarina atukaramma qumaranau.
  eng-YLT: and two rings of gold he hath made for it under its wreath, at its two
    corners, at its two sides, for places for staves to bear it with them.
  eng-WYC-2017: and two golden rings under the crown, by each side, that [the] bars
    be put into those [or them], and the altar may be borne.
  eng-WMBB: He made two golden rings for it under its moulding crown, on its two ribs,
    on its two sides, for places for poles with which to carry it.
  urd-GVH: सोने के दो कड़े बनाकर उसने उन्हें इस झालर के नीचे एक दूसरे के मुक़ाबिल
    पहलुओं पर लगाया। इन कड़ों में क़ुरबानगाह को उठाने की लकड़ियाँ डाली गईं।
  rug-rug: Meke taveti sa karua palepalekeana riṉi qolo, meke va sotoi pa kaurudi
    ri karua kalina sapu ta pokoe qolo, pude tuqei sari na huda palepalekeana.
  gaz-gaz: Iddoo aarsaa sanaafis marsaawwan warqee isaatii gaditti qubeelaawwan warqee
    lama tolchan; qubeelaawwan kanas akka isaan danqaraawwan ittiin iddoo aarsaa baatan
    qabataniif gamaa gamanaan cinaacha lamaanitti tolchan.
  fra-LSG: Il fit au-dessous de la bordure deux anneaux d’or aux deux côtés; il en
    mit aux deux côtés, pour recevoir les barres qui servaient à le porter.
  yal-yal: E yi tami raso yinla xɛma daxin firin firin nafala wusulan ganden ɲinginne
    bun ma alogo a tongo tamine xa raso a fɔxɔ firinne ra.
  haw-1868: A hana iho la oia i elua apo gula nona, malalo iho o kona lei, ma kona
    mau kihi elua, ma na aoao ona elua, i wahi no na auamo, e amo ai ia mea.
  arb-NAV: وَصَنَعَ لَهُ أَرْبَعَ حَلَقَاتٍ مِنْ ذَهَبٍ، ثَبَّتَ كُلَّ اثْنَتَيْنِ
    مِنْهَا تَحْتَ الإِطَارِ عَلَى جَانِبَيْهِ، لِتُوْضَعَ فِيهَا الْعَصَوَانِ اللَّتَانِ
    يُحْمَلُ بِهِمَا الْمَذْبَحُ.
  ewe-ewe: Ewɔ sikagagɔdɔ̃e eve ɖe atsyɔ̃ɖonu la te, eye wògawɔ bubu eve ɖe axa eveawo
    hã dzi be woatsɔ atiwo aƒo ɖe wo me hena dzudzɔdovɔsamlekpui la kɔkɔ.
  eng-LEE: And two rings of gold he made for it beneath its crown, on its two corners,
    upon both its sides, as receptacles for the staves to bear it by means of them.
  asm-FB: ধূপ বেদি বৈ নিবৰ বাবে কানমাৰি সুমুউৱাবলৈ, তেওঁ সোণৰ দুটা খাৰুৱা গঢ়ালে,
    আৰু দাঁতিৰ তলত দুয়ো ফালে লগালে।
  sus-A: عَ نَشَ سُشُسٍ دِفِلِنشِ قِرِن يَءِلَن شّيمَ رَ سّرّشّبَدٍ سّيتِ قِرِنيِيٍ
    مَ، عَ دّ كِرِ لَبٍ رَ، وُرِ كُيٍيٍ سٌمَ نَشٍيٍ كُي عَ شَنِنقٍ رَ.
  fra-SBL: Il lui fit deux anneaux d'or sous sa couronne de moulures, sur ses deux
    côtes, sur ses deux côtés, pour servir d'emplacements à des perches destinées
    à le porter.
  hbo-hbo: וּשְׁתֵּי֩ טַבְּעֹ֨ת זָהָ֜ב עָֽשָׂה־לֹ֣ו ׀ מִתַּ֣חַת לְזֵרֹ֗ו עַ֚ל שְׁתֵּ֣י
    צַלְעֹתָ֔יו עַ֖ל שְׁנֵ֣י צִדָּ֑יו לְבָתִּ֣ים לְבַדִּ֔ים לָשֵׂ֥את אֹתֹ֖ו בָּהֶֽם׃
  eng-WYCLIFFE: and he made to it a litil goldun coroun bi cumpas, and twei goldun
    ryngis vndur the coroun, bi ech syde, that barris be put in to tho, and the auter
    mow be borun.
  piu-2006: '@see-verse:EXO.037.026'
  pjt-pjt: '@see-verse:EXO.037.026'
  cwe-cwe: Kaitendela mhete mbili za zahabu hasi ya ulukingo hana zibanzi mbili zoziihindukile.
    Mhete izo zamhilila mibiki ya kupapila.
  kik-kik: Magĩthondeka mĩrĩnga ĩĩrĩ ya thahabu mũhuro wa mũcibi ũcio, ĩĩrĩ mwena
    ũmwe na ĩĩrĩ mwena ũrĩa ũngĩ. Mĩrĩnga ĩyo nĩyo yatoonyagio mĩtĩ ĩrĩa mĩraihu yatũmagĩrwo
    gũgĩkuua.
  fra-NCL: Il fit pour lui deux anneaux d’or, au-dessous de sa guirlande, sur ses
    deux arêtes ; il les fit aux deux côtés, pour recevoir les barres qui servaient
    à le porter.
  cek-AK: Hmaicam aqai atlim ah hae bangah maeto, ho bang ah maeto, akhaw hnetto sui
    hoiah a sak; akhaw loe hmaicam aputhaih thing hawt hanah a sak.
  cuk-cuk: Deginbali, or-mullugalad-urba, olua-dummagan gwabo e-dikarmargi nasiksad.
    Deyob abinbela nasiksad, adi, agi nabir suarmar-suitigwad odogegar, nabir selegegar.
  uig-CYR: Униңға алтундин икки һалқа ясап, униң гирвикиниң астиға бекитти; уларни
    икки йениға удулму удул бекитти. Хушбуйгаһни көтиридиған икки балдақни селиш үчүн
    буларни хушбуйгаһниң икки тәрипигә орунлаштурди.
  tel-2017: ఆ అలంకారం కింద వేదికకు రెండు గుండ్రని బంగారపు కమ్మీలను చేసి దాని రెండు
    పక్కలా రెండు మూలల్లో బంగారం అలంకారం చేశాడు.
  hat-BSA: Li te fè de wondèl an lò pou li anba bòdi li, sou de kote ki opoze yo kòm
    soutyen pou poto ki t ap pote l yo.
  kos-kos: El orala ring in tou gold luo, ac sang oan ye patun sac ke siska lac lac,
    in sruok srenenu lukwa ma orekla in sang sruhk.
  hbo-WLC: וּשְׁתֵּי֩ טַבְּעֹ֨ת זָהָ֜ב עָֽשָׂה־ל֣וֹ ׀ מִתַּ֣חַת לְזֵר֗וֹ עַ֚ל שְׁתֵּ֣י
    צַלְעֹתָ֔יו עַ֖ל שְׁנֵ֣י צִדָּ֑יו לְבָתִּ֣ים לְבַדִּ֔ים לָשֵׂ֥את אֹת֖וֹ בָּהֶֽם׃
  ibo-ibo: Ha kpụnyere mgbaaka ọlaedo abụọ nʼokpuru ihe ahụ akpụlitere akpụlite, abụọ
    na ncherita ihu akụkụ ọ bụla, ebe a ga na-ejide mkpara e ji ebu ya.
  ory-ory: ପୁଣି, ତହିଁର ବହନାର୍ଥକ ସାଙ୍ଗୀର ଘରା ନିମନ୍ତେ ତହିଁର କାନ୍ଥି ତଳେ ଦୁଇ ପାର୍ଶ୍ୱର
    ଦୁଇ କୋଣରେ ସୁବର୍ଣ୍ଣର ଦୁଇ ଦୁଇ କଡ଼ା ନିର୍ମାଣ କଲେ।
  chk-chk: A föri ruofoch ring seni kolt o apacheretä fän alingan we me epek. A pwal
    föri ina usun me epek, pwe ekewe ämwär ra sökulong lor, pwe aramas ra tongeni
    ämwära.
  rop-rop: Imbin meigim dubala golwan ring blanga garrimap det teibul, en imbin pudum
    det dubala ring tusaid langa det teibul andanith langa det benpat,
  ukr-1871: І дві каблучки золоті зробив до його під віньцем його, на двох рогах його;
    з обох боків його зробив; і були вони місцями для жердок, щоб ними носити його.
  bch-bch: Be gadio ngan lapinga toa oa, ipatoi koea gol rua, ede ngan isal iadag,
    be ede pade ngan isal iadag, ta iman sig ad sabunnga ngan popou aea bisinga.
  deu-1951: und zwei goldene Ringe unter dem Kranz zu beiden Seiten, daß man Stangen
    darein tue, um ihn zu tragen.
  eng-JPS: And he made for it two golden rings under the crown thereof, upon the two
    ribs thereof, upon the two sides of it, for holders for staves wherewith to bear
    it.
  srp-1865: I dva bioèuga od zlata naèini mu ispod vijenca na dva ugla njegova s obje
    strane, da u njima stoje poluge da se može nositi o njima.
  lug-lug: Wansi w’omuge mu mbiriizi z’ekyoto zombi, yakolerako empeta bbiri eza zaabu,
    okuyisangamu emisituliro gyakyo nga wabaddewo gye kitwalibwa.
  heb-heb: ושתי טבעת זהב עשה לו מתחת לזרו על שתי צלעתיו על שני צדיו לבתים לבדים לשאת
    אתו בהם׃
  ben-IRV: তিনি পাতের নিচের দুই বিপরীত পাশে তার সঙ্গে যুক্ত দুটি সোনার বালা তৈরী করলেন।
    বালাগুলি ছিল বেদিটি বয়ে নিয়ে যাবার জন্য বহন দণ্ডের ধারক।
  pan-pan: ਅਤੇ ਉਸ ਲਈ ਸੋਨੇ ਦੇ ਦੋ ਕੜੇ ਉਸ ਦੀ ਬਨੇਰੀ ਦੇ ਹੇਠ ਉਸ ਦੇ ਦੋਹਾਂ ਪੱਲਿਆਂ ਉੱਤੇ ਅਤੇ
    ਉਸ ਦੀ ਦੋਹੀਂ ਪਾਸੀਂ ਬਣਾਏ। ਉਸ ਨੂੰ ਚੁੱਕਣ ਲਈ ਚੋਬਾਂ ਦੇ ਥਾਂ ਸਨ।
  mya-JVB: ရွှေတန်ဆာအောက် ပလ္လင်တဘက် တချက်ထောင့်၌ ရွှေ ကွင်း နှစ် ကွင်းကိုလုပ် ၍ ပလ္လင်
    ထမ်း စာရာ ထမ်းဘိုး နေရာ ဖြစ်၏။
  hmo-hmo: Rini rua be golo dekena amo ia karaia, bona pata ena isena henunai ia kwatua,
    ta pata ena kahana dekenai, ma ta pata ena kahana dekenai. Pata huaia totona au
    rua be inai rini rua lalonai ia toia vareai.
  urd-urd: और उसने उसकी दोनों तरफ़ के दोनों पहलुओं में ताज के नीचे सोने के दो कड़े
    बनाए जो उसके उठाने की चोबों के लिए ख़ानों का काम दें।
  rus-SYN: под венцом его на двух углах его сделал два кольца золотых; с двух сторон
    его сделал их, чтобы вкладывать в них шесты для ношения его;
  bqc-SIM: Aa vua zã pì kpɛla ń kpɛleo mɛ̀n plapla, aa pɛ̀pɛ zã pↄ́ aa blewà
    zĩ́lɛ oi, kɛ́ wà e lipↄ̃ↄↄ sↄlↄu tulaletikatɛakĩipi sɛ́liↄ ũ.
  tcz-CHONGTHU: Sana ki jem pah noiya akol a pang ding in aman sana chaokol ni asem
    doh in, khat cheh chu akingat tohsah in akhaiyin, maicham put le na manchah ding
    in asem doh in ahi.
  mar-mar: वेदी वाहून नेण्यासाठी दांडे घालण्याकरता त्याने सोन्याच्या दोन दोन गोल कड्या
    करून त्या कंगोऱ्यांच्या खाली तिच्या दोन्ही अंगांना लावल्या.
  qub-qub: Chay churashan chaquinpana churaparan goripita rurashan arguyllacunata,
    cada lädunman ishcayta-cama. Chay arguyllataga churaran chaypa gueruta jatircur
    altarta wintunanpaj.
  hat-hat: Li fè de bag an lò, li moute yo anba bòdi a sou de kote lòtèl la. Se nan
    bag sa yo pou yo pase manch ki pou sèvi pou pote lòtèl la.
  eng-BSB: He made two gold rings below the molding on opposite sides to hold the
    poles used to carry it.
  tod-tod: É zanu bala felegɔ loni ba, daaɓegi wuʋɛ, kakama felegɔiti, gulu zɔkpɔiti
    ti ɗa lɔ ti zu, seɠe vai zu.
  eng-WEBPB: He made two golden rings for it under its moulding crown, on its two
    ribs, on its two sides, for places for poles with which to carry it.
  kbq-kbq: Kolireti'ma avasasema hunte'nemofo henka kaziga, zotama vazino eri sgama
    huno'ma vu'zana golireti tare rinia ruga ruga asoparega tro hunte'ne.
  nhe-BL: Huan nojquiya quichihuili nahui anillos tlatzintla nopa nahui iesquinajyo,
    huan nopona quicalaqui nopa cuahuitl huehueyac para ica quihuicase.
  gub-BL: Uzapo mokoz iapu'a ma'e or pupe wà no. Omomog a'e iapu'a ma'e iapeao haw
    iwy pe wà. Pitài upyta pitài pehegwer rehe. Inugwer upyta inugwer pehegwer rehe.
    Teko umuixe kar i'yw a'e iapu'a ma'e wanupi wà, aze ipurueraha wer hehe wà.
  eng-DRA: And he made to it a crown of gold round about, and two golden rings under
    the crown at each side, that the bars might be put into them, and the altar be
    carried.
