  dan-1931: Derpå lavede han Lysestagen af purt Guld, i drevet Arbejde lavede han
    Lysestagen, dens Fod og selve Stagen, således at dens Blomster med Bægere og Kroner
    var i ét med den;
  vie-OVCB: Bê-sa-lê làm một chân đèn bằng vàng ròng dát, từ chân cho đến thân, đài,
    bầu, và hoa của đèn đều dính liền nhau.
  guj-2017: તેણે શુદ્ધ સોનાનું દીપવૃક્ષ બનાવ્યું. ઘડતર કામનું દીપવૃક્ષ તેણે બનાવ્યું.
    એટલે તેની બેઠક તથા તેનો દાંડો, તેનાં ચાડાં, તેની કળીઓ તથા તેનાં ફૂલ તે તેની સાથે
    સળંગ જોડેલાં હતાં.
  pon-2006A: E wiahkihda dewen lampo kohl tohr. E wiahkihda poahsoane oh inonde sang
    kohl sukusukda; kapwate kan, me iangahki wahntuhke mpwek oh teh, patehngete lampo.
  por-BRBSL: Ele fez o suporte da lâmpada de ouro puro. Ele fez o suporte da lâmpada
    de trabalho batido. Sua base, seu eixo, seus copos, seus botões e suas flores
    eram de uma só peça com ele.
  cth-cth: Hahoi hmaiimkhok teh suikathoung hoi a sak. Hmaiimkhok teh dêi lah a dêi.
    A kutnaw, manangnaw, a peinaw teh koung kâkuen lah a dêi.
  twi-twi: Bio, wɔde sikakɔkɔɔ a wɔaboro yɛɛ kaneadua. Ne nnyinaso, nʼabaa, nea wɔde
    akanea no hyehyɛ mu ne nhwiren a wɔde siesiee no nyinaa bɔ mu yɛ ade baako.
  hlt-hlt: Hmaitung la sui cilh cakben neh a saii tih hmaitung kah a kho neh a bunang
    kong khaw a saii. Te lamloh a paimuem neh a rhaiphuelh om.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ bɛ̀ɛ dɔɔ̀ tɛsɔɔfitíkɛ̀kɛ̀tɛ̀ nɛ̀ mɛsɔɔ nsɑ̀ɑ̀mɛ̀, kɛ́
    tɛ̀ utɛ́ kɛ̀ tɛ̀ nwɛ̃ ntimɑ́tì tìmɑ́ɑ̀, tɛ̀ tɑ̀rì nɛ̀ tɛ bɑ̀kɛ̀ nɛ̀ tɛ tòkɛ̀ nɛ̀
    tɛ kɛ̀kɛ̀ɛ nɛ̀ dɛ̀ɛ̀ dò mmutepóó.
  msy-2020: Egha me golɨn aghuarim inigha lamɨn aghorimɨn ingari. Egha haman golɨn
    kam mɨsuegha lamɨn aghorim asamin danganimɨn ingarigha, lambar aghariba ingarigha
    dar afamin danganibar boroghɨn, akɨmarir tɨghar onamiba ko onezibar ingari. Egha
    biziba bar dar ingarizɨ da bizir vamɨran mɨn iti.
  azb-azb: Xalis qızıldan bir çıraqdan düzəltdi. Bu çıraqdan yastılanmış qızıldan
    idi; altlığı, gövdəsi, kasacıqları, qönçələri və gülləri onunla bir hissədən ibarət
    idi.
  eng-DBY: 'And he made the candlestick of pure gold; [of] beaten work he made the
    candlestick: its base, and its shaft, its cups, its knobs, and its flowers were
    of itself.'
  hin-2017: फिर उसने शुद्ध सोना गढ़कर पाए और डण्डी समेत दीवट को बनाया; उसके पुष्पकोष,
    गाँठ, और फूल सब एक ही टुकड़े के बने।
  wol-KYG: Besalel sàkk itam tegukaayu làmp bu wurusu ngalam. Liggéeyu tëgg bu jekk
    la def tegukaayu làmp bi, ak taatu tegukaay bi, ak peru tegukaay bi, ay kaasam
    aki kàmbóotam aki mbaram, lépp ànd ak tegukaay bi, di benn.
  bjr-bjr: Misa qooma qumbira aika amiqira koorannai auqiqau. Misa koora turiiseeqa
    minannai kai qooma qumbira aika oosana faqa adaka faqa asaanauqa faqa auqiqau.
    Mi asaanausa saa mi kooranannai kai taatuqee aqama afufeenaari marindee maseeqa
    kaafara foora afisu amaqaqau.
  eng-YLT: And he maketh the candlestick of pure gold; of beaten work he hath made
    the candlestick, its base, and its branch, its calyxes, its knops, and its flowers,
    have been of the same;
  eng-WYC-2017: And he made a candlestick, beaten out with an hammer, of cleanest
    gold, of whose stock, rods, cups, and little roundels [or balls], and lilies came
    forth;
  eng-WMBB: He made the lamp stand of pure gold. He made the lamp stand of beaten
    work. Its base, its shaft, its cups, its buds, and its flowers were of one piece
    with it.
  urd-GVH: फिर बज़लियेल ने ख़ालिस सोने का शमादान बनाया। उसका पाया और डंडी घड़कर बनाए
    गए। उस की प्यालियाँ जो फूलों और कलियों की शक्ल की थीं पाए और डंडी के साथ एक ही
    टुकड़ा थीं।
  rug-rug: Beto asa si tavete nia qolo viana sa si keke tuturuana zuke. Sekeseke hitehitea
    sa hubina meke dedegerena, meke tavete vurani sa si kaiqa kineha kapa havohavoro,
    guana vina sari, sari na havoro lopu ele pelaradi, meke na elodi, meke keke tini
    doduruna mo si arini.
  gaz-gaz: Baattuu ibsaa, somaa isaatii fi damee isaa wajjin warqee qulqulluu irraa
    tumanii tolchan; waciitii isaa, hudhaa isaatii fi daraaraa isaa illee warqeedhuma
    tokko irraa tolchan.
  fra-LSG: Il fit le chandelier d’or pur; il fit le chandelier d’or battu; son pied,
    sa tige, ses calices, ses pommes et ses fleurs, étaient d’une même pièce.
  yal-yal: E yi lɛnpun dɔxɔ seen nafala xɛma bɔnbɔxi faɲin na. A sanna nun a yiine
    yi rayabu se fuge sawurane ra. Se kedenna nan yi e birin na.
  haw-1868: A hana iho la ia i ka ipukukui manamana he gula maikai, hana oia i ka
    ipukukui he gula wale no a paa, o kona kumu, a me kona lala, o kona mau puupuu,
    a me kona mau pua, oia apana hookahi no.
  arb-NAV: وَخَرَطَ الْمَنَارَةَ مِنْ ذَهَبٍ خَالِصٍ، فَكَانَتْ قَاعِدَتُهَا وَسَاقُهَا
    وَكَاسَاتُهَا وَبَرَاعِمُهَا وَأَزْهَارُهَا كُلُّهَا مَخْرُوطَةً مَعاً مِنْ قِطْعَةٍ
    وَاحِدَةٍ،
  ewe-ewe: Egatsɔ sika nyuitɔ wɔ akaɖiti lae. Akaɖiti la ƒe zɔ, ati didi la, akaɖigbɛawo
    ƒe nɔƒe kple seƒoƒo siwo woatsɔ aɖo atsyɔ̃ na akaɖiti la katã nye nu blibo ɖeka.
  eng-LEE: 'And he made the candlestick of pure gold: of beaten work made he the candlestick,
    its shaft, and its branches, its bowls, its knobs, and its flowers, were out of
    one piece with it.'
  asm-FB: তেওঁ শুদ্ধ সোণ হাতুৰিৰে পিটি এটা দীপাধাৰ সাজিলে; তাৰ খুৰা, গা ভাগ, তাত কটা
    বাটি, কলি, আৰু ফুল একে ডোখৰ সোণেৰে গঢ়িলে।
  sus-A: عَ نَشَ لَنثُي دْشْسٍ ندٍ يَءِلَن شّيمَ قَنيِ شَبُشِ رَ. عَ سَنيِ، عَ بِلِ،
    عَ سَلٌنيِيٍ، نُن لَنثُي دْشْدٍ نَشٍيٍ مَنِيَ سَنسِ قُفٍيٍ رَ، نَ بِرِن قِندِ
    كٍرٍن نَ.
  fra-SBL: Il fit le chandelier d'or pur. Il fit le chandelier en travail battu. Sa
    base, sa tige, ses coupes, ses boutons et ses fleurs étaient d'une seule pièce
    avec lui.
  hbo-hbo: וַיַּ֥עַשׂ אֶת־הַמְּנֹרָ֖ה זָהָ֣ב טָהֹ֑ור מִקְשָׁ֞ה עָשָׂ֤ה אֶת־הַמְּנֹרָה֙
    יְרֵכָ֣הּ וְקָנָ֔הּ גְּבִיעֶ֛יהָ כַּפְתֹּרֶ֥יהָ וּפְרָחֶ֖יהָ מִמֶּ֥נָּה הָיֽוּ׃
  eng-WYCLIFFE: And he made a candilstike, betun out with hamer, of clenneste gold,
    of whos barre yerdis, cuppis, and litle rundelis and lilies camen forth;
  piu-2006: '@see-verse:EXO.037.016'
  pjt-pjt: '@see-verse:EXO.037.016'
  cwe-cwe: Katenda chinala cha chitasa kwa zahabu yelile. Itendigwe kwa kuhonda, kalilo
    jake na mbiki wake na nhungo zake na matumba yake na maluwa yake, vose vitendigwa
    kwa chihande chimwe.
  kik-kik: Nĩmathondekire mũtĩ wa kũigĩrĩrwo matawa wa thahabu therie. Mũrũgamo waguo
    na gĩtina kĩaguo igĩturwo inyiitanĩte o hamwe na ikombe ciaguo na mahũa maguo,
    na tũkonyo twaguo; ciothe igĩkorwo irĩ kĩndũ kĩmwe naguo.
  fra-NCL: Il fit le chandelier d’or pur ; il fit d’or battu le chandelier, avec son
    pied et sa tige ; ses calices, ses boutons et ses fleurs étaient d’une même pièce.
  cek-AK: Hmaithawk paanghaih tung doeh kaciim sui, daengh ih sui hoiah a sak; tungnawk,
    tanghangnawk, boengloengnawk, apawk tangmuem hoi kanghmong krangnawk hoi apawknawk
    doeh to tiah a sak boih;
  cuk-cuk: Deginbali, gwallu-sied orbi sobsabalid, mardogi binna-sarsoar sobsad. E-mali,
    e-sakwamar, e-nogmar, e-abingamalad, e-dutumar, bela-wemar unnila soggwenna gued.
  uig-CYR: У һәм чирақданни сап алтундин ясиди; чирақданни соқуп ясиди; чирақданниң
    пути, ғоли, қәдәһлири, ғунчилири вә гүллири бир пүтүн алтундин соқулди.
  tel-2017: అతడు దీప స్తంభాన్ని స్వచ్ఛమైన బంగారంతో చేశాడు. దాన్నీ, దాని అడుగు భాగాన్నీ,
    నిలువు భాగాన్నీ బంగారు రేకుతో అలంకరించాడు. దాని కలశాలు, మొగ్గలు, పువ్వులు ఏకాండంగా
    చేశాడు.
  hat-BSA: Epi li te fè chandelye a avèk lò pi. Li te fè chandelye a, avèk lò ki bat.
    Baz ak tij li, tas li yo, boujon avèk flè yo te fèt nan yon sèl pyès, ansanm avèk
    li.
  kos-kos: Bezalel el orala sie nien lam ke gold nasnas, in oana luman sak soko. El
    orala srupo an ac kahpu an ke gold tuktuki. Ipin gold se na ma el sang orala srupo
    uh pa sang orala ros motul ac ros fareng, mwe naweyuk nu kac.
  hbo-WLC: וַיַּ֥עַשׂ אֶת־הַמְּנֹרָ֖ה זָהָ֣ב טָה֑וֹר מִקְשָׁ֞ה עָשָׂ֤ה אֶת־הַמְּנֹרָה֙
    יְרֵכָ֣הּ וְקָנָ֔הּ גְּבִיעֶ֛יהָ כַּפְתֹּרֶ֥יהָ וּפְרָחֶ֖יהָ מִמֶּ֥נָּה הָיֽוּ׃
  ibo-ibo: Ha ji ọlaedo a nụchara anụcha kpụọ ihe ịdọkwasị oriọna. Ha kpụrụ ụkwụ ala
    ala ya, na alaka ya, mekwaa ka iko ya niile yiri okoko osisi, nʼisi ya niile,
    na ifuru ya niile bụrụ otu ya na ahụ ya.
  ory-ory: ଆହୁରି, ସେ ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ ଏକ ଦୀପବୃକ୍ଷ ନିର୍ମାଣ କଲେ, ସେ ପିଟାକର୍ମରେ ଦୀପବୃକ୍ଷ,
    ତହିଁର ଗଣ୍ଡି ଓ ଶାଖା ନିର୍ମାଣ କଲେ, ଆଉ ତହିଁର ଗୋଲାଧାର, କଳିକା ଓ ପୁଷ୍ପ ତହିଁରେ ସଂଲଗ୍ନ
    ହେଲା।
  chk-chk: Mürin a föri eu lenien atittin seni kolt mi mürina, nge motongan me popun
    a auluul o nechenech ngeni ama. Iwe, elingan meinisin, ekewe uluulun pön irä me
    kirupun ra förunus me ewe lenien atittin.
  rop-rop: Afta na Besalel bin meigim det pol blanga lemp garram gudwan gol. Imbin
    meigim det pol en ebrijing langa det pol garram wanbala gudwan gol.
  ukr-1871: І зробив сьвітильника із золота щирого; кованим робом зробив сьвітильника,
    ногу його і держало його; чашечки його, і пупляшки його, і квітки його одноцїльні
    з ним.
  bch-bch: Ga kus ta ibada gol kemikemi ta ikado ga iman lam iae, ngan dolnga gid
    lam ga idae ngan. Itut gol ngan pat patotonga aea ta ikado lam iae ipu ga ilua
    ga ibogaboga iman lam imul aea dolnga. Be ikado gid lam mulid ngan gol ta matad
    mambe koko ipur. Be lam iae aea danga toa ngada oa, ikado ngan gol ikatinge kelede.
  deu-1951: Und er machte den Leuchter von reinem getriebenem Gold, daran war der
    Schaft mit Armen, Kelchen, Knoten und Blumen.
  eng-JPS: 'And he made the candlestick of pure gold: of beaten work made he the candlestick,
    even its base, and its shaft; its cups, its knops, and its flowers, were of one
    piece with it.'
  srp-1865: I naèini svijetnjak od èistoga zlata, jednostavan naèini svijetnjak; stup
    mu i grane, èašice i jabuke i cvjetovi izlažahu iz njega.
  lug-lug: Yakola ekikondo ky’ettaala nga kya zaabu omuka. Yakiweesezaako entobo yaakyo
    n’enduli, n’ebikopo ebifaanana ng’ebimuli, amatabi n’emitunsi n’ebimuli byako;
    byonna yabiweesa mu kyuma kya zaabu kimu bulambalamba.
  heb-heb: ויעש את המנרה זהב טהור מקשה עשה את המנרה ירכה וקנה גביעיה כפתריה ופרחיה
    ממנה היו׃
  ben-IRV: তিনি খাঁটি পেটাই করা সোনা দিয়ে বাতিদানী তৈরী করলেন; তিনি যে বাতিদানিটি
    তৈরী করেছিলেন যার কাণ্ড, শাখা, পেয়ালা, কুঁড়ি ও ফুল তার সঙ্গে অবিচ্ছিন্ন ভাবে
    ছিল।
  pan-pan: ਉਸ ਨੇ ਸ਼ਮਾਦਾਨ ਕੁੰਦਨ ਸੋਨੇ ਦਾ ਬਣਾਇਆ ਅਤੇ ਉਹ ਸ਼ਮਾਦਾਨ ਘੜ੍ਹ ਕੇ ਬਣਾਇਆ। ਉਸ ਦਾ ਪਾਏਦਾਨ
    ਅਤੇ ਡੰਡਾ ਅਤੇ ਕਟੋਰੇ ਅਤੇ ਗੋਲੇ ਅਤੇ ਫੁੱਲ ਉਸ ਵਿੱਚੋਂ ਹੀ ਸਨ
  mya-JVB: မီးခုံ ကိုလည်း ရွှေ စင် နှင့်လုပ် ၍၊ မီးခုံ တိုင်အစရှိသော အလက် များ၊ ခွက်
    များ၊ ဘူးသီး များ၊ ကြာပွင့် များတို့ကို တစပ်တည်းထု လေ၏။
  hmo-hmo: Lamepa dogoatao gauna ta danu be golo namo herea dekena amo ia karaia.
    Iena badina bona iena du be golo, hama dekenai idia botaia gauna, dekena amo ia
    karaia. Iena rigi mai edia herahera ibounai danu be golo tamona dekena amo ia
    karaia.
  urd-urd: और उसने शमा'दान ख़ालिस सोने का बनाया। वह शमा'दान और उसका पायाऔर उसकी डन्डी
    गढ़े हुए थे। यह सब और उसकी प्यालियाँ और लट्टू और फूल एक ही टुकड़े के बने हुए थे।
  rus-SYN: И сделал светильник из золота чистого, чеканный сделал светильник; стебель
    его, ветви его, чашечки его, яблоки его и цветы его выходили из него;
  bqc-SIM: Aa dau pì ń vua tɛ̃ɛtɛ̃ɛo, aa a gbá ń a lidao ń a vú piaaↄ ń a bɛↄ
    gbɛ̃̀gbɛ̃ maannↄ ń vua doũo.
  tcz-CHONGTHU: Chuin Bezalel'in thaomei khom asem'in hichu sana theng sela asem ahi.
    Thaomei khom tuna ding ahin aputna ding, anigellin phatah'in sehcha'n akheng in
    ahi. Hichea pahcha kijem'a pang le alutom ijakai jouse chutoh thaomei khom jong
    jaonan khat'in asem doh tan ahi.
  mar-mar: त्याने शुद्ध सोन्याचा एक दीपवृक्ष बनविला; हा दीपवृक्ष, त्याची बैठक, त्याचा
    दांडा, त्याच्या वाट्या, त्याची बोंडे व त्याची फुले ही सर्व एकाच अखंड तुकड्याची
    घडवली.
  qub-qub: Bezaleelga martilluwan tacayllapa ruraran goripita candilëruta. Jamanan,
    ichirajnin, cöpancuna, mogu-mogu caycajcuna, wayta pashtaraycaj-niraj umancunapis
    caran juc pïsalla.
  hat-hat: 'Li fè gwo lanp sèt branch lan ak pi bon lò ki genyen. Li pran yon sèl
    moso lò pou li fè lanp sèt branch lan: kò li, branch li yo, flè yo, boujon yo,
    ak fèy yo ki te fè yon sèl pyès ak li.'
  eng-BSB: 'Then he made the lampstand out of pure hammered gold, all of one piece:
    its base and shaft, its cups, and its buds and petals.'
  tod-tod: 'É fitina zei anii ɓɛtɛni ga zanu kitei doɠaai. Ti pɛ ti ɠɛni ga ani ɠila:
    kɔɠɔi, ta ma wului, ta ma ɓekegiti, ta maaɠili zɔɔlaiti ti ɠulaai ga gulu ʋuai.'
  eng-WEBPB: He made the lamp stand of pure gold. He made the lamp stand of beaten
    work. Its base, its shaft, its cups, its buds, and its flowers were of one piece
    with it.
  kbq-kbq: Hagi tavi'ma rekru hunte azotama Bezaleli'a tro'ma hu'neana, hamanteti
    aruguta huno magoke golinutike, retrure'agi, nenarampa'agi, azankuna'ane asi'na'anena
    tro hunenteno, amosre'agna huno tavi'ma rekruhunte'a tro hunte'ne.
  nhe-BL: Nojquiya quisencajqui se tlahuil quetzali tlen senquistoc oro. Iicxi, icuayo,
    ipilcaxitzitzi, ixochiyo mimilijtoc huan tlahuijtoc huan nochi iyejyejca quisencahuili
    ica san se tlatectli oro tlen tlatejtejtzontli ica martillo.
  gub-BL: Unupànupà Mezarew or ikatuahy ma'e tatainy henaw iapo pà. Uzapo ipy no.
    Uzapo i'yw no. Uzapo ma'eputyr hagapaw tatainy henaw rehe har no, iputyr hagapaw
    no, iputyr rupi'a hagapaw no. Omogatu henaw rehe pitài ma'e romo iapo pà.
  eng-DRA: 'He made also the candlestick of beaten work of the finest gold. From the
    shaft whereof its branches, its cups, and bowls, and lilies came out:'
