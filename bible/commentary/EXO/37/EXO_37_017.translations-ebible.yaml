verse: EXO.037.017
translations:
  mal-C: അവർ തങ്കംകൊണ്ട് നിലവിളക്കു നിർമിച്ചു. വിളക്കിന്റെ ചുവടും തണ്ടും പുഷ്പപുടങ്ങളും
    മൊട്ടുകളും പൂക്കളും ഒറ്റത്തണ്ടിൽത്തന്നെ അടിപ്പുപണിയായി ഉണ്ടാക്കി.
  deu-TKW: Weiter fertigte er den Leuchter an aus gediegenem Golde. In getriebener
    Arbeit fertigte er den Leuchter an - sein Fußgestell und seinen Schaft; die dazu
    gehörenden Blumenkelche - Knollen mit Blüten - befanden sich an ihm.
  lin-lin: Asalaki na wolo ya peto etelemiselo ya minda ; asalaki yango na wolo oyo
    batuti na nzela ya marto. Evandelo na yango, likonzi na yango, bakeni na yango,
    bambuma mpe bafololo na yango, nyonso ezalaki ekangana lokola eloko moko.
  eng-LSV: And he makes the lampstand of pure gold; he has made the lampstand of beaten
    work, its base, and its branch, its calyxes, its knobs, and its flowers, have
    been of the same;
  eng-GNV: 'Likewise he made the Candlesticke of pure golde: of worke beaten out with
    the hammer made he the Candlesticke: and his shaft, and his branche, his bolles,
    his knops, and his floures were of one piece.'
  eng-WEBSTER: 'And he made the candlestick of pure gold; of beaten work he made the
    candlestick; its shaft, and its branch, its bowls, its knobs, and its flowers
    were of the same:'
  nhw-BL: Nojquiya quisencajqui se tlahuil quetzali catli senquistoc oro. Iicxi, icuayo,
    ipilcaxitzitzi, ixochiyo mimilijtoc huan cahuantoc huan nochi iyejca quisencahuili
    ica san se tlatectli oro catli tlatejtzonali ica martillo.
  swh-ONEN: Akatengeneza kinara cha taa cha dhahabu safi iliyofuliwa vizuri katika
    kitako chake na ufito wake; vikombe vyake vilivyofanana na ua, matovu na maua
    vilikuwa kitu kimoja.
  bba-bba: Mɑ bɑ dɑbu ɡe sekɑ kɑ wurɑ. Gen yɔ̃rɑtiɑ kɑ ɡen pɔturɑ kɑ ɡen kɑ̃ɑsi kɑ
    ɡen burɑ te tɑ kɑ dɑ̃ɑ mɑrum kɑ biibii weenɛ, ye kpuro yɑ sɑ̃ɑwɑ bɔri tiɑ.
  eng-KJVCPB: 'And he made the candlestick of pure gold: of beaten work made he the
    candlestick; his shaft, and his branch, his bowls, his knops, and his flowers,
    were of the same:'
  luo-luo: Negiloso rachung taya gi dhahabu maler kendo ne othedh tiende gi kore gi
    kikombege machalo maua gi thiepege kod obokege kaka gimoro achiel.
  meu-meu: 'Lamepa patana danu e karaia, gold namo-hereana amo. Aena bona duna na
    gold amo e koro: aena bona duna bona kehere bona heraherana, bure bona huahua,
    iboudiai na gold siri tamona amo e koro.'
  npi-ULB: तिनले यी सबै निखुर सुनले बनाए । तिनले पिटेको निखुर सुनबाट सामदान बनाए ।
    तिनले यसको आधार र डन्डा हुने गरी सामदानलाई बनाए । यसका कचौरा, कोपिला र फुलहरू
    सबै एउटै टुक्राबाट बनाइएका थिए ।
  yor-yor: Ó sì ṣe ọ̀pá fìtílà náà ní ojúlówó wúrà, ó sì lù ú jáde, ọ̀pá rẹ̀, ìtànná
    ìfẹ́ rẹ̀, ìrudí rẹ àti agogo rẹ̀, wọ́n jẹ́ ọ̀kan náà.
  emp-NTPO: Idjab̶a Bezaleelba oro idji awa quiruda edaped̶a ĩbĩrã b̶ʌbadada toa chĩ
    osia. Dji jĩrũda, dji cacuada, dji gʌ̃rʌ̃gʌ̃rʌ̃ã nepõnõ zaca b̶ea sid̶a ab̶ari
    oro idji awa quirud̶ebemada osia.
  ind-ind: Bezalel membuat tiang pelita bercabang dari emas murni. Dia menempa sebongkah
    emas murni untuk membentuk bagian-bagian tiang pelita, yakni kaki, batang, cabang-cabangnya,
    dan ketujuh pelita yang berbentuk bunga.
  pes-OPCB: چراغدان را نیز از طلای خالص درست کرد. پایه و بدنهٔ آن را یکپارچه و از
    طلای خالص ساخت و نقش گلهای روی آن را نیز که شامل کاسبرگ و غنچه بود از طلا درست
    کرد.
  tgl-ULB: Gumawa siya ng ilawan na purong minartilyong ginto. Gumawa siya ng ilawan
    kasama ng tuntungan at baras nito. Ang mga baso nito, ang madahong tuntungan nito
    at mga bulaklak nito ay ginawa lahat sa isang piraso na kasama nito.
  hui-hui: Besalele ibugua lamu hale wiagane irane ngolo bayaleoreme wabu helene.
    Ibugua hamame ngolo baya hangu dambu tiga bigi buwa lamu hale wiagane tene baya
    hangu ngelowa irane ogoriani mo karulaga bini. Ani buwa lamu halenaga irane heagoria
    dege gebagane helowa lamu hale wabupe haga bini. Ani buwa ibugua ngolome dege
    balawaya lini dole pabua baradaguabi ale wabuwa lamu hale irane ogoriani wabu
    gimbu bigi bini.
  mya-mya: သူ​သည်​ဆီ​မီး​တိုင်​ကို​ရွှေ​ဖြင့်​ပြု​လုပ်​၏။ ဆီ​မီး တိုင်​အောက်​ခံ​ခုံ​နှင့်​တိုင်​ကို၊
    ရွှေ​ဖြင့်​ပြု​လုပ်​၏။ ဆီ မီး​တိုင်​တွင်​ပွင့်​ဖူး၊ ပွင့်​ချပ်​အ​စ​ရှိ​သော​အ​လှ
    ပန်း​များ​ကို၊ ဆီ​မီး​တိုင်​နှင့်​တစ်​သား​တည်း​ပြု လုပ်​သည်။-
  cbi-NTPO: Tsenmin Besalel, naa ñillu chujtintsumi usja'tee jumu aa lanpara bain
    uruchi tene kike', mainnuren naa ya' uinainsha bain, naa ya' bulu jumu bain, naa
    ya' kupa juula bain, naa ya' llullu tyuinanu basu bain, naa ya' llullu tape juuñuu
    bain junuren tsangue deke', maatilluchi tene vili' millangue juntsa muute dekemi,
    petse petse tyuipui'mujchiren.
  bod-N: ཡང་ཁོས་སྒྲོན་སྟེགས་དེ་གསེར་བཙོ་མས་བཟོས་ཤིང་། སྒྲོན་སྟེགས་དང་དེའི་ཞབས་ར་དང་སྟེགས་རྐང་བཅས་འབུར་རྡུང་གིས་བཟོས་པ་དང་།
    དེའི་སྒྲོན་ཕོར་དང་། གང་བུའི་གཟུགས་དང་མེ་ཏོག་གི་དབྱིབས་ཚུགས་བཅས་སྒྲོན་སྟེགས་དང་དངོས་པོ་གཅིག་ཏུ་སྦྲེལ་བཟོ་བྱས།
  sna-sna: Vakagadzira chigadziko chomwenje chegoridhe rakaisvonaka uye vakaripambadzira,
    chigadziko nerwiriko; mikombe inenge maruva, mabukira namaruva zvaiva chinhu chimwe
    chete nacho.
  spa-BLM: Hizo el candelabro de oro puro. Hizo el candelabro de obra batida. Su base,
    su fuste, sus copas, sus capullos y sus flores eran de una sola pieza.
  cac-cac: Ix sb'opax jun sb'achnub' candil vin̈aj Bezaleel chi', nab'a oro ix aji,
    ix tenchaj d'a q'uen martillo. A sc'ojnub' b'aj tz'em b'achan, ste'al yed' scopail
    icha sfloral, junn̈ej yaman ix aji.
  swh-ULB: Kisha akafanya kinara cha taa cha dhahabu safi. Kwa kazi ya kufua akakifanya
    kinara cha taa. Pande zake na matawi yake, vikombe vyake, mafundo yake na maua
    yake vikatokea kwake.
  bel-bel: І зрабіў сьвяцільню з золата чыстага, чаканную зрабіў сьвяцільню; сьцябло
    яе, галіны яе, чарачкі яе, яблыкі яе і кветкі яе выходзілі зь яе;
  deu-ELBBK: Und er machte den Leuchter von reinem Gold; in getriebener Arbeit machte
    er den Leuchter, seinen Fuß und seinen Schaft; seine Kelche, seine Knäufe und
    seine Blumen waren aus ihm.
  mbb-OT: Mibaal zan daan te selevukà te sulù he lunsey he vulawan is paa zin, lawa
    zin, wey is dayandayan dutun he menge vulak, he is duma zuen wazè pa mebekar ne
    is duma mibekar en. Haazà is dayandayan idredsè dà is kebpurmaha kayi zuen te
    kebpurmaha te selevukà te menge sulù su teleubpu zà heini.
  mal-2015: അവൻ തങ്കംകൊണ്ടു നിലവിളക്കു ഉണ്ടാക്കി; വിളക്കു അടിപ്പുപണിയായി ഉണ്ടാക്കി;
    അതിന്റെ ചുവടും തണ്ടും പുഷ്പപുടങ്ങളും മുട്ടുകളും പൂക്കളും അതിൽനിന്നു തന്നേ ആയിരുന്നു.
  gup-gup: Wanjh birrimarnbom lampstand kaluk wirlmurrng gold duninjh, dja dongidongi
    bu kukyimerranj manbadjan ngarre lampstand, dja mak nawu mandadkenh kore birridjabnamikenh.
    Dja nawu cups kore lamps birrikurrmikenh, wanjh birrimarnbuni gold duninjh bu
    kukyimi mannguy dja njalehnjale dorrengh ngarre mannguy, wanjh belbmeng rawong
    manbadjan dja mandadkenh.
  gvs-gvs: E Besaleli goura maavadaina ikabi, itutu, e rampa adi kaba yata imadagi.
    Aba yatayana alova maisiyana, tauna unana, tolobona, gadona be nakae senina vagana
    imadagidi go, madabokina ana lamgógana goura tayamo.
  rmc-rmc: 'Kerďa somnakuno svietňikos le žuže somnakastar. Calo svietňikos sas kerdo
    jekhe kotorestar: o maškaruno kotor, o podstavcos, o rameni the o kvitki le pučikenca.'
  nlg-nlg: Ma gaia te gonia na vatei talu bulu te tughuru nia na puku ni gold te tupia.
    Na malana ke nia tughuru, na tughuruna te vuni mai ipari, na pukuni tara sopou
    iga na bulu te vaghai na lova, maia na vaguvaguni te vaghai na haga ni ghai, mana
    raurau tana pukuni na hahaga me talu kolui te vaghaa sakai vamua.
  pes-OPV: و چراغدان را از طلای خالص ساخت. ازچرخکاری، چراغدان را ساخت، و پایه‌اش وشاخه
    هایش و پیاله هایش و سیبهایش و گلهایش از همین بود.
  ron-1924: А фэкут сфешникул дин аур курат; а фэкут сфешникул дин аур курат, бэтут;
    пичорул, фусул, потирашеле, гэмэлиоареле ши флориле луй ерау динтр-о букатэ ку
    ел.
  ben-OBCV: তাঁরা খাঁটি সোনা দিয়ে দীপাধার তৈরি করলেন। পিটিয়ে পিটিয়ে তাঁরা সেটির
    ভিত ও হাতল তৈরি করলেন, এবং সেগুলির সাথে একই টুকরো দিয়ে ফুলের মতো দেখতে পেয়ালা,
    কুঁড়ি ও মুকুলগুলিও তৈরি করলেন।
  som-som: Oo wuxuu laambadda ka sameeyey dahab saafi ah, oo laambaddii waxay ahayd
    mid tuman, xataa salkeeda iyo usheeda dhexe iyo koobabkeeda, iyo burooyinkeeda
    iyo ubaxeeduba isku waslad bay la wada ahaayeen.
  lat-VUC: 'Fecit et candelabrum ductile de auro mundissimo, de cujus vecte calami,
    scyphi, sphærulæque, ac lilia procedebant:'
  eng-ASVBT: 'And he made the candlestick of pure gold: of beaten work made he the
    candlestick, even its base, and its shaft; its cups, its knops, and its flowers,
    were of one piece with it.'
  ita-1885: Fece eziandio il Candelliere, d'oro puro; egli lo fece di lavoro tirato
    al martello; così il suo gambo, come i suoi rami, i suoi vasi, i suoi pomi, e
    le sue bocce, erano di un pezzo.
  eng-LXXUP: and their pillars four, and their sockets four of brass, and their hooks
    of silver, and their chapiters overlaid with silver.
  eng-ULB: He made the lampstand of pure hammered gold. He made the lampstand with
    its base and shaft. Its cups, its leafy bases, and its flowers were all made of
    one piece with it.
  spa-VBL: 'Hizo el candelabro de oro puro, martillado. Todo el conjunto estaba hecho
    de una sola pieza: su base, el fuste, las tazas, los capullos y las flores.'
  fra-_FOB: Il fit aussi le chandelier d'or pur; il fit au marteau le chandelier,
    son pied et sa tige; ses calices, ses pommes et ses fleurs en étaient tirés.
  mal-mal: അവൻ തങ്കംകൊണ്ട് നിലവിളക്ക് ഉണ്ടാക്കി; വിളക്ക് അടിപ്പുപണിയായി ഉണ്ടാക്കി;
    അതിന്റെ ചുവടും തണ്ടും പുഷ്പപുടങ്ങളും മുട്ടുകളും പൂക്കളും അതിൽനിന്ന് തന്നെ ആയിരുന്നു.
  urd-GVR: Phir Bazliyel ne ḳhālis sone kā shamādān banāyā. Us kā pāyā aur ḍanḍī ghaṛ
    kar banāe gae. Us kī pyāliyāṅ jo phūloṅ aur kaliyoṅ kī shakl kī thīṅ pāe aur ḍanḍī
    ke sāth ek hī ṭukṛā thīṅ.
  suz-BL: मेकोमी क्‍येख सुन के बत्ती दातीक का चेम्‍शा सेल्‍तु। आ थाम, आ राशी, आ दियारी,
    आ डल्‍ला नु फूपुकी ठेयब सुन का केन सेल्‍तु।
  ita-1927: Fece anche il candelabro d’oro puro; fece il candelabro lavorato al martello,
    col suo piede e il suo tronco; i suoi calici, i suoi pomi e i suoi fiori erano
    tutti d’un pezzo col candelabro.
  ckb-ckb: چرادانەکەشیان لە زێڕی بێگەرد دروستکرد، ژێر چرادانەکە و قەدەکەیان لە زێڕی
    کوتراو دروستکرد، کاسەکانی و گرێیەکانی و خونچەکانی لە خۆی بوون.
  eng-BBE: 'Then he made the support for the lights, all of the best gold; its base
    and its pillar were of hammered gold; its cups and buds and flowers were all made
    out of the same metal:'
  kan-OKCV: ಚೊಕ್ಕ ಬಂಗಾರದಿಂದ ದೀಪಸ್ತಂಭವನ್ನು ಮಾಡಿದರು. ಅದರ ಬುಡವನ್ನೂ ಕಂಬವನ್ನೂ ನಕಾಸಿ ಕೆಲಸದಿಂದ
    ಮಾಡಿದರು. ದೀಪಸ್ತಂಭದ ಬುಡದಿಂದಲೇ ಅಖಂಡವಾಗಿ ಪುಷ್ಪದ ಗೊಂಚಲುಗಳಂತೆಯೂ ಹಣತೆಗಳಂತೆಯೂ ಮೊಗ್ಗುಗಳಂತೆಯೂ
    ಇದ್ದವು.
  bbb-bbb: '@see-verse:EXO.037.016'
  tam-2017: குத்துவிளக்கையும் சுத்தப்பொன்னினால் அடிப்பு வேலையாக உண்டாக்கினான்; அதின்
    தண்டும் கிளைகளும் மொக்குகளும் பழங்களும் பூக்களும் பொன்னினால் செய்யப்பட்டிருந்தது.
  spa-RV-1909: 'Hizo asimismo el candelero de oro puro, é hízolo labrado á martillo:
    su pie y su caña, sus copas, sus manzanas y sus flores eran de lo mismo.'
  ron-BTF: Și a făcut sfeșnicul din aur pur; a făcut sfeșnicul dintr-o lucrare din
    aur bătut; stâlpul lui și brațul lui, bolurile lui, nodurile lui și florile lui
    erau din aceeași lucrare bătută.
  eng-WEBP: He made the lamp stand of pure gold. He made the lamp stand of beaten
    work. Its base, its shaft, its cups, its buds, and its flowers were of one piece
    with it.
  eng-FBV: He made the lampstand of pure, hammered gold. The whole of it was made
    of one piece—its base, shaft, cups, buds, and flowers.
  nld-1939: 'Daarna maakte hij de kandelaar van zuiver goud. Hij vervaardigde de kandelaar
    als drijfwerk: zijn voetstuk, schacht, zijn bloemkelken, knoppen en bloesems uit
    één stuk.'
  nch-BL: Nojquiya quichijqui se taahuil quetzali cati senquisa oro. Iicxi, icuayo,
    ipilcaxihua, ixochiyo mimilijtoc huan cahuantoc huan nochi iyejca quichihuili
    ica san se tatecti oro cati tatejtzonali ica martillo.
  vie-1934: Người cũng làm chân đèn bằng vàng ròng; cái chân, cái thân, cái đài, cái
    bầu, và cái hoa đều làm ra bằng vàng đánh giát.
  hin-CV: फिर उन्होंने शुद्ध सोने का एक दीपस्तंभ बनाया. उसे पीटकर आधार तथा उसके डंडे
    को बनाया, और उसने फूलों के समान दिखनेवाले प्याले बनाए. प्यालों के साथ कलियां और
    खिले हुए पुष्प थे. ये सभी चीज़ें एक ही इकाई में परस्पर जुड़ी हुई थीं.
  eng-OURB: He made the menorah ·lamp· of pure gold. He made the menorah ·lamp· of
    beaten work. Its base, its shaft, its cups, its buds, and its flowers were of
    one piece with it.
  spa-BES: 'Entonces él hizo el candelabro, del mejor oro; su base y su columna eran
    de oro martillado; sus copas, capullos y flores estaban hechos del mismo metal:'
  tdx-tdx: Le tsinene’e i fitàn-jiro volamena ki’ey; am-pipepe­hañe ty nanoa’e i fitàn-jiroy.
    Songa nanoen-ko raik’ ama’e ty taho’e, o tsampa’eo, o vatavo’eo, o rava-drave’eo
    naho o voñe’eo.
  vid-vid: Nakagongomanya chinhu cha kuwichila chenje kwa zahabu inojile. Chikalilo
    chake na mitumba jake na vizombe vyake na ufito wake na uluwa wake navyali chinhu
    chimwe.
  eng-OKE: And he made the CANDELABRUM of pure gold, beaten made he the candelabrum,
    its rest, its shaft, its cups, its apples, and its lilies were of the same.
  tha-KJV: เขาทำคันประที​ปอ​ันหนึ่​งด​้วยทองคำบริ​สุทธิ​์ เขาใช้​ฝี​ค้อนทำคันประทีป
    ให้​ทั้งลำตัว กิ่ง ดอก ดอกตูม และกลีบติดเป็นเนื้อเดียวกันคันประที​ปน​ั้น
  por-BR-2018: 'Fez também o candelabro de ouro puro, e o fez lavrado a martelo: seu
    pé e sua haste, seus copos, seus botões e suas flores eram do mesmo.'
  deu-ELO: Und er machte den Leuchter von reinem Golde; in getriebener Arbeit machte
    er den Leuchter, seinen Fuß und seinen Schaft; seine Kelche, seine Knäufe und
    seine Blumen waren aus ihm.
  eng-WYC-2018: And he made a candlestick, beaten out with an hammer, of cleanest
    gold, of whose stock, rods, cups, and little roundels, and lilies came forth;
    (And he made the lampstand out of pure gold, beaten out with a hammer, from whose
    shaft its rods, and cups, and little balls, and lilies came forth;)
  epo-epo: Kaj li faris la kandelabron el pura oro, per forĝa laboro li faris la kandelabron;
    ĝia trunko kaj ĝiaj branĉoj, ĝiaj kalikoj, ĝiaj kapetoj, kaj ĝiaj floroj elstaris
    el ĝi.
  uig-PIN: U ⱨǝm qiraƣdanni sap altundin yasidi; qiraƣdanni soⱪup yasidi; qiraƣdanning
    puti, ƣoli, ⱪǝdǝⱨliri, ƣunqiliri wǝ gülliri bir pütün altundin soⱪuldi.
  beo-beo: E da gamali bai amo gouliga hamoi. E da gamali bai amola ea damo gouliga
    hamoi. E da amo noga:i ba:ma:ne sogea amola falegai liligi amo gouliga hamone,
    ilia da amo gamali bai amoga madelagi dagoi ba:i.
  tpi-OTNT: Orait ol i wokim stik lam long gutpela gol. Na ol i paitim gol long hama
    na wokim ples bilong sanapim stik lam na ol i wokim stik bilong lam yet. Na ol
    i wokim ol plaua long gol bilong bilasim stik lam. Ol i wokim olgeta dispela samting
    olsem wanpela samting tasol.
  hau-SA: Suka yi wurin ajiye fitila da zinariya zalla, suka yi gindinsa da kuma gorar
    jikinsa, da ƙerarriyar zinariya. Kwaf wurin ajiye fitila da mahaɗansa, da furanninsa,
    a haɗe aka yi su da wurin ajiye fitilan.
  uig-LAT: U hem chiraghdanni sap altundin yasidi; chiraghdanni soqup yasidi; chiraghdanning
    puti, gholi, qedehliri, ghunchiliri we gülliri bir pütün altundin soquldi.
  nde-nde: Benza uluthi lwesibane ngegolide elicolekileyo, bakhanda isidindi salo
    lomqwayi walo kwaba ngumsebenzi okhandiweyo, imbizana zalo, amahlumela alo kanye
    lamaluba alo kwenziwa kwaba yinto yinye.
  ton-ton: '¶ Pea naʻa ne ngaohi ʻae tuʻunga maama ʻaki ʻae koula haohaoa: ʻo ne ngaohi
    ʻae tuʻunga maama ʻaki ʻae ngāue tuki: ʻa hono kau, mo hono pasanga, mo hono ngaahi
    ipu siʻi, mo hono ngaahi teunga potopoto, mo hono ngaahi fisi, naʻe ʻi he meʻa
    pe ko ia.'
  ces-1613: Udělal také svícen z zlata čistého, z taženého zlata udělal svícen; sloupec
    jeho i prutové jeho, misky jeho, koule jeho i květové jeho z něho byli.
  eng-WMB: He made the lamp stand of pure gold. He made the lamp stand of beaten work.
    Its base, its shaft, its cups, its buds, and its flowers were of one piece with
    it.
  tam-TCV: சுத்தத் தங்கத்தினால் ஒரு குத்துவிளக்கைச் செய்தார்கள். அதன் அடிப்பாகமும்,
    தண்டும், பூ வடிவமான அதன் கிண்ணங்களும், மொட்டுகளும், பூக்களும் அடிக்கப்பட்ட சுத்தத்
    தங்கத்தினாலேயே அவர்கள் செய்தார்கள்.
  ceb-ULB: Gihimo niya ang tungtonganan sa lampara gikan sa linilok nga lunsayng bulawan.
    Gihimo ni Bezalel ang tungtonganan sa lampara nga adunay tungtonganan ug lawas.
    Ang mga tungtonganan sa lampara, ang mga dahondahon, ug ang mga bulakbulak gihimo
    unay gayod niini.
  pol-UBG: Zrobił także świecznik ze szczerego złota. Wykuł ze złota ten świecznik.
    Jego podstawa, ramiona, kielichy, gałki i kwiaty były z tej samej bryły.
  urd-GVU: پھر بضلی ایل نے خالص سونے کا شمع دان بنایا۔ اُس کا پایہ اور ڈنڈی گھڑ کر
    بنائے گئے۔ اُس کی پیالیاں جو پھولوں اور کلیوں کی شکل کی تھیں پائے اور ڈنڈی کے
    ساتھ ایک ہی ٹکڑا تھیں۔
  deu-1912: Und er machte den Leuchter von feinem, getriebenem Golde. Daran war der
    Schaft mit Röhren, Schalen, Knäufen und Blumen.
  ntj-ntj: Palunyalu puru lantanpa kawurlpa palyarnu tili 7-tjarra.
  kan-2017: ಮತ್ತು ಚೊಕ್ಕ ಬಂಗಾರದ ದೀಪಸ್ತಂಭವನ್ನು ಮಾಡಿದನು. ಅದರ ಬುಡವನ್ನು ಮತ್ತು ಕಂಬವನ್ನು
    ನಕಾಸಿಕೆಲಸದಿಂದ ಮಾಡಿದನು. ಆ ದೀಪಸ್ತಂಭವನ್ನು ಅಖಂಡವಾಗಿ ಪುಷ್ಪದಗೊಂಚಲುಗಳು, ಪುಷ್ಪಗಳು, ಮೊಗ್ಗುಗಳು
    ಅಲಂಕಾರವಾಗಿ ಅದರಿಂದಲೇ ಹೊರಟಂತೆ ಕೆತ್ತಲಾಗಿತ್ತು.
  ena-ena: Lɨba golɨ huaci sɨbaŋ agadɨ viavɨla ifɨvɨnapɨna lɨdɨŋ unɨ lamalama hɨsɨŋ
    hɨlɨ agadɨ vihavɨmi. Lavɨla unɨ lamalama hɨsɨŋ hɨlɨ agadɨ lalɨlamalama saŋ hɨdɨlɨ
    nudɨ agadɨ abɨŋ daŋ vihavɨmi. La makaŋ hɨtɨŋ hɨtɨŋ unɨ lamalama uvɨ daŋ agɨladɨ
    avi vihavɨmi. Lavɨla lɨba golɨ huaci sɨbaŋ agadɨ laci ala ifɨvɨnapɨna lɨdɨŋ kɨlɨ
    fu hajɨŋ daŋ hɨniadami hameŋ agɨladɨ vihavɨmi. Akuaba akuaba agɨladɨ vihavɨci
    pabiŋ me laci hɨnimi.
  yap-yap: Me ngongliy fare tagil’ e magal ko gol ni go’ gol. Me pirdiiy e gol nge
    ngongliy tagil’ fare magal nge kolngin; me tay e fel’ ya’an riy ni bogi floras
    ni tin ke puf nge tin ndawori puf nga downgin.
  hlt-MCSB: Hmaitung la sui cilh cakben neh a saii tih hmaitung kah a kho neh a bunang
    kong khaw a saii. Te lamloh a paimuem neh a rhaiphuelh om.
  mdy-ETH: ፖዖ ጌሦ ሻርኖ ጌኤሺ ዎርቄና ዒዚ ኮሼኔ፤ ሃሣ ቶኮንታ ፒዝ ጌዔ ዓንጎዋ ዎርቄ ዹይ ኮሼኔ፤ ፓልሞም ማዓ ቡኖ ማላቶ
    ፂሊና ዋላሺና ዓኣያ ማሂ ዒዚ ኮሼኔ።
  twi-ASANTE: Bio, ɔde sikakɔkɔɔ a wɔaboro yɛɛ kaneadua. Ne nnyinasoɔ, nʼabaa, deɛ
    wɔde nkanea no hyehyɛ mu ne nhwiren a wɔde siesiee no nyinaa bom yɛ adeɛ fua.
  eng-WEBU: He made the lamp stand of pure gold. He made the lamp stand of beaten
    work. Its base, its shaft, its cups, its buds, and its flowers were of one piece
    with it.
  bnp-bnp: Ri rata tabua na gol kabakaba a butuna lam. Ri ubia na ama a tabekena gol,
    ri ratea a vuhu-butu ne vona ni vakapesi a butu. Ri rata loboa a butuna lam ri
    vakabagetua na maka keke ni rata na gol. A maki nga ri rata i manga a maki i taku.
  wal-wal: Hegaappe guyyiyan Baxaali7eeli xomppiyaa wottiyo ballaa qoxettida walahi
    bainna worqqaappe medhdhiis; he ballaa essiyo gediyaakka, giddo toomaakka qoxxido
    worqqaappe medhdhiis. A qururuusota, a kukkumotanne a ciishshata ubbaa aara issippe
    oittidi medhdhiis.
  spa-PDDPT: Fabricó también el candelabro de oro puro, labrado a martillo. Su basa
    y fuste, copas, botones y flores eran de la misma pieza.
  gun-gun: Tataendy 'yrã ma ouro ete'i omoatyrõ mbyre gui ojapo. Hapytarã, hakãrã,
    tykue ryrurã, ijapu'a va'e ha'e ipoty ikuai va'erã ha'e javi ma peteĩ'i gui meme
    ojapo.
  agu-BL: Ncha'tz oc Bezaleel tan banle'n yi jun chin wutzile'n cantil tan oro. Txak'ij
    tzun tulej tan martiy. Oro cu'n ban yi xe' tu yi tkan tu yi e'chk copa yi at te'j,
    tu yi e'chk yubel yi at te'j. Yi e'chk yubela'tz icunin wutz almendro tane'n te
    yi ntaxk je' chitp. Nin junit ban yi bambil tetz cyakil yi weklil yi jun cantila'tz.
  ilo-ULB: Inaramidna ti kandelero manipud iti pinitpit a puro a balitok. Inaramidna
    ti kandelero nga adda batayna ken puonna. Dagiti kopana, dagiti nakaikapetanna
    a nakortean iti sinan-bulong, ken dagiti sabongna ket naaramid a sangsangkamaysa
    iti daytoy.
  kpg-kpg: Mee guu hai di Lohongo Malama gi nia goolo madammaa. Mee ne hai di tono
    di maa mo tuaidina di Lohongo Malama gi nia goolo ne tugi. Ono akai humu mo nia
    lau o nia akai la ne hau gii hai di mee e dahi gi di Lohongo Malama.
  uig-ARA: ئۇ ھەم چىراغداننى ساپ ئالتۇندىن ياسىدى؛ چىراغداننى سوقۇپ ياسىدى؛ چىراغداننىڭ
    پۇتى، غولى، قەدەھلىرى، غۇنچىلىرى ۋە گۈللىرى بىر پۈتۈن ئالتۇندىن سوقۇلدى.
  sus-sus: A naxa lanpui dɔxɔse nde yailan xɛɛma fanyi xabuxi ra. A sanyi, a bili,
    a salonyie, nun lanpui dɔxɔde naxee maniya sansi fugee ra, na birin findi keren
    na.
  pon-2006: E wiahkihda dewen lampo kohl tohr. E wiahkihda poahsoane oh inonde sang
    kohl sukusukda; kapwate kan, me iangahki wahntuhke mpwek oh teh, patehngete lampo.
  ksd-ksd: Ma i ga pait ra turtur na birao ma ra goled tuna, i ga pait ia ma ra goled
    di tutut ia, a bitina ma ra livuana; a matana pupuna, a pupuluna, ma ra mapina
    pupuna, a kidoloina ka;
  tur-YTC: Şamdanı saf altından yaptı. Onu dövmeci işi olarak yaptı. Tabanı, gövdesi,
    çanakları, tomurcukları ve çiçekleri ondan tek parçaydı.
  grc-BRENT: καὶ οἱ στύλοι αὐτῶν τέσσαρες, καὶ αἱ βάσεις αὐτῶν τέσσαρες χαλκαῖ, καὶ
    αἱ ἀγκύλαι αὐτῶν ἀργυραῖ, καὶ αἱ κεφαλίδες αὐτῶν περιηργυρωμέναι ἀργυρίῳ.
  ind-AYT: Kemudian, Bezaleel membuat kaki dian dari emas murni dan kaki dian itu
    harus dibuat dari emas tempaan, baik alasnya maupun cabang-cabangnya, mangkuk-mangkuknya,
    kelopak-kelopaknya, dan bunga-bunganya harus dibuat seiras dengannya.
  nya-nya: Iwo anapanga choyikapo nyale chagolide wabwino kwambiri. Tsinde lake ndi
    mphanda zake zinasulidwa ndi nyundo. Zikho zake zokhala ndi mphukira ndi maluwa
    ake zinapangidwa kumodzi.
  hrv-hrv: Od čistoga zlata načini i svijećnjak. Svijećnjak - njegovo podnožje i stalak
    - skova. Njegove čaše - čaške i latice - bile su u jednome komadu s njim.
  mps-mps: Tialima, augwaligo te wiegi yai golgo te lam sole dabe tolaluabo nai nigai.
    Tama augwaligo te gol hamago haluama, tama te lam dodolabo madi te pesage nigilama,
    tama lam nogo dabe muabo digi te lam tolalubo nai elaluai. Tama augwaligo te ni
    duduli dabe te golgo nigilama, te lam tolaluabo nai au ilai. Augwaligo te deli
    tigi tiwai nai naga tigidali nigai dao.
  tpi-tpi: Orait ol i wokim stik lam long gutpela gol. Na ol i paitim gol long hama
    na wokim ples bilong sanapim stik lam na ol i wokim stik bilong lam yet. Na ol
    i wokim ol plaua long gol bilong bilasim stik lam. Ol i wokim olgeta dispela samting
