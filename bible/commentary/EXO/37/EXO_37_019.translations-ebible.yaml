verse: EXO.037.019
translations:
  mal-C: ഓരോശാഖയിലും ഓരോമൊട്ടും ഓരോപൂവുമായി ബദാംപുഷ്പംപോലെ മൂന്നു പുഷ്പപുടവും, അതുപോലെ
    അടുത്തശാഖയിലും ഉണ്ടായിരുന്നു; ഇങ്ങനെ വിളക്കിന്റെ ആറുശാഖയിലും ഉണ്ടായിരുന്നു.
  deu-TKW: An jeder Röhre befanden sich drei mandelblütenförmige Blumenkelche - je
    ein Knollen mit Blüte; so an allen sechs Röhren, die von dem Leuchter ausgingen.
  lin-lin: Na likolo ya etape moko na moko ya etelemiselo ya minda, atiaki bakeni
    misato oyo ezali na lolenge ya fololo ya madame, elongo na bambuma mpe bafololo.
  eng-LSV: three calyxes, made like almonds, in one branch, a knob and a flower; and
    three calyxes, made like almonds, in another branch, a knob and a flower; so for
    the six branches which are coming out of the lampstand.
  eng-GNV: 'In one branche three bolles made like almondes, a knop and a floure: and
    in another branch three bolles made like almondes, a knop and a floure: and so
    throughout the sixe branches that proceeded out of the Candlesticke.'
  eng-WEBSTER: 'Three bowls made after the fashion of almonds in one branch, a knob
    and a flower; and three bowls made like almonds in another branch, a knob and
    a flower: so throughout the six branches proceeding from the candlestick.'
  nhw-BL: Ipan sese imacuayo quipixqui eyi pilcaxitzitzi catli ipan tlatlatise huan
    quipixqui itlachiyalis quen se almendra ixochiyo catli mimilijtoc huan se catli
    cahuantoc. Huan ipan nochi nopa chicuase imacuayohua quej nopa eliyaya.
  swh-ONEN: Vikombe vitatu vya mfano wa maua ya mlozi yenye matovu na maua vilikuwa
    katika tawi moja, vikombe vitatu katika tawi jingine, na vivyo hivyo kwa matawi
    yote sita yaliyotokeza kwenye kile kinara cha taa.
  bba-bba: Gen kɑ̃ɑsɑ bɑɑyere, burɑnu itɑwɑ yɑ mɔ. Nu kɑ dɑ̃ɑ mɑrum kɑ biibii weenɛ.
  eng-KJVCPB: 'three bowls made after the fashion of almonds in one branch, a knop
    and a flower; and three bowls made like almonds in another branch, a knop and
    a flower: so throughout the six branches going out of the candlestick.'
  luo-luo: Kikombe adek molos kaka maupe mag oyungu gi thiepene kod obokene nobedo
    e bade achiel, kendo adek e bade maluwe kendo bedene auchielgo nochwogore kawuok
    e rachungi taya.
  meu-meu: Rigi ta ena kehere na toi, itadia na sakada huahuadia na heto, ta ta mai
    buredia bona mai huahuadia, rigi iboudiai.
  npi-ULB: पहिलो हाँगामा हाडे-बदामका फुलजस्ता तिनवटा कचौरा, कोपिला र फुलहरू थिए, अनि
    अर्को हाँगामा पनि हाडे-बदामका फुलजस्ता तिनवटा कचौरा, कोपिला र फुलहरू थिए । सामदानबाट
    बाहिरतिर निस्केका छवटै हाँगा उस्तै थिए ।
  yor-yor: Àwo mẹ́ta ni a ṣe bí ìtànná almondi pẹ̀lú ìrudí àti ìtànná wà ni ẹ̀ka kan,
    mẹ́ta sì tún wà ní ẹ̀ka mìíràn, bẹ́ẹ̀ ni ní ẹ̀ka mẹ́fẹ̀ẹ̀fà jáde lára ọ̀pá fìtílà.
  emp-NTPO: Jʌwateza dji gʌ̃rʌ̃gʌ̃rʌ̃ã nepõnõ zaca b̶eada ũbea osia.
  ind-ind: Setiap cabang memiliki tiga hiasan yang berbentuk seperti bunga badam,
    lengkap dengan kelopak dan mahkota bunganya.
  pes-OPCB: روی هر شش شاخه که از چراغدان بیرون می‌آمد، گلهای بادام با جوانه‌ها وغنچه‌های
    مربوط به آن قرار داشت.
  tgl-ULB: Ang unang sanga ay may tatlong baso na ginawa gaya ng bulaklak ng almendra,
    mayroong madahong tuntungan at bulaklak, at tatlong baso na ginawa katulad ng
    bulaklak ng almendra sa kabilang sanga na may madahong tuntungan at isang bulaklak.
    Ito ay katulad sa lahat ng anim na mga sangang pinahaba mula sa ilawan.
  hui-hui: Lamu hale gebagane waragaria biarunaga tebira mbira mbirani balawaya ira
    amononaga lini dole pabua baradaguabi ale ginigene wabu helaga bini.
  mya-mya: အ​ကိုင်း​ခြောက်​လက်​မှ​တစ်​လက်​စီ​တွင်​ပွင့် ဖူး၊ ပွင့်​ချပ်​များ​ပါ​ရှိ​သော​ဗာ​ဒံ​ပွင့်​နှင့်​တူ
    သည့်​အ​လှ​ပန်း​ပွင့်​သုံး​ပွင့်​ရှိ​လေ​သည်။-
  cbi-NTPO: Entsa mandishmain tyaapa jumula main main pen basu pu', almendru llullu
    keraa ju', llullu tyuinanu basu bain, llullu ya' tape bain puumi.
  bod-N: ལོགས་གཉིས་ཀའི་གེལ་པ་རེ་ལ་སྟར་སྡོང་གི་མེ་ཏོག་ལྟར་བྱས་པའི་སྒྲོན་ཕོར་གསུམ་རེ་ཡོད་པ་དང་།
    སྒྲོན་ཕོར་རེ་རེའི་སྟེགས་རྐང་དུ་གང་བུའི་གཟུགས་ཤིག་དང་། མེ་ཏོག་གཟུགས་ཤིག་བཅས་ཡོད་པར་བྱས།
    སྒྲོན་སྟེགས་ཀྱི་སྤྱི་སྡོམ་གེལ་པ་དྲུག་པོ་ཕན་ཚུན་ཆ་མཚུངས་པར་བྱས།
  sna-sna: Mikombe mitatu yakanga yakaumbwa seruva remuarimondi namabukira namaruva
    makuru zvakanga zviri pane rimwe davi, matatu padavi raitevera uye zvakanga zvakaita
    saizvozvo pamatavi ose ari matanhatu aibva pachigadziko chomwenje.
  spa-BLM: tres copas hechas como flores de almendro en un brazo, un capullo y una
    flor, y tres copas hechas como flores de almendro en el otro brazo, un capullo
    y una flor; así para los seis brazos que salían del candelabro.
  cac-cac: Junjun juntzan̈ sc'ab' ayelta d'a ste'al chi', ay oxe' sfloral icha yic
    te' almendro.
  swh-ULB: Vikombe vitatu vyenye umbo la maua ya mlozi vilikuwa kwenye kikundi kimoja
    cha matawi, vifundo na maua yakifuatana; na vikombe vitatu vyenye umbo la maua
    ya mlozi vilikuwa kwenye kile kikundi kingine cha matawi, vifundo na maua yakifuatana.
    Hivyo ndivyo ilivyokuwa kwa yale matawi sita yaliyokuwa yakitoka katika kile kinara
    cha taa.
  bel-bel: 'тры чарачкі былі накшталт міндальнай кветкі, яблык і кветкі на адной галінцы,
    і тры чарачкі накшталт міндальнай кветкі, яблык і кветкі на другой галінцы: так
    на ўсіх шасьці галінках, што выходзяць зь сьвяцільні;'
  deu-ELBBK: 'Drei Kelche, mandelblütenförmig, an dem einen Arm: Knauf und Blume;
    und drei Kelche, mandelblütenförmig, an dem anderen Arm: Knauf und Blume; so für
    die sechs Arme, die von dem Leuchter ausgingen.'
  mbb-OT: Is kada subpang dutun, duen din tetelu he zayandayan he menge vulak he mid-iring
    te vulak he almindru, he is duma, memetivurun pa, ne is duma nememekar en.
  mal-2015: ഒരു ശാഖയിൽ ഓരോ മുട്ടും ഓരോ പൂവുമായി ബദാംപൂപോലെ മൂന്നു പുഷ്പപുടവും മറ്റൊരു
    ശാഖയിൽ ഓരോ മുട്ടും ഓരോ പൂവുമായി ബദാംപൂപോലെ മൂന്നു പുഷ്പപുടവും ഇങ്ങനെ നിലവിളക്കിൽനിന്നു
    പുറപ്പെട്ട ശാഖ ആറിലും ഉണ്ടായിരുന്നു.
  gup-gup: Dja mak manbu manyendekudjikudji bebbehkarrmi danjbik cups manbu kukyimi
    almond mannguy, dja nawu cups nawern bebbehkarrmi njalehnjale ngarre mannguy.
    Kaluk namekbe manyende kabebbehdi kore lampstand nakka wanjh karohrok rowk.
  gvs-gvs: Laoninayadi tamo tamo goi senina vagana ma gadona aito sikaaiyaka. Seninayadi
    taniya maisiyana.
  rmc-rmc: Pro ešebno ramenos sas kerde trin kvitki le pučikenca le mandlendar; the
    pro dujto ramenos sas kerde trin kvitki le pučikenca le mandlendar. Kavke sas
    kerdo pre savore šov rameni, so avenas avri le maškarune kotorestar.
  nlg-nlg: Ma gaighi ara ono na oto tara tango sakai seu tara tabe datoi te vaghaa
    na reireina na hagana na ghai tara vatua nia na almond.
  pes-OPV: و سه پیاله بادامی با سیبی و گلی در یک شاخه، و سه پیاله بادامی و سیبی و
    گلی بر شاخه دیگر، و همچنین برای شش شاخه‌ای که از چراغدان بیرون می‌آمد.
  ron-1924: Пе ун брац ерау трей потираше ын кип де флоаре де мигдал, ку гэмэлиоареле
    ши флориле лор, ши пе ун алт брац, алте трей потираше ын кип де флоаре де мигдал,
    ку гэмэлиоареле ши флориле лор; аша ера ла тоате челе шасе браце каре ешяу дин
    сфешник.
  ben-OBCV: কুঁড়ি ও মুকুল সমেত কাগজি বাদামফুলের মতো দেখতে তিনটি পেয়ালা ছিল একটি
    শাখায়, ও অন্য তিনটি ছিল পরবর্তী শাখায় এবং দীপাধার থেকে বের হয়ে থাকা ছয়টি শাখাই
    একইরকম দেখতে হল।
  som-som: Oo saddex koob oo yicib ubaxeed u eg, iyo buro, iyo ubax baa isku laan
    ku yiil, laanta kalena waxaa ku yiil saddex koob oo yicib ubaxeed u eg, iyo buro,
    iyo ubax, oo lixdii laamood oo ka baxday laambaddii sidaasay wada ahaayeen.
  lat-VUC: 'tres scyphi in nucis modum per calamos singulos, sphærulæque simul et
    lilia: et tres scyphi instar nucis in calamo altero, sphærulæque simul et lilia.
    Æquum erat opus sex calamorum, qui procedebant de stipite candelabri.'
  eng-ASVBT: 'three cups made like almond blossoms in one branch, a knop and a flower,
    and three cups made like almond blossoms in the other branch, a knop and a flower:
    so for the six branches going out of the candlestick.'
  ita-1885: Nell'uno di essi rami v'erano tre vasi in forma di mandorla, un pomo,
    e una boccia, a ciascun vaso; parimente tre vasi in forma di mandorla, un pomo,
    e una boccia a ciascun vaso, nell'altro ramo; e così in tutti i sei rami procedenti
    dal Candelliere.
  eng-LXXUP: And this was the construction of the tabernacle of witness, accordingly
    as it was appointed to Moses; so that the public service should belong to the
    Levites, through Ithamar the son of Aaron the priest.
  eng-ULB: The first branch had three cups made like almond blossoms, with a leafy
    base and a flower, and three cups made like almond blossoms in the other branch,
    with a leafy base and a flower. It was the same for all six branches extending
    out from the lampstand.
  spa-VBL: Cada una de las seis ramas que salían tenía tres copas en forma de flores
    de almendra, todas con brotes y pétalos.
  fra-_FOB: Il y avait trois calices en forme d'amande, à une branche, avec pomme
    et fleur, et trois calices en forme d'amande à l'autre branche, avec pomme et
    fleur. De même pour les six branches sortant du chandelier.
  mal-mal: ഒരു ശാഖയിൽ ഓരോ മുട്ടും ഓരോ പൂവുമായി ബദാംപൂപോലെ മൂന്ന് പുഷ്പപുടവും മറ്റൊരു
    ശാഖയിൽ ഓരോ മുട്ടും ഓരോ പൂവുമായി ബദാംപൂപോലെ മൂന്ന് പുഷ്പപുടങ്ങളും ഇങ്ങനെ നിലവിളക്കിൽനിന്ന്
    പുറപ്പെട്ട ആറ് ശാഖകളിലും ഉണ്ടായിരുന്നു.
  urd-GVR: Har shāḳh par tīn pyāliyāṅ lagī thīṅ jo bādām kī kaliyoṅ aur phūloṅ kī
    shakl kī thīṅ.
  suz-BL: मिनु मेको राशी कामी देसी बदाम आ फू खोदेंशो फू सां नु डल्‍ला सां रे ग्रुंइशो
    सेल्‍तु। अर्को राशीपुकी यो नेल्‍ल मोदेंशो पा सेल्‍तु।
  ita-1927: su l’uno de’ bracci erano tre calici in forma di mandorla, con un pomo
    e un fiore; e sull’altro braccio, tre calici in forma di mandorla, con un pomo
    e un fiore. Lo stesso per i sei bracci uscenti dal candelabro.
  ckb-ckb: سێ کاسەی بادەمی لە لقێک بە گرێ و خونچەوە و سێ کاسەی بادەمی لە لقێکی دیکە
    بە گرێ و خونچەوە، ئاوا هەتا لقی شەشەم کە لە چرادانەکەوە دەرچووبوون.
  eng-BBE: Every branch having three cups made like almond flowers, every cup with
    a bud and a flower on all the branches;
  kan-OKCV: ಒಂದು ಕೊಂಬೆಯಲ್ಲಿ ಬಾದಾಮಿ ಪುಷ್ಟದಂತಿರುವ ಮೂರು ಹಣತೆಗಳು, ಮೊಗ್ಗು ಪುಷ್ಟಗಳಿದ್ದವು
    ಮತ್ತು ಮತ್ತೊಂದು ಕೊಂಬೆಯಲ್ಲಿ ಬಾದಾಮಿಯ ಪುಷ್ಟವಿದ್ದ ಮೂರು ಹಣತೆಗಳು ಮೊಗ್ಗು ಪುಷ್ಟಗಳಿದ್ದವು.
    ಈ ಪ್ರಕಾರ ದೀಪಸ್ತಂಭದಿಂದ ಹೊರಗೆ ಬರುವ ಆರು ಕೊಂಬೆಗಳಲ್ಲಿಯೂ ಇದ್ದವು.
  bbb-bbb: '@see-verse:EXO.037.018'
  tam-2017: ஒவ்வொரு கிளையிலே வாதுமைக்கொட்டைக்கு ஒப்பான மூன்று மொக்குகளும் ஒரு பழமும்
    ஒரு பூவும் இருந்தது; குத்துவிளக்கில் செய்யப்பட்ட ஆறு கிளைகளிலும் அப்படியே இருந்தது.
  spa-RV-1909: 'En el un brazo, tres copas figura de almendras, una manzana y una
    flor; y en el otro brazo tres copas figura de almendras, una manzana y una flor:
    y así en los seis brazos que salían del candelero.'
  ron-BTF: Trei cupe făcute asemenea migdalelor pe un braț, un nod și o floare; și
    trei boluri făcute asemenea migdalelor pe alt braț, un nod și o floare; astfel
    să fie făcute pe cele șase brațe ieșind din sfeșnic.
  eng-WEBP: three cups made like almond blossoms in one branch, a bud and a flower,
    and three cups made like almond blossoms in the other branch, a bud and a flower;
    so for the six branches going out of the lamp stand.
  eng-FBV: Each of six branches that came out had three cups shaped like almond flowers,
    all complete with buds and petals.
  nld-1939: Aan iedere arm zaten drie bloemkelken in de vorm van amandelbloesem, knoppen
    en bloesems; dus aan de zes armen, die uit de kandelaar staken, op dezelfde manier.
  nch-BL: Ipan sese imacuayo quipixqui eyi pilcaxitzitzi cati ipan tatatise huan quipixqui
    itachiyalis quej se almendra ixochiyo cati mimilijtoc huan se cati cahuantoc.
    Huan ipan nochi nopa chicuase imacuayohua quej nopa eliyaya.
  vie-1934: Trong sáu nhánh nứt ra trên thân chân đèn, mỗi nhánh đều có ba cái đài
    hình như hột hạnh nhân, cùng bầu và hoa.
  hin-CV: हर डाली में कलियों और फूलों के साथ बादाम के फूलों के आकार के तीन पुष्‍पकोष
    और एक गांठ थे. पूरे छः डालियों को, जो दीये से निकलीं, इसी आकार से बनाई.
  eng-OURB: 'three cups made like almond blossoms in one branch, a bud and a flower,
    and three cups made like almond blossoms in the other branch, a bud and a flower:
    so for the six branches going out of the menorah ·lamp·.'
  spa-BES: Cada rama tiene tres copas hechas como flores de almendro, cada copa con
    un capullo y una flor en todas las ramas;
  tdx-tdx: Le an-tsampa’e etia ty vatavo telo sarem-boti-mahabibo, ty rava-draveñe
    naho ty ravem-boñe vaho an-tsampa’e tandrife atia ty vatavo telo sarem-boti-mahabibo
    sindre aman-drava-draveñe naho ravem-boñe’e; irezay ty ho a’ i tsampa’e eneñe
    miakatse ty taho’ i fitàn-jiroy rey.
  vid-vid: Kuli nhagala hana vizombe vidatu viwhanile na mitumba na uluwa ulinguchemigwa
    alimondi. Kuli nhagala ilinguya kahi hana vizombe vidatu viwhanile na mitumba
    na uluwa ulinguchemigwa alimondi. Nhagala zeng'ha sita naziwhana vivila kuli chinhu
    cha kuwichila chenje.
  eng-OKE: 'Three cups figurated on one branchlet, an apple, and a lily: so the six
    branchlets which proceeded from the candelabrum.'
  tha-KJV: แต่​ละกิ่​งม​ีดอกเหมือนดอกอั​ลม​ันด์สามดอก ทุ​กๆดอกมีดอกตูมและกลีบ เป็นดังนี้ทั้งหกกิ่ง
    ซึ่งยื่นออกจากลำคันประทีป
  por-BR-2018: 'Em um braço, três copos forma de amêndoas, um botão e uma flor; e
    no outro braço três copos forma de amêndoas, um botão e uma flor: e assim nos
    seis braços que saíam do candelabro.'
  deu-ELO: 'Drei Kelche, mandelblütenförmig, an dem einen Arme: Knauf und Blume; und
    drei Kelche, mandelblütenförmig, an dem anderen Arme: Knauf und Blume; also für
    die sechs Arme, die von dem Leuchter ausgingen.'
  eng-WYC-2018: three cups in the manner of a nut by each rod, and little roundels
    together, and lilies; and three cups at the likeness of a nut in the tother rod,
    and little roundels together, and lilies; forsooth the work of (the) six shafts
    that came forth of the stock of the candlestick, was even. (with three cups shaped
    like almonds, and little balls, and a lily together on the first rod; and three
    cups shaped like almonds, and little balls, and a lily together on the next rod,
    and so on; all the work of the six rods that came forth from the shaft of the
    lampstand, was the same.)
  epo-epo: tri migdalformaj kalikoj, kapeto, kaj floro estis sur unu branĉo, kaj tri
    migdalformaj kalikoj, kapeto, kaj floro sur la dua branĉo; tiel estis sur la ses
    branĉoj, kiuj elstaris el la kandelabro.
  uig-PIN: bir yenidiki ⱨǝrbir xahqidǝ badam güli xǝklidǝ ƣunqisi wǝ qeqiki bolƣan
    üq ⱪǝdǝⱨ qiⱪirildi, yǝnǝ bir yenidiki ⱨǝrbir xahqidǝ badam güli xǝklidǝ ƣunqisi
    wǝ qeqiki bolƣan üq ⱪǝdǝⱨ qiⱪirildi. Qiraƣdanƣa qiⱪirilƣan altǝ xahqining ⱨǝmmisi
    xundaⱪ yasaldi.
  beo-beo: Amo amoda gafeyale gala afae afae da mosoi liligi udiana ‘alamode’ ea sogea
    defele amoga legei ba:i.
  tpi-OTNT: Ol i bilasim olgeta han wan wan long tripela plaua olsem plaua bilong
    diwai amon.
  hau-SA: A reshe guda na wurin ajiye fitilan, akwai kwaf uku masu kama da tohon almon,
    akwai kuma uku a reshe na biye, haka kuma suke a dukan rassa shida da suke daga
    wurin ajiye fitilan.
  uig-LAT: bir yénidiki herbir shaxchide badam güli sheklide ghunchisi we chéchiki
    bolghan üch qedeh chiqirildi, yene bir yénidiki herbir shaxchide badam güli sheklide
    ghunchisi we chéchiki bolghan üch qedeh chiqirildi. Chiraghdan’gha chiqirilghan
    alte shaxchining hemmisi shundaq yasaldi.
  nde-nde: Inkezo ezintathu ezibunjwe okwamaluba e-alimondi, amahlumela lamaluba kwakusogatsheni
    lunye, ezinye ezintathu ogatsheni olulandelayo, kwabanjalo kuwo wonke ayisithupha
    exhunywe oluthini lwesibane.
  ton-ton: Ko e ipu siʻi ʻe tolu ʻi he pasanga ʻe taha kuo ngaohi ʻo hangē ko e fuaʻitelie,
    ko e teunga potopoto mo e fisi; pea ko e ipu siʻi ʻe tolu kuo ngaohi ʻo hangē
    ko e fuaʻitelie ʻi he pasanga ʻe taha, ko e teunga potopoto mo e fisi; pea ke
    pehē pe ʻi he pasanga ʻe ono ʻoku tuʻu ʻi he tuʻunga maama.
  ces-1613: Tři misky na způsob pecky mandlové udělány byly na prutu jednom, a koule
    a květ, a tři misky na způsob pecky mandlové udělány na prutu druhém, a koule
    a květ; tak i na jiných šesti prutech z svícnu vycházejících.
  eng-WMB: three cups made like almond blossoms in one branch, a bud and a flower,
    and three cups made like almond blossoms in the other branch, a bud and a flower;
    so for the six branches going out of the lamp stand.
  tam-TCV: அதன் ஒரு கிளையின் மேல் வாதுமை வடிவமான மூன்று கிண்ணங்கள் மொட்டுகளுடனும்,
    பூக்களுடனும் இருந்தன. மற்றக் கிளையின் மேலும் அவ்வாறே அமைக்கப்பட்டிருந்தன. அவ்விதமாகவே
    குத்துவிளக்கிலிருந்து பிரிந்து செல்லுகிற அதன் ஆறுகிளைகளிலும் அமைக்கப்பட்டிருந்தன.
  ceb-ULB: Ang unang sanga adunay tulo ka gagmayng panaksan nga hinimo sama sa bulak
    sa almendras, may dahondahon ug bulakbulak, ug ingon usab niini ang pagbuhat sa
    pikas sanga. Gihimo ang unom ka mga sanga nga gipatugbaw diha sa tungtonganan
    sa lampara sama gayod sa nahiuna.
  pol-UBG: Trzy kielichy na kształt migdała na jednym ramieniu, także gałka i kwiat;
    i trzy kielichy na kształt migdała na drugim ramieniu, także gałka i kwiat. Tak
    było na wszystkich sześciu ramionach wychodzących ze świecznika.
  urd-GVU: ہر شاخ پر تین پیالیاں لگی تھیں جو بادام کی کلیوں اور پھولوں کی شکل کی تھیں۔
  deu-1912: Drei Schalen waren an jeglichem Rohr mit Knäufen und Blumen.
  ntj-ntj: '@see-verse:EXO.037.018'
  kan-2017: ಪ್ರತಿಯೊಂದು ಕೊಂಬೆಯಲ್ಲಿ ಬಾದಾಮಿ ಹೂವುಗಳಂತಿರುವ ಮೂರು ಮೂರು ಪುಷ್ಪಾಕೃತಿಗಳಿದ್ದವು;
    ಒಂದೊಂದು ಆಕೃತಿಗೆ ಒಂದೊಂದು ಪುಷ್ಪವೂ, ಒಂದು ಮೊಗ್ಗು ಇದ್ದವು. ಆರು ಕೊಂಬೆಗಳಲ್ಲಿಯೂ ಹಾಗೆಯೇ
    ಇದ್ದವು.
  ena-ena: Kɨlɨ amon agadɨ fu hajɨŋ me agɨlaŋ makaŋ hɨtɨŋ hɨtɨŋ hɨvɨ ahica pam lɨdɨŋ
    hɨniavɨmi.
  yap-yap: Ma ra bpa’ fa nel’ i pa’ngin ma bay dalip i floras riy ni fel’ ya’an riy
    ni bod e floras ko gek’iy ni almond ni tin ke puf nge tin dawor.
  hlt-MCSB: A kong pakhat dongah rhaimuem rhaiphuelh neh noepai bunang pathum, a kong
    pakhat dongah khaw rhaimuem rhaiphuelh neh noepai bunang pathum a saii. Hmaitung
    lamkah aka cawn a kong parhuk dongah te tlam te a saii.
  mdy-ETH: ላሆ ካኣፖ ፔቴ ፔቴዞንሢኮ ፂሊና ዒላሺና ዓኣ ሌውዜ ሚፄሎ ቡኖ ማላ ሃይሦ ሃይሦ ዑሽኮ ዓንጎ ማላ ቡኒ ዒኢካ ጊዳ
    ማዢንቲ ዓኣኔ።
  twi-ASANTE: Wɔde nhwiren mmiɛnsa siesiee nkorabata biara ho.
  eng-WEBU: three cups made like almond blossoms in one branch, a bud and a flower,
    and three cups made like almond blossoms in the other branch, a bud and a flower;
    so for the six branches going out of the lamp stand.
  bnp-bnp: Ri vakabagetu a bakona takutaku na keke i tolu, i manga a purana kai a
    almon.
  wal-wal: Usuppun maratussikka huuphiyan huuphiyan issi issi kukkumoinne ciishshati
    de7iyo lauziyaa ciishshaa milatiya wanccaa medhdhiis;
  spa-PDDPT: En cada uno de los seis brazos del candelabro había tres copas en forma
    de flor de almendro, un botón y una flor.
  gun-gun: Peteĩ-teĩ rakã re ma mboapy tykue ryru oĩ amêndoa ramigua, ha'e gui peteĩ
    ijapu'a va'e ha'e peteĩ yvoty. Amboae hakã gui ma ha'ekue rami ae ju mboapy tykue
    ryru amêndoa ramigua oẽ, peteĩ ijapu'a va'e ha'e peteĩ yvoty. Ha'e rami ae ikuai
    mboapy meme hakã tataendy 'y gui oẽ oiny va'e.
  agu-BL: Te cyakil yi kak k'ab yi na el tzaj te yi jun chin wutzile'n cantila'tz,
    at len ox tal ne'ẍ yubil chi tane'n yi buchil yi almendro yi ntaxk je chitpuj.
  ilo-ULB: Ti umuna a sanga ket addaan iti tallo a kopa a kasla sabong ti almendra
    ti pannakaaramidna, a nakortean iti sinan-bulong ti nakaikapetanna ken sinan-sabong,
    ken tallo a kopa a kasla sabong ti almendra ti pannakaaramidna iti sabali pay
    a sanga, a nakortean iti sinan-bulong ti nakaikapetanna ken sinan-sabong. Agpapada
    dagitoy nga innem a sanga a nakadawdaw manipud iti kandelero.
  kpg-kpg: Di manga e dahi o nia manga e ono aalaa, e hai ono akai humu e dolu, dono
    ada e hai be di akai ‘almond’ ma ga moholoholo.
  uig-ARA: بىر يېنىدىكى ھەربىر شاخچىدە بادام گۈلى شەكلىدە غۇنچىسى ۋە چېچىكى بولغان
    ئۈچ قەدەھ چىقىرىلدى، يەنە بىر يېنىدىكى ھەربىر شاخچىدە بادام گۈلى شەكلىدە غۇنچىسى
    ۋە چېچىكى بولغان ئۈچ قەدەھ چىقىرىلدى. چىراغدانغا چىقىرىلغان ئالتە شاخچىنىڭ ھەممىسى
    شۇنداق ياسالدى.
  sus-sus: Tɔnbili saxan nan lu na salon senni birin xun ma. E maniya sansi bogi ra
    naxan dɔxɔxi a burɛxɛee nun a fugee tagi.
  pon-2006: Ni ehuehu rah weneu ko mie kapwat wahnrohs siluh me mwomwen masal en almond
    iangahki mpweke oh teh kan.
  ksd-ksd: a utul a matana pupuna da ra pupuna i papala tai tika na ingarina, a pupuluna
    ma ra pupuna; ma a utul a matana pupuna da ra pupuna i papala tai ta ra ingarina,
    a pupuluna ma ra pupuna; damana ure ra laptikai na ingarina ba dia ga vana rikai
    ta ra turtur na birao.
  tur-YTC: bir kolda badem çiçeğine benzer üç çanak, bir tomurcuk, bir çiçek ve diğer
    kolda ise badem çiçeği şekline benzer üç çanak, bir tomurcuk, bir çiçek vardı;
    şamdandan çıkan altı kol böyleydi.
  grc-BRENT: Καὶ αὕτη ἡ σύνταξις τῆς σκηνῆς τοῦ μαρτυρίου, καθὰ συνετάγη Μωυσῇ, τὴν
    λειτουργίαν εἶναι τῶν Λευιτῶν διὰ Ἰθάμαρ τοῦ υἱοῦ Ἀαρὼν τοῦ ἱερέως.
  ind-AYT: dan tiga mangkuk yang dibuat seperti bunga badam dalam setiap cabang, masing-masing
    dengan satu kelopak dan satu bunga. Jadi, ada enam cabang yang menonjol dari kaki
    dian itu.
  nya-nya: Zikho zitatu zokhala ngati za maluwa amtowo, mphukira ndi duwa zinali pa
    mphanda yoyamba. Pa mphanda yachiwiri panalinso zikho zitatu zokhala ngati za
    maluwa amtowo, mphukira ndi duwa. Ndipo mphanda zonse zisanu ndi imodzi zinali
    chimodzimodzi ndipo zinatuluka mʼchoyikapo nyalecho.
  hrv-hrv: Na jednome kraku bile su tri čaše u obliku bademova cvijeta, svaka sa svojom
    čaškom i laticama. Na drugome opet kraku bile su tri čaše u obliku bademova cvijeta,
    svaka s čaškom i laticama. Tako je bilo na svih šest krakova što izbijahu iz svijećnjaka.
  mps-mps: Augwaligo te tigidali nogo age deli deli te ni duduli sela, te ni amon
    duduli tiwaigo au ilai dao.
  tpi-tpi: Ol i bilasim olgeta han wan wan long tripela plaua olsem plaua bilong diwai
    amon.
  dan-1931: På hver af Armene, der udgik fra Lysestagen, var der tre mandelblomstlignende
    Blomster med Bægere og Kroner,
  vie-OVCB: Mỗi cành có ba cái hoa hình hạnh nhân.
  guj-2017: એક શાખામાં બદામફૂલના આકારનાં બનાવેલાં ત્રણ ચાડાં, એક કળી તથા એક ફૂલ અને
    બીજી શાખામાં બદામફૂલના આકારનાં બનાવેલાં ત્રણ ચાડાં, એક કળી તથા એક ફૂલ, આમ દીપવૃક્ષમાંથી
    નીકળતી કુલ છ શાખાઓ હતી.
  pon-2006A: Ni ehuehu rah weneu ko mie kapwat wahnrohs siluh me mwomwen masal en
    almond iangahki mpweke oh teh kan.
  por-BRBSL: três copos feitos como flores de amêndoa em um ramo, um botão e uma flor,
    e três copos feitos como flores de amêndoa no outro ramo, um botão e uma flor;
    assim, para os seis ramos que saem do candeeiro, ele fez o candeeiro.
  cth-cth: Hmaiimkhok dawk hoi e a kang kathum touh dawk e a kang buet buet touh dawkvah,
    a peimuem, hoi almond paw hoi mei kâvan e manang kathum touh ao.
  twi-twi: Wɔde nhwiren abiɛsa siesiee nkorata biara ho.
  hlt-hlt: A kong pakhat dongah rhaimuem rhaiphuelh neh noepai bunang pathum, a kong
    pakhat dongah khaw rhaimuem rhaiphuelh neh noepai bunang pathum a saii. Hmaitung
    lamkah aka cawn a kong parhuk dongah te tlam te a saii.
  tbz-SIM: Bɑ́ kùù bɑ̀ku kɛ̀ kù mɔ̀kɛ yɛtòkɛ̀ yɛ̀tɑ̃ɑ̃ti kɛ̀ yɛ̀ dònnɛ̀ mutie bɛ̀
    tu mù ɑmɑndíè kó mupóó.
  msy-2020: Ezɨ lamba afamin aghorir kam, 6plan aghariba vaghvagha akɨmarir 3pla iti,
    egha da lamɨn kabar apengan iti. Ezɨ lamɨn aghariba bar kamaghɨra gari. Ezɨ akɨmaribar
    ganganiba amonɨn tememɨn akɨmaribar mɨn gari.
  azb-azb: Hər bir budağında badam çiçəyinə bənzər üç kasacıq, qönçə və gül var idi.
  eng-DBY: '[there were] three cups shaped like almonds in the one branch, a knob
    and a flower; and three cups shaped like almonds in the other branch, a knob and
    a flower: so in the six branches which went out of the candlestick.'
  hin-2017: एक-एक डाली में बादाम के फूल के सरीखे तीन-तीन पुष्पकोष, एक-एक गाँठ, और
    एक-एक फूल बना; दीवट से निकली हुई, उन छहों डालियों का यही आकार हुआ।
  wol-KYG: Ñetti kaas yu bindoo ni tóor-tóori garabu amànd ñoo nekk ci benn car bi,
    kaas bu ci nekk ànd ak ay kàmbóotam aki mbaram, ñetti kaas yu bindoo ni tóor-tóori
    garabu amànd nekk ci car bi ci topp, kaas bu ci nekk ànd ak ay kàmbóotam aki mbaram,
    ba juróom benni car, yi soqikoo ci per bi, daj.
  bjr-bjr: Aiqama mi asaana namuna atimau koorannai taatuqee aqama afufeenaari marindee
    masee afaaqa auqiqau. Mi afufeenaarirafa teeqnoorina aqamara foora marufaqa mi
    asaana namuna saa auqiqau.
  eng-YLT: three calyxes, made like almonds, in the one branch, a knop and a flower;
    and three calyxes, made like almonds, in another branch, a knop and a flower;
    so to the six branches which are coming out of the candlestick.
  eng-WYC-2017: three cups in the manner of a nut by each rod, and little roundels
    [or balls] together, and lilies; and three cups at the likeness of a nut in the
    tother rod, and little roundels together, and lilies; forsooth the work of six
    shafts that came forth of the stock of the candlestick, was even.
  eng-WMBB: three cups made like almond blossoms in one branch, a bud and a flower,
    and three cups made like almond blossoms in the other branch, a bud and a flower;
    so for the six branches going out of the lamp stand.
  urd-GVH: हर शाख़ पर तीन प्यालियाँ लगी थीं जो बादाम की कलियों और फूलों की शक्ल की
    थीं।
  rug-rug: Hopeke koari ka onomo limana hire, si koadia sari ka ṉeta vinasari havoro,
    sapu doṉo guana kineha havoro olomodi, sapu koai elodi na havoro lopu ele pelaradi.
  gaz-gaz: Xoofoowwan lawuzii fakkaatan kanneen tokkoon tokkoon isaanii hudhaa fi
    daraaraa qaban sadii damee tokko irratti, waciitiiwwan lawuzii fakkaatan kanneen
    tokkoon tokkoon isaanii hudhaa fi daraaraa qaban sadii immoo damee kaan irratti
    tolchan. Dameewwan jaʼaan baattuu ibsaa irraa babbaʼan hunda irrattis akkasuma
    tolchan.
  fra-LSG: Il y avait sur une branche trois calices en forme d’amande, avec pommes
    et fleurs, et sur une autre branche trois calices en forme d’amande, avec pommes
    et fleurs; il en était de même pour les six branches sortant du chandelier.
  yal-yal: Amandi wudi fuge sawura saxan saxan yi rafala a yii senninna birin ma a
    rayabu seen na.
  haw-1868: 'Ekolu no ipu e like me na alemona ma ka mana hookahi, he puupuu, a me
    ka pua; a ekolu no ipu e like me na alemona ma kekahi mana, he puupuu a me ka
    pua: a pela wale no ma na manamana eono, e puka ana mawaho o ka ipukukui manamana.'
  arb-NAV: وَفِي كُلِّ شُعْبَةٍ ثَلاثُ كَاسَاتٍ لَوْزِيَّةٍ بِبُرْعُمٍ وَزَهْرٍ. وَهَكَذَا
    إِلَى السِّتَّةِ الأَفْرُعِ الْمُتَشَعِّبَةِ مِنَ الْمَنَارَةِ.
  ewe-ewe: Kplu etɔ̃ siwo wowɔ abe yevuzi ƒe seƒoƒo siwo do, eye woke ene la, nanɔ
    alɔdze ɖeka ŋu, etɔ̃ nanɔ alɔdze bubu ŋu. Nenema ke wòanɔ na alɔdze adeawo katã,
    siwo le akaɖiti la kɔgo ŋu.
  eng-LEE: Three bowls, almond-shaped, were on one branch, with a knob and a flower;
    and three bowls, almond-shaped, were on the other branch, with a knob and a flower;
    so on the six branches that were coming out of the candlestick.
  asm-FB: তাৰ প্রথম শাখাত বাদাম ফুলৰ আকৃতিৰে তিনটা বাটি, এটা কলি, আৰু এটা ফুল, আৰু
    আনটো শাখাত বাদাম ফুলৰ আকৃতিৰে তিনটা বাটি, এটা কলি, আৰু এটা ফুল কৰিলে। দীপাধাৰৰ
    পৰা ওলোৱা ছয়োটা শাখাত একে দৰেই কৰিলে।
  sus-A: تْنبِلِ سَشَن نَن لُ نَ سَلٌن سٍننِ بِرِن شُن مَ. عٍ مَنِيَ سَنسِ بٌفِ رَ
    نَشَن دْشْشِ عَ بُرّشّيٍٍ نُن عَ قُفٍيٍ تَفِ.
  fra-SBL: trois coupes en forme de fleurs d'amandier dans une branche, un bouton
    et une fleur, et trois coupes en forme de fleurs d'amandier dans l'autre branche,
    un bouton et une fleur ; il en était de même pour les six branches qui sortaient
    du chandelier.
  hbo-hbo: שְׁלֹשָׁ֣ה גְ֠בִעִים מְֽשֻׁקָּדִ֞ים בַּקָּנֶ֣ה הָאֶחָד֮ כַּפְתֹּ֣ר וָפֶרַח֒
    וּשְׁלֹשָׁ֣ה גְבִעִ֗ים מְשֻׁקָּדִ֛ים בְּקָנֶ֥ה אֶחָ֖ד כַּפְתֹּ֣ר וָפָ֑רַח כֵּ֚ן
    לְשֵׁ֣שֶׁת הַקָּנִ֔ים הַיֹּצְאִ֖ים מִן־הַמְּנֹרָֽה׃
  eng-WYCLIFFE: and thre cuppis at the licnesse of a note in the tother yerde, and
    litle rundels to gidere, and lilies; forsothe the werk of sixe schaftis, that
    camen forth of the `stok of the candilstike, was euene.
  piu-2006: '@see-verse:EXO.037.018'
  pjt-pjt: '@see-verse:EXO.037.018'
  cwe-cwe: Muna ditambi kuna nhungo nhatu zilingile fana matumba na maluwa yotangigwa
    alimondi, muna ditambi disondelela kuna tumba jake na luwa jake. Matambi yose
    sita yawa fana viya chinala cha chitasa
  kik-kik: Ikombe ithatũ ciaturĩtwo ihaana ta mahũa ma mũrothi, irĩ na tũkonyo na
    mahũa, igakorwo rũhonge-inĩ rũmwe, nacio ithatũ igakorwo rũhonge-inĩ rũu rũngĩ;
    honge icio ciothe ithathatũ ciahaanaga ũguo ciumĩte mũtĩ-inĩ ũcio wa kũigĩrĩrwo
    matawa.
  fra-NCL: Il y avait sur la première branche trois calices en fleurs d’amandier,
    bouton et fleur, et sur la seconde branche trois calices en fleurs d’amandiers,
    bouton et fleur ; il en était de même pour les six branches partant du chandelier.
  cek-AK: Tanghang maeto pongah almond thaih, apawk tangmuem, apawk hoi kanghmong
    boengloeng thumto oh moe, kalah tanghang thumto pongah doeh, to baktih krangnawk
    to oh boih toeng; to tiah tung maeto pongah tanghang tarukto tacawt.
  cuk-cuk: E-sakwa-wargwengi e-nogmar-gwapaa nur-matargana-e-dutuyob-dakle imaksad.
    Degine, dutu-abingaed-nika, geb, e-dutu-nika imaksad. Deyob, e-sakwamar-bamaladgine
    imaksabalid.
  uig-CYR: бир йенидики һәр бир шахчидә бадам гүли шәклидә ғунчиси вә чечиги болған
    үч қәдәһ чиқирилди, йәнә бир йенидики һәр бир шахчидә бадам гүли шәклидә ғунчиси
    вә чечиги болған үч қәдәһ чиқирилди. Чирақданға чиқирилған алтә шахчиниң һәммиси
    шундақ ясалди.
  tel-2017: దీపవృక్షం నుండి బయలు దేరిన ఆరు కొమ్మలకు ఒక్కో కొమ్మకు బాదం ఆకారంలో పువ్వులు,
    మొగ్గలు ఉన్నాయి. ఆ విధంగా దీపవృక్షం నుండి బయలు దేరిన ఆరు కొమ్మలకు ఉన్నాయి.
  hat-BSA: twa tas fòme tankou flè zanmann, yon boujon, yon flè nan yon branch, ak
    twa tas ki fòme tankou flè zanmann nan lòt tij, yon boujon avèk yon flè—menm jan
    an nan sis branch ki sòti nan chandelye yo.
  kos-kos: Kais sie lah onkosr inge oasr ros in yun tolu kac ma oana luman ros almond
    — kutu ros motul ac kutu ros fareng.
  hbo-WLC: שְׁלֹשָׁ֣ה גְ֠בִעִים מְֽשֻׁקָּדִ֞ים בַּקָּנֶ֣ה הָאֶחָד֮ כַּפְתֹּ֣ר וָפֶרַח֒
    וּשְׁלֹשָׁ֣ה גְבִעִ֗ים מְשֻׁקָּדִ֛ים בְּקָנֶ֥ה אֶחָ֖ד כַּפְתֹּ֣ר וָפָ֑רַח כֵּ֚ן
    לְשֵׁ֣שֶׁת הַקָּנִ֔ים הַיֹּצְאִ֖ים מִן־הַמְּנֹרָֽה׃
  ibo-ibo: Iko atọ e mere dịka okoko osisi alụmọnd ya na ifuru, ya na okoko ya niile
    dịkwa nʼotu alaka; iko atọ nʼalaka nke ọzọ, otu a ka ọ ga-adị nʼalaka isii niile
    ahụ na-awapụta site nʼihe ịdọkwasị oriọna ahụ.
  ory-ory: ପୁଣି, ଏକ ଶାଖାରେ ବାଦାମପୁଷ୍ପାକୃତି ତିନି ଗୋଲାଧାର, କଳିକା ଓ ପୁଷ୍ପ, ପୁଣି, ଅନ୍ୟ
    ଶାଖାରେ ବାଦାମପୁଷ୍ପାକୃତି ତିନି ଗୋଲାଧାର, କଳିକା ଓ ପୁଷ୍ପ, ଏହିରୂପେ ଦୀପବୃକ୍ଷରୁ ନିର୍ଗତ
    ଛଅ ଶାଖାରେ ରହିଲା।
  chk-chk: Iwe, won eu me eu keangan a wor ülüpö uluulun pön irä usun chök pön ewe
    irä itan almont, nge iteiten pön irä a wor kirupun me fan. Ina usun lapalapen
    ekewe wonofoch keang mi keang seni popun ewe lenien atittin.
  rop-rop: en detlot siksbala am bin abum thribala sheip jis laik det purdiflawa blanga
    det tri gulum amantri.
  ukr-1871: Три чашечки, як цьвіт микдаловий на одному рамї, пупляшок і квітка; і
    три чашечки, як цьвіт мікдаловий, на рамї другому, пупляшок і квітка; так на шестьох
    рамях, що виходили із сьвітильника.
  bch-bch: Ngan gid lam iae iboga kelede kelede, ikado aea sogonga imata lalaede mambe
    abei salke ipur tol toman ngan ilaun gereirei.
  deu-1951: An jedem Arm waren drei Kelche wie Mandelblüten, dazu ihre Knoten und
    Blumen; auf diese Weise gingen die sechs Arme aus dem Leuchter hervor.
  eng-JPS: three cups made like almond-blossoms in one branch, a knop and a flower;
    and three cups made like almond-blossoms in the other branch, a knop and a flower.
    So for the six branches going out of the candlestick.
  srp-1865: Tri èašice kao badem na jednoj grani i jabuka i cvijet, a tri èašice kao
    badem na drugoj grani i jabuka i cvijet; tako na svijeh šest grana koje izlažahu
    iz svijetnjaka.
  lug-lug: Ku ttabi erimu kwaliko ebikopo bisatu nga bikoleddwa ng’ebimuli by’alumondi
    n’emitunsi n’ebimuli, ate bisatu ne bibeera ku ttabi eddala, n’ebirala bisatu
    ne bibeera ku buli limu ku matabi amalala okutuusa amatabi omukaaga gonna agava
    ku kikondo ky’ettaala lwe gaabuna.
  heb-heb: שלשה גבעים משקדים בקנה האחד כפתר ופרח ושלשה גבעים משקדים בקנה אחד כפתר
    ופרח כן לששת הקנים היצאים מן המנרה׃
  ben-IRV: প্রথম শাখায় বাদাম ফুলের একটি কুঁড়ি ও একটি ফুলের মত তিনটি পেয়ালা এবং
    অন্য শাখায় বাদাম ফুলের একটি কুঁড়ি ও একটি ফুলের মত তিনটি পেয়ালা। বাতিদানী থেকে
    এই ভাবে ছয়টি শাখা বেরিয়ে এল।
  pan-pan: ਇੱਕ ਟਹਿਣੀ ਉੱਤੇ ਤਿੰਨ ਕਟੋਰੇ ਬਦਾਮ ਦੇ ਫੁੱਲਾਂ ਵਰਗੇ ਅਤੇ ਗੋਲੇ ਅਤੇ ਫੁੱਲ ਅਤੇ ਦੂਜੀ
    ਟਹਿਣੀ ਉੱਤੇ ਤਿੰਨ ਕਟੋਰੇ ਬਦਾਮ ਦੇ ਫੁੱਲਾਂ ਵਰਗੇ ਅਤੇ ਗੋਲੇ ਅਤੇ ਫੁੱਲ ਸਨ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੀ
    ਛੇਆਂ ਟਹਿਣੀਆਂ ਲਈ ਸੀ ਜਿਹੜੀਆਂ ਸ਼ਮਾਦਾਨ ਤੋਂ ਨਿੱਕਲਦੀਆਂ ਸਨ।
  mya-JVB: မီးခုံ တိုင်ထဲက ထွက် သော အလက် သုံးလက်တွင်၊ တလက်တလက်၌ဘူး ၊ ကြာပွင့် နှင့်တကွ
    ဗာတံ သီးနှင့် ပုံတူသော ခွက် သုံး ခွက်ရှိ၏။
  hmo-hmo: Inai rigi ta ta ibounai be mai edia herahera toi, edia toana be alamono
    au huahua bamona.
  urd-urd: और एक शाख़ में बादाम के फूल की शक्ल की तीन प्यालियाँ और एक लट्टू और एक
    फूल था, और दूसरी शाख़ में भी बादाम के फूल की शक्ल की तीन प्यालियाँ और एक लट्टू
    और एक फूल था। ग़र्ज़ उस शमा'दान की छहों शाखों में सब कुछ ऐसा ही था।
  rus-SYN: 'три чашечки были наподобие миндального цветка, яблоко и цветы на одной
    ветви, и три чашечки наподобие миндального цветка, яблоко и цветы на другой ветви:
    так на всех шести ветвях, выходящих из светильника;'
  bqc-SIM: Gↄ̃napiↄ píi vú vĩ mɛ̀n àaↄ̃'aaↄ̃ zoolozoolonnↄ lán kã́navuwa ń
    a bɛↄ. Màa dau gↄ̃na mɛ̀n soolopiↄ dɛ píi.
  tcz-CHONGTHU: Alang alanga abah gup jamdoh hoakon chun thaomei vah khon bang in
    ajamdoh'in alu ajum in apah jeng jong ahung um doh in ahi.
  mar-mar: प्रत्येक शाखेला बदामाच्या फुलासारख्या तीन तीन वाट्या, बोंडाफुलासह केल्या
    आणि दुसऱ्या बाजूच्या त्याच्या जोडीच्या प्रत्येक शाखेलाही बदामाच्या फुलांसारख्या
    तीन तीन वाट्या बोंडाफुलासारख्या केल्या. दीपवृक्षामधून निघालेल्या सहा शाखांची रचना
    अशीच होती.
  qub-qub: Cada callapa aywarajcho caran quimsa mogucuna wayta pashtaraycaj-niraj.
    Chaynölla caran sojtan callapancho.
  hat-hat: Sou chak branch sou kote yo, te gen pòtre twa flè nwa kajou ak tout boujon
    yo sou yo. Konsa, konsa, sou tout sis branch sou kote yo.
  eng-BSB: There were three cups shaped like almond blossoms on the first branch,
    each with buds and petals, three on the next branch, and the same for all six
    branches that extended from the lampstand.
  tod-tod: Maaɠili zɔɔlai ɠɛni saʋa ma ɓeke dɔzitai ɠilagilagi pɛ ba, ti ɠulaai ga
    amandegi ma ʋuai.
  eng-WEBPB: three cups made like almond blossoms in one branch, a bud and a flower,
    and three cups made like almond blossoms in the other branch, a bud and a flower;
    so for the six branches going out of the lamp stand.
  kbq-kbq: Hanki ana azotamofo 6si'a tavi'ma rekru hunte azankunatamimofo atuparega,
    almoni zafamofo anina'ane amosare'agna huno tavi'ma rekruhunte'a tro hunte'ne.
  nhe-BL: Ipan sese imacuayo quipixqui eyi pilcaxitzitzi tlen ipan tlatlatise huan
    quipixqui itlachiyalis queja se almendra ixochiyo tlen mimilijtoc huan se tlen
    tlahuitoc. Huan ipan nochi nopa chicuase imacuayohua queja nopa eliyaya.
  gub-BL: Heta na'iruz ma'eputyr hagapaw a'e izywa wanehe pitàitàigatu wà. Nuzawy
    kwaw ma'e'a amen her ma'e iputyr, iputyr rupi'a no.
  eng-DRA: Three cups in manner of a nut on each branch, and bowls withal and lilies;
    and three cups of the fashion of a nut in another branch, and bowls withal and
    lilies. The work of the six branches that went out from the shaft of the candlestick
    was equal.
