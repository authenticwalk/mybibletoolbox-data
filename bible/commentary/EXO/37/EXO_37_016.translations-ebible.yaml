verse: EXO.037.016
translations:
  mal-C: മേശമേലുള്ള ഉപകരണങ്ങളായ തളികകളും താലങ്ങളും കിണ്ടികളും പാനീയയാഗങ്ങൾ പകരുന്നതിനുള്ള
    ഭരണികളും അവർ തങ്കംകൊണ്ടുണ്ടാക്കി.
  deu-TKW: Sodann fertigte er die Geräte an, die sich auf dem Tische befinden sollten,
    die zu ihm gehörenden Schüsseln und Schalen, Becher und Kannen, mit denen das
    Trankopfer gespendet wird, alles aus gediegenem Golde.
  lin-lin: Asalaki na wolo ya peto basani, bakopo, bambilika mpe bambeki, mpo na makabo
    ya masanga.
  eng-LSV: and he makes the vessels which [are] on the table, its dishes, and its
    bowls, and its cups, and the cups by which they pour out, of pure gold.
  eng-GNV: 'Also he made the instruments for the Table of pure golde: dishes for it,
    and incense cuppes for it, and goblets for it, and couerings for it, wherewith
    it should be couered.'
  eng-WEBSTER: And he made the vessels which were upon the table, its dishes, and
    its spoons, and its bowls, and its covers to cover with, of pure gold.
  nhw-BL: Nojquiya quisencajqui catli quitequihuise ipan cuamesa quen platome, huejhueyi
    cucharas, teposhuitzcucharas huan huejhueyi xarros para tlacajcahualistli catli
    atic.
  swh-ONEN: 'Vyombo vyote vya mezani vilitengenezwa kwa dhahabu safi: yaani sahani
    zake, masinia, na bakuli na bilauri zake kwa ajili ya kumiminia sadaka za vinywaji.'
  bba-bba: Yen biru u tɑbulu yen dendi yɑ̃nu kuɑ. Niyɑ pɛrɛntibɑ kɑ nɔri kɑ ɡbɛ̃ɑ
    kɑ ɡbɛ̃ɛ yorukunu nì sɔɔ bɑ ko n dɑ tɑm doke bu kɑ yɑ̃kunu ko. U ye kpuro kuɑwɑ
    kɑ wurɑ.
  eng-KJVCPB: And he made the vessels which were upon the table, his dishes, and his
    spoons, and his bowls, and his covers to cover withal, of pure gold.
  luo-luo: Gik mitiyogo e mesano mane olosi gi dhahabu maler ne gin, sende, bakunde,
    tewni kod agulnine mitiyogo kuom chiwo misengini miolo piny.
  meu-meu: Pata ḡaudia danu, mereki bona nau bona bio bona udu-ahudia keheredia, iboudiai
    na gold namo-hereana amo e kara.
  npi-ULB: तिनले भेटीहरू चढाउन प्रयोग हुने टेबुलमा राखिने थाल, चम्चा, कचौरा र करुबहरूजस्ता
    सामग्रीहरू बनाए ।
  yor-yor: Ó sì ṣe àwọn ohun èlò tí ó wà lórí tábìlì náà ní ojúlówó wúrà, abọ́ rẹ̀,
    àwo rẹ, àwokòtò rẹ̀ àti ìgò rẹ̀ fún dída ọrẹ mímu jáde.
  emp-NTPO: Idjab̶a oro idji awa quiruda edaped̶a eped̶eco b̶eada, eped̶eco jũgurua
    b̶eada, taza b̶eada, zoco b̶ea sid̶a osia mesad̶e b̶ʌi carea. Taza b̶eara, zoco
    b̶ea sid̶a osia uva b̶ada Ãcõrẽa diad̶i carea.
  ind-ind: Dia juga membuat perkakas dari emas murni untuk diletakkan di atas meja,
    yaitu piring-piring dan sendok-sendok untuk dupa, juga kendi-kendi dan mangkuk-mangkuk
    untuk menuangkan persembahan air anggur.
  pes-OPCB: همچنین بشقابها، کاسه‌ها، جامها و پیاله‌هایی از طلای خالص برای ریختن هدایای
    نوشیدنی درست کرد تا آنها را روی میز بگذارند.
  tgl-ULB: Gumawa siya ng mga bagay na dapat nasa mesa—ang mga pinggan, mga kutsara,
    ang mga mangkok at mga pitsel na gagamitin para ibuhos ang mga handog. Ginawa
    niya ang mga ito ng purong ginto.
  hui-hui: Ani bialu dagia tebolo ogoriani ngelolenenaga ndisi bebi beledibi iba bebi
    be marubi waini iba loma binigo odo mulenaga ndisi bebi uruni bibahende ngolome
    dege Besalelehanda wabiai hene.
  mya-mya: စား​ပွဲ​နှင့်​ဆိုင်​သော​လင်​ပန်း၊ ခွက်၊ ခ​ရား၊ စ​ပျစ်​ရည်​ဆက်​သ​ရန်​ဖ​လား​တို့​ကို​ရွှေ
    ဖြင့်​ပြု​လုပ်​၏။
  cbi-NTPO: 'Tsenmin ta''pa llaijkara jandala tiba meneste inu tsumula bain uruchi
    tene juula: naa palatu juula bain, naa aa kuchara juula bain, naa aa shulla muute
    juula bain, tsenmin naa chachilla Diosnu dekeewaañu binu puntsumi kaa shulla muute
    juula bain.'
  bod-N: སྒྲོག་ཙེ་སྟེང་གི་ཡོ་བྱད་ཐམས་ཅད་དེ། གཞོང་པ་དང་སྡེར་མ་དང་། སྐྱེམས་མཆོད་འབུལ་བྱེད་ཨུ་ལུ་དང་བུམ་པ་བཅས་གསེར་བཙོ་མས་བཟོས་སོ།
    །
  sna-sna: Uye vakaita nhumbi dzetafura negoridhe rakaisvonaka, ndiro dzayo, madhishi
    nemikombe uye nezvirongo zvayo zvokudururira zvipiriso zvinonwiwa.
  spa-BLM: Hizo los recipientes que estaban sobre la mesa, sus platos, sus cucharas,
    sus tazones y sus cántaros para servir, de oro puro.
  cac-cac: 'Ix b''ochajpax syamc''ab''il nab''a oro sc''anchaj d''a jun mexa chi'',
    aton juntzan̈ tic: Q''uen plato, nivac cuchara, xalu yed'' uc''ab'' b''aj schaji
    ofrenda a'' yaji.'
  swh-ULB: Baada ya hilo akafanya kutokana na dhahabu safi vile vyombo vilivyo juu
    ya meza, sahani zake na vikombe vyake na mabakuli yake na mitungi yake iliyotumiwa
    kumimina matoleo ya kinywaji.
  bel-bel: 'Потым зрабіў посуд да стала: міскі, кадзільніцы, кубкі і чары, каб паліваць
    зь іх, з чыстага золата.'
  deu-ELBBK: 'Und er machte die Geräte, die auf dem Tisch waren: seine Schüsseln und
    seine Schalen und seine Spendschalen und die Kannen, mit denen das Trankopfer
    ausgegossen wird, von reinem Gold.'
  mbb-OT: 'Ne mibaal sikandan te lunsey he vulawan he menge gelemiten dutun te lemisahan
    he iyan is: menge pinggan, menge tasa, menge yehung, wey menge tivud he egemiten
    para te menge pemuhat he inumen.'
  mal-2015: മേശമേലുള്ള ഉപകരണങ്ങളായ തളികകളും കരണ്ടികളും കിണ്ടികളും പകരുവാൻ ഉപയോഗിക്കുന്ന
    കുടങ്ങളും തങ്കംകൊണ്ടു ഉണ്ടാക്കി.
  gup-gup: Dja mak birrimarnbuni njalehnjale rowk ngarre manbu manbalabala, bu wirlmurrng
    gold duninjh birrimarnbom, yiman plates, banikkin, cups, dja mak jars nawu ngarrekih
    bu kabirrihborrakendongkenh wine manbu bininj rowk birrimarnekurrmi nuye nawu
    Yawey.
  gvs-gvs: Ikaupatuko ikavava, e goura maavadaina ikabi, teboroyana ana noko, ana
    pereiti, ana botori be ana borodisi imadagidi. Botoriyana be borodisiyana moe
    idi vininabeso oine manuna.
  rmc-rmc: 'A mek kerďa le žuže somnakastar veci pro skamind: o taňira, o kuča, o
    čarore the o džbani pre moľakri obeta.'
  nlg-nlg: Ma gaia te gonighi na plate mana disi mana sosa mana botolo na vatei taluani
    tana vuvungana na bela. Na lei totobo raini na vatei kaikavi wine ilokani kara
    nia sukaghi na wine.
  pes-OPV: و ظروفی را که بر خوان می‌بوداز صحنها و کاسه‌ها و پیاله‌ها و جامهایش که
    بدانها هدایای ریختنی می‌ریختند، از طلای خالص ساخت.
  ron-1924: А фэкут апой унелтеле каре требуяу пусе пе масэ, фарфурииле, кэцуиле,
    потиреле ши чештиле ей, каре служяу ла жертфеле де бэутурэ; ле-а фэкут дин аур
    курат.
  ben-OBCV: আর টেবিলের জন্য খাঁটি সোনা দিয়ে তাঁরা এইসব জিনিসপত্র—থালা ও বাটি ও গামলা
    ও পেয়-নৈবেদ্য ঢালার জন্য কলশিগুলি তৈরি করলেন।
  som-som: Oo wuxuu dahab saafi ah ka sameeyey alaabtii miiska saarnayd oo dhan oo
    ahayd suxuuntiisii, iyo malqacadihiisii, iyo maddiibadihiisii, iyo kidhliyadiisii
    wax laga shubo.
  lat-VUC: Et vasa ad diversos usus mensæ, acetabula, phialas, et cyathos, et thuribula,
    ex auro puro, in quibus offerenda sunt libamina.
  eng-ASVBT: And he made the vessels which were upon the table, the dishes thereof,
    and the spoons thereof, and the bowls thereof, and the flagons thereof, wherewith
    to pour out, of pure gold.
  ita-1885: Fece ancora d'oro puro i vasellamenti che s'aveano a mettere sopra la
    Tavola, le sue scodelle, e le sue coppe, e i suoi bacini, e i suoi nappi, co' quali
    si doveano far gli spargimenti.
  eng-LXXUP: and the veil of the gate of the court, the work of an embroiderer of
    blue, and purple, and spun scarlet, and fine linen twined; the length of twenty
    cubits, and the height and the breadth of five cubits, made equal to the curtains
    of the court;
  eng-ULB: He made the objects that would be on the table—the dishes, spoons, the
    bowls, and pitchers to be used to pour out the offerings. He made them out of
    pure gold.
  spa-VBL: 'Elaboró utensilios para la mesa de oro puro: platos y fuentes, tazones
    y jarras para verter las ofrendas de bebida.'
  fra-_FOB: Il fit aussi d'or pur les ustensiles qui devaient être sur la table, ses
    plats, ses tasses, ses coupes et ses vases, avec lesquels on devait faire les
    libations.
  mal-mal: മേശമേലുള്ള ഉപകരണങ്ങളായ തളികകളും കരണ്ടികളും കിണ്ടികളും പകരുവാൻ ഉപയോഗിക്കുന്ന
    കുടങ്ങളും തങ്കംകൊണ്ട് ഉണ്ടാക്കി.
  urd-GVR: Āḳhirkār us ne ḳhālis sone ke wuh thāl, pyāle, mai kī nazareṅ pesh karne
    ke bartan aur martabān banāe jo us par rakhe jāte the.
  suz-BL: मिनु टेबलम वोइक्‍चा माल्‍शो थाल, लोटा नु बोस नेल्‍ल नु तूचा थोव़क चढ़ेतीक
    लुक्‍चा कली लोटा नेल्‍ल क्‍येख सुन के सेल्‍तु।
  ita-1927: 'Fece anche, d’oro puro, gli utensili da mettere sulla tavola: i suoi
    piatti, le sue coppe, le sue tazze e i suoi calici da servire per le libazioni.'
  ckb-ckb: قاپوقاچاغەکانی سەر مێزەکەش، لەگەن و قاپەکانی، هەروەها تاس و دۆلکەکانی کە
    شەرابی پێشکەشکراویان پێ دەڕژێنرێت لە زێڕی بێگەرد دروستیان کردن.
  eng-BBE: And all the table-vessels, the plates and spoons and basins and the cups
    for liquids, he made of the best gold.
  kan-OKCV: ಮೇಜಿನ ಮೇಲೆ ಇಡಬೇಕಾದ ಉಪಕರಣಗಳನ್ನು ಅಂದರೆ ಹರಿವಾಣ, ಧೂಪಾರತಿಗಳು, ಹೂಜೆಗಳು, ಪಾನದ್ರವ್ಯಗಳ
    ಅರ್ಪಣೆಗಾಗಿ ಬೇಕಾಗುವ ಬಟ್ಟಲುಗಳನ್ನು ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.037.015'
  tam-2017: மேஜையின்மேலிருக்கும் பாத்திரங்களாகிய அதின் பணிப்பொருட்களையும், அதின் தட்டுகளையும்,
    தூபக்கரண்டிகளையும், அதின் பானபலி கரகங்களையும், மூடுகிறதற்கான அதின் கிண்ணங்களையும்
    சுத்தப்பொன்னினால் உண்டாக்கினான்.
  spa-RV-1909: También hizo los vasos que habían de estar sobre la mesa, sus platos,
    y sus cucharas, y sus cubiertos y sus tazones con que se había de libar, de oro
    fino.
  ron-BTF: Și a făcut vasele care erau pe masă, farfuriile ei și lingurile ei și bolurile
    ei și capacele ei cu care să le acopere, din aur pur.
  eng-WEBP: He made the vessels which were on the table, its dishes, its spoons, its
    bowls, and its pitchers with which to pour out, of pure gold.
  eng-FBV: 'He made utensils for the table from pure gold: plates and dishes, bowls
    and pitchers for pouring out drink offerings.'
  nld-1939: Bovendien maakte hij het vaatwerk dat bij de tafel behoort, de schotels,
    kannen, schalen en bekers, waarmee men de plengoffers brengt, van zuiver goud.
  nch-BL: Nojquiya quichijqui cati quitequihuise ipan cuamesa quej platome, huejhueyi
    cucharas, teposhuitzcucharas huan huejhueyi xarros para tacajcahualisti cati atic.
  vie-1934: 'Lại cũng lấy vàng ròng mà làm các đồ dùng bày trên bàn: dĩa, chén, ly,
    và chậu, để dùng làm lễ quán.'
  hin-CV: इस मेज़ पर रखे जानेवाले समान अर्थात्, थालियां, तवे, कटोरियां तथा पेयार्पण
    डालने के लिए बर्तन, ये सब सोने के बनाए.
  eng-OURB: He made the utensils which were on the table, its dishes, its spoons,
    its bowls, and its pitchers with which to pour out, of pure gold. (RY:3, LY:6)
  spa-BES: Y todos los vasos de mesa, los platos y las cucharas y los tazones, y las
    copas para los líquidos, hizo del mejor oro.
  tdx-tdx: 'Volamena ki’e ty nitsenea’e o fanak’ ambone’ i rairaiio: o fingao, o fitovio,
    o soakazoo vaho o tako’eo hanakonañe irezay.'
  vid-vid: Nakagongomanya vinhu vya zahabu inojile vya kuwichila mchanya mwa visaga,
    na nyhelo zake na vizombe vya kuwichila ubani na vibuyu na visaye kwa chiwalo
    cha kujidila nhambiko ya chakunwa.
  eng-OKE: And he made the vessels which were to be upon the table; its dishes, and
    its vases, and its measures, and the cups with which (the libations) are outpoured,
    of pure gold.
  tha-KJV: และเขาทำเครื่องใช้สำหรับโต๊ะนั้​นม​ี จาน ช้อน กับอ่างน้ำและคนโทที่​ใช้​รินเครื่องดื่มบู​ชา
    ซึ่งทำด้วยทองคำบริ​สุทธิ​์​ทั้งสิ้น
  por-BR-2018: Também fez os utensílios que haviam de estar sobre a mesa, seus pratos,
    e suas colheres, e suas tigelas e suas bacias com que se havia de fazer libações,
    de ouro fino.
  deu-ELO: 'Und er machte die Geräte, die auf dem Tische waren: seine Schüsseln und
    seine Schalen und seine Spendschalen und die Kannen, mit welchen das Trankopfer
    ausgegossen wird, von reinem Golde.'
  eng-WYC-2018: And he made[the] vessels to diverse uses of the board, vessels of
    vinegar, vials, and little cups, and censers of pure gold, in which the flowing
    sacrifices shall be offered. (And he made the vessels for diverse uses on the
    table, yea, the vessels for vinegar, and the censers, and the little cups, and
    the basins in which the wine offerings could be made, all made out of pure gold.)
  epo-epo: Kaj ankaŭ la vazojn por la tablo, ĝiajn pladojn kaj ĝiajn kulerojn, kaj
    ĝiajn kruĉojn kaj la kalikojn, per kiuj oni verŝas, li faris el pura oro.
  uig-PIN: U xirǝning üstigǝ ⱪoyulidiƣan barliⱪ buyumlarni, yǝni legǝnlirini, ⱪaqa-ⱪuqa
    tǝhsilirini, «xarab ⱨǝdiyǝliri»ni ⱪuyidiƣan ⱪǝdǝⱨ wǝ piyalilǝrning ⱨǝmmisini sap
    altundin yasidi.
  beo-beo: E da ofodo, faigelei amola hano buni amoga waini iasu hou hamoma:ne, amo
    huluane gouliga hamoi.
  tpi-OTNT: Na ol i wokim ol dis samting bilong tebol long gutpela gol. Em ol dis
    bilong mekim ofa bilong wain, na ol plet na kap na botol.
  hau-SA: Suka kuma yi duk kayayyakin teburin da zinariya zalla, farantansa, kwanonin
    tuya, kwanoninsa, da kuma butoci domin hadaya ta sha.
  uig-LAT: U shirening üstige qoyulidighan barliq buyumlarni, yeni légenlirini, qacha-qucha
    texsilirini, «sharab hediyeliri»ni quyidighan qedeh we piyalilerning hemmisini
    sap altundin yasidi.
  nde-nde: Njalo benza ngegolide elicolekileyo izitsha zetafula ezibalisa imiganu,
    izinditshi, imiganu eyingubhe kanye lezitsha zokuthululela iminikelo enathwayo.
  ton-ton: Pea naʻa ne ngaohi ʻae ngaahi ipu ʻi he palepale, ʻae ngaahi ipu kai, mo
    e ngaahi ohu, mo hono ngaahi ipu luoluo, mo e ngaahi meʻa ʻufiʻufi, ke ʻufiʻufi
    ʻaki, ʻaki ʻae koula haohaoa.
  ces-1613: A zdělal nádoby, kteréž byly na stole, misy jeho a lžice jeho, a koflíky
    jeho, a přikryvadla k přikrývání z čistého zlata.
  eng-WMB: He made the vessels which were on the table, its dishes, its spoons, its
    bowls, and its pitchers with which to pour out, of pure gold.
  tam-TCV: மேஜையில் இருக்கும் பாத்திரங்களான தட்டங்கள், தட்டுகள், கிண்ணங்கள், பானகாணிக்கைகள்
    வார்ப்பதற்கான ஜாடிகள் ஆகியவற்றைச் சுத்தத் தங்கத்தினால் செய்தார்கள்.
  ceb-ULB: Gihimo niya ang mga kasangkapan alang sa lamesa—ang mga plato, mga kutsara,
    mga panaksan, ug mga panudlanan nga pangbubo sa mga halad. Gihimo niya kini gikan
    sa lunsayng bulawan.
  pol-UBG: Zrobił też ze szczerego złota naczynia do stołu, misy do niego, czasze,
    przykrycia i kubki do nalewania.
  urd-GVU: آخرکار اُس نے خالص سونے کے وہ تھال، پیالے، مَے کی نذریں پیش کرنے کے برتن
    اور مرتبان بنائے جو اُس پر رکھے جاتے تھے۔
  deu-1912: 'Und machte auch von feinem Golde das Gerät auf den Tisch: Schüsseln und
    Löffel, Kannen und Schalen, darin man das Trankopfer darbrächte.'
  ntj-ntj: '@see-verse:EXO.037.015'
  kan-2017: ಮೇಜಿನ ಮೇಲೆ ಇಡಬೇಕಾದ ಉಪಕರಣಗಳನ್ನು ಅಂದರೆ ಹರಿವಾಣಗಳು, ಧೂಪಾರತಿಗಳು, ಹೂಜಿಗಳು, ಪಾನದ್ರವ್ಯವನ್ನು
    ಅರ್ಪಿಸುವುದಕ್ಕೆ ಬೇಕಾದ ಬಟ್ಟಲುಗಳು ಇವುಗಳನ್ನು ಚೊಕ್ಕ ಬಂಗಾರದಿಂದ ಮಾಡಿದನು.
  ena-ena: La lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ mɨŋamɨjimɨji sagalɨ igu igu saŋ
    sɨbɨ hɨlɨcɨ agɨladɨdaŋ hɨcɨhaŋ agɨladɨdaŋ vihavɨmi. Hunaŋ mɨsɨn agɨladɨdaŋ hunaŋ
    sudɨme cɨki cɨki agɨladɨdaŋ vihavɨmi. Akuaba akuaba agɨladɨ lɨba golɨ huaci sɨbaŋ
    hɨvɨ laci vihavɨmi. Hunaŋ mɨsɨn hunaŋ sudɨme cɨki sɨbɨ hɨlɨcɨ hɨcɨhaŋ agɨlaŋ vadɨm
    sabɨ hɨvɨ hɨniavɨhadami.
  yap-yap: 'I ngongliy urngin tatalin fare tebel ko gol ni go’ gol: plet riy, kap
    riy, pi rume’ riy nge yochi dabiy ni fen, ni ngu’un fanay ko wayin ni maligach.'
  hlt-MCSB: Te phoeiah caboei dongkah hnopai la a bael neh a yakbu khaw, tuisi a doeng
    vaengah kah a tuisi-am neh tui-um khaw sui cilh lamloh a saii.
  mdy-ETH: ዼጌ ሎኦዦይዳ ጌሢንታ ዱማ ዱማ ማዺንቶ ሜሆ ዎርቄና ዒዚ ኮሼኔ፤ ዬይያ፦ ዑዦ ዱዖ ጉንጉላሢና ሳኣኖናኬ።
  twi-ASANTE: Ɔde sikakɔkɔɔ amapa yɛɛ nwowaa, nsukuruwa ne nkoraa. Saa nneɛma yi na
    wɔde bɛdi ahwiesa afɔrebɔ ho dwuma.
  eng-WEBU: He made the vessels which were on the table, its dishes, its spoons, its
    bowls, and its pitchers with which to pour out, of pure gold.
  bnp-bnp: Ri rata na gol kabakaba a maka mahalana dede, a maka tavila, a pelete,
    a kikei ne vona ni ratana a nihabi na vain.
  wal-wal: Hegaadankka, xaraphpheezaa bolli wottiyo dumma dumma miishshata walahi
    bainna worqqaappe medhdhiis; hegeetikka sainetanne cilppata, qassi ushshaa yarshshuwaa
    tigiyo keretanne xuu7ata.
  spa-PDDPT: 'También hizo de oro puro los utensilios que debían estar sobre la mesa:
    sus platos, cucharas, tazones y las vasijas con las cuales se harían las libaciones.'
  gun-gun: 'Mesa áry tembiporu oĩ va''erã ma ouro ete''i gui ojapo: hy''a, heakuã
    porã va''e ryrurã, hy''a kua, ha''e tigela mba''emo rykue ome''ẽmby ryrurã.'
  agu-BL: Ncha'tz cyakil yi e'chk ma'cl yi xcon te yi jun mesa'tz oro cu'n ban, chi
    tane'n yi e'chk platu' tu yi e'chk lmak cuchar, tu e'chk xaru', tu e'chk lak yi
    na xcon tan kojle'n yi e'chk oy, oro cu'n ban tircu'n.
  ilo-ULB: Inaramidna dagiti banag a maiparabaw ti lamisaan-dagiti pinggan, dagiti
    kutsara, dagiti mallukong, ken dagiti pitser a mausar a pangibukbokan kadagiti
    daton. Inaramidna dagitoy manipud iti puro a balitok.
  kpg-kpg: 'Mee guu hai nia goloo deebele gi nia goolo madammaa: nia pileedi, ibu,
    ibu galaadi mo nia boolo ang gi tigidaumaha waini.'
  uig-ARA: ئۇ شىرەنىڭ ئۈستىگە قويۇلىدىغان بارلىق بۇيۇملارنى، يەنى لېگەنلىرىنى، قاچا-قۇچا
    تەخسىلىرىنى، «شاراب ھەدىيەلىرى»نى قۇيىدىغان قەدەھ ۋە پىيالىلەرنىڭ ھەممىسىنى ساپ
    ئالتۇندىن ياسىدى.
  sus-sus: Piletie, tɔnbilie, pɔɔtie, nun paani naxee sama na teebili ma, naxee rawalima
    sɛrɛxɛ yeerama daaxi xa fe ra, a naxa e birin yailan xɛɛma fanyi ra.
  pon-2006: 'E wiahkihda kohl tohr dahl ekei mehn mi pohn tehpelo: pileit, kep, sah
    oh pwohl kei mehn doadoahk ong ni meirong en wain.'
  ksd-ksd: Ma i ga pait ra lavur tabarikik i ga tur ta ra ul a vuvuvung, kana lavur
    la, ma ra lavur momamomo ure, ma ra lavur la ure ma ra lavur pal a tava upi da
    lolongoi me; i ga pait ia ma ra goled tuna.
  tur-YTC: Masanın üzerindeki kapları, tabakları, kaşıkları, tasları, dökmelik sunu
    testileri saf altından yaptı.
  grc-BRENT: καὶ τὸ καταπέτασμα τῆς πύλης τῆς αὐλῆς ἔργον ποικιλτοῦ ἐξ ὑακίνθου, καὶ
    πορφύρας, καὶ κοκκίνου νενησμένου, καὶ βύσσου κεκλωσμένης· εἴκοσι πήχεων τὸ μῆκος,
    καὶ τὸ ὕψος καὶ τὸ εὖρος πέντε πήχεων ἐξισούμενον τοῖς ἱστίοις τῆς αὐλῆς·
  ind-AYT: Dia membuat semua perlengkapan meja itu, yaitu piring-piringnya, sendok-sendoknya,
    mangkuk-mangkuknya, dan kendi dari emas murni. Mangkuk dan kendi dipakai untuk
    menuang persembahan curahan.
  nya-nya: Ndipo anapanga ziwiya za pa tebulolo zagolide wabwino, mbale ndi zipande,
    mitsuko ndi mabeseni zogwiritsa ntchito popereka nsembe za chakumwa.
  hrv-hrv: A pribor što se držao na stolu - njegove zdjele, varjače, vrčeve i pehare
    za izlijevanje prinosa - napravio je od čistoga zlata.
  mps-mps: Tama augwaligo te tebolde muabo pou me te doado bage dabe te wiegi yai
    golgo nigai. Te wain ąį ofa ilibo pou dabe, tama te plet dabe me, te kap dabe,
    me botol, te nai dabe tama te ofa yabo nai dao, tama augwaligo te nai dabe te
    wiegi yai golgo naga nigai.
  tpi-tpi: Na ol i wokim ol dis samting bilong tebol long gutpela gol. Em ol dis bilong
    mekim ofa bilong wain, na ol plet na kap na botol.
  dan-1931: Og han lavede af purt Guld de Ting, som hørte til Bordet, Fadene og Kanderne,
    Skålene og Krukkerne til at udgyde Drikoffer med.
  vie-OVCB: 'Ông cũng lấy vàng ròng làm các dụng cụ để trên bàn: Đĩa, muỗng, bát,
    và bình.'
  guj-2017: તેણે મેજ માટેનાં વાસણો, એટલે થાળીઓ, ચમચીઓ, વાટકા, બરણીઓ અને પેયાર્પણ માટેના
    પ્યાલા શુદ્ધ સોનાનાં બનાવ્યાં.
  pon-2006A: 'E wiahkihda kohl tohr dahl ekei mehn mi pohn tehpelo: pileit, kep, sah
    oh pwohl kei mehn doadoahk ong ni meirong en wain.'
  por-BRBSL: Ele fez os recipientes que estavam sobre a mesa, seus pratos, suas colheres,
    suas tigelas e seus cântaros com os quais derramar, de ouro puro.
  cth-cth: Caboi van vah hno hane tongben, pacen, awi nahane manangkhom hah sui kathoung
    hoi a sak.
  twi-twi: Wɔde sikakɔkɔɔ yɛɛ nsanka, mprɛte, nsukuruwa ne nkoraa. Saa nneɛma yi na
    wɔde bedi ahwiesa afɔrebɔ ho dwuma.
  hlt-hlt: Te phoeiah caboei dongkah hnopai la a bael neh a yakbu khaw, tuisi a doeng
    vaengah kah a tuisi-am neh tui-um khaw sui cilh lamloh a saii.
  tbz-SIM: kɛ́dɔɔ̀ yɛbɔ kɛ́ĩ́nnɛ́ tɑ́bùrì ĩ́nkɛ̀ nɛ̀ ibòòkɛ nɛ̀ icuutí nɛ̀ sibúkúsí
    bɛ̀ níí yóó míɛ́tɛ́nɛ̀ dɛ̀. Kɛ̀ bɛ̀ɛ dɛ̀ dɔ̀ɔ̀nɛ̀ dɛmɔu mɛsɔɔ nsɑ̀ɑ̀mɛ̀.
  msy-2020: Egha me dakozim gisɨn dafasa itarir ekiaba golɨn aghuimra dar ingari.
    Kar ofa damu wain fusfughamin itarir ekiaba ko, doziba, kapba ko, botolba.
  azb-azb: Masanın ləvazimatını – xalis qızıldan siniləri və nimçələri, piyalələri
    və içmə təqdimlərini tökmək üçün dolçaları düzəltdi.
  eng-DBY: And he made the utensils that were on the table, the dishes thereof, and
    the cups thereof, and the bowls thereof, and the goblets with which to pour out,
    of pure gold.
  hin-2017: और उसने मेज पर का सामान अर्थात् परात, धूपदान, कटोरे, और उण्डेलने के बर्तन
    सब शुद्ध सोने के बनाए।
  wol-KYG: Ci kaw loolu mu sàkk jumtukaay yiy tege ci taabal ji; ndabam yu tell yeek
    mbàttu yeek njaq yeek këll, yi ñuy tuural Yàlla, lépp di wurusu ngalam.
  bjr-bjr: Mifa amiqira koorannai kai teeboorasaa quqeefandinna pirita kaafausa faqa
    kisaaqa kaafauqa faqa Yaaweena amifandinna uainna adiara pirita uqnaurirana faqa
    auqiqau.
  eng-YLT: and he maketh the vessels which [are] upon the table, its dishes, and its
    bowls, and its cups, and the cups by which they pour out, of pure gold.
  eng-WYC-2017: And he made[the] vessels to diverse uses of the board, vessels of
    vinegar, vials, and little cups, and censers of pure gold, in which the flowing
    sacrifices shall be offered.
  eng-WMBB: He made the vessels which were on the table, its dishes, its spoons, its
    bowls, and its pitchers with which to pour out, of pure gold.
  urd-GVH: आख़िरकार उसने ख़ालिस सोने के वह थाल, प्याले, मै की नज़रें पेश करने के बरतन
    और मरतबान बनाए जो उस पर रखे जाते थे।
  rug-rug: Beto asa si taveti sa sari na peleta, kapa, zagi, na besini, pude tana
    naponapoana vaeni; tavete betoni sa pa qolo viana sari doduru hire.
  gaz-gaz: Miʼoota minjaala sana irra kaaʼaman jechuunis caabiiwwan isaa, waciitiiwwan
    isaa, waciitiiwwan isaatii fi okkoteewwan isaa kanneen ittiin dhibaayyuu dhibaafatan
    warqee qulqulluu irraa tolchan.
  fra-LSG: Il fit les ustensiles qu’on devait mettre sur la table, ses plats, ses
    coupes, ses calices et ses tasses pour servir aux libations; il les fit d’or pur.
  yal-yal: E yi a goronne nun waliseene rafala xɛma faɲin na, e nun a igelengenne
    minse saraxane rabɔxɔnma naxanye ra.
  haw-1868: A hana no hoi oia i ka oihana maluna o ka papa, i kona mau kiaha, a me
    kona mau puna, a me kona mau ipu, a me na poi e ninini ai, he gula maikai.
  arb-NAV: أَمَّا صِحَافُ الْمَائِدَةِ وَصُحُونُهَا وَكُؤُوسُهَا وَأَبَارِيقُهَا الَّتِي
    يُسْكَبُ بِها، فَصَاغَهَا مِنْ ذَهَبٍ خَالِصٍ.
  ewe-ewe: Hekpe ɖe esiawo ŋuti la, wotsɔ sika nyuitɔ wɔ agbawo, nutɔgbawo, detsikugbawo
    kple go siwo me woaku aha ɖo hena nunovɔsasa.
  eng-LEE: And he made the vessels which were upon the table, its dishes, and its
    spoons, and its purifying tubes, and the supporters wherewith [the bread] was
    covered, of pure gold.
  asm-FB: মেজৰ ওপৰত থকা পাত্ৰবোৰ, অৰ্থাৎ তাৰ কাঁহি, চামুচ, বাটি, আৰু দ্ৰাক্ষাৰস ঢালিবলৈ
    জাৰ প্রস্তুত কৰিলে। সেই সকলো শুদ্ধ সোণেৰে গঢ়ালে।
  sus-A: ثِلٍتِيٍ، تْنبِلِيٍ، ثْوتِيٍ، نُن ثَانِ نَشٍيٍ سَمَ نَ تٍيبِلِ مَ، نَشٍيٍ
    رَوَلِمَ سّرّشّ يٍيرَ مَ دَاشِ شَ قٍ رَ، عَ نَشَ عٍ بِرِن يَءِلَن شّيمَ قَنيِ
    رَ.
  fra-SBL: Il fit d'or pur les ustensiles qui étaient sur la table, les plats, les
    cuillères, les coupes et les cruches pour verser.
  hbo-hbo: וַיַּ֜עַשׂ אֶֽת־הַכֵּלִ֣ים ׀ אֲשֶׁ֣ר עַל־הַשֻּׁלְחָ֗ן אֶת־קְעָרֹתָ֤יו וְאֶת־כַּפֹּתָיו֙
    וְאֵת֙ מְנַקִּיֹּתָ֔יו וְאֶת־הַקְּשָׂוֹ֔ת אֲשֶׁ֥ר יֻסַּ֖ךְ בָּהֵ֑ן זָהָ֖ב טָהֹֽור׃
    פ
  eng-WYCLIFFE: And he made vesselis to dyuerse vsis of the boord, vessels of vynegre,
    violis, and litle cuppis, and censeris of pure gold, in whiche the fletynge sacrifices
    schulen be offrid.
  piu-2006: '@see-verse:EXO.037.015'
  pjt-pjt: '@see-verse:EXO.037.015'
  cwe-cwe: Katenda via va zahabu yelile va kwika uchanyha ya meza, vyano na nhungo
    kwa ichimu cha ubani na mabuyu na vihamha kwa ichimu cha kugidila nhosa za ching'waji.
  kik-kik: 'Ningĩ magĩthondeka indo cia thahabu therie, cia kũigagĩrĩrwo metha, na
    nacio nĩ: thaani, na thaani nene, na mbakũri, na ndigithũ cia gũitaga iruta rĩa
    kũnyuuo.'
  fra-NCL: Il fit les ustensiles qu’on devait mettre sur la table, ses plats, ses
    cassolettes, ses coupes et ses tasses pour servir aux libations ; il les fit d’or
    pur.
  cek-AK: To caboi nui ih sabaenawk, kathlahnawk, sabae thuknawk hoi tui lawnhaih
    hmuennawk loe sui hoiah a sak boih.
  cuk-cuk: 'Deginbali, Bezaleel, mese-birgi ibmarmar-sigoedi, or-sunnabi sobsabalid:
    Batemar, bate-dummagan, bormomar. Degine, nog-dummagan Bab-Dummadga-ibmar-diregwad-uklegega
    sobsabalid.'
  uig-CYR: У ширәниң үстигә қоюлидиған барлиқ буюмларни, йәни легәнлирини, қача-қуча
    тәхсилирини, «шарап һәдийәлири»ни қуйидиған қәдәһ вә пиялиләрниң һәммисини сап
    алтундин ясиди.
  tel-2017: బల్లమీద ఉండే సామగ్రి, అంటే దాని పాత్రలు, ధూపం వేసే కలశాలు, గిన్నెలు, పానీయ
    అర్పణకు పాత్రలు స్వచ్ఛమైన బంగారంతో చేశాడు.
  hat-BSA: Li te fè bagay itil yo ki te sou tab la, asyèt avèk kiyè, bòl, ak krich
    yo pou vide ofrann bwason yo avèk lò pi a.
  kos-kos: 'El orala ahlu nu fin tepu ke gold nasnas: plate, cup, sufa, ac pol in
    orekmakinyuk nu ke pacl in kisa wain.'
  hbo-WLC: וַיַּ֜עַשׂ אֶֽת־הַכֵּלִ֣ים ׀ אֲשֶׁ֣ר עַל־הַשֻּׁלְחָ֗ן אֶת־קְעָרֹתָ֤יו וְאֶת־כַּפֹּתָיו֙
    וְאֵת֙ מְנַקִּיֹּתָ֔יו וְאֶת־הַקְּשָׂוֺ֔ת אֲשֶׁ֥ר יֻסַּ֖ךְ בָּהֵ֑ן זָהָ֖ב טָהֽוֹר׃
    פ
  ibo-ibo: 'O mekwara ihe niile na-adị nʼelu tebul ahụ: efere, ngaji, ọkwa na iko,
    nke e ji awụpụ aja ihe ọṅụṅụ. Ọ bụkwa ọlaedo a nụchara anụcha ka o ji kpụọ ha.'
  ory-ory: ଆହୁରି, ସେ ମେଜର ଉପରିସ୍ଥିତ ପାତ୍ରସକଳ, ଅର୍ଥାତ୍‍, ତହିଁର ଥାଳୀ ଓ ଚାମଚ ଓ ପାତ୍ର,
    ଢାଳିବା ନିମନ୍ତେ ଗଡ଼ୁସକଳ ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ ନିର୍ମାଣ କଲେ।
  chk-chk: 'A pwal föri pisekin won ewe chepel seni kolt mi mürina: sepi me peleich,
    kap me rume fän iten ewe asoren ün.'
  rop-rop: Imbin meigim pleit en kap en jag en dish blanga yusum langa det teibul
    blanga det wain ofring. Ol detlot ting imbin meigim garram gudwan gol.
  ukr-1871: 'І поробив посудину, що була на столї: полумиски до його і вмивальницї
    до його, і чаші до його, й коновки до виливання, із золота щирого.'
  bch-bch: Ga pade, ikado gid tabla gereirei ga lalate ga eaupat ga loba ngan gol
    kemikemi. Gid danga sisid toa oa iman tenainga oain aea toknga.
  deu-1951: Und machte auch von reinem Golde die Geräte auf dem Tisch, seine Schüsseln,
    seine Schalen, seine Becher und seine Kannen, um mit ihnen Trankopfer zu spenden.
  eng-JPS: And he made the vessels which were upon the table, the dishes thereof,
    and the pans thereof, and the bowls thereof, and the jars thereof, wherewith to
    pour out, of pure gold.
  srp-1865: 'I naèini od èistoga zlata posuðe što se meæe na sto: zdjele i èaše i
    kutliæe i vijedra, kojim æe se preljevati.'
  lug-lug: 'N’akola mu zaabu omuka, ebikozesebwa eby’okubeeranga ku mmeeza: essowaani
    zaako, n’ebijiiko byako, n’ebibya eby’okufukanga ebiweebwayo eby’okunywa.'
  heb-heb: ויעש את הכלים אשר על השלחן את קערתיו ואת כפתיו ואת מנקיתיו ואת הקשות אשר
    יסך בהן זהב טהור׃
  ben-IRV: টেবিলের উপরে থাকা সমস্ত পাত্র তৈরী করলেন-থালা, চামচ, বাটি ও কলসি উপহার
    ঢেলে রাখার জন্য। এইসব বিশুদ্ধ সোনা দিয়ে তৈরী করলেন।
  pan-pan: ਉਸ ਨੇ ਮੇਜ਼ ਦੇ ਉੱਪਰਲੇ ਭਾਂਡੇ ਕੁੰਦਨ ਸੋਨੇ ਦੇ ਬਣਾਏ ਅਰਥਾਤ ਉਸ ਦੀਆਂ ਥਾਲੀਆਂ, ਚਮਚੇ,
    ਗੜਵੇ ਅਤੇ ਡੋਲ੍ਹਣ ਦੇ ਕਟੋਰੇ।
  mya-JVB: စားပွဲ တန်ဆာ တည်းဟူသောလင်ပန်း ၊ ဇွန်း ၊ အင်တုံ ၊ လောင်း စရာ ဖလား များကိုလည်း
    ရွှေ စင် နှင့် လုပ် လေ၏။
  hmo-hmo: Pata dekenai atoa gaudia danu, mereki, kapusi, disi bona uro, uaina boubou
    totona gaudia be golo namo momokani dekena amo ia karaia.
  urd-urd: और उसने मेज़ पर के सब बर्तन, या'नी उसके तबाक़ और चमचे और बड़े — बड़े प्याले
    और उंडेलने के लोटे ख़ालिस सोने के बनाए।
  rus-SYN: 'Потом сделал сосуды, принадлежавшие к столу: блюда, кадильницы, кружки
    и чаши, чтобы возливать ими, из чистого золота.'
  bqc-SIM: Aa tapɛlɛntiↄ ń toonaↄ pì ń vua tɛ̃ɛtɛ̃ɛo táabũnupi pↄ́ↄ ũ ń imibↄↄ
    ń lo pↄ́ wa vɛ̃ɛ kauↄ.
  tcz-CHONGTHU: Chule dokhang'a machah ding chun sana kong thengsel phabep asem'in
    lhengkong ahin, gimnamtui halna ding chule lengpi twi chapna ding jong abonchan
    sana in atomjol sohkeiyin ahi.
  mar-mar: नंतर त्याने मेजावरची पात्रे म्हणजे तबके, धूपपात्रे, सुरया व पेयार्पणे ओतण्यासाठी
    कटोरे ही सर्व शुद्ध सोन्याची बनवली.
  qub-qub: 'Goripita ruraran mësa janancho ruranan cösacunata: lätucunata, tasuncunata.
    Järracunatapis, cöpacunatapis ruraran chaywan altarman bïnuta wiñapänanpaj.'
  hat-hat: 'Li fè tout bagay ki pou ale sou tab la: asyèt, bòl, tas, gode, bagay ki
    pou sèvi lè y''ap fè sèvis pou Bondye. Li fè yo ak pi bon lò ki genyen.'
  eng-BSB: 'He also made the utensils for the table out of pure gold: its plates and
    dishes, as well as its bowls and pitchers for pouring drink offerings.'
  tod-tod: 'É aniɲakaiti kpɛtɛni ga nu ɗa ti zei taɓalii ɠa: diɠiiti, ta tazaiti,
    puya zalaɠai vaa zu, ta kokoiti, ta ziawɔiti. É ti ɓɛtɛni ga zanu kitei.'
  eng-WEBPB: He made the vessels which were on the table, its dishes, its spoons,
    its bowls, and its pitchers with which to pour out, of pure gold.
  kbq-kbq: Hanki tima taginte zuomparamine waini tima tagi'zama ofa hu'zane tintafene
    kapunena golinutike'za tro huntegeno ana tratera me'ne.
  nhe-BL: Nojquiya quisencajqui tlen quitequihuise ipan cuamesa queja platome, huejhueyi
    cucharas, tepos huitzcucharas huan huejhueyi xarros para tlacajcahualistli tlen
    atic.
  gub-BL: 'Umuapu''a or ma''e ywyrapew rehe àràm iapo pà wà no: kawaw, kanek, kanekpuku,
    y''a win Tupàn pe imono pyr hyru ràm.'
  eng-DRA: And the vessels for the divers uses of the table, dishes, bowls, and cups,
    and censers of pure gold, wherein the libations are to be offered.
