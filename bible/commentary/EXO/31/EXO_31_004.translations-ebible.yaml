verse: EXO.031.004
translations:
  mal-C: സ്വർണം, വെള്ളി, വെങ്കലം എന്നിവയിൽ കലാചാതുരിയോടെ പണികൾ ചെയ്യാനും
  deu-TKW: um Kunstwerke zu ersinnen und in Gold, Silber, Kupfer,
  lin-lin: mpo na kokanisa mpe kosala misala ya wolo, ya palata mpe ya bronze ;
  eng-LSV: to devise inventions to work in gold, and in silver, and in bronze,
  eng-GNV: To finde out curious workes to worke in golde, and in siluer, and in brasse,
  eng-WEBSTER: To devise curious works, to work in gold, and in silver, and in brass,
  nhw-BL: Yaya cuali quimati quitejtzonas oro, plata huan bronce para quichihuas tlen
    hueli catli monequi.
  swh-ONEN: ili kubuni michoro ya kupendeza katika ufundi wa dhahabu, fedha na shaba,
  bba-bba: U koo kpĩ u yen kpunɑɑbɑ yi. U wurɑn sɔmburu yɛ̃, kɑ sii ɡeesu kɑ sii ɡɑndu.
  eng-KJVCPB: to devise cunning works, to work in gold, and in silver, and in brass,
  luo-luo: mondo omi ogor kido mabeyo mag dhahabu gi fedha kod mula,
  meu-meu: Ia na gold bona silver bona auri labora-labora ḡaudia namodia baine kara,
  npi-ULB: त्यसले सुन, चाँदी, काँसाका कलापूर्ण रचनाहरू बनाउनेछ ।
  yor-yor: Láti ṣe aláràbarà iṣẹ́ ní wúrà, fàdákà àti idẹ,
  emp-NTPO: Mãwã idjira biya ne o cawa b̶ʌa orod̶ebemada, paratad̶ebemada, bronced̶ebema
    sid̶a.
  ind-ind: termasuk pembuatan rancangan dari emas, perak, dan perunggu,
  pes-OPCB: او در ساختن ظروف طلا و نقره و مفرغ،
  tgl-ULB: para gumawa ng pang-sining na mga disenyo at para sa paggawa sa ginto,
    pilak, at tanso;
  hui-hui: '@see-verse:EXO.031.003'
  mya-mya: '@see-verse:EXO.031.003'
  cbi-NTPO: tsenmalaa ti kenuu juñuba tsangue muute deke', naa uruchi bain, naa lushi
    kenu jeruchi bain, naa brunsechi bain ti taawashaba kiikenutsu,
  bod-N: དེ་ནི་ལག་རྩལ་ཅན་གྱི་ལས་རྣམས་ཇུས་འགོད་བྱེད་པའི་ཆེད་དུ་ཡིན་ལ། གསེར་དངུལ་ལི་གསུམ་གྱི་མགར་བྱེད་པ་དང་།
  sna-sna: kuita unyanzvi hwebasa regoridhe, sirivha nendarira,
  spa-BLM: para idear obras de arte, para trabajar en oro, en plata y en bronce,
  cac-cac: Ol snaanelta vin̈ sb'oan yechel jantac munlajel ol b'o'oc, icha d'a q'uen
    oro, d'a q'uen plata yed' d'a q'uen bronce,
  swh-ULB: ili abuni kazi za ustadi, kuwa fundi wa dhahabu, na wa fedha, na wa shaba,
  bel-bel: рабіць з золата, срэбра і медзі,
  wed-wed: Tauna taurauḡaroḡaro amai, Gold, Silver ma Bronze taunoleina aiaina.
  deu-ELBBK: um Künstliches zu ersinnen, zu arbeiten in Gold und in Silber und in
    Kupfer
  mbb-OT: Ebeǥayan ku sikandin te ketau te kebaal te mekempet he menge vutang he vulawan,
    pelata, wey brunsi,
  mal-2015: മരത്തിൽ കൊത്തുപണി ചെയ്‌വാനും സകലവിധമായ പണിത്തരം ഉണ്ടാക്കുവാനും ഞാൻ അവനെ
  gup-gup: Kaluk nungka wanjh kabimbun nawu bimmak, ba bu bininj kabirrimarnbun njalehnjale
    nawu kore gold, silver dja wirlmurrng manbu bronze, dja ba kabirridadjke nawu
    jewels bu kabirrikurrmekurrme, dja mak kore kabirrimarnbun njalehnjale kundulkwi,
    dja mak kundjalwern bu kabirrimarnmarnbun.
  gvs-gvs: Tauyana ana kabitam goura be siriba be nakae kopwa adi paisewa goi.
  rmc-rmc: hoj te gondoľinel avri o plani sar te kerel o veci le somnakastar, le rupestar
    the le brondzostar
  nlg-nlg: Gaia te tangomana na goniani na lei totobo te kehakeha me utoutoa nia na
    gold, mana silver mana bronze.
  pes-OPV: برای اختراع مخترعات، تادر طلا و نقره و برنج کار کند.
  ron-1924: й-ам дат путере сэ нэскочаскэ тот фелул де лукрэрь мештешуӂите, сэ лукрезе
    ын аур, ын арӂинт ши ын арамэ,
  aui-aui: Bi katugha wiinuwakayowanidi beradi bi kate gould, silva da bronsma sawara
    beradi;
  ben-OBCV: যেন সে সোনা, রুপো ও ব্রোঞ্জ দিয়ে চারুশিল্পসম্মত নকশা ফুটিয়ে তুলতে,
  som-som: inuu shuqullo yaab leh hindiso, oo uu ka shaqeeyo dahabka, iyo lacagta,
    iyo naxaasta,
  lat-VUC: ad excogitandum quidquid fabrefieri potest ex auro, et argento, et ære,
  eng-ASVBT: to devise skillful works, to work in gold, and in silver, and in brass,
  ita-1885: per far disegni da lavorare in oro, e in argento, e in rame;
  eng-LXXUP: and to frame works, to labor in gold, and silver, and brass, and blue,
    and purple, and spun scarlet,
  eng-ULB: to make artistic designs and to work in gold, silver, and bronze;
  spa-VBL: Puede producir diseños en oro, plata y bronce,
  fra-_FOB: Pour faire des inventions, pour travailler l'or, l'argent et l'airain,
  mal-mal: മരത്തിൽ കൊത്തുപണികൾ ചെയ്യുവാനും സകലവിധമായ ശില്പവേലകൾ ചെയ്യുവാനും ഞാൻ അവനെ
  lit-lit: sumaniems darbams sugalvoti, dirbiniams padaryti iš aukso, sidabro ir bronzos
    / žalvario,
  urd-GVR: Wuh naqshe banā kar un ke mutābiq sone, chāṅdī aur pītal kī chīzeṅ banā
    saktā hai.
  suz-BL: मेकोमी नेल्‍ल मिम्‍शा, सुन, चांदी नु कांसा के मारेइ मारेइ चेम्‍ने चाप्‍ब।
  ita-1927: per concepire opere d’arte, per lavorar l’oro, l’argento e il rame,
  ckb-ckb: بۆ داهێنانی داهێنانەکان، بۆ کارکردن لە زێڕ و زیو و بڕۆنز،
  eng-BBE: To do all sorts of delicate work in gold and silver and brass;
  kan-OKCV: ಅವನು ಚಿನ್ನ, ಬೆಳ್ಳಿ, ಕಂಚಿನಲ್ಲಿ ಕಲಾತ್ಮಕವಾದ ವಿನ್ಯಾಸಗಳ ಕೆಲಸವನ್ನು ಮಾಡುವುದಕ್ಕೂ,
  bbb-bbb: Na daro ije maedo fure fina ire binobino fu izege amaeriadufuo ije isoena
    naekina fu ijia giakinu ire gorodi ro siriva ro boronizi ijia karina ire binobino
    amaeriadufuo.
  tam-2017: இரத்தினங்களை முத்திரைவெட்டாக வெட்டிப் பதிக்கிறதற்கும், மரத்தில் அலங்காரவேலைகளைச்
    செய்வதற்கும்,
  spa-RV-1909: Para inventar diseños, para trabajar en oro, y en plata, y en metal,
  ron-BTF: Pentru a concepe lucruri iscusite, pentru a lucra în aur și în argint și
    în aramă,
  eng-WEBP: to devise skillful works, to work in gold, and in silver, and in bronze,
  eng-FBV: He can produce designs in gold, silver, and bronze,
  nld-1939: om ontwerpen te maken en uit te voeren in goud, zilver en brons,
  nch-BL: Yaya cuali quimati quitejtzonas oro, plata huan bronce para quichihuas ten
    hueli cati monequi.
  vie-1934: đặng bày ra và chế tạo đồ vàng, bạc và đồng,
  hin-CV: ताकि वह सोना, चांदी एवं कांसे पर कलात्मक रचना कर सके,
  eng-OURB: to devise skillful works, to work in gold, and in silver, and in bronze,
  spa-BES: Para hacer todo tipo de trabajo delicado en oro, plata y bronce;
  tdx-tdx: ie hamoroñe sarem-pitoloñañe naho hitoloñe ami’ty volamena naho volafoty
    vaho torisìke;
  vid-vid: leka yavumbule mijito ja uwanzi na kukola mijito ja kuponda zahabu na sendi
    na shaba.
  eng-OKE: To Instruct artificers to work in gold, and in silver, and in brass,
  tha-KJV: จะได้คิดออกแบบอย่างประณีตในการทำเครื่องทองคำ เงิน และทองสัมฤทธิ์
  por-BR-2018: Para inventar desenhos, para trabalhar em ouro, e em prata, e em bronze,
  deu-ELO: um Künstliches zu ersinnen, zu arbeiten in Gold und in Silber und in Erz,
  eng-WYC-2018: to find out, or cast, whatever thing may be made subtly of gold, and
    silver, and brass, (to design whatever things may be made out of gold, and silver,
    and bronze,)
  epo-epo: por pripensi ideojn, por labori el oro kaj el arĝento kaj el kupro,
  uig-PIN: türlük-türlük ⱨünǝrlǝrni ⱪilalaydiƣan, yǝni altun, kümüx wǝ mis ixlirini
    ⱪilalaydiƣan,
  beo-beo: E da gouli, silifa amola balase amoga liligi noga:iwane hamosu dawa:.
  tpi-OTNT: '@see-verse:EXO.031.003'
  hau-SA: don yin zāne-zāne na aikin zinariya, azurfa da tagulla,
  uig-LAT: türlük-türlük hünerlerni qilalaydighan, yeni altun, kümüsh we mis ishlirini
    qilalaydighan,
  nde-nde: ukuze adwebe imisebenzi yobungcitshi ngesimo sezinto ezenziwa ngegolide,
    isiliva kanye lethusi,
  ton-ton: Ke fifili ki he ngaahi ngāue fakapotopoto, ke ngāue ʻi he koula, mo e siliva,
    mo e palasa.
  ces-1613: Aby vtipně smysliti uměl, což by koli řemeslně uděláno býti mohlo z zlata
    a z stříbra i z mědi.
  eng-WMB: to devise skillful works, to work in gold, and in silver, and in bronze,
  tam-TCV: நான் அவனுக்குத் தங்கத்தினாலும், வெள்ளியினாலும், வெண்கலத்தினாலும், சித்திர
    வேலைப்பாடுகளைச் செய்வதற்கும்,
  ceb-ULB: aron buhaton ang maanindot nga mga disinyo gamit ang bulawan, ang tumbaga,
    ug ang bronse;
  pol-UBG: Aby umiejętnie obmyślał projekty, do wyrobu ze złota, srebra i miedzi;
  urd-GVU: وہ نقشے بنا کر اُن کے مطابق سونے، چاندی اور پیتل کی چیزیں بنا سکتا ہے۔
  deu-1912: kunstreich zu arbeiten an Gold, Silber, Erz,
  kan-2017: ರತ್ನಗಳನ್ನು ಕೆತ್ತುವುದಕ್ಕೂ, ಮರದಲ್ಲಿ ಕೆತ್ತನೇ ಕೆಲಸಗಳನ್ನು ಮಾಡುವುದಕ್ಕೂ,
  ena-ena: Lɨba golɨ hɨvɨ lɨba silɨva hɨvɨ lɨba bɨlasɨ hɨvɨ akuaba akuaba huaci huaci
    agɨladɨ vivi saŋ hɨji ci iguacin uami.
  yap-yap: ni nge gonpiy rogon ya’an nib manigil me ngongliy ko gol, nge silber, nge
    bronze;
  hlt-MCSB: Sui neh ngun neh rhohum neh a saii te kopoek neh moeh saeh.
  mdy-ETH: ዬያሮ ጪንጩሞና ማዾንዶ ጎይሢ ማሊ ኬሲ ዎርቄይዳፓ፥ ቢራና ሞኦኖ ዓንጎናይዳፓ ዱማ ዱማ ባኣዚ ዒ ኮሻንዳኔ።
  twi-ASANTE: Ɔyɛ sika, dwetɛ ne kɔbere ho dwumfoɔ kɛseɛ.
  mwc-mwc: Kona saibira e bigayamei ba e kaobibeyebeyisi wai gold, silver, ba bronze
    yai te wosewose,
  eng-WEBU: to devise skillful works, to work in gold, and in silver, and in bronze,
  bnp-bnp: Ge rata a maka maki kamumu na gol, na silva, na bras.
  wal-wal: hegeekka hiillan oosuwaa halchchuwaa kessiiddi, worqqaappe, biraappenne
    nahaasiyaappe dumma dummabaa i oottanaassa.
  spa-PDDPT: inventar diseños, para labrar oro, plata y bronce,
  gun-gun: o'arandu rupi mba'emo ra'angaa ojapo aguã ouro, prata ha'e overa va'e gui,
  agu-BL: Ej nin xcyek i' tan xtxumle'n nin tan banle'n e'chk balaj ak'un te oro,
    sakal tu brons.
  ilo-ULB: a mangkorte iti balitok, pirak, ken bronse;
  kpg-kpg: ang gi nia bilaan nia mee humalia e haga hai hegau nia maa gi nia goolo,
    silber mo nia baalanga mmee;
  uig-ARA: تۈرلۈك-تۈرلۈك ھۈنەرلەرنى قىلالايدىغان، يەنى ئالتۇن، كۈمۈش ۋە مىس ئىشلىرىنى
    قىلالايدىغان،
  sus-sus: a xa nɔ wali tode a xaxili kui beenun a xa raba, a xa nɔ xɛɛma, gbeti,
    nun wure gbeeli rawalide,
  pon-2006: ong ni pilahnihada soangen mwahi koaros, oh ong wiepen soahng kan ni kohl,
    silper oh prons;
  ksd-ksd: Upi na nuk tadav ra umana enana papalum, ma na pait ot pa diat ma ra goled,
    ma ra silva, ma ra palariam gobol;
  tur-YTC: ta ki, ustaca işler tasarlasın, altında, gümüşde ve tunçda,
  grc-BRENT: καὶ ἀρχιτεκτονῆσαι, ἐργάζεσθαι τὸ χρυσίον, καὶ τὸ ἀργύριον, καὶ τὸν χαλκὸν,
    καὶ τὴν ὑάκινθον, καὶ τὴν πορφύραν, καὶ τὸ κόκκινον τὸ νηστὸν,
  ind-AYT: untuk membuat berbagai rancangan dari emas, perak, dan perunggu,
  nya-nya: Kulemba ndondomeko ya ntchito zaluso ndi kupanga zinthu zagolide, zasiliva
    ndi zamkuwa,
  hrv-hrv: da zamišlja nacrte za radove od zlata, srebra i tuča;
  mps-mps: '@see-verse:EXO.031.003'
  tpi-tpi: '@see-verse:EXO.031.003'
  dan-1931: til at udtænke Kunstværker og til at arbejde i Guld, Sølv og Kobber
  vie-OVCB: để vẽ kiểu và chế tạo các vật bằng vàng, bạc và đồng,
  guj-2017: એ માટે કે તે હોશિયારીથી નમૂનો તૈયાર કરે અને સોનામાં, ચાંદીમાં, પિત્તળમાં,
  pon-2006A: ong ni pilahnihada soangen mwahi koaros, oh ong wiepen soahng kan ni
    kohl, silper oh prons;
  por-BRBSL: para conceber trabalhos hábeis, para trabalhar em ouro, em prata e em
    bronze,
  cth-cth: sak hane Lungkaangcalah poukthainae hoi,
  twi-twi: sɛ ɔmfa nyɛ sika, dwetɛ ne kɔbere nnwinne ahorow,
  hlt-hlt: Sui neh ngun neh rhohum neh a saii te kopoek neh moeh saeh.
  tbz-SIM: Kòò níí bo nɑ kɛ́keutɛ́ dɛ̀ɛ̀ mu nyí bo, kɛ́ dɛ̀ dɔ̀ɔ̀nɛ̀ mɛbiɛrimɛ, nɛ̀
    mɛsɔɔ nnɛ̀ disɔɔwũɔ̃̀.
  msy-2020: '@see-verse:EXO.031.003'
  azb-azb: qızıl, gümüş və tuncla işləməyi bacarsın,
  eng-DBY: to devise artistic work — to work in gold, and in silver, and in copper,
  hin-2017: जिससे वह कारीगरी के कार्य बुद्धि से निकाल निकालकर सब भाँति की बनावट में,
    अर्थात् सोने, चाँदी, और पीतल में,
  wol-KYG: ngir muy nas ay liggéeyi wurus ak xaalis ak xànjar,
  bjr-bjr: Mifa koorannoo faqa siruaannoo faqa booroosannai faqa oonu mafi irisaidanoo
    oosana oosana ainaina akoofasauqa akara rimaria irirana faqa auquani feera amiqa.
  eng-YLT: to devise devices to work in gold, and in silver, and in brass,
  wat-wat: Ebe kana fata gonudi, siniva eketa bononisi ina ginivavisiya,
  eng-WYC-2017: to find out, or cast, whatever thing may be made subtly of gold, and
    silver, and brass,
  eng-WMBB: to devise skilful works, to work in gold, and in silver, and in bronze,
  urd-GVH: वह नक़्शे बनाकर उनके मुताबिक़ सोने, चाँदी और पीतल की चीज़ें बना सकता है।
  rug-rug: Boka taveti sa sari doduru tiṉitoṉa tolavaedi na leleadi pa tinavete, pude
    tavetavete nia sa qolo, siliva, meke na boronizi.
  gaz-gaz: Kunis akka inni warqeedhaan, meetii fi naasiidhaan hojii ogummaa hojjetuuf;
  fra-LSG: je l’ai rendu capable de faire des inventions, de travailler l’or, l’argent
    et l’airain,
  yal-yal: alogo a xa nɔ wali gbeene rakamalideni, a xɛmaan nawali, e nun gbetin nun
    sulana,
  haw-1868: E imi i na mea akamai, e hana hoi ma ke gala, a ma ke kala, a ma ke keleawe,
  arb-NAV: وَلِابْتِكَارِ فُنُونِ التَّصْمِيمَاتِ الْمَصْنُوعَةِ مِنَ الذَّهَبِ وَالْفِضَّةِ
    وَالنُّحَاسِ،
  ewe-ewe: Ŋutete blibo le eŋu hena nuwo wɔwɔ kple sika, klosalo kple akɔbli.
  eng-LEE: To devise works of art, to work in gold, and in silver, and in copper,
  asm-FB: সোণ, ৰূপ, আৰু পিতলত শিল্পিসুলভ নক্সাৰে কাম কৰিব।
  sus-A: عَ شَ نْ وَلِ تٌدٍ عَ شَشِلِ كُي بٍينُن عَ شَ رَبَ، عَ شَ نْ شّيمَ، فبٍتِ،
    نُن وُرٍ فبٍيلِ رَوَلِدٍ،
  fra-SBL: pour concevoir des ouvrages habiles, pour travailler l'or, l'argent et
    le bronze,
  hbo-hbo: לַחְשֹׁ֖ב מַחֲשָׁבֹ֑ת לַעֲשֹׂ֛ות בַּזָּהָ֥ב וּבַכֶּ֖סֶף וּבַנְּחֹֽשֶׁת׃
  eng-WYCLIFFE: to fynde out what euer thing may be maad suteli, of gold, and siluer,
    and bras, and marbil,
  piu-2006: '@see-verse:EXO.031.003'
  pjt-pjt: '@see-verse:EXO.031.003'
  cwe-cwe: muladi yatole sang'hano za umanyi, yahonde zahabu na hela na shaba,
  kik-kik: ya gũcora mĩcoro ya ũũgĩ indo-inĩ cia thahabu, na betha na gĩcango, na
  fra-NCL: pour faire des inventions, pour travailler l’or, l’argent et l’airain,
  cek-AK: Anih khaeah sui, sum kanglung hoi sum kamling sak thaihaih tok,
