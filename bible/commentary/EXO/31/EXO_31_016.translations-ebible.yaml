verse: EXO.031.016
translations:
  mal-C: അതുകൊണ്ട് ഇസ്രായേൽമക്കൾ നിത്യനിയമമായി ശബ്ബത്തിനെ തലമുറതലമുറയായി ആചരിക്കണം.
  deu-TKW: So sollen also die Israeliten den Sabbat beobachten, indem sie den Sabbat
    feiern von Geschlecht zu Geschlecht, kraft einer für alle Zeiten geltenden Verpflichtung.
  lin-lin: Bana ya Isalaele bakobatela mokolo ya Saba ; bango mpe bakitani na bango
    bakotosa yango lokola boyokani ya libela na libela.
  eng-LSV: and the sons of Israel have observed the Sabbath; to keep the Sabbath throughout
    their generations [is] a perpetual covenant—
  eng-GNV: Wherfore the children of Israel shall keepe the Sabbath, that they may
    obserue the rest throughout their generations for an euerlasting couenant.
  eng-WEBSTER: Wherefore the children of Israel shall keep the sabbath, to observe
    the sabbath throughout their generations, for a perpetual covenant.
  nhw-BL: Nochi israelitame ama huan iniixhuihua teipa ma amo tequitica ipan nopa
    tonali para mosiyajquetzase. Monequi quitlepanitase nopa tonali pampa quinextía
    nopa camanali catli nijchijtoc amohuaya.
  swh-ONEN: Waisraeli wataishika Sabato, kuiadhimisha kwa vizazi vijavyo kuwa Agano
    la milele.
  bba-bba: A de bɛɛ Isirelibɑ i n tɔ̃ɔ wɛ̃rɑruɡii ten woodɑ mɛm nɔɔwɑmmɛ, sere kɑ
    bɛɛn bibun bweserɔ, domi ɑrukɑwɑni ye, yɑ ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Wherefore the children of Israel shall keep the sabbath, to observe
    the sabbath throughout their generations, for a perpetual covenant.
  cpy-cpy: Otzimatyee ipinkathateero pisheninka-paeni iroka kiteejeri romaerintan-teetari,
    rootaki romaeri-mento. Ashi rowaero ojarentsiki-paeni ikashiya-kaenawo Naaka.
  wbp-wbp: Jalangu-jangka yungunkulu manngu-nyanyi nyampu yimi kuja karna-nyarra yimi-ngarrirni
    Jarrirtiyi-kirli. Manngu-nyangka warrardalu ngaju-nyangu yimi wajawaja-maninja-wangurlu
    yungurna-nyarra milya-pinyi kuja kankujulu wala nyina-juku ngajuku.
  luo-luo: Jo-Israel nyaka rit Sabato ka gitimoe nyasi kuom tienge duto mabiro kaka
    singruok mosiko.
  meu-meu: Israel taudia ese Dina Helaḡa bae matauraia uru idoidaia; ia na baine mia
    hanaihanai herohemainona toana.
  npi-ULB: त्यसकारण, इस्राएलीहरूले शबाथलाई मान्‍नैपर्छ । एउटा स्थायी विधिको रूपमा
    तिनीहरूका पुस्तौँ-पुस्तासम्म तिनीहरूले यसको पालना गर्नुपर्छ ।
  yor-yor: Nítorí náà ni àwọn ọmọ Israẹli yóò ṣe máa pa ọjọ́ ìsinmi mọ́, ẹ máa ṣe
    àkíyèsí rẹ̀ dé ìrandíran tó ń bọ̀ bí i májẹ̀mú títí láé.
  emp-NTPO: Bãrã israelerãba, bãrã warrarãneba yõbʌdarã bid̶a ʌ̃nãũbada ewarira waga
    pananida panʌa. Maʌ̃ra mãwã b̶aya.
  ind-ind: Umat Israel harus tetap menjaga hari Sabat dan menaatinya secara turun-temurun
    sampai selamanya.
  pes-OPCB: این قانون، عهدی جاودانی است و رعایت آن برای بنی‌اسرائیل نسل اندر نسل واجب
    است.
  aer-aer: Lyete-ngentyele, arrantherre, arrekantherre-artweye areye angkentye Atyinheke
    Saturday-akerte itirretyeke. Ikwere alkngwirretyale anaye The itelaretyenhenge
    arrantherre Ayenge tnakewarrerlenge.
  tgl-ULB: Kaya ang mga Israelita ay dapat panatilihin ang Araw ng Pamamahinga. Dapat
    nilang suriin ito saanman sa salinlahi ng kanilang bayan bilang isang palagiang
    batas.
  hui-hui: Isaraele wali agali tí horo ogoningi ha̱lo holenego irane habo nalolene
    bi lowinigo mitangi bialu tígua talialu buleore lalu lowinigo ogoniha ngagoni.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ဥ​ပုသ်​နေ့ ကို ပ​ဋိ​ညာဉ်​၏​အ​ထိမ်း​အ​မှတ်​အ​ဖြစ်​စောင့်
    ထိန်း​ရ​မည်။ ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ခြောက် ရက်​တွင်​ကောင်း​ကင်​နှင့်​မြေ​ကြီး​ကို​ဖန်​ဆင်း
    ၍၊ သတ္တ​မ​နေ့​၌​အ​လုပ်​မှ​နား​တော်​မူ​သည် ဖြစ်​သော​ကြောင့်၊-
  cbi-NTPO: Tsa' mitya iya chachillanu veta' veta' naakenu pañuba juntsangue' saaduma
    lekanu malunu Israel chachilla inchin juu malu kure', balenguunu dejuve. Tsaju'
    yalanu sera' jimu chachillaya naa-uwanuba tsanguentsunu dejuve.
  bod-N: དེ་བས་ན་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ངལ་གསོ་བའི་ཉིན་བསྲུང་དགོས་ཤིང་། དེ་དག་གི་བུ་རྒྱུད་རྣམས་ཀྱིས་ཀྱང་དུས་གཏན་གྱི་ཁ་ཆད་འདི་འགྱུར་བ་མེད་པར་བསྲུང་དགོས།
  sna-sna: VaIsraeri vanofanira kucherechedza Sabata, vachiripemberera kusvikira kuzvizvarwa
    zvinotevera sesungano isingaperi.
  spa-BLM: Por lo tanto, los hijos de Israel guardarán el sábado, para observar el
    sábado a través de sus generaciones, como un pacto perpetuo.
  cac-cac: Yuj chi', yovalil tze c'anab'ajej jun c'ual ic'oj ip chi'. A jun chi' yechel
    in trato tz'ajcan d'a masanil tiempo d'a co cal eyed'oc, yujto a in Jehová in
    d'a vaque' c'ual in b'onac satchaan̈ yed' sat luum tic, axo d'a yuquil c'ual vochnac
    vaan in munlaji, vic'annac vip, xchi Jehová.
  swh-ULB: Kwa ajili ya hayo wana wa Israeli wataishika Sabato. Kuiangalia sana hiyo
    Sabato katika vizazi vyao vyote, ni agano la milele.
  bel-bel: і хай шануюць сыны Ізраілевыя суботу, сьвяткуючы суботу ў роды свае, як
    наказ вечны;
  deu-ELBBK: 'Und die Kinder Israel sollen den Sabbat beobachten, um den Sabbat zu
    feiern bei ihren Geschlechtern: ein ewiger Bund.'
  mbb-OT: Umbe sikiyu is menge Israilihanen, kinahanglan he tumana niw is ibpetuman
    ku keniyu te Andew te Kedhimeley taman te huziyan he lapis te menge kevuwazan.
    Su iyan heini pirmeninti he tuus te ebpedayun he kebpekid-uyun ku keniyu. Su seled
    te heenem he andew mibeelan ku is langit wey is kelibutan, ne te ikepitu he andew
    ne midhimeley a.”
  mal-2015: ആകയാൽ യിസ്രായേൽമക്കൾ തലമുറതലമുറയായി ശബ്ബത്തിനെ നിത്യനിയമമായിട്ടു ആചരിക്കേണ്ടതിന്നു
    ശബ്ബത്തിനെ പ്രമാണിക്കേണം.
  gup-gup: Ngudda nawu Israel ngunkebmawahmeng dja warridj nawu mawahmawah ngudberre,
    wanjh ngurrikarrmen manmekbe Sabbath munguyh munguyh. Mahni Sabbath wanjh kamenyime
    bu ngaye ngawokkurrmerrinj ngudberre rowk.
  gvs-gvs: Komi Isileli tubunao maliyalina aba waiwasi ana lovina kokabiikaōne tuta
    liliuna. Maliyalinayana moe guna kanasíuna ikaiyako vata yaimi goi. Tauna malamalágata
    tamo tamo simamaima bei sikabiikaone.
  rmc-rmc: O Izraeliti andre dojekh pokoleňje mi doľikeren o šabat sar zmluva pro
    furt.
  nlg-nlg: Ghau na vure ni Israel, kau righitaonia na Sabbath ke va me va.
  pes-OPV: پس بنی‌اسرائیل سبت را نگاه بدارند، نسلا بعد نسل سبت را به عهد ابدی مرعی
    دارند.
  ron-1924: Копиий луй Исраел сэ пэзяскэ Сабатул, прэзнуинду-л, ей ши урмаший лор,
    ка ун легэмынт некурмат.
  ben-OBCV: আগামী বংশপরম্পরায় দীর্ঘস্থায়ী এক নিয়মরূপে সাব্বাথবার উদ্‌যাপন করার
    মাধ্যমে ইস্রায়েলীদের তা পালন করতে হবে।
  som-som: Sidaas daraaddeed reer binu Israa'iil waa inay sabtida dhawraan, iyagoo
    ka ab ka ab sabtida u dhawra axdi weligiis ah aawadiis.
  lat-VUC: Custodiant filii Israël sabbatum, et celebrent illud in generationibus
    suis. Pactum est sempiternum
  eng-ASVBT: Wherefore the children of Israel shall keep the sabbath, to observe the
    sabbath throughout their generations, for a perpetual covenant.
  ita-1885: Osservino adunque i figliuoli d'Israele il Sabato, per celebrarlo per
    le loro età, per patto perpetuo.
  eng-LXXUP: And the children of Israel shall keep the Sabbaths, to observe them throughout
    their generations.
  eng-ULB: Therefore the Israelites must keep the Sabbath. They must observe it throughout
    their people's generations as a permanent law.
  spa-VBL: Los israelitas deben guardar el sábado, observando el sábado como un acuerdo
    eterno para las generaciones futuras.
  fra-_FOB: Ainsi les enfants d'Israël observeront le sabbat, pour célébrer le sabbat
    dans toutes leurs générations, comme une alliance perpétuelle.
  mal-mal: ആകയാൽ യിസ്രായേൽ മക്കൾ തലമുറതലമുറയായി ശബ്ബത്തിനെ നിത്യനിയമമായി ആചരിക്കേണ്ടതിന്
    ശബ്ബത്തിനെ പ്രമാണിക്കണം.
  urd-GVR: Isrāīliyoṅ ko hāl meṅ aur mustaqbil meṅ Sabat kā din abadī ahd samajh kar
    manānā hai.
  suz-BL: मोपतीके इस्राएलीपुकीमी नाइक्‍तीक नाक्‍ती मानेचा माल्‍नीम। मेको नाक्‍ती गेना
    हना यो आन चच युइ सम्‍म कबल पतीके बाक्‍ब। मर्कूस २:२७-२८
  ita-1927: I figliuoli d’Israele quindi osserveranno il sabato, celebrandolo di generazione
    in generazione come un patto perpetuo.
  ckb-ckb: نەوەی ئیسرائیل شەممە بپارێزن، بۆ ئەوەی نەوەکانیان وەک پەیمانێکی هەتاهەتایی
    پەیوەست بن بە شەممەوە.
  eng-BBE: And the children of Israel are to keep the Sabbath holy, from generation
    to generation, by an eternal agreement.
  kan-OKCV: ಹೀಗಿರಲಾಗಿ ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ತಲತಲಾಂತರಗಳಲ್ಲಿ ನಿತ್ಯ ಒಡಂಬಡಿಕೆಯಾಗಿ ಆಚರಿಸುವಂತೆ
    ಸಬ್ಬತ್ ದಿನವನ್ನು ಕೈಗೊಳ್ಳಬೇಕು.
  bbb-bbb: Ijadufuo e Isureroko ije nika maza boeje mazani ije abena mukoreigia samuakinu
    vafo.
  tam-2017: ஆகையால், இஸ்ரவேலர்கள் தங்களுடைய தலைமுறைதோறும் ஓய்வுநாளை நித்திய உடன்படிக்கையாக
    அனுசரிக்கும்படி, அதைக் கைக்கொள்ளவேண்டும்.
  spa-RV-1909: 'Guardarán, pues, el sábado los hijos de Israel: celebrándolo por sus
    edades por pacto perpetuo:'
  ron-BTF: De aceea copiii lui Israel să țină sabatul, ca să țină sabatul prin generațiile
    lor, ca legământ continuu.
  eng-WEBP: Therefore the children of Israel shall keep the Sabbath, to observe the
    Sabbath throughout their generations, for a perpetual covenant.
  eng-FBV: The Israelites must keep the Sabbath, observing the Sabbath as an everlasting
    agreement for generations to come.
  nld-1939: Zo moeten de Israëlieten de sabbat onderhouden, en hem vieren van geslacht
    tot geslacht krachtens een eeuwig verbond.
  nch-BL: Nochi israelitame ama huan iniixhuihua teipa ma amo tequitica ipan nopa
    tonali para mosiyajquetzase. Monequi quitepanitase nopa tonali pampa quinextía
    nopa camanali cati nijchijtoc amohuaya.
  vie-1934: Aáy vậy, dân Y-sơ-ra-ên sẽ giữ ngày sa-bát trải các đời của họ, như một
    giao ước đời đời.
  hin-CV: इस्राएलियों में इस दिन को विश्राम दिन मानकर उनकी सारी पीढ़ी हमेशा इस वाचा
    को याद रखते हुए इस दिन को माने.
  eng-OURB: Therefore the children of Israel [God prevails] shall keep the Shabath
    ·Intermission·, to observe the Shabath ·Intermission· throughout their generations,
    for a perpetual covenant ·binding contract between two or more parties·.
  spa-BES: Y los hijos de Israel han de guardar el día de reposo santo, de generación
    en generación, por un acuerdo eterno.
  tdx-tdx: Aa le hitàñe o Sabatao o ana’ Israeleo; hambena’ iareo o Sabotseo amo hene
    tarira’ iareo mifandimbeo ho fañina nainai’e tsy modo.
  vid-vid: Ahyo Waisilaeli wolyamila Zuwa lya Kwesela na wolidita kuli lulelo lwao
    lweng'ha kota ilagano lya mazuwa gose.
  eng-OKE: And the sons of Israel shall keep the Sabbath to fulfil (perform) the Sabbath
    unto their generations, a statute forever.
  tha-KJV: เหตุ​ฉะนี้ ชนชาติ​อิสราเอลจงรักษาวันสะบาโตไว้ คือถือวันสะบาโตตลอดชั่วอายุของเขาเป็นพันธสัญญาเนืองนิตย์
  por-BR-2018: 'Guardarão, pois, o sábado os filhos de Israel: celebrando-o por suas
    gerações por pacto perpétuo:'
  deu-ELO: 'Und die Kinder Israel sollen den Sabbath beobachten, um den Sabbath zu
    feiern bei ihren Geschlechtern: ein ewiger Bund.'
  eng-WYC-2018: The sons of Israel keep [the] sabbath, and hallow it in their generations;
    it is a covenant everlasting (The Israelites shall keep the Sabbath, and make
    it holy in all their generations; it is an everlasting covenant)
  epo-epo: Kaj la Izraelidoj observu la sabaton, por fari la sabaton en siaj generacioj
    eterna interligo.
  uig-PIN: Israillar xabat künini tutuxi kerǝk; ular ǝbǝdiy ǝⱨdǝ süpitidǝ uni ǝwladtin
    ǝwladⱪiqǝ tutsun.
  beo-beo: Amo eso da Na Gousa:su amo dawa:digima:ne olelesu gala. Amaiba:le, Isala:ili
    dunu! Dilia amo sema noga:le dawa:ma!
  tpi-OTNT: Yupela Israel i mas malolo long dispela de, long wanem, em i wanpela kontrak
    i stap oltaim, yupela i bin promis long bihainim.
  hau-SA: Isra’ilawa za su kiyaye Asabbaci, suna bikinsa daga tsara zuwa tsara a matsayin
    madawwamin alkawari.
  uig-LAT: Israillar shabat künini tutushi kérek; ular ebediy ehde süpitide uni ewladtin
    ewladqiche tutsun.
  nde-nde: Abako-Israyeli kumele bagcine iSabatha, baligcine kuzizukulwane zabo ezizayo
    njengesivumelwano esingapheliyo.
  ton-ton: Ko ia, ʻe tauhi ʻae Sāpate ʻe he fānau ʻa ʻIsileli, ke tokanga ki he Sāpate
    ʻi homou ngaahi toʻutangata kotoa pē, ko e fuakava maʻuaipē ia.
  ces-1613: Protož ostříhati budou synové Izraelští soboty, tak aby světili sobotu
    po rodech svých smlouvou věčnou.
  eng-WMB: Therefore the children of Israel shall keep the Sabbath, to observe the
    Sabbath throughout their generations, for a perpetual covenant.
  tam-TCV: இஸ்ரயேலர் தலைமுறைதோறும், ஓய்வுநாளை கைக்கொண்டு நிரந்தர உடன்படிக்கையாக அதைக்
    கொண்டாடவேண்டும்.
  ceb-ULB: Busa ang mga Israelita kinahanglan magbantay gayod sa Adlawng Igpapahulay.
    Kinahanglan sundon nila kini hangtod sa mosunod pa nilang mga kaliwatan ingon
    nga balaod nga dili na gayod mausab.
  pol-UBG: Dlatego synowie Izraela będą przestrzegać szabatu, zachowując szabat przez
    wszystkie pokolenia jako wieczną ustawę.
  urd-GVU: اسرائیلیوں کو حال میں اور مستقبل میں سبت کا دن ابدی عہد سمجھ کر منانا ہے۔
  deu-1912: Darum sollen die Kinder Israel den Sabbat halten, daß sie ihn auch bei
    ihren Nachkommen halten zum ewigen Bund.
  kan-2017: ಆದುದರಿಂದ ಇಸ್ರಾಯೇಲರು ಸಬ್ಬತ್ ದಿನವನ್ನು ಆಚರಿಸಬೇಕು. ಈ ಆಚರಣೆಯು ಅವರಿಗೂ, ಅವರ ಸಂತತಿಯವರಿಗೂ
    ಶಾಶ್ವತವಾದ ನಿಯಮವಾಗಿದೆ.
  ena-ena: Isɨlaelɨ hɨdɨlɨ namɨlaŋ mɨhiŋ heŋ alusɨhalaŋ aba abi aba abɨha uami. Naludɨ
    ninanadinalu ajihalinalu iamɨlɨhalinalu mufɨli mufɨli iahavɨbali agɨlaŋ avi hameŋ
    laci ala lɨhavɨbali aba abi aba abɨha uami. Alusɨsɨ mɨhiŋ agasaŋ ala igahɨlavɨla
    ciaŋ mɨguavɨla naludɨ abin aba abi aba abɨha uami. Ciaŋ mɨguavɨla abin agaŋ hameŋ
    laci hameŋ laci hɨnibali aba abi aba abɨha uami.
  yap-yap: Girdi’ nu Israel e ngar ayuweged e rofen ney ni aram e bpow ko fare m’ag.
  hlt-MCSB: Te dongah Israel ca rhoek loh Sabbath te tuem saeh. Sabbath a saii te
    a cadilcahma ham khaw kumhal kah paipi la om saeh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ዬኖ ኬሎ ዶዲ ናንጋ ጫኣቁሞ ማላታ ማሂ ካፖንጎ፤
  twi-ASANTE: Momfa nna nsia nyɛ mo nnwuma nyinaa, ɛfiri sɛ, ɛda a ɛtɔ so nson no
    yɛ homeda kronkron ma Awurade. Saa mmara yi yɛ apam ne ahyɛdeɛ a ɛwɔ hɔ daa ma
    Israelfoɔ.
  eng-WEBU: Therefore the children of Israel shall keep the Sabbath, to observe the
    Sabbath throughout their generations, for a perpetual covenant.
  bnp-bnp: E huriki a Israel, ri gi malo vona a parava iea, e huriki a hamone ria
    ri gi ramai vakaroroa a ngava dagi iea na maka pida ge valai.
  wal-wal: Israa7eelati ha Sambbata gallassaa yeletaappe yeletau merinaa malaata oottidi
    bonchchona.
  spa-PDDPT: Los hijos de Israel guardarán el sábado, y lo celebrarán como pacto perpetuo
    a través de sus generaciones.
  gun-gun: Ha'e nunga rupi Israel kuery sábado ára py ikuai 'rã ha'e rami, xereve
    guarã ajapo va'ekue opa e'ỹ va'e re ima'endu'a reve araka'e rã peve.
  agu-BL: Cha'stzun te tajwe'n tan chixome'n yi e' xonl Israel te yi jun ca'wle'j
    na tajwe'n tan chibnol tane'n yi jun k'ej ujle'n. Na i'tz jun trat yi ja bixe'
    skaxo'l tzituch' nin tu yi chixonl sbne' opon tunintz.
  ilo-ULB: Masapul ngarud a salimetmetan dagiti Israelita ti Aldaw a Panaginana. Masapul
    a ngilinenda daytoy iti amin a kaputotan dagiti tattaoda a kas maysa nga agnanayon
    a linteg.
  kpg-kpg: Digau Israel e hai loo gi daahi di laangi deenei bolo ma di haga modongoohia
    ni di hagababa.
  uig-ARA: ئىسرائىللار شابات كۈنىنى تۇتۇشى كېرەك؛ ئۇلار ئەبەدىي ئەھدە سۈپىتىدە ئۇنى
    ئەۋلادتىن ئەۋلادقىچە تۇتسۇن.
  sus-sus: Isirayilakae xa e ɲɛngi sa malabui lɔxɔɛ xɔn ma, e a rabatu waxati birin.
    Saatɛ na a ra naxan mu kanama abadan.
  pon-2006: Mehn Israel kan pahn kin wauneki rahnen kommoal wet nin duwen kilel en
    inowo.
  ksd-ksd: Kari ra tarai Israel diat a nuk pa ra Bung Sabat, upi diat a ru ia ta kadia
    lavur taun tarai, a kunubu pa na mutu.
  tur-YTC: Bu nedenle İsrael'in çocukları, daimi bir antlaşma gereği olarak, kuşaklar
    boyunca Şabat'a uymak için Şabat'ı tutacaklar.
  grc-BRENT: Καὶ φυλάξουσιν οἱ υἱοὶ Ἰσραὴλ τὰ σάββατα, ποιεῖν αὐτὰ εἰς τὰς γενεὰς
    αὐτῶν·
  ind-AYT: Sebab itu, bangsa Israel harus memelihara Sabat untuk merayakan Sabat,
    turun-temurun, sebagai suatu perjanjian untuk selamanya.
  nya-nya: Aisraeli onse komanso zidzukulu zawo mʼtsogolo azidzasunga tsiku la Sabata
    ngati pangano lamuyaya.
  hrv-hrv: Stoga neka Izraelci drže subotu - svetkujući je od naraštaja do naraštaja
    - kao vječni savez.
  mps-mps: Dage Israel bage te sogo toma nao, magi baso meni, te polobadu te po dąų
    wai elaluai, dagego po dąų olama, te wali paibao wai dao. Tama tibaso, nosali
    dagego tama tidi pao.
  tpi-tpi: Yupela Israel i mas malolo long dispela de, long wanem, em i wanpela kontrak
    i stap oltaim, yupela i bin promis long bihainim.
  dan-1931: 'Israelitterne skal holde Sabbaten, så at de fejrer Sabbaten fra Slægt
    til Slægt som en evig gyldig Pagt:'
  vie-OVCB: Vậy, người Ít-ra-ên phải giữ ngày Sa-bát, ngày thánh của Chúa Hằng Hữu.
    Phải tôn trọng quy tắc này mãi mãi, từ thế hệ này sang thế hệ khác.
  guj-2017: માટે ઇઝરાયલના લોકોએ મારી અને તેઓની વચ્ચેના કરાર તરીકે વિશ્રામવાર પેઢી
    દર પેઢી પાળવાનો છે.
  pon-2006A: Mehn Israel kan pahn kin wauneki rahnen kommoal wet nin duwen kilel en
    inowo.
  por-BRBSL: Therefore os filhos de Israel guardarão o Sábado, para observar o Sábado
    ao longo de suas gerações, para um pacto perpétuo.
  aly-aly: Saturday arrpanenhel arrantherr ltyerrayntetyek warrkirrey-angenh. Arrantherr
    INGKARTek iterr-ayntetyek inkwerelhemel, ingkern-penhel-rnem arrpemarl aleth-antey.
  cth-cth: Hatdawkvah, Isarelnaw ni sabbath teh a ca catoun totouh a yungyoe lawkkam
    lah awm seh.
  twi-twi: Ɛsɛ sɛ Israelfo no di Homeda no, wonni mma awo ntoatoaso no nhu sɛ ɛyɛ
    apam afebɔɔ.
  hlt-hlt: Te dongah Israel ca rhoek loh Sabbath te tuem saeh. Sabbath a saii te a
    cadilcahma ham khaw kumhal kah paipila om saeh.
  tbz-SIM: Isidɑyɛɛribɛ nyɛ̃́ tɛom̀pùtɛ̀ kó diyiè kpɛ́í, kɛ̀ dì ntú ti kó mɛtɑummɛ̀
    sɑ̃́ɑ̃̀.
  msy-2020: Kar Akar Dɨkɨrɨzir Gavgavir ia gɨn mangasa akam akɨrizim, kamaghɨn, ia
    Israelia dughiar kamɨn avughsɨ ikɨvɨra ikɨ mangɨtɨ ian gɨn izamin adarazi kamaghɨra
    damuam.
  azb-azb: İsrail övladları nəsildən-nəslə əbədi əhd kimi Şənbə gününə riayət və əməl
    etsinlər.
  eng-DBY: And the children of Israel shall keep the sabbath, to observe the sabbath
    throughout their generations — [it is] an everlasting covenant.
  hin-2017: इसलिए इस्राएली विश्रामदिन को माना करें, वरन् पीढ़ी-पीढ़ी में उसको सदा
    की वाचा का विषय जानकर माना करें।
  wol-KYG: Na bànni Israyil wormaal bésub Noflaay, nañu sàmm bésub Noflaay, ñook seen
    askan. Kóllëre la gu sax dàkk.
  bjr-bjr: Isaraee maqannaasa innee faqa qinee faqa moodaanaki kunnanara mi faasaanafa
    uqannifiqaani.
  eng-YLT: and the sons of Israel have observed the sabbath; to keep the sabbath to
    their generations [is] a covenant age-during,
  eng-WYC-2017: The sons of Israel keep [the] sabbath, and hallow it in their generations;
    it is a covenant everlasting
  eng-WMBB: Therefore the children of Israel shall keep the Sabbath, to observe the
    Sabbath throughout their generations, for a perpetual covenant.
  urd-GVH: इसराईलियों को हाल में और मुस्तक़बिल में सबत का दिन अबदी अहद समझकर मनाना
    है।
  rug-rug: Kaqu kopu nia ri na tie Izireli sa rane Sabati, guana keke vina gilagila
    tanisa vinariva egoi koe Zihova, meke koari na tie Izireli.
  gaz-gaz: Israaʼeloonni Sanbata kana kakuu bara baraa godhatanii dhaloota dhufu keessa
    haa eegan.
  fra-LSG: Les enfants d’Israël observeront le sabbat, en le célébrant, eux et leurs
    descendants, comme une alliance perpétuelle.
  yal-yal: Isirayila kaane xa Matabu Lɔxɔn suxu, e yixɛtɛne birin xa Matabu Lɔxɔn
    sanla raba. Habadan layirin na a ra.
  haw-1868: A e malama na mamo a Iseraela i ka sabati e hooponopono i ka sabati, i
    ko lakou hanauna, i berita mau loa.
  arb-NAV: لِيَحْفَظْ بَنُو إِسْرَائِيلَ السَّبْتَ وَيَحْتَفِلُوا بِهِ فِي كُلِّ أَجْيَالِهِمْ
    عَهْداً أَبَدِيًّا.
  ewe-ewe: Miwɔ dɔ ŋkeke ade ko, elabena ŋkeke adrelia nye ŋkeke tɔxɛ hena dzudzɔ,
    eye wòle kɔkɔe na nye Yehowa. Se sia nye nubabla mavɔ, eye wòle be Israelviwo
    nawɔ edzi.
  eng-LEE: And the children of Israel shall keep the sabbath, to observe the sabbath
    throughout their generations, for a perpetual covenant.
  asm-FB: এই হেতুকে ইস্ৰায়েলী লোকসকলে চিৰস্থায়ী বিধিৰূপে পুৰুষানুক্ৰমে মানি চলিবলৈ
    এই বিশ্ৰাম দিন পালন কৰিবা।
  sus-A: عِسِرَيِلَكَيٍ شَ عٍ حّنفِ سَ مَلَبُي لْشْي شْن مَ، عٍ عَ رَبَتُ وَشَتِ بِرِن.
    سَاتّ نَ عَ رَ نَشَن مُ كَنَمَ عَبَدَن.
  fra-SBL: C'est pourquoi les enfants d'Israël garderont le sabbat, pour l'observer
    de génération en génération, comme une alliance perpétuelle.
  hbo-hbo: וְשָׁמְר֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל אֶת־הַשַּׁבָּ֑ת לַעֲשֹׂ֧ות אֶת־הַשַּׁבָּ֛ת
    לְדֹרֹתָ֖ם בְּרִ֥ית עֹולָֽם׃
  eng-WYCLIFFE: The sones of Israel kepe sabat, and halewe it in her generaciouns;
  piu-2006: '@see-verse:EXO.031.015'
  pjt-pjt: '@see-verse:EXO.031.015'
  cwe-cwe: Waisilaili waizindilile Siku ya Mhumulo na waitende kwa nyelesi zawo zose
    fana viya lagano da siku zose.
  kik-kik: andũ a Isiraeli nĩmathĩkagĩre Thabatũ, mamĩkũngũyagĩre ĩtuĩke kĩrĩkanĩro
    gĩa gũtũũra njiarwa iria igooka.
  fra-NCL: Les enfants d’Israël observeront le sabbat et le célébreront, eux et leurs
    descendants, comme une alliance perpétuelle.
  cek-AK: To pongah Israel kaminawk loe, angzo han koi a caanawk dung khoek to, dungzan
    lokkamhaih ah patoh hanah, Sabbath ni to zaa oh.
  cuk-cuk: ”Degisoggu, Israel-dulemala obunnoged-ibagi arbaosurmalad. E-waganmargala
    we-Igar degisadegu-mai guoed.
  uig-CYR: Исраиллар шабат күнини тутуши керәк; улар әбәдий әһдә сүпитидә уни әвлаттин
    әвлатқичә тутсун.
  tel-2017: ఇశ్రాయేలు ప్రజలు తమ తరతరాలు విశ్రాంతి దిన ఆచారం పాటించి ఆ దినాన్ని ఆచరించాలి.
    ఇది శాశ్వత కాలం నిలిచి ఉండే నియమం.
  hat-BSA: Konsa, fis Israël yo va obsève Saba a, pou selebre Saba a pandan tout jenerasyon
    pa yo kòm yon akò ki p ap janm sispann.
  kos-kos: Ke ma inge mwet Israel in karinganang len se inge in akfulatye, tuh akilenyen
    sie wuleang nwe tok.
  hbo-WLC: וְשָׁמְר֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל אֶת־הַשַּׁבָּ֑ת לַעֲשׂ֧וֹת אֶת־הַשַּׁבָּ֛ת
    לְדֹרֹתָ֖ם בְּרִ֥ית עוֹלָֽם׃
  ibo-ibo: Ndị Izrel ga-edebe ụbọchị Izuike, na-eme mmemme ya nʼọgbọ niile, dịka ọgbụgba
    ndụ nke ebighị ebi.
  ory-ory: ଏହେତୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଅନନ୍ତକାଳୀନ ନିୟମ ରୂପେ ପୁରୁଷାନୁକ୍ରମେ ମାନ୍ୟ କରିବା ପାଇଁ
    ବିଶ୍ରାମବାର ପାଳନ କରିବେ।
  chk-chk: Iei mine ekewe chon Israel repwe apini ewe ränin sapat o aüöchü pinin seni
    eu täppin aramas tori eu täppin, pwe asisilen eu pwon esemüch.
  rop-rop: Ola Isreil pipul garra kipum det lowa blanga det Sebathdei, dumaji im sain
    blanga det strongwan pramis weya aibin meigim garram olabat,
  ukr-1871: 'І допильновувати мусять синове Ізрайлеві суботи, щоб сьвяткувати суботу
    в родах їх: Заповідь на віки.'
  bch-bch: Gimi Israel toman ngan lemi gergeu ga tibutibumi tiuotot muriai, manta
    aearagimi ngan Ado Earainga aea. Ngansa eine posanga tautaunga ede narau toman
    ngan gimi, ta eine ga ienono ga ilalala ga ila.
  deu-1951: Und zwar sollen die Kinder Israel den Sabbat halten, damit sie ihn für
    alle ihre Geschlechter zum ewigen Bunde machen.
  eng-JPS: Wherefore the children of Israel shall keep the sabbath, to observe the
    sabbath throughout their generations, for a perpetual covenant.
  srp-1865: Zato æe èuvati sinovi Izrailjevi subotu praznujuæi subotu od koljena do
    koljena zavjetom vjeènim.
  lug-lug: Noolwekyo abaana ba Isirayiri banaakumanga olunaku lwa Ssabbiiti, nga balujjukira
    mu mirembe gyabwe gyonna, ng’endagaano etaggwaawo.
  heb-heb: ושמרו בני ישראל את השבת לעשות את השבת לדרתם ברית עולם׃
  ben-IRV: অতএব ইস্রায়েল সন্তানরা চিরদিনের ব্যবস্থা হিসাবে বংশের পরম্পরা অনুসারে
    বিশ্রামদিন রক্ষা করার জন্য বিশ্রামদিন পালন করবে।
  pan-pan: ਉਪਰੰਤ ਇਸਰਾਏਲੀ ਸਬਤ ਦੀ ਮਨੌਤ ਕਰਨ ਅਤੇ ਆਪਣੀਆਂ ਪੀੜ੍ਹੀਆਂ ਤੱਕ ਇੱਕ ਵਿਸ਼ਰਾਮ ਦਾ ਦਿਨ
    ਕਰ ਕੇ ਮੰਨਣ ਕਿਉਂ ਜੋ ਉਹ ਸਦਾ ਲਈ ਇੱਕ ਨੇਮ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ ဣသရေလ အမျိုးသား အစဉ် အဆက်တို့သည်၊ ထာဝရ ပဋိညာဉ် ဖြစ်စေခြင်းငှါ
    ၊ ဥပုသ် နေ့ရက်အစဉ်အတိုင်းဥပုသ် စောင့် ရကြမည်။
  hmo-hmo: Israela taudia ese inai Sabati Dina do idia matauraia ela bona hanaihanai,
    badina ia be umui ese lau danu gwauhamata taravatuna umui karaia ena toana.
  urd-urd: तब बनी — इस्राईल सबत को मानें और नसल दर नसल उसे हमेशा का 'अहद' जानकर उसका
    लिहाज़ रख्खें।
  rus-SYN: и пусть хранят сыны Израилевы субботу, празднуя субботу в роды свои, как
    завет вечный;
  bqc-SIM: Isailiↄ lí kã́mabogↄↄpi yãda, aa dilɛ gbia e ń buiwa ma bàakuańnↄ
    yã́ ũ.
  tcz-CHONGTHU: Hijeh a chu Israel chate jousen cholngah nikho theng hi beitih neilouva
    nanit jing diu, cholngah nikho chu aman jing diu, bei tih nei louva anit jing
    jing diuva ahiye.
  mar-mar: इस्राएल लोकांनी शब्बाथ पाळावा; शब्बाथ हा निरंतरचा करार समजून त्यांनी तो
    पिढ्यानपिढ्या पाळावा.
  qub-qub: «Chaynöpami Israelcunaga nishänölla säbadu jamay junajta imaycamapis rispitanga.
    Chayno rispitarga conträtu rurashanchïtami imaypis cumlenga.
  bqp-bqp: Isarailanↄ gↄ̃ kámmabogↄrↄ pì yã kũna ò ditɛ gↄrↄ zↄ̃kↄ̃ ũ ari ń buria
    ma bàka kunna kũńwo yã ũ.
  hat-hat: Se tout pèp la nèt ki pou respekte jou repo a de pitit an pitit. Se yon
    kontra ki la pou tout tan.
  eng-BSB: The Israelites must keep the Sabbath, celebrating it as a permanent covenant
    for the generations to come.
  tod-tod: Izelayɛle nuiti ta dooɠo foloi maaɲɛ, tiya-o, ti-mavofodaiti-yo, é ɠɛ
    ga ɠɔoɠɔ minazeɠegi.
  eng-WEBPB: Therefore the children of Israel shall keep the Sabbath, to observe the
    Sabbath throughout their generations, for a perpetual covenant.
  kbq-kbq: Israeli vahe'mo'za mani fruhu kna (Sabat) kegava nehanageno, henkama mani'zama
    esaza zamagehe'mo'za muse nehu'za ana mani fruhu huvempa knamofona kegava huvava
    hu'za vugahaze.
  nhe-BL: Nochi israelitame ama huan ininteipa ixhuihua ma ax tequitica ipan nopa
    tonali para mosiyajcahuase. Monequi quitlepanitase nopa tonali pampa quinextía
    nopa tlajtoli tlen nijchijtoc imohuaya.
  bus-bus: Isarailinↄ gaegↄ̃ kámmabogurↄↄ pì yã kũna aↄ̃ diɛ gurↄ ìsi ũ ai ń boriia
    ma bà kuunańyo yã ũ.
  gub-BL: Tuwe teko Izaew izuapyapyr umurkatu a'e 'ar ihewe zanezeupeupe ze'eg awer
    iapo katu awer hexak kar pà wà nehe.
  eng-DRA: Let the children of Israel keep the sabbath, and celebrate it in their
    generations. It is an everlasting covenant
