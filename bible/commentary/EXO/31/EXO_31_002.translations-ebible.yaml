verse: EXO.031.002
translations:
  mal-C: “ഇതാ, യെഹൂദാഗോത്രത്തിൽ ഹൂരിന്റെ മകനായ ഊരിയുടെ മകൻ ബെസലേലിനെ ഞാൻ പേരുചൊല്ലി
    വിളിച്ചിരിക്കുന്നു.
  deu-TKW: Merke auf! Ich habe Bezaleel, den Sohn Uris, des Sohnes Hurs, vom Stamme
    Juda, namentlich berufen und ihn erfüllt mit göttlichem Geiste,
  lin-lin: — Yoka, naponi Betisaleyeli, mwana mobali ya Uri, mwana mobali ya Wuri,
    moto ya libota ya Yuda ;
  eng-LSV: “See, I have called by name Bezaleel, son of Uri, son of Hur, of the tribe
    of Judah,
  eng-GNV: Behold, I haue called by name, Bezaleel the sonne of Vri, the sonne of
    Hur of the tribe of Iudah,
  eng-WEBSTER: 'See, I have called by name Bezaleel the son of Uri, the son of Hur,
    of the tribe of Judah:'
  nhw-BL: “Xiquita, na nijtlapejpenijtoc Bezaleel catli icone Uri huan iixhui Hur
    catli tlacatqui ipan nopa hueyi familia tlen iixhuihua Judá.
  swh-ONEN: “Tazama, nimemchagua Bezaleli mwana wa Uri, mwana wa Huri, wa kabila la
    Yuda,
  bba-bba: wee nɑ Bɛsɑlɛli, Urin bii, Hurin debubu ɡɔsɑ Yudɑn bweseru sɔɔ.
  eng-KJVCPB: 'See, I have called by name Bezaleel the son of Uri, the son of Hur,
    of the tribe of Judah:'
  luo-luo: “Ngʼe ni aseyiero Bezalel wuod Uri, ma wuod Hur, maa e dhood Juda,
  meu-meu: Vada na abia hidi tauna ladana na Besalele, Uri natuna, Huru tubuna, Iuda
    iduhuna tauna.
  npi-ULB: “हेर्, मैले यहूदाको कुलबाट हूरको नाति, ऊरीको छोरो बजलेललाई डाकेको छु ।
  yor-yor: “Wò ó, Èmi ti yan Besaleli ọmọ Uri, ọmọ Huri, ti ẹ̀yà Juda,
  emp-NTPO: –Ũrĩdua. Mʌ̃a Uri warra Bezaleelda edasia mʌ̃ wua de od̶i ẽberãrã boroda
    b̶amãrẽã. Idjira Judad̶eba yõna Hur wiuzaquea.
  ind-ind: “Untuk memimpin semua tugas dalam pembuatan kemah-Ku, Aku sudah memilih
    Bezalel dari suku Yehuda. Dia adalah anak Uri dan cucu Hur.
  pes-OPCB: «من بِصَلئیل را که پسر اوری و نوهٔ حور از قبیلهٔ یهودا است انتخاب کرده‌ام
  tgl-ULB: “Tingnan mo, tinawag ko sa pangalan si Bezalel anak na lalaki ni Uri na
    anak na lalaki ni Hur, mula sa lipi ni Juda.
  hui-hui: Bi larogo hale habe. I̱na agali mbira Yuda hameigini karu aria Hua aguane
    Uri igini Besalele dabo heledo.
  mya-mya: '@see-verse:EXO.031.001'
  cbi-NTPO: Judánu sera' jimulanu Hur' paña, Urí' na, Besalelnaa mi'ke' kayu,
  bod-N: ལྟོས་དང་། བདག་གིས་ཡ་ཧུ་དཱ་ཚོ་པ་ནས་ཧུ་རཱའི་བུ་ཨོའུ་རེལ་དེའི་བུ་པི་ཟིད་ཨེལ་གྱི་མིང་ནས་བོས་ཤིང་།
  sna-sna: “Tarira ndasarudza Bhezareri mwanakomana waUri, mwanakomana waHuri, worudzi
    rwaJudha,
  spa-BLM: “He aquí que he llamado por nombre a Bezalel, hijo de Uri, hijo de Hur,
    de la tribu de Judá.
  cac-cac: Ab'i, a d'a scal yin̈tilal vin̈aj Judá ix in sic'canel vin̈aj Bezaleel,
    yuninal vin̈aj Uri, yixchiquin vin̈aj Hur.
  swh-ULB: “Angalia, nimemwita kwa jina lake Bezaleli mwana wa Uri, mwana wa Huri,
    wa kabila ya Yuda
  bel-bel: глядзі, Я прызначаю менавіта Вэсэлііла, сына Урыевага, сына Оравага, з
    племя Юдавага;
  wed-wed: “Ma inana, Tau Besalel, Judah ana damei a vinei, tauna Uri natuna, ma Hur
    ḡoḡana,
  deu-ELBBK: Siehe, ich habe Bezaleel, den Sohn Uris, des Sohnes Hurs, vom Stamm Juda,
    mit Namen berufen
  mbb-OT: “Pemineg ka! Mibpilì ku si Bezalel, is anak he maama ni Uri he apù ni Hur
    he sakup te tribu ni Juda.
  mal-2015: ഇതാ, ഞാൻ യെഹൂദാഗോത്രത്തിൽ ഹൂരിന്റെ മകനായ ഊരിയുടെ മകൻ ബെസലേലിനെ പേർ ചൊല്ലി
    വിളിച്ചിരിക്കുന്നു.
  gup-gup: '@see-verse:EXO.031.001'
  gvs-gvs: ‘Kunōve. Kure, ma Yuda, natuna moe Urai, e tubuna moe Besaleli. Ame tauyana
    bogina akinave.
  rmc-rmc: „Dikh, andral o kmeňos Juda kidňom mange avri le Becaleel, saveske hino
    dad o Uri a papus o Chur.
  nlg-nlg: “Ko righia, inau tu vilia tua Bezalel na dalena Uri, na kukuana Hur, tana
    kemana Judah.
  pes-OPV: «آگاه باش بصلئیل بن اوری بن حور را از سبط یهودا به نام خوانده‌ام.
  ron-1924: „Сэ штий кэ ам алес пе Бецалеел, фиул луй Ури, фиул луй Хур, дин семинция
    луй Иуда.
  aui-aui: “Kuwaiyana! Tagu, Jiuda kana dam kamonama, Hur tubuna, bi Uri natuna tomogha
    Besalel avineyi,
  ben-OBCV: “দেখো, আমি যিহূদা গোষ্ঠীভুক্ত হূরের নাতি তথা ঊরির ছেলে বৎসলেলকে মনোনীত
    করেছি,
  som-som: Bal eeg, magac baan ugu yeedhay Besaleel ina Uurii, oo ah ina Xuur, qabiilkiisuna
    yahay Yahuudah;
  lat-VUC: Ecce, vocavi ex nomine Beseleel filium Uri filii Hur de tribu Juda,
  eng-ASVBT: 'See, I have called by name Bezalel the son of Uri, the son of Hur, of
    the tribe of Judah:'
  ita-1885: figliuol di Uri, figliuol di Hur, della tribù di Giuda.
  eng-LXXUP: Behold, I have called by name Bezalel the son of Uri the son of Hur,
    of the tribe of Judah.
  eng-ULB: “See, I have called by name Bezalel son of Uri son of Hur, from the tribe
    of Judah.
  spa-VBL: “He escogido por nombre a Bezalel, hijo de Uri, hijo de Hur, de la tribu
    de Judá.
  fra-_FOB: Vois, j'ai appelé par son nom Betsaléel, fils d'Uri, fils de Hur, de la
    tribu de Juda;
  mal-mal: “ഇതാ, ഞാൻ യെഹൂദാഗോത്രത്തിൽ ഹൂരിന്റെ മകനായ ഊരിയുടെ മകൻ ബെസലേലിനെ പേര് ചൊല്ലി
    വിളിച്ചിരിക്കുന്നു.
  lit-lit: „Štai vardu pašaukiau Hūro sūnaus Ūrio sūnų Becalelį iš Judo genties,
  urd-GVR: “Maiṅ ne Yahūdāh ke qabīle ke Bazliyel bin Ūrī bin Hūr ko chun liyā hai
    tāki wuh muqaddas ḳhaime kī tāmīr meṅ rāhnumāī kare.
  suz-BL: “नेनो, गो यहूदा आ थर ङा हुर आ चच ऊरी आ तौ बेचालेल आ नें थिशा आं गेय पचा
    कली योव़ता।
  ita-1927: figliuolo di Uri, figliuolo di Hur, della tribù di Giuda;
  ckb-ckb: «بڕوانە، ئەوا من بەسەلئێلی کوڕی ئوری کوڕی حوورم لە هۆزی یەهودا هەڵبژاردووە،
  eng-BBE: 'I have made selection of Bezalel, the son of Uri, by name, the son of
    Hur, of the tribe of Judah:'
  kan-OKCV: “ನೋಡು, ನಾನು ಯೆಹೂದ ಕುಲದವನಾದ ಹೂರನ ಮೊಮ್ಮಗನೂ ಊರಿಯನ ಮಗನೂ ಆದ ಬೆಚಲಯೇಲ್ ಎಂಬವನನ್ನು
    ಗುರುತಿಸಿ ನಾನು ಆರಿಸಿಕೊಂಡಿದ್ದೇನೆ.
  bbb-bbb: '@see-verse:EXO.031.001'
  tam-2017: “நான் யூதாவின் கோத்திரத்தில் ஊருடைய மகனான ஊரியின் மகன் பெசலெயேலைப் பெயர்சொல்லி
    அழைத்து,
  spa-RV-1909: Mira, yo he llamado por su nombre á Bezaleel, hijo de Uri, hijo de
    Hur, de la tribu de Judá;
  ron-BTF: Vezi, am chemat pe nume pe Bețaleel, fiul lui Uri, fiul lui Hur, din tribul
    lui Iuda;
  eng-WEBP: “Behold, I have called by name Bezalel the son of Uri, the son of Hur,
    of the tribe of Judah.
  eng-FBV: “I have chosen by name Bezalel, son of Uri, son of Hur, from the tribe
    of Judah.
  nld-1939: Zie, Ik heb Besalel, den zoon van Oeri, zoon van Choer, uit de stam van
    Juda uitverkoren,
  nch-BL: “Xiquita, na nijtapejpenijtoc Bezaleel cati icone Uri huan iixhui Hur cati
    tacatqui ipan nopa hueyi familia ten iixhuihua Judá.
  vie-1934: Nầy, ta đã kêu tên Bết-sa-lê-ên, con trai của U-ri, cháu của Hu-rơ, trong
    chi phái Giu-đa.
  hin-CV: “सुनो, मैंने यहूदाह गोत्र के हूर के पौत्र, उरी के पुत्र बसलेल को नाम लेकर
    बुलाया है.
  eng-OURB: '“Behold, I have called by name Bezalel the son of Uri, the son of Hur,
    of the tribe of Judah [Praised]:'
  spa-BES: 'Hice una selección de Bezaleel, hijo de Uri, por nombre, hijo de Hur,
    de la tribu de Judá:'
  tdx-tdx: Ingo, fa kinoiko amy tahina’ey ty Betsalale ana’ i Ory, ana’ i Kore, fifokoa’
    Iehodà;
  vid-vid: “Heni ndimhagula Besaleli, mwana wa Uli, mzukulu wa Huli, wa nhanzi ya
    Yuda,
  eng-OKE: Behold, I have named by name Bezalel bar Uri bar Hur, of the tribe of Jehudah,
  tha-KJV: “​ดู​ซี เราได้ออกชื่อเบซาเลล ผู้​เป็นบุตรชายอุ​รี ผู้​เป็นบุตรชายเฮอร์​แห่​งตระกูลยูดาห์
  por-BR-2018: Olha, eu chamei por seu nome a Bezalel, filho de Uri, filho de Hur,
    da tribo de Judá;
  deu-ELO: Siehe, ich habe Bezaleel, den Sohn Uris, des Sohnes Hurs, vom Stamme Juda,
    mit Namen berufen
  eng-WYC-2018: Lo! I have called Bezaleel by name, the son of Uri, son of Hur, of
    the lineage of Judah; (Behold! I have called by name Bezaleel, the son of Uri,
    the son of Hur, of the tribe of Judah;)
  epo-epo: Jen, Mi vokis per la nomo Becalelon, filon de Uri, filo de Ĥur, el la tribo
    de Jehuda;
  uig-PIN: Mana, Mǝn Ɵzüm Yǝⱨuda ⱪǝbilisidin bolƣan Hurning nǝwrisi, urining oƣli
    Bǝzalǝlni ismini atap qaⱪirdim;
  beo-beo: “Na da Bisa:liele (Uli egefe amola He ea aowa), Yuda fi dunu, amo ilegei.
  tpi-OTNT: “Harim, mi makim pinis Besalel, pikinini man bilong Uri na tumbuna pikinini
    bilong Hur bilong lain bilong Juda,
  hau-SA: “Duba, na zaɓi Bezalel ɗan Uri, ɗan Hur, na kabilar Yahuda,
  uig-LAT: Mana, Men Özüm Yehuda qebilisidin bolghan Xurning newrisi, urining oghli
    Bezalelni ismini atap chaqirdim;
  nde-nde: “Khangela, sengikhethe uBhezaleli indodana ka-Uri oyindodana kaHuri owesizwe
    sikaJuda
  ton-ton: '“Vakai, kuo u ui ʻa Pesalili ko e foha ʻo Uli, ko e foha ʻo Hua, ʻi he
    faʻahinga ʻo Siuta:'
  ces-1613: Hle, povolal jsem ze jména Bezeleele, syna Uri, syna Hur, z pokolení Judova.
  eng-WMB: “Behold, I have called by name Bezalel the son of Uri, the son of Hur,
    of the tribe of Judah.
  tam-TCV: “பார், நான் யூதா கோத்திரத்தைச் சேர்ந்த ஊர் என்பவனுடைய பேரனும் ஊரியின் மகனுமான
    பெசலெயேலைத் தெரிந்திருக்கிறேன்.
  ceb-ULB: “Tan-awa, gipili ko si Bezalel ang anak nga lalaki ni Uri nga anak ni Hur,
    gikan sa tribo ni Juda.
  pol-UBG: Oto powołałem po imieniu Besalela, syna Uriego, syna Chura, z pokolenia
    Judy;
  urd-GVU: ”مَیں نے یہوداہ کے قبیلے کے بضلی ایل بن اُوری بن حور کو چن لیا ہے تاکہ
    وہ مُقدّس خیمے کی تعمیر میں راہنمائی کرے۔
  deu-1912: Siehe, ich habe mit Namen berufen Bezaleel, den Sohn Uris, des Sohnes
    Hur, vom Stamme Juda,
  kan-2017: “ನೋಡು, ನಾನು ಯೆಹೂದ ಕುಲದವನಾದ ಹೂರನ ಮೊಮ್ಮಗನೂ, ಊರಿಯನ ಮಗನೂ ಆಗಿರುವ ಬೆಚಲೇಲನೆಂಬುವನನ್ನು
    ಹೆಸರು ಹಿಡಿದು ಕರೆದಿದ್ದೇನೆ.
  ena-ena: Ci igɨnaŋ uami. Viaŋ Besalelɨ dɨ ci lɨbɨmɨŋacin uami. Nɨbu Juda hɨdɨlɨ
    uami. Nudɨ iaganu Oli uami. Nudɨ iauacanu Holɨ uami.
  yap-yap: “Kug mel’eg Bezalel, ni fare mo’on ni fak Uri ma Hur e tutuw rok, ni be’
    ko fare ganong rok Judah,
  hlt-MCSB: “Judah koca lamloh Hur capa Uri kah a ca, a ming ah Bezalel la ka khue
    he hmu ne.
  mdy-ETH: «ሃይሾ ታኣኒ ዪሁዳ ማኣራፓ ሁኡሬ ጎዖሢኮ ናኣዚ ናዖ ማዔሢ፥ ዑኡሬ ናኣዚ፥ ባስሊዔኤሌ ዶኦሬኔ፤
  twi-ASANTE: “Mayi Besaleel a ɔyɛ Uri babarima na ɔyɛ Hur nana a ɔfiri Yuda abusua
    mu
  mwc-mwc: “Ke kinani! Yauku Judah ana dam kamonai Bezalel, Uri natuna ba Hur wawana
    a binei,
  eng-WEBU: “Behold, I have called by name Bezalel the son of Uri, the son of Hur,
    of the tribe of Judah.
  bnp-bnp: “O longo, a vulakia pali e Besalel e tune Uri bakovi, e tubune Hur na kabu
    ne Iuda.
  wal-wal: “Be7a; taani Yihudaa zare gidiya Huura na7aa na7aa, Uura na7aa, Baxaali7eela
    dooraas.
  spa-PDDPT: Mira, Yo llamé por nombre a Bezaleel, hijo de Uri, hijo de Hur, de la
    tribu de Judá.
  gun-gun: — Aenoĩ hery rupi Judá regua Uri ra'y Bezalel, Hur ramymino.
  agu-BL: “Moisés bit tzaj, ja wi't je' intxa'ol jun xonl Judá yi na bi'aj Betzaleel,
    i' cy'ajl Uri. Ej nin i' jun scyeri e' mam Hur.
  ilo-ULB: “Kitaem, inayabak babaen iti naganna ni Bezalel, ti anak a lalaki ni Uri,
    nga anak ni Hur manipud iti tribu ti Juda.
  kpg-kpg: “Au gu hilihili Bezalel, tama daane a Uri go tama daane a Hur, mai di madawaawa
    Judah,
  uig-ARA: مانا، مەن ئۆزۈم يەھۇدا قەبىلىسىدىن بولغان خۇرنىڭ نەۋرىسى، ئۇرىنىڭ ئوغلى
    بەزالەلنى ئىسمىنى ئاتاپ چاقىردىم؛
  sus-sus: «I xa a kolon n bara Uri xa di Besaleli sugandi, Xuru xa mamadi, naxan
    fatanxi Yuda bɔnsɔɛ ra.
  pon-2006: “I piladahr Pesalel, nein Uri nein Hur, sang ni kadaudok en Suda,
  ksd-ksd: Gire, iau tar pilak pa Besalel iat, natu i Uri, natu i Kur, ta ra vuna
    tarai Iuda;
  tur-YTC: “İşte, Yahuda oymağından Hur oğlu Uri oğlu Bezalel'i adıyla çağırdım.
  grc-BRENT: ἰδοὺ ἀνακέκλημαι ἐξ ὀνόματος τὸν Βεσελεὴλ τὸν τοῦ Οὐρείου τὸν Ὣρ, ἐκ
    τῆς φυλῆς Ἰούδα.
  ind-AYT: “Lihat, Aku telah memanggil nama Bezaleel, anak Uri, anak Hur, dari suku
    Yehuda,
  nya-nya: “Taona, ndasankha Bezaleli mwana wa Uri, mwana wa Huri, wa fuko la Yuda.
  hrv-hrv: “Pozvao sam, gledaj, po imenu Besalela, sina Urijeva, od koljena Hurova
    iz plemena Judina.
  mps-mps: “Odao, eno te bidi Besalel sa muani, te Urigo ogwa, tama te Hurgo wąįgo
    ogwa, te Juda hani bidi,
  tpi-tpi: “Harim, mi makim pinis Besalel, pikinini man bilong Uri na tumbuna pikinini
    bilong Hur bilong lain bilong Juda,
  dan-1931: Se, jeg har kaldet Bezal'el, en Søn af Hurs Søn Uri, af Judas Stamme
  vie-OVCB: “Ta đã chọn Bê-sa-lê (con trai U-ri, cháu Hu-rơ, thuộc đại tộc Giu-đa),
  guj-2017: “જુઓ, મેં યહૂદાના કુળના હૂરના દીકરા ઉરીના દીકરા બસાલેલને નામ લઈને બોલાવ્યો
    છે.
  pon-2006A: “I piladahr Pesalel, nein Uri nein Hur, sang ni kadaudok en Suda,
  por-BRBSL: “Eis que chamei pelo nome Bezalel o filho de Uri, o filho de Hur, da
    tribo de Judá.
  cth-cth: Khenhaw! Judah miphun thung dawk hoi Hur capa Uri, hote capa Bezalel hah
    ka kaw toe.
  twi-twi: “Mapaw Besaleel a ɔyɛ Uri babarima na ɔyɛ Hur nena a ofi Yuda abusua mu
    no
  hlt-hlt: “Judah koca lamloh Hur capa Uri kah a ca, a ming ah Bezalel la ka khue
    he hmu ne.
  tbz-SIM: Míì tɑ̃ɑ̃tɛ́ Bɛsɑdɛdi Uuri yɑɑ̀birɛ, Urii kó dɛbirɛ, Sudɑɑ nɑɑ̀mùnkù kou.
  msy-2020: “Ikiavɨra Itir God Judan anabamɨn gumazim Besalel amɨsevegha gɨfa, a Urin
    otarim, egha a Hurɨn igiar borim.
  azb-azb: «Bax Yəhuda qəbiləsindən Xur oğlu Uri oğlu Besaleli adı ilə çağırıb,
  eng-DBY: See, I have called by name Bezaleel the son of Uri, the son of Hur, of
    the tribe of Judah,
  hin-2017: “सुन, मैं ऊरी के पुत्र बसलेल को, जो हूर का पोता और यहूदा के गोत्र का है,
    नाम लेकर बुलाता हूँ।
  wol-KYG: «Gisal, maa woo Besalel ci turam. Besalel, Uri mooy baayam; Uri, Ur Yudeen
    bi di baayam.
  bjr-bjr: Moosee qinee innikinaana Beesareerana utaaqeeqa. Mifa Urina amaaku Hurana
    anaiqi Yudana oosanakinaafa maridanoo.
  eng-YLT: '''See, I have called by name Bezaleel, son of Uri, son of Hur, of the
    tribe of Judah,'
  wat-wat: “Ku nowaniya! Yuda fasekwina nenei, Uni natuna atu Une waḡana kana wava
    Besanenu a gibokiya.
  eng-WYC-2017: Lo! I have called Bezaleel by name, the son of Uri, son of Hur, of
    the lineage of Judah;
  eng-WMBB: “Behold, I have called by name Bezalel the son of Uri, the son of Hur,
    of the tribe of Judah.
  urd-GVH: “मैंने यहूदाह के क़बीले के बज़लियेल बिन ऊरी बिन हूर को चुन लिया है ताकि
    वह मुक़द्दस ख़ैमे की तामीर में राहनुमाई करे।
  rug-rug: “Ele vizatia Rau se Bezaleli, sa tuna e Uri, sapu na tuna e Huri, koasa
    butubutu pa Ziuda.
  gaz-gaz: “Ilaa, ani gosa Yihuudaa keessaa Bezaliʼeel ilma Uuri, ilma Huuri filadheera;
  fra-LSG: Sache que j’ai choisi Betsaleel, fils d’Uri, fils de Hur, de la tribu de
    Juda.
  yal-yal: “A mato, n bata Yuri a diin Bɛsalɛli sugandi, Xuru mamandenna Yuda bɔnsɔnni.
  haw-1868: E nana hoi, ua kahea aku au ma ka inoa, ia Bezalela, i ke keiki a Uri,
    i ka keiki a Hura, no ka ohana a Iuda.
  arb-NAV: «هَا أَنَا قَدْ دَعَوْتُ بَصَلْئِيلَ بْنَ أُوْرِي، حَفِيدَ حُورَ مِنْ سِبْطِ
    يَهُوذَا، بِاسْمِهِ،
  ewe-ewe: “Kpɔ ɖa, metia Bezalel, Uri ƒe viŋutsu kple Hur ƒe tɔgbuiyɔvi tso Yuda
    ƒe to la me.
  eng-LEE: 'See, I have called by name Bezalel the son of Uri, the son of Chur, of
    the tribe of Judah:'
  asm-FB: “চোৱা, মই যিহূদা ফৈদৰ পৰা হূৰ, হূৰৰ পুত্র ঊৰী, ঊৰীৰ পুত্ৰ বচলেলক নাম কাঢ়ি
    মাতিলোঁ।
  sus-A: «عِ شَ عَ كٌلٌن ﭑ بَرَ عُرِ شَ دِ بٍسَلٍلِ سُفَندِ، شُرُ شَ مَمَدِ، نَشَن
    قَتَنشِ يُدَ بْنسْي رَ.
  fra-SBL: Voici, j`ai appelé par son nom Betsaleel, fils d`Uri, fils de Hur, de la
    tribu de Juda.
  hbo-hbo: רְאֵ֖ה קָרָ֣אתִֽי בְשֵׁ֑ם בְּצַלְאֵ֛ל בֶּן־אוּרִ֥י בֶן־ח֖וּר לְמַטֵּ֥ה
    יְהוּדָֽה׃
  eng-WYCLIFFE: Y haue clepid Beseleel bi name, the sone of Hury, sone of Hur, of
    the lynage of Juda;
  piu-2006: '@see-verse:EXO.031.001'
  pjt-pjt: '@see-verse:EXO.031.001'
  cwe-cwe: “Nimsagula Bezaleli, mwana wa Uli, mzukulu wa Huli, kulawa kabila da Yuda,
  kik-kik: “Ta rora wone, nĩthuurĩte Bezaleli mũrũ wa Uri ũrĩa mũriũ wa Huri wa mũhĩrĩga
    wa Juda,
  fra-NCL: « Sache que j’ai appelé par son nom Béséléel, fils d’Uri, fils de Hur,
    de la tribu de Juda.
  cek-AK: khenah, Judah acaeng, Uri capa, Bazalel to ahmin hoiah ka kawk boeh;
  cuk-cuk: “Nue be an-itogo. Hur-e-wagwa-Judá-yargined Uri-machi-Bezaleelʼye-nugad
    an susad.
  uig-CYR: Мана, Мән Өзүм Йәһуда қәбилисидин болған Хурниң нәвриси, уриниң оғли Бәзаләлни
    исмини атап чақирдим;
  tel-2017: “యూదా గోత్రానికి చెందిన బెసలేలును నేను నియమించుకున్నాను. అతడు ఊరీ కొడుకు,
    హూరు మనుమడు.
  hat-BSA: “Gade, Mwen te rele Betsaléel pa non li, fis Uri a, nan tribi Juda.
  kos-kos: “Nga sulella Bezalel, wen natul Uri ac nutin natul Hur, ke sruf lun Judah,
  hbo-WLC: רְאֵ֖ה קָרָ֣אתִֽי בְשֵׁ֑ם בְּצַלְאֵ֛ל בֶּן־אוּרִ֥י בֶן־ח֖וּר לְמַטֵּ֥ה
    יְהוּדָֽה׃
  ibo-ibo: “Lee, ahọpụtala m Bezalel nwa Uri, nwa Hua, onye si nʼebo Juda,
  ory-ory: “ଦେଖ, ଆମ୍ଭେ ଯିହୁଦା ବଂଶୀୟ ହୂରର ପୌତ୍ର ଊରିର ପୁତ୍ର ବତ୍ସଲେଲକୁ ନାମ ଧରି ଆହ୍ୱାନ
    କରିଅଛୁ
  chk-chk: “Iei üa filätä Pesalel nöün Uri, nge Uri nöün Hur seni ewe ainangen Juta.
  rop-rop: “Aibin pikimat wanbala men brom det Juda klen. Im neim Besalel, en im det
    san blanga det olmen neim Yurai en det grensan blanga det olmen neim Huwa.
  ukr-1871: Дивись, покликав я Базалеїла, сина Урії Гурієнка, з колїна Юдиного,
  bch-bch: “Ega, gau nasio eaba ede ieda Besalel. Ei Uri inat ga Ur itub ngan lum
    pan Iuda.
  deu-1951: Siehe, ich habe mit Namen berufen Bezaleel, den Sohn Uris, des Sohnes
    Hurs, vom Stamme Juda,
  eng-JPS: '''See, I have called by name Bezalel the son of Uri, the son of Hur, of
    the tribe of Judah;'
  srp-1865: Gle, pozvah po imenu Veseleila sina Urije sina Orova od plemena Judina.
  lug-lug: “Laba, nnonze Bezaaleeri mutabani wa Uli, muzzukulu wa Kuuli, ow’omu kika
    kya Yuda;
  heb-heb: ראה קראתי בשם בצלאל בן אורי בן חור למטה יהודה׃
  ben-IRV: “দেখ, আমি যিহূদা বংশের হূরের নাতি ঊরির ছেলে বৎসলেলের নাম ধরে ডাকলাম।
  pan-pan: ਵੇਖ ਮੈਂ ਬਸਲਏਲ ਨੂੰ ਜਿਹੜਾ ਊਰੀ ਦਾ ਪੁੱਤਰ ਅਤੇ ਹੂਰ ਦਾ ਪੋਤਾ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਗੋਤ
    ਦਾ ਹੈ ਨਾਮ ਲੈ ਕੇ ਬੁਲਾਇਆ ਹੈ।
  mya-JVB: နားထောင် လော့၊ ငါသည် ယုဒ အမျိုးသား ဟုရ ၏သား ဖြစ်သော ဥရိ ၏သား ဗေဇလေလ ကို
    အမည် ဖြင့် ခန့် ထား၏။
  hmo-hmo: “Lau ese Besalele, Uri ena natuna, Huru ena tubuna, Iuda ena iduhu tauna
    lau abia hidi vadaeni.
  urd-urd: “देख मैंने बज़लीएल — बिन — ऊरी, बिन हूर को यहूदाह के क़बीले में से नाम
    लेकर बुलाया है।
  rus-SYN: смотри, Я назначаю именно Веселеила, сына Уриева, сына Орова, из колена
    Иудина;
  bqc-SIM: Ma! Ma Uli nɛ́ Bezalɛli, Hulu tↄũna, Yuda bui sɛ̀.
  tcz-CHONGTHU: Vetan Judah phung akon Hur chapa ahin, Uri chapa Bezalel chu amin
    ka pan in ka kou e.
  mar-mar: “पाहा, यहूदा वंशातील उरीचा मुलगा म्हणजे हूरचा नातू बसालेल याला मी निवडून
    घेतले आहे.
  soq-soq: “E asisunea, ne Besale Uri otopa Ea atawa Iuda damba bedewe sonabena,
  qub-qub: «Judá trïbupita caj Bezaleeltami noga acrashcä. Payga Uripa wamranmi, Hurpa
    willcanmi.
  bqp-bqp: Ǹ ma! Ma Uri nɛ́ Bezalɛli, Uru daikore, Yuda buri sɛ̀.
  hat-hat: -Mwen chwazi Bezaleyèl, pitit Ouri, pitit pitit Our, nan branch fanmi Jida
    a.
  eng-BSB: “See, I have called by name Bezalel son of Uri, the son of Hur, of the
    tribe of Judah.
  tod-tod: «Wɛlɛ, gè yiimazeɠeʋɛ ga Ɓɛsaleyɛle, nii é ga Uli ná-doun zunui, Ɠuul
    ná-dounloin, Zuda ná-bolodai zu.
  eng-WEBPB: “Behold, I have called by name Bezalel the son of Uri, the son of Hur,
    of the tribe of Judah.
  kbq-kbq: Ko, Bezalelina, Uri nemofo Hurina negeho mofavre Juda nagapinti, Nagra
    agiahe'na huhamprinte'na,
  nhe-BL: “Xiquita, na nijtlapejpenijtoc Bezaleel tlen icone Uri huan iixhui Hur tlen
    tlacatqui ipan nopa hueyi familia tlen iixhuihua Judá.
  bus-bus: Ǹ ma! Ma Uri nɛ́ Bezalɛli, Uru dio, Yuda borii sɛ̀.
  gub-BL: — Aexaexak Mezarew Uri ta'yr Ur hemimino Zuta izuapyapyr ihe kury.
  eng-DRA: Behold, I have called by name Beseleel the son of Uri the son of Hur of
    the tribe of Juda,
