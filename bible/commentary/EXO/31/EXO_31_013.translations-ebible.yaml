    Saturday ikwer, arlta impen INGKART-kenh ltyerrey-angker. Saturday arrpanenhel
    arrantherr ltyerretyek, INGKARTek iterrerl-ayntetyek. Ikwer-penhan arrantherr
    renh iterl-arayntetyek, rarl arrenhantherr arratyilek. Arrantherr mwerr anerl-ayntem
    INGKART-kenh-angkwarr. Aler arrekantherrenh-rnem-then, arrengey-rnem-then, artartey-rnem-then
    rernem iterl-arayntetyek arrpemarl aleth-antey. Alakenh-anyem arrantherr mwerr
    INGKARTek anerl-ayntetyek intem-antey, INGKART-kenh-anem anem.
  cth-cth: Isarelnaw koevah hettelah dei pouh, kaie sabbath hah na ya awh han, bangkongtetpawiteh
    na ca catounnaw totouh kai hoi nangmae rahak vah mitnoutnae lah ao. Kai teh nangmouh
    na kathoungsakkung Jehovah lah ka o tie hah na panuethai awh nahane doeh.
  twi-twi: “Ka kyerɛ Israelfo no se, ‘Sɛ edu Homeda a, monhome. Eyi ne nsɛnkyerɛnne
    a ɛda me ne mo ne awo ntoatoaso a ɛbɛba no ntam, na moahu sɛ mene Awurade a meyɛ
    mo kronkron no.’
  hlt-hlt: “Namah loh Israel ca rhoek te voek lamtah, 'Ka Sabbath he kai laklo neh
    nang laklo kah miknoek la tuem. Na cadilcahma ham khaw nangmih aka ciim tah Yahweh
    kamah ni tila aka ming sak la om saeh.
  tbz-SIM: Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ̀ bɛ̀ nhompu tɛom̀pùtɛ̀ yiè. Dɛ kó diyiè yó ndò ndibɛnkɛ̀rì
    ndì, mí nnɛ̀ díndi ti cuokɛ̀, diì yó mbɛnkú míì di tɑ̃ɑ̃tɛ́mɛ̀ kɛ̀ di bo ntú n
    kɔbɛ.
  msy-2020: '@see-verse:EXO.031.012'
  azb-azb: '«Sən İsrail övladlarına belə söylə: “Mənim Şənbə günlərimə riayət edin.
    Çünki bu Mənimlə sizin aranızda nəsildən-nəslə onu bilmək üçün bir əlamətdir ki,
    sizi təqdis edən Rəbb Mənəm.'
  eng-DBY: And thou, speak thou unto the children of Israel, saying, Surely my sabbaths
    shall ye keep; for this is a sign between me and you throughout your generations,
    that ye may know that it is I, Jehovah, who do hallow you.
  hin-2017: “तू इस्राएलियों से यह भी कहना, ‘निश्चय तुम मेरे विश्रामदिनों को मानना,
    क्योंकि तुम्हारी पीढ़ी-पीढ़ी में मेरे और तुम लोगों के बीच यह एक चिन्ह ठहरा है,
    जिससे तुम यह बात जान रखो कि यहोवा हमारा पवित्र करनेवाला है।
  wol-KYG: '«Waxal bànni Israyil ne leen: “Fexeleen rekk ba sama bési Noflaay, ngeen
    di ko wormaal, ndax bésub Noflaay da di firnde sama digganteek yeen ak seen askan,
    ngir ngeen xam ne man Aji Sax ji maa leen ber, sellal leen.'
  bjr-bjr: Moosee anee maaqi qimasee Isaraee maqannaa qimannimia. Sabata qini idooara
    faasaana amiqimandee ireedakai mariaqa. Mi faasaanafa qini faqa inni faqa qambaana
    naaru naaru maridanoo qinee Yaaweesa inni mara qeeqa faiqí anaasee kunnanara quqannifiqaannoo.
  eng-YLT: '''And thou, speak unto the sons of Israel, saying, Only, My sabbaths ye
    do keep, for it [is] a sign between Me and you, to your generations, to know that
    I, Jehovah, am sanctifying you;'
  eng-WYC-2017: Speak thou to the sons of Israel, and thou shalt say to them, See
    ye that ye keep my sabbath, for it is a sign betwixt me and you in your generations;
    that ye know, that I am the Lord, which hallow[eth] you.
  eng-WMBB: “Speak also to the children of Israel, saying, ‘Most certainly you shall
    keep my Sabbaths; for it is a sign between me and you throughout your generations,
    that you may know that I am the LORD who sanctifies you.
  urd-GVH: “इसराईलियों को बता कि हर सबत का दिन ज़रूर मनाओ। क्योंकि सबत का दिन एक नुमायाँ
    निशान है जिससे जान लिया जाएगा कि मैं रब हूँ जो तुम्हें मख़सूसो-मुक़द्दस करता हूँ।
    और यह निशान मेरे और तुम्हारे दरमियान नसल-दर-नसल क़ायम रहेगा।
  rug-rug: 'pude tozia koari na tinoni Izireli sa Nana zinama, sapu zama guahe: “Mi
    kopuni sari na rane Sabati. Kaqu na vina gilagila pa varikorapada, gamu meke Arau,
    ṉinoroi, meke doduru totoso sapu korapa mae, pude boka gilania gamu, sapu Arau
    si e Zihova sapu va madi gamu, pude na Qua tie soti si gamu.'
  gaz-gaz: “Saba Israaʼeliin akkana jedhi; ‘Isin Sanbattoota koo eegaa. Ani Waaqayyo
    isa isin qulqulleessu akkan taʼe akka beektaniif kun dhaloota dhufu keessatti
    anaa fi isin gidduutti mallattoo taʼa.
  fra-LSG: 'Parle aux enfants d’Israël, et dis-leur: Vous ne manquerez pas d’observer
    mes sabbats, car ce sera entre moi et vous, et parmi vos descendants, un signe
    auquel on connaîtra que je suis l’Éternel qui vous sanctifie.'
  yal-yal: “A fala Isirayila kaane xa, i naxa, ‘Ɛ Matabu Lɔxɔne suxu. E findima nɛn
    taxamasenna ra n tan nun ɛ tan tagi waxati famatɔne muxune xa, alogo e xa a kolon
    a n tan Alatala nan ɛ rasariɲanma.
  haw-1868: E olelo aku oe i na mamo a Iseraela, e i aku, E malama io oukou i ko'u
    mau sabati, no ka mea, he hoailona ia mawaena o'u a me oukou, i ko oukou mau hanauna;
    i ike hoi oukou, owau no Iehova, ka mea hoolaa ia oukou.
  arb-NAV: '«قُلْ لِبَنِي إِسْرَائِيلَ: احْفَظُوا أَيَّامَ سُبُوتِي لأَنَّهَا عَلامَةُ
    الْعَهْدِ الَّذِي بَيْنِي وَبَيْنَكُمْ، عَلَى مَرِّ الأَجْيَالِ، لِتَعْلَمُوا
    أَنِّي أَنَا الرَّبُّ الَّذِي يُقَدِّسُكُمْ.'
  ewe-ewe: “Gblɔ na Israelviwo be, ‘Ele be miaɖo ŋku nye Dzudzɔgbe la dzi, elabena
    Dzudzɔgbe la nye ŋkuɖoɖo nubabla si le nye kple miawo dome la dzi tegbetegbe.
    Esia awɔe be miaɖo ŋku edzi be nyee nye Yehowa, ame si wɔ mi kɔkɔe.’
  eng-LEE: And thou shalt speak unto the children of Israel, saying, Above all, my
    sabbaths shall ye keep; for a sign it is between me and you throughout your generations;
    that ye may know that I am the Lord who doth sanctify you.
  asm-FB: “তুমি ইস্ৰায়েলী লোকসকলক কোৱা, ‘তোমালোকে নিশ্চয় মোৰ বিশ্ৰাম-দিন পালন কৰিব
    লাগিব। ময়েই যে তোমালোকৰ যিহোৱা, ইয়াক যেন তোমালোকে বুজি পোৱা, সেই বাবে তোমালোকৰ
    পুৰুষানুক্ৰমে মোৰ আৰু তোমালোকৰ মাজত এয়ে এক চিন হ’ব।
  sus-A: «عَ قَلَ عِسِرَيِلَكَيٍ بّ عَ عٍ شَ عٍ حّنفِ سَ ﭑ مَ مَلَبُي لْشْييٍ شْن
    مَ، بَرِ مَ نٍيٍ قِندِ مَ تْنشُمَ رَ وٌن تَفِ عَبَدَن، عَلَكٌ وٌ شَ عَ كٌلٌن عَ
    ﭑ تَن نَن نَ عَلَتَلَ رَ نَشَن وٌ رَ سّنِيّنمَ.
  fra-SBL: 'Parle aux enfants d''Israël, et dis-leur : Vous observerez mes sabbats,
    car c''est un signe entre moi et vous, de génération en génération, pour que vous
    sachiez que je suis Yahvé, qui vous sanctifie.'
  hbo-hbo: וְאַתָּ֞ה דַּבֵּ֨ר אֶל־בְּנֵ֤י יִשְׂרָאֵל֙ לֵאמֹ֔ר אַ֥ךְ אֶת־שַׁבְּתֹתַ֖י
    תִּשְׁמֹ֑רוּ כִּי֩ אֹ֨ות הִ֜וא בֵּינִ֤י וּבֵֽינֵיכֶם֙ לְדֹרֹ֣תֵיכֶ֔ם לָדַ֕עַת
    כִּ֛י אֲנִ֥י יְהוָ֖ה מְקַדִּשְׁכֶֽם׃
  eng-WYCLIFFE: and thou schalt seie to hem, Se ye that ye kepe my sabat, for it is
    a signe bytwixe me and you in youre generaciouns; that ye wite, that Y am the
    Lord, which halewe you.
  piu-2006: '@see-verse:EXO.031.012'
  pjt-pjt: '@see-verse:EXO.031.012'
  cwe-cwe: “Walongele wanhu wa Isilaili, ‘Izindilileni siku yangu ya Mhumulo, mana
    chino ni chilaguso hagati ya niye na mweye kwa nyelesi zenu zose, ivo mwizavimanya
    kuwa kweli niye niiyo Mndewa Mulungu, yonimtendani mwele.
  kik-kik: '“Ĩra andũ a Isiraeli ũũ: ‘No nginya mũrũmagie Thabatũ ciakwa. Rũrũ nĩruo
    rũgatuĩka rũũri gatagatĩ gakwa na inyuĩ njiarwa iria igooka, nĩguo mũmenye atĩ
    niĩ nĩ niĩ Jehova ũrĩa ũmũtheragia.'
  fra-NCL: '« Parle aux enfants d’Israël et dis-leur : Ne manquez pas d’observer mes
    sabbats ; car c’est entre moi et vous un signe pour toutes vos générations, pour
    que vous sachiez que c’est moi, Yahweh, qui vous sanctifie.'
  cek-AK: kai loe nangcae ciimsakkung, Angraeng ah ka oh, tiah na panoek o moe, angzo
    han koi na caanawk dung khoek to, nangcae hoi kai salakah angmathaih ah oh hanah,
    Kai ih Sabbath to zaa oh, tiah Israel kaminawk khaeah thui paeh.
  cuk-cuk: '“Israel-dulemarga be sunmakoed, ega be weyob sogo: ‘Napira an bemarga
    soged, an-obunnoged-ibagi be obunnomalo, ar ade, wede bemar-ebo an-Igar-Mesnaid
    e-wilubga gued. Be-waganga we-Igar degisadegu mai guoed, adi, be wisgumalagar,
    ani an Bab-Jehová gued. Ani an be-sunonimalad, anga arbadii gumalagar.'
  uig-CYR: 'Сән Исраилларға әмир қилип уларға: — «Силәр Мениң шабат күнлиримни чоқум
    тутуңлар; чүнки булар силәрниң өзүңларни пак-муқәддәс қилғучиниң Мән Пәрвәрдигар
    екәнлигини билишиңлар үчүн Мән билән силәрниң оттураңлардики бир нишанә-бәлгү
    болиду.'
  tel-2017: మిమ్మల్ని పవిత్రంగా చేసే యెహోవాను నేనే అని మీరు తెలుసుకునేలా విశ్రాంతి
    దినం నాకు, మీకు, మీ తరతరాలకు ఒక చిహ్నంగా ఉంటుంది.
  hat-BSA: '“Men pou ou menm, pale a fis Israël yo. Di yo: ‘Nou va vrèman obsève Saba
    Mwen yo. Paske sa se yon sign antre Mwen ak nou pandan tout jenerasyon pa nou
    yo, pou nou kapab konnen ke Mwen se SENYÈ ki fè nou sen an.'
  kos-kos: in fahk nu sin mwet Israel, “Liyaung Sabbath, len in mongla luk, mweyen
    mwe akul se inmasrlok ac kowos nu ke fwil nukewa fahsru uh, in fahkak lah nga,
    LEUM GOD, sulekowosla kowos in mwet luk.
  hbo-WLC: וְאַתָּ֞ה דַּבֵּ֨ר אֶל־בְּנֵ֤י יִשְׂרָאֵל֙ לֵאמֹ֔ר אַ֥ךְ אֶת־שַׁבְּתֹתַ֖י
    תִּשְׁמֹ֑רוּ כִּי֩ א֨וֹת הִ֜וא בֵּינִ֤י וּבֵֽינֵיכֶם֙ לְדֹרֹ֣תֵיכֶ֔ם לָדַ֕עַת
    כִּ֛י אֲנִ֥י יְהוָ֖ה מְקַדִּשְׁכֶֽם׃
  ibo-ibo: Gwa ndị Izrel, “Unu aghaghị ido ụbọchị izuike m nsọ. Nʼihi na nke a ga-abụ
    ihe ịrịbama nʼetiti mụ na unu ruo ọgbọ niile ga-abịa, ka unu maara na mụ onwe
    m bụ Onyenwe anyị, onye na-edo unu nsọ.
  ory-ory: “ତୁମ୍ଭେ ଆହୁରି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଏହି କଥା କୁହ, ‘ନିଶ୍ଚୟ ତୁମ୍ଭେମାନେ ଆମ୍ଭର
    ବିଶ୍ରାମବାର ପାଳନ କରିବ; ଯେହେତୁ ଆମ୍ଭେ ଯେ ତୁମ୍ଭମାନଙ୍କର ପବିତ୍ରକାରୀ ସଦାପ୍ରଭୁ, ଏହା ଯେପରି
    ତୁମ୍ଭେମାନେ ଜାଣିବ, ଏଥିପାଇଁ ତୁମ୍ଭମାନଙ୍କ ପୁରୁଷାନୁକ୍ରମେ ଆମ୍ଭ ଓ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ
    ତାହା ଏକ ଚିହ୍ନ ହେବ।
  chk-chk: “Kopwe üreni ekewe aramasen Israel, ‘Oupwe apini ai ränin sapat, pun epwe
    eu asisil lefilei me ämi seni eu täppin aramas tori eu täppin. Ren ei oupwe silei
    pwe ngang ewe Samol mi Lapalap üa apinikemi.
  rop-rop: “Yu garra dalim detlot Isreil pipul blanga kipum det lowa blanga main Sebathdei.
    Im det dei blanga abum spel, dumaji det Sebathdei na garra rimaindim wi olataim
    blanga det pramis weya aibin meigim garram olabat, en im shoum olabat mi na bin
    pikimat olabat blanga jidan main ronwan pipul.
  ukr-1871: 'Ти ж промов до синів Ізрайлевих і кажи: Суботу ж мою мусите держати;
    бо се знамя між мною й вами в роди ваші, щоб ви знали, що я, Господь, осьвячую
    вас.'
  bch-bch: “Eao manta keo pagid Israel ga bedane, ‘Somisomi gimi manta aearagimi ngan
    Ado Earainga aea. Gau nadol Ado Earainga aea toa ne ga iman kilala rabu ngan gau
    ga gimi ga lemi gergeu ga tibutibumi tiuotot muriai. Toa bedaoa ta gimi ga aoatai
    kemi mambe gau eine Maron toa nadol ul ngan gimi.
  deu-1951: 'Sage den Kindern Israel und sprich: Beobachtet nur ja meine Sabbate!
    Denn sie sind das Zeichen zwischen mir und euch für alle eure Geschlechter, damit
    man wisse, daß ich der HERR bin, der euch heiligt.'
  eng-JPS: '''Speak thou also unto the children of Israel, saying: Verily ye shall
    keep My sabbaths, for it is a sign between Me and you throughout your generations,
    that ye may know that I am the LORD who sanctify you.'
  srp-1865: 'A ti kaži sinovima Izrailjevijem i reci: ali subote moje èuvajte, jer
    je znak izmeðu mene i vas od koljena do koljena, da znate da sam ja Gospod koji
    vas posveæujem.'
  lug-lug: “Tegeeza abaana ba Isirayiri nti, Munaateekwanga okukuuma Ssabbiiti zange,
    kubanga ako ke kabonero akanaabeeranga wakati wammwe nange mu mirembe gyammwe
    gyonna, mulyoke mumanye nga Nze Mukama, Nze mbatukuza.
  heb-heb: ואתה דבר אל בני ישראל לאמר אך את שבתתי תשמרו כי אות הוא ביני וביניכם לדרתיכם
    לדעת כי אני יהוה מקדשכם׃
  ben-IRV: ‘তোমরা অবশ্যই আমার বিশ্রামদিন পালন করবে; কারণ তোমাদের বংশপরম্পরা অনুসারে
    আমার ও তোমাদের মধ্যে এটা এক চিহ্ন হয়ে থাকলো, যেন তোমরা জানতে পারো যে, আমিই তোমাদের
    পবিত্র করার সদাপ্রভু।
  pan-pan: ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਬੋਲ ਕਿ ਮੇਰੇ ਸਬਤਾਂ ਦੀ ਜ਼ਰੂਰ ਮਨੌਤ ਕਰਿਓ ਕਿਉਂ ਜੋ ਉਹ ਮੇਰੇ
    ਵਿੱਚ ਅਤੇ ਤੁਹਾਡੇ ਵਿੱਚ ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ ਤੱਕ ਇੱਕ ਨਿਸ਼ਾਨ ਹੈ ਕਿ ਤੁਸੀਂ ਜਾਣੋ ਕਿ ਮੈਂ
    ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹਾਂ।
  mya-JVB: ငါ သည် သင် တို့ကို သန့်ရှင်း စေသော ထာဝရဘုရား ဖြစ်ကြောင်းကို သင်တို့သိ စေခြင်းငှါ
    ၊ ငါနှင့်သင် တို့၏ သား စဉ်မြေးဆက် စပ်ကြား ၌ လက္ခဏာ သက်သေဖြစ်ဘို့ ရာ၊ ငါ့ ဥပုသ်
    နေ့ကို စင်စစ် စောင့် ရကြမည်။
  hmo-hmo: “Israela taudia do oi hamaoroa, ‘Sabati Dina, egu laga-ani dinana do umui
    matauraia nega ibounai. Badina ia be toa ta, lau bona umui iseda huanai, ela bona
    hanaihanai. Sabati Dina ese umui dekenai ia hedinaraia, lau Lohiabada ese umui
    lau abia hidi, bona umui be lauegu bese korikori umui lao vadaeni.
  urd-urd: कि तू बनी — इस्राईल से यह भी कह देना, 'तुम मेरे सबतों को ज़रूर मानना, इस
    लिए कि यह मेरे और तुम्हारे बीच तुम्हारी नसल दर नसल एक निशान रहेगा, ताकि तुम जानों
    कि मैं ख़ुदावन्द तुम्हारा पाक करने वाला हूँ।
  rus-SYN: 'скажи сынам Израилевым так: субботы Мои соблюдайте, ибо это - знамение
    между Мною и вами в роды ваши, дабы вы знали, что Я Господь, освящающий вас;'
  bqc-SIM: O Isailiↄnɛ aa kã́mabogↄↄ pↄ́ má dìlɛ yãda, asa a dɛ seela ũ mapi
    ń ápiↄ zãnguo e á buiwa, kɛ́ à e dↄ̃ ma Dii ma á sɛ́ ma gbɛ̃́ↄ ũɛ.
  tcz-CHONGTHU: Israel chate henga seipeh tem in, nang hon keima cholngah nikho nanit
    teitei diu ahi, hiche cholngah nikho hi na khang lhum kei uva keima le nangho
    kikah a melchih na pang jing ding ahin; ajeh chu keima na Pakai uvin nangho jouse
    kathenso nao nahin hetjing diu ahi, ati.
  mar-mar: “इस्राएल लोकांस हे सांग की, तुम्ही माझे शब्बाथ अवश्य पाळावेत, कारण की पिढ्यानपिढ्या
    तुमच्यामाझ्यामध्ये ही खूण आहे. ह्यावरून हे कळावे की, तुम्हास पवित्र करणारा मी
    परमेश्वर आहे.
  qub-qub: «Israel-masiquicunata willapanqui säbadu jamay junaj cananpaj nishächo
    jamananpaj. Säbadu jamay junäga caycan juc señalmi gamcunata, wamrayquicunata,
    paycunapita mirajcunatapis acrashäta musyanayquipaj.
  bqp-bqp: Ǹ o Isarailanↄnɛ ò kámmabogↄrↄ kũ ma dìtɛ yã da, zaakũ à de sèeda ũ
    makũ kũ ákↄ̃nↄ dagura ari á buria, de à le à dↄ̃ makũ Dikiri ma á sɛ́ ma gbɛ̃nↄ
    ũ.
  hat-hat: '-W''a di pèp Izrayèl la: Se pou nou respekte jou repo mwen yo, paske se
    va yon siy ant mwen menm ak nou menm, ak tout pitit pitit nou yo, pou fè konnen
    se mwen menm, Seyè a, ki mete nou apa pou mwen.'
  eng-BSB: “Tell the Israelites, ‘Surely you must keep My Sabbaths, for this will
    be a sign between Me and you for the generations to come, so that you may know
    that I am the LORD who sanctifies you.
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: ‹Wa nà-dooɠo foloiti maaɲɛ, mazɔlɔɔ
    naa ɠa a ɠɛ nɔ̀un nà, ta wa, ade yɔɠɔzu, wo-mavofodaiti kpein saama, é ɠɛ ga
    poogi, nii nu a kwɛɛ la ga nà ga Ɠɔoɠɔ GALAGI, nii é wo ɲadesu.'
  eng-WEBPB: “Speak also to the children of Israel, saying, ‘Most certainly you shall
    keep my Sabbaths; for it is a sign between me and you throughout your generations,
    that you may know that I am the LORD who sanctifies you.
  kbq-kbq: Israeli vahera zamasmige'za mani fruhu knani'a (Sabat) kegava hiho. Na'ankure
    amu'nontinfina avame'za me'nena Ra Anumzamo tazeri ruotage hu'ne hutma nentahisageno,
    henkama fore'ma hu'za esaza vahe'mo'za ana zanke hu'za antahigahaze.
  nhe-BL: “Xiquinilhui nopa israelitame para monequi ma ax tequitica ipan nopa tonal
    tlen nimechnahuati. Pampa nopa tonal elis queja se tlanextilijcayotl para inmechilnamiquiltis
    imojuanti huan imoixhuihua tlen imohuaya nimocajtoc. Huan queja nopa elis para
    nochipa hasta imoixhuihua teipa ehuani quipiyase iniixhuihua. Queja nopa inquimatise
    para na niimoTECO tlen nimechchihua intlatzejtzeloltique.
  bus-bus: Ǹ o Isarailinↄnɛ aↄ̃ kámmabogurↄↄ kɛ̀ má dìɛ yã da, zaakɛ à dɛ sèeda ũ
    mapi kↄ̃n apinↄ dagura ai a boriia, lɛ à e à dↄ̃ mamↄma Dii ma a sɛ ma gbɛ̃nↄ
    ũ.
  gub-BL: Emume'u a'e ma'e teko Izaew izuapyapyr wanupe nehe. — Pemurkatu 7 haw 'ar
    'ar hepytu'u haw ihewe nehe, pepytu'u pà nehe. Nezewe pexak kar putar herehe we
    pezemono'ogaw awyzeharupi nehe. Ihe Tupàn Tuweharupi Wiko Ma'e ihe, apomono'og
    heremiaihu romo ihe. Aze pepytu'u 7 haw 'ar mehe nehe, pexak kar putar pemono'ono'og
    awer amogwer wanupe nehe.
  eng-DRA: 'Speak to the children of Israel, and thou shalt say to them: See that
    thou keep my sabbath: because it is a sign between me and you in your generations:
    that you may know that I am the Lord, who sanctify you.'
