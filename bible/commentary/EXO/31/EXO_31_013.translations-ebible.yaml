verse: EXO.031.013
translations:
  mal-C: “നീ ഇസ്രായേൽമക്കളോട് ഇപ്രകാരം പറയണം. ‘നിങ്ങൾ എന്റെ ശബ്ബത്തുകൾ ആചരിക്കണം.
    ഞാൻ നിങ്ങളെ ശുദ്ധീകരിക്കുന്ന യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയേണ്ടതിന്, ഇതു തലമുറതലമുറയായി
    എനിക്കും നിങ്ങൾക്കും മധ്യേയുള്ള ഒരു ചിഹ്നം ആയിരിക്കണം.
  deu-TKW: 'Du aber befiehl den Israeliten Folgendes: Beobachtet nur ja meine Ruhetage!
    Denn er ist ein Zeichen zwischen mir und euch von Geschlecht zu Geschlecht, damit
    man erkenne, daß ich, Jahwe, es bin, der euch heiligt.'
  lin-lin: '— Loba na bana ya Isalaele : « Bosengeli kobatela mikolo na Ngai ya Saba ;
    ekozala elembo ya libela na libela kati na Ngai mpe bino, mpo ete boyeba ete ezali
    Ngai Yawe nde nabulisi bino.'
  eng-LSV: “And you, speak to the sons of Israel, saying, Surely you keep My Sabbaths,
    for it [is] a sign between Me and you throughout your generations, to know that
    I, YHWH, am sanctifying you;
  eng-GNV: 'Speake thou also vnto the children of Israel, and say, Notwithstanding
    keepe yee my Sabbaths: for it is a signe betweene me and you in your generations,
    that ye may know that I the Lord do sanctifie you.'
  eng-WEBSTER: 'Speak thou also to the children of Israel, saying, Verily my sabbaths
    ye shall keep: for it is a sign between me and you throughout your generations;
    that ye may know that I am the LORD that doth sanctify you.'
  nhw-BL: “Xiquinilhui nopa israelitame para monequi ma mosiyajquetzaca ipan nopa
    tonal catli nimechnahuati. Pampa nopa tonal elis quen se tlanextilijcayotl para
    anmechelnamiquiltis amojuanti huan amoixhuihua catli amoca nimocajtoc. Huan quej
    nopa elis para nochipa hasta amoixhuihua teipa ehuani quipiyase iniixhuihua. Quej
    nopa anquimatise para na niamoTECO catli nimechchihua antlatzejtzeloltique.
  swh-ONEN: “Waambie Waisraeli, ‘Ninyi ni lazima mzishike Sabato zangu. Hii itakuwa
    ni ishara kati yangu na ninyi kwa ajili ya vizazi vijavyo, ili mpate kujua kwamba
    Mimi Ndimi Bwana, niwafanyaye ninyi watakatifu.
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, i ko tɔ̃ɔ wɛ̃rɑruɡirun woodɑ mɛm nɔɔwɑwɑ mɑm
    mɑm. Domi tɑ ko n sɑ̃ɑwɑ nɛn ɑrukɑwɑnin yĩreru ye nɑ bɔkuɑ kɑ bɛɛ sere kɑ bɑɑdommɑɔ.
    Yĩre terɑ tɑ koo sɔ̃ɔsi mɑ nɛnɑ nɑ bɛɛ ɡɔsɑ nɑ yi nɛnɛm nɛn sɔ̃.
  eng-KJVCPB: 'Speak thou also unto the children of Israel, saying, Verily my sabbaths
    ye shall keep: for it is a sign between me and you throughout your generations;
    that ye may know that I am the Lord that doth sanctify you.'
  cpy-cpy: '“Pikenkitha-waetakaeri eeroka pisheninka, pikanteri: ‘Pipinkathatiro kiteejeri
    imako-ryaan-teetari, tema rootaki pikenkishire-tapiin-teeri eerokapaeni eejatzi
    naaka aririka awijayiti ojarentsi-paeni, rootaki riyoetan-tyaari naaka Tajorentsi
    oeteshire-yiteemiri eerokapaeni.'
  wbp-wbp: “Wangkaya-jana Yijirali-pinkiki, ‘Purayalu jungangku kuruwarri ngaju-nyangu
    Parra-nyayirni-wangu-kurlu. Jalangu-jangka, Jarrirtiyi-kari Jarrirtiyi-kari yungunkujulu
    yapangku manngu-nyanyi ngajulu kuja karna-nyarra warrarda warrawarra-kanyi. Ngula-jangka,
    yungunkujulu milya-pinyi ngajuju YAAWIYI kuja karna-nyarra yapaju jungarni-mani.
  luo-luo: '“Nyis jo-Israel kama: ‘Nyaka urit sabatona duto. Ma nobed ranyisi e kinda
    kodu nyaka ni tienge duto mabiro, mondo omi ungʼe ni An e Jehova Nyasaye mamiyo
    ubedo maler.'
  meu-meu: 'Israel taudia ba haḡanidia, egu Dina Helaḡa bae matauraidia hanaihanai.
    Badina be ia na toa ta, lau bona umui padadai, emui uru idoidiai lalodiai: iena
    amo ba diba lau na Iehova, umui ihahelaḡamui Diravana.'
  npi-ULB: “इस्राएलीहरूलाई भन्, 'तिमीहरूले निश्‍चय नै परमप्रभुको शबाथ-दिन मान्‍नू
    किनकि तिमीहरूका मानिसहरूका पुस्ता-पुस्तासम्म यो तिमीहरू र मेरो बिचमा एउटा चिन्ह
    हुनेछ ताकि तिमीहरूलाई मेरो निम्ति अलग गर्ने परमप्रभु म नै हुँ भनी तिमीहरूले जान्‍नेछौ
    ।
  yor-yor: “Kí ìwọ kí ó sọ fún àwọn ọmọ Israẹli pé, ‘Ẹ̀yin gbọdọ̀ máa pa ọjọ́ ìsinmi
    mi mọ́. Èyí ni yóò jẹ́ àmì láàrín Èmi àti ẹ̀yin fún ìrandíran tó ń bọ̀, nítorí
    kí ẹ̀yin lè mọ̀ pé Èmi ni Olúwa, ẹni tí ó yà yín sí mímọ́.
  emp-NTPO: '–Israelerãa nãwã jaradua: “Id̶iba ʌ̃taa ʌ̃nãũbada ewarida mʌ̃ itea waga
    pananida panʌa. Ʌ̃nãũbada ewari wagad̶ira sẽyã quĩrãca b̶aya bãrã israelerãba
    bãrã warrarãneba yõbʌdarã bid̶a cawad̶amãrẽã mʌ̃a bãrãra mʌ̃ itea b̶ʌsida.'
  ind-ind: “Katakanlah kepada umat Israel, ‘Setiap orang di antara kalian harus menaati
    peraturan tentang hari Sabat. Karena Aku sudah menetapkan hari Sabat sebagai penanda
    secara turun temurun bahwa kamu menaati perjanjian antara Aku dan kamu. Dengan
    demikian, kamu akan mengingat bahwa Akulah TUHAN yang menguduskanmu.
  pes-OPCB: '«به بنی‌اسرائیل بگو: ”روز شَبّات را که برای شما تعیین کرده‌ام نگاه دارید،
    زیرا این روز نشانی بین من و شما و تمام نسلهای شما خواهد بود تا بدانید من که خداوند
    هستم، شما را برای خود جدا ساخته‌ام.'
  aer-aer: “Israel-arenye areyeke ilaye, ‘Atywerrenge Arlte Apurrke-akerte apenterlte-anaye.
    Arlte lyete-ngentyele, Saturday arrpe-anenhele, arrantherre Atyenge itirretyenhenge
    itelaremele The arrenhantherrenhe arntarnte-arerle-anemenge. Arlte yanhe renhe
    akngakemele atnyenaye. Arrantherre anteme itelaretyenhenge Ayenge YAHWEH aneme
    tyerrtye ingkirreke-arle arratye-ilemeke.’
  tgl-ULB: '“Sabihin mo sa mga Israelita: ''Dapat ninyong panatilihing tiyak ang mga
    Araw ng Pamamahinga ni Yahweh, dahil ito ang magiging tanda sa pagitan niya at
    sa inyo sa buong salinlahi ng iyong bayan kaya malalaman ninyo na siya ay si Yahweh,
    siyang nagtakda sa iyo para sa kaniya.'
  hui-hui: Isaraele wali agaliruhondo au labe. Sabada horo i̱naga ha̱lo holene horo
    ngago ai Sabada horo bibahendengi ha̱lo haabo holene nga lalu lamibe. Sabada horo
    ogoni áyu kamingibi mani holebiragonagabi i̱ baba tí baba manane mbira wiaabo
    helonaga ngelarogoni. Ani ngelarogome i̱ Anduane Homogo i̱nime tí i̱naga wali
    agali dabeneore kami lalu mo walia holenaga ngelaro.
  mya-mya: '@see-verse:EXO.031.012'
  cbi-NTPO: 'Israel chachillanu patu entsandide: Iyaa tsangue'' saaduma lekanu malu
    tireñu jumunuya ñulla bain, naa ñullanu sera'' jimula bain naa-uwanuba lekanu
    dejuve. Entsaa iya Yavéve ti'' keewara juve, tsaju'' entsaa kiikendetsunmalaa
    naa iya, Yavéya, ñullanu inchi mi''ke'' kañuba mijanudetsu.'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྨྲ་བར་གྱིས། བདག་གི་ངལ་གསོ་བའི་ཉིན་རྣམས་སྲུངས་ཤིག
    ཅི་ཡིན་ཞེ་ན། བདག་ནི་ཁྱོད་ཅག་དམ་པར་བྱེད་པའི་ཡ་ཝཱེ་ཡིན་པ་ཤེས་ཐུབ་པའི་ཕྱིར། ཉིན་དེ་ནི་ང་དང་ཁྱོད་ཅག་གི་མི་རབས་ནས་མི་རབས་བར་གྱི་རྟགས་ཤིག་ཡིན་ནོ།
    །
  sna-sna: “Uti kuvaIsraeri, ‘Munofanira kucherechedza Sabata rangu. Ichi ndicho chichava
    chiratidzo pakati pangu nemi kuzvizvarwa zvinotevera, kuti mugoziva kuti ndini
    Jehovha, anokuitai vatsvene.
  spa-BLM: '“Habla también a los hijos de Israel, diciendo: ‘Ciertamente guardaréis
    mis sábados, porque es una señal entre yo y vosotros por vuestras generaciones,
    para que sepáis que yo soy Yahvé, que os santifico.'
  cac-cac: Al d'a eb' etchon̈ab' to yovalil sc'anab'ajej jun sc'ual ic'oj ip eb',
    yujto vic yaji. Yujto a jun c'u chi' yechel in trato yajcanoch d'a co cal eyed'oc
    d'a masanil tiempo yic vach' tzeyojtaquejeli to a in Jehová in tic ix ex in sic'canel
    vicoc.
  swh-ULB: “Waambie wana wa Israeli, 'Hakika mtazishika Sabato zangu, kwa kuwa ni
    ishara kati ya mimi na ninyi katika vizazi vyenu vyote; ili mpate kujua ya kuwa
    mimi ndimi BWANA niwatakasaye ninyi.
  bel-bel: 'скажы сынам Ізраілевым так: суботы Мае шануйце, бо гэта - азнака паміж
    Мною і вамі ў роды вашыя, каб вы ведалі, што Я Гасподзь, Які асьвячае вас;'
  deu-ELBBK: 'Und du, rede zu den Kindern Israel und sprich: Ja, meine Sabbate sollt
    ihr beobachten; denn sie sind ein Zeichen zwischen mir und euch bei euren Geschlechtern,
    damit ihr wisst, dass ich, der HERR, es bin, der euch heiligt;'
  mbb-OT: 'he keǥiyi zin is menge Israilihanen: “Kinahanglan he edtumanen niw is menge
    ebpeveelan ku zutun te Andew te Kedhimeley, su iyan heini taman te taman he tuus
    diyà te pid-elangan tew he ebpetanudtanud keniyu he siak is Nengazen midhimu ku
    sikiyu he menge etew ku.'
  mal-2015: അതുകൊണ്ടു നിങ്ങൾ ശബ്ബത്ത് ആചരിക്കേണം; അതു നിങ്ങൾക്കു വിശുദ്ധം ആകുന്നു.
  gup-gup: '@see-verse:EXO.031.012'
  gvs-gvs: ‘E kom Isileli tubunao kulatuwokōidi kudīgo kam, “Yauwe ilovinaeda kana,
    ‘Yau guna maliyalina aba waiwasi ana lovina kokabiikaōne. Maliyalinayana aba kinana
    komi be Yau Yauwe yaida ame tuta be nakae tuta simamaima bei koyagoi bego Yau
    Yauwe bogina akimasabemi umagu.
  rmc-rmc: 'hoj te phenel le Izraelitenge: „Doľikeren o šabat, bo oda hin sar znameňje
    maškar mande the tumende pro furt, hoj te džanen, hoj me, o RAJ, tumen pošvecinav.'
  nlg-nlg: “Ko bosa vanira na vure ni Israel ge kara righitaonia nigua na bongi ni
    Sabbath, na pukuna na Sabbath na vaughilalana nigua na baubahu ighobuda ighau
    maia inau ke va me va. Gaia ke hangaghau ge kau ghanaghana haia inau a Yahweh
    tu gonighau tabu ge kau nigua na vure.
  pes-OPV: '«و تو بنی‌اسرائیل را مخاطب ساخته، بگو: البته سبت های مرا نگاه دارید. زیرا
    که این در میان من وشما در نسلهای شما آیتی خواهد بود تا بدانید که من یهوه هستم
    که شما را تقدیس می‌کنم.'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Сэ ну каре кумва сэ ну цинець
    Сабателе Меле, кэч ачеста ва фи ынтре Мине ши вой, ши урмаший воштри, ун семн
    дупэ каре се ва куноаште кэ Еу сунт Домнул, каре вэ сфинцеск.'
  ben-OBCV: ইস্রায়েলীদের বলো, “তোমাদের অবশ্যই আমার সাব্বাথ পালন করতে হবে। আগামী বংশপরম্পরায়
    এটি আমার ও তোমাদের মধ্যে এক চিহ্ন হবে, যেন তোমরা জানতে পারো যে আমিই সেই সদাপ্রভু,
    যিনি তোমাদের পবিত্র করেছেন।
  som-som: 'Waxaad la hadashaa reer binu Israa''iil, oo waxaad ku tidhaahdaa, Sida
    runta ah waa inaad dhawrtaan ayaamahayga sabtiyaasha ah: waayo, waa calaamo ina
    dhex taal aniga iyo idinka ka ab ka ab; si aad u ogaataan inaan anigu ahay Rabbiga
    quduus idinka dhigaya.'
  lat-VUC: 'Loquere filiis Israël, et dices ad eos: Videte ut sabbatum meum custodiatis:
    quia signum est inter me et vos in generationibus vestris: ut sciatis quia ego
    Dominus, qui sanctifico vos.'
  eng-ASVBT: 'Speak thou also unto the children of Israel, saying, Verily ye shall
    keep my sabbaths: for it is a sign between me and you throughout your generations;
    that ye may know that I am Jehovah who sanctifieth you.'
  ita-1885: 'E tu, parla a'' figliuoli di Israele, dicendo: Tuttavia osservate i miei
    Sabati; perciocchè il Sabato è un segnale fra me e voi, per le vostre età; acciocchè
    voi conosciate ch''io sono il Signore che vi santifico.'
  eng-LXXUP: Do thou also charge the children of Israel, saying, Take heed and keep
    my Sabbaths; for they are a sign with me and among you throughout your generations,
    that ye may know that I am the Lord that sanctifies you.
  eng-ULB: '“Tell the Israelites: ''You must certainly keep Yahweh''s Sabbath days,
    for these will be a sign between him and you throughout your people''s generations
    so that you may know that he is Yahweh, who sets you apart for himself.'
  spa-VBL: “Dile a los israelitas, ‘Es absolutamente esencial que guarden mis sábados.
    El sábado será una señal entre ustedes y yo para las generaciones futuras, para
    que sepan que yo soy el Señor que los santifica.
  fra-_FOB: 'Et toi, parle aux enfants d''Israël, et dis: Seulement, vous observerez
    mes sabbats. Car c''est un signe entre moi et vous, dans toutes vos générations,
    afin qu''on sache que c''est moi, l''Éternel, qui vous sanctifie.'
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ ശബ്ബത്ത് ആചരിക്കണം; അത് നിങ്ങൾക്ക് വിശുദ്ധം ആകുന്നു.
  urd-GVR: “Isrāīliyoṅ ko batā ki har Sabat kā din zarūr manāo. Kyoṅki Sabat kā din
    ek numāyāṅ nishān hai jis se jān liyā jāegā ki maiṅ Rab hūṅ jo tumheṅ maḳhsūs-o-muqaddas
    kartā hūṅ. Aur yih nishān mere aur tumhāre darmiyān nasl-dar-nasl qāym rahegā.
  suz-BL: “गे इस्राएली आन कली मार माइक्‍चा माल्‍नेवे देंशा हना ‘गेपुकीमी थमा पा आं
    नाइक्‍तीक नाक्‍ती मानेचा माल्‍नीनी। मारदे हना मेको गेपुकी नु इन चच युइ सम्‍म कली
    चिन्‍ड लीब। गो, परमप्रभु यावेमी, इन कली आं मुर सेल्‍ता, दे गे तुइक्‍नीनी। प्रस्‍थान
    २०:८; इजीकीएल २०:१२
  ita-1927: '“Quanto a te, parla ai figliuoli d’Israele e di’ loro: Badate bene d’osservare
    i miei sabati, perché il sabato è un segno fra me e voi per tutte le vostre generazioni,
    affinché conosciate che io sono l’Eterno che vi santifica.'
  ckb-ckb: '«تۆ لەگەڵ نەوەی ئیسرائیل بدوێ و بڵێ: ”دەبێت شەممەکانی من بپارێزن، چونکە
    نیشانەیە لەنێوان من و ئێوە بۆ نەوەکانتان هەتا بزانن کە من یەزدانم ئەوەی پیرۆزتان
    دەکەم.'
  eng-BBE: Say to the children of Israel that they are to keep my Sabbaths; for the
    Sabbath day is a sign between me and you through all your generations; so that
    you may see that I am the Lord who makes you holy.
  kan-OKCV: “ನೀನು ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ಮಾತನಾಡಿ, ‘ನಿಶ್ಚಯವಾಗಿ ನೀವು ನನ್ನ ವಿಶ್ರಾಂತಿಯ ದಿನವನ್ನು
    ಕೈಗೊಳ್ಳಬೇಕು. ಏಕೆಂದರೆ ನಿಮ್ಮನ್ನು ಪರಿಶುದ್ಧ ಮಾಡುವ ಯೆಹೋವ ದೇವರು ನಾನೇ ಎಂದು ನೀವು ತಿಳಿಯುವಂತೆ
    ಇದೇ ನನಗೂ, ನಿಮಗೂ, ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೂ ಗುರುತಾಗಿರುವುದು.
  bbb-bbb: '@see-verse:EXO.031.012'
  tam-2017: “நீ இஸ்ரவேலர்களை நோக்கி, நீங்கள் என்னுடைய ஓய்வுநாட்களை அனுசரிக்க வேண்டும்;
    உங்களைப் பரிசுத்தப்படுத்துகிற யெகோவா நான் என்பதை நீங்கள் அறியும்படி, இது உங்கள்
    தலைமுறைதோறும் எனக்கும் உங்களுக்கும் அடையாளமாக இருக்கும்.
  spa-RV-1909: 'Y tú hablarás á los hijos de Israel, diciendo: Con todo eso vosotros
    guardaréis mis sábados: porque es señal entre mí y vosotros por vuestras edades,
    para que sepáis que yo soy Jehová que os santifico.'
  ron-BTF: 'Vorbește de asemenea copiilor lui Israel, spunând: Negreșit să țineți
    sabatele mele, căci acesta este un semn între mine și voi prin generațiile voastre;
    ca să știți că eu sunt DOMNUL care vă sfințește.'
  eng-WEBP: “Speak also to the children of Israel, saying, ‘Most certainly you shall
    keep my Sabbaths; for it is a sign between me and you throughout your generations,
    that you may know that I am the LORD who sanctifies you.
