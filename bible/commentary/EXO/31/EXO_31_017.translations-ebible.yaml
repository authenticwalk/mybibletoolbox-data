    Alatala bɔxɔn nun koren daxi xii senninna bun, xii soloferede lɔxɔni a yi wanla
    dan, a yi a matabu.’ ”
  haw-1868: He hoailona mau loa ia mawaena o'u a me na mamo a Iseraela; no ka mea,
    i na la eono i hana'i o Iehova i ka lani, a me ka honua, a i ka hiku o ka la,
    hoomaha oia, a oluolu iho la,
  arb-NAV: هُوَ بَيْنِي وَبَنِي إِسْرَائِيلَ عَلامَةُ عَهْدٍ إِلَى الأَبَدِ، لأَنَّهُ
    فِي سِتَّةِ أَيَّامٍ صَنَعَ الرَّبُّ السَّمَاءَ وَالأَرْضَ، وَفِي الْيَوْمِ السَّابِعِ
    فَرَغَ مِنَ الْعَمَلِ وَاسْتَرَاحَ».
  ewe-ewe: Enye nubabla si le nye kple Israelviwo dome la ƒe dzesi mavɔ, elabena ŋkeke
    adee nye, Yehowa metsɔ wɔ dziƒo kple anyigba, eye medzudzɔ le ŋkeke adrea gbe.”
  eng-LEE: 'Between me and the children of Israel it shall be a sign for ever; for
    in six days the Lord made the heavens and the earth, and on the seventh day he
    rested, and was refreshed:'
  asm-FB: মোৰ আৰু ইস্ৰায়েলী লোকসকলৰ মাজত এয়ে চিৰস্থায়ী চিন হ’ব; কাৰণ যিহোৱাই ছয়দিনতে
    আকাশ-মণ্ডল আৰু পৃথিৱী সৃষ্টি কৰি সপ্তম দিনা বিশ্ৰাম কৰিবৰ বাবে বিশ্রাম লৈছিল’।”
  sus-A: عَ قِندِ مَ تْنشُمَ نَن نَ، ﭑ تَن نُن عِسِرَيِلَكَيٍ تَفِ تّمُي بِرِن، بَرِ مَ
    ﭑ تَن عَلَتَلَ، ﭑ كٌورٍ نُن بْشِ دَاشِ شِ سٍننِ نَن بُن مَ، كْنْ عَ شِ سٌلٌقٍرٍ
    ندٍ، ﭑ نَشَ وَلِ دَن، ﭑ نَن ﭑ مَلَبُ.»
  fra-SBL: C'est un signe entre moi et les enfants d'Israël, pour l'éternité ; car
    en six jours, Yahvé a fait les cieux et la terre, et le septième jour, il s'est
    reposé et s'est rafraîchi.'"
  hbo-hbo: בֵּינִ֗י וּבֵין֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֹ֥ות הִ֖וא לְעֹלָ֑ם כִּי־שֵׁ֣שֶׁת
    יָמִ֗ים עָשָׂ֤ה יְהוָה֙ אֶת־הַשָּׁמַ֣יִם וְאֶת־הָאָ֔רֶץ וּבַיֹּום֙ הַשְּׁבִיעִ֔י
    שָׁבַ֖ת וַיִּנָּפַֽשׁ׃ ס
  eng-WYCLIFFE: it is a couenaunt euerlastinge bitwixe me and the sones of Israel,
    and it is `a signe euerlastynge; for in sixe daies God made heuene and erthe,
    and in the seuenthe day he ceessid of werk.
  piu-2006: '@see-verse:EXO.031.016'
  pjt-pjt: '@see-verse:EXO.031.016'
  cwe-cwe: Chizakuwa chilaguso hagati ya niye na Waisilaili siku zose, mana niye Mndewa
    Mulungu nilumba ulanga na isi kwa siku sita, mbali siku yesaba nileka kusang'hana
    usang'hano na nihumula.’ ”
  kik-kik: Rũrũ nĩruo rũgaatuĩka rũũri gatagatĩ gakwa na andũ a Isiraeli nginya tene,
    nĩgũkorwo Jehova ombire igũrũ na thĩ na mĩthenya ĩtandatũ na mũthenya wa mũgwanja
    ndaigana kũruta wĩra, akĩhurũka.’ ”
  fra-NCL: Ce sera, entre moi et les enfants d’Israël, un signe à perpétuité ; car
    en six jours Yahweh a fait le ciel et la terre, et le septième jour il a cessé
    son œuvre et il s’est reposé. »
  cek-AK: Hae loe Israel kaminawk hoi kai salakah dungzan angmathaih ah om tih; Angraeng
    mah ni tarukto thung van hoi long to sak moe, ni sarihto naah loe, toksah ai ah
    anghak pongah, tha oh let, tiah thui paeh, tiah a naa.
  cuk-cuk: Israel-dulemar-anbo-we-Igar-Mesnaid e-wilubga guoed, degisadegu-maigu guoed.
    Ar Bab-Jehová, nibneg-nasikegala, napneg-nasikegala, ibanergwa (6) arbasad. Ibagugledgindi
    (7), bar arbassulid. Bab-Dummad a-ibagi obunnosad.”
  uig-CYR: Бу Мән билән Исраилларниң оттурисида әбәдий бир нишанә-бәлгү болиду; чүнки
    Пәрвәрдигар алтә күн ичидә асман билән зиминни яритип, йәттинчи күнидә арам елип
    раһәт тапқан еди», — дегин.
  tel-2017: నాకు, ఇశ్రాయేలు ప్రజలకు మధ్య అది శాశ్వతంగా ఒక గుర్తుగా ఉంటుంది. ఎందుకంటే,
    యెహోవా ఆరు రోజులు భూమి ఆకాశాలను సృష్టి చేసి ఏడవ దినాన విశ్రాంతి తీసుకున్నాడు.”
  hat-BSA: Li se yon sign antre Mwen avèk fis Israël yo pou tout tan. Paske nan sis
    jou SENYÈ a te fè syèl la avèk tè a, men nan setyèm jou a Li te pran repo, e Li
    te vin rafrechi Li.’”
  kos-kos: Akul se inge fah oan inmasrlok ac mwet Israel ma pahtpat, lah nga, LEUM
    GOD, orala kusrao ac faclu ke len onkosr, ac ke len se akitkosr nga tui liki orekma,
    ac mongla.”
  hbo-WLC: בֵּינִ֗י וּבֵין֙ בְּנֵ֣י יִשְׂרָאֵ֔ל א֥וֹת הִ֖וא לְעֹלָ֑ם כִּי־שֵׁ֣שֶׁת
    יָמִ֗ים עָשָׂ֤ה יְהוָה֙ אֶת־הַשָּׁמַ֣יִם וְאֶת־הָאָ֔רֶץ וּבַיּוֹם֙ הַשְּׁבִיעִ֔י
    שָׁבַ֖ת וַיִּנָּפַֽשׁ׃ ס
  ibo-ibo: Ọ ga-abụ ihe ịrịbama nke ga-adịgide nʼetiti mụ na ndị Izrel ruo mgbe ebighị
    ebi. Nʼihi na nʼụbọchị isii ka Onyenwe anyị kere eluigwe na ụwa. Ọ kwụsịrị ọrụ
    nʼụbọchị nke asaa, zuo ike, turu ndụ.’ ”
  ory-ory: ତାହା ଆମ୍ଭ ଓ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଗୋଟିଏ ଅନନ୍ତକାଳୀନ ଚିହ୍ନ ହେବ, କାରଣ ସଦାପ୍ରଭୁ
    ଛଅ ଦିନରେ ଆକାଶମଣ୍ଡଳ ଓ ପୃଥିବୀ ନିର୍ମାଣ କରି ସପ୍ତମ ଦିନରେ ବିଶ୍ରାମ କରି ଆଶ୍ୱାସିତ ହୋଇଥିଲେ।’”
  chk-chk: Ei rän eu asisil lefilei me chon Israel tori feilfeilachök. Pun lon ükükün
    wonu rän ngang ewe Samol mi Lapalap üa föri läng me fanüfan, nge lon ewe afisuen
    rän üa ükütiu le angang o asösö.’”
  rop-rop: en det sain garra jidan olagijawan blanga rimaindim mi en ola Isreil pipul,
    dumaji mi na YAWEI det trubala God, en langa det 6 dei aibin meigim ola skai en
    ola graun en ebrijing, en langa det namba 7 dei aibin binij wek, en aibin abum
    spel.”
  ukr-1871: Між мною і синами Ізрайлевими знамя се віковічне. Бо шість день творив
    Господь небеса і землю, а семого дня спочив.
  bch-bch: Ado Earainga aea toa ne iman kilala rabu ngan gau ga gimi Israel somisomi.
    Ngansa ngan ado toa lima ga ede oa mugaeai, gau Maron nakado mariamba ga tano
    ga iuot. Be ngan ado lima ga rua aea, nakaput ngan leg naurata ta naearagau.’”
  deu-1951: Er ist ein ewiges Zeichen zwischen mir und den Kindern Israel; denn in
    sechs Tagen machte der HERR Himmel und Erde; aber am siebenten Tage ruhte er und
    erquickte sich.
  eng-JPS: It is a sign between Me and the children of Israel for ever; for in six
    days the LORD made heaven and earth, and on the seventh day He ceased from work
    and rested.'
  srp-1865: To je znak izmeðu mene i sinova Izrailjevih dovijeka; jer je za šest dana
    stvorio Gospod nebo i zemlju, a u sedmi dan poèinu i odmori se.
  lug-lug: Kanaabeeranga kabonero wakati wange n’abaana ba Isirayiri emirembe gyonna,
    akalaga nti Mukama yakola eggulu n’ensi mu nnaku mukaaga, ne ku lunaku olw’omusanvu
    n’alekeraawo okukola, n’awummula.’ ”
  heb-heb: ביני ובין בני ישראל אות הוא לעלם כי ששת ימים עשה יהוה את השמים ואת הארץ
    וביום השביעי שבת וינפש׃
  ben-IRV: আমার ও ইস্রায়েল সন্তানদের মধ্যে এটা চিরকালীন চিহ্ন; কারণ সদাপ্রভু ছদিনের
    আকাশমণ্ডল ও পৃথিবী সৃষ্টি করেছিলেন, আর সপ্তম দিনের বিশ্রাম করেছিলেন এবং ঝালিয়ে
    নিয়েছিলেন’।”
  pan-pan: ਉਹ ਮੇਰੇ ਵਿੱਚ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚ ਸਦਾ ਲਈ ਇੱਕ ਨਿਸ਼ਾਨ ਹੈ ਕਿਉਂਕਿ ਛੇ ਦਿਨਾਂ ਵਿੱਚ
    ਯਹੋਵਾਹ ਨੇ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਸੱਤਵੇਂ ਦਿਨ ਵਿਸ਼ਰਾਮ ਕੀਤਾ ਅਤੇ ਸ਼ਾਂਤ ਪਾਈ।
  mya-JVB: ထိုသို့ စောင့်လျှင်၊ ငါ နှင့် ဣသရေလ အမျိုးသား စပ်ကြား ၌ ထာဝရ လက္ခဏာ သက်သေဖြစ်လိမ့်မည်။
    အကြောင်း မူကား၊ ထာဝရဘုရား သည် မိုဃ်းကောင်းကင် နှင့် မြေကြီး ကို၊ ခြောက် ရက် တွင်
    ဖန်ဆင်း ၍ ၊ သတ္တမ နေ့ရက် ၌ ငြိမ်ဝပ် စွာ နေလျက် အားဖြည့်တော်မူသည်ဟု မောရှေအား မိန့်တော်မူ၏။
  hmo-hmo: Inai Dina be umui Israela taudia bona lau, iseda gwauhamata taravatuna
    ena toana. Bona inai gwauhamata taravatuna be do ia noho ela bona hanaihanai.
    Badina be lau Lohiabada ese dina 6 lalonai guba bona tanobada lau karaia, bona
    dina namba 7 dekenai lau gaukara lasi, to lau laga-ani.’ ”
  urd-urd: 'मेरे और बनी — इस्राईल के बीच यह हमेशा के लिए एक निशान रहेगा, इस लिए कि
    छ: दिन में ख़ुदावन्द ने आसमान और ज़मीन को पैदा किया और सातवें दिन आराम करके ताज़ा
    दम हुआ''।”'
  rus-SYN: это - знамение между Мною и сынами Израилевыми навеки, потому что в шесть
    дней сотворил Господь небо и землю, а в день седьмой почил и покоился.
  bqc-SIM: Ìↄ dɛ seela ũ mapi ń Isailiↄ zãnguo gↄↄpii, asa ma Dii ma musu ń dṹniao
    kɛ̀ gↄↄ sooloɛ, ↄ̃ má làa, ↄ̃ ma kã́mabò a gↄↄ soplade zĩ́.
  tcz-CHONGTHU: Ajeh chu ni gup sung chun Pakaiyin van le leiset anasem in; ni sagi
    lhin nin a kicholdo in ahi. hiche laitah jeh ahi nangman Israel chate jouse henga
    keima leh amaho kikah a melchih na apang jing ding ahi tin aheng uvah seiyin,
    ati.
  mar-mar: शब्बाथ दिवस इस्राएल लोकांमध्ये व माझ्यामध्ये कायमची खूण आहे. परमेश्वराने
    सहा दिवस काम करून आकाश व पृथ्वी निर्माण केल्यावर सातव्या दिवशी स्वस्थ राहून विसावा
    घेतला.”
  qub-qub: «Nogaga syëlutawan allpata sojta junajcho camarcur warannin junajcho jamarä.
    Chaymi chay junäga imaycamapis juc señal canga.»
  bqp-bqp: Anigↄ̃ de sèeda ũ makũ kũ Isarailanↄ dagura gↄrↄ sĩnda pínki, zaakũ
    makũ Dikiri ma musu kũ anduniao kɛ̀ gↄrↄ suddomɛ, akũ ma làka ma kámma bò a
    gↄrↄ supplade zĩ.
  hat-hat: Sa va yon siy ant mwen menm ak pèp Izrayèl la, paske mwen menm, Seyè a,
    mwen te pran sis jou pou m' fè syèl la ak latè a. Sou setyèm jou a mwen te sispann
    travay, mwen te pran repo.
  eng-BSB: It is a sign between Me and the Israelites forever; for in six days the
    LORD made the heavens and the earth, but on the seventh day He rested and was
    refreshed.’”
  tod-tod: Toɠa ɠɛ ga poogi, nà-o, Izelayɛle nuiti-yo, gi yɔɠɔzu, eyɛsu ɠɔ, mazɔlɔɔ
    folo lɔzita laawu, Ɠɔoɠɔ GALAGI geeɠɔlɔgi ta zooi ɓɛtɛni. Folo lɔfelasiɛi é ɓeni
    ná-botii ʋa, é looɠo.› »
  eng-WEBPB: It is a sign between me and the children of Israel forever; for in six
    days the LORD made heaven and earth, and on the seventh day he rested, and was
    refreshed.’”
  kbq-kbq: Ana Sabati knamo'a Nagri'ene Israeli vahe amu'nompine mevava avame'za megahie.
    Na'ankure 6si'a zagegnafi Ra Anumzamo'a monane mopanena tro huteno, 7ni kna zupa
    eri'zana atreno mani fru hu'ne.
  nhe-BL: Ni tlamantli elis se tlanextilijcayotl para nochipa ica inisraelitame huan
    na, pampa ica chicuase tonali na, niimoTECO, nijchijqui elhuicactli huan tlaltepactli,
    huan ipan nopa chicompa tonal, ayoc nitequitqui, san nimosehuijqui.”
  bus-bus: Eégↄ̃ dɛ sèeda ũ mapi kↄ̃n Isarailinↄ dagura gurↄ píngi, zaakɛ mamↄma
    Dii ma musu kↄ̃n andunao kɛ̀ gurↄ swɛɛdomɛ, ben má yã̀a ma kámma bò à gurↄ swɛɛplaadee
    zĩ.
  gub-BL: Tuweharupi awyzeharupi ihe Tupàn Tuweharupi Wiko Ma'e azemono'og Izaew wanehe
    we ihe. Pepytu'u àwàm wexak kar putar zanezemono'og awer teko wanupe nehe. Amumaw
    6 'ar ywak ywy iapo pà ihe. 7 haw 'ar mehe apytu'u hema'ereko re ihe, a'e ma'e
    iapo re ihe.
  eng-DRA: Between me and the children of Israel, and a perpetual sign. For in six
    days the Lord made heaven and earth, and in the seventh he ceased from work.
