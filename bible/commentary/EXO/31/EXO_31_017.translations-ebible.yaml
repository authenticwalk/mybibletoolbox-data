verse: EXO.031.017
translations:
  mal-C: അത് എനിക്കും ഇസ്രായേൽമക്കൾക്കും മധ്യേ എന്നേക്കുമുള്ള ഒരു ചിഹ്നം ആകുന്നു;
    ആറുദിവസംകൊണ്ട് യഹോവ ആകാശത്തെയും ഭൂമിയെയും ഉണ്ടാക്കി; ഏഴാംദിവസം യഹോവ സ്വസ്ഥനായി
    വിശ്രമിച്ചു.’ ”
  deu-TKW: Für alle Zeiten sei er ein Zeichen zwischen mir und den Israeliten. In
    sechs Tagen hat Jahwe den Himmel und die Erde gemacht; am siebenten Tag aber ruhte
    er und atmete auf.
  lin-lin: Ekozala elembo kati na Ngai mpe bana ya Isalaele mpo na libela na libela,
    pamba te na mikolo motoba, Yawe asalaki likolo mpe mokili ; bongo na mokolo ya
    sambo, akataki mosala mpe apemaki. »
  eng-LSV: it [is] a sign between Me and the sons of Israel for all time; for [in]
    six days YHWH made the heavens and the earth, and in the seventh day He has ceased
    and is refreshed.”
  eng-GNV: 'It is a signe betweene me and the children of Israel for euer: for in
    sixe dayes the Lord made the heauen and the earth, and in the seuenth day he ceased,
    and rested.'
  eng-WEBSTER: 'It is a sign between me and the children of Israel for ever: for in
    six days the LORD made heaven and earth, and on the seventh day he rested and
    was refreshed.'
  nhw-BL: Ni tlamantli elis se tlanextilijcayotl para nochipa ica anisraelitame huan
    na, pampa ica chicuase tonali na, niamoTECO, nijchijqui ilhuicactli huan tlaltipactli,
    huan ipan nopa chicompa tonal, ayacmo nitequitqui, san nimosiyajquetzqui.”
  swh-ONEN: Itakuwa ishara kati yangu na Waisraeli milele, kwa kuwa kwa muda wa siku
    sita Bwana aliumba mbingu na dunia, na siku ya saba akaacha kufanya kazi, akapumzika.’ ”
  bba-bba: Tɔ̃ɔ te, tɑ sɑ̃ɑwɑ yĩreru te tɑ ko n wɑ̃ɑ nɛ kɑ bɛɛn suunu sɔɔ. Domi sɔ̃ɔ
    nɔɔbɑ tiɑ sɔɔrɑ nɑ wɔllu kɑ tem tɑkɑ kuɑ nɑ kpɑ. Nɔɔbɑ yiruse mɑ nɑ sɔmburu deri
    nɑ wɛ̃rɑ.
  eng-KJVCPB: 'It is a sign between me and the children of Israel for ever: for in
    six days the Lord made heaven and earth, and on the seventh day he rested, and
    was refreshed.'
  cpy-cpy: Ashi owaero ikenkishire-tapiin-teena pisheninka-paeni, roshire-tantee-nari
    Naaka.” Tema 6 kiteejeri rantawaetaki Tajorentsi rowetsikan-takawori inkiti eejatzi
    kepatsi, rooma kiteejeri 7, ari ikaatakiro rantawaetaki, roojatzi imako-ryaantaka.
  wbp-wbp: Kajinkili warrarda manngu-nyanyi ngaju-nyangu yimi Jarrirtiyi-kirli, ngula-jangka
    kapurna-nyarra warrawarra-kanyi warrarda. Yangka kujarna walya, yalkiri manu nyiyarningkijarra
    ngurrju-manu, ngurrju-manurna jika-pala parraku. Parra-karirla nyinajarna wurdungu-nyayirni
    warrki-wangu. Kujarlanya nyurrurlaju Jarrirtiyi-kari Jarrirtiyi-kari nyinayalu
    warrki-wangu.’”
  luo-luo: Enobed ranyisi e kinda kod jo-Israel nyaka chiengʼ nimar kuom ndalo auchiel
    Jehova Nyasaye nochweyo polo gi piny kendo e odiechiengʼ mar abiriyo noweyo tich
    moyweyo.’ ”
  meu-meu: Ia na mia hanaihanai toana, lau bona umui Israel taumai padadai. Badina
    be Iehova ese guba bona tanobada e karadia, dina tauratoi lalodiai, a dina ihahituna
    ai e laḡa ani, bona e kara ḡaudia e moalelai.
  npi-ULB: शबाथ सधैँ म परमप्रभु र इस्राएलीहरूका बिचमा एउटा चिन्ह हुनेछ किनकि छ दिनमा
    परमप्रभुले स्वर्ग र पृथ्वी बनाउनुभयो अनि सातौँ दिनमा चाहिँ उहाँले कामबाट विश्राम
    लिनुभयो ।”
  yor-yor: Yóò jẹ́ àmì láàrín Èmi àti àwọn ọmọ Israẹli títí láé, nítorí ní ọjọ́ mẹ́fà
    ni Olúwa dá ọ̀run àti ayé, àti ní ọjọ́ keje ni ó fi iṣẹ́ sílẹ̀, ó sì sinmi.’ ”
  emp-NTPO: Ʌ̃nãũbada ewari wagad̶ira sẽyã quĩrãca b̶aya bãrã israelerãba cawad̶amãrẽã
    mʌ̃a bãrãra mʌ̃ itea b̶ʌsida. Mãwã b̶aya mʌ̃a sei ewarid̶e bajãda, naʌ̃ ẽjũã sid̶a
    jũma oped̶a sietebema ewarid̶e ʌ̃nãũna bẽrã.”–
  ind-ind: Karena, selama enam hari Aku menciptakan surga, langit, dan bumi, lalu
    pada hari yang ketujuh Aku berhenti bekerja dan beristirahat. Itulah sebabnya
    hari Sabat menjadi tanda perjanjian antara Aku dengan kalian umat Israel untuk
    selamanya.’”
  pes-OPCB: این نشانهٔ همیشگی آن عهدی است که من با بنی‌اسرائیل بسته‌ام، چون من در
    شش روز آسمان و زمین را آفریدم و در روز هفتم استراحت کردم.“»
  aer-aer: Arrantherre apeke akwete anthurre itirrerlte-anemele ayeye Atyinheke Saturday-akerteke,
    kele The arrenhantherrenhe akwetethe arntarnte-aretyenhe. Arrantherre itelareme,
    nhenge The ahelhe uthene alkere uthene arne arrpenhe ingkirreke mpwaremele, The
    ingkirreke arlte urrpetyeke-urrpetyele mpwareke. Arlte arrpenhele anteme Ayenge
    ltyerremele, warrke-irretyakenhele aneke. Alakenhe ikwerenge anteme arrantherre
    warrke-irretyakenhe anetyeke arlte Saturday areyele.”
  tgl-ULB: Ang Araw ng Pamamahinga ay laging magiging isang tanda sa pagitan ni Yahweh
    at ng mga Israelita, dahil sa anim na araw na ginawa ni Yahweh ang langit at lupa,
    at sa ikapitong araw siya ay nagpahinga at naginhawaan.”'
  hui-hui: Ani bialu i̱ni Anduane Homogo kogome dindi haribi bibahende horo waragaruni
    wabialu howa horo kaneni i̱ni ha̱lo berenego manda bialu ani bilimu. Ani birugonaga
    horo ogoni i̱ baba tí baba manane mbirale wiaabo helonaga ngelarogoni, lene.
  mya-mya: ဥ​ပုသ်​နေ့​သည်​ငါ​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​ပြု​သော​ပ​ဋိ​ညာဉ်​၏​ထာ​ဝ​ရ
    အ​ထိမ်း​အ​မှတ်​ဖြစ်​သ​တည်း'' ဟု​မိန့် တော်​မူ​၏။
  cbi-NTPO: Entsanguii dekishu juntsaa, iya Israel chachillaba naakenu juñuba tsanguenu
    mandengakara jujuunu tsuve, matyu iya mandishmain malunu naa selu bain, naa tu
    bain dekitu, mandishpai malunuya lekañu' mitya, timi Yavé.
  bod-N: དེ་ནི་ང་དང་ཡེས་ར་ཨེལ་པའི་བར་གྱི་གཏན་དུ་གནས་པའི་རྟགས་ཤིག་ཡིན། ཅིའི་ཕྱིར་ཞེ་ན།
    ཉིན་དྲུག་གི་རིང་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ནམ་མཁའ་དང་ས་གཞི་བཀོད་ཅིང་། ཉིན་བདུན་པར་ངལ་གསོ་མཛད་ནས་ཐུགས་དལ་བར་བཞུགས་པ་ཡིན་ཞེས་སྨྲ་དགོས་པར་གསུངས་སོ།
    །
  sna-sna: Richava chiratidzo pakati pangu navaIsraeri nokusingaperi, nokuti mukati
    mamazuva matanhatu Jehovha akasika denga nenyika, uye nomusi wechinomwe akarega
    kushanda uye akazorora.’ ”
  spa-BLM: Es una señal entre yo y los hijos de Israel para siempre; porque en seis
    días Yahvé hizo el cielo y la tierra, y en el séptimo día descansó y se refrescó”.
  cac-cac: '@see-verse:EXO.031.016'
  swh-ULB: Ni ishara kati ya mimi na wana wa Israeli milele; kwani kwa siku sita Yahweh
    alifanya mbingu na nchi, akastarehe kwa siku ya saba na kupumzika.
  bel-bel: гэта - азнака паміж Мною і сынамі Ізраілевымі навечна, бо за шэсьць дзён
    стварыў Гасподзь неба і зямлю, а ў дзень сёмы спачыў і ўпакоіўся.
  deu-ELBBK: Er ist ein Zeichen zwischen mir und den Kindern Israel ewiglich; denn
    in sechs Tagen hat der HERR den Himmel und die Erde gemacht, und am siebten Tag
    hat er geruht und sich erquickt.
  mbb-OT: '@see-verse:EXO.031.016'
  mal-2015: അതു എനിക്കും യിസ്രായേൽമക്കൾക്കും മദ്ധ്യേ എന്നേക്കും ഒരു അടയാളം ആകുന്നു;
    ആറു ദിവസംകൊണ്ടല്ലോ യഹോവ ആകാശത്തെയും ഭൂമിയെയും ഉണ്ടാക്കിയതു; ഏഴാംദിവസം അവൻ സ്വസ്ഥമായിരുന്നു
    വിശ്രമിച്ചു.
  gup-gup: Wanjh manmekbe manbu Sabbath kunbarnangarra makka wanjh munguyh munguyh
    ngunbengdayhke ngudda nawu Israel ngunkebmawahmeng, dja mak ngaye nganbengdayhke
    bu ngaye nawu Yawey ngamarnbom kaddum rowk dja mak kurorre rowk bu ngarrurrkmirri
    six kunbarnangarra, dja bu kunbarnangarra seven wanjh makka minj ngarrurrkmirriwirrinj
    dja wanjh ngangehmeng.” Kuhni rowk bu Yawey bimarneyimeng nawu Moses.
  gvs-gvs: Ame aba kinanayana ikaiyako vata komi be Yau Yauwe yaida. Yau nakae. Maliyalina
    ainima tayamo goi yábana be poyapoya amadagidi go, maliyalina ainima aiyuwoina
    goi paisewa asayata bei awaiwasi.’”’
  rmc-rmc: Kada ela pro znameňje maškar mande the mire manuša pro furt, bo o RAJ tel
    o šov dživesa kerďa o ňebos the e phuv, ale eftato džives preačhiľa te kerel a
    odpočovinelas.“
  nlg-nlg: Gaia na vaughilala ke ghana kasilaa ta nigua na vetena itadira na vure
    ni Israel. Na pukuna ilokana e ono na bongi nau, a Yahweh, tu gonia na kokou mana
    pari, mu aheahe tana vituni na bongi.”
  pes-OPV: این در میان من و بنی‌اسرائیل آیتی ابدی است، زیرا که در شش روز، خداوند آسمان
    و زمین راساخت و در روز هفتمین آرام فرموده، استراحت یافت.»
  ron-1924: Ачаста ва фи ынтре Мине ши копиий луй Исраел ун семн вешник, кэч ын шасе
    зиле а фэкут Домнул черуриле ши пэмынтул, яр ын зиуа а шаптя С-а одихнит ши а
    рэсуфлат.’”
  ben-OBCV: চিরকালের জন্য এটি আমার ও ইস্রায়েলীদের মধ্যে এক চিহ্ন হয়ে থাকবে, কারণ
    ছয় দিনে সদাপ্রভু আকাশমণ্ডল ও পৃথিবী তৈরি করেছিলেন, এবং সপ্তম দিনে তিনি বিশ্রাম
    নিয়েছিলেন ও চাঙ্গা হয়েছিলেন।”
  som-som: Waa calaamo weligeed ina dhex taal aniga iyo reer binu Israa'iil; waayo,
    Rabbigu lix maalmood buu ku sameeyey samada iyo dhulka, oo maalintii toddobaadna
    wuu nastay, wuuna qabowsaday.
  lat-VUC: inter me et filios Israël, signumque perpetuum; sex enim diebus fecit Dominus
    cælum et terram, et in septimo ab opere cessavit.
  eng-ASVBT: 'It is a sign between me and the children of Israel forever: for in six
    days Jehovah made heaven and earth, and on the seventh day he rested, and was
    refreshed.'
  ita-1885: Esso è un segnale perpetuo fra me e i figliuoli d'Israele; conciossiachè
    il Signore abbia in sei giorni fatto il cielo e la terra; e nel settimo giorno
    cessò, e si riposò.
  eng-LXXUP: It is a perpetual covenant with me and the children of Israel, it is
    a perpetual sign with me; for in six days the Lord made the heaven and the earth,
    and on the seventh day he ceased, and rested.
  eng-ULB: The Sabbath will always be a sign between Yahweh and the Israelites, for
    in six days Yahweh made heaven and earth, and on the seventh day he rested and
    was refreshed.'”
  spa-VBL: Es una señal entre los israelitas y yo para siempre, porque el Señor hizo
    los cielos y la tierra en seis días, pero en el séptimo día se detuvo y descansó’”.
  fra-_FOB: C'est un signe entre moi et les enfants d'Israël à perpétuité; car l'Éternel
    a fait en six jours les cieux et la terre, mais au septième jour il a cessé et
    s'est reposé.
  mal-mal: അത് എനിക്കും യിസ്രായേൽമക്കൾക്കും മദ്ധ്യേ എന്നേക്കും ഒരു അടയാളം ആകുന്നു;
    ആറ് ദിവസംകൊണ്ടാണ് യഹോവ ആകാശത്തെയും ഭൂമിയെയും ഉണ്ടാക്കിയത്; ഏഴാം ദിവസം അവിടുന്ന്
    സ്വസ്ഥമായിരുന്ന് വിശ്രമിച്ചു”.
  urd-GVR: Wuh mere aur Isrāīliyoṅ ke darmiyān abadī nishān hogā. Kyoṅki Rab ne chhih
    din ke daurān āsmān-o-zamīn ko banāyā jabki sātweṅ din us ne ārām kiyā aur tāzādam
    ho gayā.”
  suz-BL: गो नु इस्राएली इन दातेमी मेको गेना हना यो लीब चिन्‍ड बाक्‍ब। परमप्रभु यावेमी
    ६ नाक्‍तीमी सरीङ नु रागी सेल्‍ने थुम्‍तु। ७ नाक्‍ती चहिं नांइसीशा, आ दशो सात’
    दे इस्राएली आन कली माइक्‍चा माल्‍नेवे” दें‍त। प्रस्‍थान १६:२३,२५; उत्‍पत्ती २:२
  ita-1927: Esso è un segno perpetuo fra me e i figliuoli d’Israele; poiché in sei
    giorni l’Eterno fece i cieli e la terra, e il settimo giorno cessò di lavorare,
    e si riposò”.
  ckb-ckb: لەنێوان من و نەوەی ئیسرائیل نیشانەیەکە بۆ هەتاهەتایە، چونکە لە شەش ڕۆژدا
    یەزدان ئاسمان و زەویی دروستکرد و لە ڕۆژی حەوتەم لە کارکردن وەستا و پشووی دا.“»
  eng-BBE: It is a sign between me and the children of Israel for ever; because in
    six days the Lord made heaven and earth, and on the seventh day he took his rest
    and had pleasure in it.
  kan-OKCV: ನನಗೂ, ಇಸ್ರಾಯೇಲರಿಗೂ ಇದೇ ಶಾಶ್ವತವಾದ ಗುರುತು. ಏಕೆಂದರೆ ಆರು ದಿವಸಗಳಲ್ಲಿ ಯೆಹೋವ
    ದೇವರು ಆಕಾಶವನ್ನೂ, ಭೂಮಿಯನ್ನೂ ಉಂಟುಮಾಡಿ ಏಳನೆಯ ದಿನದಲ್ಲಿ ಕೆಲಸ ನಿಲ್ಲಿಸಿ, ವಿಶ್ರಮಿಸಿಕೊಂಡರು
    ಎಂದು ಹೇಳು,’ ” ಎಂದರು.
  bbb-bbb: Na E Ireobo na mazani sigisi ije na abena sakae igiakiro saove gufe amaeriae
    ro mazani seveni (7) ije na naebe imei ro name mauike fi. Ijadufuo ja maza boeje
    ijiege rekinu vako ijia ja una izege nare jaena mazani mauike karivo ijadufuo
    kuaena mareva ja ije vierafekono kuae.
  tam-2017: அது என்றைக்கும் எனக்கும் இஸ்ரவேலர்களுக்கும் அடையாளமாக இருக்கும்; ஆறுநாட்களுக்குள்ளே
    யெகோவா வானத்தையும் பூமியையும் உண்டாக்கி, ஏழாம் நாளிலே வேலைகளை முடித்து ஓய்ந்திருந்தார்
    என்றார்.
  spa-RV-1909: Señal es para siempre entre mí y los hijos de Israel; porque en seis
    días hizo Jehová los cielos y la tierra, y en el séptimo día cesó, y reposó.
  ron-BTF: Acesta este un semn între mine și copiii lui Israel pentru totdeauna, pentru
    că în șase zile DOMNUL a făcut cerul și pământul și în a șaptea zi s-a odihnit
    și a fost înviorat.
  eng-WEBP: It is a sign between me and the children of Israel forever; for in six
    days the LORD made heaven and earth, and on the seventh day he rested, and was
    refreshed.’”
  eng-FBV: It's a sign between me and the Israelites forever, for the Lord made the
    heavens and the earth in six days, but on the seventh day he stopped and he rested.’”
  nld-1939: Hij zal een teken zijn voor eeuwig tussen Mij en de Israëlieten; want
    in zes dagen heeft Jahweh hemel en aarde gemaakt, maar op de zevende dag heeft
    Hij gerust en herademd.
  nch-BL: Ni tamanti elis se tanextili para nochipa ica anisraelitame huan na, pampa
    ica chicuase tonati na, niamoTECO, nijchijqui ilhuicacti huan taltipacti, huan
    ipan nopa chicompa tonali, ayecmo nitequitic, san nimosiyajquetzqui.”
  vie-1934: Aáy là một dấu đời đời cho ta cùng dân Y-sơ-ra-ên, vì Đức Giê-hô-va đã
    dựng nên trời và đất trong sáu ngày, qua ngày thứ bảy Ngài nghỉ và lấy sức lại.
  hin-CV: यह मेरे तथा इस्राएलियों के बीच में पक्का वादा और चिन्ह है; क्योंकि छः दिनों
    में याहवेह ने स्वर्ग तथा पृथ्वी को बनाया, लेकिन सातवें दिन उन्होंने आराम किया.’ ”
  eng-OURB: It is a sign between me and the children of Israel [God prevails] forever;
    for in six days Adonai made heaven and earth, and on the seventh day he rested,
    and was refreshed.’” (2)
  spa-BES: Es una señal entre mí y los hijos de Israel para siempre; porque en seis
