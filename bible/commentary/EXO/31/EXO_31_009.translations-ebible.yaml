verse: EXO.031.009
translations:
  mal-C: ഹോമയാഗപീഠവും അതിന്റെ എല്ലാ ഉപകരണങ്ങളും വെങ്കലത്തൊട്ടിയും അതിന്റെ കാലും
  deu-TKW: den Brandopferaltar mit allen seinen Geräten und das Becken mit seinem
    Gestelle,
  lin-lin: etumbelo ya bambeka ya kotumba elongo na bisalelo na yango nyonso ; sani
    mpo na komipetola elongo na evandelo na yango ;
  eng-LSV: and the altar of the burnt-offering and all its vessels, and the laver
    and its base,
  eng-GNV: 'Likewise the Altar of burnt offring with al his instruments, and the Lauer
    with his foote:'
  eng-WEBSTER: And the altar of burnt-offering, with all its furniture, and the laver
    and its foot,
  nhw-BL: Quichihuase nopa tlaixpamitl campa quitlatise tlacajcahualistli ica nochi
    tlamantzitzi catli motequihuis. Nojquiya quichihuase nopa hueyi paila huan catli
    ipan quiquetzase huan nochi catli motequihuis ihuaya.
  swh-ONEN: madhabahu ya sadaka ya kuteketezwa na vyombo vyake vyote, sinia na kinara
    chake,
  bba-bba: kɑ yɑ̃ku yee te, kɑ ten dendi yɑ̃nu, kɑ boo ɡe, kɑ ɡen sɔwɑritiɑ,
  eng-KJVCPB: and the altar of burnt offering with all his furniture, and the laver
    and his foot,
  luo-luo: kod kendo mar misango miwangʼo pep gi gik moko duto mitiyogo e kendono,
    gi karaya kod rachungi mare,
  meu-meu: bona ihaboulaina patana mai kohuna idoinai, bona ranu dihuna mai ihahelai-kauna
    ḡauna ida,
  npi-ULB: होमबलिको लागि वेदीसहित यसका सबै सामान र आधार भएको ठुलो बाटा ।
  yor-yor: pẹpẹ ẹbọ sísun àti gbogbo ohun èlò rẹ̀, agbada pẹ̀lú ẹsẹ̀ rẹ̀,
  emp-NTPO: '@see-verse:EXO.031.008'
  ind-ind: mezbah kurban beserta peralatannya, bejana pembasuhan dan tumpuannya,
  pes-OPCB: مذبح قربانی سوختنی با لوازم آن، حوض و پایه‌اش،
  tgl-ULB: ang altar para sa mga sinunog na handog kasama ang lahat ng kasangkapan
    nito, at ang malaking palanggana kasama ang paanan nito.
  hui-hui: Ani bialu nogo mbirale irani dai helo bo lomabu delolene dabubi wabialu
    ogoninaga biabe bulene damenego bibahendebi wabiai holebira. Ani bialu gi geru
    waya bulenenaga iba hambu wulene ndisi bebi ndisi be ogoni wiagane dagiabi tigua
    wabulene nga.
  mya-mya: မီး​ရှို့​ရာ​ယဇ်​ပူ​ဇော်​ရာ​ပလ္လင်​နှင့်​သက်​ဆိုင် ရာ​ပစ္စည်း​အား​လုံး၊
    အင်​တုံ​နှင့်​အောက်​ခြေ​ခံ၊-
  cbi-NTPO: naa ufeenda tsure' ju'kenunu bain, naa junu tiba meneste-imula bain, naa
    brunsechi keñu aa paila bain, naa ya' chujtintsumi bain,
  bod-N: སྦྱིན་སྲེག་གི་མཆོད་ཁྲི་དང་དེའི་ཡོ་བྱད་ཐམས་ཅད་དང་། ཁྲུས་གཞོང་དང་དེའི་སྟེགས་བུ་དང་།
  sna-sna: aritari yezvipiriso zvinopiswa nemidziyo yayo dzose, mudziyo wokushambira
    nechigadziko chawo,
  spa-BLM: el altar del holocausto con todos sus recipientes, la pila y su base,
  cac-cac: jun altar b'aj stz'a silab' yed' syamc'ab'il, jun nivan palangana yed'
    sb'achnub' yich,
  swh-ULB: na madhabahu ya kufukizia uvumba; na madhabahu ya sadaka ya kuteketezwa
    na vyombo vyake vyote, na birika na tako lake.
  bel-bel: і ахвярнік цэласпаленьня і ўсе прылады яго, і ўмывальнік і падножжа яго,
  wed-wed: Pulo aniapuna ḡamoḡamo taputapuna apuna aubaina.
  deu-ELBBK: und den Brandopferaltar und alle seine Geräte, und das Becken und sein
    Gestell
  mbb-OT: sikan is pemuhatà te edtutungen he menge pemuhat, wey is langun he menge
    gelemiten kayi, sikan is bisin wey te selevukè din,
  mal-2015: ധൂപപീഠവും ഹോമയാഗപീഠവും അതിന്റെ ഉപകരണങ്ങളൊക്കെയും തൊട്ടിയും അതിന്റെ കാലും
    വിശേഷവസ്ത്രങ്ങളും
  gup-gup: '@see-verse:EXO.031.008'
  gvs-gvs: aba kasala vininabeso ana kaigabu manuna ma konanina, nokobaba ma kaena
    kopa,
  rmc-rmc: o oltaris pro labarde obeti leskre sersamoha, o baro brondzuno umivadlos
    le podstavcoha,
  nlg-nlg: na bela ni sukaghi kekere mana lei hegohegona, na pupu ni sasau mana tuana,
  pes-OPV: و مذبح قربانی سوختنی و همه اسبابش، و حوض وپایه‌اش،
  ron-1924: алтарул ардерилор-де-тот ку тоате унелтеле луй, лигянул ку пичорул луй;
  aui-aui: suwara gabugabuna gawarina da kana sawara, bi dabira ghamana koghakogha
    kiiravine da kate kana abamiimiiri,
  ben-OBCV: হোমবলির বেদি এবং সেটির সব পাত্র, গামলা এবং সেটির মাচা—
  som-som: iyo meesha allabariga lagu gubo, iyo alaabteeda oo dhan, iyo berkedda weysada
    iyo salkeeda,
  lat-VUC: et holocausti, et omnia vasa eorum, labrum cum basi sua,
  eng-ASVBT: and the altar of burnt offering with all its vessels, and the laver and
    its base,
  ita-1885: E l'Altar degli olocausti, e tutti i suoi strumenti; e la Conca, e il
    suo piede.
  eng-LXXUP: and the pure candlestick and all its furniture, and the laver and its
    base,
  eng-ULB: the altar for burnt offerings with all its equipment, and the large basin
    with its base.
  spa-VBL: el altar del holocausto con todos sus utensilios, y la palangana más su
    soporte;
  fra-_FOB: L'autel de l'holocauste et tous ses ustensiles, la cuve et sa base;
  mal-mal: ധൂപപീഠവും ഹോമയാഗപീഠവും അതിന്റെ ഉപകരണങ്ങളെല്ലം തൊട്ടിയും അതിന്റെ കാലുകളും
    വിശേഷവസ്ത്രങ്ങളും
  urd-GVR: jānwaroṅ ko chaṛhāne kī qurbāngāh aur us kā sāmān, dhone kā hauz us ḍhāṅche
    samet jis par wuh rakhā jātā hai,
  suz-BL: चोशा चढ़ेतीके नु आ मारेइ मारेइ, ठेयब चिक्‍तीक बोस नु आ राप्‍पाइक्‍तीके,
  ita-1927: l’altare dei profumi, l’altare degli olocausti e tutti i suoi utensili,
    la conca e la sua base,
  ckb-ckb: قوربانگاکەی قوربانی سووتاندن و هەموو قاپوقاچاغەکانی، حەوزەکە و ژێرەکەی،
  eng-BBE: And the altar of burned offerings with all its vessels, and the washing-vessel
    with its base,
  kan-OKCV: ದಹನಬಲಿಪೀಠದ ಎಲ್ಲಾ ಉಪಕರಣಗಳು, ಗಂಗಾಳ, ಅದರ ಕಾಲು,
  bbb-bbb: '@see-verse:EXO.031.008'
  tam-2017: தகனபலிபீடத்தையும் அதின் எல்லா பணிப்பொருட்களையும், தொட்டியையும் அதின் பாதத்தையும்,
  spa-RV-1909: Y el altar del holocausto y todos sus vasos, y la fuente y su basa;
  ron-BTF: Și altarul ofrandei arse cu toate vasele lui și ligheanul și piciorul lui,
  eng-WEBP: the altar of burnt offering with all its vessels, the basin and its base,
  eng-FBV: the altar of burnt offering with all its utensils, and the basin plus its
    stand;
  nld-1939: het brandofferaltaar met al zijn toebehoren, het bekken met zijn onderstel;
  nch-BL: Quichihuase nopa taixpamit campa quitatise tacajcahualisti ica nochi tamantzitzi
    cati motequihuis. Nojquiya quichihuase nopa hueyi paila huan cati ipan mosehuis
    huan nochi cati motequihuis ihuaya.
  vie-1934: bàn thờ dâng của lễ thiêu cùng đồ phụ tùng, cái thùng và chân thùng;
  hin-CV: होमबलि की वेदी तथा उसका सारा सामान, तथा पाया सहित उसकी हौदी,
  eng-OURB: the altar of burnt offering with all its utensils, the basin and its base,
  spa-BES: Y el altar de las ofrendas quemadas con todos sus vasos, y la palangana
    con su base,
  tdx-tdx: naho i kitrelim-pisoroñañey reketse ze hene harao’e naho i fanasàñe reke-poto’ey,
  vid-vid: na honhu ha kulavila nhambiko za kulakazwa na vinhu vyake vyeng'ha na likuwe
    lya mazi hamwe na chikalilo chake
  eng-OKE: and the altar of burnt offering and all its vessels, and the laver and
    its foundation.
  tha-KJV: แท่นเครื่องเผาบูชากับเครื่องใช้ประจำแท่น ขั​นก​ับพานรองขันนั้น
  por-BR-2018: E o altar do holocausto e todos os seus utensílios, e a pia e sua base;
  deu-ELO: und den Brandopferaltar und alle seine Geräte, und das Becken und sein
    Gestell;
  eng-WYC-2018: and of burnt sacrifice, and all the vessels of them; the great washing
    vessel with his foundament; (and the altar of burnt sacrifice, and all their vessels;
    the great washing vessel, and its foundation, or its base;)
  epo-epo: kaj la altaron de bruloferoj kaj ĉiujn ĝiajn apartenaĵojn kaj la lavujon
    kaj ĝian piedestalon,
  uig-PIN: kɵydürmǝ ⱪurbanliⱪ ⱪurbangaⱨi bilǝn uning barliⱪ ǝswablirini, yuyux desi
    bilǝn uning tǝglikini yasiyalaydiƣan,
  beo-beo: ohe gobele salasu oloda amola ea liligi, dodofesu ofodo amola ea bai,
  tpi-OTNT: Na ol i mas wokim alta bilong ofa bilong paia i kukim olgeta, na wokim
    ol samting bilong en, na wokim dis bilong wasim han na lek na wokim tebol bilong
    putim dis long en.
  hau-SA: bagaden hadaya ta ƙonawa da dukan kayansa, daro tare da mazauninsa,
  uig-LAT: köydürme qurbanliq qurban’gahi bilen uning barliq eswablirini, yuyush dési
    bilen uning teglikini yasiyalaydighan,
  nde-nde: i-alithari lomnikelo wokutshiswa kanye lezitsha zalo zonke, lomkolo kanye
    lezinyawo zawo
  ton-ton: Mo e feilaulauʻanga ʻoe feilaulau tutu mo hono nāunau kotoa pē, mo e sene
    mo hono tuʻunga,
  ces-1613: Též oltář k zápalům se všemi nádobami jeho, a umyvadlo s podstavkem jeho;
  eng-WMB: the altar of burnt offering with all its vessels, the basin and its base,
  tam-TCV: தகன பலிபீடத்தையும், அதன் எல்லா பாத்திரங்களையும், தொட்டிகளையும், அதன் கால்களையும்,
  ceb-ULB: ang halaran alang sa mga halad nga sunogonon uban sa mga galamiton niini,
    ug ang dakong panaksan uban ang tungtonganan niini.
  pol-UBG: Ołtarz całopalenia ze wszystkimi naczyniami do niego i kadź wraz z jej
    podstawą;
  urd-GVU: جانوروں کو چڑھانے کی قربان گاہ اور اُس کا سامان، دھونے کا حوض اُس ڈھانچے
    سمیت جس پر وہ رکھا جاتا ہے،
  deu-1912: den Brandopferaltar mit allem seinem Geräte, das Handfaß mit seinem Fuß,
  kan-2017: ಧೂಪವೇದಿ, ಯಜ್ಞವೇದಿ ಅದರ ಉಪಕರಣಗಳು, ನೀರಿನ ತೊಟ್ಟಿ ಅದರ ಪೀಠ,
  ena-ena: Sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨdaŋ nudɨ hunaŋ akuaba akuaba agɨladɨdaŋ
    vihavɨbali uami. Hɨcɨ human husahusa hɨsɨŋ hunaŋ mɨsɨn hekɨlɨ agadɨdaŋ nudɨ lamɨci
    hɨnihɨni hɨsɨŋ vadɨm agadɨdaŋ vihavɨbali uami.
  yap-yap: nge fare altar ni fen e maligach ni mo’oruf, nge gubin mam’en, nge fa raba’
    i dabiy nge tagil’,
  hlt-MCSB: Hmueihhlutnah hmueihtuk neh a tubael boeih, baeldung neh a kho khaw,
  mdy-ETH: ሚቺ ዒንጎ ዒንጊፆም ማዓ ቤዞና ዬያም ኮይሳ ባኮ ቢያ፥ ዋኣፆ ማስቶ ሳኣኖንታ ጌሦ ቤዞንታ፥
  twi-ASANTE: sɛ ɛyɛ ɔhyeɛ afɔrebukyia ne ɛho nneɛma; sɛ ɛyɛ kuduo ne ne nnyinasoɔ;
  mwc-mwc: ba suwara kapukapuna kana raunabonabo, ba sawarina, ba bosuwana kabomina
    ba kana aba bimsimsiri,
  eng-WEBU: the altar of burnt offering with all its vessels, the basin and its base,
  bnp-bnp: Ri gi haea a dede na nihabi gutu-vuro turana mahalana, a tavila ni vahilolo
    a lima a vaha turana a dedena.
  wal-wal: xuuggiyo yarshshuwaa yarshshiyoosaanne a miishsha ubbaara, meecettiyo keriyaanne
    a wottiyoogaara,
  spa-PDDPT: el altar del holocausto con todos sus utensilios, la fuente y su basa,
  gun-gun: altar mba'emo oapy atyrã hembiporu ha'e javi reve, hy'a guaxu henda reve,
  agu-BL: Ncha'tz tan chibnol e' yi patbil itx'ixwatz tu yi e'chk ma'cl yi na xcon
    te'j, nin yi jun chin wutzile'n plancan tu yi wi'txlil.
  ilo-ULB: ti altar para kadagiti daton a maipuor amin ken dagiti amin nga alikamenna,
    ken ti dakkel a palanggana ken ti batayna.
  kpg-kpg: di gowaa dudu tigidaumaha, baisin tonotono llauehe mo dono lohongo,
  uig-ARA: كۆيدۈرمە قۇربانلىق قۇربانگاھى بىلەن ئۇنىڭ بارلىق ئەسۋابلىرىنى، يۇيۇش دېسى
    بىلەن ئۇنىڭ تەگلىكىنى ياسىيالايدىغان،
  sus-sus: sɛrɛxɛbade xungbe nun a xa yirabasee, ye sase xungbe nun a dɔxɔse,
  pon-2006: pei sarawien meirong isihs oh dipwisawi koaros, peisin en omwiomw iangahki
    kapi,
  ksd-ksd: ma ra uguugu ure ra tinabar di tun tar ia ma kana lavur tabarikik, ma ra
    la na vargi ma kana kiki;
  tur-YTC: yakmalık sunu sunağını ve tüm takımlarını, kazanı ve ayağını,
  grc-BRENT: καὶ τὸν λουτῆρα καὶ τὴν βάσιν αὐτοῦ,
  ind-AYT: mazbah kurban bakaran dan segala perkakasnya, bejana pembasuhan dan alasnya,
  nya-nya: guwa lansembe yopsereza ndi ziwiya zake zonse, beseni ndi nsichi yake,
  hrv-hrv: kadioni žrtvenik, žrtvenik za žrtve paljenice i njegov pribor, onda umivaonik
    i njegovo podnožje;
  mps-mps: Tama augwaligo te siago tigidali domainogo te ofa eyu, te ulabo madi te
    alta nigiyu, tama aga doado bage me, tama te nogo sągą ąį telayabo pou nigibadi,
    tama te pou muabo page me nigaibao.
  tpi-tpi: Na ol i mas wokim alta bilong ofa bilong paia i kukim olgeta, na wokim
    ol samting bilong en, na wokim dis bilong wasim han na lek na wokim tebol bilong
    putim dis long en.
  dan-1931: Brændofferalteret med alt dets Tilbehør og Vandkummen med dens Fodstykke,
  vie-OVCB: bàn thờ dâng của lễ thiêu và đồ phụ tùng, bồn rửa; và chân bồn;
  guj-2017: દહનીયાર્પણની વેદી અને તેનાં બધાં સાધનો, હાથપગ ધોવાની કુંડી અને તેનું તળિયું.
  pon-2006A: pei sarawien meirong isihs oh dipwisawi koaros, peisin en omwiomw iangahki
    kapi,
  por-BRBSL: o altar de holocausto com todos os seus vasos, a bacia e sua base,
  cth-cth: hmaisawi thuengnae khoungroe hoi a hnopainaw pueng, hlaam,
  twi-twi: ɔhyew afɔremuka ne ho nneɛma, nsankason ne ne nnyinaso;
  hlt-hlt: Hmueihhlutnah hmueihtuk neh a tubael boeih, baeldung neh a kho khaw,
  tbz-SIM: nɛ̀ bɛ̀ yó tuɔ̀ ndì iwũɔ̃ nɛ̀ di nɛntì nɛ̀ disɔɔwũɔ̃̀ kó dibuu nɛ̀ di tɑ̀rì.
  msy-2020: Egh me asɨziba bar isia mɨghɨrir ofa gamir dakozim ko, ofan ingangarim
    gamir biziba bar dar ingar. Egh me soroghafariba ruer itarir ekiam ko anefamin
    dakozimɨn ingar.
  azb-azb: yandırma qurbanları üçün qurulan qurbangahı və onun bütün avadanlığını,
    ləyəni və onun altlığını,
  eng-DBY: and the altar of burnt-offering and all its utensils, and the laver and
    its stand;
  hin-2017: और सारे सामान सहित होमवेदी, और पाए समेत हौदी,
  wol-KYG: ak sarxalukaayu rendi-dóomal bi, ak ndabam yépp, ak mbalkam njàpp mi akub
    tegoom,
  bjr-bjr: Tatufirana suqee maria qaindana faqa mina suqee maria ainainausa faqa niku
    nisauku nammari uqimaria difaanina faqa mina oosana faqa auquaqa.
  eng-YLT: and the altar of the burnt-offering and all its vessels, and the laver
    and its base,
  wat-wat: kafa vikanakooḡa bwanaosena kana didiḡa na kana nogonogo matatafuna, kaboma
    nakasina kafa katumimi na kaena
  eng-WYC-2017: and of burnt sacrifice, and all the vessels of them; the great washing
    vessel with his foundament;
  eng-WMBB: the altar of burnt offering with all its vessels, the basin and its base,
  urd-GVH: जानवरों को चढ़ाने की क़ुरबानगाह और उसका सामान, धोने का हौज़ उस ढाँचे समेत
    जिस पर वह रखा जाता है,
  rug-rug: sa hope vukivukihi uququana, meke sari doduru nana likakalae; sa besini
    boronizi nomana meke sa nana tuturuana;
  gaz-gaz: iddoo aarsaa qalma gubamuutii fi miʼa isaa hunda, gabatee itti dhiqatanii
    fi miilla isaa,
  fra-LSG: l’autel des parfums; l’autel des holocaustes et tous ses ustensiles, la
    cuve avec sa base;
  yal-yal: saraxa gan daxin baden nun a waliseene birin, ige ramara seen nun a bundɔxɔna,
  haw-1868: A me ke kuahu no ka mohaikuni a me kona oihana a pau, a me ka ipu auau,
    a me kona kumu,
  arb-NAV: وَمَذْبَحِ الْمُحْرَقَةِ وَكُلِّ آنِيَتِهِ، وَحَوْضِ الاغْتِسَالِ وَقَاعِدَتِهِ.
