verse: EXO.031.003
translations:
  mal-C: ഞാൻ അവനെ ദൈവാത്മാവിനാൽ നിറച്ച്, എല്ലാവിധ കരകൗശലപ്പണികളിലും വൈദഗ്ദ്ധ്യവും
    പ്രാപ്തിയും ജ്ഞാനവും നൽകിയിരിക്കുന്നു.
  deu-TKW: mit Kunstsinn, Einsicht, Wissen und allerlei Fertigkeiten,
  lin-lin: natondisi ye na Molimo ya Nzambe, na bwanya, na mayele mpe na boyebi mpo
    na kosala misala ya lolenge nyonso ;
  eng-LSV: and I fill him [with] the Spirit of God, in wisdom, and in understanding,
    and in knowledge, and in all work,
  eng-GNV: 'Whom I haue filled with the Spirit of God, in wisedome, and in vnderstanding
    and in knowledge and in all workmanship:'
  eng-WEBSTER: And I have filled him with the spirit of God, in wisdom, and in understanding,
    and in knowledge, and in all manner of workmanship,
  nhw-BL: Nijtemitijtoc Bezaleel ica noTonal. Huan nijmacatoc miyac yajatili huan
    tlamachilistli para huelis quichihuas nopa yoyon tiopamitl ica nochi tlamantli
    catli monequi.
  swh-ONEN: nami nimemjaza Roho wa Mungu, pamoja na ustadi, uwezo na ujuzi katika
    aina zote za ufundi,
  bba-bba: Nɑ nùn nɛn Hunde yibie u n kɑ sɔm bwese bwesekɑn bwisi mɔ, kpɑ u n yen
    ɑsɑnsi kpuro yɛ̃.
  eng-KJVCPB: and I have filled him with the spirit of God, in wisdom, and in understanding,
    and in knowledge, and in all manner of workmanship,
  luo-luo: kendo asepongʼe gi Roho mar Nyasaye mondo obed gi lony, gi rieko, gi nyalo
    kod ngʼeyo tije duto mag lwedo;
  meu-meu: Dirava ena Lauma vada na henia, baine aonega bona lalona baine parara bona
    ima karakara ḡaukaradia baine diba helaoreana.
  npi-ULB: सबै किसिमका कारीगरीको काम गर्नका लागि त्यसलाई बुद्धि, समझशक्ति, ज्ञान दिन
    मेरा आत्माले भरिपूर्ण पारेको छु ।
  yor-yor: Èmi sì ti fi Ẹ̀mí Ọlọ́run kún un pẹ̀lú ọgbọ́n, òye àti ìmọ̀ ní gbogbo onírúurú
    iṣẹ́ ọnà.
  emp-NTPO: Mʌ̃ Jaureda, necawaada, crĩcha cawaada, idjab̶a ne o cawa b̶ai crĩcha
    sid̶a mʌ̃a idjía diasia.
  ind-ind: Aku sudah memenuhi Bezalel dengan Roh-Ku dan memberi dia kebijaksanaan,
    kepandaian, serta kemampuan dalam segala bidang kerajinan,
  pes-OPCB: و او را از روح خود پر ساخته‌ام و به او حکمت، فهم، دانش و تجربه در همه
    زمینه‌ها بخشیده‌ام.
  tgl-ULB: Pinuno ko si Bezalel ng aking Espiritu, para bigyan siya ng karunungan,
    pang-unawa, at kaalaman, para sa lahat ng uri ng gawain,
  hui-hui: Ani helalu i̱na i̱naga Dinini kagonaga hongo ibuha karula ko. Ani heledogo
    ibugua ngolo siliba boronosimebi mbirale bayale tara tara ngaru wabilonaga manda
    bulenebi mugubebi karulape mido.
  mya-mya: သူ​သည် ရွှေ၊ ငွေ၊ ကြေး​ဝါ​တို့​ကို​ပုံ​အ​မျိုး​မျိုး ဖော်​လုပ်​နိုင်​သော​အ​တတ်၊
    ကျောက်​မျက်​တို့ ကို​သွေး​၍​စီ​ခြယ်​သော​အ​တတ်၊ သစ်​သား ပန်း​ပု​ထု​သော​အ​တတ်​အ​စ​ရှိ​သည့်​အ​နု
    ပ​ညာ​အ​တတ်​အ​မျိုး​မျိုး​တို့​ကို​ကျွမ်း​ကျင် ပြောင်​မြောက်​စေ​ခြင်း​ငှာ၊ ငါ​သည်​သူ့​အား
    အ​စွမ်း​တန်​ခိုး​ကို​ပေး​တော်​မူ​ပြီ။-
  cbi-NTPO: tsejtu yanu ne chachillaya ken jutyuu juu kenu bain, naa aseetaju pensa
    bain, naa minu pensa bain kuwa', maalin pensachi ti bain uukeraa kiikenu tireyu,
  bod-N: ཡང་ངས་ཁོ་ལ་དཀོན་མཆོག་གི་ཐུགས་ཉིད་ཀྱིས་ཁྱབ་པར་བྱས་ཏེ། ཁོ་ལ་ཤེས་རབ་དང་སྤྱང་གྲུང་ལྡན་ཞིང་།
    བློ་རིག་མངའ་བ་དང་། ལག་རྩལ་སྣ་ཚོགས་བྱང་ཆུབ་པར་བྱས།
  sna-sna: uye ndamuzadza noMweya waMwari, nouchenjeri, nokugona nokuziva mhando dzose
    dzoumhizha,
  spa-BLM: Lo he llenado con el Espíritu de Dios, en sabiduría, en inteligencia y
    en conocimiento, y en toda clase de trabajos,
  cac-cac: Toxo ix vac'och Vespíritu d'a vin̈, yic jelan snaanel vin̈, yic ol yal
    sb'oanq'ue yaln̈ej tastac vin̈.
  swh-ULB: Nami nimemjaza Bezaleli na roho ya Mungu, katika hekima, na maarifa, na
    ujuzi, na mambo ya kazi ya kila aina,
  bel-bel: і Я напоўніў яго Духам Божым, мудрасьцю, розумам, ведамі і ўсялякім умельствам
  wed-wed: ma Aruau Vivivireina a verei. Ma nuaulaulaula ma nota ma aramana a verei
    da rau-ḡaroḡaro anatapui awari tauna tagotagogina.
  deu-ELBBK: und habe ihn mit dem Geist Gottes erfüllt, in Weisheit und in Verstand
    und in Kenntnis und in jeglichem Werk;
  mbb-OT: Ne ed-ulinan ku sikandin pinaaǥi te ǥehem ku, ne ebeǥayan ku te ketau wey
    ebilidad te kebaal te minsan hengkey he vuluhaten.
  mal-2015: അവൻ കൗശലപ്പണികളെ സങ്കല്പിച്ചു ചെയ്‌വാനും പൊന്നു, വെള്ളി, താമ്രം എന്നിവകൊണ്ടു
    പണി ചെയ്‌വാനും രത്നം വെട്ടി പതിപ്പാനും
  gup-gup: Kaluk ngaye ngakurrmeng Namalngmakkaykenh ngardduk ngaye nawu God, dja
    kangebarlkeng. Dja mak ngawong manbu ba nakurdumak bu karrurrkmirri kore njalenjale
    kamarnmarnbun, dja kamayaliwernmen ba nawern nawu karrurrkmirri.
  gvs-gvs: Tauyana bogina avakayaodei Yau Yaubada Balomaigu goi, tauna mana kabitam
    be mana katanaki be nanamsa nakae ana kaipata paisewa liliudi dedevidi iguinuwedi.
  rmc-rmc: Pherarďom les mire Duchoha a diňom les prindžaripen, achaľuvipen the goďaveripen
    pre dojekh buči,
  nlg-nlg: Mi nau tu vonughia nia tua nigua na tarunga, mu vahea na ghilala mana manaha
    sule, me ghilalai na lei vata ni lutu te kehakeha.
  pes-OPV: و او را به روح خدا پر ساخته‌ام، و به حکمت و فهم ومعرفت و هر هنری،
  ron-1924: Л-ам умплут ку Духул луй Думнезеу, й-ам дат ун дух де ынцелепчуне, причепере
    ши штиинцэ пентру тот фелул де лукрэрь,
  aui-aui: 'bi kanumiguma avibonuvi. Na noghota da nuwagiura miimiisedi avereni, bi
    akowa yawata da sawara bogaebogae beradi:'
  ben-OBCV: এবং আমি তাকে ঈশ্বরের আত্মায়, প্রজ্ঞায়, বুদ্ধিতে, জ্ঞানে এবং সব ধরনের
    দক্ষতায় পরিপূর্ণ করেছি—
  som-som: oo waxaan isaga ka buuxiyey Ruuxa Ilaah, xagga xigmadda, iyo waxgarashada,
    iyo aqoonta, iyo sancada cayn kasta ah,
  lat-VUC: et implevi spiritu Dei, sapientia, et intelligentia et scientia in omni
    opere,
  eng-ASVBT: and I have filled him with the Spirit of God, in wisdom, and in understanding,
    and in knowledge, and in all manner of workmanship,
  ita-1885: E l'ho ripieno dello spirito di Dio, in industria, e in ingegno, e in
    sapere, e in ogni artificio;
  eng-LXXUP: And I have filled him with a divine spirit of wisdom, and understanding,
    and knowledge, to invent in every work,
  eng-ULB: I have filled Bezalel with my Spirit, to give him wisdom, understanding,
    and knowledge, for all kinds of craftsmanship,
  spa-VBL: Lo he llenado con el Espíritu de Dios dándole habilidad, creatividad y
    experiencia en todo tipo de artesanías.
  fra-_FOB: Et je l'ai rempli de l'esprit de Dieu, en intelligence, en industrie et
    en science, et pour toutes sortes d'ouvrages;
  mal-mal: അവൻ കൗശലപ്പണികൾ ചെയ്യുവാനും പൊന്ന്, വെള്ളി, താമ്രം എന്നിവകൊണ്ടുള്ള പണി
    ചെയ്യുവാനും രത്നം വെട്ടി പതിക്കുവാനും
  lit-lit: ir išminties bei supratimo bei sugebėjimo bei visokio darbo atlikimo tikslams
    jį pripildžiau Dievo Dvasios,
  urd-GVR: Maiṅ ne use ilāhī Rūh se māmūr karke hikmat, samajh aur tāmīr ke har kām
    ke lie darkār ilm de diyā hai.
  suz-BL: गो मेको कली आं सोक्‍तीमी प्रिंशा, मार मार सेल्‍चा कली जोक्‍ब तुइक्‍ब सेल्‍ता।
    मिनु पने चाप्‍तीक सक्ति यो गेता।
  ita-1927: e l’ho ripieno dello spirito di Dio, di abilità, d’intelligenza e di sapere
    per ogni sorta di lavori,
  ckb-ckb: لە ڕۆحی خوداشەوە پڕم کردووە لە دانایی و تێگەیشتن و زانیاری لە هەموو جۆرە
    پیشەگەرییەک.
  eng-BBE: And I have given him the spirit of God and made him wise and full of knowledge
    and expert in every sort of handwork,
  kan-OKCV: ನಾನು ಅವನನ್ನು ದೇವರ ಆತ್ಮನಿಂದಲೂ ಜ್ಞಾನದಿಂದಲೂ ತಿಳುವಳಿಕೆಯಿಂದಲೂ ವಿವೇಕದಿಂದಲೂ ಎಲ್ಲಾ
    ವಿಧವಾದ ಕೌಶಲ್ಯದಿಂದಲೂ ತುಂಬಿಸಿದ್ದೇನೆ.
  bbb-bbb: '@see-verse:EXO.031.002'
  tam-2017: வித்தியாசமான வேலைகளை அவன் யோசித்துச் செய்கிறதற்கும், பொன்னிலும் வெள்ளியிலும்
    வெண்கலத்திலும் வேலைசெய்வதற்கும்,
  spa-RV-1909: Y lo he henchido de espíritu de Dios, en sabiduría, y en inteligencia,
    y en ciencia, y en todo artificio,
  ron-BTF: Și l-am umplut cu duhul lui Dumnezeu, în înțelepciune și în înțelegere
    și în cunoaștere și în orice fel de meșteșug,
  eng-WEBP: I have filled him with the Spirit of God, in wisdom, and in understanding,
    and in knowledge, and in all kinds of workmanship,
  eng-FBV: I have filled him with the Spirit of God giving him ability, creativity,
    and expertise in all kinds of craftsmanship.
  nld-1939: en hem met Gods geest vervuld; met wijsheid en inzicht, met kennis en
    vaardigheid,
  nch-BL: Nijtemitijtoc Bezaleel ica noTonal. Huan nijmacatoc miyac yajatili huan
    tamachilisti para huelis quichihuas nopa yoyon tiopamit ica nochi tamanti cati
    monequi.
  vie-1934: Ta đã làm cho người đầy dẫy Thần của Đức Chúa Trời, sự khôn ngoan, sự
    thông sáng, và sự hiểu biết để làm mọi thứ nghề thợ,
  hin-CV: मैंने उसे मेरे आत्मा से प्रवीणता, समझ, बुद्धि और सब कामों की समझ देकर भर
    दिया है,
  eng-OURB: and I have filled him with the breath mind Spirit of God, in wisdom, and
    in understanding, and in knowledge, and in all kinds of workmanship,
  spa-BES: Y lo he llenado del Espíritu de Dios y lo hice sabio y lleno de conocimiento
    y entendimiento experto en todo tipo de trabajos manuales,
  tdx-tdx: le niliforako amy Arofon’ Añaharey, aman-kihitse naho hilala hahafohina’e
    ze hene satam-pitoloñañe,
  vid-vid: na kummemeza Muhe wa heni. Ndimha udaho na kuzowela na nyhala na uwanzi
    na kugongomanya vinhu,
  eng-OKE: And have fulfilled him with the spirit of prophecy from before the Lord,
    with wisdom and with intelligence, and with knowledge, and in all work (to excel),
  tha-KJV: และได้​ให้​เขาประกอบด้วยพระวิญญาณของพระเจ้าคือให้เขามี​สติปัญญา ความเข้าใจและความรู้ในวิชาการทุกอย่าง
  por-BR-2018: E o enchi de espírito de Deus, em sabedoria, e em inteligência, e em
    conhecimento, e em todo artifício,
  deu-ELO: und habe ihn mit dem Geiste Gottes erfüllt, in Weisheit und in Verstand
    und in Kenntnis und in jeglichem Werk;
  eng-WYC-2018: and I have filled him with the spirit of God, with wisdom, and understanding,
    and knowing in all (manner of) work,
  epo-epo: kaj Mi plenigis lin per Dia spirito, per saĝo kaj prudento kaj scio kaj
    ĉia arto,
  uig-PIN: uni Hudaning Roⱨi bilǝn toldurup, uningƣa danaliⱪ, ǝⱪil-parasǝt, ilim-ⱨekmǝt
    igilitip, uni ⱨǝrtürlük ixni ⱪilixⱪa ⱪabiliyǝtlik ⱪilip,
  beo-beo: 'Na da Na A:silibu amoga ema gasa nabaiwane i. Na da ema bagade dawa:su
    hou i dagoi. Na da e hawa: hamosu noga:iwane hamoma:ne, ema gasa i.'
  tpi-OTNT: na mi givim em strong bilong spirit bilong mi. Na mi givim em gutpela
    save na tingting bilong wokim olkain gutpela gutpela samting long gol na silva
    na bras.
  hau-SA: na kuma cika shi da Ruhun Allah, fasaha, azanci, da kuma sani cikin kowace
    irin sana’a,
  uig-LAT: uni Xudaning Rohi bilen toldurup, uninggha danaliq, eqil-paraset, ilim-hékmet
    igilitip, uni hertürlük ishni qilishqa qabiliyetlik qilip,
  nde-nde: ngamgcwalisa ngomoya kaNkulunkulu, ukuhlakanipha, ukuqedisisa lolwazi ekwenzeni
    yonke imisebenzi yobungcitshi
  ton-ton: Pea kuo u fakafonu ia ʻi he laumālie ʻoe ʻOtua, ʻi he poto, pea ʻi he loto-matala,
    mo e faʻa ʻilo, pea ʻi he ngaahi ngāue fakatufunga kotoa pē,
  ces-1613: A naplnil jsem ho duchem Božím, moudrostí a rozumností, i uměním všelijakého
    řemesla,
  eng-WMB: I have filled him with the Spirit of God, in wisdom, and in understanding,
    and in knowledge, and in all kinds of workmanship,
  tam-TCV: நான் அவனை இறைவனுடைய ஆவியானவரால் நிரப்பியிருக்கிறேன். அத்துடன் எல்லா வகையான
    வேலைகளையும் பற்றிய ஞானத்தையும், புரிந்துகொள்ளுதலையும், அறிவையும் கொடுத்திருக்கிறேன்.
  ceb-ULB: Gipuno ko si Bezalel sa akong Espiritu aron hatagan siya ug kaalam, kahibalo,
    ug hiyas alang sa tanang matang sa buhat,
  pol-UBG: I napełniłem go Duchem Bożym, mądrością, rozumem, wiedzą i znajomością
    we wszelkim rzemiośle;
  urd-GVU: مَیں نے اُسے الٰہی روح سے معمور کر کے حکمت، سمجھ اور تعمیر کے ہر کام کے
    لئے درکار علم دے دیا ہے۔
  deu-1912: und habe ihn erfüllt mit dem Geist Gottes, mit Weisheit und Verstand und
    Erkenntnis und mit allerlei Geschicklichkeit,
  kan-2017: ಕಲಾತ್ಮಕವಾದ ವಿನ್ಯಾಸಗಳನ್ನು ಮಾಡುವುದಕ್ಕೂ, ಚಿನ್ನ, ಬೆಳ್ಳಿ ಹಾಗು ತಾಮ್ರಗಳಿಂದ ಕೆಲಸ
    ಮಾಡುವುದಕ್ಕೂ,
  ena-ena: Iadɨ Amɨŋ agaŋ nɨbu hula ci hɨnidi uami. Hɨnihɨni nusaŋ hɨji igudaci hɨji
    hutesɨ vivi hɨji huaci daŋ hɨnidi uami. Nɨbu human sihɨ vivi hɨsɨŋ hɨji daŋ hɨnidi
    uami. Hɨnihɨni sibɨla mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ vibali uami.
  yap-yap: kug sugnag e cha’nem ko fare gelngin rog. Kug pi’ e tamilangan’ ngak, nge
    llowan’, nge gubin mit e salap ko ngongol bogi ban’en ni bfel’ ya’an —
  hlt-MCSB: Anih te Pathen mueihla lamloh cueihnah neh, lungcuei neh, mingnah neh
    bitat cungkuem ka kum sak.
  mdy-ETH: ዓይጎ ባኣዚያ ማዖም ኩቺ ማዾ ሃኣማቶ ዔራንዳጉዲ ጶቂሥሢና ጪንጩሞና፤ ሃሣ ዔራ ማዓንዳጉዲ ታኣኮ ዓያኖንታ ዎልቄያ
    ታ ዒዛም ዒንጌኔ፤
  twi-ASANTE: de Onyankopɔn Honhom ahyɛ no ma. Mama no nyansa, tumi ne adwene a ɔde
    bɛsi Ahyiaeɛ Ntomadan no ayɛ biribiara a ɛwɔ mu.
  mwc-mwc: 'ba God ana Kanuma ai bonuwei, wai nuwasuya, kuira ba saibira a berei wai
    sawara ereonowasi yaronai e wosewose:'
  eng-WEBU: I have filled him with the Spirit of God, in wisdom, and in understanding,
    and in knowledge, and in all kinds of workmanship,
  bnp-bnp: A habia vona a Hanuna Vure, turana a nitora, a lohokanga, a niluhoi ni
    ratana a maki legelege.
  wal-wal: A taani Xoossaa Ayyaanan, hiillan, akeekaaninne ooso ubbaa oottiyo eran
    kunttaas;
  spa-PDDPT: Lo llené del Espíritu de ʼElohim. en cuanto a sabiduría, inteligencia
    y ciencia para toda clase de obra artística,
  gun-gun: Ha'e va'e re ma xenhe'ẽ amoĩ amo'arandu ha'e mba'emo aikuaa uka vy, tembiapo
    ha'e javi ojapo kuaa aguã rami,
  agu-BL: Ja wi't wak' yi inespíritu tetz nin ja wi't wak' tajtza'kl tu yi xtxumu'n.
    Nin chin list nin i' sbne' tan banle'n wi'nin e'chk takle'n.
  ilo-ULB: Pinunnok ni Bezalel iti espirituk tapno maikkan isuna iti kinasirib, pannakaawat,
    ken pannakaammo, para iti amin a kita ti batido a panagdesenio,
  kpg-kpg: gei Au gu hagahonu a mee gi ogu mogobuna, Au guu wanga ono iloo di hai
    nia mee mo dono iloo di hai nnagadilinga moomee hagamadamada mee,
  uig-ARA: ئۇنى خۇدانىڭ روھى بىلەن تولدۇرۇپ، ئۇنىڭغا دانالىق، ئەقىل-پاراسەت، ئىلىم-ھېكمەت
    ئىگىلىتىپ، ئۇنى ھەرتۈرلۈك ئىشنى قىلىشقا قابىلىيەتلىك قىلىپ،
  sus-sus: N bara xaxili fanyi fi a ma naxan fatanxi n tan na, alako a xa wali birin
    naba ki kolon lɔnni fanyi ra,
  pon-2006: oh I audehkidahr ei manaman en dehdehki, saman oh koahiek ong soangen
    doadoahk koaros en kalingan—
  ksd-ksd: ma iau tar vabuka ia ma ra Tulungea i God upi na kabinana, ma na matoto,
    ma na melem, ma na madaka ta ra lavur mangamangana papalum,
  tur-YTC: Onu Tanrı'nın Ruhu'yla, bilgelikle, anlayışla, bilgiyle ve her türlü ustalıkla
    doldurdum;
  grc-BRENT: Καὶ ἐνέπλησα αὐτὸν πνεῦμα θεῖον σοφίας καὶ συνέσεως καὶ ἐπιστήμης, ἐν
    παντὶ ἔργῳ διανοεῖσθαι,
  ind-AYT: dan Aku telah memenuhinya dengan Roh Allah dalam hal hikmat, dan pengertian,
    dan pengetahuan, dan bermacam-macam keahlian
  nya-nya: 'Ndipo ndamudzaza ndi Mzimu wa Mulungu kotero kuti ali ndi luso ndi nzeru
    zomvetsa zinthu ndipo akudziwa bwino ntchito zonse zamanja monga izi:'
  hrv-hrv: 'Napunio sam ga duhom Božjim koji mu je dao umješnost, razumijevanje i
    sposobnost za svakovrsne poslove:'
  mps-mps: tama agabolo eno homu kolesaga te bomo mawai. Tama eno agabolo te wiegi
    wiegi yai nai gol, me silva, me bras nigabo wiegi yai homu kolesaga mawai dao.
  tpi-tpi: na mi givim em strong bilong spirit bilong mi. Na mi givim em gutpela save
    na tingting bilong wokim olkain gutpela gutpela samting long gol na silva na bras.
  dan-1931: og fyldt ham med Guds Ånd, med Kunstsnilde, Kløgt og Indsigt i alskens
    Arbejde
  vie-OVCB: cho người này đầy dẫy Thần Linh của Đức Chúa Trời, có trí khôn, khả năng,
    và khéo tay
  guj-2017: બુદ્ધિ, સમજણ, ડહાપણ તથા સર્વ પ્રકારના કળાકૌશલ્યની બાબતમાં મેં તેને ઈશ્વરના
    આત્માથી ભરપૂર કર્યો છે.
  pon-2006A: oh I audehkidahr ei manaman en dehdehki, saman oh koahiek ong soangen
    doadoahk koaros en kalingan—
  por-BRBSL: Eu o enchi com o Espírito de Deus, na sabedoria, na compreensão, no conhecimento
    e em todo tipo de obra,
  cth-cth: Ahni teh lungangnae, thoumthainae, panuenae hoi bangpueng dawk kutsakthoumnae
    hoi,
  twi-twi: de Onyankopɔn Honhom, nyansa, ntease, nimdeɛ ne nnepa ahorow nyinaa ahyɛ
    no mma
  hlt-hlt: Anih te Pathen mueihla lamloh cueihnah neh, lungcuei neh, mingnah neh bitat
    cungkuem ka kum sak.
  tbz-SIM: Koò duɔ́ mmɛciì kòò bo nyɛ̃́ dɛmɔu kɛ nɔ nkɛ dɛ̀ dɔ̀ɔ̀ri.
  msy-2020: Kɨ uan Duamɨn gavgavim a ganɨngi. Egha kɨ gol, silva, ko brasɨn bizir
    aghuir igharazibar ingaramin fofozir aghuim ko ingangarir aghuibar amuamin nɨghnɨzim
    a ganɨngi.
  azb-azb: onu Allahın Ruhu ilə hikmət, dərrakə, bilik və hər cür məharətlə doldurmuşam
    ki,
  eng-DBY: and have filled him with the spirit of God, in wisdom, and in understanding,
    and in knowledge, and in every work,
  hin-2017: और मैं उसको परमेश्वर की आत्मा से जो बुद्धि, प्रवीणता, ज्ञान, और सब प्रकार
    के कार्यों की समझ देनेवाली आत्मा है परिपूर्ण करता हूँ,
  wol-KYG: Maa ko feesale xelum Yàlla, ak xareñte ak déggin ak xam-xam, ak manoorey
    bépp xeetu liggéey,
  bjr-bjr: Qinee qeeqa maraquna afeeka aaku amaqeeqa. Qinee irirana faqa aiqama ainainirana
    akoofasaikira saika amiqa. Aiqama amiqira ainaina auqirana akoofasaikirana faqa
    amiqa.
  eng-YLT: and I fill him [with] the Spirit of God, in wisdom, and in understanding,
    and in knowledge, and in all work,
  wat-wat: Eketa Kanunuku nenei a vimaiya keta kana kakavenena be nuwatasuyasuya yota
    iba matatafusi kasi gikifukifu kana sanamana a veniya.
  eng-WYC-2017: and I have filled him with the spirit of God, with wisdom, and under-standing,
    and knowing in all work,
  eng-WMBB: I have filled him with the Spirit of God, in wisdom, and in understanding,
    and in knowledge, and in all kinds of workmanship,
  urd-GVH: मैंने उसे इलाही रूह से मामूर करके हिकमत, समझ और तामीर के हर काम के लिए
    दरकार इल्म दे दिया है।
  rug-rug: Meke ele va siṉi nia Rau sa Maqomaqoqu koa sa, meke ele poni nia Rau koasa
    sa ginilagilana, tinumatumae, na binokaboka, koari doduru votivotiki tinavete.
  gaz-gaz: ani Hafuura Waaqaatiin, ogummaadhaan, dandeettii fi beekumsa hojii harkaa
    gosa hundumaan isa guuteera;
  fra-LSG: Je l’ai rempli de l’Esprit de Dieu, de sagesse, d’intelligence, et de savoir
    pour toutes sortes d’ouvrages,
  yal-yal: N bata a ralugo Alaa Nii Sariɲanxin nun xaxilimayaan nun kolonna ra alogo
    a xa fatan wali wuyaxi kɛ,
  haw-1868: A ua hoopiha au ia ia i ka uhane o ke Akua, ma ke akamai, ma ka naauao,
    ma ka ike, a ma ka hana ana i na mea a pau,
  arb-NAV: وَمَلأْتُهُ مِنْ رُوحِ اللهِ وَوَهَبْتُهُ حِكْمَةً وَمَهَارَةً وَمَقْدِرَةً
    وَمَعْرِفَةً فِي كُلِّ أَنْوَاعِ الْحِرَفِ،
  ewe-ewe: Mena Mawu ƒe Gbɔgbɔ yɔ eme, eye wòna nunya deto kple ŋutete kple aɖaŋu
    tɔxɛe hena agbadɔ la tutu kple nu sia nu si le eme la wɔwɔ.
  eng-LEE: And I have filled him with the spirit of God, in wisdom, and in understanding,
    and in knowledge, and in all manner of workmanship,
  asm-FB: মই বচলেলক মোৰ আত্মাৰে পৰিপূৰ্ণ কৰিম, তেওঁলৈ সকলো প্রকাৰ শিল্পকৰ্মৰ বাবে
    প্রজ্ঞা, বুদ্ধি, আৰু জ্ঞান দিম।
  sus-A: ﭑ بَرَ شَشِلِ قَنيِ قِ عَ مَ نَشَن قَتَنشِ ﭑ تَن نَ، عَلَكٌ عَ شَ وَلِ بِرِن
    نَبَ كِ كٌلٌن لْننِ قَنيِ رَ،
  fra-SBL: Je l'ai rempli de l'Esprit de Dieu, de sagesse, d'intelligence, de connaissance,
    et d'habileté dans toutes sortes d'ouvrages,
  hbo-hbo: וָאֲמַלֵּ֥א אֹתֹ֖ו ר֣וּחַ אֱלֹהִ֑ים בְּחָכְמָ֛ה וּבִתְבוּנָ֥ה וּבְדַ֖עַת
    וּבְכָל־מְלָאכָֽה׃
  eng-WYCLIFFE: and Y haue fillid hym with the spirit of God, with wisdom, and vndirstondyng,
    and kunnyng in al werk,
  piu-2006: '@see-verse:EXO.031.002'
  pjt-pjt: '@see-verse:EXO.031.002'
  cwe-cwe: na nimmemeza Muhe wangu. Nimwing'ha udahi na kuzowela na nzewele na umanyi
    wa kutengeneza vinhu,
  kik-kik: na nĩndĩmũiyũrĩtie na Roho wa Ngai, na ũũgĩ na ũhoti na ũmenyo mawĩra-inĩ
    ma mĩthemba yothe ya moko;
  fra-NCL: 'Je l’ai rempli de l’esprit de Dieu, de sagesse, d’intelligence et de savoir
    pour toutes sortes d’ouvrages :'
  cek-AK: anih loe Sithaw ih Muithla, palunghahaih, kophaih, panoek thaihaih hoi congca
    bantok sak thaihaih hoiah ka koisak boeh.
  cuk-cuk: We-Bezaleelʼga An-Burba an ega nue-uksad. Nue-binsaed-nikagued an ega uksad,
    nue-ibmar-magar-itogued an ega uksad, nue-ibmar-wisigued an ega uksad, degine,
    nabir-ibmar-obinyemaigued an ega uksad.
  uig-CYR: уни Худаниң Роһи билән толдуруп, униңға даналиқ, әқил-парасәт, илим-һекмәт
    егилитип, уни һәртүрлүк ишни қилишқа қабилийәтлик қилип,
  tel-2017: అతనికి నేను అన్ని రకాల పనులు చెయ్యడానికి తెలివితేటలు, సమస్త జ్ఞానం, నేర్పరితనం
    ప్రసాదించాను. అతణ్ణి నా ఆత్మతో నింపాను.
  hat-BSA: Mwen te ranpli li avèk Lespri Bondye nan sajès, nan konprann, nan konesans,
    ak nan tout kapasite mendèv yo,
  kos-kos: ac nga nwakulla ke ngunik. Nga sang nu sel etauk, lalmwetmet, ac usrnguk
    ke kain in orekma in sroasr nukewa —
  hbo-WLC: וָאֲמַלֵּ֥א אֹת֖וֹ ר֣וּחַ אֱלֹהִ֑ים בְּחָכְמָ֛ה וּבִתְבוּנָ֥ה וּבְדַ֖עַת
    וּבְכָל־מְלָאכָֽה׃
  ibo-ibo: emejupụtakwala m ya na Mmụọ nke Chineke, nʼamamihe, nghọta, ihe ọmụma na
    ike ije ozi ọrụ ǹka dị iche iche,
  ory-ory: ପୁଣି, ଶିଳ୍ପକର୍ମ, ଅର୍ଥାତ୍‍, ସ୍ୱର୍ଣ୍ଣ, ରୌପ୍ୟ ଓ ପିତ୍ତଳରେ ଖୋଦନ ଓ ଖଚନାର୍ଥକ ମଣି-କର୍ତ୍ତନ
    ଓ କାଷ୍ଠ ଖୋଦନ ପ୍ରଭୃତି
  chk-chk: Üa fen ngeni i Ngüni o fang ngeni silelap me tipachem me tufichin föri
    sokopaten angang meinisin,
  rop-rop: Aibin gibit im main spirit blanga meigim im klebabala langa im main en
    langa im bingga, en im sabi hau blanga meigim olkain purdibala ting garram gol
    en silba en kopa,
  ukr-1871: І сповнив я його духом Божим, мудростю й розуміннєм і знаттєм у всякому
    реместві;
  bch-bch: Be gau nadol Tautaudig Tutui ga idio pan ta nakado ga ele oatainga kapei
    ga ilolo iuatai ngan kadonga naurata imata ede ga ede.
  deu-1951: und habe ihn mit dem Geiste Gottes erfüllt, mit Weisheit und Verstand
    und Erkenntnis und mit allerlei Fertigkeit,
  eng-JPS: and I have filled him with the spirit of God, in wisdom, and in understanding,
    and in knowledge, and in all manner of workmanship,
  srp-1865: I napunih ga duha svetoga, mudrosti i razuma i znanja i svake vještine,
  lug-lug: era mmujjuzza Omwoyo wa Katonda, n’okumanya, n’obusobozi n’amagezi mu kukola
    ebitali bimu ebyemikono
  heb-heb: ואמלא אתו רוח אלהים בחכמה ובתבונה ובדעת ובכל מלאכה׃
  ben-IRV: আর আমি তাকে ঈশ্বরের আত্মায়, জ্ঞানে, বুদ্ধিতে, বিদ্যায় ও সব রকম শিল্প
    কৌশলে পরিপূর্ণ করলাম;
  pan-pan: ਮੈਂ ਉਹ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਆਤਮਾ ਤੋਂ ਬੁੱਧ ਸਮਝ ਵਿੱਦਿਆ ਅਤੇ ਸਾਰੀ ਕਾਰੀਗਰੀ ਨਾਲ ਭਰਪੂਰ
    ਕੀਤਾ ਹੈ
  mya-JVB: သူသည် ရွှေ ငွေ ကြေးဝါ ကိုလုပ် သောအတတ် ၊ ကျောက် ကိုသွေး ၍စီ သောအတတ်၊ သစ်သား
    ကိုထုလုပ် သောအတတ်နှင့် အမျိုးမျိုး သောအလုပ် ကို ထူးဆန်းစွာလုပ် တတ်မည် အကြောင်း၊
    ဉာဏ်ပညာ နှင့်တကွ သိပ္ပံအတတ် အမျိုးမျိုး တို့ကို ငါပေး၍ ဘုရားသခင် ၏ဝိညာဉ် တော်နှင့်
    ပြည့်စုံ စေ၏။
  hmo-hmo: Lau ese Besalele dekenai egu Lauma ena siahu lau henia, vadaeni aonega
    bona diba bada bona laloa goada danu lau henia vadaeni,
  urd-urd: और मैंने उसको हिकमत और समझऔर 'इल्म और हर तरह की कारिगरी में अल्लाह के रूह
    से मा'मूर किया है।
  rus-SYN: и Я исполнил его Духом Божиим, мудростью, разумением, ведением и всяким
    искусством,
  bqc-SIM: Má tò ma Nisĩna dìɛ̀, ↄ̃ à ↄ̃nↄ ń gↄ̃io ń dↄ̃ao è ↄzĩ píi yã́
    musu.
  tcz-CHONGTHU: Keiman jong Bezalel chu Pathen lhangao ka dimsah in, chule thil boltheina
    le chihna khut themna jong ka petai.
  mar-mar: देवाच्या आत्म्याने त्यास परिपूर्ण भरले आहे; आणि सर्व प्रकारची कामे करण्यासाठी
    मी त्यास अक्कल, बुद्धी व ज्ञान ही दिली आहेत.
  soq-soq: ita me ne aleuna mampe nopesana. Ne insaisa euda ita aten me wanana nitu
    daitada dewasampa baiwa,
  qub-qub: Bezaleeltaga nogami yarpayta goshcä abilösu runa cananpaj. Chaymi payga
    ima ruraytapis yachan. Imata rurananpäpis yarpaynin caycan.
  bqp-bqp: Ma tò ma Nini kúa, akũ à ↄ̃ndↄ̃ kũ gonio kũ dↄ̃naao lè ↄzĩ pínki gũn.
  hat-hat: Mwen mete lespri m' sou li an kantite pou l' ka gen ladrès, bon konprann
    ak konesans pou l' fè tout kalite travay atizan yo konn fè,
  eng-BSB: And I have filled him with the Spirit of God, with skill, ability, and
    knowledge in all kinds of craftsmanship,
  tod-tod: Gè daavegɛ ga GALA Zɛnvui, ta ɠimalai, ta keleɠelegi, ta soofaalai, botii
    ma zii kpein faa zu,
  eng-WEBPB: I have filled him with the Spirit of God, in wisdom, and in understanding,
    and in knowledge, and in all kinds of workmanship,
  kbq-kbq: Nagra'a Avamuteti antevi antentenogeno mika'zama tro'ma hu antahi'zana
    erineno, tro hugara hu'neno, knare antahi'zanena eri'neankino,
  nhe-BL: Nijtemitijtoc Bezaleel ica Notonal. Huan nijmacatoc miyac yajatili huan
    tlamachilistli para huelis quichihuas nopa yoyon tiopamitl ica nochi tlamantli
    tlen monequi.
  bus-bus: Má tò ma Ninii kúa, ben à ↄ̃ndↄ̃ kↄ̃n gonio kↄ̃n dↄ̃nao è ↄzĩ píngi guu.
  gub-BL: Amynehem Herekwe pupe ihe. Amono ma'e kwaw paw izupe. Amono ma'e iapo haw
    kwaw paw izupe no. Amono ma'e iapo haw kwaw katu haw izupe no. A'e rupi upuner
    wyzài ma'e ipuràg eteahy ma'e iapo haw rehe a'e kury.
  eng-DRA: And I have filled him with the spirit of God, with wisdom and understanding,
    and knowledge in all manner of work.
