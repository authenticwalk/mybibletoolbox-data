    എന്റെ ശബ്ബത്ത് ആചരിക്കണം. ഞാൻ നിങ്ങളെ ശുദ്ധീകരിക്കുന്ന യഹോവയാകുന്നു എന്നറിയേണ്ടതിന്
    അത് തലമുറതലമുറയായി എനിക്കും നിങ്ങൾക്കും മദ്ധ്യേ ഒരു അടയാളം ആകുന്നു.'
