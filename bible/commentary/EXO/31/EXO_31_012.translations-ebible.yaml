  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​အား​ဤ​သို့​ဆင့်​ဆို
