    tjukaṟuru nyinanytjaku. Ka aṟa nyanga paluṟu ngaṟanyi chapter 35-ngka verse 1-nguṟu
    4-kutu, Moselu tjanala ngapartji tjakultjunkunytja Israelkunu tjuṯangka. Ka nyuntu
    nguriṟa nyawa chapter 35-ngka verse 1-nguṟu, panya Moselu Israelkunu tjuṯangka
    ngapartji tjakultjunkunytja. Tjukurpa nyanga palunya tjananya uwankara Godalu
    Mosela wangkara tjakultjunu puḻi panya murpu Tjaniyala. Munu wangkara wiyaringkula
    Godalu puḻi tjiwa kutjarangka walkatjunu tjukurpa puḻka 10 munu Mosenya ungu.
