    သင်​တို့​အား ငါ​၏​လူ​မျိုး​တော်​အ​ဖြစ်​ရွေး​ချယ်​ထား ကြောင်း​ကို သား​စဉ်​မြေး​ဆက်​သ​တိ​ရ​စေ
