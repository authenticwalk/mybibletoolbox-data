  spa-BLM: 'Yahvé habló a Moisés, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'':'
  swh-ULB: akasema na Musa,
  bel-bel: 'І наказаў Гасподзь Майсею сказаць:'
  deu-ELBBK: 'Und der HERR redete zu Mose und sprach:'
  mbb-OT: Midsuǥù si Moises te Nengazen
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു കല്പിച്ചതു: നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ:
    നിങ്ങൾ എന്റെ ശബ്ബത്തുകളെ ആചരിക്കേണം. ഞാൻ നിങ്ങളെ ശുദ്ധീകരിക്കുന്ന യഹോവയാകുന്നു
    എന്നു അറിയേണ്ടതിന്നു അതു തലമുറതലമുറയായി എനിക്കും നിങ്ങൾക്കും മദ്ധ്യേ ഒരു അടയാളം
    ആകുന്നു.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Yibenmarneyimen nawu Israel benkebmawahmeng,
    ‘Ngurriwernhburrbu Yawey nuye kunkodjke manbu Sabbath. Bu ngurrikurduyime wanjh
    ngurriborlhme bu ngaye Yawey ngunburrbun dja mak ngudda kandiburrbun. Dja mak
    nawu mawahmawah ngudberre kuhni birrikurduyimen warridj. Kuhni bu ngurridjalburrbun
    rowk bu ngaye nawu Yawey, wanjh marnbun ngudberre bu ngudda djal ngaye ngardduk
    bininj.’”
  gvs-gvs: E Yauwe tuwaina ilatuwokoigu idigo kana,
  rmc-rmc: O RAJ phenďa le Mojžišoske,
  nlg-nlg: Ma Yahweh te ghoi bosa vania so Moses,
  pes-OPV: 'و خداوند موسی را خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ши а зис:'
  ben-OBCV: পরে সদাপ্রভু মোশিকে বললেন,
  som-som: Markaasaa Rabbigu Muuse la hadlay, oo wuxuu ku yidhi,
  lat-VUC: 'Et locutus est Dominus ad Moysen, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses, saying,
