verse: EXO.031.010
translations:
  mal-C: നെയ്തെടുത്ത വിശേഷവസ്ത്രങ്ങളും പുരോഹിതനായ അഹരോന്റെ വിശുദ്ധവസ്ത്രങ്ങളും പൗരോഹിത്യശുശ്രൂഷയ്ക്കു
    വരുന്ന അവന്റെ പുത്രന്മാരുടെ വസ്ത്രങ്ങളും
  deu-TKW: die prachtvoll gewirkten Kleider und die übrigen heiligen Kleider Aarons,
    des Priesters, sowie die Kleider seiner Söhne zum priesterlichen Dienste,
  lin-lin: bilamba ya mosala, bilamba nyonso ya bule ya Nganga-Nzambe Aron, bilamba
    oyo bana na ye ya mibali bakolata tango bakosala mosala na bango ya bonganga-Nzambe,
  eng-LSV: and the colored garments, and the holy garments for Aaron the priest, and
    the garments of his sons, for acting as priests in;
  eng-GNV: Also the garments of the ministration, and ye holy garments for Aaron ye
    Priest, and the garmets of his sonnes, to minister in the Priestes office,
  eng-WEBSTER: And the clothes of service, and the holy garments for Aaron the priest,
    and the garments of his sons, to minister in the priest's office,
  nhw-BL: Nojquiya quixinepalose iyoyo tlatzejtzeloltic nopa totajtzi Aarón huan quichihuase
    ininyoyo itelpocahua.
  swh-ONEN: pamoja na mavazi matakatifu yaliyofumwa ya kuhani Aroni, na mavazi kwa
    ajili ya wanawe wakati wanahudumu katika kazi ya ukuhani,
  bba-bba: kɑ sere yɑ̃ɑ ni Aroni kɑ win bibu bɑ ko n dɑ sebe bu kɑ yɑ̃kurun sɔmburu
    ko,
  eng-KJVCPB: and the clothes of service, and the holy garments for Aaron the priest,
    and the garments of his sons, to minister in the priest’s office,
  luo-luo: kaachiel gi lewni motwangʼ, ka lewni mopwodhi mag Harun jadolo kod lep
    yawuote kane gitiyo kaka jodolo;
  meu-meu: bona dabua helaḡadia, Aaron mai natuna ida edia, hahelaḡa karadia bae kara
    negadia ai bae doki,
  npi-ULB: यसमा राम्ररी बुनेको पोशाकहरू अर्थात् हारून पुजारी र त्यसका छोराहरूका निम्ति
    पवित्र पोशाकहरू पनि पर्छन् । पुजारी भएर मेरो सेवा गरून् भनेर तिनीहरू मेरो लागि
    अलग गरिएका हुन् ।
  yor-yor: àti aṣọ híhun pẹ̀lú, papọ̀ pẹ̀lú aṣọ mímọ́ fún Aaroni àlùfáà àti aṣọ fún
    àwọn ọmọ rẹ̀ nígbà tí wọ́n bá ń ṣiṣẹ́ bí àlùfáà,
  emp-NTPO: Idjab̶a Aaroʌ̃ba jʌ̃ida b̶ʌra, idji warrarãba jʌ̃nida panʌ sid̶a ãdjirãba
    od̶ia. Mãwã Aaroʌ̃ra idji warrarã sid̶a mʌ̃ sacerdoterãda b̶ead̶ia.
  ind-ind: pakaian imam yang indah, yang akan dikhususkan bagi Harun dan anak-anaknya
    ketika mereka bertugas melayani sebagai imam,
  pes-OPCB: لباسهای مخصوص هارون کاهن و پسرانش برای خدمت در مقام کاهنی،
  tgl-ULB: Kabilang din dito ang hinabing pinong pananamit, ang mga banal na pananamit
    para kay Aaron ang pari at sa kaniyang mga anak na lalaki, na nakalaan para sa
    akin kaya sila ay maglilingkod bilang mga pari.
  hui-hui: Tigua Arono halu ibu igini karume loma binigo mo miaga biabe bialu howa
    aga karulo helo wabulene nga.
  mya-mya: အာ​ရုန်​နှင့်​သူ​၏​သား​များ​ယဇ်​ပု​ရော​ဟိတ် အ​မှု​ကို​ဆောင်​ရွက်​ရာ​၌ ဝတ်​ဆင်​ရန်၊
    ထည် ဝါ​သော​ယဇ်​ပု​ရော​ဟိတ်​ဝတ်​စုံ​များ၊-
  cbi-NTPO: naa detsejte' keñu jali jumula, inchin juu jumu chachilla' mitya inu kalen
    jimu Aarónchi pananu jali bain, naa ya' nalachi chachilla' mitya inu kalen jimula'
    kenu taawasha kendu pannu jali bain,
  bod-N: ཐགས་ཞིབ་མོར་བཏགས་པའི་གོས་རྣམས་དང་། མཆོད་དཔོན་ཨ་རོན་གྱི་ན་བཟའ་དམ་པ་རྣམས་དང་ཁོའི་བུ་རྣམས་ཀྱིས་མཆོད་དཔོན་གྱི་ཞབས་ཕྱི་བྱེད་པའི་ན་བཟའ་རྣམས་དང་།
  sna-sna: uyewo nguo yakarukwa, dzose nguo tsvene dzaAroni muprista uye nenguo dzavanakomana
    vake pavanoshumira savaprista,
  spa-BLM: las vestiduras finamente trabajadas — las vestiduras sagradas para el sacerdote
    Aarón, las vestiduras de sus hijos para servir en el oficio sacerdotal —
  cac-cac: c'apac pichul jalb'il nivan yelc'ochi, aton spichul vin̈aj sacerdote Aarón
    yed' pax spichul eb' yuninal vin̈, aton pichul sc'an eb' d'a yopisio.
  swh-ULB: Pia mavazi yenye kufumwa kwa uzuri, na mavazi matakatifu ya Haruni kuhani,
    na mavazi ya wanawe, ili kutumika katika kazi ya ukuhani.
  bel-bel: і вопратку службовую і вопратку сьвяшчэнную Аарону сьвятару і вопратку
    сынам ягоным для набажэнства,
  wed-wed: Ma gara vinualaulaunai ina popoi, gara vivireina ina popoi Pirisi Ḡeḡetelarana
    Aaron aubaina ma natunatuna pirisi nolana aubaina aubaii,
  deu-ELBBK: und die Dienstkleider und die heiligen Kleider für Aaron, den Priester,
    und die Kleider seiner Söhne, um den Priesterdienst auszuüben
  mbb-OT: sikan is mekempet he menge visti te memumuhat he para egemiten ni Aaron
    wey zuen te menge anak din he maama emun ebpemuhat dan,
  mal-2015: പുരോഹിതനായ അഹരോന്റെ വിശുദ്ധവസ്ത്രങ്ങളും പുരോഹിതശുശ്രൂഷെക്കായിട്ടു
  gup-gup: Dja mak ngabenwong bedda nawu kabirribibbun kunmadj nadjamun nuye Aaron
    nawu priest, dja mak nabebeywurd nuye manbu kunmadj bedberre ba kabirridjongbuyindi
    bu kabirridurrkmirri yiman priests.
  gvs-gvs: Tonúwala Eroni ma natunao adi kwama dedevidi be kimaasabaidi adi paisewa
    manuna,
  rmc-rmc: o sane ruchi pre le rašajengri služba prekal o Aron the leskre čhave,
  nlg-nlg: nina pupulu Aaron na manesukaghi, maia didira na pupulu dalena kara nighi
    pupulu tana bona kara gehetighi na lutu ni manesukaghi,
  pes-OPV: و لباس خدمت و لباس مقدس برای هارون کاهن، و لباس پسرانش بجهت کهانت،
  ron-1924: вешминтеле пентру службэ, вешминтеле сфинте але преотулуй Аарон, вешминтеле
    фиилор луй пентру службеле преоцешть;
  aui-aui: bi kounagha wiinuwakayowanidi katukatuyidi poopodi - nokodi na Eron kana
    gara prist kiikiiwawona kiiravine, da kate gara natunatuna sinakounagha bi sinabagibagiyegu
    naboni prist;
  ben-OBCV: আর এছাড়াও হাতে বোনা পোশাক-পরিচ্ছদ, যাজক হারোণের জন্য সেই পবিত্র পোশাক
    এবং তার ছেলেদের জন্যও সেই পোশাক, যেগুলি তারা যাজকরূপে সেবাকাজ করার সময় গায়ে
    দেবে,
  som-som: iyo dharka adeegidda, iyo dharka quduuska ah oo wadaadka Haaruun ah, iyo
    dharka wiilashiisaba, inay ka adeegaan hawsha wadaadnimada,
  lat-VUC: 'vestes sanctas in ministerio Aaron sacerdoti, et filiis ejus, ut fungantur
    officio suo in sacris:'
  eng-ASVBT: and the finely wrought garments, and the holy garments for Aaron the
    priest, and the garments of his sons, to minister in the priest’s office,
  ita-1885: E i vestimenti del servigio divino, e i vestimenti sacri del Sacerdote
    Aaronne, e i vestimenti dei suoi figliuoli, per esercitare il sacerdozio.
  eng-LXXUP: and Aaron’s robes of ministry, and the robes of his sons to minister
    to me as priests,
  eng-ULB: This also includes the finely-woven garments—the holy garments for Aaron
    the priest and those of his sons, reserved for me so that they may serve as priests.
  spa-VBL: así como las ropas tejidas tanto para Aarón el sacerdote como para sus
    hijos para servir como sacerdotes,
  fra-_FOB: Les vêtements du service, les vêtements sacrés pour Aaron le sacrificateur,
    et les vêtements de ses fils pour exercer la sacrificature;
  mal-mal: പുരോഹിതനായ അഹരോന്റെ വിശുദ്ധവസ്ത്രങ്ങളും പുരോഹിതശുശ്രൂഷയ്ക്കായിട്ട്
  urd-GVR: wuh libās jo Hārūn aur us ke beṭe maqdis meṅ ḳhidmat karne ke lie pahante
    haiṅ,
  suz-BL: आं कली चढ़ेब दुम्‍तीके रिम्‍शो प्रोव़शो वा नेल्‍ल, चढ़ेब हारून आ चढ़ेची
    ना फेक्‍तीक वा नु आ तौ आन फेक्‍तीक वा,
  ita-1927: i paramenti per le cerimonie, i paramenti sacri per il sacerdote Aaronne
    e i paramenti dei suoi figliuoli per esercitare il sacerdozio,
  ckb-ckb: هەروەها جلوبەرگە چنراوەکان، جلوبەرگە پیرۆزەکان بۆ هارونی کاهین و جلوبەرگی
    کوڕەکانی بۆ ئەنجامدانی کاهینیێتی،
  eng-BBE: And the robes of needlework, the holy robes for Aaron and for his sons,
    for their use when acting as priests,
  kan-OKCV: ಯಾಜಕನಾದ ಆರೋನನ ಕಲಾತ್ಮಕವಾಗಿ ನೇಯ್ದ ಸೇವಾವಸ್ತ್ರಗಳು, ಪರಿಶುದ್ಧ ವಸ್ತ್ರಗಳು, ಯಾಜಕನ
    ಕೆಲಸ ಮಾಡುವುದಕ್ಕೆ ಅವನ ಮಕ್ಕಳ ವಸ್ತ್ರಗಳು,
  bbb-bbb: Ro be ije bu sinuome ije e zinone ifaejevo bu savo ije Eronikiro anafa
    fuone bu sana i ije zinone ifaejevo ije medufuo ijene amaeriake.
  tam-2017: ஆராதனை ஆடைகளையும், ஆசாரிய ஊழியம் செய்வதற்கான ஆசாரியனாகிய ஆரோனின் பரிசுத்த
    ஆடைகளையும், அவனுடைய மகன்களின் ஆடைகளையும்,
  spa-RV-1909: Y los vestidos del servicio, y las santas vestiduras para Aarón el
    sacerdote, y las vestiduras de sus hijos, para que ejerzan el sacerdocio;
  ron-BTF: Și hainele serviciului și veșmintele sfinte pentru preotul Aaron și veșmintele
    fiilor săi, pentru a servi în serviciul de preot,
  eng-WEBP: the finely worked garments—the holy garments for Aaron the priest, the
    garments of his sons to minister in the priest’s office—
  eng-FBV: as well as the woven clothes for both Aaron the priest and for his sons
    to serve as priests,
  nld-1939: de heilige ambtsgewaden voor den priester Aäron en die van zijn zonen,
    om hun dienst te verrichten,
  nch-BL: Nojquiya quixinepalose iyoyo tatzejtzeloltic nopa totajtzi Aarón huan quichihuase
    iniyoyo itelpocahua.
  vie-1934: áo lễ, áo thánh cho A-rôn thầy tế lễ cả, và bộ áo cho các con trai người,
    đặng làm chức tế lễ;
  hin-CV: बुने हुए वस्त्र, तथा पुरोहित अहरोन तथा उसके पुत्रों के पवित्र वस्त्र, जो
    वे पुरोहित का काम करते वक्त पहनेंगे;
  eng-OURB: the finely worked garments— the holy garments for Aaron [Light-bringer]
    the priest— the garments of his sons to minister in the priest’s office,
  spa-BES: Y las vestiduras para ministrar, las túnicas sagradas para Aarón y para
    sus hijos, para su uso cuando actúan como sacerdotes,
  tdx-tdx: le o fisikiñe vinahotseo; o saro-miava’ i Aharone mpisoroñeo naho o saro’
    o ana’eo hitoloña’ iareo ho mpisoroñeo,
  vid-vid: na mivalo jitawigwe goya, jiwele ndo mivalo jelile ja mtambika Aluni na
    mivalo ja wanage wawele ndo wowa wokola mijito ja utambika,
  eng-OKE: And the vestments of ministration, and the holy vestments of Aharon the
    priest, and the vestments of his sons for ministry;
  tha-KJV: เสื้อยศเย็​บด​้วยฝีมือประณีต คือเสื้อยศอันบริ​สุทธิ​์ของอาโรนปุโรหิต และเสื้อยศของบุตรชายของเขา
    เพื่อจะได้สวมปฏิบั​ติ​ในตำแหน่งปุโรหิต
  por-BR-2018: E as roupas do serviço, e as santas vestiduras para Arão o sacerdote,
    e as vestiduras de seus filhos, para que exerçam o sacerdócio;
  deu-ELO: und die Dienstkleider und die heiligen Kleider für Aaron, den Priester,
    und die Kleider seiner Söhne, um den Priesterdienst auszuüben;
  eng-WYC-2018: '[the] holy clothes in service to Aaron the priest, and to his sons,
    that they be set in their office in holy things; (the holy clothes of ministry
    for Aaron the priest, and for his sons, to use when they serve as my priests;)'
  epo-epo: kaj la oficajn vestojn kaj la sanktajn vestojn por la pastro Aaron kaj
    la pastrajn vestojn de liaj filoj,
  uig-PIN: hizmǝt kiyimliri, yǝni kaⱨinliⱪ hizmitidǝ kiyilidiƣan, Ⱨarun kaⱨinning
    muⱪǝddǝs kiyimliri wǝ uning oƣullirining kaⱨinliⱪ kiyimlirini toⱪuyalaydiƣan,
  beo-beo: 'Elane amola egefelali ilia abula ida:iwane gala amo ilia da Na hawa: hamosea
    salimu,'
  tpi-OTNT: Na ol i mas samapim ol gutpela klos tru bilong Aron wantaim ol pikinini
    man bilong en i ken putim bilong mekim wok pris.
  hau-SA: da kuma saƙaƙƙun riguna, tsarkakan riguna don Haruna firist da rigunan ’ya’yansa
    maza, sa’ad da suke hidima a matsayin firistoci,
  uig-LAT: xizmet kiyimliri, yeni kahinliq xizmitide kiyilidighan, Harun kahinning
    muqeddes kiyimliri we uning oghullirining kahinliq kiyimlirini toquyalaydighan,
  nde-nde: lezembatho ezelukiweyo, lezembatho ezingcwele zika-Aroni umphristi kanye
    lezembatho zamadodana akhe ezomsebenzi wabo wobuphristi,
  ton-ton: Mo e ngaahi kofu ʻoe ngāue, mo e ngaahi kofu tapu kia ʻElone ko e taulaʻeiki,
    mo e ngaahi kofu ki hono ngaahi foha, ke nau ngāue ai ʻi he ngāue fakataulaʻeiki,
  ces-1613: I roucha k službě, i roucha svatá Aronovi knězi, i roucha synů jeho, aby
    mi úřad kněžský konali;
  eng-WMB: the finely worked garments—the holy garments for Aaron the priest, the
    garments of his sons to minister in the priest’s office—
  tam-TCV: அத்துடன் ஆசாரியனான ஆரோனும் அவன் மகன்களும், ஆசாரிய ஊழியத்திற்காக பயன்படுத்தும்
    பரிசுத்த உடைகளான நெய்யப்பட்ட உடைகளையும்,
  ceb-ULB: Lakip na usab niini ang maayong pagkabuhat nga mga bisti - ang sagradong
    bisti alang sa pari nga si Aaron ug sa iyang mga anak nga lalaki, nga gilain alang
    kanako aron mag-alagad sila kanako ingon mga pari.
  pol-UBG: Szaty do służby, święte szaty dla Aarona, kapłana, i szaty dla jego synów
    do sprawowania kapłaństwa;
  urd-GVU: وہ لباس جو ہارون اور اُس کے بیٹے مقدِس میں خدمت کرنے کے لئے پہنتے ہیں،
  deu-1912: die Amtskleider und die heiligen Kleider des Priesters Aaron und die Kleider
    seiner Söhne, priesterlich zu dienen,
  kan-2017: ಅಲಂಕಾರವಾದ ದೀಕ್ಷಾವಸ್ತ್ರಗಳು ಅಂದರೆ ಆರೋನನಿಗೂ ಅವನ ಮಕ್ಕಳಿಗೂ ಬೇಕಾದ ಪವಿತ್ರ ಯಾಜಕವಸ್ತ್ರಗಳು,
  ena-ena: Iasaŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ agadɨ hadi hɨlahɨla
    akuaba akuaba agɨladɨdaŋ hadi hɨlahɨla huaci huaci hɨhɨle agɨladɨdaŋ hɨcavɨbali
    uami. Hɨcavɨci Alon agaŋ ninadinu agɨlaŋ hula iasaŋ sagalɨ igu igu hɨsɨŋ hulaŋ
    hɨnihɨni hadi hɨlahɨla agɨladɨ lamalama sibɨla vihavɨbali uami.
  yap-yap: nge fapi madan e prist nrib gamog ni fen Aron nge pi pumo’on ni fak ni
    ngron’ed u nap’an ni yad be pigpig ni prist;
  hlt-MCSB: Hnithun himbai neh khosoih Aaron kah hmuencim himbai khaw, aka khosoih
    ham a ca rhoek himbai khaw,
  mdy-ETH: ዓኣሮኔና ዒዛኮ ናኣቶና ቄኤሴ ማዒ ማዻኣና ዔያታ ማኣዓንዳ ሚዛጶ ዱማዼ ማኣዓሢ፥
  twi-ASANTE: sɛ ɛyɛ ɔsɔfoɔ Aaron ntadeɛ kronkron fɛfɛ no ne ne mma ntadeɛ sɛdeɛ wɔbɛtumi
    adi asɔfoɔ;
  mwc-mwc: ba yebo gara kaobaisiyesi kona metena, Aaron kairavina ba natunatuna yabata
    kata sina kote ba priest saibirina sina wosei.
  eng-WEBU: the finely worked garments—the holy garments for Aaron the priest, the
    garments of his sons to minister in the priest’s office—
  bnp-bnp: Ri gi rahi a maka bagetua kamumu ne Aron, ne huriki e tuna, ri gi rodo
    ri gi rata a leho na prister.
  wal-wal: dadettida maayuwaa, qeese ubbatu halaqai Aarooni maayana qeesetettaa maayotanne
    a attuma naati qeesetettaa oottiiddi maayana maayuwaa,
  spa-PDDPT: las ropas de tejido, las ropas sagradas para el sacerdote Aarón y las
    ropas de sus hijos para ejercer el sacerdocio,
  gun-gun: ao ipererĩ'i va'e oipoka pyre, ao iky'a e'ỹ va'e sacerdote Arão ha'e ta'y
    kuery peguarã sacerdote ikuai aguã,
  agu-BL: Nin ja wak' cyajtza'kl tan stz'isle'n yi balaj be'chok yi xconk tetz Aarón
    scyuch' yi e' cy'ajl, na xconk be'ch cyetza'tz yil cho'c tan banle'n chimunl tetz
    pale' tzinwutz.
  ilo-ULB: Mainayon pay ditoy dagiti pagan-anay a nasayaat ti pannakabelna—dagiti
    sagrado a pagan-anay a para kenni Aaron a padi ken kadagiti annakna a lallaki,
    isaganam para kaniak tapno agserbida a kas papadi.
  kpg-kpg: nia gahu dangada hai mee dabu ang gi Aaron mo ana dama daane e hai hegau
    digaula ma ga ngalua,
  uig-ARA: خىزمەت كىيىملىرى، يەنى كاھىنلىق خىزمىتىدە كىيىلىدىغان، ھارۇن كاھىننىڭ مۇقەددەس
    كىيىملىرى ۋە ئۇنىڭ ئوغۇللىرىنىڭ كاھىنلىق كىيىملىرىنى توقۇيالايدىغان،
  sus-sus: sɛrɛxɛdubɛ sose sɛniyɛnxie Haruna nun a xa die bɛ,
  pon-2006: likou lingan en samworo kan me Aaron oh nah pwutak ko pahn kin likawih
    ahnsoun ar pahn wia doadoahk en samworo,
  ksd-ksd: ma ra lavur mal na kunudar ma ra lavur gomgom na mal ure Aron ra tena tinabar,
    ma ra lavur mal ure ra umana natuna, upi diat a kudakudar ma ra papalum kai ra
    tena tinabar;
  tur-YTC: özenle dokunmuş giysileri, kâhin Aron'un kutsal giysilerini, oğullarının
    kâhinlik makamında hizmet edecekleri giysilerini;
  grc-BRENT: καὶ τὰς στολὰς τὰς λειτουργικὰς Ἀαρὼν, καὶ τὰς στολὰς τῶν υἱῶν αὐτοῦ
    ἱερατεύειν μοι,
  ind-AYT: pakaian khusus untuk Harun dan anak-anaknya apabila mereka melayani sebagai
    imam,
  nya-nya: ndiponso zovala zonse zolukidwa, zovala zopatulika za Aaroni wansembe pamodzi
    ndi za ana ake, zovala pamene akutumikira monga ansembe,
  hrv-hrv: odijela za službu, posvećena odijela za svećenika Arona i odijela za njegove
    sinove, za njihovu svećeničku službu;
  mps-mps: Tama augwaligo Aron aga ogomani dali augwaligo gudabo ugwa te wiegi yai
    mu hobolama, nigagameo, te bage augwaligo te ugwa gudama pris sę yaibao.
  tpi-tpi: Na ol i mas samapim ol gutpela klos tru bilong Aron wantaim ol pikinini
    man bilong en i ken putim bilong mekim wok pris.
  dan-1931: Pragtklæderne, de hellige Klæder til Præsten Aron og hans Sønners Klædet
    til Brug ved Præstetjenesten,
  vie-OVCB: bộ áo lễ thánh của Thầy Tế lễ A-rôn và áo lễ của các con trai người để
    họ mặc hành chức tế lễ;
  guj-2017: યાજક હારુન અને તેના પુત્રો માટે સેવા સમયે પહેરવાનાં પવિત્ર પોષાક,
  pon-2006A: likou lingan en samworo kan me Aaron oh nah pwutak ko pahn kin likawih
    ahnsoun ar pahn wia doadoahk en samworo,
  por-BRBSL: as vestes finamente trabalhadas - as vestes sagradas para Arão, o sacerdote,
    as vestes de seus filhos para ministrar no escritório do sacerdote -
  cth-cth: khohna kahawicalah pathoupnae hoi vaihma thaw a tawk nah a khohna hanelah,
    vaihma Aron hanlah kathounge khohna,
  twi-twi: ɔsɔfo Aaron ntade kronkron fɛɛfɛ no ne ne mma ntade bere a wɔsom sɛ asɔfo
    no;
  hlt-hlt: Hnithun himbai neh khosoih Aaron kah hmuencim himbai khaw, aka khosoih
    ham a ca rhoek himbai khaw,
  tbz-SIM: Ikuɔ́ kó tiyɑ̀ɑ̀tì Anɔɔ nɛ̀ o bí bɛ̀ yó ndɑɑti tì kɛ pĩ́ n kuɔ́ tɔ̃mmú.
  msy-2020: Egh me Aron uan otariba ko, me bagh ofa gamir gumazibar korotiar aghuaribara
    isamightɨ me dar aghuigh, egh ofa gamir gumazimɨn ingangarim damuam.
  azb-azb: toxunmuş geyimləri – kahin Harunun müqəddəs geyimlərini və oğullarının
    kahinlik etmək üçün geyimlərini,
  eng-DBY: and the garments of service, both the holy garments of Aaron the priest,
    and the garments of his sons, to serve as priests;
  hin-2017: और काढ़े हुए वस्त्र, और हारून याजक के याजकवाले काम के पवित्र वस्त्र, और
    उसके पुत्रों के वस्त्र,
  wol-KYG: ak itam yére yu yànj yi, yére yu sell yi ñeel Aaróona sarxalkat bi ak yérey
    doomam, yi ñuy sol, di sarxale,
  bjr-bjr: Misa amiqira qamunnauqa Aaroona faqa mina faiqi namundi faqa aanaiqi kira
    saikaki maridaqa afisifandinnana faqa auquaqa.
  eng-YLT: and the coloured garments, and the holy garments for Aaron the priest,
    and the garments of his sons, for acting as priests in;
  wat-wat: keta yota nuya na kana kanibubuna — tovibwanaose kasi toviketanuneina Anoni
    kana nuya keta yota natunatuna namoḡa kasi nuya sina kikotonina be sina vitovibwanaoseya,
  eng-WYC-2017: '[the] holy clothes in service to Aaron the priest, and to his sons,
    that they be set in their office in holy things;'
  eng-WMBB: the finely worked garments—the holy garments for Aaron the priest, the
    garments of his sons to minister in the priest’s office—
  urd-GVH: वह लिबास जो हारून और उसके बेटे मक़दिस में ख़िदमत करने के लिए पहनते हैं,
  rug-rug: meke sari na poko hiama hopedi hola te Eroni, meke sari na tuna koreo,
    pude pokoni totoso somana tavetavete pa tinavete hiama si arini;
  gaz-gaz: wayyaawwan miidhagfamanii dhaʼaman, wayyaawwan Aroon lubichaaf qulqulleeffamanii
    fi wayyaawwan ilmaan isaa yeroo lubummaadhaan tajaajilan uffatan,
  fra-LSG: les vêtements d’office, les vêtements sacrés pour le sacrificateur Aaron,
    les vêtements de ses fils pour les fonctions du sacerdoce;
  yal-yal: taa dugine, dugi rasariɲanxine saraxarali Haruna xa, e nun dugine a diine
    xa saraxarali wanli,
  haw-1868: A me na lole hana, a me na kahiko laa no Aarona ke kahuna, a me na kahiko
    no kana mau keikikane e lawelawe ai ma ka oihana kahuna,
  arb-NAV: وَكَذَلِكَ الثِّيَابِ الْمَنْسُوجَةِ، ثِيَابِ هَرُونَ الْكَاهِنِ الْمُقَدَّسَةِ
    وَثِيَابِ بَنِيهِ الْقَائِمِينَ عَلَى خِدْمَةِ الْكِهَانَةِ،
  ewe-ewe: Nunɔla Aron ƒe awu nyui kɔkɔewo kple Aron ƒe viŋutsuwo ƒe awuwo, ale be
    woate ŋu awɔ dɔ nam abe nunɔlawo ene,
  eng-LEE: And the cloths of service, and the holy garments for Aaron the priest,
    and the garments of his sons, to minister therein;
  asm-FB: এই সকলো বোৱা বস্ত্রৰ লগত সংযুক্ত কৰা হৈছিল। পুৰোহিতৰ পৰিচৰ্যাৰ বাবে পুৰোহিত
    হাৰোণ আৰু তেওঁৰ পুত্ৰসকল বাবে এই সকলো পবিত্ৰ বস্ত্ৰ।
  sus-A: سّرّشّدُبّ سٌسٍ سّنِيّنشِيٍ هَرُنَ نُن عَ شَ دِيٍ بّ،
  fra-SBL: les vêtements finement travaillés - les vêtements sacrés pour le prêtre
    Aaron, les vêtements de ses fils pour le service du sacerdoce -
  hbo-hbo: וְאֵ֖ת בִּגְדֵ֣י הַשְּׂרָ֑ד וְאֶת־בִּגְדֵ֤י הַקֹּ֙דֶשׁ֙ לְאַהֲרֹ֣ן הַכֹּהֵ֔ן
    וְאֶת־בִּגְדֵ֥י בָנָ֖יו לְכַהֵֽן׃
  eng-WYCLIFFE: hooli clothis in seruyce to Aaron prest, and to hise sones, that thei
    be set in her office in hooli thingis;
  piu-2006: '@see-verse:EXO.031.009'
  pjt-pjt: '@see-verse:EXO.031.009'
  cwe-cwe: na mawalo yabotigwe vinogile, mawalo yelile ya mkulu wa nhambiko Haluni
    na mawalo ya wanage wondawatende sang'hano ya ukulu wa nhambiko,
  kik-kik: o na nguo iria ndume, iria theru cia kwĩhumbwo nĩ Harũni ũrĩa mũthĩnjĩri-Ngai
    na nguo cia kwĩhumbwo nĩ ariũ ake rĩrĩa megũtungata marĩ athĩnjĩri-Ngai,
  fra-NCL: les vêtements de cérémonie, les vêtements sacrés pour le prêtre Aaron,
    les vêtements de ses fils pour les fonctions du sacerdoce ;
  cek-AK: toksakhaih khukbuennawk, qaima toksak naah, Aaron hoi a capanawk mah angkhuk
    han ih kaciim kahninawk,
  cuk-cuk: 'Degine, we-mormar makmarbaloed: Aarón-mor-islidikmalad, degi, e-masmala-mor-anse-dulemar-irwa-gorsokalir-yodamalad.'
  uig-CYR: хизмәт кийимлири, йәни каһинлиқ хизмитидә кийилидиған, Һарун каһинниң муқәддәс
    кийимлири вә униң оғуллириниң каһинлиқ кийимлирини тоқуялайдиған,
  tel-2017: యాజక ధర్మం నెరవేర్చే అహరోనుకు, అతని కొడుకులకు ప్రతిష్టించిన దుస్తులు సిద్ధం
    చెయ్యాలి.
  hat-BSA: epi vètman tise yo tou, vètman sen pou Aaron yo, prèt la, ak vètman pou
    fis li yo, pou ranpli kapasite prèt la;
  kos-kos: nuknuk wolana lun mwet tol ma nu sel Aaron ac wen natul, tuh elos in nukum
    ke pacl elos oru orekma lun mwet tol,
  hbo-WLC: וְאֵ֖ת בִּגְדֵ֣י הַשְּׂרָ֑ד וְאֶת־בִּגְדֵ֤י הַקֹּ֙דֶשׁ֙ לְאַהֲרֹ֣ן הַכֹּהֵ֔ן
    וְאֶת־בִּגְדֵ֥י בָנָ֖יו לְכַהֵֽן׃
  ibo-ibo: Na uwe ọma ahụ akpara akpa, ma uwe nsọ Erọn onye nchụaja na uwe nke ụmụ
    ya ndị ikom, mgbe ha na-eje ozi dịka ndị nchụaja.
  ory-ory: ପୁଣି, ସୁଶୋଭିତ ବସ୍ତ୍ର, ଯାଜକ କର୍ମ କରଣାର୍ଥେ ହାରୋଣ ଯାଜକର ପବିତ୍ର ବସ୍ତ୍ର ଓ ତାହାର
    ପୁତ୍ରଗଣର ବସ୍ତ୍ର,
  chk-chk: ekewe üf mi mürina o pin, ewe souasor Aaron epwe üföüf, pwal üfen nöün
    kewe mwän repwe üföüf, lupwen ra föri ar angangen souasor,
  rop-rop: en dei garra meigim detlot purdibala klos du weya Eran en im fobala san
    garra werrim wen dei garra jidan serramonimen,
  ukr-1871: І вмивальницю, і підставку її, і шати службові, і шати сьвяті для Арона
    сьвященника, і шати для синів його, щоб служили службу сьвяту.
  bch-bch: ga sogonga tutui tenainga aea ton Aron ga ele gergeu arangaranga,
  deu-1951: die Amtskleider und die heiligen Kleider des Priesters Aaron und die Kleider
    seiner Söhne, priesterlich zu dienen,
  eng-JPS: and the plaited garments, and the holy garments for Aaron the priest, and
    the garments of his sons, to minister in the priest's office;
  srp-1865: I haljine službene i svete haljine Aronu svešteniku i haljine sinovima
    njegovijem, da vrše službu sveštenièku,
  lug-lug: n’ebyambalo ebyalukibwa obulungi, ebyambalo ebitukuvu ebya Alooni, kabona,
    n’ebyambalo bya batabani be bye baweererezaamu mu bwakabona;
  heb-heb: ואת בגדי השרד ואת בגדי הקדש לאהרן הכהן ואת בגדי בניו לכהן׃
  ben-IRV: এবং সূক্ষ্মশিল্পিত বস্ত্র, যাজকের কাজ করার জন্য হারোণ যাজকের পবিত্র পোশাক,
    তার ছেলেদের পোশাক
  pan-pan: ਅਤੇ ਮਹੀਨ ਉਣੇ ਹੋਏ ਬਸਤਰ ਅਤੇ ਹਾਰੂਨ ਜਾਜਕ ਦੇ ਪਵਿੱਤਰ ਬਸਤਰ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ
    ਬਸਤਰ ਜਦ ਉਹ ਜਾਜਕਾਈ ਦੀ ਉਪਾਸਨਾ ਕਰਨ
  mya-JVB: အမှုတော်ကို ထမ်းစရာအဝတ်၊ ယဇ် ပုရောဟိတ်အမှုကို ဆောင်သောအခါ၊ ယဇ်ပုရောဟိတ်
    အာရုန် နှင့် သူ ၏သား ဝတ် ဘို့ သန့်ရှင်း သောအဝတ် ကို၎င်း၊
  hmo-hmo: “Ma Arona mai ena natuna tau edia dabua namo herea, hahelagaia taudia edia
    gaukara idia karaia neganai idia atoa dabua, inai danu be inai aonega taudia ese
    do idia turia.
  urd-urd: और बेल — बूटे कढ़े हुए जामे और हारून काहिन के पाक लिबास और उसके बेटों के
    लिबास, ताकि काहिन की ख़िदमत को अन्जाम दें।
  rus-SYN: и одежды служебные и одежды священные Аарону священнику, и одежды сынам
    его, для священнослужения,
  bqc-SIM: pↄkasa pↄ́ wa tã̀ↄ, sa'ona Aalona pↄkasa pↄ́ ali sↄ̃omaziↄ ń aà nɛ́ↄ
    sa'on pↄkasaↄ píi,
  tcz-CHONGTHU: Phatah a kikhong ponsil chule hichu thempu-kin abolna diuva kikhong
    hi ding Aaron thempu chule achapate ding a akivon na diu atheng jong hi ding ahi.
  mar-mar: अहरोन व त्याच्या मुलांनी याजक या नात्याने माझी सेवा करताना घालावयाची, कुशलतेने
    विणलेली तलम व पवित्र वस्रे;
  soq-soq: Ita do gara kakaiwa oau eubu, pirisi ionoa Aron garawa ita me obampa garau
    taumompe pirisi nolawa dewasampa baiwa.
  qub-qub: sirbimar jatiränan röpata, Aarón mandaj cüra cashpan jaticunan rispitädu
    röpata, wamrancuna cüra car sirbimänanpaj jaticunan caj röpacunatapis,
  bqp-bqp: pↄ́kasa kũ ò tã̀nↄ, sa'ori Haruna pↄ́kasa kũ ani naomainↄ kũ a nɛ́nↄ
    sa'opↄkasanↄ pínki,
  hat-hat: bèl rad seremoni, rad pou Arawon, prèt la, ak pou pitit gason l' yo mete
    sou yo lè y'ap fè sèvis nan tant lan,
  eng-BSB: as well as the woven garments, both the holy garments for Aaron the priest
    and the garments for his sons to serve as priests,
  tod-tod: ta botiɠɛ zeɠeiti, niiti ti ga zalaɠa ɠula nui Aalɔn ná-zalaɠa ɠula zeɠeiti,
    ta ná-doun zunuiti ta-zeɠeiti zalaɠa ɠulazuʋɛ ma woti vai ma,
  eng-WEBPB: the finely worked garments—the holy garments for Aaron the priest, the
    garments of his sons to minister in the priest’s office—
  kbq-kbq: zagi'zama tro'ma hu'naza kukenaramine, pristi ne' Aroni'ma antanisia ruotage
    za'za kukenane, ne' mofavre'amozama antanine'za pristi eri'zama eri'za vnaza kukenaramine,
  nhe-BL: Nojquiya quixinepalose iyoyo tlatzejtzeloltic nopa totajtzi Aarón huan quichihuase
    ininyoyo itelpocahua.
  bus-bus: pↄ́kãsãa kɛ̀ wà tã̀nↄ, sa'ori Aruna pↄ́kãsãa kɛ̀ eé sↄ̃omaziinↄ kↄ̃n
    à nɛ́nↄ sa'opↄkãsãanↄ píngi,
  gub-BL: kamir pàn ikatuahy ma'e iapo pyrer, kamir Àràw hemimunehew ràm ta'yr wanemimunehew
    ràm xaxeto romo ma'e iapo mehe àràm,
  eng-DRA: 'The holy vestments in the ministry for Aaron the priest, and for his sons,
    that they may execute their office about the sacred things:'
