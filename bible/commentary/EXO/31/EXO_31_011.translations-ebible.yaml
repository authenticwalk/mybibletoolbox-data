verse: EXO.031.011
translations:
  mal-C: അഭിഷേകതൈലവും വിശുദ്ധമന്ദിരത്തിനുള്ള സുഗന്ധധൂപവർഗവും. “ഞാൻ നിന്നോടു കൽപ്പിച്ചതുപോലെ
    അവർ ഉണ്ടാക്കണം.”
  deu-TKW: das Salböl und das wohlriechende Räucherwerk zum heiligen Gebrauche. Ganz
    wie ich es dir befohlen habe, sollen sie es anfertigen.
  lin-lin: mafuta ya epakolami mpe ansa ya solo kitoko mpo na Esika ya bule. Basengeli
    kosala yango ndenge kaka natindaki yo.
  eng-LSV: and the anointing oil, and the incense of the spices for the holy place;
    according to all that I have commanded you—they do.”
  eng-GNV: 'And the anoynting oyle, and sweete perfume for the Sanctuarie: according
    to all that I haue commanded thee, shall they do.'
  eng-WEBSTER: 'And the anointing oil, and sweet incense for the holy place : according
    to all that I have commanded thee, shall they do.'
  nhw-BL: Huan quema quichihuase nopa aceite catli ica antlaajaltise para antlaiyocatlalise
    para na huan quema quichihuase nopa copali catli ajhuiyac mijyotía para quitlatise
    ipan nopa tlaixpamitl para copali, monequi nochi mochihuas senquistoc quen nimitznahuatijtoc.”
  swh-ONEN: pia mafuta ya upako na uvumba wenye harufu nzuri kwa ajili ya Mahali Patakatifu.
    Watavitengeneza sawasawa kama vile nilivyokuagiza wewe.”
  bba-bba: kɑ ɡum mɛ bɑ ko n dɑ ɡɑ̃ɑnu yɛ̃ke bu kɑ sɔ̃ɔsi mɑ yɑ wɑ̃ɑ nɛnɛm nɛn sɑ̃ɑrun
    sɔ̃, kɑ sere turɑre nubu duroruɡiɑ ye. Ye kpurowɑ bɑ koo ko nɡe mɛ nɑ nun sɔ̃ɔwɑ.
  eng-KJVCPB: 'and the anointing oil, and sweet incense for the holy place: according
    to all that I have commanded thee shall they do.'
  luo-luo: kod mor pwodhruok gi ubani madungʼ tik mangʼwe ngʼar mar Kama Ler. “Nyaka
    gilose mana kaka nachiki.”
  meu-meu: bona ihorodia dehorona, bona muramura mai bonadia, gabu helaḡana ena. Na
    haḡanilaimu ḡaudia iboudiai na idia ese bae kara.
  npi-ULB: पवित्रस्थानको लागि अभिषेक गर्ने तेल र सुगन्धित धूप पनि यसमा पर्छन् । मैले
    तँलाई आज्ञा गरेबमोजिम यी कारीगारहरूले यी सबै थोक बनाऊन् ।”
  yor-yor: òróró ìtasórí àti tùràrí olóòórùn dídùn fún Ibi Mímọ́. “Kí wọ́n ṣe wọ́n
    gẹ́gẹ́ bí mo ṣe pàṣẹ fún ọ.”
  emp-NTPO: Maʌ̃ awara mʌ̃ wua de o panʌba olivo draga quera bara b̶ʌda od̶ia mʌ̃
    iteabemada soad̶i carea. Idjab̶a mʌ̃ dejãne quera bad̶i careabemada od̶ia. Ãdjirãba
    jũma maʌ̃gʌra mʌ̃a jarad̶a quĩrãca daucha od̶ida panʌa.–
  ind-ind: minyak pengurapan, dan dupa untuk ruang kudus. Mereka harus membuat semuanya
    itu sesuai dengan perintah-Ku.”
  pes-OPCB: روغن مسح و بخور معطر برای قدس. همهٔ اینها را باید درست مطابق آنچه به تو
    دستور داده‌ام بسازند.»
  tgl-ULB: Kabilang din ang langis na pangpahid at ang mabangong insenso para sa banal
    na lugar. Gagawin ng mga manggagawang ito ang lahat ng bagay na aking inutos sa
    iyo.”
  hui-hui: Ani bialu mbirale mbirale ngaru i̱ninaga wiabagi hene wilo olibe lininaga
    weli odo ha̱i̱ holene biago wabialu Hobane Loma Bia Hene ngagoha ira hagua ngabilo
    delolene mini inisenesi biagobi wabu wulebira. Ani buwa tigua mbirale uruni bibahende
    wabialu howa i̱na ogobi wabilimu lalu langirugonidagua biai halu wabilimu, lalu
    Anduane Homogohanda Mosesehondo lamini.
  mya-mya: ဘိ​သိက်​ဆီ​နှင့်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​အ​တွက် မွှေး​ကြိုင်​သော​နံ့​သာ​ပေါင်း​တို့​ကို​ပြု​လုပ်​နိုင်
    ကြ​လိမ့်​မည်။ ငါ​သည်​သင့်​အား​မိန့်​မှာ​သည့် အ​တိုင်း​သူ​တို့​သည် ဤ​အ​ရာ​များ​ကို​ပြု
    လုပ်​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: naa inchin juu tirendu menestenguentsumi muli bain, naa ju'ke' aindyunguikaantsumi
    chachilla' mitya inu kalen jimula' vinu sukusha ju'kentsumi bain kenu dejuve.
    Tsa' mitya iya naakide tiñuba yalaa kumuinchi tsangue kenu detsuve.
  bod-N: འབྱུག་སྣུམ་དང་དྲི་ཞིམ་བདུག་སྤོས་གནས་དམ་པའི་ཕྱིར་སྦྱར་བ་བཅས་ནི་ངས་ཁྱོད་ལ་ཅི་དང་ཅི་བསྒོས་པ་བཞིན་དུ་དེ་དག་གིས་བཟོ་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: namafuta okuzodza uye nezvinonhuhwira kwazvo zveNzvimbo Tsvene. “Vanofanira
    kudzigadzira sezvandakakurayira iwe.”
  spa-BLM: 'el aceite de la unción, y el incienso de especias dulces para el lugar
    santo: conforme a todo lo que te he mandado, lo harán.”'
  cac-cac: Sb'opax aceite eb' sc'anchaji ayic tz'ochcan junoc mach, ma junoc tas vicoc.
    Sb'opax incienso man̈xo jantacoc svach'il sc'anchaj d'a in cajnub'. A juntzan̈
    chi', yovalil sb'o eb' icha val ix aj valan d'ayach, xchi Jehová d'a vin̈aj Moisés
    chi'.
  swh-ULB: Pia mafuta ya kutiwa, na uvumba wa manukato mazuri, kwa ajili ya mahali
    patakatifu; sawasawa na yote niliyokuagiza ndivyo watakavyofanya wao.
  bel-bel: 'і алей памазаньня і дымленьне пахучае для сьвятыні: усё так, як Я загадаў
    табе, яны зробяць.'
  wed-wed: monamona viaiaina aubaina ma incense Bada ana numa aubaina. Taurauḡaroḡaro
    wei purapurai ina rauḡaroḡaroei me a ririwei nanare.”
  deu-ELBBK: 'und das Salböl und das wohlriechende Räucherwerk für das Heiligtum:
    nach allem, was ich dir geboten habe, sollen sie es machen.'
  mbb-OT: sikan is lana he idlana wey sikan is mehemut he veyewà he para zuen te Segradu
    he Lugar. Kinahanglan he ebpekepurung ebpekesungkad te insuǥù ku is kebeeli kayi
    te langun.”
  mal-2015: അവന്റെ പുത്രന്മാരുടെ വസ്ത്രങ്ങളും അഭിഷേകതൈലവും വിശുദ്ധമന്ദിരത്തിന്നുള്ള
    സുഗന്ധധൂപവർഗ്ഗവും ഞാൻ നിന്നോടു കല്പിച്ചതുപോലെ ഒക്കെയും അവർ ഉണ്ടാക്കും.
  gup-gup: Mak nawu kabirrimarnbun nawu namakmak kunkalkkid olive bu bininj kabindikodjdjuhkekenh,
    dja mak manmanjmak incense manbu ngurriwurlhke kore kubolkdjamun. Kaluk birrimekbe
    bininj wanjh kabirrimarnbun namekbe rowk nawu kore ngaye wokrayekwong ngudberre.”
  gvs-gvs: pútuma aba kaipaku be nakae insensi mainina dedevina Bateta Kimaasabaina
    manuna. Moe dogoiyadi bei simadagidi nakae bogina alovinaem.’
  rmc-rmc: o olejos pro pomazaňje the o voňavo kaďidlos prekal o Sveto than. Savoro
    mi keren avke, sar tuke prikazinďom.“
  nlg-nlg: na kokolo ni siusiu, mana uruuru tabu vania na Bona Tabu. Kau goni taonia
    mughua tua na lei hava tu bosai vanigho.”
  pes-OPV: و روغن و مسح و بخور معطر بجهت قدس، موافق آنچه به تو امر فرموده‌ام، بسازند.»
  ron-1924: унтделемнул пентру унӂере ши тэмыя мироситоаре пентру Сфынтул Локаш. Ле
    вор фаче дупэ тоате порунчиле пе каре ци ле-ам дат.”
  aui-aui: bi wawaya bo sawara toreiredi kana mayawaga; da kate sikoko ghabughabu
    gawara Kabikabikuwayina kiiravine. Bi wawaya nuwagiura kirakiidi mmkodi sawaridi
    sinabera metagha awonem na naboni.”
  ben-OBCV: এবং পবিত্রস্থানের জন্য সেই অভিষেক-তেল ও সুগন্ধি ধূপ। “আমি তোমাকে যেমন
    আদেশ দিয়েছিলাম, ঠিক সেভাবেই তারা যেন সেগুলি তৈরি করে।”
  som-som: iyo saliidda lagu subkado, iyo fooxa uunsiga udgoon ah oo meesha quduuska
    ah, oo wax walba sidii aan kugu amray waa inay u sameeyaan.
  lat-VUC: oleum unctionis, et thymiama aromatum in sanctuario, omnia quæ præcepi
    tibi, facient.
  eng-ASVBT: 'and the anointing oil, and the incense of sweet spices for the holy
    place: according to all that I have commanded thee shall they do.'
  ita-1885: E l'olio dell'Unzione, e il profumo degli aromati per lo Santuario. Facciano
    interamente com'io ti ho comandato.
  eng-LXXUP: and the anointing oil and the compound incense of the sanctuary; according
    to all that I have commanded thee shall they make them.
  eng-ULB: This also includes the anointing oil and the sweet incense for the holy
    place. These craftsmen must make all these things just as I have commanded you.”
  spa-VBL: así como el aceite de unción y el incienso fragante para el Lugar Santo.
    Deben hacerlos siguiendo todas las instrucciones que les he dado”.
  fra-_FOB: L'huile de l'onction, et le parfum d'aromates pour le sanctuaire. Ils
    feront selon tout ce que je t'ai commandé.
  mal-mal: അവന്റെ പുത്രന്മാരുടെ വസ്ത്രങ്ങളും അഭിഷേകതൈലവും വിശുദ്ധമന്ദിരത്തിനുള്ള സുഗന്ധധൂപവർഗ്ഗവും
    ഞാൻ നിന്നോട് കല്പിച്ചതുപോലെ ഒക്കെയും അവർ ഉണ്ടാക്കും”.
  urd-GVR: masah kā tel aur maqdis ke lie ḳhushbūdār baḳhūr. Yih sab kuchh wuh waise
    hī banāeṅ jaise maiṅ ne tujhe hukm diyā hai.”
  suz-BL: लुक्‍तीक तेल नु ब्रोव़शो रिना पाइब धूप गोम इ कली देंशो खोदेंशो पा मेकोपुकीमी
    आं बाक्‍तीक कली सेल्‍चा माल्‍नीम” दें‍त।
  ita-1927: l’olio dell’unzione e il profumo fragrante per il luogo santo. Faranno
    tutto conformemente a quello che ho ordinato”.
  ckb-ckb: زەیتەکەی دەستنیشانکردن، بخووری بۆنخۆش بۆ شوێنی پیرۆز. «هەروەک هەموو ئەوەی
    فەرمانم پێکردیت، دەیکەن.»
  eng-BBE: And the holy oil, and the perfume of sweet spices for the holy place; they
    will do whatever I have given you orders to have done.
  kan-OKCV: ಅಭಿಷೇಕಿಸುವ ತೈಲ, ಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೋಸ್ಕರವಿರುವ ಪರಿಮಳ ಧೂಪ. “ಇವುಗಳನ್ನೆಲ್ಲಾ ನಾನು
    ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಅವರು ಮಾಡುವರು,” ಎಂದರು.
  bbb-bbb: Ro be ije bu oere ije bu e nigofo usiaejiana daro miavo ijiakina are akae
    ijadufuo ire udi mukore urimo ijene amaeriake. Ro ire boeje bu amaeriakuva buka
    mukoreigia izege na kuariaeva ijiege vierafekinu amaeriano kuae.
  tam-2017: அபிஷேக தைலத்தையும், பரிசுத்த ஸ்தலத்திற்கு வாசனைப்பொருட்களாகிய தூபவர்க்கத்தையும்,
    நான் உனக்குக் கட்டளையிட்டபடி, அவர்கள் செய்யவேண்டும் என்றார்.
  spa-RV-1909: 'Y el aceite de la unción, y el perfume aromático para el santuario:
    harán conforme á todo lo que te he mandado.'
  ron-BTF: 'Și untdelemnul pentru ungere și tămâia dulce pentru locul sfânt: să facă
    conform cu tot ceea ce ți-am poruncit.'
  eng-WEBP: 'the anointing oil, and the incense of sweet spices for the holy place:
    according to all that I have commanded you they shall do.”'
  eng-FBV: as well as anointing oil and fragrant incense for the Holy Place. They
    are to make them following all the instructions I have given you.”
  nld-1939: de zalfolie en de geurige wierook voor het heiligdom. Dit alles moeten
    ze maken, zoals Ik het u heb bevolen.
  nch-BL: Huan quema quichihuase nopa aceite cati ica antaajaltise para antaiyocatalise
    para na huan quema quichihuase nopa copali cati ajhuiyac mijyotía para quitatise
    ipan nopa taixpamit para copali, monequi nochi mochihuas senquisa quej nimitznahuatijtoc.”
  vie-1934: dầu xức, và hương thơm của nơi thánh. Các người đó phải làm hết thảy theo
    lời ta đã phán dặn ngươi.
  hin-CV: अभिषेक का तेल और सुगंधित धूप, जो पवित्र स्थान के लिए है, “इन सब चीज़ों को
    वे परमेश्वर की आज्ञा के अनुसार तैयार करें.”
  eng-OURB: 'the anointing oil, and the incense of sweet spices for the holy place:
    according to all that I have enjoined you they shall do.”'
  spa-BES: Y el aceite sagrado de la unción y el incienso de especias aromáticas para
    el lugar santo; Harán lo que les haya dado órdenes de haber hecho.
  tdx-tdx: le i mena-pañorizañey vaho i emboke mandrifondrifoñe ho a i miavakeiy vaho
    hanoe’ iareo ze hene nandiliako azo.
  vid-vid: mafuta ga kubakala na ubani uwele na unhunyhililo unojile kwa chiwalo cha
    honhu helile. Vinhu avyo vyeng'ha vyoditigwa kota vila vyondikulajize.”
  eng-OKE: And the oil of anointing and the sweet incense for the sanctuary, according
    to all that I have commanded thee, they shall make.
  tha-KJV: และน้ำมันเจิมกับเครื่องหอมสำหรั​บท​ี่​บริสุทธิ์ ที่​เราบัญชาเจ้านั้นให้เขากระทำตามทุกประการ”
  por-BR-2018: 'E o azeite da unção, e o incenso aromático para o santuário: farão
    conforme tudo o que te mandei.'
  deu-ELO: 'und das Salböl und das wohlriechende Räucherwerk für das Heiligtum: nach
    allem, was ich dir geboten habe, sollen sie es machen.'
  eng-WYC-2018: the oil of anointing, and the incense of sweet smelling spiceries
    in the saintuary, (or the anointing oil, and the incense of sweet smelling spices
    for the sanctuary); they shall make all these things that I have commanded to
    thee.
  epo-epo: kaj la sanktan oleon kaj la aroman incensaĵon por la sanktejo; ĉion konforme
    al tio, kiel Mi ordonis al vi, ili faros.
  uig-PIN: mǝsiⱨlǝx meyi wǝ muⱪǝddǝs jayƣa tǝyyarlinidiƣan esil dora-dǝrmǝklǝrdin
    huxbuyni yasiyalaydiƣan boldi. Mǝn sanga ǝmr ⱪilƣinim boyiqǝ ular barliⱪ ixni
    bǝja kǝltüridu.
  beo-beo: 'ilegesu susuligi amola gabusiga: manoma Hadigidafa Momei Sesei amo ganodini
    gobesimusa:, amo liligi huluane hahamosea, hawa: hamosu dunu ilia da Na dima hamoma:ne
    sia:i defele, noga:le hahamoma:ne sia:ma.”'
  tpi-OTNT: Na ol i mas wokim wel bilong makim ol samting bilong mi na paura i gat
    gutpela smel bilong kukim long Rum Tambu. Ol i mas wokim ol dispela samting wankain
    olsem mi bin tokim yu.”
  hau-SA: da man shafewa, da turare mai ƙanshi don Wuri Mai Tsarki. Za a yi su kamar
    yadda na umarce ka.”
  uig-LAT: mesihlesh méyi we muqeddes jaygha teyyarlinidighan ésil dora-dermeklerdin
    xushbuyni yasiyalaydighan boldi. Men sanga emr qilghinim boyiche ular barliq ishni
    beja keltüridu.
  nde-nde: lamafutha okugcobela isikhundla, lempepha enuka mnandi eyeNdawo eNgcwele.
    Kumele bakwenze njengoba ngikulayile.”
  ton-ton: 'Mo e lolo tākai, mo e meʻa namu kakala ki he potu māʻoniʻoni: te nau fai
    ʻo fakatatau ki he meʻa kotoa pē kuo u fekau kiate koe.”'
  ces-1613: I olej pomazání a kadidlo vonné do svatyně. Všecko tak, jakž jsem přikázal
    tobě, udělají.
  eng-WMB: 'the anointing oil, and the incense of sweet spices for the holy place:
    according to all that I have commanded you they shall do.”'
  tam-TCV: அபிஷேக எண்ணெயையும், பரிசுத்த இடத்திற்குத் தேவையான நறுமணத்தூளையும் செய்ய
    அவர்களுக்குத் திறமையையும் கொடுத்திருக்கிறேன். “நான் உனக்குக் கட்டளையிட்டபடியே
    அவர்கள் அவற்றைச் செய்யவேண்டும்” என்றார்.
  ceb-ULB: Lakip usab niini ang lanang igdidihog ug ang humot nga insenso alang sa
    balaang dapit. Kining mga tighimo kinahanglan mobuhat niining mga butanga subay
    gayod sa gisugo ko kanimo.”
  pol-UBG: Olejek namaszczenia i wonne kadzidło do Miejsca Świętego. Wykonają według
    wszystkiego, co ci przykazałem.
  urd-GVU: مسح کا تیل اور مقدِس کے لئے خوشبودار بخور۔ یہ سب کچھ وہ ویسے ہی بنائیں
    جیسے مَیں نے تجھے حکم دیا ہے۔“
  deu-1912: das Salböl und das Räuchwerk von Spezerei zum Heiligtum. Alles, was ich
    dir geboten habe, werden sie machen.
