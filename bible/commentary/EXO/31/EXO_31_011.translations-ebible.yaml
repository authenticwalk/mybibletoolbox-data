  bqc-SIM: nísi pↄ́ wì pↄ́ dilɛò à gↄ̃ ma pↄ́ ũ, zwã̀akpɛ tulaleti gĩnana.
    Aa pↄ́piↄ kɛ, lá má dìlɛnɛwa píi.
  tcz-CHONGTHU: Tahsa a kinu ding thao namtui a kibol soh kei uva. Hitia chu ka thupeh
    chengse bang a aboltei tei diuva ahi.
  mar-mar: अभिषेकाचे सुवासिक तेल आणि पवित्र स्थानी जाळावयाचा सुंगधी द्रव्याचा धूप.
    या सर्व वस्तू मी तुला सांगितल्याप्रमाणे हे कारागीर तयार करतील.”
  soq-soq: Ita do mena dewamopu apana osouwo itumpe kakaimompa baiwa ita piupiu bola
    kakaiwa baiwa dewamopu. Apana atembuida apanawa nitu ema uduudu dewamopu ne wane
    dieena rua.”
  qub-qub: acrashä cajta wiñapäna asëtita, rispitädu cajcho goshtachinanpaj alli asyaj
    insinsutapis. «Paycunaga llapantapis ruranga gamta willashänöllami.»
  bqp-bqp: pↄ́ sakɛnísi kũ bizakuta turaretiti gbĩ nnannao. Ò pↄ́ pìnↄ kɛ lákũ ma
    dìtɛnnɛ nà pínki.
  hat-hat: lwil pou mete moun apa pou Bondye a ak lansan santi bon pou kote ki apa
    pou Bondye a. Lè y'ap fè bagay sa yo, se pou yo fè l' jan mwen te di ou la.
  eng-BSB: in addition to the anointing oil and fragrant incense for the Holy Place.
    They are to make them according to all that I have commanded you.”
  tod-tod: ta siɛma wulɔ ɲadegai, ta ada ɲadegai ma ani maku nɛɛnɛgi. Ta naa kpein
    kɛ, eɠɛʋelei gè deveai la.»
  eng-WEBPB: 'the anointing oil, and the incense of sweet spices for the holy place:
    according to all that I have commanded you they shall do.”'
  kbq-kbq: huhamprinteno frenentea masavene, ruotage hu'nefinka ante mnavu zane, Nagrama
    tro hiho hu'na huramantoa kante anteta tro hugahaze.
  nhe-BL: Huan quema quichihuase nopa aceite tlen ica intlaajaltise para intlaiyocatlalise
    para na huan quema quichihuase nopa copali tlen ajhuiyac mijmiyotía para quitlatise
    ipan nopa tlaixpamitl para copali, monequi nochi mochihuas senquistoc queja nimitznahuatijtoc.”
  bus-bus: pↄ́ kyakɛnↄsi kↄ̃n bisakuta tuaetiti gũ nnaao. Aↄ̃ pↄ́ pìnↄ kɛ, lán má
    dìɛnnɛ nà píngi.
  gub-BL: uri kawer xaxeto àkàg rehe àràm, yhyk hyàkwegatu ma'e herenaw ikatuahy ma'e
    pàràm. Tuwe uzapo a'e ma'e paw heze'eg awer rupi katete wà nehe.
  eng-DRA: The oil of unction, and the incense of spices in the sanctuary, all things
    which I have commanded thee, shall they make.
