verse: EXO.031.005
translations:
  mal-C: രത്നങ്ങൾ വെട്ടിപ്പതിക്കാനും മരത്തിൽ കൊത്തുപണികൾ ചെയ്യാനും അങ്ങനെ സകലവിധമായ
    കരകൗശലപ്പണികൾ ചെയ്യാനും ഞാൻ അവനെ വിളിച്ചിരിക്കുന്നു.
  deu-TKW: mittels Verarbeitung von Edelsteinen zum Besetzen und mittels Bearbeitung
    von Holz auszuführen und so in allen Gattungen zu arbeiten.
  lin-lin: mpo na kokata mabanga ya talo, kobamba yango, kosala bililingi na banzete
    mpe mpo na kosala misala ya lolenge nyonso.
  eng-LSV: and in a carving of stone for settings, and in a carving of wood to work
    in all work.
  eng-GNV: Also in the arte to set stones, and to carue in timber, and to worke in
    all maner of workmaship.
  eng-WEBSTER: And in cutting of stones to set them , and in carving of timber, to
    work in all manner of workmanship.
  nhw-BL: Nojquiya hueli quiyectlalis piltetzitzi catli patiyo para ma cahuani huan
    quimati quenicatza quiquejquetzas piltetzitzi sese ipan se piltencuayotl para
    mocahuas yejyectzitzi. Nojquiya ya hueli quitejtequis cuahuitl huan quiyectlalis
    para elis quen tlen hueli tlamantli catli tiquilhuis.
  swh-ONEN: kuchonga vito na kuvitia mahali, kufanya ufundi kwa mbao, na kujishughulisha
    na aina zote za ufundi.
  bba-bba: Kɑ nɡe mɛ bɑ rɑ kpee ɡobiɡinu sɔɔ yore ni bɑ koo ɡore, kɑ sere mɑɑ dɑ̃ɑ
    dɑ̃kubu, ye kpuro ɡesi ye n sɑ̃ɑ burɑrun sɔmburu.
  eng-KJVCPB: and in cutting of stones, to set them, and in carving of timber, to
    work in all manner of workmanship.
  luo-luo: kendo ongʼad kite duto gi payo bao kendo mondo otim kit tije duto mag lwedo.
  meu-meu: bona herahera nadidia baine utu, bona au baine koro, ḡaukara idau-idau
    ikaralaidia.
  npi-ULB: सबै किसिमका कारीगरीका काम गर्न त्यसले पत्थर काट्ने, जड्ने र काठ खोप्‍ने
    गर्छ ।
  yor-yor: láti gbẹ́ òkúta àti láti tò wọ́n, láti ṣiṣẹ́ ní igi, àti láti ṣiṣẹ́ ní
    gbogbo onírúurú iṣẹ́ ọnà.
  emp-NTPO: Mõgara biya qued̶ead̶ebemada o cawa b̶ʌa idjab̶a cara cawa b̶ʌa. Bacurud̶ebema
    sid̶a o cawa b̶ʌa. Ab̶ed̶a ne jũmada o cawa b̶ʌa.
  ind-ind: pemotongan dan pemasangan batu permata, pemahatan kayu, serta segala macam
    kerajinan lainnya.
  pes-OPCB: همچنین در کار خراطی و جواهر سازی و هر صنعتی استاد است.
  tgl-ULB: para rin sa pagputol at paglagay ng mga bato at para sa pang-ukit ng kahoy-para
    gawin ang lahat ng uri ng gawain.
  hui-hui: Ibugua ege to̱le̱ muni dewaoreme miaga alerume podaga bialu mbirale tara
    tara ngaru wabilobi ira ngaru podaga bialu bage tara tara ngaru podalu mbirale
    tara tara ngaru bulenebi ibugua bilo dabo heledo.
  mya-mya: '@see-verse:EXO.031.004'
  cbi-NTPO: tsenmin yaa naake kenuu juñuba dejuli', naa bale shupuka pukenuu juñuba
    punu tsuve, tsenmin naa ta'pachi bain taawasha ke', ti juula bain kiikenu tsuve.
  bod-N: རིན་པོ་ཆེ་དག་བརྐོ་གཏུབ་བྱེད་པ་དང་ཕྲ་རྒྱག་པ། ཤིང་བརྐོ་བ། ལག་རྩལ་སྣ་ཚོགས་ཀྱི་ལས་བྱེད་པའི་ཕྱིར་ཡིན།
  sna-sna: kuveza nokuronga mabwe, kushanda pabasa rokuveza matanda, nokubata mumhando
    dzose dzoumhizha.
  spa-BLM: y en el corte de piedras para engastar, y en la talla de madera, para trabajar
    en toda clase de trabajos.
  cac-cac: yed' pax sb'oan q'uen q'ueen vin̈ vach' yilji, sb'oan te te' d'a yaln̈ej
    tas munlajelal.
  swh-ULB: na kukata vito kwa kutiwa mahali, na kuchora miti, na kufanya kazi ya ustadi
    iwayo yote.
  bel-bel: рэзаць камяні, каб устаноўліваць іх, і рэзаць дрэва дзеля ўсякай патрэбы;
  wed-wed: Tauna i ai kaua ḡaima e boribori ma e laḡalaḡai, ma amtai awarina. Tauna
    rau-ḡaroḡaro anatapuna awarina tagotagogina.
  deu-ELBBK: und im Schneiden von Steinen zum Einsetzen und im Holzschneiden, um zu
    arbeiten in jeglichem Werk.
  mbb-OT: te kebpurma te mahalen he menge vatu he ibpemikit, kegkurti te kayu, wey
    kebaal te zuma he edeyzeyanan he terebahu.
  mal-2015: ദിവ്യാത്മാവിനാൽ ജ്ഞാനവും ബുദ്ധിയും അറിവും സകലവിധസാമർത്ഥ്യവുംകൊണ്ടു നിറെച്ചിരിക്കുന്നു.
  gup-gup: '@see-verse:EXO.031.004'
  gvs-gvs: Nakae gurewa esaaesaidi adi paisewa be nakae alova ana dayágina bogina
    ana kaipata iguinuwedi.
  rmc-rmc: a hoj te prikerel o vzacna bara a te zathovel len andro somnakaj the rup,
    te čhingerel avri o kašta a te kerel dojekh majstroskri buči.
  nlg-nlg: Ma gaia te ghilalaa na sariani na vatu vaguvagu maia na ghai. Eo, gaia
    te ghilalai na lei vata ni sarisari te kehakeha!
  pes-OPV: و برای تراشیدن سنگ و ترصیع آن و درودگری چوب، تا در هرصنعتی اشتغال نماید.
  ron-1924: сэ сапе ын петре ши сэ ле леӂе, сэ лукрезе ын лемн ши сэ факэ тот фелул
    де лукрэрь.
  aui-aui: akima sinabori bi sinataramumu sawara tupadi kadikounagha kiiravine da
    kii tarakatugha. Touna nuwagiura tupana inikapukapu bi mmkodi bagibagi akowama
    inabera.
  ben-OBCV: পাথর কেটে তা বসাতে, কাঠের কাজ করতে, এবং সব ধরনের কারুশিল্পের কাজে লিপ্ত
    হতে পারে।
  som-som: iyo inuu qoro dhagaxyada saldhigyo lagu dhejiyo oo uu looxyada xardho,
    iyo inuu ka shaqeeyo sanco cayn kasta ah.
  lat-VUC: marmore, et gemmis, et diversitate lignorum.
  eng-ASVBT: and in cutting of stones for setting, and in carving of wood, to work
    in all manner of workmanship.
  ita-1885: e in arte di pietre da legare, e in arte di lavorar di legno, in qualunque
    lavorio.
  eng-LXXUP: and works in stone, and for artificers’ work in wood, to work at all
    works.
  eng-ULB: also to cut and set stones and to carve wood—to do all kinds of craftsmanship.
  spa-VBL: puede tallar piedras preciosas para colocarlas en los marcos, y puede tallar
    madera. Es un maestro de todas las artes.
  fra-_FOB: Pour tailler et enchâsser des pierreries, pour tailler le bois et exécuter
    toutes sortes d'ouvrages.
  mal-mal: ദിവ്യാത്മാവിനാൽ ജ്ഞാനവും ബുദ്ധിയും അറിവും സകലവിധ സാമർത്ഥ്യവുംകൊണ്ട് നിറച്ചിരിക്കുന്നു.
  lit-lit: ir brangakmeniams išpjaustyti įtvėrimui, ir medienai apdirbti, – visokiam
    darbui atlikti.
  urd-GVR: Wuh jawāhar ko kāṭ kar jaṛne kī qābiliyat rakhtā hai. Wuh lakaṛī ko tarāsh
    kar us se muḳhtalif chīzeṅ banā saktā hai. Wuh bahut sāre aur kāmoṅ meṅ bhī mahārat
    rakhtā hai.
  suz-BL: हीरा ख्रोइक्‍तीक नु सुनम क्‍येप्‍तीके, शी मुतीके नु मारेइ मारेइ सेल्‍स जोक्‍ब
    दुम्‍पाइक्‍ता।
  ita-1927: per incidere pietre da incastonare, per scolpire il legno, per eseguire
    ogni sorta di lavori.
  ckb-ckb: بۆ تاشین و ڕازاندنەوەی بەرد، بۆ دارتاشی و بۆ کارکردن لە هەموو پیشەیەک.
  eng-BBE: In cutting stones for framing, and to do every form of woodwork.
  kan-OKCV: ರತ್ನಗಳಲ್ಲಿ ಕೆತ್ತನೆಯನ್ನೂ ಮರದಲ್ಲಿ ಕೆತ್ತನೆಯನ್ನೂ ಸಕಲ ವಿಧವಾದ ಕೌಶಲ್ಯದ ಕೆಲಸವನ್ನು
    ಬಲ್ಲವನಾಗಿರುವನು.
  bbb-bbb: Fu ijiege rekinu mune ni mukore ije atana ire binobino ka mukore ije amaeriakinu
    ro ine buvua karona ire binobino amaeriakinu ro ire ni binobino uruvana amaeriake.
  tam-2017: மற்றும் எல்லாவித வேலைகளையும் யூகித்துச் செய்வதற்கும் வேண்டிய ஞானமும்,
    புத்தியும், அறிவும் அவனுக்கு உண்டாக, அவனை தேவஆவியினால் நிரப்பினேன்.
  spa-RV-1909: Y en artificio de piedras para engastarlas, y en artificio de madera;
    para obrar en toda suerte de labor.
  ron-BTF: Și în tăierea pietrelor, pentru a fi montate și în sculptarea lemnăriei,
    pentru a lucra în orice fel de meșteșug.
  eng-WEBP: and in cutting of stones for setting, and in carving of wood, to work
    in all kinds of workmanship.
  eng-FBV: he can cut gemstones to place in settings, and he can carve wood. He is
    a master of every craft.
  nld-1939: om edelstenen te graveren en te zetten, om hout te bewerken, kortom voor
    elk soort van werk.
  nch-BL: Nojquiya hueli quiyejyectalis piltetzitzi cati patiyo para ma petani huan
    quimati quenicatza quiquejquetzas sese piltetzitzi ipan se piltencuayot para mocahuas
    yejyectzitzi. Nojquiya ya hueli quitejtequis cuahuit huan quiyejyectalis para
    nesis quej ten hueli tamanti cati tiquilhuis.
  vie-1934: đặng khắc và khảm ngọc, đẽo gỗ và làm được mọi thứ nghề thợ.
  hin-CV: जड़ने के उद्देश्य से पत्थर काटने में कुशल तथा लकड़ी के खोदने में बुद्धि
    से कलाकारी का काम कर सके.
  eng-OURB: and in cutting of stones for setting, and in carving of wood, to work
    in all kinds of workmanship.
  spa-BES: En el corte de piedras para enmarcar y para hacer cualquier tipo de trabajo
    en madera.
  tdx-tdx: le hampireketse vato vinàñe naho handranjy an-katae vaho hifa­nehake amy
    ze hene tolon-draha.
  vid-vid: Ndimha uwanzi wa kuhongola maganga ga kunoliga na kuhongola mbao na uwanzi
    wa chila mbuli ya kugongomanya vinhu.
  eng-OKE: And in artisanship of precious stone, to fill in, and in carving of wood,
    to accomplish all the work.
  tha-KJV: เจ​ียระไนพลอยต่างๆสำหรับฝังในกระเปาะและแกะสลักไม้​ได้ คือประกอบวิชาการทุกอย่าง
  por-BR-2018: E em artifício de pedras para engastá-las, e em artifício de madeira;
    para agir em todo tipo de trabalho.
  deu-ELO: und im Schneiden von Steinen zum Einsetzen und im Holzschneiden, um zu
    arbeiten in jeglichem Werk.
  eng-WYC-2018: and marble, and gems, and of (the) diversity of woods.
  epo-epo: kaj por ĉizi ŝtonojn por enkadrigo, kaj por ĉizi lignon, por fari ĉian
    laboron.
  uig-PIN: yaⱪutlarni kesip-oyalaydiƣan, ularni zinnǝt buyumliriƣa ornitalaydiƣan,
    yaƣaqlarƣa nǝⱪix qiⱪiralaydiƣan, ⱨǝrhil ⱨünǝr ixlirini ⱪamlaxturalaydiƣan ⱪildim.
  beo-beo: 'E da igi noga:iwane hamone liligi ida:iwane hahamosu dawa:. E da ifa hedofale,
    ida:iwane liligi hamomusa: dawa:. Bai Na da amo hawa: hamomusa:gini, Na A:silibu
    Ea gasa ema i dagoi.'
  tpi-OTNT: Na mi givim em save bilong katim na sapim ol ston i dia tumas na bilong
    katim na sapim olkain makmak long plang na diwai, na bilong mekim olgeta arapela
    kain wok bilong bilasim haus sel.
  hau-SA: don yanka da shirya duwatsu, yin aikin katako, da kuma yin kowane irin aikin
    sana’ar hannu.
  uig-LAT: yaqutlarni késip-oyalaydighan, ularni zinnet buyumlirigha ornitalaydighan,
    yaghachlargha neqish chiqiralaydighan, herxil hüner ishlirini qamlashturalaydighan
    qildim.
  nde-nde: abaze amatshe awabeke kuhle, abaze izigodo kanye lokwenza yonke imisebenzi
    yomuntu oleminwe lobungcwethi.
  ton-ton: Pea ʻi he tātā ʻoe ngaahi maka koloa, ke fakamaʻu ia, pea ʻi he tātā ʻae
    ʻakau, mo e ngāue ʻi he ngaahi ngāue fakatufunga kotoa pē.
  ces-1613: I v řezání kamení drahého k vsazování, i v umělém vysazování na dřevě
    aby dělal všelijaké dílo.
  eng-WMB: and in cutting of stones for setting, and in carving of wood, to work in
    all kinds of workmanship.
  tam-TCV: இரத்தினக் கற்களை வெட்டிப் பதிப்பதற்கும், மரத்தைச் செதுக்கி வேலை செய்வதற்கும்,
    இன்னும் பல வகையான வேலைப்பாடுகளில் ஈடுபடுவதற்கும் திறமைகளைக் கொடுத்திருக்கிறேன்.
  ceb-ULB: ang pagputol usab ug pagpili sa mga bato ug mga kinulit nga kahoy - aron
    magbuhat sa tanang matang sa mga buhat.
  pol-UBG: Do obrabiania kamieni do oprawy i do ciosania drewna, aby wykonał wszelkie
    rodzaje dzieła.
  urd-GVU: وہ جواہر کو کاٹ کر جڑنے کی قابلیت رکھتا ہے۔ وہ لکڑی کو تراش کر اُس سے مختلف
    چیزیں بنا سکتا ہے۔ وہ بہت سارے اَور کاموں میں بھی مہارت رکھتا ہے۔
  deu-1912: kunstreich Steine zu schneiden und einzusetzen, und kunstreich zu zimmern
    am Holz, zu machen allerlei Werk.
  kan-2017: ಅವನಿಗೆ ದೇವರಾತ್ಮವನ್ನು ದಯಪಾಲಿಸಿ, ಅದಕ್ಕೆ ಬೇಕಾದ ಜ್ಞಾನ, ವಿದ್ಯೆ, ವಿವೇಕಗಳನ್ನೂ
    ಸಕಲ ಶಿಲ್ಪ ಕಲಾಜ್ಞಾನವನ್ನೂ ಅನುಗ್ರಹಿಸಿದ್ದೇನೆ.
  ena-ena: Lɨba hɨlɨcɨ huaci huaci sɨbaŋ agɨladɨ hɨvɨ ihatɨbutɨbu sihɨ lamalama lɨba
    golɨ hajɨŋ cɨki cɨki havaŋ avɨli veve agadɨ ulaŋ tulɨ me agɨladɨ hɨvɨ lamɨci mɨgumɨgu
    saŋ hɨji ci iguacin uami. Kɨlɨ cɨkaŋ hɨvɨ kɨlɨ tɨbɨ hɨvɨ ihatɨbutɨbu sihɨ sihɨ
    mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ lamalama saŋ hɨji ci iguacin uami. Nɨbu sibɨla hameŋ
    agɨladɨ vivi havɨlɨ ulaŋ agadɨ hajɨŋ lamɨbali uami.
  yap-yap: nge malang nib tolang puluwon ni nge puy nge ayliy nge fal’eg nnunuw; yungi
    ren ni ngi i ker ya’an bogi ban’en nga daken; nge gubin mit e salap ni bfel’ pa’
    riy.
  hlt-MCSB: Lungto kutthaibibi neh cung sak ham neh thing kutthaibibi dongah khaw
    bitat cungkuem dongah saii ham ka khue.
  mdy-ETH: ዬያጉዲ ፓልሞም ማዓ ሚዛጶ ሹጮ ቆኦቂ ኮሻኒ፥ ሚሢያ ዓርሳኒ፥ ሜሌ ማዾ ቢያ ዔራቶና ማዻኒ ዒ ዳንዳዓኔ።
  twi-ASANTE: Ɔwɔ agudeɛ adwinneɛ ne nnuasene ho nimdeɛ nso.
  mwc-mwc: akima te taratara kiruma, ba keyama te rautasi bibisaka. Nikosi saibira
    i kesina i kuira wai nimanai ina wose kabitam.
  eng-WEBU: and in cutting of stones for setting, and in carving of wood, to work
    in all kinds of workmanship.
  bnp-bnp: Ge rata a maki na kedo parahidi, na maka kai, na maki legelege ranga, ge
    vakabagetu a kape nau.
  wal-wal: Hegaadankka, al77o shuchchaa massidi giigissanaassa, mittaa massanaassanne
    hara ooso ubbaa i oottanaassa.
  spa-PDDPT: grabar piedras de engaste y entallar madera y realizar toda clase de
    labor.
  gun-gun: ha'e ita jeguarã ombope porã aguã, yvyra gui guive mba'emo ojapo aguã,
    ha'e tembiapo porã ha'e javi rupi omba'eapo aguã.
  agu-BL: Xcyek i' tan chinuc'le'n yi e'chk balaj c'ub tan chiyube'n mas nin tan chiwekle'n.
    Ncha'tz xcyek tan se'le'n balaj tze' tan yube'n. Xcyek te alchok jilwutz ak'unil.
  ilo-ULB: kasta met a mangtabas ken mangurnos kadagiti batbato ken mangkitikit iti
    kayo—a mangaramid kadagiti amin a kita iti batido a panagdesenio.
  kpg-kpg: e tuu nia hadu hagalabagau ala belee haganoho; e iloo di paa nia laagau,
    mo nia hagadilinga moomee hagamadamada mee ala i golo.
  uig-ARA: ياقۇتلارنى كېسىپ-ئويالايدىغان، ئۇلارنى زىننەت بۇيۇملىرىغا ئورنىتالايدىغان،
    ياغاچلارغا نەقىش چىقىرالايدىغان، ھەرخىل ھۈنەر ئىشلىرىنى قاملاشتۇرالايدىغان قىلدىم.
  sus-sus: a xa nɔ gɛmɛ fanyi masolide a fa a rabilinyi yailan, a xa nɔ kamudɛriɲa
    nun wali gbɛtɛe rabade.»
  pon-2006: doadoahk en parada takai kesempwal akan, iangahki tuhke; oh soangen doadoahk
    lingan teikan.
  ksd-ksd: na poko mal ra lavur vat na marmar, ma na mut mal ra davai, ma na pait
    ra lavur mangamangana papalum par.
  tur-YTC: taş kesmede ve kakmada, ağaç oymacılığında ve her çeşit ustalıkta işlesin.
  grc-BRENT: καὶ τὰ λιθουργικὰ, καὶ εἰς τὰ ἔργα τὰ τεκτονικὰ τῶν ξύλων, ἐργάζεσθαι
    κατὰ πάντα τὰ ἔργα.
  ind-AYT: dan dalam hal mengasah permata untuk pahatannya, dan dalam hal mengukir
    kayu untuk mengerjakan bermacam-macam keahlian.
  nya-nya: kusema ndi kuyika miyala yokongola, kukonza zinthu zamatabwa ndiponso kugwira
    ntchito ina iliyonse yamanja.
  hrv-hrv: za rezanje dragulja, za umetanje; za rezbarije u drvu i poslove svakakve.
  mps-mps: Tama eno agabolo te gasagi yai bomai masigi dabe togolama te duliyu, tama
    te ni namede, me te nide, me haniani nai togolama dulumainogo te homu kolesaga
    mawai, tama te ugwa be au ilibo gasa tigidali haniani sę emainogo yaibao.
  tpi-tpi: Na mi givim em save bilong katim na sapim ol ston i dia tumas na bilong
    katim na sapim olkain makmak long plang na diwai, na bilong mekim olgeta arapela
    kain wok bilong bilasim haus sel.
  dan-1931: og med Udskæring af Sten til Indfatning og med Træskærerarbejde, kort
    sagt til at udføre alskens Arbejde.
  vie-OVCB: để cắt ngọc, chạm gỗ, và làm mọi công tác nghệ thuật khác.
  guj-2017: જડવાને માટે પાષાણ કોતરવામાં તથા લાકડામાં નકશી કોતરવામાં અને સર્વ પ્રકારની
    કારીગરીમાં તે કામ કરે.
  pon-2006A: doadoahk en parada takai kesempwal akan, iangahki tuhke; oh soangen doadoahk
    lingan teikan.
  por-BRBSL: e no corte de pedras para fixar, e no entalhe de madeira, para trabalhar
    em todo tipo de obra.
  cth-cth: talung phu kaawm ka ta teh, bawng thainae, kâpicalah thing a thainae hoi
    bangpueng dawk kutsakthoumnae a tawn hanlah Cathut Muitha hoi kakawi sak toe.
  twi-twi: sɛ ɔmfa nyɛ abo ne dua dwumfo ne adwinni ahorow nyinaa.
  hlt-hlt: Lungto kutthaibibi neh cung sak ham neh thing kutthaibibi dongah khaw bitat
    cungkuem dongah saii ham ka khue.
  tbz-SIM: Kòò bo nnɔ kɛ cɛ́ú yɛtɑ̃́rɛ̀ kɛ yɛ̀ dɑ̀rì, kɛ nɔ nkɛ sɔ̃́ṹ idɛí kɛ nɔ
    ndɛmɔu.
  msy-2020: Egha kɨ dagɨar ivezim bar pɨn koziba aghorɨva, temebar dirir guar avɨribar
    aghor, egh Purirpenim asɨngamin ingangarir avɨribar fofozir aghuiba a ganɨngi.
  azb-azb: daş-qaş yonsun, ağac oysun, hər cür məharət göstərə bilsin.
  eng-DBY: and in cutting of stones, for setting, and for carving of timber — to work
    in all manner of work.
  hin-2017: और जड़ने के लिये मणि काटने में, और लकड़ी पर नक्काशी का काम करे।
  wol-KYG: di yett per yu muy tapp, di yett bant, di liggéey lu nekk.
  bjr-bjr: Qinee firaa feefauru aqi maria oonina ateekara oosana faqa saqarinnai ainaina
    amana auqirana akoofasaikirana faqa Basareerana amiqa.
  eng-YLT: and in graving of stone for settings, and in graving of wood to work in
    all work.
  wat-wat: yota kana fata gabana ina kikawavikuvikukuna keta ina kabubunisiya kafa
    okanikanibubuna fasisiyai, eketa yota kai ina katasi-vikuvikukuna. Kana kakavenena
    dewadewana nenei mudadava nofe matatafuna ina savivinisiya.
  eng-WYC-2017: and marble, and gems, and of diversity of woods.
  eng-WMBB: and in cutting of stones for setting, and in carving of wood, to work
    in all kinds of workmanship.
  urd-GVH: वह जवाहर को काटकर जड़ने की क़ाबिलियत रखता है। वह लकड़ी को तराशकर उससे मुख़्तलिफ़
    चीज़ें बना सकता है। वह बहुत सारे और कामों में भी महारत रखता है।
  rug-rug: Boka taveti sa sari na patu arileadi meke boka vekoi sa pa korapa qolo.
    Boka peqopeqo na magumagu huda, meke doduru votivotiki tinavete si boka taveti
    sa.
  gaz-gaz: akka inni dhagaawwan muree qopheessuuf, akka muka soofuu fi akka hojii
    ogummaa harkaa kan gosa hundaa keessatti hirmaatuuf.
  fra-LSG: de graver les pierres à enchâsser, de travailler le bois, et d’exécuter
    toutes sortes d’ouvrages.
  yal-yal: a gɛmɛ faɲine masoli a yi e suxu seene yitɔn, a wudin nawali, alogo a xa
    wali tofaɲine kɛ.
  haw-1868: 'A i ke okioki pohaku, i mea kapili: a i ke kalai ana i ka laau e hana
    hoi i na hana a pau.'
  arb-NAV: وَصَقْلِ الْجَوَاهِرِ وَتَرْصِيعِهَا، وَنِجَارَةِ الْخَشَبِ، وَلِيَكُونَ
    مُحْتَرِفاً لِكُلِّ صِنَاعَةٍ.
  ewe-ewe: Enya ale si woatsɔ kpe xɔasiwo awɔ nuwo, eye woatsɔ atiwo akpa nuwoe.
  eng-LEE: And in the cutting of stones, to set them, and in the carving of wood,
    to work in all manner of workmanship.
  asm-FB: তেওঁ পাথৰ কটা, পাথৰ খটোৱা আৰু কাঠৰ কাম, এই সকলো প্রকাৰৰ শিল্পকৰ্ম কৰে।
  sus-A: عَ شَ نْ فّمّ قَنيِ مَسٌلِدٍ عَ قَ عَ رَبِلِنيِ يَءِلَن، عَ شَ نْ كَمُدّرِحَ
    نُن وَلِ فبّتّيٍ رَبَدٍ.»
  fra-SBL: pour tailler des pierres à enchâsser, pour sculpter le bois, pour faire
    toutes sortes d'ouvrages.
  hbo-hbo: וּבַחֲרֹ֥שֶׁת אֶ֛בֶן לְמַלֹּ֖את וּבַחֲרֹ֣שֶׁת עֵ֑ץ לַעֲשֹׂ֖ות בְּכָל־מְלָאכָֽה׃
  eng-WYCLIFFE: and gemmes, and dyuersite of trees.
  piu-2006: '@see-verse:EXO.031.004'
  pjt-pjt: '@see-verse:EXO.031.004'
  cwe-cwe: na kusongola mabwe ya kuhamba na kusongola mibiki na kutenda ufundi wa
    chila modeli.
  kik-kik: gwacũhia tũhiga twa goro twa gũthecererwo indo-inĩ, na kũruta wĩra wa gũkaaya
    mbaũ, na kũruta mawĩra ma mĩthemba yothe ya ũbundi.
  fra-NCL: pour graver les pierres à enchâsser, pour tailler le bois et exécuter toutes
    sortes d’ouvrages.
  cek-AK: thlung aah kophaih hoi thing aah kophaih tok, tok congca sak thaihaih to
    ka paek boeh.
  cuk-cuk: Degine, nabir akwa-nuegangi-arbaegar, nabir akwa-nuegan ibmar-birgi siegar,
    nabir urgomargi-arbaegar, degine, nabir-galagwensuli ibmar-yeerdakle-imakegar.
  uig-CYR: яқутларни кесип-оялайдиған, уларни зиннәт буюмлириға орниталайдиған, яғачларға
    нәқиш чиқиралайдиған, һәр хил һүнәр ишлирини қамлаштуралайдиған қилдим.
  tel-2017: నేను ప్రసాదించిన సమస్త జ్ఞానం, వివేకాలతో అతడు పనులు జరిగిస్తాడు.
  hat-BSA: epi nan koupe pyè bijou pou monti, ak nan fè desen sou bwa, pou li kapab
    fè tout kalite mendèv.
  kos-kos: El mwet na etu tufahl eot saok in oan in mwe naweyuk, el etu kihl sak,
    ac oayapa kain in sroasr usrnguk nukewa.
  hbo-WLC: וּבַחֲרֹ֥שֶׁת אֶ֛בֶן לְמַלֹּ֖את וּבַחֲרֹ֣שֶׁת עֵ֑ץ לַעֲשׂ֖וֹת בְּכָל־מְלָאכָֽה׃
  ibo-ibo: ịwa nkume na ido nkume, ịkwa ǹka osisi, na ịrụ ọrụ ǹka dị iche iche.
  ory-ory: ତାହାକୁ ଜ୍ଞାନ, ବୃଦ୍ଧି, ବିଦ୍ୟା ଓ କର୍ମନୈପୁଣ୍ୟ-ଦାୟକ ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମାରେ ପରିପୂର୍ଣ୍ଣ
    କରିଅଛୁ।
  chk-chk: a pwal sile angangen nechei fau aüchea pwe repwe maseöchülong lon lenier,
    pwal angangen fala irä me sokopaten angang.
  rop-rop: en im sabi hau blanga wek garram purdibala ston en wud en olkain ting.
  ukr-1871: І вирізувати на дорогому каменї і вирізувати з дерева, і робити у всякому
    реместві.
  bch-bch: Be ele oatainga kapei ngan ketnga gid pat toa aea olnga kapei toman ngan
    ipu ad kisinga gol. Ga ele oatainga kapei ngan sapnga gid abei pade. Ta ei ga
    irangrang ngan ikado naurata imata ede ga ede.
  deu-1951: und künstlich Steine zu schneiden und einzusetzen und künstlich zu zimmern
    am Holz, zu machen allerlei Werke.
  eng-JPS: and in cutting of stones for setting, and in carving of wood, to work in
    all manner of workmanship.
  srp-1865: Da umije rezati kamenje i ukivati, da umije tesati drvo, i svaki posao
    raditi.
  lug-lug: okwola amayinja n’okugategeka, n’okwola emiti, era n’okukola byonna ebyemikono
    ebya buli ngeri.
  heb-heb: ובחרשת אבן למלאת ובחרשת עץ לעשות בכל מלאכה׃
  ben-IRV: পাথর কেটে আকার দিতে, কাঠ খোদাই করতে ও সব রকম কারিগরী শিল্প করতে পারে।
  pan-pan: ਨਾਲੇ ਪੱਥਰਾਂ ਨੂੰ ਜੜਨ ਲਈ ਉੱਕਰੇ ਅਤੇ ਲੱਕੜੀ ਦੀ ਚਿੱਤਰਕਾਰੀ ਕਰੇ ਅਤੇ ਸਾਰੀ ਕਾਰੀਗਰੀ
    ਨਾਲ ਕੰਮ ਕਰੇ।
  hmo-hmo: Ma nadi namo herea, davana bada gaudia do ia utua ena aonega, bona au koroa
    ena aonega Basalele dekenai lau henia vadaeni.
  urd-urd: और पत्थर को जड़ने के लिए काटे और लकड़ी को तराशे, जिससे सब तरह की कारीगरी
    का काम हो।
  rus-SYN: резать камни для вставливания и резать дерево для всякого дела;
  bqc-SIM: A gbɛ̀ bɛɛɛde ãa ń a daa pↄ́uo dↄ̃ ń lí'ãao ń ↄzĩ píio.
  tcz-CHONGTHU: Chule song tampi jong ahin, thingthem bol theina agomma Bezalel ka
    peh ahi tai, ati.
  mar-mar: तो रत्नांना सुंदर पैलू पाडील व हिरे जडवून देईल; तो लाकडावरील कोरीव कामही
    करील; आणि अशा सर्व प्रकारची कलाकुसरीची कामे करील.
  soq-soq: me bena eubuida seu oau daitada nomopie mampe dewamopi, ita do ia tasisamopie
    oau daitada dewamopi. Me nola ema atemba insaisawa euda wadena mampe dewasapi.
  qub-qub: Cuyayllapaj rumicunatapis llagllayta yachanmi. Llagllarcur camarajlla cananpaj
    cañichin. Chaynömi guerupitapis llagllayta yachan. Tucuy-niraj cuyayllapäcunata
    rurayta yachan.
  bqp-bqp: À gbɛ̀ bɛ̀ɛrɛde ana dↄ̃ kũ a dana pↄ́ gũnwo kũ lí'anaao kũ ↄzĩ sĩnda
    pínkio.
  hat-hat: pou l' travay pyè tankou òfèv yo konn fè a, pou l' moute yo sou nenpòt
    bagay, pou l' ka fè desen sou bwa, wi pou l' fè tout kalite bon bagay atizan konn
    fè.
  eng-BSB: to cut gemstones for settings, and to carve wood, so that he may be a master
    of every craft.
  tod-tod: é kɔtu zɔngɔ ɓaagiti saɠa, é ti ɲɛkpɛ ti-lɔɔzuʋɛti, é gului zaɠa, é
    botii ma zii kpein kɛ.
  eng-WEBPB: and in cutting of stones for setting, and in carving of wood, to work
    in all kinds of workmanship.
  kbq-kbq: havema taga hu eri'zane, regari tra'ma tro hu eri'zane, zafareti'ma eri
    eri'zama, ruzahu ruzahu zama azanuti'ma trohu antahintahia agu'afi ante avitente'noe.
  nhe-BL: Nojquiya hueli quiyejyectlalis piltetzitzi tlen patiyo para ma tlahuía huan
    quimati quejatza quiquejquetzas piltetzitzi sese ipan se piltencuayotl para mocahuas
    yejyectzitzi. Nojquiya ya hueli quitejtequis cuahuitl huan quiyectlalis para elis
    queja tlen hueli tlamantli tlen tiquilhuis.
  bus-bus: À gbɛ̀ bɛ̀ɛde ana dↄ̃ kↄ̃n à dana pↄ́ guuo kↄ̃n lí'anao kↄ̃n ↄzĩ sãnda
    píngio.
  gub-BL: Ukwaw ita hekuzar katu ma'e imonohokaw a'e, ukwaw ita imomogaw amo ma'e
    rehe no. Ukwaw ywyra ikixikixi katu haw amo ma'e iapo pà no. Wyzài ma'e iapo haw
    ukwaw kury.
  eng-DRA: Of marble, and precious stones, and variety of wood.
