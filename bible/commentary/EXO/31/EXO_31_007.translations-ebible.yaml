verse: EXO.031.007
translations:
  mal-C: “സമാഗമകൂടാരവും ഉടമ്പടിയുടെ പേടകവും അതിന്മേലുള്ള പാപനിവാരണസ്ഥാനവും കൂടാരത്തിന്റെ
    എല്ലാ ഉപകരണങ്ങളും
  deu-TKW: das Offenbarungszelt, die Lade für das Gesetz, die Deckplatte darauf und
    alle zum Zelte gehörenden Geräte;
  lin-lin: Ndako ya kapo ya Bokutani, Sanduku ya Litatoli, esika ya bolimbisi masumu
    oyo ezali likolo ya Sanduku, mpe bisalelo nyonso ya Ndako ya kapo ;
  eng-LSV: The Tent of Meeting, and the Ark of Testimony, and the propitiatory covering
    which [is] on it, and all the vessels of the tent,
  eng-GNV: 'That is, the Tabernacle of the Congregation, and the Arke of the Testimonie,
    and the Merciseate that shalbe therevpon, with all instruments of the Tabernacle:'
  eng-WEBSTER: The tabernacle of the congregation, and the ark of the testimony, and
    the mercy-seat that is upon it, and all the furniture of the tabernacle,
  nhw-BL: Huajca inijuanti hueli quichihuase nopa yoyon tiopamitl campa timopantise,
    huan nopa caxa campa eltoc notlanahuatilhua, huan itzajca nopa caxa campa nimechtlasojtlas
    huan antechixtzacuilise amotlajtlacolhua. Nojquiya quichihuase nochi nopa tlamantzitzi
    catli motequihuis ipan nopa tiopan calijtic.
  swh-ONEN: Hema la Kukutania, Sanduku la Ushuhuda pamoja na kiti cha rehema juu yake,
    pia na vifaa vyote vya kwenye hema,
  bba-bba: Terɑ kuu bekuruɡii te, kɑ nɛn woodɑn kpɑkoro te, kɑ ten wukiritiɑ, kɑ sere
    mɑɑ kuu ten dendi yɑ̃ɑ ni nu tie,
  eng-KJVCPB: the tabernacle of the congregation, and the ark of the Testimony, and
    the mercy seat that is thereupon, and all the furniture of the tabernacle,
  luo-luo: 'Hemb Romo, Sandug Rapar mar pwodhruok gi raumne, kod gik moko duto mag
    hema kaka:'
  meu-meu: hebou kalagana, bona taravatu mauana mai ikaruhina ida, bona kalaga kohudia
    iboudiai,
  npi-ULB: भेट हुने पाल, गवाहीको सन्दुक, सन्दुकमाथि राखिने प्रायश्‍चित्तको ढकनी, पालका
    सबै सरसामान अर्थात्
  yor-yor: “àgọ́ àjọ náà, àpótí ẹ̀rí pẹ̀lú ìtẹ́ àánú tí ó wà lórí rẹ̀, àti gbogbo
    ohun èlò àgọ́ náà,
  emp-NTPO: 'Ãdjirãba naʌ̃da od̶ida panʌa: mʌ̃ wua deda, mʌ̃ baurudeda, maʌ̃ baurude
    ʌ̃rʌ̃ cob̶eida, jũma mʌ̃ wua ded̶e b̶ead̶i sid̶a.'
  ind-ind: Kemah-Ku, peti perjanjian, penutupnya yang disebut Takhta Pendamaian, dan
    segala perlengkapan untuk kemah itu,
  pes-OPCB: خیمهٔ ملاقات، صندوق عهد با تخت رحمت که بر آن است، تمام ابزار و وسایل خیمهٔ
    عبادت،
  tgl-ULB: ang tolda ng pagpupulong, ang kaban ng tipan ng kautusan, ang takip ng
    luklukan ng awa na nasa kaban, at ang lahat na kasangkapan ng tolda-
  hui-hui: Agali uruni tigua i̱naga Balai Andaha bulene langirugoni bibahende biai
    holebira. Balai Andabi Habo Nalolene Bi lo winigonaga Mbogoyi larugobi Mbogoyi
    ogoninaga panga ngagoria wali agalime ko binigo domaga laga biagobi bibahendeore
    Balai Anda biagonaga mbirale wabulene ngarubi biai holebira.
  mya-mya: သူ​တို့​သည်​ငါ​စံ​ရာ​တဲ​တော်၊ ပ​ဋိ​ညာဉ်​သေတ္တာ တော်​နှင့်​အ​ဖုံး၊ တဲ​တော်​ထဲ​ရှိ​အ​သုံး​အ​ဆောင်
    တန်​ဆာ​အား​လုံး၊-
  cbi-NTPO: 'Entsaa kenu dejuve: in yapaya jumula bain, iya chachillanu veta'' veta''
    tsanguedaa tiñu keewara babuu bain, juntsa babuunu du''namu ta''pa bain, naa tiba
    in yapayasha meneste-imu juula:'
  bod-N: མཇལ་འཕྲད་གུར་མཆོག་དང་། དཔང་མཛད་ཤུར་སྒམ་དང་། དེའི་སྟེང་དུ་ཡོད་པའི་ཐུགས་རྗེའི་བཞུགས་ཁྲི་དང་།
    གུར་མཆོག་གི་དངོས་པོ་ཐམས་ཅད་དང་།
  sna-sna: “Tende Rokusangana, areka yeChipupuriro ine chifukidzo chokuyananisa pamusoro
    payo, nenhumbi dzose dzetende,
  spa-BLM: la Tienda de reunión, el arca de la alianza, el propiciatorio que está
    sobre ella, todo el mobiliario de la Tienda,
  cac-cac: Aton c'apac mantiado b'aj tzin ch'ox in b'a, te' scaxail in trato yed'
    smacul b'aj tz'ac'ji tup mul, masanil syamc'ab'il d'a yol mantiado chi',
  swh-ULB: hema ya kukutania na sanduku la ushuhuda, na kiti cha rehema kilicho juu
    yake, na vyombo vyote vya Hema;
  bel-bel: скінію сходу і каўчэг адкрыцьця і века на яго, і ўсе прылады скініі,
  wed-wed: 'Numagara Vivivireina ma parivainuaḡana bokisi ma uḡu ma numagara ana purapura:'
  deu-ELBBK: das Zelt der Zusammenkunft und die Lade des Zeugnisses und den Deckel,
    der darauf ist, und alle Geräte des Zeltes;
  mbb-OT: Tulda he Edtelevukaayan, Kavan te Kebpekid-uyun ku keniyu wey is tangeb
    din, is langun he menge gelemiten duen te Tulda–
  mal-2015: സമാഗമനകൂടാരവും സാക്ഷ്യപെട്ടകവും അതിന്മീതെയുള്ള കൃപാസനവും കൂടാരത്തിന്റെ
    ഉപകരണങ്ങളൊക്കെയും
  gup-gup: Ngayime nawu Manrurrkdjamun Dabburlin kore ngaye ngamre bu djahwon ngudberre
    dja manbu Ark kore manwarddebala bokenh kahdi nawu kabimdi kunwok kunwoybuk ngaye
    ngawokkurrmerrinj, dja mak nawu kaddumkah ngarre dja mak njalehnjale nawern ngarre
    nawu dabburlin.
  gvs-gvs: 'Dogoiyadi ame nakae: Guna Kaba Valoboda, aba vatulúkwana dedeogaina, aba
    núwala dedeogayana yatana, guna Kaba Valobodayana konanina liliudi.'
  rmc-rmc: o Svetostankos, e archa la zmluvakri, lakro kritos, the o aver veci le
    Svetostankoskre,
  nlg-nlg: na Vaevale tapole tabu, maia na Bokisi ni Vetena ni Baubahu tabu mana papatana,
    [aeni na bona ni toghipalu], mana lei hegohegona na Vaevale tapole tabu -
  pes-OPV: خیمه اجتماع و تابوت شهادت و کرسی رحمت که بر آن است، و تمامی اسباب خیمه،
  ron-1924: кортул ынтылнирий, кивотул мэртурией, капакул испэширий каре ва фи дясупра
    луй ши тоате унелтеле кортулуй;
  aui-aui: 'Sawaridi na mma: Yagu Kiregoru Kabikabikuwayina, Wiiwaghasina Maragasina
    Dedewagina, da kate taratawanina, touna na tamumu koghataveyana gawarina, da kate
    yagu Kiregoru Kabikabikuwayina kana sawara:'
  ben-OBCV: “সমাগম তাঁবু, বিধিনিয়মের সিন্দুক এবং সেটির উপরের প্রায়শ্চিত্ত-আচ্ছাদন,
    এবং তাঁবুর অন্যান্য সব আসবাবপত্র—
  som-som: kuwaasoo ah taambuugga shirka, iyo sanduuqa maragga, iyo daboolka dul saaran,
    iyo alaabta Taambuugga oo dhan,
  lat-VUC: tabernaculum fœderis, et arcam testimonii, et propitiatorium, quod super
    eam est, et cuncta vasa tabernaculi,
  eng-ASVBT: the tent of meeting, and the ark of the testimony, and the mercy seat
    that is thereupon, and all the furniture of the Tent,
  ita-1885: Il Tabernacolo della convenenza, e l'Arca per la Testimonianza, e il Coperchio
    che ha da esser sopra essa, e tutti gli arredi del Tabernacolo.
  eng-LXXUP: the tabernacle of witness, and the ark of the covenant, and the propitiatory
    that is upon it, and the furniture of the tabernacle,
  eng-ULB: the tent of meeting, the ark of the testimony, the atonement lid on the
    ark, and all the furniture of the tent—
  spa-VBL: '“El Tabernáculo de Reunión, el Arca del Testimonio y su tapa de expiación;
    y todos los demás muebles de la Tienda:'
  fra-_FOB: Le tabernacle d'assignation, l'arche pour le Témoignage et le propitiatoire
    qui sera dessus, et tous les ustensiles du tabernacle;
  mal-mal: സമാഗമനകൂടാരവും സാക്ഷ്യപെട്ടകവും അതിന്മീതെയുള്ള കൃപാസനവും കൂടാരത്തിന്റെ
    ഉപകരണങ്ങളെല്ലാം
  urd-GVR: Yānī mulāqāt kā ḳhaimā, kaffāre ke ḍhakne samet ahd kā sandūq aur ḳhaime
    kā sārā dūsrā sāmān,
  suz-BL: ग्रुम्‍तीक ताम्‍बु, कबल पशो सन्‍दोस, मेको आ तार ङा सुम्‍तीके नु ताम्‍बु
    आ गा ङा माल्‍शो मारेइ मारेइ, प्रस्‍थान ३५:११-१९
  ita-1927: la tenda di convegno, l’arca per la testimonianza, il propiziatorio che
    vi dovrà esser sopra, e tutti gli arredi della tenda; la tavola e i suoi utensili,
  ckb-ckb: «چادری چاوپێکەوتن، سندوقی پەیمان، قەپاغەکەی کەفارەت کە لەسەریەتی، هەموو
    کەلوپەلەکانی چادرەکە کە پێکهاتووە لە
  eng-BBE: The Tent of meeting, and the ark of the law, and the cover which is on
    it, and all the things for the tent,
  kan-OKCV: “ದೇವದರ್ಶನದ ಗುಡಾರ, ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷ, ಅದರ ಮೇಲಿರುವ ಕರುಣಾಸನ, ಗುಡಾರದ ಎಲ್ಲಾ ಉಪಕರಣಗಳು,
  bbb-bbb: E ijiebe Are Muvuaka Akae na finoedufuo ijiakiro mavua akae ijiakina biju
    fuone bu kua Mesi Sitino kuavo ijiakiro ire binobino Are Muvuaka guove ijia amaeriadufuo.
  tam-2017: ஆசரிப்புக்கூடாரத்தையும் சாட்சிப்பெட்டியையும் அதின்மேலுள்ள கிருபாசனத்தையும்,
    கூடாரத்திலுள்ள எல்லா பணிப்பொருட்களையும்,
  spa-RV-1909: El tabernáculo del testimonio, y el arca del testimonio, y la cubierta
    que está sobre ella, y todos los vasos del tabernáculo;
  ron-BTF: Tabernacolul întâlnirii și chivotul mărturiei și șezământul milei care
    este pe ea și tot mobilierul tabernacolului,
  eng-WEBP: the Tent of Meeting, the ark of the covenant, the mercy seat that is on
    it, all the furniture of the Tent,
  eng-FBV: 'the Tent of Meeting, the Ark of the Testimony and its atonement cover,
    and all the other furniture in the Tent:'
  nld-1939: de openbaringstent, de ark des Verbonds, het verzoendeksel daarop, en
    alles wat bij de tent behoort;
  nch-BL: Huajca inijuanti hueli quichihuase nopa yoyon tiopamit campa timopantise,
    huan nopa caxa campa eltoc notanahuatilhua, huan itzajca nopa caxa campa nimechtasojtas
    huan antechixtzacuilise amotajtacolhua. Nojquiya quichihuase nochi nopa tamantzitzi
    cati motequihuis tiopan calijtic.
  vie-1934: là hội mạc, hòm bảng chứng, nắp thi ân ở trên hòm, cùng đồ dùng trong
    hội mạc;
  hin-CV: “जैसे मिलनवाले तंबू, साक्षी पत्र का संदूक, उसके ऊपर करुणासन, और तंबू का
    सारा सामान,
  eng-OURB: the Tent of Meeting, the ark of the testimony, the mercy seat that is
    on it, all the furniture of the Tent,
  spa-BES: La tienda de reunión, y el cofre del pacto, el propiciatorio que está sobre
    ella, y todos los utensilios para la tienda,
  tdx-tdx: i kibohom-pamantañañey, i vatam-pañinay rekets’ i toem-pijebañañe mitakoñe
    azey naho o harao’ i kivohoio
  vid-vid: Wagongomanye ihema lya Nguluwi na isanduku lya ilagano na chigubiko cha
    uhanyisi mchanya mwake, hamwe na vinhu vyake vyeng'ha,
  eng-OKE: The tabernacle of ordinance, and the ark of the testimony, and the propitiatory
    that is upon it, and all the vessels of the tabernacle;
  tha-KJV: คือพลับพลาแห่งชุ​มนุ​ม หี​บพระโอวาทและพระที่นั่งกรุณา ซึ่งอยู่บนหีบพระโอวาท
    และเครื่องใช้​ทุ​กอย่างสำหรับพลับพลา
  por-BR-2018: O tabernáculo do testemunho, e a arca do testemunho, e o propiciatório
    que está sobre ela, e todos os utensílios do tabernáculo;
  deu-ELO: das Zelt der Zusammenkunft und die Lade des Zeugnisses und den Deckel,
    der darauf ist, und alle Geräte des Zeltes;
  eng-WYC-2018: the tabernacle of [the] bond of peace, and the ark of witnessing,
    and the propitiatory, or the table, that is thereon, and all the vessels of the
    tabernacle; (the Tabernacle of the Covenant, that is, the Tabernacle of the Witnessing,
    and the Ark of the Witnessing, and the propitiatory, that is the lid, that covereth
    the Ark, and all the vessels of the Tabernacle;)
  epo-epo: la tabernaklon de kunveno kaj la keston de atesto kaj la fermoplaton sur
    ĝi kaj ĉiujn apartenaĵojn de la tabernaklo,
  uig-PIN: xuning bilǝn ular jamaǝt qedirini, ⱨɵküm-guwaⱨliⱪ sanduⱪini, uning üstidiki
    kafarǝt tǝhtini, qedirining ⱨǝmmǝ ǝswablirini,
  beo-beo: Na Hadigi Abula Diasu, Gode Ea Gousa:su Sema Gagili, ea ga:lu, liligi huluane
    Abula Diasu ganodini,
  tpi-OTNT: Ol i mas wokim haus sel bilong mi na Bokis Bilong Kontrak na ai bilong
    en i olsem ples bilong lusim sin, na olgeta samting bilong haus sel.
  hau-SA: Tentin Sujada, akwatin Alkawari tare da murfin kafara a bisansa, da dukan
    kayan aiki na tentin,
  uig-LAT: shuning bilen ular jamaet chédirini, höküm-guwahliq sanduqini, uning üstidiki
    kafaret textini, chédirining hemme eswablirini,
  nde-nde: 'ithente lokuhlangana, umtshokotsho wobufakazi, isihlalo somusa esikuwo,
    lakho konke okunye okokuhlobisa ithente:'
  ton-ton: Ko e fale fakatahaʻanga ʻoe kakai, mo e puha ʻoe fuakava, mo e nofoʻanga
    ʻaloʻofa ʻoku hilifaki ki hono funga, mo hono ngaahi nāunau kotoa pē ʻoe fale
    fehikitaki,
  ces-1613: Stánek úmluvy a truhlu svědectví, a slitovnici, kteráž má býti na ní,
    i všelijaké nádobí stánku;
  eng-WMB: the Tent of Meeting, the ark of the covenant, the mercy seat that is on
    it, all the furniture of the Tent,
  tam-TCV: “சபைக் கூடாரத்தையும், சாட்சிப்பெட்டியையும், அதன் மேலுள்ள கிருபாசனத்தையும்,
    சபைக் கூடாரத்தின் சகல பணிமுட்டுகளையும்,
  ceb-ULB: ang tolda nga tigomanan, ang arka sa kasabotan, ang tabon sa arka sa kasabotan,
    ug ang tanang kasangkapan sa tolda -
  pol-UBG: Namiot Zgromadzenia, arkę świadectwa, przebłagalnię, która ma być nad nią,
    i wszystkie sprzęty namiotu;
  urd-GVU: یعنی ملاقات کا خیمہ، کفارے کے ڈھکنے سمیت عہد کا صندوق اور خیمے کا سارا
    دوسرا سامان،
  deu-1912: die Hütte des Stifts, die Lade des Zeugnisses, den Gnadenstuhl darauf
    und alle Geräte der Hütte,
  kan-2017: ದೇವದರ್ಶನದ ಗುಡಾರ, ಆಜ್ಞಾಶಾಸನಗಳನ್ನು ಇಟ್ಟಿರುವ ಮಂಜೂಷ ಅದರ ಮೇಲಿರುವ ಕೃಪಾಸನ, ಗುಡಾರದ
    ಎಲ್ಲಾ ಉಪಕರಣಗಳು,
  ena-ena: Iadɨ havɨlɨ ulaŋ sibɨla agadɨ vihavɨbali uami. Kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨdaŋ
    nudɨ lamɨgaŋ agadɨdaŋ vihavɨbali uami. Havɨlɨ ulaŋ agadɨ akuaba akuaba agɨladɨ
    vihavɨbali uami.
  yap-yap: fare Tent u p’eowcheg, nge fare Kahol ko M’ag nge upongen, nge gathon fare
    Tent,
  hlt-MCSB: Tingtunnah dap neh olphong thingkawng khaw, a sokah a tlaeng neh dap dongkah
    hnopai boeih,
  mdy-ETH: ማዺንታንዳጉዲ ታ ዓይሤ ባካ ያዺኬ፦ ታኣኒ ዒንሢና ካኣማ ዓፒሎና ማዢንታ ማኣሮ፥ ጫኣቁሞ ታኣቦቶንታ ዎዾ ካሮንታ፥
    ዓፒሎና ማዢንታ ማኣሮ ጋራ ማዾ ባኮ ቢያ፥
  twi-ASANTE: “sɛ ɛyɛ Ahyiaeɛ Ntomadan, sɛ ɛyɛ Apam Adaka, ne ahummɔborɔbea; sɛ ɛyɛ
    Ahyiaeɛ Ntomadan no mu ahyehyɛdeɛ,
  mwc-mwc: Au Tabernacle, ba Bidamaina Maragasina Dedewagina kana kasitawana, ba piragagoyo
    pupuna taveyina gawarina ba sawarina ereonowana,
  eng-WEBU: the Tent of Meeting, the ark of the covenant, the mercy seat that is on
    it, all the furniture of the Tent,
  bnp-bnp: Ri gi rata a Kape na Vaponga, a Tava na Ngava Dagi turana a murina nidodo,
    a maka mahalana kape.
  wal-wal: 'Eti oottanabati: Xoossaa Dunkkaaniyaa, Maachchaa Taabootaa, a bolli wottiyo
    atto giyo sohuwaa qum77uwaa, Xoossaa Dunkkaaniyaa giddon go7ettiyo miishsha ubbaa,'
  spa-PDDPT: El Tabernáculo de Reunión, el Arca del Testimonio, el Propiciatorio que
    está sobre ella y todos los utensilios del Tabernáculo,
  gun-gun: 'oguy nhemboaty atyrã, ha''e xeayvu ryrurã, ha''e imbotya teko vai ombogue
    atyrã, ha''e oguy rupi tembiporu oĩ va''erã ha''e javi:'
  agu-BL: chi tane'n yi mantial kalel kac'ulwit kib tu yi caẍa' kale atit yi quiwel
    kayol tuml yi jopsel yi jun caẍa'a'tz. Ncha'tz ja wak' cyajtza'kl tan banle'n
    cyakil yi e'chk ma'cl yi na xcon xe yi mantial,
  ilo-ULB: ti tabernakulo, ti Lakasa ti Tulag ken ti kalub a mangipakita iti pannakakalub
    ti basol a nakaparabaw iti Lakasa, ken amin nga alikamen ti tolda—
  kpg-kpg: Dogu Hale laa, Tebedebe di Hagababa mo dono uhi, nia mee huogodoo i lodo
    di Hale laa,
  uig-ARA: شۇنىڭ بىلەن ئۇلار جامائەت چېدىرىنى، ھۆكۈم-گۇۋاھلىق ساندۇقىنى، ئۇنىڭ ئۈستىدىكى
    كافارەت تەختىنى، چېدىرىنىڭ ھەممە ئەسۋابلىرىنى،
  sus-sus: alɔ hɔrɔmɔlingira n adamadi lima dɛnnaxɛ, saatɛ kankira, a dɛrakote naxan
    findixi xunsare yire ra, nun hɔrɔmɔlingira yirabase birin,
  pon-2006: Impwal me I pahn kin ketiket loale, Kohpwahn Inowo oh pweine, mehn kalingan
    koaros en Impwalo,
  ksd-ksd: a pal na varbarat, ma ra bok na tinata, ma ra tubatuba i ki taun ia; ma
    ra lavur tabarikik ure ra pal na mal;
  tur-YTC: Buluşma Çadırı'nı, Antlaşma Sandığı'nı, onun üzerindeki Merhamet Örtüsü'nü,
    Çadır'ın bütün takımlarını,
  grc-BRENT: καὶ πονήσουσι πάντα ὅσα συνέταξά σοι, τὴν σκηνὴν τοῦ μαρτυρίου, καὶ τὴν
    κιβωτὸν τῆς διαθήκης, καὶ τὸ ἱλαστήριον τὸ ἐπʼ αὐτῆς, καὶ τὴν διασκευὴν τῆς σκηνῆς,
  ind-AYT: Tenda pertemuan, tabut kesaksian, tutup pendamaian di atasnya, dan semua
    perlengkapan tenda;
  nya-nya: Kupanga tenti ya msonkhano, bokosi laumboni pamodzi ndi chophimbira chake,
    ndiponso zonse za mu tenti,
  hrv-hrv: Šator sastanka, Kovčeg Svjedočanstva, povrh njega Pomirilište i sav namještaj
    Šatora;
  mps-mps: Augwaligo te eno ugwa be sę ebadi, te bomai po muabo halobage nigibadi,
    te aga paliabo nai da te sęgę sela sąbo madi tiwai me, te tigidali ugwa bede
    muabo nai dabe nigagameo.
  tpi-tpi: Ol i mas wokim haus sel bilong mi na Bokis Bilong Kontrak na ai bilong
    en i olsem ples bilong lusim sin, na olgeta samting bilong haus sel.
  dan-1931: Åbenbaringsteltet, Vidnesbyrdets Ark, Sonedækket derpå og alt Teltets
    Tilbehør,
  vie-OVCB: gồm có Đền Tạm; Hòm Giao Ước; nắp chuộc tội trên Hòm; và mọi dụng cụ khác
    trong Đền Tạm;
  guj-2017: આ સાથે મુલાકાતમંડપ, કરારકોશ, તે પરનું દયાસન, મંડપનો સરસામાન;
  pon-2006A: Impwal me I pahn kin ketiket loale, Kohpwahn Inowo oh pweine, mehn kalingan
    koaros en Impwalo,
  por-BRBSL: a Tenda da Reunião, a arca do convênio, o assento de misericórdia que
    está sobre ela, todos os móveis da Tenda,
  cth-cth: tamimaya kamkhuengnae lukkareiim, lawkpanuesaknae thingkong, avan vah lungmanae
    tungkhung hoi lukkareiim dawk e hnopainaw pueng,
  twi-twi: “Ahyiae Ntamadan, Apam Adaka ne mpata agua ne Ahyiae Ntamadan no mu ahyehyɛde
    nkae no nyinaa;
  hlt-hlt: Tingtunnah dap neh olphong thingkawng khaw, a sokah a tlaeng neh dap dongkah
    hnopai boeih,
  tbz-SIM: Mùù tu mɛtɑummɛ̀ tou kɔ̃mu, n tɑummɛ̀ tɔu, nɛ̀ di yɑ̀ɑ̀kù nɛ̀ di nɛntì
  msy-2020: Egh me na bativamin Purirpenimɨn ingar, egh Akar Dɨkɨrɨzir Gavgavimɨn
    Boksiamɨn ingar, egh Boksiamɨn asuam, kar arazir kuraba gɨn amadir danganim, an
    ingar, egh Purirpenimɨn biziba bar dar ingaram.
  azb-azb: Hüzur çadırını, Şəhadət sandığını və üstündəki kəffarə qapağını, çadırın
    bütün avadanlığını,
  eng-DBY: the tent of meeting and the ark of the testimony, and the mercy-seat that
    is thereupon, and all the utensils of the tent,
  hin-2017: अर्थात् मिलापवाले तम्बू, और साक्षीपत्र का सन्दूक, और उस पर का प्रायश्चितवाला
    ढकना, और तम्बू का सारा सामान,
  wol-KYG: Muy xaymab ndaje mi, ak gaalu àlluway seede si, ak kubeeru saraxu njotlaay
    gi ci kawam, ak mboolem jumtukaayi xayma bi;
  bjr-bjr: Qinee umee marunna uiqaana maaqana faqa moodaanaki kira bukisa faqa mina
    afu numoo taikannisarana faqa aiqama uiqaana maqakinaa ainainauqa faqa auquaqa.
  eng-YLT: '''The tent of meeting, and the ark of testimony, and the mercy-seat which
    [is] on it, and all the vessels of the tent,'
  wat-wat: Yaku Vada Tafutafuna, dedeni kana koni keta koni kana gudu koni etanei,
    eketa yota yaku Vada Tafutafuna kana nogonogo matatafuna
  eng-WYC-2017: the tabernacle of [the] bond of peace, and the ark of witnessing,
    and the propitiatory, or the table, that is thereon, and all the vessels of the
    tabernacle;
  eng-WMBB: the Tent of Meeting, the ark of the covenant, the mercy seat that is on
    it, all the furniture of the Tent,
  urd-GVH: यानी मुलाक़ात का ख़ैमा, कफ़्फ़ारे के ढकने समेत अहद का संदूक़ और ख़ैमे का
    सारा दूसरा सामान,
  rug-rug: sa Ipi Hopena, vasina tutuvu gamu Rau si gamu, sa Bokese Vinariva Egoi
    meke sa tukutukuna, vasina pu koa ia tinaleosae na vinulasadi sari na sinea, meke
    sari doduru likakalae tanisa Ipi Hopena;
  gaz-gaz: “Isaanis dunkaana wal gaʼii, taabota kakuu seeraatii fi teessoo araaraa
    kan taabota sana irra jiru, miʼa dunkaana sanaa hunda jechuunis
  fra-LSG: la tente d’assignation, l’arche du témoignage, le propitiatoire qui sera
    dessus, et tous les ustensiles de la tente;
  yal-yal: Naralan Bubuna, Layiri Sereya Kankirana Ala solonama dɛnaxan yi, e nun
    bubun kui seene birin,
  haw-1868: I ka halelewa o ke anaina kanaka, a me ka pahu kanawai, a me ka noho aloha
    maluna iho, a me ka oihana a pau o ka halelewa,
  arb-NAV: فِي صُنْعِ خَيْمَةِ الاجْتِمَاعِ وَتَابُوتِ الشَّهَادَةِ وَالْغِطَاءِ الَّذِي
    عَلَيْهِ وَسَائِرِ آنِيَةِ الْخَيْمَةِ،
  ewe-ewe: “agbadɔ la, Nubablaɖaka la kple eƒe nutuvi, kple nu siwo katã le agbadɔ
    la me,
  eng-LEE: The tabernacle of the congregation, and the ark of the testimony, and the
    cover that is thereupon, and all the vessels of the tabernacle;
  asm-FB: সাক্ষাৎ কৰা তম্বু, সাক্ষ্য-ফলিৰ নিয়ম চন্দুক, আৰু নিয়ম চন্দুকৰ ওপৰত থকা
    পাপাবৰণ, আৰু তম্বুৰ সকলো আচবাবপত্র।
  sus-A: عَلْ هْرْ مْلِنفِرَ ﭑ عَدَ مَدِ لِمَ دّننَشّ، سَاتّ كَنكِرَ، عَ دّرَكٌتٍ
    نَشَن قِندِشِ شُنسَرٍ يِرٍ رَ، نُن هْرْ مْلِنفِرَ يِرَبَسٍ بِرِن،
  fra-SBL: la tente d'assignation, l'arche de l'alliance, le propitiatoire qui est
    dessus, tous les meubles de la tente,
  hbo-hbo: אֵ֣ת ׀ אֹ֣הֶל מֹועֵ֗ד וְאֶת־הָֽאָרֹן֙ לָֽעֵדֻ֔ת וְאֶת־הַכַּפֹּ֖רֶת אֲשֶׁ֣ר
    עָלָ֑יו וְאֵ֖ת כָּל־כְּלֵ֥י הָאֹֽהֶל׃
  eng-WYCLIFFE: the tabernacle of boond of pees, and the arke of witnessyng, and the
    propiciatorie, ether table, which is theronne, and alle the vessels of the tabernacle;
  piu-2006: '@see-verse:EXO.031.006'
  pjt-pjt: '@see-verse:EXO.031.006'
  cwe-cwe: Watengeneze hema da Mulungu na sanduku da lagano na ngubiko iyo ya kuilumba
    ili uchanyha yake, hamwe na via vake vose,
  kik-kik: nacio nĩ Hema-ya-Gũtũnganwo, na ithandũkũ rĩa Ũira, na gĩtĩ gĩa tha kĩrĩa
    kĩrĩ igũrũ rĩarĩo, na indo iria ingĩ ciothe cia hema,
  fra-NCL: la tente de réunion, l’arche du témoignage, le propitiatoire, qui est dessus,
    et tous les meubles de la tente ;
  cek-AK: kaminawk amkhuenghaih kahni im, hnukung ah kaom thingkhong, to thingkhong
    nuiah kaom palungnathaih tangkhang hoi kahni im ih hmuennawk boih,
  cuk-cuk: Dulemar-anbo-ambikued-neggi, Dulemar-Anbo-Igar-Mesisad-Ulugi, Dulemar-Anbo-Igar-Mesisad-Ulu-edugedgi,
    degi, anse-goled-neg-sunna-selegedgi bela-ibmar-ebuleged sobegar.
  uig-CYR: шуниң билән улар җамаәт чедирини, һөкүм-гувалиқ сандуғини, униң үстидики
    кафарәт тәхтини, чедириниң һәммә әсваплирини,
  tel-2017: నేను నీకు ఆజ్ఞాపించిన ప్రకారం వాళ్ళు సన్నిధి గుడారం, సాక్ష్యపు మందసం,
    దాని మీద ఉన్న కరుణాపీఠాన్ని, గుడారపు సామగ్రిని తయారు చెయ్యాలి.
  hat-BSA: “Pou tant reyinyon an, lach temwayaj la, chèz pwopyatwa a sou li, ak tout
    mèb tant lan,
  kos-kos: Lohm Nuknuk Mutal sik, Tuptup in Wuleang ac mwe afyuf nu kac, ac kufwa
    nukewa nu ke Lohm Nuknuk Mutal,
  hbo-WLC: אֵ֣ת ׀ אֹ֣הֶל מוֹעֵ֗ד וְאֶת־הָֽאָרֹן֙ לָֽעֵדֻ֔ת וְאֶת־הַכַּפֹּ֖רֶת אֲשֶׁ֣ר
    עָלָ֑יו וְאֵ֖ת כָּל־כְּלֵ֥י הָאֹֽהֶל׃
  ibo-ibo: “ya bụ, ụlọ nzute ahụ, na igbe iwu ọgbụgba ndụ ahụ, na ebe mkpuchi mmehie
    dị ya nʼelu, na ngwongwo ndị ọzọ niile dị nʼụlọ ikwu ahụ,
  ory-ory: ଅର୍ଥାତ୍‍, ସମାଗମ-ତମ୍ବୁ ଓ ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକ ଓ ତହିଁର ଉପରିସ୍ଥ ପାପାଚ୍ଛାଦନ ଓ ତମ୍ବୁର
    ସମସ୍ତ ପାତ୍ର,
  chk-chk: Ewe imwenfel seni mangaku, ewe pworofel me öppüngün won, pwal pisekin lon
    meinisin,
  rop-rop: Dei garra meigim det Seikridwan Tent weya ai garra jidan en det Seikridwan
    Boks garram ola lowa en det lid blanga det boks en ola enijing blanga det Tent
  ukr-1871: Громадський намет і скриню сьвідчення і віко, що на їй, і всю посудину
    в наметї;
  bch-bch: 'Ta gid ga tikado leg palata, ga korol apu aea toman ngan ipao toa sing
    isamum kadonga sasat ngan ga lolog itarui mulian. Ta gid ga tikado palata aea
    danga sisid padengada ga bedane:'
  deu-1951: Die Stiftshütte, die Lade des Zeugnisses, den Sühndeckel darauf und alle
    Geräte der Hütte,
  eng-JPS: the tent of meeting, and the ark of the testimony, and the ark-cover that
    is thereupon, and all the furniture of the Tent;
  srp-1865: Šator od sastanka, i kovèeg za svjedoèanstvo i zaklopac na nj, i sve sprave
    u šatoru,
  lug-lug: “Eweema ey’Okukuŋŋaanirangamu, n’Essanduuko ey’Endagaano n’ekibikkako eky’entebe
    ey’okusaasira, awamu n’ebikozesebwa byonna mu Weema,
  heb-heb: את אהל מועד ואת הארן לעדת ואת הכפרת אשר עליו ואת כל כלי האהל׃
  ben-IRV: সমাগম তাঁবু, সাক্ষ্য সিন্দুক ও সাক্ষ্য সিন্দুকের উপরের প্রতিবিধান এবং তাঁবুর
    সমস্ত পাত্র;
  pan-pan: ਅਰਥਾਤ ਮੰਡਲੀ ਦਾ ਤੰਬੂ ਅਤੇ ਸਾਖੀ ਦਾ ਸੰਦੂਕ ਅਤੇ ਪ੍ਰਾਸਚਿਤ ਦਾ ਸਰਪੋਸ਼ ਜਿਹੜਾ ਉਹ ਦੇ
    ਉੱਤੇ ਹੈ ਅਤੇ ਤੰਬੂ ਦਾ ਸਾਰਾ ਸਮਾਨ
  mya-JVB: ထိုသူတို့သည် ပရိသတ်စည်းဝေး ရာ တဲ တော်၊ သက်သေခံ ချက်သေတ္တာ ၊ သေတ္တာ အပေါ်
    မှာ တင်သော သေတ္တာအဖုံး ၊ တဲ တော်တန်ဆာ ရှိသမျှ ကို၎င်း၊
  hmo-hmo: Palai Dubu, lau noho gabuna, Taravatu Maua, mai ena koua gauna, bona Palai
    Dubu lalonai idia noho gaudia ibounai,
  urd-urd: या'नी ख़ेमा — ए — इजितमा'अ और शहादत का सन्दूक और सरपोश जो उसके ऊपर रहेगा,
    और ख़ेमें का सब सामान,
  rus-SYN: скинию собрания и ковчег откровения и крышку на него, и все принадлежности
    скинии,
  bqc-SIM: Kpaaũkpɛ, ikoyã kpagolo ń a nɛtaɛo ń kpɛ́pi pↄkeleↄ píi,
  tcz-CHONGTHU: Kikhop khomna ponbuh ahin, hettoh sahna thingkong chule achunga hepi
    touna le asunglama thil jouse aboncha hi ding ahi.
  mar-mar: म्हणजे दर्शनमंडप, आज्ञापटाचा कोश, त्यावरील दयासन आणि तंबूच्या सर्व वस्तू;
  soq-soq: Ne apena kakaiwa saua badowa bokisiwa ita kadi insadabua enabodawa osowe
    winedia ita ne apena kakaiwa puraiwawa uduudu dewamopi.
  qub-qub: 'Paycuna ruranga: Tolduta, babulta, babulpa chapananta, Tincuna Tolducho
    llapan ima cajcunatapis,'
  bqp-bqp: Dakarɛki kuta kũ doka àkpatiio kũ a nɛ́kparɛo kũ kpɛ́ pì pↄ́ ketenↄ
    pínki,
  hat-hat: 'Men sa mwen te mande ou fè: Tant Randevou a, Bwat Kontra a avèk ròch plat
    yo, kouvèti ki pou ale sou bwat la ansanm ak tout mèb ki pou ale nan tant lan,'
  eng-BSB: the Tent of Meeting, the ark of the Testimony and the mercy seat upon it,
    and all the other furnishings of the tent—
  tod-tod: é zo GALA daaɠomi seɠe ʋɛlɛi ma, é li zeele woo ɠesui ʋɔ, ta dakulugi,
    ta seɠe ʋɛlɛi ma zɔɔlaiti kpein,
  eng-WEBPB: the Tent of Meeting, the ark of the covenant, the mercy seat that is
    on it, all the furniture of the Tent,
  kbq-kbq: Seli mono none, ruotage kasegema ante vogisine, asunku trarema nehaza avaza'ane
    seli nompi zantamine,
  nhe-BL: Huajca inijuanti hueli quichihuase nopa yoyon tiopamitl campa timopantise,
    huan nopa caxa campa eltoc notlanahuatilhua, huan itzajca nopa caxa campa nimechtlasojtlas
    huan innechixtzacuilise imotlajtlacolhua. Nojquiya quichihuase nochi nopa tlamantzitzi
    tlen motequihuis ipan nopa tiopan calijtic.
  bus-bus: Dakↄ̃rɛki kuta kↄ̃n doka àkpatio kↄ̃n à nɛ́kpaɛo kↄ̃n kpɛ́ pì pↄ́ ketenↄ
    píngi,
  gub-BL: 'Na''aw heremiapo karer waner xe wà: heràpuzràn, heze''eg hyru, iwàpytymaw,
    heràpuzràn pupe har paw,'
  eng-DRA: The tabernacle of the covenant, and the ark of the testimony, and the propitiatory
    that is over it, and all the vessels of the tabernacle,
