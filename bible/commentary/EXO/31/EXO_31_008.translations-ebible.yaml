verse: EXO.031.008
translations:
  mal-C: മേശയും അതിന്റെ എല്ലാ ഉപകരണങ്ങളും തങ്കംകൊണ്ടുള്ള നിലവിളക്കും അതിന്റെ എല്ലാ
    ഉപകരണങ്ങളും ധൂപപീഠവും
  deu-TKW: ferner den Tisch mit seinen Geräten, den Leuchter aus gediegenem Golde
    mit allen seinen Geräten und den Räucheraltar,
  lin-lin: mesa elongo na biloko na yango ; etelemiselo ya minda, basala na wolo oyo
    basangisa na eloko mosusu te, elongo na biloko na yango nyonso ; etumbelo ya malasi,
  eng-LSV: and the table and its vessels, and the pure lampstand and all its vessels,
    and the altar of the incense,
  eng-GNV: 'Also the Table and the instruments thereof, and the pure Candlesticke
    with all his instruments, and the Altar of perfume:'
  eng-WEBSTER: And the table and its furniture, and the pure candlestick with all
    its furniture, and the altar of incense,
  nhw-BL: Quichihuase nopa cuamesa huan catli motequihuis nopona. Nojquiya quichihuase
    nopa tlahuil quetzali catli senquistoc oro ica nochi catli motequihuis ihuaya,
    huan quisencahuase nopa tlaixpamitl para copali.
  swh-ONEN: meza na vifaa vyake, kinara cha taa cha dhahabu safi na vifaa vyake vyote,
    madhabahu ya kufukizia uvumba,
  bba-bba: kɑ tɑbulu ye, kɑ yen dendi yɑ̃nu, kɑ dɑbu wurɑɡuu ɡe, kɑ ɡen dendi yɑ̃nu,
    kɑ kpɑkoro tèn wɔllɔ bɑ ko n dɑ turɑre dɔ̃ɔ doke,
  eng-KJVCPB: and the table and his furniture, and the pure candlestick with all his
    furniture, and the altar of incense,
  luo-luo: mesa gi gigene mag tich, gi rachungi taya gi gigene mag tich, gi kendo
    mar misango miwangʼoe ubani,
  meu-meu: bona pata helaḡana mai kohuna idoinai, bona lamepa patana mai kohuna idoinai,
    bona muramura patana,
  npi-ULB: टेबुल र यसका भाँडाकुँडाहरू, शुद्ध सामदानसहित यसका सबै सामान, धूपको वेदी,
  yor-yor: tábìlì àti ohun èlò rẹ̀, ọ̀pá fìtílà tí ó jẹ́ kìkì wúrà àti gbogbo ohun
    èlò rẹ̀, pẹpẹ tùràrí,
  emp-NTPO: 'Mʌ̃ wua ded̶e b̶ead̶ira naʌ̃gʌa: paʌ̃ b̶ʌbada mesada, jũma maʌ̃ mesad̶e
    b̶aida, ĩbĩrã b̶ʌbada oro idji awa quiruda, jũma maʌ̃ ĩbĩrãnebemada, quera bá
    diabadada, animarã babue diabadada, jũma maʌ̃ animarã babue diabadad̶ebemada,
    ne sʌgʌbada eped̶eco waib̶ʌa sid̶a dji acʌ b̶ʌd̶i bara.'
  ind-ind: meja dengan segala peralatannya, tiang pelita emas murni dengan segala
    peralatannya, mezbah dupa,
  pes-OPCB: میز و ظروف آن، چراغدان طلای خالص و لوازم آن، مذبح بخور،
  tgl-ULB: ang mesa at ang mga kagamitan nito, ang purong ilawan kasama ang mga kagamitan
    nito, ang altar ng incenso,
  hui-hui: Tigua dagia tebolo wabialu ogoriani wulene damenego bibahendebi lamu hale
    irane ngolome wabulenebi mbirale mbirale lamu halenaga biabe bulene ngarubi wabulene
    nga. Ani bialu ira hagua ngabilo delolene mini inisenesi lomabu delolene dabubi
    wabulene nga.
  mya-mya: စား​ပွဲ​နှင့်​သက်​ဆိုင်​ရာ​ပစ္စည်း​များ၊ ရွှေ​မီး​တိုင် နှင့်​သက်​ဆိုင်​ရာ​ပစ္စည်း​အား​လုံး၊
    နံ့​သာ​ပေါင်း မီး​ရှို့​ရာ​ပလ္လင်၊-
  cbi-NTPO: naa tyeeba tsuunu ta'pa llaijkara bain, naa junu tiba meneste-imula bain,
    naa uruchi tene juu ñillu chujtintsumi usja'tee jumu aa lanpara bain, junu tiba
    meneste-imula bain, naa aindyunguikaantsumi ju'kenunu bain,
  bod-N: སྒྲོག་ཙེ་དང་དེའི་ཡོ་བྱད་རྣམས་དང་། གསེར་བཙོ་མའི་སྒྲོན་སྟེགས་དང་དེའི་ཡོ་བྱད་རྣམས་དང་།
    སྤོས་ཁྲི་དང་།
  sna-sna: tafura nemidziyo yayo, chigadziko chomwenje chegoridhe rakaisvonaka nenhumbi
    dzacho dzose, aritari yezvinonhuhwira,
  spa-BLM: la mesa y sus recipientes, el candelabro puro con todos sus recipientes,
    el altar del incienso,
  cac-cac: te' mexa yed' jantac syamc'ab'il, jun sb'achnub' candil nab'a oro yed'
    syamc'ab'il, jun altar b'aj sn̈uschaj incienso,
  swh-ULB: na meza, na vyombo vyake, na kinara cha taa safi pamoja na vyombo vyake
    vyote,
  bel-bel: і стол і прылады яго, і сьвяцільню з чыстага золата і ўсе прылады яго,
    і ахвярнік дымленьня,
  wed-wed: kepakepa ma ana purapura; rampa gold aiainei ma purapura ḡelaui ma incense
    aniapunana.
  deu-ELBBK: und den Tisch und alle seine Geräte, und den reinen Leuchter und alle
    seine Geräte, und den Räucheraltar
  mbb-OT: sikan is lemisahan wey menge gelemiten kayi, sikan is selevukà te sulù he
    lunsey he vulawan wey is langun he himan kayi, sikan is pemuhatà he tutungà te
    veyewà,
  mal-2015: മേശയും അതിന്റെ ഉപകരണങ്ങളും തങ്കംകൊണ്ടുള്ള നിലവിളക്കും അതിന്റെ ഉപകരണങ്ങളൊക്കെയും
  gup-gup: Nahni mak karawoyindan nawu namekbe manbalabala dja njalehnjale ngarre,
    yiman kayime gold lampstand dja njalehnjale nawu ngarre, dja altar ngarre nawu
    ngurriwurlhke manbu incense, dja altar ngarre nawu kandimarnekinjekenh mayh, dja
    njalehnjale ngarre nawu kabirrikarrme, yiman kayime mak banikkin nakimukkenh dja
    mak nawu ngarre kanjdjikenh.
  gvs-gvs: 'Konaninayadi ame nakae: Teboro ma konanina, rampa adi kaba yata goura
    maavadaina ma konanina, insensi ana kaba kasala,'
  rmc-rmc: o skamind leskre sersamoha, o svietňikos le žuže somnakastar leskre sersamoha,
    o kaďidloskro oltaris,
  nlg-nlg: na bela mana lei hegohegona, na ghaitughuru na vatei talubulu tara gonia
    nia na gold maia na lei hegohegona, maia na bela ni kekere na uruuru,
  pes-OPV: و خوان و اسبابش و چراغدان طاهر و همه اسبابش و مذبح بخور،
  ron-1924: маса ку унелтеле ей, сфешникул де аур курат ку тоате унелтеле луй, алтарул
    тэмыерий;
  aui-aui: kiinabonabo bi kate kana sawara; kibe miimiiri gouldma sibera bi kate kana
    sawara, da sikoko kana gabugabuna gawarina;
  ben-OBCV: টেবিল এবং সেটির সব জিনিসপত্র, খাঁটি সোনার দীপাধার এবং সেটির সব আনুষঙ্গিক
    উপকরণ, ধূপবেদি,
  som-som: iyo miiska iyo alaabtiisa, iyo laambadaha saafiga ah, iyo alaabtooda oo
    dhan, iyo meesha allabariga oo fooxa,
  lat-VUC: mensamque et vasa ejus, candelabrum purissimum cum vasis suis, et altaris
    thymiamatis,
  eng-ASVBT: and the table and its vessels, and the pure candlestick with all its
    vessels, and the altar of incense,
  ita-1885: E la Tavola, e i suoi strumenti; e il Candelliere puro, e tutti i suoi
    strumenti; e l'Altar de' profumi.
  eng-LXXUP: and the altars, and the table and all its furniture,
  eng-ULB: the table and its utensils, the pure lampstand with all its equipment,
    the incense altar,
  spa-VBL: la mesa con su equipamiento, el candelabro de oro puro con todo su equipo,
    el altar de incienso,
  fra-_FOB: La table et ses ustensiles, le chandelier d'or pur et tous ses ustensiles,
    l'autel du parfum,
  mal-mal: മേശയും അതിന്റെ ഉപകരണങ്ങളും തങ്കംകൊണ്ടുള്ള നിലവിളക്കും അതിന്റെ ഉപകരണങ്ങളെല്ലാം
  urd-GVR: mez aur us kā sāmān, ḳhālis sone kā shamādān aur us kā sāmān, baḳhūr jalāne
    kī qurbāngāh,
  suz-BL: टेबल नु मेको आ मारेइ मारेइ, बत्ती दातीके नु आ मारेइ मारेइ, धूप चोशा चढ़ेतीके,
  ita-1927: il candelabro d’oro puro e tutti i suoi utensili,
  ckb-ckb: مێزەکە، قاپوقاچاغەکانی، چرادانەکە کە لە زێڕی بێگەردە و هەموو قاپوقاچاغەکانی،
    قوربانگاکەی بخوور،
  eng-BBE: And the table with its vessels, and the holy light-support with all its
    vessels, and the altar for the burning of spices,
  kan-OKCV: ಮೇಜು ಅದರ ಉಪಕರಣಗಳು, ಶುದ್ಧ ಬಂಗಾರದ ದೀಪಸ್ತಂಭ, ಅದರ ಎಲ್ಲಾ ಉಪಕರಣಗಳು, ಧೂಪವೇದಿ,
    ಬಲಿಪೀಠ,
  bbb-bbb: Ro ire gue bu amaeriadufuo ije bu fata ijiakina sinuome fuone ijiakiro
    ire bu kedoro ifaeje nadufuo bu gorodi ijia amaeridufuo ijiakiro sinuome fuone
    ije amaeriake. Ro be ije bu fata ije bu ire udi mukore urimo ijiakiro fata ije
    bu zinone ifaejedufuo ijiakina sinuome fuone ije amaeriake. Ro be ije bu disi
    bu ijia umui ro dia do sodufuo ijiakina ire ije disi fare manidufuo ije amaeriadufuo.
  tam-2017: மேஜையையும் அதின் பணிப்பொருட்களையும், சுத்தமான குத்துவிளக்கையும் அதின்
    எல்லா கருவிகளையும், தூபபீடத்தையும்,
  spa-RV-1909: Y la mesa y sus vasos, y el candelero limpio y todos sus vasos, y el
    altar del perfume;
  ron-BTF: Și masa și vasele ei și sfeșnicul pur cu toate vasele lui și altarul tămâiei,
  eng-WEBP: the table and its vessels, the pure lamp stand with all its vessels, the
    altar of incense,
  eng-FBV: the table with its equipment, the pure gold lampstand with all its equipment,
    the altar of incense,
  nld-1939: de tafel met toebehoren, de kandelaar van zuiver goud met toebehoren,
    het reukofferaltaar,
  nch-BL: Quichihuase nopa cuamesa huan cati motequihuis nopona. Nojquiya quichihuase
    nopa taahuil quetzali cati senquisa oro ica nochi cati motequihuis ihuaya, huan
    quichihuase nopa taixpamit para copali.
  vie-1934: bàn thờ cùng đồ phụ tùng, chân đèn bằng vàng ròng và đồ phụ tùng, bàn
    thờ xông hương,
  hin-CV: मेज़ तथा उसका सारा सामान, सोने का दीया तथा उसका सारा सामान, तथा धूप वेदी,
  eng-OURB: the table and its utensils, the pure menorah ·lamp· with all its utensils,
    the altar of incense,
  spa-BES: Y la mesa con sus vasos, y él candelabro de oro puro con todos sus vasos,
    y el altar para la quema de incienso,
  tdx-tdx: le i rairaiy rekets’ o fanakeo, i fitàn-jiro ki’ey rekets’ o harao’e iabio
    vaho i kitrelim-pañembohañey;
  vid-vid: chisaga na vinhu vyake na chinhu cha kuwichila chenje chinojile na vinhu
    vyake na honhu ha kulavila nhambiko ha kufunyizila ubani
  eng-OKE: And the table and its vessels, and the pure candelabrum and all its vessels,
    and the altar of sweet incense,
  tha-KJV: โต​๊ะกับเครื่องใช้สำหรับโต๊ะ คันประทีปบริ​สุทธิ​์กับเครื่องใช้สำหรับคันประทีป
    และแท่นเครื่องหอม
  por-BR-2018: E a mesa e seus utensílios, e o candelabro limpo e todos os seus utensílios,
    e o altar do incenso;
  deu-ELO: und den Tisch und alle seine Geräte und den reinen Leuchter und alle seine
    Geräte und den Räucheraltar
  eng-WYC-2018: also the board, and the vessels thereof, the cleanest candlestick
    with his vessels, and the altars of incense, (and the table, and its vessels,
    the lampstand of pure gold, and its vessels, and the altar of incense,)
  epo-epo: kaj la tablon kaj ĝiajn apartenaĵojn kaj la puran kandelabron kaj ĉiujn
    ĝiajn apartenaĵojn kaj la altaron de incensado,
  uig-PIN: xirǝ bilǝn uning ⱪaqa-ⱪuqilirini, sap altundin yasilidiƣan qiraƣdan bilǝn
    uning barliⱪ ǝswablirini, huxbuygaⱨni,
  beo-beo: 'fafai amola ea liligi, gouliga hamoi gamali bai amola ea genonesisu liligi,
    gabusiga: manoma gobesisu oloda,'
  tpi-OTNT: Na ol i mas wokim tebol wantaim ol samting bilong en, na stik lam wantaim
    ol lam samting bilong en. Ol i mas wokim stik lam long gutpela gol tasol. Na ol
    i mas wokim alta bilong smok i gat gutpela smel.
  hau-SA: tebur da kayansa, wurin ajiye fitila na zinariya zalla, da dukan kayansa,
    bagaden ƙona turare,
  uig-LAT: shire bilen uning qacha-quchilirini, sap altundin yasilidighan chiraghdan
    bilen uning barliq eswablirini, xushbuygahni,
  nde-nde: itafula lezitsha zalo, uluthi lwesibane lwegolide elicolekileyo lezitsha
    zalo zonke, i-alithari lempepha,
  ton-ton: Mo e palepale mo hono nāunau, mo e tuʻunga maama māʻoniʻoni mo hono nāunau
    kotoa pē, mo e feilaulauʻanga ʻoe meʻa namu kakala,
  ces-1613: Stůl také a nádoby k němu, i svícen čistý se všemi nádobami jeho, a oltář
    pro kadění;
  eng-WMB: the table and its vessels, the pure lamp stand with all its vessels, the
    altar of incense,
  tam-TCV: மேஜையையும், அதன் பொருட்களையும், சுத்தத் தங்கக்குத்துவிளக்கையும், அதன் எல்லா
    உபகரணங்களையும், தூபபீடத்தையும்,
  ceb-ULB: ang lamesa ug mga kasangkapan niini, ang lunsayng tungtonganan sa lampara
    uban ang mga galamiton niini, ang halaran nga insenso,
  pol-UBG: Stół i naczynia do niego, szczerozłoty świecznik ze wszystkimi naczyniami
    do niego i ołtarz kadzenia;
  urd-GVU: میز اور اُس کا سامان، خالص سونے کا شمع دان اور اُس کا سامان، بخور جلانے
    کی قربان گاہ،
  deu-1912: den Tisch und sein Gerät, den feinen Leuchter und all sein Gerät, den
    Räucheraltar,
  kan-2017: ಮೇಜು ಅದರ ಉಪಕರಣಗಳು, ಚೊಕ್ಕ ಬಂಗಾರದ ದೀಪಸ್ತಂಭ ಅದರ ಉಪಕರಣಗಳು,
  ena-ena: Maci sakɨvakɨva lamalama hɨsɨŋ vadɨm agadɨdaŋ nudɨ hunaŋ akuaba akuaba
    agɨladɨdaŋ vihavɨbali uami. Unɨ lamalama hɨsɨŋ hɨlɨ agadɨ vihavɨbali uami. Unɨ
    agɨladɨdaŋ nudɨ hunaŋ akuaba akuaba agɨladɨdaŋ vihavɨbali uami. Lɨba golɨ huaci
    sɨbaŋ agadɨ hɨvɨ unɨ lamalama hɨsɨŋ hɨlɨ agadɨ vihavɨbali uami. Cihu savu me hɨsi
    huaci huaci daŋ agɨladɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ vihavɨbali uami.
  yap-yap: fare tebel nge gubin mam’en, nge fare tagil’ e magal nib gol nge gubin
    mam’en, nge fare altar ni yima urfiy e incense u daken,
  hlt-MCSB: Caboei neh a tubael khaw, hmaitung tang neh a tubael boeih neh bo-ul hmueihtuk,
  mdy-ETH: ዼጌ ዳልጎ ሎኦዦንታ ዬያም ኮይሳ ባኮ፥ ጌኤዦ ዎርቃፓ ኮሺንታ ፖዖ ጌሦ ሻርኖና ዬያም ኮይሳ ባኮ ቢያ፥ ዑንጆ ዒንጊፃ
    ዒንጊንታ ቤዞ፥
  twi-ASANTE: sɛ ɛyɛ ɛpono no ne ɛso nneɛma; sɛ ɛyɛ sikakɔkɔɔ kaneadua ne ɛho nneɛma;
    sɛ ɛyɛ ohwam afɔrebukyia;
  mwc-mwc: pesapesa, ba kana sawara ereonowana, kibe kana aba bimsimsiri. Gold yai
    si wosei wai ba sawarina ereonowana, pugu gairena kana kapukapuna raunabonabona
    ba sawarina,
  eng-WEBU: the table and its vessels, the pure lamp stand with all its vessels, the
    altar of incense,
  bnp-bnp: Ri gi rata a dede turana a maka mahalana, a butuna lam ni rata na gol kamumu
    turana a maka mahalana dede na havu mangisipa.
  wal-wal: xaraphpheezaanne a miishshata, xomppiyaa wottiyo ballaa walahi bainna worqqaappe
    oosettidaagaanne a miishsha ubbaara, ixaanaa cuwayiyo saaxiniyaa,
  spa-PDDPT: la mesa y sus utensilios, el candelabro de oro puro con todos sus utensilios,
    el altar del incienso,
  gun-gun: mesa hembiporu ha'e javi reve, tataendy 'y ouro ete'i guigua hembiporu
    ha'e javi reve, altar heakuã porã va'e oapy atyrã,
  agu-BL: chi tane'n yi mes tu cyakil yi e'chk ma'cl, nin yi jun chin wutzile'n cantil
    yi oro cu'n sbne' tu yi patbil insens.
  ilo-ULB: ti lamisaan ken dagiti alikamenna, ti puro a kandelero ken dagiti alikamenna,
    ti altar ti insenso,
  kpg-kpg: teebele mo nia mee hai hegau huogodoo, di lohongo malama ne hai gi nia
    goolo madammaa mo ono goloo, di gowaa dudu tigidaumaha lolo kala,
  uig-ARA: شىرە بىلەن ئۇنىڭ قاچا-قۇچىلىرىنى، ساپ ئالتۇندىن ياسىلىدىغان چىراغدان بىلەن
    ئۇنىڭ بارلىق ئەسۋابلىرىنى، خۇشبۇيگاھنى،
  sus-sus: teebili, teebili yirabasee, lanpui dɔxɔse xɛɛma daaxi, lanpui yirabasee,
    surayi sɛrɛxɛbade,
  pon-2006: tehpel oh dipwisawi kan, dewen lamp kohl tohr oh dipwisawi koaros, pei
    sarawien isik warpwohmwahu,
  ksd-ksd: ma ra vuvuvung na nian ma kana lavur tabarikik, ma ra uguugu na vartabar
    ure ra mi na lotu;
  tur-YTC: masayı ve takımlarını, saf altın şamdanı ve tüm takımlarını, buhur sunağını,
  grc-BRENT: καὶ τὰ θυσιαστήρια, καὶ τὴν τράπεζαν καὶ πάντα τὰ σκεύη αὐτῆς, καὶ τὴν
    λυχνίαν τὴν καθαρὰν καὶ πάντα τὰ σκεύη αὐτῆς
  ind-AYT: meja dan perkakasnya, kaki dian dari emas murni dan segala perkakasnya,
    mazbah pembakaran dupa,
  nya-nya: tebulo ndi zida zake, choyikapo nyale cha golide wabwino kwambiri ndi ziwiya
    zake zonse, guwa lofukizirapo lubani,
  hrv-hrv: stol i sav njegov pribor, čisti svijećnjak sa svim njegovim priborom;
  mps-mps: Tama augwaligo te tebol sai dali, tebolde muabo aga doado bage dali nigibadi,
    tama te lam tolalubo nai dali, te nai aga doado bage, te me nigaibao. Augwaligo
    te lam sole tolalubo nai te wiegi yai golgo naga nigibadi yao, te aga dali elalubo
    nai dabe me. Tama augwaligo te denami ilibo alta me nigagameo.
  tpi-tpi: Na ol i mas wokim tebol wantaim ol samting bilong en, na stik lam wantaim
    ol lam samting bilong en. Ol i mas wokim stik lam long gutpela gol tasol. Na ol
    i mas wokim alta bilong smok i gat gutpela smel.
  dan-1931: Bordet med dets Tilbehør, Lysestagen af purt Guld med alt dens Tilbehør,
    Røgelsealteret,
  vie-OVCB: bàn thờ và đồ phụ tùng; chân đèn bằng vàng ròng và dụng cụ đốt đèn; bàn
    thờ xông hương;
  guj-2017: બાજઠ અને તેનાં પરની સામગ્રી, શુદ્ધ સોનાની દીવી અને તેનાં સાધનો, ધૂપ કરવાની
    વેદી,
  pon-2006A: tehpel oh dipwisawi kan, dewen lamp kohl tohr oh dipwisawi koaros, pei
    sarawien isik warpwohmwahu,
  por-BRBSL: a mesa e seus vasos, o suporte de lâmpada pura com todos os seus vasos,
    o altar de incenso,
  cth-cth: caboi hoi hnopai, kathounge sui hoi sak e hmaiimkhok hoi a hnopainaw pueng,
    hmuitui sawinae khoungroe,
  twi-twi: ɔpon no ne so nneɛma, sikakɔkɔɔ kaneadua ne ho nneɛma, ohuam afɔremuka;
  hlt-hlt: Caboei neh a tubael khaw, hmaitung tang neh a tubael boeih neh bo-ul hmueihtuk,
  tbz-SIM: nɛ̀ n tɑ́bùrì nɛ̀ o nɛntì, nɛ̀ tɛsɔɔfitíkɛ̀kɛ̀tɛ̀ nɛ̀ tɛ nɛntì nɛ̀ diwũɔ̃tɔ̀nnì
    bɛ yó ntuɔ̀ ndì tihúúntì,
  msy-2020: Egh me bretba arɨghamin dakozim ko an ingarir biziba bar dar ingar, egh
    lamba afamin aghorim ko lam ko an ingaramin biziba bar dar ingar. Me golɨn aghuarimra
    lamba afamin aghorir kamɨn ingarigh. Egh me uaghan pauran mughuriar aghuim tuamin
    ofa gamir dakozimɨn ingarigh.
  azb-azb: masanı və onun ləvazimatını, xalis qızıldan çıraqdanı və onun bütün əşyalarını,
    buxur qurbangahını,
  eng-DBY: and the table and its utensils, and the pure lamp-stand and all its utensils,
    and the altar of incense;
  hin-2017: और सामान सहित मेज, और सारे सामान समेत शुद्ध सोने की दीवट, और धूपवेदी,
  wol-KYG: taabal ji, ak ndab yi, ak tegukaayu làmpu wurusu ngalam beek yëfam yépp,
    ak sarxalukaayu cuuraay bi,
  bjr-bjr: Teeboora faqa minasaa mari ainainausa faqa ramma dirirana amiqira koorannoo
    auqirana faqa minasaa mari aiqama ainainausa faqa amiqira afundi mari tatufirana
    suqara qainda faqa auquaqa.
  eng-YLT: and the table and its vessels, and the pure candlestick and all its vessels,
    and the altar of the perfume,
  wat-wat: maise sonama na kana nogonogo, kimayeta gonudi keyakeyana yana kafa misini
    na kana nogonogo matatafuna, kafa guvimamadi kana didiḡa,
  eng-WYC-2017: also the board, and the vessels thereof, the cleanest candlestick
    with his vessels, and the altars of incense,
  eng-WMBB: the table and its vessels, the pure lamp stand with all its vessels, the
    altar of incense,
  urd-GVH: मेज़ और उसका सामान, ख़ालिस सोने का शमादान और उसका सामान, बख़ूर जलाने की
    क़ुरबानगाह,
  rug-rug: meke sa tevolo bereti meke sari na tiṉitoṉa tanisa; sa tuturuana zuke qolo,
    meke sari doduru nana likakalae; sa hope tana vina uququ humaṉa lea;
  gaz-gaz: minjaalaa fi miʼa isaa, baattuu ibsaa kan warqee qulqulluu irraa tolfamee
    fi miʼa isaa hunda, iddoo aarsaa ixaanaa,
  fra-LSG: la table et ses ustensiles, le chandelier d’or pur et tous ses ustensiles,
  yal-yal: tabanla nun a waliseene, lɛnpu dɔxɔ se xɛma daxin nun a waliseene birin,
    wusulan gandena,
  haw-1868: A me ka papaaina, a me kona oihana, a me ka ipukukui, me kona oihana a
    pau, a me ke kuahu no ka mea ala,
  arb-NAV: كَالْمَائِدَةِ وَآنِيَتِهَا، وَالْمَنَارَةِ الذَّهَبِيَّةِ الطَّاهِرَةِ،
    وَكُلِّ آنِيَتِهَا، وَمَذْبَحِ الْبَخُورِ،
  ewe-ewe: vɔsamlekpui la kple eŋunuwo, sikakaɖiti la kple eŋunuwo, dzudzɔdovɔsamlekpui
    la,
  eng-LEE: And the table and its vessels, and the pure candlestick with all its vessels,
    and the altar of incense;
  asm-FB: মেজ আৰু তাৰ সামগ্রী, শুদ্ধ সোণৰ দীপাধাৰাৰ সৈতে তাৰ সকলো সামগ্রী, ধূপবেদী,
  sus-A: تٍيبِلِ، تٍيبِلِ يِرَبَسٍيٍ، لَنثُي دْشْسٍ شّيمَ دَاشِ، لَنثُي يِرَبَسٍيٍ،
    سُرَيِ سّرّشّبَدٍ،
  fra-SBL: la table et ses ustensiles, le chandelier pur et tous ses ustensiles, l'autel
    des parfums,
  hbo-hbo: וְאֶת־הַשֻּׁלְחָן֙ וְאֶת־כֵּלָ֔יו וְאֶת־הַמְּנֹרָ֥ה הַטְּהֹרָ֖ה וְאֶת־כָּל־כֵּלֶ֑יהָ
    וְאֵ֖ת מִזְבַּ֥ח הַקְּטֹֽרֶת׃
  eng-WYCLIFFE: also the bord, and vessels therof, the clenneste candilstike with
    hise vessels, and the auteris of encence,
  piu-2006: '@see-verse:EXO.031.007'
  pjt-pjt: '@see-verse:EXO.031.007'
  cwe-cwe: meza na via vake na chinala cha chitasa na via vake vose na lupango lwa
    kusomela ubani,
  kik-kik: nacio nĩ metha na indo ciayo, na mũtĩ wa thahabu therie wa kũigĩrĩrwo matawa
    na indo ciaguo ciothe, na kĩgongona gĩa gũcinĩra ũbumba, na
  fra-NCL: la table et ses ustensiles, le chandelier d’or pur et tous ses ustensiles,
    l’autel des parfums,
  cek-AK: caboi hoi hmuennawk, kaciim hmaithawk hoi paanghaih tungnawk boih, hmuihoih
    thlaekhaih hmaicam,
  cuk-cuk: Degine, mese, geb bela-eba-ibmarmar-ebulemalad. Gwallu-sied-bela olobiid,
    geb bela eba-ibmarmar-ebulemalad. Anga-ina-wawadikid-inciensoʼye-nugad-ogumakleged-aila.
  uig-CYR: ширә билән униң қача-қучилирини, сап алтундин ясилидиған чирақдан билән
    униң барлиқ әсваплирини, хушбуйгаһни,
  tel-2017: సన్నిధి బల్ల, దాని సామగ్రి, నిర్మలమైన దీపవృక్షం, దాని సామగ్రి తయారు చెయ్యాలి.
  hat-BSA: tab la osi avèk tout bagay itil li yo, chandelye an lò pi avèk tout bagay
    itil li yo, ak lotèl lansan an,
  kos-kos: tepu ac kufwa nu kac, nien lam gold nasnas ac kufwa nukewa nu kac, loang
    in furreak mwe keng,
  hbo-WLC: וְאֶת־הַשֻּׁלְחָן֙ וְאֶת־כֵּלָ֔יו וְאֶת־הַמְּנֹרָ֥ה הַטְּהֹרָ֖ה וְאֶת־כָּל־כֵּלֶ֑יהָ
    וְאֵ֖ת מִזְבַּ֥ח הַקְּטֹֽרֶת׃
  ibo-ibo: na tebul, na ngwongwo ya, ma ihe ịdọkwasị oriọna nke ọlaedo a nụchara anụcha,
    na ngwongwo ya,
  ory-ory: ଆଉ ମେଜ, ତହିଁର ପାତ୍ରାଦି, ନିର୍ମଳ ସ୍ୱର୍ଣ୍ଣ ଦୀପବୃକ୍ଷ, ତହିଁର ସମସ୍ତ ପାତ୍ର, ଧୂପବେଦି,
  chk-chk: ewe chepel me pisekin, ewe lenien atittin seni kolt mi mürina me pisekin
    meinisin, ewe rongen asoren ötüöt,
  rop-rop: en det golwan lemp en det teibul blanga det damba ofring en det teibul
    blanga barnim det gudsmelwan medisin
  ukr-1871: І стіл і всю посудину його, і сьвітильника чистого, і всю посудину його,
    і кадильного жертівника,
  bch-bch: popou bret aea toman ngan aea danga sisid, ga lam iae gol toman ngan aea
    danga sisid, ga popou nabene aea,
  deu-1951: den Tisch und seine Geräte, den reinen Leuchter und alle seine Geräte,
    den Räucheraltar,
  eng-JPS: and the table and its vessels, and the pure candlestick with all its vessels,
    and the altar of incense;
  srp-1865: I sto i sprave njegove, i svijetnjak èisti sa svijem spravama njegovijem,
    i oltar kadioni,
  lug-lug: emmeeza n’ebigenderako, ekikondo ekya zaabu omuka eky’ettaala n’ebigenderako,
    n’ekyoto eky’obubaane,
  heb-heb: ואת השלחן ואת כליו ואת המנרה הטהרה ואת כל כליה ואת מזבח הקטרת׃
  ben-IRV: আর টেবিল ও তার সব পাত্র, পরিষ্কার বাতিদান ও তার সব পাত্র এবং ধূপবেদি;
  pan-pan: ਨਾਲੇ ਮੇਜ਼ ਅਤੇ ਉਸ ਦਾ ਸਮਾਨ ਅਤੇ ਖ਼ਾਲਸ ਸ਼ਮਾਦਾਨ ਅਤੇ ਉਸ ਦਾ ਸਾਰਾ ਸਮਾਨ ਅਤੇ ਧੂਪ
    ਦੀ ਜਗਵੇਦੀ
  mya-JVB: စားပွဲ နှင့် စားပွဲတန်ဆာ ကို၎င်း ၊ စင်ကြယ် သော မီးခုံ နှင့် မီးခုံတန်ဆာ
    ရှိသမျှ ကို၎င်း၊ နံ့သာ ပေါင်း ရှို့သော ပလ္လင် ၊
  tbg-tbg: '...Noravano Kotiva Sainai Aiqina qaa vaiharo Mosira ekaa uva tiva amiqiro
    viviro vuru taiqa kero, viraqaahairo viva nai uva tiva tora nai vuqaqohairo ori
    taaraqantaqaa qara ntuvatora Mosira amuvaro varero tuvura.'
  hmo-hmo: pata helagana, mai ena kohu, bona lamepa dogoatao gauna, golo namo herea
    gauna, mai ena kohu ibounai, bona muramura patana,
  urd-urd: और मेज़ और उसके बर्तन, और ख़ालिस सोने का शमा'दान और उसके सब बर्तन, और ख़ुशबू
    जलाने की क़ुर्बानगाह,
  rus-SYN: и стол и все принадлежности его, и светильник из чистого золота и все принадлежности
    его, и жертвенник курения,
  bqc-SIM: táabũnu ń a pↄkeleↄ, vua tɛ̃ɛtɛ̃ɛ dau ń a pↄkeleↄ píi, tulaletikatɛakĩi,
  tcz-CHONGTHU: Dokhang chule manchah jouse jao nan, thaomei khom le amanchah chengse
    le gimnamtui kihalna jong hi ding ahi.
  mar-mar: मेज व त्यावरील सर्व वस्तू, शुद्ध सोन्याचा दीपवृक्ष व त्याची उपकरणे;
  soq-soq: Tane wata ita nituwa uduudu, siwa gold mampe dewalala ita nituwa uduudu,
    ita nitu bonawa euwa piupiu sumompa watawa,
  qub-qub: mësata llapannintinta, goripita candilëruta llapannintinta, insinsu goshtachicuna
    altarta,
  bqp-bqp: teburu kũ a pↄ́ ketenↄ, wura atɛ̃nɛ fitiladibↄ kũ a pↄ́ ketenↄ pínki,
    turaretitikpataki,
  hat-hat: tab la ak lanp sèt branch an lò a ansanm avèk tout bagay ki pou sèvi avèk
    yo, lòtèl pou boule lansan an,
  eng-BSB: the table with its utensils, the pure gold lampstand with all its utensils,
    the altar of incense,
  tod-tod: ta taɓalii ta ná-sɔɔlaiti, ta fitinai zei anii é ga zanu kitei, ta ná-sɔɔlaiti
    kpein, ta ani maku nɛɛnɛgiti ma zalaɠa ɠulazuʋɛ,
  eng-WEBPB: the table and its vessels, the pure lamp stand with all its vessels,
    the altar of incense,
  kbq-kbq: itane ana itare'ma eri'zama eri zantamine, goliretike trohu tavi azotane,
    ana azotare'ma eri'zama eri zantamine, mnanentake zama kre mnavu itane,
  nhe-BL: Quichihuase nopa cuamesas huan tlen motequihuis nopona. Nojquiya quichihuase
    nopa tlahuil quetzali tlen senquistoc oro ica nochi tlen motequihuis ihuaya, huan
    quisencahuase nopa tlaixpamitl para copali.
  bus-bus: teebu kↄ̃n a pↄ́ ketenↄ, vura atɛ̃ɛ dabu kↄ̃n a pↄ́ ketenↄ píngi, tuaetitikpatakii,
  gub-BL: ywyrapew, kawaw ywyrapew pe har paw, tatainy henaw or ikatu ma'e iapo pyrer,
    hehe har paw, huwake har paw, ywyrapew yhyk hapy haw,
  eng-DRA: And the table and the vessels thereof, the most pure candlestick with the
    vessels thereof, and the altars of incense,
