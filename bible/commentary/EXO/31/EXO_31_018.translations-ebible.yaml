verse: EXO.031.018
translations:
  mal-C: അവിടന്ന് സീനായിപർവതത്തിൽവെച്ചു മോശയോട് അരുളിച്ചെയ്തശേഷം, ദൈവത്തിന്റെ വിരൽകൊണ്ട്
    എഴുതിയ കൽപ്പലകകളായ ഉടമ്പടിയുടെ പലക രണ്ടും അദ്ദേഹത്തിനു കൊടുത്തു.
  deu-TKW: Als er nun das Gespräch mit Mose auf dem Berge Sinai beendet hatte, übergab
    er ihm die beiden Gesetztafeln, steinerne Tafeln, vom Finger Gottes beschrieben.
  lin-lin: Tango Yawe asilisaki kosolola na Moyize, na ngomba Sinai, Yawe apesaki
    ye bitando mibale ya mabanga ya litatoli oyo Nzambe akomaki na mosapi na Ye.
  eng-LSV: And He gives to Moses, when He finishes speaking with him in Mount Sinai,
    two tablets of the Testimony, tablets of stone, written by the finger of God.
  eng-GNV: Thus (when the Lord had made an ende of communing with Moses vpon mount
    Sinai) he gaue him two Tables of the Testimonie, euen tables of stone, written
    with the finger of God.
  eng-WEBSTER: And to Moses, when he had made an end of communing with him upon mount
    Sinai, he gave two tables of testimony, tables of stone, written with the finger
    of God.
  nhw-BL: Huan quema TOTECO tlanqui camanalti ihuaya Moisés ipan nopa tepetl Sinaí,
    quimacac ome tepatlactli campa ijcuilijtoc itlanahuatilhua. Huan Toteco Dios quiijcuilojtoya
    ica ya imax.
  swh-ONEN: Bwana alipomaliza kusema na Mose juu ya Mlima Sinai, Mungu akampa vile
    vibao viwili vya Ushuhuda, vibao vya mawe vilivyoandikwa kwa kidole cha Mungu.
  bba-bba: Ye Yinni Gusunɔ u kɑ Mɔwisi ɡɑri yi kuɑ ɡuu te bɑ mɔ̀ Sinɑiɔ u kpɑ, yerɑ
    u nùn kpee bɛsi yiru wɛ̃ yì sɔɔ win tii u woodɑbɑ yoruɑ.
  eng-KJVCPB: And he gave unto Moses, when he had made an end of communing with him
    upon mount Sinai, two tables of Testimony, tables of stone, written with the finger
    of God.
  cpy-cpy: Ikanta ithonkakiro Tajorentsi ikenkitha-waetakaeri Moisés ochempiki Cheentoni,
    ipakiri apite mapikota jempe rojankinatan-takawo Tajorentsi rakoem-peki Ikantakaantani.
  mpx-mpx: Sauga Yehoba i baaba haba Mosese elana oya Sainai pwatanaa, yaka pat mamanana
    sasapona labui i pek elana, bolo bateli ana logugui nimana elana i leli tuwaliyaa.
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkanjaku lawa-jarrija Mujujuku Jayinayirla.
    Yungurla pirli lalypa-jarra nyanungu-nyangu kuruwarri-kirli. Kaaturlu nyanungurlu
    yirrarnu nyampuju kuruwarri rdaka nyanungu-nyangu-kurlurlu.
  luo-luo: Kane Jehova Nyasaye otieko wuoyo gi Musa ewi Got Sinai nomiye kite ariyo
    mopa mag rapar mane gin kite mopa ariyo ma Nyasaye nondikoe gi lwete owuon.
  meu-meu: 'Ena hereva, Mose ida e hereva-herevalai Sinai ororona ai, e ore ai, Iehova
    ese taravatu nadidia ruaosi Mose e henia: umu nadi palakadia ruaosi be Dirava
    ese imana kwakikwakina amo taravatu e torelai nadidia.'
  npi-ULB: सिनै पर्वतमा परमप्रभु मोशासित बोलिसक्‍नुभएपछि उहाँले तिनलाई आफ्नै हातले
    लेखेका करारका दुईवटा शिला-पाटी दिनुभयो ।
  yor-yor: Nígbà tí Olúwa parí ọ̀rọ̀ sísọ fún Mose lórí òkè Sinai, ó fún un ní òkúta
    wàláà ẹ̀rí méjì, òkúta wàláà òkúta tí a fi ìka Ọlọ́run kọ.
  emp-NTPO: Ãcõrẽba Moisea Sinai eyad̶e maʌ̃ra jũma jaraped̶a mõgara pewed̶ea b̶ʌda
    umé diasia. Maʌ̃ mõgarad̶e idjia ĩjã obi b̶ʌ bed̶eada b̶ʌ́ diasia.
  ind-ind: Setelah TUHAN berbicara kepada Musa di gunung Sinai, TUHAN memberikan dua
    lempengan batu kepadanya, yaitu lempengan berisi perintah-perintah yang ditulis
    oleh jari Allah.
  pes-OPCB: وقتی خدا در کوه سینا گفتگوی خود را با موسی به پایان رسانید، آن دو لوح
    سنگی را که با انگشت خود ده فرمان را روی آنها نوشته بود، به موسی داد.
  aer-aer: Kele nhenge YAHWEH Moses-eke apwerte Sinai-nge angkentye uyerreke. Re renhe
    apwerte athirnte atherre atywerrenge Ikwerenhe-akerte antheke. Ngkartele atywerrenge
    yanhe areye iltye Ikwerenhele intelhe-ileke.
  tgl-ULB: Nang matapos makipag-usap ni Yahweh kay Moises sa bundok ng Sinai, binigyan
    niya siya ng dalawang tipak ng bato ng tipan ng mga kautusan, gawa sa bato, nakasulat
    sa pamamagitan ng kaniyang sariling kamay.
  hui-hui: Ngode Datagaliwabe ibuni Mosesela Hari Sainaini howa bi lai halu ibugua
    ege to̱le̱ kirani ibuninaga bi leneru ibunime gilibu winigo Mosesehondo mo mini.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​သိ​နာ​တောင်​ပေါ်​တွင် မော​ရှေ​အား​မိန့်​တော်​မူ​ပြီး​သော​အ​ခါ၊
    ဘု​ရား​သ​ခင်​ကိုယ်​တော်​တိုင်​ပ​ညတ်​တော် များ​ကို​အက္ခ​ရာ​တင်​သော​ကျောက်​ပြား
    နှစ်​ပြား​ကို၊ သူ့​အား​ပေး​တော်​မူ​၏။
  cbi-NTPO: Tsejtu Moisésnu Sinaí kuyisha Dios depa' dyatu, ya' tyamishuchin pai shupu'
    ta'panu depiike' ya naaken chudei ti'ba juntsa depillaa kuwami.
  bod-N: ཡང་ཁོང་གིས་སི་ནཱ་རི་བོར་མོ་ཤེ་ལ་གསུང་གླེང་མཛད་ཟིན་ཏེ། དཔང་པོའི་རྡོ་ལེབ་གཉིས་ཏེ་དཀོན་མཆོག་གི་ཕྱག་མཛུབ་ཀྱིས་ཡི་གེར་བཀོད་པ་ཁོ་ལ་གནང་ངོ་།
    །
  sna-sna: Jehovha akati apedza kutaura naMozisi paGomo reSinai, akamupa mahwendefa
    maviri eChipupuriro, mahwendefa amabwe akanyorwa nomunwe waMwari.
  spa-BLM: Cuando terminó de hablar con él en el monte Sinaí, le dio a Moisés las
    dos tablas del testimonio, tablas de piedra, escritas con el dedo de Dios.
  cac-cac: Ayic ix lajvi slolon Jehová yed' vin̈aj Moisés d'a jolom vitz Sinaí, ix
    yac'an chab' pachan̈ q'ueen d'a vin̈, b'aj tz'ib'ab'iloch strato, to a val Dios
    ix tz'ib'ani.
  swh-ULB: Hapo Mungu alipokuwa amekwisha zungumza na Musa katika mlima wa Sinai,
    akampa hizo mbao mbili za ushuhuda, mbao mbili za mawe, zilizoandikwa kwa mkono
    wake.
  bel-bel: І калі перастаў гаварыць з Майсеем на гары Сінаі, даў яму дзьве скрыжалі
    адкрыцьця, скрыжалі каменныя, на якіх напісана было пальцам Божым.
  deu-ELBBK: Und er gab dem Mose, als er auf dem Berg Sinai mit ihm ausgeredet hatte,
    die zwei Tafeln des Zeugnisses, Tafeln von Stein, beschrieben mit dem Finger Gottes.
  mbb-OT: Ne hein nekepasad is Nengazen he ebpekidlalag ki Moises diyà te puntur te
    Buntud he Sinai, imbeǥey zin diyà te ki Moises is dezuwa he midlumpipì he vatu
    he zutun isurat te Megbevayà is menge velaud din.
  mal-2015: അവൻ സീനായി പർവ്വതത്തിൽ വെച്ചു മോശെയോടു അരുളിച്ചെയ്തു കഴിഞ്ഞശേഷം ദൈവത്തിന്റെ
    വിരൽകൊണ്ടു എഴുതിയ കല്പലകകളായ സാക്ഷ്യപലക രണ്ടും അവന്റെ പക്കൽ കൊടുത്തു.
  tuo-NT: Õꞌacʉ̃ ʉ̃rʉ̃gʉ̃ Sinaípʉ Moisé meꞌrã ucṹca beꞌro cʉ̃rẽ pʉa pjĩ ʉ̃tã meꞌrã
    weeꞌque pjĩrĩrẽ oꞌocʉ niwĩ. Te pjĩrĩpʉ Õꞌacʉ̃ diez dutise cũuꞌque nicaro niwʉ̃.
    Õꞌacʉ̃ basuta cʉ̃ omopica meꞌrã tere ojacʉ niwĩ.
  gup-gup: Bu Yawey ngurdmeng benehwokdi Moses kore Mount Sinai, nungka biwong bokenh
    kunwardde manbalabala kaluk manbu kunwok kunwoybuk nuye Yawey wokbimbuyindi, kaluk
    nungan God bihbimbom nuye kunbidwi kore maninjmanu manwarddebala bokenh.
  gvs-gvs: E Koya Sainai yatana goi Yauwe ibóbwara ikavava, e gurewa aiyuwo paaevaidi
    ivinigu. Gurewayadi yatadi Yaubada toinina nimana goi ina kanasíuna ana kaba vatulúkwana
    bogina iginidi.
  rmc-rmc: Sar o RAJ dovakerďa le Mojžišoha pro verchos Sinaj, diňa leske o tabli
    le Sveďectvoskre – o duj barune tabli, pre save o Del pisinďa o prikazaňja peskre
    angušteha.
  nlg-nlg: Mi tana bona Yahweh te kokoe soko kolua Moses tana vuvungana na ghotu Sinai,
    God te vahea erua na midi ni vatu te gerei ga na vetena te gerei nia na gigirina
    heghena.
  pes-OPV: و چون گفتگو را با موسی در کوه سینابپایان برد، دو لوح شهادت، یعنی دو لوح
    سنگ مرقوم به انگشت خدا را به وی داد.
  ron-1924: Кынд а испрэвит Домнул де ворбит ку Мойсе пе мунтеле Синай, й-а дат челе
    доуэ табле але мэртурией, табле де пятрэ, скрисе ку деӂетул луй Думнезеу.
  ben-OBCV: সীনয় পর্বতে মোশির সঙ্গে সদাপ্রভুর কথা বলা শেষ হয়ে যাওয়ার পর, তিনি মোশিকে
    ঈশ্বরের আঙুল দিয়ে খোদাই করা পাথরের ফলকগুলি, বিধিনিয়মের সেই দুটি ফলক দিলেন।
  som-som: Oo markii uu dhammeeyey hadalkii uu kula hadlayay Buur Siinay dusheeda,
    ayuu Muuse siiyey labadii loox ee maragga iyagoo ah looxyo dhagaxyo ah, oo fartii
    Ilaah lagu qoray.
  lat-VUC: Deditque Dominus Moysi, completis hujuscemodi sermonibus in monte Sinai,
    duas tabulas testimonii lapideas, scriptas digito Dei.
  eng-ASVBT: And he gave unto Moses, when he had made an end of communing with him
    upon mount Sinai, the two tables of the testimony, tables of stone, written with
    the finger of God.
  ita-1885: E dopo che il Signore ebbe finito di parlar con Mosè in sul monte di Sinai,
    egli gli diede le due Tavole della Testimonianza, tavole di pietra, scritte col
    dito di Dio.
  eng-LXXUP: And he gave to Moses when he left off speaking to him in Mount Sinai
    the two tables of testimony, tables of stone written upon with the finger of God.
  eng-ULB: When God had finished talking with Moses on Mount Sinai, he gave him two
    tablets of covenant decrees, made of stone, written on by his own hand.
  spa-VBL: Cuando el Señor terminó de hablar con Moisés en el Monte Sinaí, le dio
    las dos tablas del Testimonio, tablas de piedra escritas por el dedo de Dios.
  fra-_FOB: Et quand Dieu eut achevé de parler avec Moïse, sur la montagne du Sinaï,
    il lui donna les deux tables du Témoignage, tables de pierre, écrites du doigt
    de Dieu.
  mal-mal: ദൈവം സീനായി പർവ്വതത്തിൽവച്ച് മോശെയോട് അരുളിച്ചെയ്തു കഴിഞ്ഞശേഷം ദൈവത്തിന്റെ
    വിരൽകൊണ്ട് എഴുതിയ കല്പലകകളായ സാക്ഷ്യപലക രണ്ടും അവന്റെ പക്കൽ കൊടുത്തു.
  urd-GVR: Yih sab kuchh Mūsā ko batāne ke bād Rab ne use Sīnā Pahāṛ par sharīat kī
    do taḳhtiyāṅ dīṅ. Allāh ne ḳhud patthar kī in taḳhtiyoṅ par tamām bāteṅ likhī
    thīṅ.
  suz-BL: मिनु परमप्रभुमी मोसा नु सीनै डांडाम लोव़ पने थुम्‍शा, आ देंशो फुल्‍लु निक्‍शीमी
    मुशा आंम ब्रेक्‍शो लोव़ मोसा कली गेप्‍तु। प्रस्‍थान २४:१२; प्रस्‍थान ३२:१५-१६;
    प्रस्‍थान ३४:२८; ब्‍यवस्‍था ४:१३; ब्‍यवस्‍था ५:२२; ब्‍यवस्‍था ९:१०; ब्‍यवस्‍था
    १०:१-५
  ita-1927: Quando l’Eterno ebbe finito di parlare con Mosè sul monte Sinai, gli dette
    le due tavole della testimonianza, tavole di pietra, scritte col dito di Dio.
  ckb-ckb: کاتێک کە لە شاخی سینا لە قسەکانی بووەوە لەگەڵ موسا، دوو تەختەکەی پەیمانی
    دایە موسا، تەختەی بەرد بوون و بە پەنجەی خودا نووسرا بوون.
  eng-BBE: And when his talk with Moses on Mount Sinai was ended, he gave him the
    two stones of the law, two stones on which was the writing made by the finger
    of God.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಯ ಸಂಗಡ ಸೀನಾಯಿ ಬೆಟ್ಟದಲ್ಲಿ ಮಾತನಾಡಿ ಮುಗಿಸಿದ ಮೇಲೆ, ಅವನಿಗೆ
    ಸಾಕ್ಷಿಯ ಎರಡು ಹಲಗೆಗಳನ್ನೂ ದೇವರು ಬೆರಳಿನಿಂದ ಬರೆದ ಕಲ್ಲಿನ ಹಲಗೆಗಳನ್ನೂ ಕೊಟ್ಟನು.
  bbb-bbb: Godi fu uruo Saenae ijia vua ijene Mosisi kuarama furi areme fu urina mune
    fae inokiro fu umui fuone ijia akae ije isoema ijene kena Mosisi vajae.
  tam-2017: சீனாய்மலையில் அவர் மோசேயோடு பேசி முடிந்தபின்பு, தேவனுடைய விரலினால் எழுதப்பட்ட
    கற்பலகைகளாகிய இரண்டு சாட்சி பலகைகளை அவனிடம் கொடுத்தார்.
  spa-RV-1909: Y dió á Moisés, como acabó de hablar con él en el monte de Sinaí, dos
    tablas del testimonio, tablas de piedra escritas con el dedo de Dios.
  ron-BTF: Și i-a dat lui Moise, când el a sfârșit de vorbit îndeaproape cu el pe
    muntele Sinai, două table ale mărturiei, table de piatră, scrise cu degetul lui
    Dumnezeu.
  eng-WEBP: When he finished speaking with him on Mount Sinai, he gave Moses the two
    tablets of the covenant, stone tablets, written with God’s finger.
  eng-FBV: When the Lord finished speaking with Moses on Mount Sinai, he gave him
    the two tablets of the Testimony, stone tablets written on by the finger of God.
  nld-1939: Toen Hij zijn onderhoud met Moses op de berg Sinaï had beëindigd, gaf
    Hij hem de beide tafelen van het Verbond, de stenen tafelen, met Gods eigen vingeren
    geschreven.
  nch-BL: Huan quema TOTECO tanqui camanalti ihuaya Moisés ipan nopa tepet Sinaí,
    quimacac ome tepatacti campa ijcuilijtoc itanahuatilhua. Huan Toteco Dios quiijcuilojtoya
    ica ya imax.
  vie-1934: Khi Đức Giê-hô-va đã phán xong cùng Môi-se tại núi Si-na-i, bèn cho người
    hai bảng chứng bằng đá, bởi ngón tay Đức Chúa Trời viết ra.
  hin-CV: जब याहवेह सीनायी पर्वत पर मोशेह से बात कर चुके, तब परमेश्वर ने मोशेह को
    अपने हाथ से लिखी हुई साक्षी की दो पत्थर की पट्टियां दीं.
  eng-OURB: He gave to Moses [Drawn out], when he finished speaking with him on Mount
    Sinai [Thorn], the two tablets of the testimony, stone tablets, written with the
    finger of God.
  spa-BES: Y cuando terminó su charla con Moisés en el monte Sinaí, le dio las dos
    piedras de la ley, dos piedras sobre las cuales estaba escrito con el dedo de
    Dios.
  tdx-tdx: Aa ie nagado’e i nitsara’ey le natolo’e amy Mosè ambohi-Sinay i rave’ i
    Fañinay roe rey, ravem-bato sinoki’ ty rambom-pitàn’Añahare.
  vid-vid: Mkulu Nguluwi loyasindile kulonga na Musa kuchidunda cha Sinai, nakamha
    Musa vila vibao vili vya maganga ga ulolezi, viwele heye Nguluwi nakavyandika
    jila mizilo kwa chidole cha heye yuye.
  eng-OKE: And He gave to Mosheh, when He had finished to speak with him on Mount
    Sinai, two tablets of the testimony, tablets of stone inscribed with the finger
    of the Lord.
  tha-KJV: เมื่อพระองค์ตรัสแก่โมเสสบนภูเขาซีนายเสร็จแล้ว พระองค์​ได้​ประทานแผ่นพระโอวาทสองแผ่น
    เป็นแผ่นศิลาจารึ​กด​้วยนิ้วพระหัตถ์ของพระเจ้า
  por-BR-2018: E deu a Moisés quando acabou de falar com ele no monte de Sinai, duas
    tábuas do testemunho, tábuas de pedra escritas com o dedo de Deus.
  deu-ELO: Und er gab dem Mose, als er auf dem Berge Sinai mit ihm ausgeredet hatte,
    die zwei Tafeln des Zeugnisses, Tafeln von Stein, beschrieben mit dem Finger Gottes.
  eng-WYC-2018: And when he had [ful] filled to speak to Moses, the Lord gave to Moses,
    in the hill of Sinai, two stone tables of witnessing, written with the finger
    of God. (And when he had finished speaking with Moses on Mount Sinai, the Lord
    gave Moses the two stone tablets of the Witnessing, that is, the Law, written
    with the finger of God.)
  epo-epo: Kaj, fininte paroli al li sur la monto Sinaj, la Eternulo donis al Moseo
    du tabelojn de atesto, tabelojn ŝtonajn, skribitajn per la fingro de Dio.
  uig-PIN: Huda Sinay teƣida Musaƣa bu sɵzlǝrni ⱪilip bolƣandin keyin, ikki ⱨɵküm-guwaⱨliⱪ
    tahtiyini uningƣa tapxurdi. Tahtaylar taxtin bolup, sɵzlǝr Hudaning barmiⱪi bilǝn
    ularƣa pütülgǝnidi.
  beo-beo: 'Gode da Sainai Goumia Mousesema Ea sia: dagoloba, E da igi gasui aduna
    amoga E da Hisu Ea hamoma:ne sia:i dedei, amo Mousesema i dagoi.'
  tpi-OTNT: Taim God i tok pinis long Moses long maunten Sainai, em i givim Moses
    tupela hap ston God yet i bin raitim lo long en.
  hau-SA: Sa’ad da Ubangiji ya gama yin wa Musa magana a kan Dutsen Sinai, sai ya
    ba shi alluna biyu na Alkawari, allunan duwatsu rubutattu da yatsan Allah.
  uig-LAT: Xuda Sinay téghida Musagha bu sözlerni qilip bolghandin kéyin, ikki höküm-guwahliq
    taxtiyini uninggha tapshurdi. Taxtaylar tashtin bolup, sözler Xudaning barmiqi
    bilen ulargha pütülgenidi.
  nde-nde: Kwathi lapho uThixo eseqedile ukukhuluma loMosi entabeni yaseSinayi wamnika
    izibhebhedu ezimbili zamatshe obufakazi, izibhebhedu zamatshe alotshwe ngomunwe
    kaNkulunkulu.
  ton-ton: ¶ Pea hili ʻene folofola kia Mōsese ʻi he moʻunga ko Sainai, naʻa ne ʻatu
    kiate ia ʻae maka ʻe ua ʻoe fuakava, ko e ongo maka, kuo tohi ʻaki ʻae louhiʻi
    nima ʻoe ʻOtua.
  ces-1613: I dal Pán Mojžíšovi po dokonání těchto řečí s ním na hoře Sinai dvě dsky
    svědectví, dsky kamenné, psané prstem Božím.
  eng-WMB: When he finished speaking with him on Mount Sinai, he gave Moses the two
    tablets of the covenant, stone tablets, written with God’s finger.
  tam-TCV: இவ்வாறு சீனாய் மலையில் யெகோவா மோசேயோடு பேசி முடித்தபின், இறைவனின் விரலால்
    எழுதப்பட்ட கற்பலகைகளாலான இரண்டு சாட்சிப்பலகைகளை அவனிடம் கொடுத்தார்.
  ceb-ULB: Sa natapos na si Yahweh sa pagpakigsulti kang Moises didto sa Bukid sa
    Sinai, gihatag niya kaniya ang duha ka papan sa kasabotan sa mga balaod nga hinimo
    sa mga bato, nga sinulat niya mismo.
  pol-UBG: A gdy dokończył rozmowę z Mojżeszem na górze Synaj, PAN dał mu dwie tablice
    świadectwa, tablice kamienne napisane palcem Boga.
  agr-agr: Tuke Pujuu Moisésjai muja Sinaínum chichasa ashimak, jimag kaya pakama
    najanamunum chicham umiktinun, nii agatug susauwai.
  kyc-kyc: Yuu Sainai kyau dokona Kamongome Mosese pii lamaiyuo otapala kana para
    dolapona baa rangeme mawa pii dupwa pyao palyapala maiya.
  urd-GVU: یہ سب کچھ موسیٰ کو بتانے کے بعد رب نے اُسے سینا پہاڑ پر شریعت کی دو تختیاں
    دیں۔ اللہ نے خود پتھر کی اِن تختیوں پر تمام باتیں لکھی تھیں۔
  deu-1912: Und da der HERR ausgeredet hatte mit Mose auf dem Berge Sinai, gab er
    ihm zwei Tafeln des Zeugnisses; die waren beschrieben mit dem Finger Gottes.
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala wangkarrayirnu wiyarringkulalpi walu kutjarranya
    nintirnu. Tjiinya walu palunyangka yungarralu wangka walkatjunu wantingu.
  kan-2017: ಯೆಹೋವನು ಸೀನಾಯಿ ಬೆಟ್ಟದಲ್ಲಿ ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡುವುದನ್ನು ಮುಗಿಸಿದ ಮೇಲೆ ಅವನಿಗೆ
    ಆ ಎರಡು ಆಜ್ಞಾಶಾಸನಗಳನ್ನು ಕೊಟ್ಟನು. ಅವು ದೇವರ ಕೈಯಿಂದ ಬರೆಯಲ್ಪಟ್ಟ ಶಿಲಾಶಾಸನಗಳಾಗಿವೆ.
  ena-ena: Asɨ agaŋ Sainai halu heŋ Mosesɨ dɨ abɨci ci lɨci lɨba cɨkaŋ ahica agɨladɨ
    hɨvɨ ciaŋ vɨdɨvɨdɨŋ nudɨ nukeŋ human cɨjɨŋ hɨvɨ ihatɨbutɨbu lɨbavɨla Mosesɨ saŋ
    igumi.
  yap-yap: Fa’ani mu’ SOMOL ko welthin ngak Moses u daken e burey ni Sinai, me pi’
    ngak fa gal yang i malang ni fa’an ni yoloy Got fapi motochiyel nga daken.
  hlt-MCSB: Anih taengah a thui te a khah nen tah Sinai tlang ah Pathen kah kutdawn
    loh lungto cabael a daek tih olphong cabael panit la Moses taengah a paek.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴና ሲና ዹኮይዳ ጌስቴስካፓ ፆኦሲ ፔኤሮ ፔ ዓይሢፆ ፃኣፔ ላምዖ ዓርሲንቴ፥ ማርኮ ማዓ ሹጮንሢ
    ሙሴም ዒንጌኔ።
  twi-ASANTE: Onyankopɔn kasa kyerɛɛ Mose wɔ Sinai Bepɔ so wieeɛ no, ɔde aboɔ apono
    mmienu a ɔde ne nsa atwerɛ Mmaransɛm Edu no wɔ so no maa no.
  eng-WEBU: When he finished speaking with him on Mount Sinai, he gave Moses the two
    tablets of the covenant, stone tablets, written with God’s finger.
  bnp-bnp: Na tahuna e Bakovi Dagi i ta lobo turane Moses na lolo e Sinai, i habi
    ne Moses a tabekena kedo i rua na Ngava Dagi, ra ia a Vure i here na limana.
  wal-wal: GODAI Muuseyyo Siinaa Deriyaa bollan haasayiyoogaa wurssido wode, i ba
    biradhdhiyan xaafido tammu azazota oiqqida naa77u masettida shuchchata Muuseyyo
    immiis.
  spa-PDDPT: Y cuando acabó de hablar con él en la Montaña Sinaí, dio a Moisés las
    dos tablas del Testimonio, tablas de piedra escritas por el dedo de ʼElohim.
  gun-gun: Ha'e gui Moisés reve Senhor Sinai yvyty áry ijayvupa ma rire ixupe ome'ẽ
    mokoĩ itape ijayvu oĩa. Ha'e va'e itape ma Nhanderuete ha'e ae okuã py ombopara
    va'ekue.
  agu-BL: Yi wi't jilone'n Ryos tetz Moisés wi'wtz Sinaí nintzun tak' i' cob lepaj
    c'ub kale tz'ibane't yi tetz ca'wl. Ej nin i' tz'iban tetz tan yi tetz k'ab.
  ilo-ULB: Kalpasan a nakisarita ti Dios kenni Moises idiay Bantay Sinai, intedna
    kenkuana ti dua a tapi a bato- ti sangapulo a bilin, naaramid babaen iti bato
    nga insurat iti mismo nga imana.
  kpg-kpg: I muli o God ne haga lawa ana helekai nogo hai gi Moses i hongo di Gonduu
    Sinai, gei Mee gaa wanga ana baahi hadu e lua gi Moses, ala guu lawa dana hihi
    ginai ana haganoho gi dono madaalima donu.
  uig-ARA: خۇدا سىناي تېغىدا مۇساغا بۇ سۆزلەرنى قىلىپ بولغاندىن كېيىن، ئىككى ھۆكۈم-گۇۋاھلىق
    تاختىيىنى ئۇنىڭغا تاپشۇردى. تاختايلار تاشتىن بولۇپ، سۆزلەر خۇدانىڭ بارمىقى بىلەن
    ئۇلارغا پۈتۈلگەنىدى.
  bps-bps: Di kafnge Dwata i Amu tmulen i kayean tulen di ku Mosis ditù di bulul Sinay,
    blén di kenen i lwe kufil batu i gugsulat dad flaloan, kenen i too smulat dun.
  sus-sus: Alatala to gɛ masenyi tide Munsa bɛ Turusinina geya fari, a naxa gɛmɛ walaxɛ
    firin so a yi ra seede ra, a xa yaamarie nu sɛbɛxi naxee ma a bɛlɛxɛ sole ra.
  pon-2006: Mwurin Koht eh ketin kaimwisekala sapwellime mahsen ong Moses pohn Nahna
    Sainai, e ketikihong pelien takai riapalio, me pein ih ketin ntingihedier powe
    kosonned akan.
  jae-jae: Apômtau gêjac dabiŋ nê biŋ gêdêŋ Mose aŋga lôc su, go kêkêŋ biŋsu ŋatabele
    luagêc, poc tapa luagêc, taŋ Anôtô tau lêma keto biŋ kêsêp naŋ.
  ksd-ksd: Ma ba i ga par kadir pirpir ma Moses ta ra ul a luana Sinai, i ga tul tar
    ra ura pal a vat tana ma ra tinata tana, a ura pal a vat, ma ra kaka na lima i
    God i ga tutumu tana.
  tur-YTC: Sina Dağı'nda Moşe'le konuşmasını bitirince, Tanrı'nın parmağı ile yazılmış
    olan iki antlaşma levhasını, ona verdi.
  grc-BRENT: Καὶ ἔδωκε Μωυσῇ ἡνίκα κατέπαυσε λαλῶν αὐτῷ ἐν τῷ ὄρει τῷ Σινὰ, τὰς δύο
    πλάκας τοῦ μαρτυρίου, πλάκας λιθίνας γεγραμμένας τῷ δακτύλῳ τοῦ Θεοῦ.
  ind-AYT: Setelah TUHAN selesai berbicara kepada Musa di Gunung Sinai, Dia memberikan
    kepadanya dua loh batu, yang bertuliskan hukum-hukum yang ditulis dengan jari
    Allah sendiri.
  nya-nya: Yehova atamaliza kuyankhula ndi Mose pa phiri la Sinai, anamupatsa Mose
    miyala iwiri yaumboni, imene Mulungu analembapo ndi chala chake.
  hrv-hrv: Kad Jahve svrši svoj razgovor s Mojsijem na Sinajskom brdu, dade mu dvije
    ploče Svjedočanstva, ploče kamene, ispisane prstom Božjim.
  mps-mps: Te Godigo po te Sainai bulu dude Moses dali wali sogo, agai te masigi name
    si te bomo yai po God aga digi nogogo asęai, te Mosesbolo mawai dao.
  tpi-tpi: Taim God i tok pinis long Moses long maunten Sainai, em i givim Moses tupela
    hap ston God yet i bin raitim lo long en.
  dan-1931: Da han nu var færdig med at tale til Moses på Sinaj Bjerg, overgav han
    ham Vidnesbyrdets to Tavler, Stentavler, der var beskrevet med Guds Finger.
  vie-OVCB: Ở trên Núi Si-nai, sau khi đã dặn bảo Môi-se mọi điều, Chúa Hằng Hữu trao
    cho ông hai bảng “Giao Ước,” tức là hai bảng đá, trên đó Đức Chúa Trời đã dùng
    ngón tay Ngài viết các điều răn.
  guj-2017: તેમણે સિનાઈ પર્વત ઉપર મૂસાની સાથે વાતચીત પૂરી કરીને તેને બે કરારપાટી,
    એટલે ઈશ્વરની આંગળીથી લખેલી બે શિલાપાટીઓ આપી.
  pon-2006A: Mwurin Koht eh ketin kaimwisekala sapwellime mahsen ong Moses pohn Nahna
    Sainai, e ketikihong pelien takai riapalio, me pein ih ketin ntingihedier powe
    kosonned akan.
  por-BRBSL: Quando terminou de falar com ele no Monte Sinai, ele deu a Moisés as
    duas tábuas do pacto, tábuas de pedra, escritas com o dedo de Deus.
  aly-aly: INGKART ipmelhek-anem Moses-warl angkenh-penh Sinai apwert-itwek. Akngey
    ra angka apwert ilperr-ilperr atherr-warl arrwekel-antey ingkwernek iltyel. Ra
    Moses-ek apwert ilperr-ilperr atherr anthek, angka ikwerenh-akert.
  cth-cth: Hottelah Sinai mon vah koung a kâpato hnukkhu, lawkpanuesaknae lungphen
    kahni touh, Cathut e kutdawn hoi thut e hah Mosi koe a poe.
  twi-twi: Onyankopɔn kasa kyerɛɛ Mose wɔ Sinai Bepɔw so wiee no, ɔde abo pon abien
    a ɔde ne nsa akyerɛw Mmaransɛm Du no wɔ so no maa no.
  hlt-hlt: Anih taengah a thui te a khah nen tah Sinai tlang ah Pathen kah kutdawn
    loh lungto cabael a daek tih olphong cabael panit la Moses taengah a paek.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi Sinɑii tɑ̃rì ĩ́nkɛ̀ kɛ́deè kóò duɔ́
    ntitɑ̃́píɛ̀tì tìdɛ́tì kumɔ́mmɔnku kù wɑ̃̀ri tìì ĩ́nkɛ̀ kù kuɔ́.
  msy-2020: Egha Ikiavɨra Itir God, Moses ko Sainain Mɨghsɨamɨn mɨkemegha gɨvagha,
    egha God uabɨ dagɨar akuar pumuning isa Moses ganɨngi. God uabɨ uan dafarir puzimɨn
    Akar Gavgaviba aningɨn da osiri.
  azb-azb: Sina dağında Allahın Musa ilə söhbəti qurtarandan sonra Allah Öz barmağı
    ilə yazılmış iki şəhadət daş lövhəsini Musaya verdi.
  eng-DBY: And he gave to Moses, when he had ended speaking with him on mount Sinai,
    the two tables of testimony, tables of stone, written with the finger of God.
  hin-2017: जब परमेश्वर मूसा से सीनै पर्वत पर ऐसी बातें कर चुका, तब परमेश्वर ने उसको
    अपनी उँगली से लिखी हुई साक्षी देनेवाली पत्थर की दोनों तख्तियाँ दीं।
  wol-KYG: Ba Yàlla noppee wax ak Musaa ca kaw tundu Sinayi, da koo jox ñaari àlluway
    doj yu mu binde loxol boppam.
  bjr-bjr: Anutufa aiqama ufa Mooseena Sinai aaqanasaa qimami taikaseenoo qaara ooni
    ausiriranasaa Anutufa narí asaukunnai sanda ufa akara rumaqoona aminau.
  eng-YLT: And He giveth unto Moses, when He finisheth speaking with him in mount
    Sinai, two tables of the testimony, tables of stone, written by the finger of
    God.
  kne-kne: Idi nakdeng ay nakikali si Diyos en Moses sin dontog ay Sinai, indawat
    na en sisya din dowa ay nadampilak ay bato ay naisolatan di bilbilina. Si Diyos
    ay mismo di nangisolat.
  eng-WYC-2017: And when he had [ful] filled to speak to Moses, the Lord gave to Moses,
    in the hill of Sinai, two stone tables of witnessing, written with the finger
    of God.
  eng-WMBB: When he finished speaking with him on Mount Sinai, he gave Moses the two
    tablets of the covenant, stone tablets, written with God’s finger.
  urd-GVH: यह सब कुछ मूसा को बताने के बाद रब ने उसे सीना पहाड़ पर शरीअत की दो तख़्तियाँ
    दीं। अल्लाह ने ख़ुद पत्थर की इन तख़्तियों पर तमाम बातें लिखी थीं।
  rug-rug: Meke sipu beto zama koe Mosese se Zihova pa batu Toqere Saenai, si valani
    Sa koe Mosese sari karua patu labelabe, vasina pu kuberi sa Tamasa telena sari
    na tinarae.
  gaz-gaz: Waaqayyo akkuma Gaara Siinaa irratti Museetti dubbatee raawwateen gabatee
    dhugaa lamaan jechuunis gabateewwan dhuga baʼumsaa kanneen qubni Waaqaa irratti
    barreesse sana isatti kenne.
  fra-LSG: Lorsque l’Éternel eut achevé de parler à Moïse sur la montagne de Sinaï,
    il lui donna les deux tables du témoignage, tables de pierre, écrites du doigt
    de Dieu.
  yal-yal: Ala to yelin falan tiyɛ Musa xa Sinayi geyaan fari, a yi Layirin Sereya
    walaxa firinne so a yii, gɛmɛ walaxane Ala naxanye kɛrɛndɛnxi a yiin na.
  haw-1868: A i kona hoopau ana i ke kamailio me Mose, maluna o ka mauna o Sinai,
    haawi mai la oia ia ia i elua papa kanawai he mau papa pohaku, ua kahakahaia e
    ka lima o ke Akua.
  arb-NAV: وَعِنْدَمَا فَرَغَ اللهُ مِنْ مُخَاطَبَةِ مُوسَى فِي جَبَلِ سِينَاءَ، أَعْطَاهُ
    لَوْحَيِ الشَّهَادَةِ، وَهُمَا لَوْحَانِ مِنْ حَجَرٍ مَكْتُوبَانِ بِإِصْبَعِ اللهِ.
  ewe-ewe: Esi Yehowa wu eƒe nuƒoƒo kple Mose nu le Sinai to la dzi la, etsɔ kpe eve
    siwo dzi eya ŋutɔ tsɔ eƒe asibidɛ ŋlɔ Se Ewoawo ɖo la na Mose.
  eng-LEE: And he gave unto Moses, when he had finished speaking with him upon mount
    Sinai, the two tables of the testimony, tables of stone, inscribed with the finger
    of God.
  asm-FB: যিহোৱাই যেতিয়া চীনয় পৰ্ব্বতত মোচিৰ সৈতে কথা পাতি শেষ কৰিলে, তেতিয়া ঈশ্বৰে
    নিজৰ হাতেৰে লিখা সাক্ষ্য-ফলি দুখন মোচিক দিলে।
  sus-A: عَلَتَلَ تٌ فّ مَسٍنيِ تِدٍ مُنسَ بّ تُرُ سِنِنَ فٍيَ قَرِ، عَ نَشَ فّمّ
    وَلَشّ قِرِن سٌ عَ يِ رَ سٍيدٍ رَ، عَ شَ يَامَرِيٍ نُ سّبّشِ نَشٍيٍ مَ عَ بّلّشّ
    سٌلٍ رَ.
  fra-SBL: Lorsqu'il eut fini de parler avec lui sur le mont Sinaï, il donna à Moïse
    les deux tables de l'alliance, des tables de pierre, écrites du doigt de Dieu.
  hbo-hbo: וַיִּתֵּ֣ן אֶל־מֹשֶׁ֗ה כְּכַלֹּתֹו֙ לְדַבֵּ֤ר אִתֹּו֙ בְּהַ֣ר סִינַ֔י שְׁנֵ֖י
    לֻחֹ֣ת הָעֵדֻ֑ת לֻחֹ֣ת אֶ֔בֶן כְּתֻבִ֖ים בְּאֶצְבַּ֥ע אֱלֹהִֽים׃
  eng-WYCLIFFE: And whanne siche wordis weren fillid, the Lord yaf to Moises, in the
    hil of Synay, twei stonun tablis of witnessyng, writun with the fyngur of God
  piu-2006: '@see-verse:EXO.031.017'
  pjt-pjt: '@see-verse:EXO.031.017'
  cwe-cwe: Mndewa Mulungu viyakomeleze kulonga na Musa kuna mulima wa Sinai, kamwing'ha
    Musa vibawo vidi va mabwe ya ukalangama, vandikigwe malagilizo kwa chidole cha
    Mulungu mwenyewo.
  kik-kik: Rĩrĩa Jehova aarĩkirie kwaria na Musa kũu igũrũ rĩa Kĩrĩma gĩa Sinai, akĩmũnengera
    ihengere icio igĩrĩ cia Ũira, o ihengere icio cia mahiga, o icio ciandĩkĩtwo na
    kĩara kĩa Ngai.
  fra-NCL: Lorsque Yahweh eut achevé de parler à Moïse sur la montagne de Sinaï, il
    lui donna les deux tables du témoignage, tables de pierre, écrites du doigt de
    Dieu.
  cek-AK: Sinai mae ah Angraeng mah Mosi khaeah lokthuih pacoengah, Sithaw ih banpazung
    hoi tarik ih, hnukung ah kaom, thlung kangphaek hnetto, Mosi hanah a paek.
  cuk-cuk: Bab-Jehová, Sinaí-yargi Moisésʼbo-sunmaknaid-bergusgua, Israel-Dulemarbo-Igar-Mesnaid-e-wilubga-guega,
    Moisésʼga akwa-matargwagwad-matabo uksad. We-akwagi-Igarmar-narmaklesadi, Bab-Dummad
    na e-sunnad e-googi narmaksad.
  uig-CYR: Худа Синай теғида Мусаға бу сөзләрни қилип болғандин кейин, икки һөкүм-гувалиқ
    тахтийини униңға тапшурди. Тахтайлар таштин болуп, сөзләр Худаниң бармиғи билән
    уларға пүтүлгән еди.
  tel-2017: ఆయన సీనాయి కొండ మీద మోషేతో మాట్లాడడం ముగించిన తరువాత ఆయన తన వేలితో రాసిన
    శాసనాలు ఉన్న రెండు పలకలను మోషేకు అందించాడు.
  hat-BSA: “Lè Li te fin pale avèk li sou Mòn Sinai a, Li te bay Moïse de tablèt temwayaj
    la. Tablèt yo te fèt an wòch, e yo te ekri pa dwèt SENYÈ a.”
  kos-kos: Ke God El aksafyela sramsram lal nu sel Moses Fineol Sinai, El sang eot
    tupasrpasr luo nu sel ma God El sifacna simusla ma sap fac.
  hbo-WLC: וַיִּתֵּ֣ן אֶל־מֹשֶׁ֗ה כְּכַלֹּתוֹ֙ לְדַבֵּ֤ר אִתּוֹ֙ בְּהַ֣ר סִינַ֔י שְׁנֵ֖י
    לֻחֹ֣ת הָעֵדֻ֑ת לֻחֹ֣ת אֶ֔בֶן כְּתֻבִ֖ים בְּאֶצְבַּ֥ע אֱלֹהִֽים׃
  ibo-ibo: Mgbe Onyenwe anyị gwasịrị Mosis okwu ndị a nʼelu ugwu Saịnaị, o nyere ya
    mbadamba nkume abụọ nke iwu ọgbụgba ndụ ahụ. Ọ bụkwa mbadamba nkume ndị ahụ nke
    mkpịsịaka Chineke dere ihe nʼelu ha.
  ory-ory: ତହୁଁ ସେ ସୀନୟ ପର୍ବତରେ ମୋଶାଙ୍କ ସହିତ କଥା ସମାପ୍ତ କରି ସାକ୍ଷ୍ୟ ସ୍ୱରୂପ ଦୁଇ ପଟା,
    ଅର୍ଥାତ୍‍, ପରମେଶ୍ୱରଙ୍କ ଅଙ୍ଗୁଳି ଲିଖିତ ଦୁଇ ପ୍ରସ୍ତର ପଟା ତାଙ୍କୁ ଦେଲେ।
  chk-chk: Iwe, lupwen Kot a wes me kapas ngeni Moses me won ewe chuk Sinai, a ngeni
    ekewe rüepek fau mi chöpöp, ewe ia a mak ie ekewe allük püsin Kot a makei wor.
  rop-rop: Brom deya YAWEI bin binij toktok langa Mosis deya ontop langa det hil gulum
    Sainai, en imbin gibit im det dubala fletwan ston garram ol detlot lowa weya God
    bin raidimdan.
  ukr-1871: І дав Мойсейові, переставши розмовляти з ним на Синай горі, дві таблицї
    сьвідчення, таблицї камяні, на котрих писав палець Божий.
  bch-bch: Io, Maron iposa pan Moses ngan lusi Sainai toa bedaoa ga kus, ta ibada
    pat rua apu aea ga ila pan. Deo kekelen ibage igonga ibode ele apu ga idae ngan
    pat toa rua oa.
  deu-1951: Als er mit Mose auf dem Berge Sinai zu Ende geredet hatte, gab er ihm
    die beiden Tafeln des Zeugnisses; die waren steinern und mit dem Finger Gottes
    beschrieben.
  eng-JPS: And He gave unto Moses, when He had made an end of speaking with him upon
    mount Sinai, the two tables of the testimony, tables of stone, written with the
    finger of God.
  srp-1865: I izgovorivši ovo Mojsiju na gori Sinajskoj, dade mu dvije ploèe svjedoèanstva,
    ploèe kamene pisane prstom Božijim.
  lug-lug: Awo Mukama bwe yamaliriza okwogera ne Musa ku lusozi Sinaayi, n’awa Musa
    ebipande bibiri eby’amayinja, eby’Endagaano Katonda gye yawandiika n’engalo ye,
    ye kennyini.
  heb-heb: ויתן אל משה ככלתו לדבר אתו בהר סיני שני לחת העדת לחת אבן כתבים באצבע אלהים׃
  ben-IRV: পরে তিনি সীনয় পর্বতে মোশির সঙ্গে কথা শেষ করে সাক্ষ্যের দুটি ফলক, ঈশ্বরের
    আঙ্গুল দিয়ে লেখা দুটি পাথরের ফলক, তাঁকে দিলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਮੂਸਾ ਨੂੰ ਜਦ ਉਸ ਨਾਲ ਗੱਲਾਂ ਕਰ ਚੁੱਕਿਆ ਸੀਨਈ ਪਰਬਤ ਉੱਤੇ ਸਾਖੀ ਦੀਆਂ ਦੋਵੇਂ
    ਫੱਟੀਆਂ ਅਰਥਾਤ ਪੱਥਰ ਦੀਆਂ ਫੱਟੀਆਂ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਂਗਲੀ ਨਾਲ ਲਿਖੀਆਂ ਹੋਈਆਂ ਦਿੱਤੀਆਂ।
  mya-JVB: ထိုသို့ ဘုရားသခင် သည် သိနာ တောင် ပေါ်မှာ မောရှေနှင့် နှုတ်ဆက်တော်မူသည်အဆုံး
    ၌၊ လက်ညှိုး တော်နှင့် အက္ခရာတင် သော သက်သေခံ ချက်၊ ကျောက် ပြား နှစ် ပြားကိုပေး
    တော်မူ၏။
  hmo-hmo: Dirava ese Sinai Ororo dekenai Mose ia hereva henia ore neganai, Taravatu
    nadi ruaosi Mose dekenai ia henia. Unai nadi palaka ruaosi be Dirava ese iena
    imana kwakikwakina dekena amo Taravatu ia torea nadidia.
  urd-urd: और जब ख़ुदावन्द कोह-ए-सीना पर मूसा से बातें कर चुका तो उसने उसे शहादत की
    दो तख़्तियाँ दीं, वह तख़्तियाँ पत्थर की और ख़ुदा के हाथ की लिख्खी हुई थीं।
  rus-SYN: И когда Бог перестал говорить с Моисеем на горе Синае, дал ему две скрижали
    откровения, скрижали каменные, на которых написано было перстом Божиим.
  bqc-SIM: Kɛ́ Dii yã'ò Mↄiziɛ Sinai gbɛ musu a làa, ↄ̃ à ikoyã kɛ̃̀ gbɛ̀ pɛ̀pɛɛↄwa
    mɛ̀n pla ń azĩa ↄtonao, a kpàwà.
  tcz-CHONGTHU: Chuin Pakaiyin Sinai molsang chung a Mose henga hichengse asei chaisoh
    phat in, hettohsahna song pheng teni Pathen akon khutjih chu, Mose apetai.
  mar-mar: या प्रमाणे देवाने सीनाय पर्वतावर मोशेबरोबर आपले बोलणे संपविले व मग त्याने
    आपल्या बोटांनी लिहिलेल्या दोन दगडी पाट्यांचे आज्ञापट त्यास दिले.
  qub-qub: Sinaí puntacho Moisesta chayno tantiyarcachirmi ishcay läja rumicunaman
    dëdunwan isquirbishan laynincunata Tayta Dios entregaran.
  bqp-bqp: Kũ Dikiri yã ò Musanɛ Sinai kpi musu à làka, akũ à dokayã kɛ̃̀ gbɛ̀
    anlonↄa mɛ̀n pla kũ a zĩda ↄnɛo à kpàa.
  hat-hat: Lè Seyè a te fin pale konsa ak Moyiz sou mòn Sinayi a, li ba li de ròch
    plat kote li te ekri kontra a ak pròp men li.
  eng-BSB: When the LORD had finished speaking with Moses on Mount Sinai, He gave
    him the two tablets of the Testimony, tablets of stone inscribed by the finger
    of God.
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI ɓeni la ga ɓɔɛ Moize ʋɔ Sinayi gizei ma, é zeele
    woo ɠokolo felegɔiti feeni zea, kɔtu ɠokologiti, GALA ge sɛʋɛi ɠɛai ti ma ga tɔ
    ɓɔɠɔi zeeɓeɠai.
  eng-WEBPB: When he finished speaking with him on Mount Sinai, he gave Moses the
    two tablets of the covenant, stone tablets, written with God’s finger.
  kbq-kbq: Ra Anumzamo'ma nanekema Mosesema Sainai agonafina asami vagareteno'a, tare
    haverarente Anumzamo'ma azankonu erivakakino kre'nea kasege tafetrena Mosesena
    ami'ne.
  nhe-BL: Huan quema TOTECO tlanqui camati ihuaya Moisés ipan nopa tepetl Sinaí, quimacac
    ome tepatlactli campa ijcuilijtoc itlanahuatilhua. Huan Toteco Dios quiijcuilojtoya
    ica ya ima.
  bus-bus: Kɛ̀ Dii yã ò Musanɛ Sinai kpiii musu à yã̀a, ben à dokayã kɛ̃̀ gbɛ̀
    walaanↄa mɛ̀n plaa kↄ̃n a zĩnda ↄnɛo à kpàa.
  gub-BL: Umumaw Tupàn Tuweharupi Wiko Ma'e Moizez pe uze'egaw ywytyr Xinaz rehe har
    kury. A'e re omono mokoz itapew izupe kury. A'e 'ym mehe we Tupàn umuapyk uze'eg
    hehe. Umuapyk ma'e wemimutar hehe.
  eng-DRA: And the Lord, when he had ended these words in mount Sinai, gave to Moses
    two stone tables of testimony, written with the finger of God.
