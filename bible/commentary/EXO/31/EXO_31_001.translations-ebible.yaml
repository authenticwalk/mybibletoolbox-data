  piu-2006: (24:12—31:18) Katutjalu luwu kutjupa tjuṯa watjara Muutjanya yalatji watjaṉu,
    “Puḻi ngaangkaṉi kaḻparra nyawa! Palulanguruṉanta wakara puḻi wirulypa kutjarra
    yungku, ngayuku luwu tjuṯatjarra.” Palulanguru Muutjanyakamu Tjatjuwanya kutjarra
    puḻi palula kaḻpangu. Kaḻparrapula ngururrpa nyinangi. Puḻingka katu tili tiṉa
    tilingarangi waru tili nguwanpa. Tjiṉṯu tjikitjipalangka yutuwari puḻingka katu
    ngarangi. Tjiṉṯu kutjupangka Katutjalu Muutjanya kutju yaḻṯingu katukutu kaḻpanytjaku.
    Kaḻparra yutuwaringka tjarrparra katu nyinangi kutu, Puratiyi tjikitjipala. Palulanguru
    Katutjalu Muutjanya nintiṉu, tjaatji kaliki nguwanpa palyantjaku. Tjaatji palula
    kunaṯinpa tjiṉṯu kutjupa tjiṉṯungka Katutjaku pungkula ngarritjunkula kutjantjaku
    nintiṉu. Tuḻkuku mayutju tjuṯaku tjaaṯa palyantjaku nintiṉu. Tuḻkuku mayutju tjukarurru
    waarrkarrinytjaku nintiṉu. Yalatji nintira Katutjalu Muutjanya yungu puḻi wirulypa
    kutjarra, palumpa luwutjarra, yurrunpa wakara tjunutja.
  pjt-pjt: Ka chapter 31-ta verse 1-nguṟu 11-kutu tjukurpa nyangatja ngaṟanyi, panya
    Godalu Mosela wangkangu, “Ngayuluṉa ngurkantanu wati ini Uṟiku katja ini Pitjalilnga.
    Munuṉa palula tjarpatjunu ngayuku kurunpa ka palunya nintinu waṟka uwankara nintipukangku
    tjukaṟurungku alatjiṯu palyantjaku ngayulu wangkanytjitja uwankara. Munuṉa palu
    puṟunypaṯu kutjupa ngurkantanu wati ini Iitjamakaku katja ini Awu-liyapanya nyanga
    paluṟu pula tjungu waṟkarinytjaku. Munuṉa wati palyalpai kutjupa tjuṯa kuḻu ngurkantanu
    palunya pulanya alpamilantjaku, munuṉa palula tjanala nintinu Tiinta Miḻmiḻpa
    tjukaṟurungku palyantjaku tiinta unngu nyinanytja tjuṯa kuḻu, munu mantara wiṟu
    tjuṯa kuḻu palyantjaku wati tjukurtjara tjuṯaku. Ngayulu palunya tjananya uwankara
    puḻkaṟa nintipukaṉu witulyangku palyantjaku uwankara ngayulu wangkanytja.” Ka
    aṟa nyanga paluṟu ngaṟanyi chapter 35-ngka verse 30-nguṟu munu chapter 36-kutu.
    Ka nyuntu tjukurpa nyanga palunya nguriṟa nyawa chapter 35-ngka verse 30-nguṟu
    wati panya nintipuka tjuṯa kulintjikitjangku.
