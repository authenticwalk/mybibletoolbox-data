  hrv-hrv: 'Dodao sam još Oholiaba, sina Ahisamakova iz Danova plemena; vještinom
    sam obdario sve sposobne ljude da mognu napraviti sve što sam ti naredio:'
  mps-mps: Tama me te Oholiap te eno sa muani, te Ahisamakgo ogwa, tama te Dango hani,
