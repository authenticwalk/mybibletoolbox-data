  msy-2020: Egha kɨ uaghan Ahisamakɨn otarim Oholiap amɨsevegha gɨfa, me Danɨn anabamɨn
    adarasi, eghtɨ a uaghan Besalel ko ingaram. Egha kɨ uaghan fofozir ekiam gumazir
    igharazibagh anɨngi, eghtɨ kɨ nɨ mɨkemezir biziba, me bar dar ingaram.
  azb-azb: 'Mən də Dan qəbiləsində olan Axisamak oğlu Oholiavı ona köməkçi təyin etmişəm.
    Hər müdrik adamın ürəyinə hikmət qoymuşam ki, Mən sənə necə əmr etmişəm, belə
    də etsinlər:'
  eng-DBY: And I, behold, I have given with him Aholiab the son of Ahisamach, of the
    tribe of Dan; and in the heart of every one that is wise-hearted have I given
    wisdom, that they may make all that I have commanded thee —
  hin-2017: और सुन, मैं दान के गोत्रवाले अहीसामाक के पुत्र ओहोलीआब को उसके संग कर
    देता हूँ; वरन् जितने बुद्धिमान हैं उन सभी के हृदय में मैं बुद्धि देता हूँ, जिससे
    जितनी वस्तुओं की आज्ञा मैंने तुझे दी है उन सभी को वे बनाएँ;
  wol-KYG: 'Maa ngii di ko tofal Oliyab doomu Ayisamaag Daneen bi, te itam mboolem
    ñi xarala, may naa leen xelum xarala, ngir ñu ànd def mboolem lii ma la sant:'
  bjr-bjr: Qinee moo fasiqa Ooqooriabana Aqisamakana amaaku Dannana oosanakinaana
    mara quqasaananoo Beesareerana faqa ainainiannoo. Qinee akaqausa faqa firaa irirana
    oosana oosana ainaina auqirana akoofasaikirana nimiqa. Miqimma saanaqa misa qinee
    qimannimianna aiqama ainainna auquaqeera.
  eng-YLT: '''And I, lo, I have given with him Aholiab, son of Ahisamach, of the tribe
    of Dan, and in the heart of every wise-hearted one I have given wisdom, and they
    have made all that which I have commanded thee.'
  wat-wat: Dani fasekwina nenei kana toovivita a gibokiya Ooniyabi Aisamaki natuna.
    Eketa yota matatafusi toginiginivava kasi kakavenenanama a venisiya ebe iba matatafusi
    a visimeiwa maise sina fufunisiya.
  eng-WYC-2017: And I have given to him a fellow, Aholiab, the son of Ahisamach, of
    the kindred of Dan; and I have put in their hearts the wisdom of each learned
    man, that they make all things which I have commanded to thee;
  eng-WMBB: 'Behold, I myself have appointed with him Oholiab, the son of Ahisamach,
    of the tribe of Dan; and in the heart of all who are wise-hearted I have put wisdom,
    that they may make all that I have commanded you:'
  urd-GVH: साथ ही मैंने दान के क़बीले के उहलियाब बिन अख़ी-समक को मुक़र्रर किया है
    ताकि वह हर काम में उस की मदद करे। इसके अलावा मैंने तमाम समझदार कारीगरों को महारत
    दी है ताकि वह सब कुछ उन हिदायात के मुताबिक़ बना सकें जो मैंने तुझे दी हैं।
  rug-rug: 'Ele vizatia tugo Rau se Oholiabi, sa tuna koreo e Ahisamaka, koasa butubutu
    te Dani, pude tavetavete somanae koasa. Ele ponini binokaboka nomadi tugo Rau
    sari doduru tie bokabokadi pa tinavete, pude boka taveti rini sari doduru tiṉitoṉa
    saripu garununi Rau koarini pude kaqu taveti sapu gua hire:'
  gaz-gaz: Akkasumas ani kunoo akka inni isa gargaaruuf Oholiiyaab ilma Ahiisaamaak
    kan gosa Daan sana muudeera. “Akka isaan waan ani si ajaje hunda hojjetaniif ogeeyyii
    hojii harkaa hundaaf ogummaa kenneera.
  fra-LSG: 'Et voici, je lui ai donné pour aide Oholiab, fils d’Ahisamac, de la tribu
    de Dan. J’ai mis de l’intelligence dans l’esprit de tous ceux qui sont habiles,
    pour qu’ils fassent tout ce que je t’ai ordonné:'
  yal-yal: 'N mɔn bata Dan bɔnsɔnna Axisamaki a dii Oholiyabi so a yii a mali muxun
    na. N mɔn bata a ragidi walikɛne birin xa fatan wanle ra n bata ɛ yamari naxan
    ma:'
  haw-1868: 'A owau, aia hoi, ua haawi no wau ia Aholiaba nona, i ke keiki a Ahisamaka,
    no ka ohana a Dana; a ua haawi no wau i ke akamai maloko o ka naau o ka poe a
    pau i naauao, i hana lakou i na mea a pau a''u i kauoha aku at ia oe:'
  arb-NAV: كَمَا اخْتَرْتُ أَهُولِيآبَ بْنَ أَخِيسَامَاكَ مِنْ سِبْطِ دَانَ، لِيَكُونَ
    مُسَاعِداً لَهُ. وَكَذَلِكَ وَهَبْتُ جَمِيعَ الصُّنَّاعِ مَهَارَةً خَاصَّةً لِيَقُومُوا
    بِكُلِّ مَا أَمَرْتُكَ بِهِ.
  ewe-ewe: 'Metia Oholiab, Ahisamak ƒe vi tso Dan ƒe to la me be wòanye eƒe kpeɖeŋutɔ.
    “Gawu la, megatsɔ aɖaŋu tɔxɛwo na ame siwo katã mienya be wonye aɖaŋutɔwo ale
    be woate ŋu awɔ nu siwo mebe nàwɔ la katã:'
  eng-LEE: And behold, I have also given with him Aholiab, the son of Achissamach,
    of the tribe of Dan, and in the heart of all that are wise-hearted have l put
    wisdom; and they shall make all that I have commanded thee;
  asm-FB: চোৱা, মই দান ফৈদৰ অহীচামকৰ পুত্ৰ অহলীয়াবক তেওঁৰ সহকাৰী নিযুক্ত কৰিলোঁ।
    সকলো জ্ঞানী লোকৰ হৃদয়ত দক্ষতাৰে পৰিপূৰ্ণ কৰিলোঁ; সেয়ে মই তোমাক যিবোৰ নিৰ্মাণ
    কৰিবলৈ আজ্ঞা দিলোঁ, সেই সকলোবোৰ তেওঁলোকে নিৰ্মাণ কৰিব।
  sus-A: «ﭑ بَرَ عٌهٌلِيَبُ عَشِسَمَكِ شَ دِ سٌ عَ يِ رَ، نَشَن قَتَنشِ دَنَ بْنسْي
    رَ، عَ شَ عَ مَلِ. ﭑ بَرَ شَشِلِ قَنيِ قِ مِشِيٍ مَ، نَشٍيٍ قَتَ وَلِدٍ، عَلَكٌ
    عٍ شَ نْ ﭑ مَ يَامَرِ بِرِن نَبَدٍ،
  fra-SBL: 'Voici, j''ai moi-même établi avec lui Oholiab, fils d''Ahisamac, de la
    tribu de Dan ; et j''ai mis de la sagesse dans le cœur de tous ceux qui ont le
    cœur sage, afin qu''ils fassent tout ce que je t''ai ordonné :'
  hbo-hbo: וַאֲנִ֞י הִנֵּ֧ה נָתַ֣תִּי אִתֹּ֗ו אֵ֣ת אָהֳלִיאָ֞ב בֶּן־אֲחִֽיסָמָךְ֙
    לְמַטֵּה־דָ֔ן וּבְלֵ֥ב כָּל־חֲכַם־לֵ֖ב נָתַ֣תִּי חָכְמָ֑ה וְעָשׂ֕וּ אֵ֖ת כָּל־אֲשֶׁ֥ר
    צִוִּיתִֽךָ׃
  eng-WYCLIFFE: And Y haue youe to hym a felowe, Ooliab, the sone of Achisameth, of
    the kynrede of Dan; and Y haue put in `the herte of hem the wisdom of ech lerned
    man, that thei make alle thingis, whiche Y comaundide to thee;
  piu-2006: '@see-verse:EXO.031.005'
  pjt-pjt: '@see-verse:EXO.031.005'
  cwe-cwe: Iviya nimsagula Oholiabu mwana wa Ahisamaki, kulawa kabila da Dani, yamtaze.
    Iviya niweng'ha udahi mkulu wanhu wamwenga kwa ichimu cha sang'hano mbasakanyo,
    muladi watengeneze vinhu vose vinikulagilize.
  kik-kik: 'O na rĩrĩ, nĩthuurĩte Oholiabu mũrũ wa Ahisamaku, wa mũhĩrĩga wa Dani,
    nĩguo ateithagie Bezaleli wĩra. Ningĩ nĩheete mabundi mothe ũũgĩ wa gũthondeka
    indo ciothe iria ngwathĩte:'
  fra-NCL: 'Et voici, je lui ai adjoint Ooliab, fils d’Achisamech, de la tribu de
    Dan, et j’ai mis la sagesse dans le cœur de tout homme habile, pour qu’ils exécutent
    tout ce que je t’ai ordonné :'
  cek-AK: Khenah, anih to abomh hanah Dan acaeng, Ahisamak capa Aholiah to ka paek
    boeh; palungha kaminawk mah kang thuih ih loknawk to sak o boih hanah, nihcae
    palung thungah palunghahaih to ka paek boeh;
  cuk-cuk: '”Deginbali, Bezaleel-bendakega, Dad-dummad-Dan-wagwa Ahisamac-machi-Aholiab
    an susbalid. Dule-nue-ibmar-wisimalad, gatik-ibmar-wisguega an imaksad, adi, bela
    an-ibmar-sogsadba bega imakmalagar, we-ibmargi arbamalagar:'
  uig-CYR: Шуниңдәк мана, Мән йәнә Дан қәбилисидин Аһисамақниң оғли Оһолиябни униңға
    ярдәмчиликкә тайинлидим, шундақла Мән саңа буйруған һәммә нәрсиләрни ясисун дәп,
    барлиқ пәм-парасәтлик кишикәрниң көңлигә техиму әқил-парасәт ата қилдим;
  tel-2017: దాను గోత్రానికి చెందిన అహీసామాకు కొడుకు అహోలీయాబు అతనికి సహాయంగా ఉంటాడు.
    నేను నీకు ఆజ్ఞాపించినవన్నీ తయారు చేయగల నిపుణులందరి హృదయాల్లో నా జ్ఞానం ఉంచుతాను.
  hat-BSA: '“Epi gade byen, Mwen menm te nonmen ansanm avèk li Oholiab, fis Ahisamach
    la, nan tribi Dan lan; epi osi nan kè tout moun ki ranpli avèk kapasite, Mwen
    te mete kapasite sa a, pou yo ta kapab fè tout sa ke M te kòmande ou yo:'
  kos-kos: 'Nga sulella pac Oholiab wen natul Ahisamach ke sruf lun Dan, in welul
    orekma. Nga sang ku lulap nu sin mwet usrnguk in orekma nukewa saya, tuh elos
    in ku in oru ma nukewa nga sap in orekla inge:'
  hbo-WLC: וַאֲנִ֞י הִנֵּ֧ה נָתַ֣תִּי אִתּ֗וֹ אֵ֣ת אָהֳלִיאָ֞ב בֶּן־אֲחִֽיסָמָךְ֙
    לְמַטֵּה־דָ֔ן וּבְלֵ֥ב כָּל־חֲכַם־לֵ֖ב נָתַ֣תִּי חָכְמָ֑ה וְעָשׂ֕וּ אֵ֖ת כָּל־אֲשֶׁ֥ר
    צִוִּיתִֽךָ׃
  ibo-ibo: 'Ọzọkwa, ahọpụtala m Oholiab, nwa Ahisamak, onye si nʼebo Dan, ka ọ bụrụ
    onye inyeaka Bezalel. “Enyekwala m ndị ǹka niile amara ịrụ ọrụ dị iche, nke ga-enyere
    ha aka ịrụ ihe ndị a niile m nyere gị iwu ịrụ:'
  ory-ory: ଆଉ ଦେଖ, ଆମ୍ଭେ ଦାନ୍ ବଂଶଜାତ ଅହୀଷାମକର ପୁତ୍ର ଅହଲୀୟାବକୁ ତାହାର ସହକାରୀ ହେବା ପାଇଁ
    ନିଯୁକ୍ତ କରିଅଛୁ; ପୁଣି, ସମସ୍ତ ବିଜ୍ଞମନା ଲୋକମାନଙ୍କ ହୃଦୟରେ ଜ୍ଞାନ ଦେଇଅଛୁ; ଏଣୁ ଆମ୍ଭେ
    ତୁମ୍ଭକୁ ଯେସମସ୍ତ ଆଜ୍ଞା ଦେଇଅଛୁ, ତାହାସବୁ ସେମାନେ ନିର୍ମାଣ କରି ପାରିବେ।
  chk-chk: 'Iwe, üa pwal filätä Oholiap nöün Ahisamak seni ewe ainangen Tan pwe epwe
    alisi Pesalel. Üa pwal atufichi aramas meinisin mi sile sokun angang pwe repwe
    tufichin föri meinisin mine üa aiti ngonuk:'
  rop-rop: En aibin pikimat wanbala men brom det klen blanga Den blanga album Besalel.
    Im neim Oholiyab. Im det san blanga det olmen neim Ahisamek. En aibin meigim sambala
    najalot men klebabala blanga dum detkain wek du, en dei garra meigim ol detlot
    ting weya aibin dalim yu.
  ukr-1871: 'І се прилучив я сам до його за помічника Оголїаба Ахісамашенка, з коліна
    Данового, і вложив я мудрість в серце кожного, в кого мудре серце, щоб уміли вони
    все зробити, що заповідав я тобі:'
  bch-bch: Be ega, gau nasio eaba ede pade ngan luanga ei, ieda Ooliap. Ei Aisamak
    inat ngan lum pan Dan. Be gau nabada oatainga kapei pagid panua naurata ad padengada
    ngan kadonga danga toa ngada ne mambe nakeo pago ngan.
  deu-1951: 'Und siehe, ich habe ihm beigegeben Oholiab, den Sohn Ahisamachs, vom
    Stamme Dan, und habe allen Weisen die Weisheit ins Herz gegeben, daß sie alles,
    was ich dir geboten habe, machen sollen:'
  eng-JPS: 'And I, behold, I have appointed with him Oholiab, the son of Ahisamach,
    of the tribe of Dan; and in the hearts of all that are wise-hearted I have put
    wisdom, that they may make all that I have commanded thee:'
  srp-1865: I evo udružih s njim Elijava sina Ahisamahova od plemena Danova, i svakomu
    vještom èovjeku u srce dadoh vještinu da izrade sve što sam ti zapovjedio.
  lug-lug: 'Ate mmulondeddeko Okoliyaabu mutabani wa Akisamaki, ow’omu kika kya Ddaani,
    okumuyamba. “Era abakugu abakola ebintu byonna ebya buli ngeri, mbawadde amagezi
    okukola bino byonna bye nkulagidde:'
  heb-heb: ואני הנה נתתי אתו את אהליאב בן אחיסמך למטה דן ובלב כל חכם לב נתתי חכמה
    ועשו את כל אשר צויתך׃
  ben-IRV: আর দেখ, আমি দান বংশের অহীষামকের ছেলে অহলীয়াবকে তার সহকারী করে দিলাম এবং
    সমস্ত জ্ঞানী লোকের অন্তরে জ্ঞান দিলাম; সুতরাং আমি তোমাকে যা যা আদেশ করেছি, সে
    সমস্ত তারা তৈরী করবে;
  pan-pan: ਅਤੇ ਵੇਖ ਮੈਂ ਉਹ ਦੇ ਨਾਲ ਅਹੀਸਾਮਾਕ ਦੇ ਪੁੱਤਰ ਆਹਾਲੀਆਬ ਨੂੰ ਜਿਹੜਾ ਦਾਨ ਦੇ ਗੋਤ ਦਾ
    ਹੈ ਥਾਪਿਆ ਅਤੇ ਸਾਰੇ ਸਿਆਣਿਆਂ ਦੇ ਮਨਾਂ ਵਿੱਚ ਬੁੱਧ ਪਾ ਦਿੱਤੀ ਤਾਂ ਜੋ ਉਹ ਜੋ ਕੁਝ ਮੈਂ ਤੈਨੂੰ
    ਹੁਕਮ ਦਿੱਤਾ ਬਣਾਉਣ,
  mya-JVB: သူနှင့်အတူ ဒန် အမျိုးသား အဟိသမက် ၏သား ၊ အဟောလျဘ ကိုလည်း ငါခန့် ထား၏။ ငါသည်
    သင့် အား မှာ ထားသမျှ တို့ကို လိမ္မာသောသူအပေါင်းတို့သည် လုပ် တတ်မည်အကြောင်း ၊ သူတို့နှလုံး
    ထဲသို့ ဉာဏ် ပညာကို ငါသွင်း ထားပြီ။
  hmo-hmo: '“Lau ese danu Oholiaba danu lau abia hidi vadaeni. Ia be Ahisamaka ena
    natuna, Dano ena iduhu tauna. Oholiaba ese Besalele danu do idia gaukara hebou.
    Bona inai bamona gaukara diba taudia ibounai dekenai aonega lau henia vadaeni.
    Unai dainai umui lau hamaoroa vadaeni gaudia ibounai be idia ese do idia karaia
    diba, gaudia inai:'
  urd-urd: और देख, मैंने अहलियाब को जो अख़ीसमक का बेटा और दान के क़बीले में से है
    उसका साथी मुक़र्रर किया है, और मैंने सब रौशन ज़मीरो के दिल में ऐसी समझ रख्खी है
    कि जिन — जिन चीज़ों का मैंने तुझ को हुक्म दिया है उन सभों को वह बना सकें।
  rus-SYN: 'и вот, Я даю ему помощником Аголиава, сына Ахисамахова, из колена Данова,
    и в сердце всякого мудрого вложу мудрость, дабы они сделали все, что Я повелел
    тебе:'
  bqc-SIM: 'Bee gbɛa ma Aisama nɛ́ Ɔↄliabu, Dã bui dìlɛ aà dↄnlɛde ũ. Ma ↄzĩkɛnaↄ
    gbà ↄ̃nↄ píi, kɛ́ aa e zĩ pↄ́ má dànɛ́ↄ kɛ:'
  tcz-CHONGTHU: Tun vetan, Bezalel kitipa hi Dan phunga kon Ahisamach chapa Oholiab
    toh ka kitho khomsah ahiye, hiche chung chonna keiman nangma ka thupeh chengse
    hi asuh bukimsel na ding un, Keima mi ahi jal a bolthei chan abolna ding ka peh
    a ahi, ati.
  mar-mar: त्याच्याबरोबर काम करण्याकरता दान याच्या वंशातील अहिसामाखाचा मुलगा अहलियाब
    यालाही मी निवडले आहे; एवढेच नव्हे तर जेवढे म्हणून बुध्दिमान आहेत त्या सर्वांच्या
    हृदयात मी बुध्दी ठेवली आहे. ती यासाठी की, तुला आज्ञा केल्याप्रमाणे त्यांनी सर्व
    गोष्टी तयार कराव्या.
  soq-soq: Ita ne Oliab Aisama otopa Dan damba bedewe sonabena me sausapi. Tane do
    ne aten insaisawa iwasa apanawa isiwa wanamona nitu uduudu dewamompa baiwa, ne
    wane dieena rua.
  qub-qub: Payta yanapänanpaj yarpayta goshcä Ahisamacpa wamran Aholiabta. Payga caycan
    Dan trïbupitami. Llapan musyaj yachajcunatapis chaynömi yanapashcä masta musyananpaj
    yachananpaj. Chaynöpami paycunaga gamta willashäcunata ruräshenga.
  bqp-bqp: 'Abire gbɛra ma Aisamaki nɛ́ Ɔↄliabu, Dã buri dìtɛ a kpanyĩri ũ. Ma ↄzĩkɛrinↄ
    gbà ↄ̃ndↄ̃ ń pínki, de ò le ò pↄ́ kũ ma dìtɛnnɛnↄ kɛ pínki:'
  hat-hat: 'Nan travay sa a, mwen bay Bezaleyèl yon lòt bòs pou ede l'' nan travay
    la: se Owoliyab, pitit Ayisamak, moun branch fanmi Dann. Konsa tou, tout lòt moun
    nan pèp Izrayèl la n''a wè ki gen ladrès, konnen se mwen menm ki ba yo l'' pou
    yo ka fè sa mwen mande ou fè a.'
  eng-BSB: 'Moreover, I have selected Oholiab son of Ahisamach, of the tribe of Dan,
    as his assistant. I have also given skill to all the craftsmen, that they may
    fashion all that I have commanded you:'
  tod-tod: Gè kpɔba nu ʋɛɛʋɛ ba, nii é ga Wɔɠɔliyaɓe, Ayizamake ná-doun zunui,
    é ɠula Dan ná-bolodai zu. Gè keleɠelegi ʋuuʋɛ naati kpein ziimaʋɛ, niiti ti
    zoogai faa la, ga ti naa kpein kɛ, nii gè è leveai ma,
  eng-WEBPB: 'Behold, I myself have appointed with him Oholiab, the son of Ahisamach,
    of the tribe of Dan; and in the heart of all who are wise-hearted I have put wisdom,
    that they may make all that I have commanded you:'
  kbq-kbq: Hanki Dani nagapinti Ahisameki ne'mofavre Oholiapuna, Bezalelima azama
    hanigura Ra Anumzamo'na huhamprinte'noe. Anahukna hu'na Nagra mika zama zmazanuti'ma
    tro'ma hu vahetamina, antahintahia nezami'na huhampri zmante'noankiza tro huo
    hu'nama hugante'noazana mika tro hugahaze.
  nhe-BL: Nojquiya nijtlapejpenijtoc Aholiab, icone Ahisamac ipan nopa hueyi familia
    tlen iixhuihua Dan, para elis itlapalehuijca. Huan nochi sequinoc tlen achi más
    quipiyaj inintlalnamiquilis para quichihuase tlamantzitzi tlen yejyectzitzi, nojquiya
    niquinmacatoc ininyajatil para ma quichihuaca nochi tlen nimitznahuatijtoc.
  bus-bus: 'Beee gbɛra ma Aisamaki nɛ́ Ɔↄliabu, Dani borii dìɛ à dↄnlɛri ũ. Ma ↄzĩkɛrinↄ
    gbà ↄ̃ndↄ̃ↄ ń píngi, lɛ aↄ̃ e wà pↄ́ kɛ̀ má dìɛnnɛɛnↄ kɛ píngi:'
  gub-BL: Amo ae awa aexak ihe no. Aoriaw her romo a'e. Aizamak ta'yr romo Nà izuapyr
    romo hekon a'e. Amuma'ereko kar putar Mezarew hehe we ihe nehe. Apytywà putar
    ipuràg eteahy ma'e iapo har paw ihe wà nehe, ko ma'e heremiapo karer paw iapo
    kar pà wanupe ihe wà nehe.
  eng-DRA: And I have given him for his companion Ooliab the son of Achisamech of
    the tribe of Dan. And I have put wisdom in the heart of every skillful man, that
    they may make all things which I have commanded thee,
