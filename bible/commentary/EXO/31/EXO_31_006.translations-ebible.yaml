    مہارت دی ہے تاکہ وہ سب کچھ اُن ہدایات کے مطابق بنا سکیں جو مَیں نے تجھے دی ہیں۔
  deu-1912: 'Und siehe, ich habe ihm zugegeben Oholiab, den Sohn Ahisamachs, vom Stamme
