    înțelepciune, ca ei să poată face tot ce ți-am poruncit;
  eng-WEBP: 'Behold, I myself have appointed with him Oholiab, the son of Ahisamach,
    of the tribe of Dan; and in the heart of all who are wise-hearted I have put wisdom,
    that they may make all that I have commanded you:'
  eng-FBV: 'I have also chosen Oholiab, son of Ahisamach, from the tribe of Dan, to
    help him. I have also given all the craftsmen the skills needed to make everything
    that I have ordered you to make:'
  nld-1939: 'Bovendien heb Ik hem Oholiab, den zoon van Achisamak, uit de stam van
