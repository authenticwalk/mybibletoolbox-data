    saŋ abin agɨladɨ vihavɨbali uami.
  yap-yap: 'Kug mel’eg Oholiab nib mo’on ni fak Ahisamak, ni be’ ko fare ganong rok
    Dan, ni ngar maruwel gow Bezalel u ta’bang. Ma kug pi’ e salap ngak boch e pumo’on
