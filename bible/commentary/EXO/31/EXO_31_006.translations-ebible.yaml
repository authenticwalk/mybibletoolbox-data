verse: EXO.031.006
translations:
  mal-C: മാത്രമല്ല, ദാൻഗോത്രത്തിൽ അഹീസാമാക്കിന്റെ മകനായ ഒഹൊലീയാബിനെ ഞാൻ അവനു സഹായിയായി
    നിയമിച്ചിരിക്കുന്നു. “ഞാൻ നിന്നോടു കൽപ്പിച്ച എല്ലാ പണികളും ചെയ്യുന്നതിന് എല്ലാ
    വിദഗ്ദ്ധന്മാരുടെ ഹൃദയങ്ങളിലും ഞാൻ പ്രത്യേക കഴിവ് നൽകിയിരിക്കുന്നു.
  deu-TKW: 'Zugleich aber habe ich ihm Oholiab, den Sohn Ahisamachs, vom Stamme Dan
    beigegeben und habe allen Kunstverständigen künstlerischen Sinn verliehen, damit
    sie alles, was ich dir befohlen habe, anfertigen:'
  lin-lin: 'Tala, napesi ye lokola mosungi Oliabi, mwana mobali ya Ayisamaki, moto
    ya libota ya Dani. Mpe napesi bwanya epai ya bato nyonso ya misala ya maboko mpo
    ete basala misala nyonso oyo natindi yo :'
  eng-LSV: And I, behold, have given with him Aholiab, son of Ahisamach, of the tribe
    of Dan, and I have given wisdom in the heart of every wise-hearted one, and they
    have made all that which I have commanded you.
  eng-GNV: 'And behold, I haue ioyned with him Aholiab the sonne of Ahisamach of the
    tribe of Dan, and in the hearts of all that are wise hearted, haue I put wisdome
    to make all that I haue commanded thee:'
  eng-WEBSTER: 'And I, behold, I have given with him Aholiab the son of Ahisamach
    of the tribe of Dan; and in the hearts of all that are wise-hearted I have put
    wisdom; that they may make all that I have commanded thee:'
  nhw-BL: Nojquiya nijtlapejpenijtoc Aholiab, icone Ahisamac ipan nopa hueyi familia
    tlen iixhuihua Dan, para elis itlapalehuijca. Huan nochi sequinoc catli achi más
    quipiyaj inintlalnamiquilis para quichihuase tlamantzitzi catli yejyectzitzi,
    nojquiya niquinmacatoc ininyajatil para ma quichihuaca nochi catli nimitznahuatijtoc.
  swh-ONEN: 'Tena nimemteua Oholiabu mwana wa Ahisamaki, wa kabila la Dani, ili kumsaidia.
    Pia mafundi wote nimewapa ustadi wa kutengeneza kila kitu nilichokuamuru wewe:'
  bba-bba: Mɑ nɑ nùn Oholiɑbu, Ahisɑmɑkin bii wi u sɑ̃ɑ Dɑnun bweseru nɔmu sɔndiɑ
    u kɑ nùn somi. Yen biru nɑ mɑɑ ɡɑbu bwisi kɑ̃ be bɑ sɔmbu te yɛ̃. Be kpurowɑ bɑ
    koo mɛnnɑ bu sɔmbu te ko te nɑ nun sɔ̃ɔwɑ mi.
  eng-KJVCPB: 'And I, behold, I have given with him Aholiab, the son of Ahisamach,
    of the tribe of Dan: and in the hearts of all that are wise hearted I have put
    wisdom, that they may make all that I have commanded thee;'
  luo-luo: 'Kata kamano aseyiero Oholiab wuod Ahisamak bende, maa e dhood Dan mondo
    okonye. “Bende asechiwo rieko ni jotich lwedo duto molony mondo olos gik moko
    duto masechiki kaka:'
  meu-meu: 'Oholiab danu vada na abia hidi: ia na Ahisamaka natuna, Dan iduhuna tauna.
    Kara-kara taudia iboudiai danu lalodia vada na hapararadia, vada na haḡanilaimu
    ḡaudia iboudiai bae kara diba:'
  npi-ULB: 'त्योबाहेक मैले दानको कुलबाट अहीसामाकको छोरो ओहोलीआबलाई नियुक्त गरेको छु
    । मैले तिनीहरूलाई आज्ञा गरेमुताबिक तिनीहरूले बनाउन सकून् भनेर सबै बुद्धिमानीहरूका
    ह्रदयमा मैले सिप हालिदिएको छु । तिनीहरूले बनाउने सामग्रीहरू यिनै हुन्:'
  yor-yor: 'Síwájú sí i, èmi ti yan Oholiabu ọmọ Ahisamaki, ti ẹ̀yà Dani, láti ràn
    án lọ́wọ́. “Bákan náà, Èmi ti fi ọgbọ́n fún gbogbo àwọn oníṣẹ́-ọnà láti ṣe ohun
    gbogbo tí mo pàṣẹ fún ọ:'
  emp-NTPO: Maʌ̃ awara mʌ̃a Ahisamá warra Aholiáda edasia Bezaleel carebamãrẽã. Idjira
    Daʌ̃neba yõnaa. Jũma mʌ̃ wua de od̶i ẽberãrãa mʌ̃a necawaada diasia mʌ̃a obi jarad̶ara
    jũma od̶amãrẽã.
  ind-ind: 'Aku juga sudah memilih Aholiab anak Ahisamak, dari suku Dan, untuk membantu
    pekerjaannya. Kepada semua perajin di antara umat Israel, Aku sudah memberikan
    kemampuan untuk membuat semua yang Aku perintahkan kepadamu:'
  pes-OPCB: «در ضمن اهولیاب، پسر اخیسامک از قبیلهٔ دان را نیز انتخاب کرده‌ام تا دستیار
    او باشد. علاوه بر این به تمام صنعتگرانی که با او کار می‌کنند، مهارت مخصوصی بخشیده‌ام
    تا بتوانند همهٔ آن چیزهایی را که به تو دستور داده‌ام بسازند
  tgl-ULB: Bukod sa kaniya, hinirang ko si Oholiab anak na lalaki ni Ahisamach, mula
    sa lipi ni Dan. Nilagyan ko ng kasanayan ang mga puso ng mga matalinong tao kaya
    magagawa nila ang lahat ng pag-uutos ko sa iyo. Kabilang dito
  hui-hui: Ani bialu agali mende Dana hameigini aria Ahisamaga igini Oholiaba dabalu
    ibugua Besalelela biabe mandagi bialu helonaga dabo heledo. Ani bialu agali marubi
    dabo hela dege bidogo uruni ti haru mandagi howa biabe bulene o langirugoni damenego
    biai helo dabo heledogoni.
  mya-mya: သူ့​ကို​ကူ​ညီ​ရန်၊ ငါ​သည်​ဒန်​အ​နွယ်​မှ​အ​ဟိ သ​မက်​၏​သား​ဖြစ်​သူ အ​ဟော​လျ​ဘ​ကို​ရွေး
    ချယ်​ထား​ပြီ။ ငါ​မိန့်​မှာ​သ​မျှ​တို့​ကို​ပြု​လုပ် နိုင်​ရန်၊ အ​ခြား​သော​အ​တတ်​ပ​ညာ​ရှင်
    အ​ပေါင်း​တို့​အား​လည်း၊ အ​ထူး​ကျွမ်း​ကျင်​မှု ကို​ငါ​ပေး​ထား​သ​ဖြင့်၊-
  cbi-NTPO: Tsenmin yanu kivetenuya Dannu sera' jimu, Ahisamac' na, Oholiabnaa puyu.
    Tsenmin kumuinchi tsaatala taawasha kemu rukulanu kayu jungajte bibu' pensa kuwayu,
    iya naakide ti' kikaañuba tsangue kenudetsu.
  bod-N: ཡང་ལྟོས་དང་། ངས་ཁོ་དང་ལྷན་དུ་དཱན་གྱི་ཚོ་པ་ནས་ཨ་ཧི་སཱ་མག་གི་བུ་ཨོ་ཧོ་ལི་ཨབ་བྱ་བ་ཁོའི་ལས་གྲོགས་སུ་བདམས་ཤིང་།
    ཁྱོད་ལ་སྨྲས་པ་མཐའ་དག་བཟོ་བའི་ཕྱིར། བདག་གིས་བཟོ་བོ་མཁས་པ་ཐམས་ཅད་ལའང་ཤེས་རབ་མངའ་བར་བྱས་ཏེ།
  sna-sna: 'Pamusoro paizvozvo ndakagadza Ohoriabhi mwanakomana waAhisamaki, worudzi
    rwaDhani, kuti amubatsire. “Uyezve ndapa unyanzvi kumhizha kuti vaite zvinhu zvose
    zvandakakurayira zvinoti:'
  spa-BLM: 'He aquí que yo mismo he puesto con él a Aholiab, hijo de Ahisamac, de
    la tribu de Dan; y en el corazón de todos los sabios de corazón he puesto la sabiduría,
    para que hagan todo lo que os he mandado:'
  cac-cac: 'Axo vin̈aj Aholiab, yuninal vin̈aj Ahisamac, yin̈tilal vin̈aj Dan, a vin̈
    ol colvaj yed'' vin̈aj Bezaleel chi''. Masanil eb'' aytaxon sjelanil, ix in vach''
    aq''uej sjelanil eb'' yic a eb'' ol b''oan masanil tastac sval tic d''ayach:'
  swh-ULB: Tena, nimemchagua, awe pamoja naye Oholiabu, mwana wa Ahisamaki, wa kabila
    ya Dani. Nami nimetia hekima katika mioyo ya wote wenye moyo wa hekima, ili wapate
    kufanya vyote nilivyokuagiza. Hii ni,
  bel-bel: 'і вось, я даю яму памочнікам Агаліява, сына Ахісамахавага, з племя Данавага,
    і ў сэрца кожнаму мудраму ўкладу мудрасьць, каб яны зрабілі ўсё, што Я загадаў
    табе:'
  wed-wed: Ma nanare Oholiab a vinei, tauna Ahisamak natuna, Dan ana au dam da ana
    tauagu. Ma nanare taurauḡaroḡaro nuaulaula ma aramana a verei da aiwai anatapuna
    a ririwem ina kauei.
  deu-ELBBK: 'Und ich, siehe, ich habe ihm Oholiab, den Sohn Achisamaks, vom Stamm
    Dan, beigegeben; und in das Herz eines jeden, der weisen Herzens ist, habe ich
    Weisheit gelegt, dass sie alles machen, was ich dir geboten habe:'
  mbb-OT: 'Ne nepilì ku zaan he edterebahu duma kandin si Oholiab he anak he maama
    ni Ahisamac te ebpuun diyà te tribu ni Dan. Ne ebeǥayan ku zaan te ebilidad is
    langun he menge pandey su para mehimu zan is minsan hengkey he idsuǥù ku he ebeelan
    he iyan is:'
  mal-2015: ഞാൻ ദാൻഗോത്രത്തിൽ അഹീസാമാക്കിന്റെ മകനായ ഒഹൊലിയാബിനെ അവനോടുകൂടെ ആക്കുകയും
    സകല ജ്ഞാനികളുടെ ഹൃദയത്തിലും ജ്ഞാനം നല്കുകയും ചെയ്തിരിക്കുന്നു. ഞാൻ നിന്നോടു കല്പിച്ചതു
    ഒക്കെയും അവർ ഉണ്ടാക്കും.
  gup-gup: Dja mak ngaye ngamey Oholiab nawu beywurd nuye Ahisamach nawu kumdolkkang
    kunmokukurr Dan. Dja nungka wanjh kabenedjarrkdurrkmirri Bezalel. Warridj ngaye
    wanjh ngabenwong birridjalwern bininj nawu kabirrimarnmarnbun rowk kore ngawokrayekwong
    ngudberre, ba bu birrikurdumak.
  gvs-gvs: E kunovēgu. Akisamaki ma Dani natuna yoina Oliyavi bogina akinave bei ipaisewa
    Besaleli taiyao. Guna kabitam topaisewa liliudi bogina avinidi bei tauyadi adi
    kaipata kaga liliuna alatuuwokoim simadagidi.
  rmc-rmc: 'Paš leste diňom le Oholiab, le Achisamachoskre čhas andral o kmeňos Dan.
    A savore majstren diňom e goďi, hoj te keren savoro avke, sar tuke prikazinďom:'
  nlg-nlg: Mi nau tu vilia ghua Oholiab na dalena Ahisamach tana kemana Dan, ge ke
    lutu kolua. Inua tu vahea ghua na manaha tana lei mane lutu keha ge kara tangomana
    na goniani na lei totobo ku bosai vanigho na goniani,
  pes-OPV: و اینک من، اهولیاب بن اخیسامک را از سبط دان، انباز او ساخته‌ام، و دردل
    همه دانادلان حکمت بخشیده‌ام، تا آنچه را به تو امر فرموده‌ام، بسازند.
  ron-1924: 'Ши ятэ кэ й-ам дат ка ажутор пе Охолиаб, фиул луй Ахисамак, дин семинция
    луй Дан. Ам дат причепере ын минтя тутурор челор че сунт искусиць, ка сэ факэ
    тот че ць-ам порунчит:'
  aui-aui: Bi kana wiiwiita, na Dan kana dam kamonama, Ahisamek natuna tomogha Oholiyab
    avineyi. Bi kate bagibagi damdi akakovidi nuwagiura averedi da awaki sawaridi
    awonem da kunabera na sinabera.
  ben-OBCV: 'এছাড়াও, তাকে একাজে সাহায্য করার জন্য আমি দান গোষ্ঠীভুক্ত অহীষামকের ছেলে
    অহলীয়াবকেও নিযুক্ত করেছি। “যা যা করার আদেশ আমি তোমাকে দিয়েছিলাম, সেসবকিছু তৈরি
    করার দক্ষতা আমি সব দক্ষ কারিগরকে দিয়েছি:'
  som-som: Oo bal eeg, waxaan isaga la doortay Aaholii'aab oo ah ina Axiisaamaag,
    oo qabiilkiisu yahay Daan; oo inta xigmadda leh oo dhan waxaan qalbigooda geliyey
    xigmad, inay sameeyaan wixii aan kugu amray oo dhan;
  lat-VUC: 'Dedique ei socium Ooliab filium Achisamech de tribu Dan. Et in corde omnis
    eruditi posui sapientiam: ut faciant cuncta quæ præcepi tibi,'
  eng-ASVBT: 'And I, behold, I have appointed with him Oholiab, the son of Ahisamach,
    of the tribe of Dan; and in the heart of all that are wisehearted I have put wisdom,
    that they may make all that I have commanded thee:'
  ita-1885: Ed ecco, io gli ho aggiunto Oholiab, figliuol di Ahisamac, della tribù
    di Dan. Io ho oltre a ciò messa industria nell'animo d'ogni uomo industrioso,
    acciocchè facciano tutte le cose che io ti ho comandate.
  eng-LXXUP: And I have appointed him and Oholiab the son of Ahisamach of the tribe
    of Dan, and to everyone understanding in heart I have given understanding; and
    they shall make all things as many as I have appointed thee—
  eng-ULB: In addition to him, I have appointed Oholiab son of Ahisamak, from the
    tribe of Dan. I have put skill into the hearts of all who are wise so that they
    may make all that I have commanded you. This includes
  spa-VBL: '“También he elegido a Aholiab, hijo de Ahisamac, de la tribu de Dan, para
    que le ayude. También he dado a todos los artesanos las habilidades necesarias
    para hacer todo lo que te he ordenado hacer:'
  fra-_FOB: 'Et voici, je lui ai donné pour compagnon Oholiab, fils d''Ahisamac, de
    la tribu de Dan; et j''ai mis de l''industrie dans le cœur de tout homme intelligent,
    afin qu''ils fassent tout ce que je t''ai commandé de faire:'
  mal-mal: ഞാൻ ദാൻഗോത്രത്തിൽ അഹീസാമാക്കിന്റെ മകനായ ഒഹൊലിയാബിനെ അവനോടുകൂടെ നിയോഗിക്കുകയും
    സകല ജ്ഞാനികളുടെ ഹൃദയത്തിലും ജ്ഞാനം നല്കുകയും ചെയ്തിരിക്കുന്നു. ഞാൻ നിന്നോട് കല്പിച്ചതെല്ലാം
    അവർ ഉണ്ടാക്കും.
  urd-GVR: Sāth hī maiṅ ne Dān ke qabīle ke Uhliyāb bin Aḳhīsamak ko muqarrar kiyā
    hai tāki wuh har kām meṅ us kī madad kare. Is ke alāwā maiṅ ne tamām samajhdār
    kārīgaroṅ ko mahārat dī hai tāki wuh sab kuchh un hidāyāt ke mutābiq banā sakeṅ
    jo maiṅ ne tujhe dī haiṅ.
  suz-BL: गो दान आ थर ङा अहीसामाक आ तौ ओहोली-आब कली बेचालेल नु गेय पचा कली योव़ता।
    गो इस्राएल ङा जोक्‍ब रिम्‍शो गेय पाइब मेको आस कली वारच पाइब यो योव़तामी। गो इ
    कली मार मार देंङा, मेको नेल्‍ल आन कली सेल्‍ने चाप्‍तीक सक्ति गेतामी।
  ita-1927: 'Ed ecco, gli ho dato per compagno Oholiab, figliuolo di Ahisamac, della
    tribù di Dan; e ho messo sapienza nella mente di tutti gli uomini abili, perché
    possan fare tutto quello che t’ho ordinato:'
  ckb-ckb: 'من ئۆهۆلیئابی کوڕی ئەحیساماک کە لە هۆزی دانە، لەگەڵ ئەوم داناوە. «توانام
    داوە بە هەموو پیاوێکی پیشەوەر تاکو هەموو ئەو کارانە بکەن کە فەرمانم پێکردیت:'
  eng-BBE: And I have made selection of Oholiab with him, the son of Ahisamach, of
    the tribe of Dan; and in the hearts of all who are wise I have put the knowledge
    to make whatever I have given you orders to have made;
  kan-OKCV: ಇಗೋ, ನಾನೇ ಅವನೊಂದಿಗೆ ದಾನನ ಕುಲದವನಾದ ಅಹೀಸಾಮಾಕನ ಮಗನಾದ ಒಹೋಲಿಯಾಬನನ್ನು ನೇಮಿಸಿದ್ದೇನೆ.
    “ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೆಲ್ಲವನ್ನು ಮಾಡುವುದಕ್ಕೆ ಜಾಣರಾದವರೆಲ್ಲರ ಹೃದಯಗಳಲ್ಲಿ ಯಾವ ಕೆಲಸವನ್ನಾದರೂ
    ಕಲ್ಪಿಸಿ ಮಾಡುವದಕ್ಕೆ ಜ್ಞಾನವನ್ನು ಅನುಗ್ರಹಿಸಿದ್ದೇನೆ.
  bbb-bbb: Ro kuke na e Denido agane guove ijia e Aisimasido fari e Oriabi daro mana
    kuaedo fu e Bezareroki besu imenoeke. Ro kuke na e bino duaku daro ma ireobo miaedo
    bure ire binobino mukoreigia amaeriadufuo. Ijadufuo bure irere boeje bu amaeriadufuo
    na kiaeva ijene amaeriake.
  tam-2017: மேலும், தாண் கோத்திரத்திலுள்ள அகிசாமாகின் மகனாகிய அகோலியாபையும் அவனுடன்
    துணையாகக் கூட்டினதுமட்டுமல்லாமல், ஞான இருதயமுள்ள யாவருடைய இருதயத்திலும் ஞானத்தை
    அருளினேன்; நான் உனக்குக் கட்டளையிட்ட எல்லாவற்றையும் அவர்கள் செய்வார்கள்.
  spa-RV-1909: 'Y he aquí que yo he puesto con él á Aholiab, hijo de Ahisamac, de
    la tribu de Dan: y he puesto sabiduría en el ánimo de todo sabio de corazón, para
    que hagan todo lo que te he mandado:'
  ron-BTF: Și eu, iată, eu l-am dat împreună cu el pe Aholiab, fiul lui Ahisama, din
