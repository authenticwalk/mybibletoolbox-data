  nch-BL: Nojquiya nijtapejpenijtoc Aholiab, icone Ahisamac ipan nopa hueyi familia
    ten iixhuihua Dan, para elis itapalehuijca. Huan nochi sequinoc cati achi más
    quipiyaj inintalnamiquilis para quichihuase tamantzitzi cati yejyectzitzi, nojquiya
    niquinmacatoc iniyajatil para ma quichihuaca nochi cati nimitznahuatijtoc.
  vie-1934: Đây, ta lại cho một người phụ việc, tên là Ô-hô-li-áp, con trai của A-hi-sa-mạc,
