    dǝp, barliⱪ pǝm-parasǝtlik kixikǝrning kɵngligǝ tehimu ǝⱪil-parasǝt ata ⱪildim;
  beo-beo: 'Amola Na eno dunu afae e fidima:ne ilegei. E da Ouhoulia:be, Ahisama:ge
