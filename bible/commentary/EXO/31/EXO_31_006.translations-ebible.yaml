  mdy-ETH: ዒዛና ዎላ ሃሣ ማዻንዳጉዲ ዳኣኔ ማኣሮይዳፓ ዓይሳማኬ ናኣዚ ዔኤሊያቤ ታ ዶኦሬኔ፤ ታ ኔና ዓይሤ ባኮ ቢያ ዔያታ
    ማዻንዳጉዲ ኩቺ ሃኣማቶ ዓኣ ሜሌ ዓሶማኣ ቢያ ዼኤፒ ዔራቶ ታኣኒ ዒንጌኔ።
  twi-ASANTE: 'Mayi Ahisamak ba Oholiab a ɔfiri Dan abusua mu sɛ ɔnyɛ ne ɔboafoɔ.
    “Ɛno akyi no, mama adwumayɛfoɔ no nyinaa nimdeɛ sononko bi sɛdeɛ ɛbɛyɛ a, wɔbɛtumi
