    long ol arapela man, na bai ol inap wokim olgeta samting mi bin tokim yupela long
    wokim.
  hau-SA: Ban da haka, na zaɓi Oholiyab ɗan Ahisamak, na kabilar Dan, don yă taimake
    shi. Na kuma ba da fasaha ga dukan masu aikin sana’ar hannu, don yin duk abin
    da na umarce ka.
  uig-LAT: Shuningdek mana, Men yene Dan qebilisidin Ahisamaqning oghli Oholiyabni
