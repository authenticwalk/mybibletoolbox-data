  eng-OKE: 'And I, behold, have given with him Ahaliab bar Achisamak, of the tribe
    of Dan; and in the heart of all the wise of heart have I ingiven wisdom, that
    they may make all that I have commanded thee:'
  tha-KJV: และดู​เถิด เราได้ตั้งผู้ช่วยอีกคนหนึ่ง ชื่อโอโฮลี​อับ บุ​ตรชายอาหิสะมัคแห่งตระกูลดาน
    และสำหรับคนทั้งปวงผู้เฉลียวฉลาดเราได้บันดาลให้เขามี​จิ​ตใจอันประกอบด้วยสติ​ปัญญา
