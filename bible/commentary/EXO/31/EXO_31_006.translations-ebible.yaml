    họ làm các việc ta đã phán dặn ngươi,
  hin-CV: और मैंने उसके साथ दान गोत्र के अहीसामक के पुत्र ओहोलियाब को सहायक चुना है.
    “तथा उन सभी में जो योग्य हैं, उनको मैं समझ देता हूं कि वे वह सब बनाएं, जो मैंने
    तुमसे कहा.
  eng-OURB: 'Behold, I myself have appointed with him Oholiab, the son of Ahisamach,
