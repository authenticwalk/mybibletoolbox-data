  kan-2017: ಅವನೊಂದಿಗೆ ದಾನ್ ಕುಲದವನಾದ ಅಹೀಸಾಮಾಕನ ಮಗನಾದ ಒಹೋಲೀಯಾಬನನ್ನೂ ನೇಮಿಸಿದ್ದೇನೆ. ಅದಲ್ಲದೆ
    ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೆಲ್ಲವನ್ನೂ ಮಾಡುವುದಕ್ಕೆ ಜ್ಞಾನಿಗಳಾದವರೆಲ್ಲರ ಹೃದಯಗಳಲ್ಲಿ ಜ್ಞಾನವನ್ನುಂಟುಮಾಡಿದ್ದೇನೆ.
  ena-ena: Hulaŋ mu Oholiapɨ dɨ avi ci lɨbɨmɨŋacin uami. Nɨbu Dan hɨdɨlɨ uami. Nudɨ
