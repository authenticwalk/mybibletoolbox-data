verse: EXO.031.015
translations:
  mal-C: ആറുദിവസം വേലചെയ്യണം; എന്നാൽ ഏഴാംദിവസം സ്വസ്ഥതയുടെ ശബ്ബത്ത്, അതു യഹോവയ്ക്കു
    വിശുദ്ധം. ശബ്ബത്തുനാളിൽ വേലചെയ്യുന്നവർ മരണശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Sechs Tage hindurch darf Arbeit verrichtet werden, aber der siebente Tag
    ist ein Jahwe geheiligter Tag unbedingter Ruhe; jeder, der am Sabbattage eine
    Arbeit verrichtet, soll mit dem Tode bestraft werden.
  lin-lin: Bokosala mosala mikolo motoba, mpe mokolo ya sambo ezali mokolo ya Saba,
    mokolo ya kopema, mokolo oyo ebulisami mpo na Yawe. Moto nyonso oyo akosala mosala
    na mokolo ya Saba, basengeli koboma ye.
  eng-LSV: '[For] six days work is done, and in the seventh day [is] a Sabbath of
    holy rest to YHWH; any who does work in the Sabbath day is certainly put to death,'
  eng-GNV: 'Sixe dayes shall men worke, but in the seuenth day is the Sabbath of the
    holy rest to the Lord: whosoeuer doeth any worke in the Sabbath day, shall dye
    the death.'
  eng-WEBSTER: 'Six days may work be done, but in the seventh is the sabbath of rest,
    holy to the LORD: whoever doeth any work in the sabbath-day, he shall surely be
    put to death.'
  nhw-BL: Chicuase tonali antequitise, pero ipan nopa chicompa tonal monequi anmosiyajquetzase
    pampa tlatzejtzeloltic huan tlaiyocatlalili para na, niamoTECO. Sintla se acajya
    tequitis ipan nopa tonal, monequi miquis.
  swh-ONEN: Kwa siku sita, mtafanya kazi, lakini siku ya saba ni Sabato ya kupumzika,
    takatifu kwa Bwana. Yeyote afanyaye kazi yoyote siku ya Sabato ni lazima auawe.
  bba-bba: Yen sɔ̃, ɑlusumɑ tiɑ sɔɔ, sɔ̃ɔ nɔɔbɑ tiɑ i ko n dɑ sɔmburu ko, ɑdɑmɑ nɔɔbɑ
    yiruse te, tɑ ko n sɑ̃ɑwɑ tɔ̃ɔ wɛ̃rɑruɡiru te nɑ yi nɛnɛm nɛn sɔ̃. Bɛɛn wi u sɔmburu
    kuɑ tɔ̃ɔ te sɔɔ, bɑ koo yɛ̃ro ɡowɑ.
  eng-KJVCPB: 'Six days may work be done; but in the seventh is the sabbath of rest,
    holy to the Lord: whosoever doeth any work in the sabbath day, he shall surely
    be put to death.'
  cpy-cpy: Kantacha pantawaeti okaate 6 kiteejeri. Rooma kiteejeri 7, pitajorentsi-teero,
    pomaeri-tantee-yaawo pikenkishireteena Naaka. Eenitatsi-rika antawae-tantyaawoni
    iroka kiteejeri, aritake rowamahaetakiri.’
  wbp-wbp: Warrki-jarriyalu Palya-ngurlu Purayiti-kirra-mipa. Ngurrju kujaju. Kala
    Jarrirtiyi-kari Jarrirtiyi-kari, nyinayalu warrki-wangu. Jarrirtiyi ngulaju kaju
    ngajuku karri yungunkujulu manngu-nyanjarla pulka-pinyi. Kaji ngana-puka warrki-jarri
    Jarrirtiyirla, ngulalu pungka!
  luo-luo: Kuom ndalo auchiel nyaka uti, to odiechiengʼ mar abiriyo en Sabato mar
    yweyo ma en chiengʼ maler ni Jehova Nyasaye. Ngʼato angʼata ma otimo tich moro
    amora chiengʼ Sabato nyaka negi.
  meu-meu: Dina tauratoi lalodiai ba ḡaukara, a dina ihahituna na Dina Helaḡa, laḡa-ani
    dinana; vada e helaḡa vaitani, Iehova ena. Dina Helaḡa, laḡa-ani dinana; vada
    e helaḡa vaitani, Iehova ena. Dina Helaḡa ai baine ḡaukara tauna na bae alaia
    mase.
  npi-ULB: छ दिनसम्म काम गर्नू, तर सातौँचाहिँ दिन परमप्रभुको सामु पूर्ण विश्रामको
    पवित्र शबाथ हुनेछ । शबाथ-दिनमा काम गर्ने जोसुकै पनि निश्‍चय मारिनेछ ।
  yor-yor: Ọjọ́ mẹ́fà ni kí ẹ fi ṣiṣẹ́, ṣùgbọ́n ọjọ́ keje ní ọjọ́ ìsinmi tí ẹ̀yin
    yóò fi sinmi, mímọ́ ni fún Olúwa. Ẹnikẹ́ni tí ó bá ṣiṣẹ́ ní ọjọ́ ìsinmi ni a ó
    pa nítòótọ́.
  emp-NTPO: Sei ewari bãrã trajura od̶ida panʌa, baribʌrʌ sietebema ewarid̶e ʌ̃nãũnida
    panʌa. Maʌ̃ ewarira mʌ̃ itea wagad̶ida panʌa. Bariduaba ʌ̃nãũbada ewarid̶e trajuda
    oibʌrʌ, idjira bead̶ida panʌa.
  ind-ind: Selama enam hari kamu boleh bekerja, tetapi hari yang ketujuh adalah hari
    Sabat, yaitu hari peristirahatan penuh yang dikhususkan bagi-Ku. Siapa pun yang
    tetap bekerja pada hari Sabat akan dihukum mati.
  pes-OPCB: در هفته فقط شش روز کار کنید و روز هفتم که روز مقدّس خداوند است استراحت
    نمایید. هر کسی در این روز کار کند کشته خواهد شد.
  aer-aer: Sunday-ngentyele Friday-eke-atwetye ware warrke-irraye. Yanhe mwerre-arle.
    Kenhe Saturday arrpe-anenhele ltyerrerlte-anaye, warrke-irretyale. Saturday kwenhe
    Atyinhe aneme, nhenge arrantherre Atyenge itirretyeke, Ayenge utyernemele tnakewarretyeke.
    Angwenhe apeke Saturday-ele warrke-irreme, renhe irrerlknge atwaye!
  tgl-ULB: Ang gawain ay natapos ng anim na araw, pero ang ikapitong araw ay magiging
    isang Araw ng Pamamahinga ng ganap na pamamahinga, banal, nakalaan para sa karangalan
    ni Yahweh. Sinuman ang gumagawa ng kahit anong gawain sa Araw ng Pamamahinga ay
    dapat siguraduhing malagay sa kamatayan.
  hui-hui: Sarere mbiranaga horo waragaru tíninaga biabe bulene ngaru bialu halimu.
    Ani bialu horo kanego i̱ninaga Sabada horo loma bia hene ngago manda bialu ogoningi
    ha̱lo holene nga. Wali agalime horo ogoningi biabe bialu hayagua uruni ti homelo
    bo wahai halimu.
  mya-mya: သင်​တို့​သည်​ခြောက်​ရက်​ပတ်​လုံး​အ​လုပ်​လုပ် ခွင့်​ရှိ​သည်။ သို့​ရာ​တွင်​သတ္တမ​နေ့​သည်​ထာ​ဝ​ရ
    ဘု​ရား​အ​တွက်​ဆက်​ကပ်​ထား​သော​နား​ရက် ဖြစ်​သည်။ ထို​နေ့​၌​အ​လုပ်​လုပ်​သော​သူ​ကို
    သေ​ဒဏ်​စီ​ရင်​ရ​မည်။-
  cbi-NTPO: Mandishmain maluya taawasha kenuu dejuve, tsaaren mandishpai malu tiyanmalaya
    saaduma lekanu malu ju', inu balengure' keewaanu malu junu tsuve. Tsaju' mun lekanu
    malunu taawasha ke'ba tutanbera inu tsuve.
  bod-N: ཉིན་དྲུག་གི་རིང་ལ་ལས་ཀ་བྱེད་ཅིང་ཉིན་བདུན་པ་ནི་ངལ་གསོ་ཡོངས་སུ་རྫོགས་པའི་ཉིན་མོ་ཡིན་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་ངལ་གསོ་བའི་ཉིན་དམ་པ་ཡིན། ངལ་གསོ་བའི་ཉིན་མོར་ལས་ཀ་བྱེད་མཁན་འཆི་དགོས་པ་ཡིན།
  sna-sna: Kwamazuva matanhatu, basa rinofanira kuitwa, asi zuva rechinomwe iSabata
    rokuzorora, idzvene kuna Jehovha. Ani naani anoita basa ripi zvaro nomusi weSabata
    anofanira kuurayiwa.
  spa-BLM: Seis días se trabajará, pero el séptimo día es un día de descanso solemne,
    santo para Yahvé. El que haga algún trabajo en el día de reposo será condenado
    a muerte.
  cac-cac: Vaquen̈ej c'ual tzex munlaji, axo d'a yuquil c'ual, sc'ual ic'oj ip, vicn̈ej
    yaji. Yaln̈ej mach smunlaj d'a jun c'u chi', tojoln̈ej schami.
  swh-ULB: Kazi itafanywa siku sita; lakini siku ya saba ni Sabato ya kustarehe kabisa,
    takatifu kwa BWANA; kila mtu atakayefanya kazi yo yote katika siku ya Sabato,
    hakika yake atauawa.
  bel-bel: 'шэсьць дзён хай робіць працу, а ў сёмы субота спакою, прысьвечаная Госпаду:
    кожны, хто робіць працу ў дзень суботні, хай будзе аддадзены сьмерці;'
  deu-ELBBK: Sechs Tage soll man Arbeit tun, aber am siebten Tag ist der Sabbat der
    Ruhe, heilig dem HERRN; jeder, der am Tag des Sabbats eine Arbeit tut, soll gewisslich
    getötet werden.
  mbb-OT: Seled te heenem he andew is kedterebahu niw, piru te ikepitu he andew, ne
    himeley kew. Su heini he andew ne segradu para kedì, is minsan hentei keniyu he
    edterebahu kayi he andew ne kinahanglan he edhimetayan.
  mal-2015: ആറു ദിവസം വേല ചെയ്യേണം; എന്നാൽ ഏഴാം ദിവസം സ്വസ്ഥമായുള്ള ശബ്ബത്തായി യഹോവെക്കു
    വിശുദ്ധം ആകുന്നു; ആരെങ്കിലും ശബ്ബത്ത് നാളിൽ വേല ചെയ്താൽ അവൻ മരണശിക്ഷ അനുഭവിക്കേണം.
  gup-gup: Kaluk bu six kunkodjke makka wanjh ngurridurrkmirri, dja manbu kunkodjke
    seven, wanjh mahni Sabbath ba bu ngurringehmekenh. Maninjmanu kunkodjke wanjh
    ngardduk, dja ngaye wanjh Yawey. Nangale nawu karrurrkmirri kore djal nungan kadjare
    bu Sabbath nakka wanjh ngurribu, karrowen.
  gvs-gvs: Maliyalina ana badabada ainima tayamo goi imi paisewa koguuinuwēdi go,
    maliyalinayana ainima aiyuwoina moe aba waiwasi, paisewa goi kosayāta; moe kimaasabaina
    Yau Yauwe umagu. Avatau neta amo maliyalinayana goi ipaisewa, kokaumateyāmo.
  rmc-rmc: Šov džives hin pre oda, hoj te keren buči, ale eftato hin le RAJESKRO sveto
    džives, hoj te odpočovinen. Dojekh, ko andre oda džives kerela buči, mušinel te
    merel!
  nlg-nlg: E ono vasoo na bongi kau lutu iga, me vituni na bongi nigua puku ni bongi
    ni aheahe. Ku ghoi bosa olia so, na pukuna inau Yahweh te va tabua, ma hei ke
    lutu tana Sabbath, kara mate mughua.
  pes-OPV: شش روز کار کرده شود، و در روز هفتم سبت آرام و مقدس خداونداست. هر‌که در
    روز سبت کار کند، هرآینه کشته شود.
  ron-1924: Сэ лукрезь шасе зиле, дар а шаптя есте Сабатул, зиуа де одихнэ ынкинатэ
    Домнулуй. Чине ва фаче врео лукраре ын зиуа Сабатулуй ва фи педепсит ку моартя.
  ben-OBCV: ছয় দিন কাজ করা যেতে পারে, কিন্তু সপ্তম দিনটি সাব্বাথ বিশ্রামের দিন, যা
    সদাপ্রভুর উদ্দেশে পবিত্র। যে কেউ সাব্বাথবারে কোনও কাজ করবে, তাকে মেরে ফেলতে হবে।
  som-som: Lix maalmood waa in shuqul la qabtaa, laakiinse maalinta toddobaad waa
    sabti nasasho ah oo Rabbiga quduus u ah; oo ku alla kii maalinta sabtidaa shuqul
    qabta hubaal waa in la dilaa.
  lat-VUC: 'Sex diebus facietis opus: in die septimo sabbatum est, requies sancta
    Domino; omnis qui fecerit opus in hac die, morietur.'
  eng-ASVBT: 'Six days shall work be done, but on the seventh day is a sabbath of
    solemn rest, holy to Jehovah: whosoever doeth any work on the sabbath day, he
    shall surely be put to death.'
  ita-1885: Lavorisi sei giorni, ma al settimo giorno è il Sabato del riposo, giorno
    sacro al Signore; chiunque farà lavoro alcuno nel giorno del Sabato, del tutto
    sia fatto morire.
  eng-LXXUP: Six days thou shalt do works, but the seventh day is the Sabbath, a holy
    rest to the Lord; everyone who shall do a work on the seventh day shall be put
    to death.
  eng-ULB: Work will be done for six days, but the seventh day is to be a Sabbath
    of complete rest, holy before Yahweh. Whoever does any work on the Sabbath day
    must surely be put to death.
  spa-VBL: Seis días podrán trabajar, pero el séptimo día será un día de descanso,
    santo para el Señor. Cualquiera que trabaje en el día de descanso debe ser asesinado.
  fra-_FOB: On travaillera pendant six jours; mais, au septième jour, ce sera le sabbat
    du repos, consacré à l'Éternel; quiconque fera une œuvre le jour du sabbat, sera
    puni de mort.
  mal-mal: ആറ് ദിവസം വേല ചെയ്യണം; എന്നാൽ ഏഴാം ദിവസം പൂർണ്ണവിശ്രമത്തിനുള്ള ശബ്ബത്താണ്;
    അത് യഹോവയ്ക്കു വിശുദ്ധം ആകുന്നു; ആരെങ്കിലും ശബ്ബത്ത് നാളിൽ വേല ചെയ്താൽ അവൻ മരണശിക്ഷ
    അനുഭവിക്കണം.
  urd-GVR: Chhih din kām karnā, lekin sātwāṅ din ārām kā din hai. Wuh Rab ke lie maḳhsūs-o-muqaddas
    hai.
  suz-BL: मोपा ६ नाक्‍त सम्‍म गेय पामेक्‍ल, तन्‍न ७ नाक्‍त चहिं नाइक्‍तीक नाक्‍ती
    बाक्‍ब। मेको परमप्रभु यावे आ नाक्‍त बाक्‍ब। सु सुम मेको नाक्‍ती गेय पाइनीमी मेको
    थमा पा साइक्‍चा पुंइसीनीम।
  ita-1927: Si lavorerà sei giorni; ma il settimo giorno è un sabato di solenne riposo,
    sacro all’Eterno; chiunque farà qualche lavoro nel giorno del sabato dovrà esser
    messo a morte.
  ckb-ckb: شەش ڕۆژ کار دەکرێت، بەڵام لە ڕۆژی حەوتەم پشوودانی شەممەیە، پیرۆزە بۆ یەزدان،
    هەرکەسێک لە ڕۆژی شەممە کار بکات دەبێت بکوژرێت.
  eng-BBE: Six days may work be done, but the seventh day is a Sabbath of complete
    rest, holy to the Lord; whoever does any work on the Sabbath day is to be put
    to death.
  kan-OKCV: ಆರು ದಿವಸ ಕೆಲಸ ಮಾಡಬೇಕು. ಆದರೆ ಏಳನೆಯ ದಿನವು ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧವಾದ ಸಬ್ಬತ್
    ದಿನ. ಆ ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಕೆಲಸ ಮಾಡುವವರೆಲ್ಲಾ ಸಾಯಲೇಬೇಕು.
  bbb-bbb: '@see-verse:EXO.031.014'
  tam-2017: ஆறுநாட்களும் வேலைசெய்யலாம்; ஏழாம் நாளோ வேலை செய்யாமல் ஓய்ந்திருக்கும்
    ஓய்வுநாள்; அது யெகோவாவுக்குப் பரிசுத்தமானது; ஓய்வுநாளில் வேலைசெய்கிறவன் எவனும்
    கொலைசெய்யப்படவேண்டும்.
  spa-RV-1909: Seis días se hará obra, mas el día séptimo es sábado de reposo consagrado
    á Jehová; cualquiera que hiciere obra el día del sábado, morirá ciertamente.
  ron-BTF: Șase zile să se facă muncă; dar în a șaptea este sabatul odihnei, sfânt
    pentru DOMNUL; oricine face vreo muncă în ziua de sabat, negreșit să fie dat la
    moarte.
  eng-WEBP: Six days shall work be done, but on the seventh day is a Sabbath of solemn
    rest, holy to the LORD. Whoever does any work on the Sabbath day shall surely
    be put to death.
  eng-FBV: Six days you can work, but the seventh day is to be a Sabbath of rest,
    holy to the Lord. Anyone who does any work on the Sabbath day must be killed.
  nld-1939: Zes dagen kunt ge werken, maar de zevende dag is een dag van volkomen
    rust, aan Jahweh gewijd. Wie op de sabbat enige arbeid verricht, moet sterven.
  nch-BL: Chicuase tonati antequitise, pero ipan nopa chicompa tonali monequi anmosiyajquetzase
    pampa tatzejtzeloltic huan taiyocatalili para na, niamoTECO. Sinta se acajya tequitis
    ipan nopa tonali, monequi miquis.
  vie-1934: Người ta sẽ làm công việc trong sáu ngày, nhưng qua ngày thứ bảy là ngày
    sa-bát, tức là ngày nghỉ, biệt riêng ra thánh cho Đức Giê-hô-va. Trong ngày sa-bát
    hễ ai làm một việc chi sẽ bị xử tử.
  hin-CV: छः दिन तुम काम कर सकते हो, परंतु सातवां दिन पूरा विश्राम का दिन होगा जो
    याहवेह के लिए पवित्र है.
  eng-OURB: Six days shall work be done, but on the seventh day is a Shabath ·Intermission·
    of solemn rest, holy to Adonai. Whoever does any work on the Shabath ·Intermission·
    day shall surely be put to death.
  spa-BES: Seis días se puede trabajar, pero el séptimo día es un sábado de descanso
    completo, santo para el Señor; cualquiera que haga algún trabajo en el día de
    reposo debe ser ejecutado.
  tdx-tdx: Eneñ’ andro ty fitoloñañe fa masiñe am’ Iehovà ty andro fahafito, ty Sabotsem-pitofàñe;
    toe havetrake ze manao tolon-draha ami’ty andro Sabotse.
  vid-vid: Mokola mijito ja hemwe kwa mhela wa mazuwa sita, ila zuwa lya saba ndo
    zuwa lya kwesela ng'hatu, ndo zuwa lya chiuyeng'ha lya heni Mkulu Nguluwi. Munhu
    yoneche yokola mijito zuwa alyo imgana yabagame.
  eng-OKE: 'Six days shalt thou do work, and the seventh day is Sabbath, the Holy
    Sabbath before the Lord: whosoever doeth work on the day of the Sabbath, dying,
    he shall die.'
  tha-KJV: จงทำงานแต่ในกำหนดหกวัน แต่​ในวั​นที​่​เจ​็ดเป็​นว​ันสะบาโต เป็​นว​ันหยุดพักสงบ
    เป็​นว​ันบริ​สุทธิ​์​แด่​พระเยโฮวาห์ ผู้​ใดทำงานในวันสะบาโตนั้นต้องถูกลงโทษถึงตายเป็นแน่
  por-BR-2018: Seis dias se fará obra, mas o dia sétimo é sábado de repouso consagrado
    ao SENHOR; qualquer um que fizer obra no dia do sábado certamente morrerá.
  deu-ELO: Sechs Tage soll man Arbeit tun, aber am siebten Tage ist der Sabbath der
    Ruhe, heilig dem Jehova; wer irgend am Tage des Sabbaths eine Arbeit tut, soll
    gewißlich getötet werden.
  eng-WYC-2018: Six days ye shall do work; in the seventh day is sabbath, the holy
    rest to the Lord; each man that doeth work in this day shall die. (For six days
    ye shall do work; but on the seventh day is the Sabbath of rest, which is holy
    to the Lord; any person who doeth work on this day must be put to death.)
  epo-epo: Dum ses tagoj oni faru laboron, sed la sepan tagon estas sabato de ripozo,
    sankta por la Eternulo; ĉiu, kiu faros laboron en la tago sabata, estu mortigita.
  uig-PIN: Altǝ kün iqidǝ ix ⱪilinsun; lekin yǝttinqi küni Pǝrwǝrdigarƣa atalƣan muⱪǝddǝs
    kün bolup, aram alidiƣan xabat küni bolidu; kimki xabat künidǝ birǝr ix ⱪilsa,
    ɵlüm jazasiƣa tartilmisa bolmaydu.
  beo-beo: 'Dilia da eso gafeyale gala amoga dilia hawa: hamosu hamomu da defea. Be
    eso fesu da hadigi eso - Na esodafa. Nowa da amo esoga hawa: hamosea, amo dunu
    da fanelegei dagoi ba:mu.'
  tpi-OTNT: Long olgeta wik yupela i gat 6-pela de bilong mekim wok, tasol de namba
    7 em i de bilong mi yet, na em i bikpela de bilong malolo. Yupela i mas kilim
    i dai olgeta man i mekim wok long dispela de.
  hau-SA: Kwana shida, za a yi aiki, amma a rana ta bakwai, Asabbaci ne na hutu, mai
    tsarki ga Ubangiji. Duk wanda ya yi wani aiki a Asabbaci, za a kashe shi.
  uig-LAT: Alte kün ichide ish qilinsun; lékin yettinchi küni Perwerdigargha atalghan
    muqeddes kün bolup, aram alidighan shabat küni bolidu; kimki shabat künide birer
    ish qilsa, ölüm jazasigha tartilmisa bolmaydu.
  nde-nde: Umsebenzi kawenziwe okwensuku eziyisithupha, kodwa usuku lwesikhombisa
    luliSabatha lokuphumula, lungcwele kuThixo. Lowo osebenzayo ngosuku lweSabatha
    kumele abulawe.
  ton-ton: '‌ʻOku ngofua ke fai ʻae ngāue ʻi he ʻaho ʻe ono; ka ʻi hono fitu, ko e
    Sāpate ʻoe mālōlō, ko e māʻoniʻoni kia Sihova: ko ia kotoa pē ʻoku fai ha ngāue
    ʻi he ʻaho Sāpate, ko e moʻoni ʻe tāmateʻi ia.'
  ces-1613: Šest dní děláno bude dílo, ale v den sedmý sobota odpočinutí jest, svatost
    Hospodinu. Každý, kdož by dělal dílo v den sobotní, smrtí umře.
  eng-WMB: Six days shall work be done, but on the seventh day is a Sabbath of solemn
    rest, holy to the LORD. Whoever does any work on the Sabbath day shall surely
    be put to death.
  tam-TCV: ஆறுநாட்கள் வேலைசெய்யவேண்டும். ஆனால் ஏழாம்நாளோ, யெகோவாவுக்கு பரிசுத்தமான
    ஓய்வுநாள். இந்த ஓய்வுநாளில் எந்தவித வேலையைச் செய்கிற எவனும் கொல்லப்படவேண்டும்.
  ceb-ULB: Ang mga buluhaton buhaton sulod sa unom ka adlaw, apan sa ikapitong adlaw
    mao ang Adlawng Igpapahulay, balaan, ug gitaga alang sa pagpasidungog kang Yahweh.
    Si bisan kinsa ang magtrabaho sa Adlawng Igpapahulay kinahanglan gayod patyon.
  pol-UBG: Przez sześć dni będzie się wykonywać pracę, ale siódmy dzień jest szabatem
    odpoczynku, świętym dla PANA. Ktokolwiek wykona pracę w dniu szabatu, poniesie
    śmierć.
  urd-GVU: چھ دن کام کرنا، لیکن ساتواں دن آرام کا دن ہے۔ وہ رب کے لئے مخصوص و مُقدّس
    ہے۔
  deu-1912: Sechs Tage soll man arbeiten; aber am siebenten Tag ist Sabbat, die heilige
    Ruhe des HERRN. Wer eine Arbeit tut am Sabbattag, der soll des Todes sterben.
  kan-2017: ಆರು ದಿನಗಳು ಕೆಲಸ ಮಾಡಬೇಕು. ಏಳನೆಯ ದಿನ ಸಂಪೂರ್ಣವಾಗಿ ಕೆಲಸವನ್ನು ನಿಲ್ಲಿಸಬೇಕಾದ
    ಸಬ್ಬತ್ ದಿನವಾಗಿದೆ. ಅದು ಯೆಹೋವನಿಗೆ ಪರಿಶುದ್ಧವಾದ ದಿನ. ಇಂಥ ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಕೆಲಸವೇನಾದರೂ
    ಮಾಡುವವನಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು.
  ena-ena: Naludɨ sibɨla akuaba akuaba vivi hɨsɨŋ uaiaŋ ha human limu fɨhala human
    limu pabiŋ cɨjɨŋ laci aba abi aba abɨha uami. La uaiaŋ mu hɨvɨ ha alusɨhalaŋ aba
    abi aba abɨha uami. Ha iadɨ mɨhiŋ hekɨlɨ aba abi aba abɨha uami. Hulaŋ iamɨgali
    limu hɨhɨle alusɨsɨ mɨhiŋ agadɨ hɨvɨ sibɨla vihavɨci ha nulɨdɨ ifɨhɨmɨhalaŋ aba
    abi aba abɨha uami.
  yap-yap: Nel’ e rran ni ngam muruwliyed e maruwel romed, ma rofen ni gaman e medlip
    ngay e yaran e toffan ni kug turguy kan ognag ngog. Ma en nra maruwel ko rofen
    ney e yira thang e fan rok.
  hlt-MCSB: Hnin rhuk khuiah bitat te saii saeh. Tedae hnin rhih dongkah koiyaeh Sabbath
    tah BOEIPA ham khaw cim saeh. Sabbath hnin ah bitat aka saii boeih tah duek rhoe
    duek saeh.
  mdy-ETH: ዒንሢ ዒንሢኮ ማዾ ማዻንዳ ላሆ ኬሊ ዒንሢም ዓኣኔ፤ ላንካሳ ኬላ ጋዓንቴ ታኣም ዱማዼ ሃውሺሢ ኬሊኬ፤ ዬኖ ኬሎና
    ማዾ ማዻሢ ቢያ ዎዎዺንቶጎ።
  twi-ASANTE: Nnansia na mode bɛyɛ adwuma. Na nnanson so no yɛ homeda a wɔntoto no
    ase a ɛyɛ kronkron ma Awurade. Obiara a ɔbɛyɛ adwuma homeda no, wɔbɛkum no.
  eng-WEBU: Six days shall work be done, but on the seventh day is a Sabbath of solemn
    rest, holy to the LORD. Whoever does any work on the Sabbath day shall surely
    be put to death.
  bnp-bnp: Na maka vik lobo mu tahoka a parava i polotara mu leho vona, pali a parava
    polorua, a parava nau, a Parava Nimalo. E rei a viri i rata a leho vona a parava
    iea, ni gi rabalaki.
  wal-wal: Usuppun gallassatun neeni oosuwaa ootta; shin laappuntta gallassai GODAAYYO
    dummatida shemppo Sambbata; Sambbata gallassan ai oosonne oottiya ooninne haiqqo.
  spa-PDDPT: Seis días se trabajará, pero el séptimo día será sábado de completo reposo
    consagrado a Yavé. Cualquiera que trabaje el sábado ciertamente morirá.
  gun-gun: Seis ára re 'rã pemba'eapo. Ha'e rã sete araa ma sábado Senhor pegua iky'a
    e'ỹ va'e pepytu'u aguã. Sábado ára py mba'emo ojapo va'e omano 'rã.
  agu-BL: Ej nin ba'n xak'uj wok kak k'ej le sman. Poro le juki'n k'ej i'tz jun ke'j
    ujle'n yi xansa'nt tan Ryos. Ej nin al scyetz jun yil tz'ak'uj te yi jun k'eja'tz
    squimok.
  ilo-ULB: Ti panagtrabaho ket maaramid iti uneg ti innem nga aldaw, ngem iti maikapito
    nga aldaw ket isu ti Aldaw a Panaginana, nasantoan ken naisagana a para iti pannakaidayaw
    ni Yahweh. Ti siasinoman nga agtrabaho iti uray ania iti Aldaw a Panaginana ket
    rumbeng a mapapatay.
  kpg-kpg: Nia laangi e ono e hai au moomee, di hidu laangi la di laangi hagamadagu
    dela ne hagadabu mai gi di Au. Tangada ma ga ngalua i di laangi deelaa le e daaligi
    gii made.
  uig-ARA: ئالتە كۈن ئىچىدە ئىش قىلىنسۇن؛ لېكىن يەتتىنچى كۈنى پەرۋەردىگارغا ئاتالغان
    مۇقەددەس كۈن بولۇپ، ئارام ئالىدىغان شابات كۈنى بولىدۇ؛ كىمكى شابات كۈنىدە بىرەر
    ئىش قىلسا، ئۆلۈم جازاسىغا تارتىلمىسا بولمايدۇ.
  sus-sus: Xi senni na wo yi ra walife ra, kɔnɔ a xi solofere nde findima malabui
    lɔxɔɛ nan na, naxan fima Alatala ma. Mixi naxan walima na lɔxɔɛ, na kanyi xa faxa.
  pon-2006: Kumwail pahn kin doadoahk erein rahn weneu, a keisuhwen rahn, iei rahnen
    kommoal unsek me kasarawihla ong ie. Mehmen me pahn doadoahk rahno, pahn kamakamala.
  ksd-ksd: Laptikai na bung avat a papalum tana; ma ra valavuruana bung, a Bung Sabat
    ure ra bo na ningo, kai ra Luluai iat; nina ba na pait ta mangana papalum ta ra
    Bung Sabat, i dovot nam na virua.
  tur-YTC: Altı gün iş işlenecek, ama yedinci günde Yahve'ye kutsal dinlenme Şabatı'dır.
    Şabat Günü'nde iş işleyen herkes kesinlikle öldürülecektir.
  grc-BRENT: ἓξ ἡμέρας ποιήσεις ἔργα, τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ σάββατα, ἀνάπαυσις ἁγία
    τῷ κυρίῳ· πᾶς ὃς ποιήσει ἔργον τῇ ἡμέρᾳ τῇ ἑβδόμῃ θανατωθήσεται.
  ind-AYT: Selama enam hari kamu boleh bekerja, tetapi hari ketujuh adalah hari Sabat,
    hari peristirahatan yang kudus bagi TUHAN. Siapa pun yang bekerja pada hari Sabat
    harus dihukum mati.
  nya-nya: Mugwire ntchito kwa masiku asanu ndi limodzi koma tsiku lachisanu ndi chiwiri
    ndi Sabata, lopuma, tsiku lopatulika la Yehova. Aliyense amene agwira ntchito
    iliyonse pa tsiku la Sabata ayenera kuphedwa.
  hrv-hrv: Šest dana neka se vrše poslovi, ali sedmi dan neka bude dan posvemašnjeg
    odmora, Jahvi posvećen. Tko bi u dan subotni obavljao kakav posao neka se pogubi.
  mps-mps: Te tigidali Sarere dagego sę yabo side te 6, te tama side sę yao, tiali
    goli te dei 7, te me deli sogo da, te eno olo bidibo sogo, tama te olo bidiyu,
    toma nabo genuai side dao. Dagego te olo bidibo side sę ebo bidi dabe tigidali
    ela muao.
  tpi-tpi: Long olgeta wik yupela i gat 6-pela de bilong mekim wok, tasol de namba
    7 em i de bilong mi yet, na em i bikpela de bilong malolo. Yupela i mas kilim
    i dai olgeta man i mekim wok long dispela de.
  dan-1931: I seks Dage må der arbejdes, men på den syvende Dag skal I holde en fuldkommen
    Hviledag, helliget HERREN; enhver, som udfører Arbejde på Sabbatsdagen, skal lide
    Døden.
  vie-OVCB: Làm việc trong sáu ngày, nhưng nghỉ ngày thứ bảy là ngày Sa-bát tức là
    ngày yên nghỉ và ngày thánh cho Chúa Hằng Hữu. Ai làm bất cứ việc gì trong ngày
    Sa-bát đều sẽ bị tử hình.
  guj-2017: તમને છ દિવસ કામ કરવાની છૂટ છે, પણ સાતમે દિવસે યહોવાહને માટે પવિત્ર એવો
    સંપૂર્ણ વિશ્રામનો સાબ્બાથ છે. જે કોઈ વિશ્રામવારે કોઈ પણ કામ કરે તેને મોતની સજા
    કરવી.
  pon-2006A: Kumwail pahn kin doadoahk erein rahn weneu, a keisuhwen rahn, iei rahnen
    kommoal unsek me kasarawihla ong ie. Mehmen me pahn doadoahk rahno, pahn kamakamala.
  por-BRBSL: Seis dias de trabalho serão cumpridos, mas no sétimo dia é um sábado
    de descanso solene, santo para Javé. Quem quer que faça qualquer trabalho no dia
    do sábado certamente será morto.
  aly-aly: Warrkirretyek Sunday-they Friday-ek-atwetyant arlta 6-ek-atwetyant. Alakenhan
    mwerrarl. Saturday arrpanenhel ltyerrayntetyek warrkirrey-angenh. Arlta Saturday-el
    arrantherr INGKARTek iterr-ayntetyek inkwerelhemel. Ingwerenty apek Saturday-el
    warrkirrenty, ipmek-antey renh atwem.
  cth-cth: Hnin taruk touh thung thaw tawk awh naseh. A sari hnin teh kâhatnae sabbath,
    BAWIPA hanlah hnin kathoung doeh. Apihai sabbath hnin vah thaw tawk pawiteh, thei
    lah ao roeroe han.
  twi-twi: Nnansia na mode bɛyɛ adwuma. Na nnanson so no yɛ Homeda a wɔntoto no ase
    a ɛyɛ kronkron ma Awurade. Ɛsɛ sɛ wokum obiara a ɔbɛyɛ adwuma Homeda no.
  hlt-hlt: Hnin rhuk khuiah bitat te saii saeh. Tedae hnin rhih dongkah koiyaeh Sabbath
    tah BOEIPA ham khaw cim saeh. Sabbath hnin ah bitat aka saii boeih tah duek rhoe
    duek saeh.
  tbz-SIM: Mutɔ̃mmú kó yɛwe bo yɛ̀kuɔ̀ ndi semɛ́nnì miɛkɛ. Diyiénnì tu n kpɛri ndi.
    Wèè pĩ mmutɔ̃mmú dɛ kó diyiè bɛ̀ɛ ò kùɔ.
  msy-2020: Ia wighɨn vamɨran an 6plan dughiabar ingangaribar amu, namba 7ɨn dughiam,
    kar nan dughiamra, kar nan avughsazir dughiar ekiam. Egh gumazir dughiar kamɨn
    ingangaribagh amiba, me bar me mɨsueghtɨ, me arɨmɨghiregh.
  azb-azb: Altı gün iş görülsün, yeddinci gün isə Rəbb üçün təqdis olunan Şənbə istirahət
    günü olsun. O gün iş görən hər kəs öldürülməlidir.
  eng-DBY: 'Six days shall work be done; but on the seventh day is the sabbath of
    rest, holy to Jehovah: whoever doeth work on the sabbath day shall certainly be
    put to death.'
  hin-2017: छः दिन तो काम-काज किया जाए, पर सातवाँ दिन पवित्र विश्राम का दिन और यहोवा
    के लिये पवित्र है; इसलिए जो कोई विश्राम के दिन में कुछ काम-काज करे वह निश्चय मार
    डाला जाए।
  wol-KYG: Juróom benni fan lees wara liggéey, waaye bésub Noflaay bay juróom ñaareel
    ba, bés bu sell la, bésub Noflaay bu mat sëkk, ñeel Aji Sax ji. Képp ku liggéey
    bésub Noflaay, dee rekk mooy àtteem.
  bjr-bjr: Qisauku dinni taikasee dinni moodaa marasee 6 faasaana innee inneeqa ainainiaqa.
    Qisauku dinni ani qaara marasee 7 faasaana firaa idooara faasaana qini naaquqara
    faasaana maridanoo. Yafee mi faasaanna ainaininnana innee mina kuqa aruaqa.
  eng-YLT: '''Six days is work done, and in the seventh day [is] a sabbath of holy
    rest to Jehovah; any who doeth work in the sabbath-day is certainly put to death,'
  eng-WYC-2017: Six days ye shall do work; in the seventh day is sabbath, the holy
    rest to the Lord; each man that doeth work in this day shall die.
  eng-WMBB: Six days shall work be done, but on the seventh day is a Sabbath of solemn
    rest, holy to the LORD. Whoever does any work on the Sabbath day shall surely
    be put to death.
  urd-GVH: छः दिन काम करना, लेकिन सातवाँ दिन आराम का दिन है। वह रब के लिए मख़सूसो-मुक़द्दस
    है।
  rug-rug: Ka onomo rane si kaqu tavetaveti gamu sari na mia tinavete, ba sa rane
    vina zuapa si na rane magogoso, sapu tava madi koe Zihova. Meke asa sapu tavetavete
    koasa rane sana sapu koari na tie Izireli, si kaqu tava mate si asa.
  gaz-gaz: Guyyaa jaʼa hojiin haa hojjetamu; guyyaan torbaffaan garuu sanbata boqonnaa
    ti; guyyaan kun Waaqayyoof qulqulluu dha. Namni guyyaa Sanbataa hojii hojjetu
    kam iyyuu haa ajjeefamu.
  fra-LSG: On travaillera six jours; mais le septième jour est le sabbat, le jour
    du repos, consacré à l’Éternel. Celui qui fera quelque ouvrage le jour du sabbat,
    sera puni de mort.
  yal-yal: I walima nɛn xii sennin, koni xii soloferede lɔxɔn findima Matabu Lɔxɔn
    nan na, naxan sariɲan Alatala yɛtagi. Muxu yo na wali Matabu Lɔxɔni ɛ xa a faxa.
  haw-1868: Eono la e hanain'i ka hana, aka o ka hiku, he sabati ia e hoomaha'i, he
    mea laa no Iehova, o ka mea hana i kekahi hana i ka sabati, e oiaio no e pepehiia
    oia.
  arb-NAV: فِي سِتَّةِ أَيَّامٍ تَعْمَلُونَ، أَمَّا يَوْمُ السَّبْتِ فَهُوَ يَوْمُ
    عُطْلَةٍ مُقَدَّسٌ لِلرَّبِّ. كُلُّ مَنْ يَقُومُ بِعَمَلٍ فِي يَوْمِ السَّبْتِ
    يُقْتَلُ حَتْماً.
  ewe-ewe: Ŋkeke ade woawɔ dɔ, ke ŋkeke adrelia nye Dzudzɔgbe; ŋkeke kɔkɔe wònye na
    Yehowa. Ame sia ame si awɔ dɔ le ŋkeke sia dzi la, ele be woawui.
  eng-LEE: 'Six days may work be done; but on the seventh is the sabbath of rest,
    holy to the Lord: whosoever doeth any work on the sabbath-day, shall surely be
    put to death.'
  asm-FB: ছয়দিন কাম কৰিব লাগিব, কিন্তু সপ্তম দিন সম্পূৰ্ণ বিশ্ৰামৰ বাবে বিশ্ৰাম-দিন
    হ’ব। সেয়ে যিহোৱাৰ উদ্দেশ্যে পবিত্ৰ দিন; সেই বিশ্ৰাম দিনত যি কোনোৱে কাম কৰিব,
    তাৰ অৱশ্যেই প্ৰাণদণ্ড হ’ব।
  sus-A: شِ سٍننِ نَ وٌ يِ رَ وَلِقٍ رَ، كْنْ عَ شِ سٌلٌقٍرٍ ندٍ قِندِ مَ مَلَبُي
    لْشْي نَن نَ، نَشَن قِمَ عَلَتَلَ مَ. مِشِ نَشَن وَلِمَ نَ لْشْي، نَ كَنيِ شَ
    قَشَ.
  fra-SBL: On travaillera six jours, mais le septième jour est un sabbat de repos
    solennel, consacré à Yahvé. Quiconque fera un ouvrage quelconque le jour du sabbat
    sera puni de mort.
  hbo-hbo: שֵׁ֣שֶׁת יָמִים֮ יֵעָשֶׂ֣ה מְלָאכָה֒ וּבַיֹּ֣ום הַשְּׁבִיעִ֗י שַׁבַּ֧ת
    שַׁבָּתֹ֛ון קֹ֖דֶשׁ לַיהוָ֑ה כָּל־הָעֹשֶׂ֧ה מְלָאכָ֛ה בְּיֹ֥ום הַשַּׁבָּ֖ת מֹ֥ות
    יוּמָֽת׃
  eng-WYCLIFFE: Sixe daies ye schulen do werk; in the seuenthe dai is sabat, hooli
    reste to the Lord; ech man that doith werk in this dai schal die.
  piu-2006: '@see-verse:EXO.031.014'
  pjt-pjt: '@see-verse:EXO.031.014'
  cwe-cwe: Sang'haneni sang'hano zenu kwa siku sita, mbali siku yesaba ni siku ya
    kuhumula ni yela, siku iniibagule niye Mndewa Mulungu. Munhu yoyose yosang'hana
    usang'hano muna Isiku ya Mhumulo, kolondeka yakomigwe.
  kik-kik: Wĩra nĩũrutagwo mĩthenya ĩtandatũ, no mũthenya wa mũgwanja nĩ Thabatũ theru
    ya Jehova ya andũ kũhurũka. Ũrĩa wothe ũkaaruta wĩra mũthenya wa Thabatũ no nginya
    ooragwo.
  fra-NCL: On travaillera six jours ; mais le septième jour sera un jour de repos
    complet, consacré à Yahweh. Quiconque fera un travail le jour du sabbat sera puni
    de mort.
  cek-AK: Ni tarukto thung toksah oh, toe ni sarihto haih loe anghakhaih Sabbath niah
    oh moe, kaciim Angraeng ih niah oh; Sabbath niah toksah kami loe, paduek han oh.
  cuk-cuk: Ibanergwa (6) arbalegoed, ibagugledgindina (7), obunnoged-ibad. We-iba
    Bab-Jehováʼgadid. Ar doa-dule we-ibagi arbaye-sogele, napira an bega soged, we-dule
    oburgwilegedsegad.’
  uig-CYR: Алтә күн ичидә иш қилинсун; лекин йәттинчи күни Пәрвәрдигарға аталған муқәддәс
    күн болуп, арам алидиған шабат күни болиду; кимки шабат күнидә бирәр иш қилса,
    өлүм җазасиға тартилмиса болмайду.
  tel-2017: ఆరు రోజులు పని చేసిన తరువాత యెహోవాకు ప్రతిష్ఠితమైన ఏడవ రోజును విశ్రాంతి
    దినంగా పాటించాలి. విశ్రాంతి దినాన పని చేసే ప్రతివాడికీ తప్పకుండా మరణశిక్ష విధించాలి.
  hat-BSA: “‘Pandan sis jou nou kapab travay, men nan setyèm jou a, gen yon Saba repo
    konplè, ki sen a SENYÈ a. Nenpòt moun ki fè okenn travay nan jou sa a va vrèman
    vin mete a lanmò.
  kos-kos: Oasr len onkosr kowos ku in oru orekma lowos, a len se akitkosr sie len
    in mongla mutal nu sik. Kutena mwet su oru kutena orekma ke len sac ac fah anwuki.
  hbo-WLC: שֵׁ֣שֶׁת יָמִים֮ יֵעָשֶׂ֣ה מְלָאכָה֒ וּבַיּ֣וֹם הַשְּׁבִיעִ֗י שַׁבַּ֧ת
    שַׁבָּת֛וֹן קֹ֖דֶשׁ לַיהוָ֑ה כָּל־הָעֹשֶׂ֧ה מְלָאכָ֛ה בְּי֥וֹם הַשַּׁבָּ֖ת מ֥וֹת
    יוּמָֽת׃
  ibo-ibo: Ụbọchị isii ka unu ga-arụ ọrụ unu niile. Ma ụbọchị nke asaa dị iche. Ọ
    bụ ụbọchị izuike. Ọ bụkwa ụbọchị dị nsọ nye Onyenwe anyị. Nʼihi nke a, onye ọbụla
    rụrụ ọrụ ọbụla nʼụbọchị Izuike ga-anwụ.
  ory-ory: ଛଅ ଦିନ ପର୍ଯ୍ୟନ୍ତ କାର୍ଯ୍ୟ କରାଯିବ, ମାତ୍ର ସପ୍ତମ ଦିନ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ପବିତ୍ର ମହା ବିଶ୍ରାମବାର ଅଟେ; ସେହି ବିଶ୍ରାମବାରରେ ଯେକେହି କାର୍ଯ୍ୟ କରେ, ନିଶ୍ଚୟ ତାହାର
    ପ୍ରାଣଦଣ୍ଡ ହେବ।
  chk-chk: Lon ükükün wonu rän oupwe föri ämi angang, nge ewe afisuen rän ewe ränin
    sapat, eu ränin asösö a pin me rei. Iteiten aramas mi föri och angang lon ränin
    sapat epwe ninnila.
  rop-rop: Aibin gibit olabat 6 dei blanga dum olabat wek, en det namba 7 dei im brabli
    seikridwan dei blanga mi, en nobodi kaan dum eni wek langa det dei, en if enibodi
    dum wek langa det dei, yumob garra kilim im ded.
  ukr-1871: Шість день для роботи, але семий день субота на спочинок, сьвятий день
    Господеві; кожного, хто робити ме дїло в субітнїй день, скарати смертю.
  bch-bch: Gimi ga akado lemi naurata irangrang ngan ado lima ga ede. Be ado lima
    ga rua aea, eine Ado Earainga aea toa gau Maron nadol ul ngan. Oangga sai ikado
    naurata ngan Ado Earainga aea, manta arau ei ga imate.
  deu-1951: Sechs Tage soll man arbeiten; aber am siebenten Tage ist der Sabbat, die
    heilige Ruhe des HERRN. Wer am Sabbattag eine Arbeit verrichtet, der soll des
    Todes sterben!
  eng-JPS: Six days shall work be done; but on the seventh day is a sabbath of solemn
    rest, holy to the LORD; whosoever doeth any work in the sabbath day, he shall
    surely be put to death.
  srp-1865: Šest dana neka se radi; a sedmi je dan subota, odmor, svet Gospodu; ko
    bi god radio posao u dan subotni, da se pogubi.
  lug-lug: Emirimu ginaakolwanga mu nnaku mukaaga, naye olunaku olw’omusanvu ye Ssabbiiti
    ey’okuwummula, lunaku lwa Mukama lutukuvu. Buli anaakolanga omulimu ku lunaku
    lwa Ssabbiiti wa kuttibwa.
  heb-heb: ששת ימים יעשה מלאכה וביום השביעי שבת שבתון קדש ליהוה כל העשה מלאכה ביום
    השבת מות יומת׃
  ben-IRV: ছদিন কাজ করবে, কিন্তু সপ্তম দিন সদাপ্রভুর উদ্দেশ্যে বিশ্রামের জন্য পবিত্র
    বিশ্রামদিন, সেই বিশ্রামদিনের যে কেউ কাজ করবে, তার অবশ্যই প্রাণদণ্ড হবে।
  pan-pan: ਛੇ ਦਿਨ ਕੰਮ ਕੀਤਾ ਜਾਵੇ ਪਰ ਸੱਤਵਾਂ ਦਿਨ ਵਿਸ਼ਰਾਮ ਦਾ ਸਬਤ ਯਹੋਵਾਹ ਲਈ ਪਵਿੱਤਰ ਹੈ।
    ਜੋ ਕੋਈ ਸਬਤ ਦੇ ਦਿਨ ਵਿੱਚ ਕੰਮ ਕਰੇ ਉਹ ਜ਼ਰੂਰ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: ခြောက် ရက် ပတ်လုံးအလုပ် လုပ် ရမည်။ သတ္တမ နေ့ သည် ထာဝရဘုရား အား သန့်ရှင်း
    ၍ ငြိမ် ရသောဥပုသ် နေ့ဖြစ်၏။ ဥပုသ် နေ့ ၌ အလုပ် လုပ် သောသူမည်သည်ကား၊ ဧကန်အမှန် အသေ
    ခံရမည်။
  hmo-hmo: Pura ibounai lalonai dina 6 umui gaukara diba, to dina namba 7 be lau sibona
    egu Dina helaga. Bema tau ta be inai Dina dekenai ia gaukara neganai, unai tau
    be do umui alaia mase.
  urd-urd: 'छ: दिन काम काज किया जाए लेकिन सातवाँ दिन आराम का सबत है जो ख़ुदावन्द के
    लिए पाक है, जो कोई सबत के दिन काम करे वह ज़रूर मार डाला जाए।'
  rus-SYN: 'шесть дней пусть делают дела, а в седьмой - суббота покоя, посвященная
    Господу: всякий, кто делает дело в день субботний, да будет предан смерти;'
  bqc-SIM: Àli zĩkɛ gↄↄ soolo, a gↄↄ soplade íli kã́mabo, asa ma Dii ma pↄ́ɛ.
    Gbɛ̃́ pↄ́ zĩkɛ̀ kã́mabogↄↄzĩ, à gàɛ.
  tcz-CHONGTHU: Nigup sungse'a toh thei channa toh ding, nisagi lhinni teng hichu
    nikho theng cholngah nikhoa naman chah diu ahin, ajeh chu Pakai nikho theng ahi.
    Koi hijong leh cholngah nikhoa na tong pen pen chu thina kichan sah ding ahi,
    ati.
  mar-mar: सहा दिवस काम करावे. परंतु सातवा दिवस परमेश्वराचा पवित्र दिवस परमविश्रामाचा
    शब्बाथ होय. जर कोणी शब्बाथ दिवशी काम करील तर त्यास अवश्य ठार मारावे.
  qub-qub: Sojta junajlla arunquicuna. Warannin junäga jamanqui nogata rispitamashpayqui.
    Pipis säbadu jamay junajcho aroj cäga wañuchicangami.
  bqp-bqp: Àgↄ̃ zĩ kɛ gↄrↄ suddo, a gↄrↄ suppladen áni kámma bo, zaakũ makũ Dikiri
    ma pↄ́mɛ. Gbɛ̃ kũ à zĩ kɛ̀ kámmabogↄrↄaa gàmɛ.
  hat-hat: N'a fè tout travay nou pandan sis jou. Men setyèm jou a, se va yon gwo
    jou repo, jou n'a mete apa pou Seyè a. Nenpòt moun ki fè nenpòt ki travay jou
    sa a, se pou yo touye l'.
  eng-BSB: For six days work may be done, but the seventh day is a Sabbath of complete
    rest, holy to the LORD. Whoever does any work on the Sabbath day must surely be
    put to death.
  tod-tod: Folo lɔzita laawu, nu ɠa boti ɠɛ, kɛlɛ foloi lɔfelasiɛi ɠa ɠɛ ga dooɠo
    foloi, feai Ɠɔoɠɔ GALAGI ʋɛ. Zɔi nɔpɛ a boti ɠɛɛna dooɠo foloi, ta naama nui ʋaa.
  eng-WEBPB: Six days shall work be done, but on the seventh day is a Sabbath of solemn
    rest, holy to the LORD. Whoever does any work on the Sabbath day shall surely
    be put to death.
  kbq-kbq: Eri'zama eri'sazana 6si'a zage knafi erigahazanagi 7ni kna zupa mani fru
    hugahaze. Ra Anumzamofontera ruotage hu'nea knagino, iza'o ana mani fruhu kna
    (Sabat) zupama mago eri'zama erisimofona ahe friho.
  nhe-BL: Chicuase tonali intequitise, pero ipan nopa chicompa tonal monequi inmosehuise
    pampa tlatzejtzeloltic huan tlaiyocatlalili para na, niimoTECO. Intla se acajya
    tequitis ipan nopa tonal, monequi miquis.
  bus-bus: Àgae zĩi kɛ gurↄ swɛɛdo, à gurↄ swɛɛplaadeen é kámma bo, zaakɛ mamↄma Dii
    ma pↄ́mɛ. Gbɛ̃ kɛ̀ zĩi kɛ̀ kámmabogurↄↄa gàmɛ.
  gub-BL: Pepuner inugwer 6 'ar rehe pema'ereko haw rehe nehe. 7 haw har mehe pepytu'u
    pema'ereko re ihewe imur katu pà nehe. Aze amo uzapo wyzài uma'ereko haw a'e 'ar
    mehe nehe, pezuka kar nehe.
  eng-DRA: 'Six days shall you do work: in the seventh day is the sabbath, the rest
    holy to the Lord. Every one that shall do any work on this day, shall die.'
