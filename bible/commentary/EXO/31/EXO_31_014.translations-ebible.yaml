verse: EXO.031.014
translations:
  mal-C: “ ‘നിങ്ങൾ ശബ്ബത്ത് ആചരിക്കണം; അതു നിങ്ങൾക്കു വിശുദ്ധമാണ്. ശബ്ബത്തിനെ അശുദ്ധമാക്കുന്നവർ
    മരണശിക്ഷ അനുഭവിക്കണം. ആ ദിവസത്തിൽ ഏതെങ്കിലും വേലചെയ്യുന്നവരെ സ്വജനത്തിൽനിന്ന്
    ഛേദിച്ചുകളയണം.
  deu-TKW: Darum sollt ihr den Ruhetag beobachten, denn er muß euch heilig sein; wer
    immer ihn entweiht, soll mit dem Tode bestraft werden. Denn wenn irgend jemand
    eine Arbeit an ihm verrichtet, ein solcher soll hinweggetilgt werden mitten aus
    seinen Volksgenossen.
  lin-lin: Lisusu, bokobatela mokolo ya Saba, pamba te ekozala mpo na bino mokolo
    ya bule. Moto nyonso oyo akobuka mobeko yango, basengeli koboma ye ; mpe moto
    nyonso oyo akosala mosala ata ya lolenge nini na mokolo yango, basengeli kolongola
    ye kati na bato na ye.
  eng-LSV: and you have kept the Sabbath, for it [is] holy to you, he who is defiling
    it is certainly put to death—for any who does work in it—that person has even
    been cut off from the midst of his people.
  eng-GNV: 'Ye shall therefore keepe the Sabbath: for it is holy vnto you: he that
    defileth it, shall die the death: therefore whosoeuer worketh therin, the same
    person shalbe euen cut off from among his people.'
  eng-WEBSTER: 'Ye shall keep the sabbath therefore: for it is holy to you. Every
    one that profaneth it shall surely be put to death: for whoever doeth any work
    therein, that soul shall be cut off from among his people.'
  nhw-BL: Huajca monequi ma mosiyajquetzaca ipan nopa tonal catli nimechilhui para
    tlasiyajquetzali pampa nopa tonal tlatzejtzeloltic huan tlaiyocatlalili para na.
    Sintla se amo quitlepanita ni tlanahuatili, monequi anquimictise. Sintla se tequitis
    ipan se tonal para anmosiyajquetzase, xijmictica.
  swh-ONEN: “ ‘Mtaishika Sabato, kwa sababu ni takatifu kwenu. Yeyote atakayeinajisi
    lazima auawe, yeyote atakayefanya kazi siku hiyo lazima akafie mbali na watu wake.
  bba-bba: I n dɑ wɛ̃re tɔ̃ɔ wɛ̃rɑruɡii te sɔɔ. I ku tu ɡɑrisi nɡe sɑnɑm dirum. Wi
    u yinɑ mɑ u sɔmburu kuɑ te sɔɔ, bɑ koo yɛ̃ro wunɑwɑ bɛɛn suunu sɔɔn di bu ɡo.
  eng-KJVCPB: 'Ye shall keep the sabbath therefore; for it is holy unto you: every
    one that defileth it shall surely be put to death: for whosoever doeth any work
    therein, that soul shall be cut off from amongst his people.'
  cpy-cpy: Pitajorentsi-teero iroka kiteejeri imako-ryaan-teetari, pipinkathateero.
    Ikaati theenka-kironi iroka kiteejeri, rowamahaeteri. Ikaati antawae-tantyaawoni
    iroka kiteejeri, eero itsipataari ikaateeyini, rowamahaeteri.
  wbp-wbp: ‘Jarrirtiyi kula parra-kari-piya, lawa. Jarrirtiyiji ngulaju ngajuku. Kaji
    ngana-puka warrki-jarri Jarrirtiyirla, ngulalu pungka yinyaju yapa! Kulalpa nyinakarla
    nyurrurla-kurlu.
  luo-luo: “ ‘Rituru Sabato nikech enobednu odiechiengʼ maler. Ngʼato angʼata ma ok
    orito odiechiengno nyaka negi bende ngʼato angʼata motiyo chiengʼ Sabato nyaka
    ngʼad kare oko kuom ogandane.
  meu-meu: 'Taunabunai, Dina Helaḡa na ba matauraia, badina be ia na helaḡa emui ai:
    basine matauraia tauna na bae alaia mase; bona una dina ai baine ḡaukara tauna
    na ena iduhu amo bae negea daure.'
  npi-ULB: त्यसैले तिमीहरूले शबाथ मान्‍नू किनभने यो मेरो लागि अलग गरिएको तिमीहरूद्वारा
    मान्‍नुपर्ने पवित्र दिन हो । यसलाई अशुद्ध गर्ने कुनै पनि व्यक्ति निश्‍चय नै मारिनेछ
    । जसले शबाथमा काम गर्छ, त्यो व्यक्ति निश्‍चय नै आफ्नो जातिबाट बहिष्कृत हुनेछ ।
  yor-yor: “ ‘Nítorí náà, kí ẹ̀yin kí ó máa pa ọjọ́ ìsinmi mọ́, nítorí mímọ́ ni fún
    un yín. Ẹnikẹ́ni tí ó bá bà á jẹ́, ni a yóò pa; ẹnikẹ́ni tí ó bá ṣe iṣẹ́ kankan
    ní ọjọ́ náà ni a yóò gé kúrò nínú àwọn ènìyàn rẹ.
  emp-NTPO: Ʌ̃nãũbada ewarira waga pananida panʌa maʌ̃ ewarira mʌ̃ itea b̶ʌd̶a bẽrã.
    Bariduaba maʌ̃ ewarida mʌ̃ itea wagaẽ́bʌrʌ wa maʌ̃ ewarid̶e trajuda oibʌrʌ, maʌ̃
    ẽberãra bãrã tãẽnabemada ãyã b̶ʌd̶aped̶a bead̶ida panʌa.
  ind-ind: Taatilah segala peraturan yang Aku buat tentang hari Sabat dan anggaplah
    hari itu kudus senantiasa. Siapa pun yang menodai kekudusan Sabat dengan bekerja
    pada hari itu, dia harus dimusnahkan dari antara umat Israel dengan hukuman mati.
  pes-OPCB: پس روز شَبّات را نگاه دارید، چون برای شما روز مقدّسی است. هر که احترام
    آن را بجا نیاورد، باید کشته شود؛ هر که در آن روز کار کند باید از میان قوم خود
    منقطع شود.
  aer-aer: “Saturday kwenhe arlte arrpenhe areye-arteke anetyakenhe, arrangkwe-arle.
    Saturday Atyenge aneme. Kenhe angwenhe apeke Saturday-ele warrke-irreme, tyerrtye
    yanhe renhe irrerlknge atwaye! Re arrekantherrenge anetyakenhe anetyeke.
  tgl-ULB: Kaya dapat ninyong panatiliin ang Araw ng Pamamahinga, para dapat ninyong
    ituring ito bilang banal, na nakalaan para sa kaniya. Bawat isa na dumungis dito
    ay dapat talagang mamatay. Kung sinuman ang gumagawa sa Araw ng Pamamahinga, ang
    taong iyan ay tiyak na dapat putulin mula sa kaniyang bayan.
  hui-hui: Horo ogoni Anduane Homogo i̱ninaga ngogo mitangi bialu ogoningi tí ha̱lo
    halimu. Horo ogoningi mbiralime biabe biyagua ogoni ibugua i̱naga mana pugualu
    ka manda bialu ogoni ibu homelo bo wahalimu.
  mya-mya: ဥပုသ်​နေ့​သည်​နား​ရက်၊ နေ့​ထူး​နေ့​မြတ်​ဖြစ် သော​ကြောင့် ထို​နေ့​ကို​စောင့်​ထိန်း​ရ​မည်။
    ဥ​ပုသ် နေ့​တွင်​အ​လုပ်​လုပ်​လျက်​ထို​နေ့​ကို​မ​စောင့် ထိန်း​သူ​အား​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။-
  cbi-NTPO: Saaduma lekanu maluya ñuichi inchin juu malu junu tsuve, tsaañu' mitya
    balenguunu dejuve. Tsaaren mun juntsa malunu balenguutyu' lekatyuñuba juntsa tutanbera
    inu tsuve. Tsenmin mun juntsa malunu taawasha ke'ba, Israel chachi jutyu kura'
    juka'laranu tsuve.
  bod-N: ངལ་གསོ་བའི་ཉིན་མོ་ནི་ཁྱོད་ཅག་གི་ཕྱིར་དམ་པ་ཡིན་པས་སྲུངས་ཤིག ཁྲིམས་དེ་མི་རྩི་མཁན་ཐམས་ཅད་སྲོག་དང་འཕྲལ་བར་གྱིས།
    ཉིན་མོ་དེ་ལ་ལས་ཀ་བྱེད་མཁན་སུ་ཡིན་ཡང་རང་གི་མི་རྣམས་ལས་འཕུད་པར་བྱའོ། །
  sna-sna: “ ‘Cherechedzai Sabata, nokuti idzvene kwamuri. Munhu upi zvake anorizvidza
    anofanira kuurayiwa; ani naani anobata basa ripi zvaro pazuva iroro anofanira
    kubviswa pakati pavanhu vokwake.
  spa-BLM: Por lo tanto, guardarán el sábado, porque es sagrado para ustedes. Todo
    el que lo profane será condenado a muerte, pues el que haga algún trabajo en él,
    esa persona será cortada de entre su pueblo.
  cac-cac: Nivanocab' yelc'och jun sc'ual ic'oj ip chi' d'a yol e sat. A mach max
    c'anab'ajan jun c'ual ic'oj ip chi', yovalil schami. Yaln̈ej mach smunlaj d'a
    jun c'u chi', yovalil schami.
  swh-ULB: Basi mtaishika hiyo Sabato; kwa kuwa ni takatifu kwenu; kila mtu atakayeitia
    unajisi hakika yake atauawa; kwa kuwa kila mtu afanyaye kazi katika siku hiyo,
    nafsi hiyo itakatiliwa mbali na watu wake.
  bel-bel: 'і шануйце суботу, бо яна сьвятая для вас: хто апаганіць яе, той хай будзе
    аддадзены сьмерці; хто будзе ў суботу рабіць працу, тая душа павінна быць зьнішчана
    з асяродзьдзя народу свайго;'
  deu-ELBBK: und beobachtet den Sabbat, denn heilig ist er euch; wer ihn entweiht,
    soll gewisslich getötet werden; denn jeder, der an ihm eine Arbeit tut, dessen
    Seele soll ausgerottet werden aus der Mitte ihrer Völker.
  mbb-OT: Kinahanglan he edtumanen niw is menge ebpeveelan ku zutun te Andew te Kedhimeley,
    su segradu heini he andew. Is minsan hentei he kenà edsunud te ibpetuman ku mehitenged
    keniyan he andew, kinahanglan he edhimetayan. Is minsan hentei he edterebahu keniyan
    he andew, ne kenè niw en isipa he zuma niw.
  mal-2015: അതിനെ അശുദ്ധമാക്കുന്നവൻ മരണശിക്ഷ അനുഭവിക്കേണം. ആരെങ്കിലും അന്നു വേല ചെയ്താൽ
    അവനെ അവന്റെ ജനത്തിന്റെ ഇടയിൽനിന്നു ഛേദിച്ചുകളയേണം.
  gup-gup: “Ngurrimarnbu manmekbe Sabbath kunbarnangarra djamunnin ngudberre. Dja
    bu nangale bininj kawarrewan manmekbe Sabbath wanjh namekbe bininj ngurribu, karrowen.
    Dja mak nangale nawu karrurrkmirri bu Sabbath kore djal nungan kadjare wanjh ngurribawo
    dja minj ngurriyawoyhraworren.
  gvs-gvs: Maliyalina aba waiwasiyana komatakavāte. Ame maliyalinayana kimaasabaina
    yaimi. Avatau neta ikibaibaili, tauyana kokaumāte. Avatau neta amo maliyalinayana
    goi paisewa tayamo toito iguinuwe, tauyana geya guna boda geya, tauna yaimi goi
    kolivisīye go, kovatapīye.
  rmc-rmc: Doľikeren o šabat, bo hino sveto! Ko les na pošvecinela, mušinel te merel
    a dojekh, ko andre oda džives kerela buči, mi el avritradlo peskre manušendar.
  nlg-nlg: Eo, kau righitaonia na Sabbath na pukuna te tabu. Ma hei ke diua kau mate
    mughua, ma hei ke lutua na hava tana bongi keri kara sonikehaa tana vuresubo.
  pes-OPV: پس سبت را نگاه دارید، زیرا که برای شما مقدس است، هر‌که آن را بی‌حرمت کند،
    هرآینه کشته شود، و هر‌که در آن کار کند، آن شخص از میان قوم خود منقطع شود.
  ron-1924: Сэ цинець Сабатул, кэч ел ва фи пентру вой чева сфынт. Чине ыл ва кэлка
    ва фи педепсит ку моартя; чине ва фаче врео лукраре ын зиуа ачаста ва фи нимичит
    дин мижлокул попорулуй сэу.
  ben-OBCV: “সাব্বাথ পালন কোরো, কারণ তোমাদের কাছে এই দিনটি পবিত্র। যে কেউ এই দিনটিকে
    অপবিত্র করবে, তাকে মেরে ফেলতে হবে; যারা সেদিন কোনও কাজ করবে, তাদের অবশ্যই তাদের
    লোকজনের কাছ থেকে বিচ্ছিন্ন হতে হবে।
  som-som: Haddaba waa inaad dhawrtaan sabtida, waayo, waa idiin quduus, oo mid kasta
    oo ka dhiga wax aan quduus ahayn hubaal waa in la dilaa, waayo, ku alla kii maalintaas
    shaqeeya, de qofkaas waa in laga gooyaa dadkiisa.
  lat-VUC: 'Custodite sabbatum meum, sanctum est enim vobis: qui polluerit illud,
    morte morietur; qui fecerit in eo opus, peribit anima illius de medio populi sui.'
  eng-ASVBT: 'Ye shall keep the sabbath therefore; for it is holy unto you: everyone
    that profaneth it shall surely be put to death; for whosoever doeth any work therein,
    that soul shall be cut off from among his people.'
  ita-1885: Osservate adunque il Sabato; perciocchè egli vi è un giorno santo; chiunque
    lo profanerà del tutto sia fatto morire; perciocchè qualunque persona farà in
    esso alcun lavoro, sarà ricisa d'infra i suoi popoli.
  eng-LXXUP: 'And ye shall keep the Sabbaths, because this is holy to the Lord for
    you; he that profanes it shall surely be put to death: every one who shall do
    a work on it, that soul shall be destroyed from the midst of his people.'
  eng-ULB: So you must keep the Sabbath, for it must be treated by you as holy, reserved
    for him. Everyone who defiles it must surely be put to death. Whoever works on
    the Sabbath, that person must surely be cut off from his people.
  spa-VBL: Guardarán el sábado porque es santo para ustedes. Cualquiera que lo deshonre
    debe ser asesinado. Cualquiera que trabaje en ese día debe ser cortado de su pueblo.
  fra-_FOB: Observez donc le sabbat; car c'est pour vous un jour saint. Ceux qui le
    profaneront seront punis de mort; si quelqu'un fait une œuvre en ce jour, cette
    personne-là sera retranchée du milieu de ses peuples.
  mal-mal: അതിനെ അശുദ്ധമാക്കുന്നവൻ മരണശിക്ഷ അനുഭവിക്കണം. ആരെങ്കിലും അന്ന് വേല ചെയ്താൽ
    അവനെ അവന്റെ ജനത്തിന്റെ ഇടയിൽനിന്ന് ഛേദിച്ചുകളയണം.
  urd-GVR: Sabat kā din zarūr manānā, kyoṅki wuh tumhāre lie maḳhsūs-o-muqaddas hai.
    Jo bhī us kī behurmatī kare wuh zarūr jān se mārā jāe. Jo bhī is din kām kare
    use us kī qaum meṅ se miṭāyā jāe.
  suz-BL: मोपतीके गेपुकीमी नाइक्‍तीक नाक्‍त मानेचा माल्‍नीनी। मारदे हना मेको परमप्रभु
    आ नाक्‍त बाक्‍ब। सु सुमी मेको नाक्‍ती ममानेथु, गेय पाइनीमी, मेको मुर आ जात ङा
    मुर रे तिल्‍शा, साइक्‍चा पुंइसीनीम। गन्‍ती १५:३२-३५; येरमीया १७:२१-२३
  ita-1927: Osserverete dunque il sabato, perché è per voi un giorno santo; chi lo
    profanerà dovrà esser messo a morte; chiunque farà in esso qualche lavoro sarà
    sterminato di fra il suo popolo.
  ckb-ckb: «”شەممە بپارێزن، چونکە پیرۆزە بۆتان، ئەوەی گڵاوی بکات دەبێت بکوژرێت، چونکە
    هەرکەسێک لەو پشووەدا کارێک بکات ئەوا لەنێو گەلەکەیدا دادەبڕدرێت.
  eng-BBE: 'So you are to keep the Sabbath as a holy day; and anyone not honouring
    it will certainly be put to death: whoever does any work on that day will be cut
    off from his people.'
  kan-OKCV: “ ‘ಹೀಗಿರುವುದರಿಂದ ನೀವು ಸಬ್ಬತ್ ದಿನವನ್ನು ಕೈಗೊಳ್ಳಬೇಕು. ಏಕೆಂದರೆ ಅದು ನಿಮಗೆ ಪರಿಶುದ್ಧವಾದದ್ದು.
    ಅದನ್ನು ಅಪವಿತ್ರ ಮಾಡುವ ಪ್ರತಿಯೊಬ್ಬನು ಸಾಯಲೇಬೇಕು. ಆ ದಿನದಲ್ಲಿ ಯಾರಾದರೂ ಕೆಲಸ ಮಾಡಿದರೆ,
    ಅವರನ್ನು ನಿಮ್ಮ ಜನರೊಳಗಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  bbb-bbb: Ijadufuo mazani ije mauike karijo ije nika abe mukoreigia samuafo. Ijadufuo
    maeje mazani ije fuka mazani akae. Ijadufuo e be erare fu mazani ijia imenoekinu
    abe arafirikuma e ije nika kanaga fu baronefo. Ro ja imenoekuva ni mazani sigisi
    ijia imenoekiro mazani seveni ije fuka mazani none akae ijadufuo ja mauike karidufuo.
  tam-2017: ஆகையால், ஓய்வுநாளை அனுசரிக்க வேண்டும்; அது உங்களுக்குப் பரிசுத்தமானது;
    அதின் பரிசுத்தத்தை கெடுக்கிறவன் கொலைசெய்யப்படவேண்டும்; அந்த நாளிலே வேலைசெய்கிற
    எந்த ஆத்துமாவும் தன்னுடைய மக்களின் நடுவில் இல்லாதபடி துண்டிக்கப்பட்டுபோவான்.
  spa-RV-1909: 'Así que guardaréis el sábado, porque santo es á vosotros: el que lo
    profanare, de cierto morirá; porque cualquiera que hiciere obra alguna en él,
    aquella alma será cortada de en medio de sus pueblos.'
  ron-BTF: Țineți sabatul, căci el vă este sfânt; oricine îl pângărește să fie negreșit
    dat la moarte, pentru că oricine face vreo lucrare în el, acel suflet să fie stârpit
    din poporul său.
  eng-WEBP: You shall keep the Sabbath therefore, for it is holy to you. Everyone
    who profanes it shall surely be put to death; for whoever does any work therein,
    that soul shall be cut off from among his people.
  eng-FBV: You shall keep the Sabbath because it is holy to you. Anyone who dishonors
    it must be killed. Anyone who works on that day must be cut off from their people.
  nld-1939: Onderhoudt dus de sabbat, want hij is heilig voor u. Iedereen die hem
    schendt, zal met de dood worden gestraft; iedereen, die op die dag enige arbeid
    verricht, zal van zijn volk worden afgesneden.
  nch-BL: Huajca monequi ma mosiyajquetzaca ipan nopa tonali cati nimechilhui para
