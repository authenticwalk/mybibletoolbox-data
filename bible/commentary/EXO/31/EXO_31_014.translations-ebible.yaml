    who profanes it shall surely be put to death; for whoever does any work therein,
    that soul shall be cut off from amongst his people.
  urd-GVH: सबत का दिन ज़रूर मनाना, क्योंकि वह तुम्हारे लिए मख़सूसो-मुक़द्दस है। जो
    भी उस की बेहुरमती करे वह ज़रूर जान से मारा जाए। जो भी इस दिन काम करे उसे उस की
    क़ौम में से मिटाया जाए।
  rug-rug: Kaqu kopu nia gamu sa rane Sabati asa, sina madina si asa. Meke asa, sapu
    lopu kopu nia, ba tavetavete nana koasa rane asa, si kaqu tava mate si asa.
  gaz-gaz: “ ‘Waan Sanbanni isiniif qulqulluu taʼeef isa eegaa. Namni Sanbata xureessu
    haa ajjeefamu; namni guyyaa sana hojii hojjetu kam iyyuu saba isaa keessaa haa
    balleeffamu.
  fra-LSG: Vous observerez le sabbat, car il sera pour vous une chose sainte. Celui
    qui le profanera, sera puni de mort; celui qui fera quelque ouvrage ce jour-là,
    sera retranché du milieu de son peuple.
  yal-yal: Ɛ xa Matabu Lɔxɔn suxu, amasɔtɔ a sariɲan ɛ tan yii. Xa naxan mi a suxu,
    a wali na lɔxɔni, a kedima nɛn a yamani, ɛ yi a faxa.
  haw-1868: 'Nolaila oukou e malama''i i ka sabati; no ka mea, ua hoanoia ia no oukou,
    O kela mea keia mea hoohaumia ia la, e oiaio no e pepehiia oia: no ka mea, o ka
    mea hana i ka hana ia la, e okiia kela kanaka, mai kona poe kanaka aku.'
  arb-NAV: احْفَظُوا يَوْمَ السَّبْتِ لأَنَّهُ مُقَدَّسٌ لَكُمْ. مَنْ يُدَنِّسْهُ
    حَتْماً يَمُتْ. فَكُلُّ مَنْ يَقُومُ فِيهِ بِعَمَلٍ، تُسْتَأْصَلُ تِلْكَ النَّفْسُ
    مِنْ بَيْنِ قَوْمِهَا.
  ewe-ewe: “Ele be miadzudzɔ le Dzudzɔgbe la dzi, elabena enye ŋkeke kɔkɔe na mi.
    Ele be woawu ame sia ame si ada le se sia dzi la, eye woaɖe ame sia ame si awɔ
    dɔ le ŋkeke sia dzi la ƒe agbe ɖa le etɔwo dome.
  eng-LEE: And ye shall keep the sabbath, for it is holy unto you; every one that
    defileth it shall surely be put to death; for whosoever doeth any work thereon,
    that soul shall be cut off from among his people.
  asm-FB: সেয়ে তোমালোকে বিশ্ৰাম-দিন পালন কৰিব লাগিব; কিয়নো তোমালোকৰ বাবে সেয়ে পবিত্ৰ
    দিন। যিজনে সেই দিন অপবিত্ৰ কৰিব, অৱশ্যেই তেওঁৰ প্ৰাণ দণ্ড হ’ব; কিয়নো যিকোনোৱে
    সেই দিনা কাম কৰিব, তেওঁক নিজৰ লোকসকলৰ মাজৰ পৰা উচ্ছন্ন কৰা হ’ব।
  sus-A: وٌ شَ وٌ حّنفِ سَ مَلَبُي لْشْي شْن مَ، بَرِ مَ عَ سّنِيّن وٌ تَن بّ. شَ
    نَشَن مُ عَ بِنيَ، عَ لَن نّ نَ كَنيِ شَ قَشَ. مِشِ نَشَن وَلِمَ مَلَبُي لْشْي،
    نَ كَنيِ شَ كٍرِ ﭑ مَ حَمَ يَ مَ.
  fra-SBL: Vous observerez donc le sabbat, car il est saint pour vous. Quiconque le
    profanera sera puni de mort, car quiconque y fera un travail quelconque sera retranché
    du milieu de son peuple.
  hbo-hbo: וּשְׁמַרְתֶּם֙ אֶת־הַשַּׁבָּ֔ת כִּ֛י קֹ֥דֶשׁ הִ֖וא לָכֶ֑ם מְחַֽלְלֶ֙יהָ֙
    מֹ֣ות יוּמָ֔ת כִּ֗י כָּל־הָעֹשֶׂ֥ה בָהּ֙ מְלָאכָ֔ה וְנִכְרְתָ֛ה הַנֶּ֥פֶשׁ הַהִ֖וא
    מִקֶּ֥רֶב עַמֶּֽיהָ׃
  eng-WYCLIFFE: Kepe ye my sabat, for it is hooli to you; he that defoulith it, schal
    die bi deeth, the soule of hym, that doith werk in the sabat, schal perische fro
    the myddis of his puple.
  piu-2006: '@see-verse:EXO.031.013'
  pjt-pjt: '@see-verse:EXO.031.013'
  cwe-cwe: Molondeka muizindilile Siku ya Mhumulo, kwaviya yela kumwenu. Munhu yoyose
    yoitenda siku iyo yambule mwiko, kolondeka yakomigwe. Munhu yoyose yosang'hana
    usang'hano siku iyo, kolondeka yawingigwe na wanhu wake.
  kik-kik: “ ‘Menyagĩrĩrai Thabatũ tondũ nĩ mũthenya mũtheru harĩ inyuĩ. Mũndũ ũngĩũthaahia
    no nginya ooragwo; mũndũ ũngĩruta wĩra mũthenya ũcio nĩakaingatwo kuuma kũrĩ andũ
    ao.
  fra-NCL: Vous observerez le sabbat, car c’est pour vous une chose sainte. Celui
    qui le profanera sera puni de mort ; celui qui fera quelque ouvrage ce jour-là
    sera retranché du milieu de son peuple.
  cek-AK: Sabbath ni loe nangcae han ciimcai pongah, zaa oh; Sabbath ni amhnongsak
    kami loe, paduek han oh; Sabbath niah toksah kami loe, acaeng thung hoiah pahnawt
    oh.
  cuk-cuk: Degisoggu, obunnoged-ibagi mer arbamalo, ar ade, a-iba bemargala iba-islidikidid.
    A-ibagi, dule obunnogergebed. A-ibagi, dule wis arbasale, we-dule e-dulemar-abargi
    Israel-dulemar-abargi-onolegoed.
  uig-CYR: Шабат күни силәргә муқәддәс қилип бекитилгини үчүн, уни тутуңлар; кимки
    уни бузса, өлүм җазасиға тартилмиса болмайду; бәрһәқ, кимки у күнидә һәр қандақ
    ишни қилса, өз хәлқи арисидин үзүп ташлансун.
  tel-2017: అందువల్ల మీరు విశ్రాంతి దినాన్ని కచ్చితంగా ఆచరించాలి. అది మీకు పవిత్రమైనది.
    ఆ దినాన్ని అపవిత్రం చేసే వాణ్ణి ప్రజల్లో లేకుండా చెయ్యాలి.
  hat-BSA: “‘Pou sa, nou gen pou obsève Saba a, paske li sen pou nou. Tout sila ki
    vyole li yo va vrèman vin mete a lanmò. Paske nenpòt moun ki fè okenn travay nan
    li, moun sa a va koupe retire de pèp li yo.
  kos-kos: Kowos fah liyaung len in mongla se inge mweyen sie len mutal. Kutena mwet
    su tia liyaung ac orekma na ke len sac, ac fah anwuki.
  hbo-WLC: וּשְׁמַרְתֶּם֙ אֶת־הַשַּׁבָּ֔ת כִּ֛י קֹ֥דֶשׁ הִ֖וא לָכֶ֑ם מְחַֽלְלֶ֙יהָ֙
    מ֣וֹת יוּמָ֔ת כִּ֗י כָּל־הָעֹשֶׂ֥ה בָהּ֙ מְלָאכָ֔ה וְנִכְרְתָ֛ה הַנֶּ֥פֶשׁ הַהִ֖וא
    מִקֶּ֥רֶב עַמֶּֽיהָ׃
  ibo-ibo: “ ‘Ụbọchị izuike m dị nsọ nye unu. Nʼihi nke a, unu ga-edebe ya nsọ. Ọ
    bụrụ na onye ọbụla edebeghị ya nsọ, ọ ga-anwụ. Ọ bụrụkwa na onye ọbụla arụọ ọrụ
    ọbụla nʼụbọchị izuike m, a ga-ewezuga ya site nʼebe unu nọ.
  ory-ory: ଏଣୁ ତୁମ୍ଭେମାନେ ବିଶ୍ରାମବାର ପାଳନ କରିବ; କାରଣ ତାହା ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ପବିତ୍ର
    ଅଟେ; ଯେକେହି ତାହା ଅପବିତ୍ର କରେ, ନିଶ୍ଚୟ ତାହାର ପ୍ରାଣଦଣ୍ଡ ହେବ; ପୁଣି, ଯେକୌଣସି ବ୍ୟକ୍ତି
    ସେହି ଦିନରେ କାର୍ଯ୍ୟ କରିବ, ସେ ଆପଣା ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: Oupwe apini ewe ränin sapat, pun a pin ngenikemi. Iteiten aramas mi aüangaua
    pinin ewe rän epwe ninnila. Ewer, iteiten aramas mi föri och angang lon ränin
    sapat epwe käriwu seni aramasan.
  rop-rop: Olabat garra kipum det lowa blanga det Sebathdei, dumaji im seikridwan
    dei. En if enibodi breigim det lowa en dum wek, wal yumob garra kilim im ded.
  ukr-1871: 'І допильновуйте суботи; вона бо вам сьвята: Хто опоганить її, того скарати
    смертю; бо кожна душа, що робити ме яку роботу в день суботнїй, буде вбита.'
  bch-bch: “‘Be gau nadol ul pade ngan Ado Earainga aea. Tota gimi manta aearagimi
    ngan. Oangga sai ilolon ngan Ado Earainga aea toa ne mao, manta arau ei ga imate.
    Be oangga sai ikado naurata ngan ado toaiua, manta asuk ei ga ila aluai ngan gid
    ele panua.
  deu-1951: Und zwar sollt ihr den Sabbat beobachten, weil er euch heilig sein soll.
    Wer ihn entheiligt, der soll des Todes sterben; wer an demselben eine Arbeit verrichtet,
    dessen Seele soll ausgerottet werden aus seinem Volk!
  eng-JPS: Ye shall keep the sabbath therefore, for it is holy unto you; every one
    that profaneth it shall surely be put to death; for whosoever doeth any work therein,
    that soul shall be cut off from among his people.
  srp-1865: Èuvajte dakle subotu, jer vam je sveta; ko bi je oskvrnio, da se pogubi;
    jer ko bi god radio kakav posao u nju, istrijebiæe se ona duša iz naroda svojega.
  lug-lug: “ ‘Munaakuumanga Ssabbiiti, kubanga lunaku lutukuvu. Buli anaaluweebuulanga
    waakufa; ne buli anaakolanga omulimu gwonna ku lunaku olwo waakuggibwa mu bantu
    be, attibwe.
  heb-heb: ושמרתם את השבת כי קדש הוא לכם מחלליה מות יומת כי כל העשה בה מלאכה ונכרתה
    הנפש ההוא מקרב עמיה׃
  ben-IRV: সুতরাং তোমরা বিশ্রামদিন পালন করবে, কারণ তোমাদের জন্য সেই দিন পবিত্র; যে
    কেউ সেই দিন অপবিত্র করবে, তার অবশ্যই প্রাণদণ্ড হবে; কারণ যে কেউ ঐ দিনের কাজ করবে,
    সে তার লোকদের মধ্যে থেকে উচ্ছিন্ন হবে।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਸਬਤ ਦੀ ਮਨੌਤ ਕਰਿਓ ਕਿਉਂ ਜੋ ਉਹ ਤੁਹਾਡੇ ਲਈ ਪਵਿੱਤਰ ਹੈ। ਜਿਹੜਾ ਉਹ ਨੂੰ
    ਭਰਿਸ਼ਟ ਕਰੇ ਉਹ ਜ਼ਰੂਰ ਮਾਰਿਆ ਜਾਵੇ ਕਿਉਂਕਿ ਜੇ ਕੋਈ ਉਸ ਵਿੱਚ ਕੰਮ ਕਰੇ ਉਹ ਪ੍ਰਾਣੀ ਆਪਣੇ ਲੋਕਾਂ
    ਵਿੱਚੋਂ ਛੇਕਿਆ ਜਾਵੇ।
  mya-JVB: ဥပုသ် နေ့သည် သင် တို့အား သန့်ရှင်း သောကြောင့် ထိုနေ့ကို စောင့် ရကြမည်။
    ဥပုသ် နေ့ကို ဖျက် သောသူတိုင်း အသေခံ ရမည်။ ထိုနေ့ ၌ အလုပ်လုပ် သော သူမည်သည်ကား၊
    မိမိ အမျိုး မှ ပယ်ရှင်း ခြင်းကိုခံ ရမည်။
  hmo-hmo: “ ‘Umui ese inai laga-ani Dinana do umui matauraia, badina ia be helaga.
    Bema tau ta be inai Dina dekenai ia gaukara neganai, unai tau be do umui alaia
    mase.
  urd-urd: “फिर तुम सबत को मानना इस लिए कि वह तुम्हारे लिए पाक है, जो कोई उसकी बे
    हुरमती करे वह ज़रूर मार डाला जाए। जो उसमें कुछ काम करे वह अपनी क़ौम में से काट
    डाला जाए।
  rus-SYN: 'и соблюдайте субботу, ибо она свята для вас: кто осквернит ее, тот да
    будет предан смерти; кто станет в оную делать дело, та душа должна быть истреблена
    из среды народа своего;'
  bqc-SIM: Àli kã́mabogↄↄpi yãda, asa gↄↄpi adoaɛ. Gbɛ̃́ pↄ́ i gↄↄpi yãdao, à
    gàɛ. Gbɛ̃́ pↄ́ zĩkɛ̀ gↄↄpi zĩ́, wà ade bↄ a gbɛ̃́ↄ guu wà dɛ.
  tcz-CHONGTHU: Na boncha uva cholngah nikho nanit teitei diu ahi, ajeh chu cholngah
    nikho hi nangho dinga atheng ahin; koi hile hiche cholngah nikho'a atheng lou
    a kikum kha chan chu thina chang ding ahiye. Chule cholngah nikhoa na tong a aumjong
    le hiche mipa chu amite lah akonna paidoh a um jeng ding ahi.
  mar-mar: म्हणून शब्बाथ दिवस तुम्ही पवित्रपणे पाळावा; शब्बाथ दिवसास जर कोणी भ्रष्ट
    करील तर त्यास अवश्य जिवे मारावे; जो कोणी त्यादिवशी काम करील, त्यास आपल्या लोकांतून
    बाहेर काढून टाकावे.
  qub-qub: «Säbadu jamay junajtaga rispitädu captin llapayqui rispitanqui. Chay jamay
    junajta mana rispitaj cäga wañuchicangami. Chay junajcho ima aruytapis aroj cäga
    gamcuna tiyaycashayquipita gargushami canga.
  bqp-bqp: Àgↄ̃ kámmabogↄrↄ pì yã da, zaakũ gↄrↄ pì kúárɛ adonamɛ. Gbɛ̃ kũ à gↄrↄ
    pìi tɛ̃̀ɛ kɛ̀, ade gàmɛ. Gbɛ̃ kũ à zĩ kɛ̀ gↄrↄ pìia, ò ade bo a gbɛ̃nↄ tɛ́ ò
    a dɛ.
  hat-hat: Se poutèt sa, se pou nou respekte jou repo a paske se yon jou pou nou mete
    apa pou mwen. Si yon moun pa respekte jou sa a, se pou yo touye l'. Si yon moun
    fè nenpòt ki travay jou sa a, se pou yo disparèt li nan mitan pèp li a.
  eng-BSB: Keep the Sabbath, for it is holy to you. Anyone who profanes it must surely
    be put to death. Whoever does any work on that day must be cut off from among
    his people.
  tod-tod: Wa dooɠo foloi maaɲɛ, mazɔlɔɔ toɠa ɠɛ wo ʋɛ ga faa ɲadegai. Zɔi a kɔzɔna,
    ta naama nui ʋaa. Nu nɔpɛ a boti ɠɛɛna naama voloi ma, naa ɓe ka leʋe ná-nuɓusɛiti
    ba, é ɠula ti zaama.
  eng-WEBPB: You shall keep the Sabbath therefore, for it is holy to you. Everyone
    who profanes it shall surely be put to death; for whoever does any work therein,
    that soul shall be cut off from amongst his people.
  kbq-kbq: Hagi tamagra Sabatia ruotage hu'negu kegava hiho. Iza'o Sabatima kegavama
    osanimofona ahenefrita, mani fru knani'ama Sabati knare'ma eri'zama erisimofona
    naga'afintira ahenantitreho.
  nhe-BL: Huajca monequi ma mosehuica ipan nopa tonal tlen nimechilhui pampa nopa
    tonal tlatzejtzeloltic huan tlaiyocatlalili para na. Intla se ax quitlepanita
    ni tlanahuatili, monequi inquimictise. Intla se tequitis ipan se tonal para inmosiyajcahuase,
    xijmictica.
  bus-bus: Àgae kámmabogurↄↄ pì yã da, zaakɛ gurↄↄ pì kuuare adonamɛ. Gbɛ̃ kɛ̀ gurↄↄ
    pì tɛ̃̀ kɛ̀, adee gàmɛ. Gbɛ̃ kɛ̀ zĩi kɛ̀ gurↄↄ pìa, wà adee bↄ a gbɛ̃nↄ tɛ́ wà
    dɛ.
  gub-BL: A'e rupi pepytu'u mytu'u haw 'ar rehe ihewe nehe, ta'e nezewe mehe pemur
    katu a'e 'ar ihewe nehe xe. Aze amo uma'ereko a'e 'ar mehe wà nehe, aze numur
    katu kwaw a'e 'ar ihewe wà nehe, pezuka kar a'e teko pe wà nehe.
  eng-DRA: 'Keep you my sabbath: for it is holy unto you: he that shall profane it,
    shall be put to death: he that shall do my work in it, his soul shall perish out
    of the midst of his people.'
