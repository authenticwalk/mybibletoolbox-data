verse: EXO.035.026
translations:
  mal-C: വിദഗ്ദ്ധകളും ഉത്സാഹികളുമായ സ്ത്രീകൾ കോലാട്ടുരോമം നെയ്തെടുത്തു.
  deu-TKW: Und alle Frauen, die sich vermöge ihrer Kunstfertigkeit dazu getrieben
    fühlten, spannen Ziegenhaar.
  lin-lin: Mpe basi nyonso oyo bazalaki na motema malamu mpe bayebaki kosala bilamba,
    basalaki yango na bapwale ya ntaba.
  eng-LSV: and all the women whose heart has lifted them up in wisdom, have spun the
    goats’ [hair].
  eng-GNV: Likewise al the women, whose hearts were moued with knowledge, spun goates
    heare.
  eng-WEBSTER: And all the women whose heart moved them in wisdom spun goats' hair
    .
  nhw-BL: Huan sequinoc sihuame catli cuali hueliyaya tlamalinaj, quimalinque iniijhuiyo
    oquich chivojme huan quichijque yoyomitl catli tetic.
  swh-ONEN: Wanawake wote waliopenda na waliokuwa na ujuzi wakasokota singa za mbuzi.
  bba-bba: Mɑ ben ɡɑbu be bɑ sɔmbu ten yɛ̃ru kɑ ten kĩru mɔ, bɑ boo sɑnsun wɛ̃ɛ tɑrɑ.
  eng-KJVCPB: And all the women whose heart stirred them up in wisdom spun goats’
    hair.
  mpx-mpx: Yowau bolo hi yaliyaya ge goti pupunona ana losalosa hi atena, hi losa
    i tabwa hihiu.
  luo-luo: Kendo mon duto mane chunygi oyie kendo olony e twengʼo nokelo yie diek.
  meu-meu: Bona mai dibadia hahinedia ese nani huidia e moḡe, bena e hatu.
  npi-ULB: जो-जो स्‍त्रीका ह्रदय प्रेरणाले भरिए र जससित सिप थियो, तिनीहरूले बाख्राका
    भुत्ला काते ।
  yor-yor: Gbogbo àwọn obìnrin tí ó fẹ́, tí ó sì ní ọgbọ́n ń ran òwú irun ewúrẹ́.
  emp-NTPO: Jũma wẽrãrã ne ca cawa b̶eaba sod̶eba careba quĩrĩã panʌneba chiwatu cara
    nayãnaped̶a wuada osid̶aa Ãcõrẽa diad̶i carea.
  ind-ind: '@see-verse:EXO.035.025'
  pes-OPCB: همۀ زنانی که مایل بودند مهارتشان را به کار برند، از پشم بز، نخ ریسیدند.
  tgl-ULB: Lahat ng babae na ang mga puso ay pumukaw sa kanila at may kahusayan ay
    naghabi ng buhok ng kambing.
  cbu-NT: Mishat, kizaatssin yuw kaapara puru kusamaam yasarana anshtisin, kaapara
    pur k'sayarusin, yushindarangana.
  hui-hui: Wali maru nogo meme irinime pu payaga mugube berearu tigua nogo meme irinime
    pu payiniru yalu ibini.
  mya-mya: '@see-verse:EXO.035.025'
  cbi-NTPO: Tsenmala mantsa supula bain kenu mideju' tsanguenu tyamulaya chibu ju
    deture' taji tajiila.
  bod-N: སེམས་འགུལ་ཐེབས་ཤིང་སེམས་སུ་ཤེས་རབ་ལྡན་པའི་བུད་མེད་རྣམས་ཀྱིས་སོ་སོའི་ལག་རྩལ་ལ་བརྟེན་ནས་ར་རྩིད་འཁེལ།
  sna-sna: Uye vakadzi vose vaida zvavo uye vaiva nounyanzvi hwokuruka, vakaruka mvere
    dzembudzi.
  spa-BLM: Todas las mujeres cuyo corazón las movía a la sabiduría hilaron el pelo
    de las cabras.
  cac-cac: Ay eb' ix ix jelan ix el val d'a sc'ool, ix och ijan eb' ix sb'oan xil
    noc' chiva d'a ch'alil.
  swh-ULB: Wanawake wote wenye mioyo iliyochochewa na walio na ustadi walisokota singa
    za mbuzi.
  bel-bel: і ўсе жанчыны, якіх вабіла сэрца, якія ўмелі прасьці, пралі казіную воўну;
  deu-ELBBK: Und alle verständigen Frauen, die ihr Herz trieb, spannen das Ziegenhaar.
  mbb-OT: Ne is menge vahi he metau he edhavel te vulvul te kambing, ne meupiya is
    gehinawa zan te kedhavel kayi.
  mal-2015: സാമർത്ഥ്യത്താൽ ഹൃദയത്തിൽ ഉത്സാഹം തോന്നിയ സ്ത്രീകൾ ഒക്കെയും കോലാട്ടുരോമം
    നൂറ്റു.
  gup-gup: Dja mak daluk rowk nawu birrikurdumakni bu birrimarnbuni kunyarl kaluk
    nanikud kunngabek nuye, wanjh birrimarnbuni kore birridjareni.
  gvs-gvs: Ava vevinava neta atedi sitagona be nakae madi katanaki, goti unuunudi
    sigíluma.
  rmc-rmc: A o džuvľa, save džanenas te kerel o gada la kozakra srsťatar balendar,
    jilestar oda kerenas.
  nlg-nlg: Mana lei vaivine tara manahana uto mara lagalaga na vauhiana na tivi nia
    na vuvulu ni goat.
  pes-OPV: و همه زنانی که دل ایشان به حکمت مایل بود، پشم بز را می‌رشتند.
  ron-1924: Тоате фемеиле ку траӂере де инимэ ши искусите ау торс пэр де капрэ.
  ben-OBCV: আর যেসব মহিলা ইচ্ছুক হল ও যাদের সেই দক্ষতা ছিল, তারা ছাগলের লোম দিয়ে
    সুতো কেটেছিল।
  som-som: Oo dumarkii qalbigoodu xigmadda la kacay oo dhammu waxay miiqeen dhogor
    riyaad.
  lat-VUC: et pilos caprarum, sponte propria cuncta tribuentes.
  eng-ASVBT: And all the women whose heart stirred them up in wisdom spun the goats’
    hair.
  ita-1885: Tutte le donne ancora, il cui cuore le sospinse ad adoperarsi con industria,
    filarono il pel di capra.
  eng-LXXUP: And all the women to whom it seemed good in their heart in their wisdom,
    spun the goats’ hair.
  eng-ULB: All the women whose hearts stirred them up and who had skill spun goats'
    hair.
  spa-VBL: Todas las mujeres que estaban dispuestas a usar sus habilidades hilaban
    el pelo de cabra.
  fra-_FOB: Et toutes les femmes que leur cœur y porta et qui avaient de l'habileté
    filèrent du poil de chèvre.
  mal-mal: ഹൃദയത്തിൽ ഉത്സാഹം തോന്നിയ സാമർത്ഥ്യമുള്ള സ്ത്രീകൾ എല്ലാം കോലാട്ടുരോമം കൊണ്ട്
    നൂലുണ്ടാക്കി.
  urd-GVR: Isī tarah jo jo aurat bakrī ke bāl kātne meṅ māhir thī aur dilī ḳhushī
    se maqdis ke lie kām karnā chāhtī thī wuh yih kāt kar le āī.
  suz-BL: सु सु जोक्‍ब बाक्‍मा, मेकोपुकीमी क्‍यारश आ चां पांइतेक्‍म।
  ita-1927: E tutte le donne che il cuore spinse ad usare la loro abilità, filarono
    del pel di capra.
  ckb-ckb: هەموو ئەو ئافرەتانەش کە لەسەر دڵیان بوو بە داناییەوە مووی بزنیان ڕست.
  eng-BBE: And those women who had the knowledge, made the goats' hair into cloth.
  kan-OKCV: ಕುಶಲತೆ ಬಲ್ಲ ಎಲ್ಲಾ ಸ್ತ್ರೀಯರು ಮೇಕೆ ಕೂದಲುಗಳನ್ನು ನೇಯ್ದರು.
  bbb-bbb: Bu ijiege kari areme kuke uri kaje bu mave-goti u ijia ufiva ijene karina
    ruae.
  tam-2017: எந்த பெண்களுடைய இருதயம் ஞான எழுப்புதல் அடைந்ததோ, அவர்கள் எல்லோரும் வெள்ளாட்டு
    முடியைத் திரித்தார்கள்.
  spa-RV-1909: Y todas las mujeres cuyo corazón las levantó en sabiduría, hilaron
    pelos de cabras.
  ron-BTF: Și toate femeile ale căror inimi le-au stârnit la înțelepciune au tors
    păr de capre.
  eng-WEBP: All the women whose heart stirred them up in wisdom spun the goats’ hair.
  eng-FBV: All the women who were willing to use their skills spun the goat hair.
  nld-1939: en alle vrouwen, die door haar vaardigheid er lust in vonden, sponnen
    het geitenhaar.
  nch-BL: Huan sequinoc sihuame cati cuali hueliyayaj tamalinaj, quimalinque iniijhuiyo
    oquich chivojme huan quichijque yoyomit cati tetic.
  vie-1934: Còn mấy người đàn bà có cảm động và tài khéo thì kéo chỉ lông dê.
  hin-CV: और जो स्त्रियां इच्छुक थीं और कातने में निपुण थीं, उन्होंने बकरे के रोम
    के सूत काते.
  eng-OURB: All the women whose heart stirred them up in wisdom spun the goats’ hair.
  spa-BES: Y aquellas mujeres que tenían el conocimiento, hicieron el cabello de las
    cabras en tela.
  tdx-tdx: Le nandrorotse volon-ose ze rakemba nonjone’ ty tro’e an-kihitse.
  vid-vid: Na wadala weng'ha nawenjilwe na isungu nawatawa milaika ja mhene.
  eng-OKE: And all the women with whom was willingness of heart with wisdom spun goat’s
    hair.
  tha-KJV: ฝ่ายบรรดาผู้หญิงที่​มี​ใจปรารถนาก็ปั่นขนแพะด้วยความชำนาญ
  por-BR-2018: E todas as mulheres cujo coração as levantou em sabedoria, fiaram pelos
    de cabras.
  deu-ELO: Und alle verständigen Weiber, die ihr Herz trieb, spannen das Ziegenhaar.
  eng-WYC-2018: and the hairs of goats (or and also out of goats’ hair); and they
    gave all (these) things by their own free will.
  epo-epo: Kaj ĉiuj virinoj, kiuj havis deziron kaj kompetentecon, ŝpinis kapran lanon.
  uig-PIN: Xuningdǝk kɵngli ⱪozƣalƣan ayallarning ⱨǝmmisi ⱨünirini ixlitip ɵqkǝ tiwitidin
    yip egirixti.
  beo-beo: Ilia da goudi hinabo amoga efe hamosu.
  tpi-OTNT: Na sampela meri i save gut long wokim tret long gras bilong meme, ol i
    wokim.
  hau-SA: Kuma dukan matan da suke da niyya, suke kuma da fasaha, suka kaɗa gashin
    akuya.
  uig-LAT: Shuningdek köngli qozghalghan ayallarning hemmisi hünirini ishlitip öchke
    tiwitidin yip égirishti.
  nde-nde: Kanjalo bonke abesifazane ababezimisele futhi belobuciko beluka ngoboya
    bembuzi.
  ton-ton: Pea mo e kau fefine kotoa pē ʻaia naʻe langaʻi ʻakinautolu ʻe honau loto
    ʻi he poto, naʻa nau fi ʻae fulufuluʻi kosi.
  ces-1613: Všecky pak ženy, kterýchž ponuklo srdce jejich, aby předly uměle, předly
    srsti kozí.
  eng-WMB: All the women whose heart stirred them up in wisdom spun the goats’ hair.
  tam-TCV: திறமையுள்ள ஊக்கமான பெண்கள் யாவரும் வெள்ளாட்டு உரோமத்தையும் திரித்தார்கள்.
  ceb-ULB: Ang tanang kasingkasing sa mga babaye nga nadasig ug kadtong hanas sa paghimo
    ug linubid gamit ang balahibo sa kanding.
  pol-UBG: A wszystkie kobiety, których serca były obdarzone zdolnością, przędły kozią
    sierść.
  urd-GVU: اِسی طرح جو جو عورت بکری کے بال کاتنے میں ماہر تھی اور دلی خوشی سے مقدِس
    کے لئے کام کرنا چاہتی تھی وہ یہ کات کر لے آئی۔
  deu-1912: Und welche Weiber solche Arbeit konnten und willig dazu waren, die spannen
    Ziegenhaare.
  ntj-ntj: '@see-verse:EXO.035.025'
  kan-2017: ಬುದ್ಧಿವಂತೆಯರಾದ ಬೇರೆ ಸ್ತ್ರೀಯರು ಆಡಿನ ಕೂದಲುಗಳನ್ನು ನೇಯ್ದು ತಂದುಕೊಟ್ಟರು.
  ena-ena: Iamɨgali hɨhɨle sabaŋ meme mɨnɨ hɨvɨ niagɨlɨŋ iva iga iga agɨladɨ mavɨn
    iahɨdaci niagɨlɨŋ ivavɨmi.
  yap-yap: Ma kur fal’eged e tret u bunu’en e kaming.
  hlt-MCSB: Amih a lungbuei a cahoeh pah nu boeih loh cueihnah neh a hnuh maae mul
    khaw a khuenuh.
  mdy-ETH: ዬያጉዲ ሃሣ ዒንጋኒ ኮዔ ላኣላ ዋኣሪ ጋፓኔና ሱኪንቴ ፓቲሌ ኮሼኔ፤
  twi-ASANTE: Afoforɔ nso de anigyeɛ nam wɔn dom akyɛdeɛ so de abirekyie nwi yɛɛ ntoma.
  eng-WEBU: All the women whose heart stirred them up in wisdom spun the goats’ hair.
  bnp-bnp: E huriki a ngatavine ri lohoka kamumu ni ratana maki na vuna meme, ri rata.
  wal-wal: Qassikka imuwaa immanau koyida maccaasai ubbai deeshshaa agoziyaa daddidosona.
  spa-PDDPT: Todas las mujeres cuyo corazón las impulsó con sabiduría, tejieron pelo
    de cabra.
  gun-gun: Kunhague opy'a re mba'emo ojapoxea oĩ va'e ha'e javi ma kavara rague gui
    oipoka.
  agu-BL: Ncha'tz yi e' xna'n yi at cyajtza'kl tan bak'e'n nok' nin yi saj bu'k te
    cyalma' tan banle'n, nintzun e' octz tan bak'e'n yi xi'il chiw.
  ilo-ULB: Amin dagiti babbai a natignay ti pusona ken kabaelanna ket nagtibbi iti
    dutdot ti kalding.
  kpg-kpg: Digaula guu hai labelaa nadau deleedu gi nia ngaahulu manu kuudi.
  uig-ARA: شۇنىڭدەك كۆڭلى قوزغالغان ئاياللارنىڭ ھەممىسى ھۈنىرىنى ئىشلىتىپ ئۆچكە تىۋىتىدىن
    يىپ ئېگىرىشتى.
  sus-sus: Ginɛ naxan birin fata, e a ɲanige, e naxa gɛsɛ yailan si xabe ra.
  pon-2006: Re pil wiahda dereht sang ni wunen kuht.
  ksd-ksd: Ma ra vaden par ba i ga malamalapang ra bala i diat upi ia, ma dia ga melem
    tana, dia ga vivir ma ra ivuna me.
  tur-YTC: Yürekleri bilgelikle harekete geçen kadınların tümü keçi kılı eğirdiler.
  grc-BRENT: Καὶ πᾶσαι αἱ γυναῖκες, αἷς ἔδοξε τῇ διανοίᾳ αὐτῶν ἐν σοφίᾳ, ἔνησαν τὰς
    τρίχας τὰς αἰγείας.
  ind-AYT: Semua perempuan yang digerakkan oleh hatinya, memintal bulu kambing dengan
    keahliannya.
  nya-nya: Ndipo amayi onse amene anali ndi mtima wofuna ndipo anali ndi luso analuka
    ubweya wa mbuzi.
  hrv-hrv: Sve opet žene koje je njihovo srce poticalo zbog njihove vještine prele
    su kostrijet.
  mps-mps: Tama te meme nisigo te hobi gudubo bugagia koneai we dabe mebago, te hobi
    augwaligo bugagia gudai dao.
  tpi-tpi: Na sampela meri i save gut long wokim tret long gras bilong meme, ol i
    wokim.
  dan-1931: Og alle Kvinder, som i Kraft af deres Kunstsnilde følte sig tilskyndede
    dertil i deres Hjerte, spandt Gedehårene.
  vie-OVCB: Các bà khác tình nguyện dệt lông dê, theo khả năng mình.
  guj-2017: જે સર્વ સ્ત્રીઓના હૃદયમાં પ્રેરણા થઈ, તેઓએ બકરાંના વાળ કાંત્યા.
  pon-2006A: Re pil wiahda dereht sang ni wunen kuht.
  por-BRBSL: Todas as mulheres cujo coração as agitava com sabedoria fiaram o cabelo
    das cabras.
  cth-cth: Kutsakkathoume napui a lung a kathonaw ni hmaemuen hah a kawng awh.
  twi-twi: Afoforo nso de anigye nam wɔn dom akyɛde so de abirekyi nwi yɛɛ ntama.
  hlt-hlt: Amih a lungbuei a cahoeh pah nu boeih loh cueihnah neh a hnuh maae mul
    khaw a khuenuh.
  tbz-SIM: Kɛ̀ bɛnitipòbɛ̀ tɔbɛ̀ bɛ̀ɛ̀ nɔ nkɛ duɔ̀kù tibɔcìtì kɛ̀ bɛ̀ ntì dùɔ̀kù.
  msy-2020: Egha me uaghan memen arɨzimɨn tretɨn ingaran fofozim ko ifongiam ikia,
    egha dar ingari.
  azb-azb: bu işi ürəkdən görmək istəyən bacarıqlı qadınlar keçi yunu əyirdilər.
  eng-DBY: And all the women whose heart moved them in wisdom spun goats' [hair].
  hin-2017: और जितनी स्त्रियों के मन में ऐसी बुद्धि का प्रकाश था उन्होंने बकरी के
    बाल भी काते।
  wol-KYG: Mboolem jigéen ñi ko mane te am yéeneem itam, daldi ëcc kawari bëy.
  bjr-bjr: Misa mimmi asausinnai faqa sufimariqau.
  eng-YLT: and all the women whose heart hath lifted them up in wisdom, have spun
    the goats' [hair].
  eng-WYC-2017: and the hairs of goats; and they gave all things by their own free
    will.
  eng-WMBB: All the women whose heart stirred them up in wisdom spun the goats’ hair.
  urd-GVH: इसी तरह जो जो औरत बकरी के बाल कातने में माहिर थी और दिली ख़ुशी से मक़दिस
    के लिए काम करना चाहती थी वह यह कातकर ले आई।
  rug-rug: Meke na kalu qoti tugo si tavete nia lozi rini.
  gaz-gaz: Dubartoonni fedhii fi ogummaa qaban hundinuus rifeensa reʼee foʼan.
  fra-LSG: Toutes les femmes dont le cœur était bien disposé, et qui avaient de l’habileté,
    filèrent du poil de chèvre.
  gnn-gnn: '@see-verse:EXO.035.025'
  yal-yal: Ɲaxalan walikɛ gbɛtɛye yi sii xabe dugin wurundun naxanye yi wama a liga
    feni e nun naxanye fatan.
  haw-1868: A o na wahine a pau i hooikaikaia ma ka naau, i mea e akamai ai, milo
    lakou i ka hulu kao.
  arb-NAV: كَمَا غَزَلَتِ النِّسَاءُ اللَّوَاتِي حَثَّتْهُنَّ قُلُوبُهُنَّ، مَنْسُوجَاتٍ
    مِنْ شَعْرِ الْمِعْزَى.
  ewe-ewe: Nyɔnu aɖewo wɔ aɖaŋu tɔxɛ tsɔ gbɔ̃fuwo lɔ̃ avɔe.
  eng-LEE: And all the women whose heart stirred them up in wisdom spun the goats'
    hair.
  asm-FB: সকলো মহিলাৰ যিসকলৰ হৃদয়ত উৎসাহ জন্মিছিল তেওঁলোকে ছাগলীৰ নোমৰ সূতা কাটিলে।
  sus-A: فِنّ نَشَن بِرِن قَتَ، عٍ عَ حَنِفٍ، عٍ نَشَ فّسّ يَءِلَن سِ شَبٍ رَ.
  fra-SBL: Toutes les femmes dont le cœur était animé par la sagesse filèrent le poil
    de chèvre.
  hbo-hbo: וְכָל־הַ֨נָּשִׁ֔ים אֲשֶׁ֨ר נָשָׂ֥א לִבָּ֛ן אֹתָ֖נָה בְּחָכְמָ֑ה טָו֖וּ
    אֶת־הָעִזִּֽים׃
  eng-WYCLIFFE: and bijs, and the heeris of geet; and yauen alle thingis by her owne
    fre wille.
  piu-2006: '@see-verse:EXO.035.025'
  pjt-pjt: Munuya piṟuku rungkaṟa palyaṉu nanikuta inyunguṟu puṯuru puḻka.
  cwe-cwe: Wanaake wose mizoyo yawo yowalonda kuwatendela, wabota mazoya ya luti.
  kik-kik: Nao andũ-a-nja othe arĩa meyendeire na nĩ maarĩ na ũũgĩ ũcio, nĩmoogothire
    ndigi cia guoya wa mbũri.
  fra-NCL: Toutes les femmes que leur cœur y portait, et qui avaient de l’habileté,
    filèrent du poil de chèvre.
  cek-AK: Palunghuem moe, sak han koeh nongpatanawk boih mah, maeh mui to kaeh o.
  cuk-cuk: Bela omegan ibmar-nue-imakmaladi, e-gwagegi nue-imakbi-itosmaladi, sibad-e-absarmar
    sobsamarmogad.
  uig-CYR: Шуниңдәк көңли қозғалған аялларниң һәммиси һүнирини ишлитип өшкә тивитидин
    жип егиришти.
  tel-2017: నేర్పు గల స్త్రీలు తమ జ్ఞానహృదయంతో ప్రేరణ పొంది మేక వెంట్రుకలు వడికారు.
  hat-BSA: Tout fanm avèk kè bon volonte, ansanm ak yon kapasite te file pwal kabrit
    yo.
  kos-kos: Elos oayapa orala turet ke unen nani.
  hbo-WLC: וְכָל־הַ֨נָּשִׁ֔ים אֲשֶׁ֨ר נָשָׂ֥א לִבָּ֛ן אֹתָ֖נָה בְּחָכְמָ֑ה טָו֖וּ
    אֶת־הָעִזִּֽים׃
  ibo-ibo: Ụfọdụ ụmụ nwanyị kwa ji onyinye ǹka pụrụ iche ha nwere kpaa ajị ewu dịka
    akwa pụrụ iche.
  ory-ory: ପୁଣି, ଯେଉଁ ସ୍ତ୍ରୀମାନଙ୍କର ମନ ଜ୍ଞାନରେ ପ୍ରବୃତ୍ତ ହେଲା, ସେସମସ୍ତେ ଛାଗ ଲୋମର ସୂତା
    କାଟିଲେ।
  chk-chk: Ra pwal föri terech seni ülen kuuch ren mochenin letiper.
  rop-rop: en thred weya deibin meigim garram nenigout heya,
  ukr-1871: І все розумне жіноцтво, кого серце підіймало на мудрощі, пряли козину
    шерсть.
  bch-bch: Be taine padengada tikim badanga led danga sisid ga inam. Gid led oatainga
    kapei ngan kadonga oaro salumu aea ngan meme ilaun ta tibada ga inam.
  deu-1951: Und die Frauen, die ihr Herz dazu trieb und welche verständigen Sinnes
    waren, die spannen Ziegenhaare.
  eng-JPS: And all the women whose heart stirred them up in wisdom spun the goats'
    hair.
  srp-1865: I sve žene koje podiže srce njihovo i bijahu vješte, predoše kostrijet.
  lug-lug: Era n’abakazi bonna abaali abakugu era nga beeyagalidde, ne balanga ewuzi
    mu bwoya bw’embuzi.
  heb-heb: וכל הנשים אשר נשא לבן אתנה בחכמה טוו את העזים׃
  ben-IRV: সমস্ত স্ত্রীলোক যাদের হৃদয় তাদেরকে আলোড়িত করল এবং যারা দক্ষতায় পরিপূর্ণ
    তারা ছাগলের লোমের সুতো কাটল।
  pan-pan: ਅਤੇ ਸਾਰੀਆਂ ਇਸਤਰੀਆਂ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬੁੱਧ ਨਾਲ ਪਰੇਰਿਆ ਪਸ਼ਮ ਕੱਤੀ
  mya-JVB: မိမိ ဉာဏ် နှိုးဆော် သော မိန်းမ အပေါင်း တို့သည် ဆိတ် မွေးကို ရက် ကြ၏။
  hmo-hmo: Bona idia ese nani edia huina idia mogea bona idia hatua.
  urd-urd: और जितनी 'औरतों के दिल हिकमत की तरफ़ मायल थे उन्होंने बकरियों की पश्म काती।
  rus-SYN: и все женщины, которых влекло сердце, умевшие прясть, пряли козью шерсть;
  bqc-SIM: Nↄɛ pↄ́ an pↄ gbà mɛ́ aa gↄ̃i vĩↄ blekã tã̀.
  tcz-CHONGTHU: Numei ho jouse lah'a alung sung'a konna kipiehdohna nei channa chun
    kelcha mul'a kon'in abol cheh uvin ahi.
  mar-mar: आणि ज्या स्त्रियांच्या अंतःकरणात स्फूर्ती होऊन त्यांना बुध्दी झाली, त्या
    सर्वांनी बकऱ्याचे केस कातले.
  qub-qub: Puchcay yachaj warmicunana cabrapa ajchanta puchcaran.
  hat-hat: Tout fanm ki te soti pou fè kichòy ak tout kè yo te fè twal pwès ak pwal
    kabrit, yo pote yo vini tou.
  eng-BSB: And all the skilled women whose hearts were stirred spun the goat hair.
  tod-tod: Anzanui niiti kpein ti-yii ɠɛʋele ɓɛtɛni ga pagɔ, ti zoogai faa la, naati
    ti boli leɠai ɓalini.
  eng-WEBPB: All the women whose heart stirred them up in wisdom spun the goats’ hair.
  kbq-kbq: Nofi'ma zmazanu'ma zagi antahi'zama eri'naza a'nemo'zama, maka zmagu'amo'ma
    otinke'za nofi'ma zaginaku'ma hanu'za meme afu'mofo azokateti nofira zagiho.
  nhe-BL: Huan sequinoc sihuame tlen cuali hueliyaya tlamalinaj, quimalinque iniijhuiyo
    oquich chivojme huan quichijque yoyomitl tlen tetic.
  gub-BL: Kuzà àràpuhàrànete hawer ipuwànaw kwaw par paw wà no, aze ipurupuwàn wer
    hehe wà, upuwàpuwàn wà no.
  eng-DRA: And goats’ hair, giving all of their own accord.
