verse: EXO.035.028
translations:
  mal-C: കൂടാതെ, വെളിച്ചത്തിനുള്ള ഒലിവെണ്ണയും അഭിഷേകതൈലത്തിനും സുഗന്ധധൂപത്തിനുമുള്ള
    പരിമളവർഗവും അവർ കൊണ്ടുവന്നു. യഹോവ മോശമുഖാന്തരം കൽപ്പിച്ച സകലപ്രവൃത്തികൾക്കും
  deu-TKW: dazu die Spezereien und das Öl für den Leuchter und zum Salböl und zum
    wohlriechenden Räucherwerk.
  lin-lin: Bamemaki mpe biloko ya mike-mike ya solo kitoko mpe mafuta mpo na etelemiselo
    ya minda, mafuta mpo na epakolami mpe malasi ya solo kitoko.
  eng-LSV: and the spices, and the oil for the light, and for the anointing oil, and
    for the spice-incense;
  eng-GNV: Also spice, and oyle for light, and for the anoynting oyle, and for the
    sweete perfume.
  eng-WEBSTER: And spice, and oil for the light, and for the anointing oil, and for
    the sweet incense.
  nhw-BL: Huan nojquiya quihualicaque xihuitl catli ajhuiyac mijyotía huan aceite
    para tlahuili. Nojquiya quihualicaque aceite para nopa tlamaneloli catli tlaajaltise
    quema tlaiyocatlalise para Toteco, huan nopa copali catli ajhuiyac mijyotía.
  swh-ONEN: Wakaleta pia vikolezi na mafuta ya zeituni kwa ajili ya mwanga, kwa ajili
    ya mafuta ya upako na kwa ajili ya uvumba wenye harufu nzuri.
  bba-bba: Mɑ ɡɑbɑ kɑ ɡum nɑ mɛ bɑ koo kɑ fitilɑnu sɔ̃rɑ, kɑ ɡɑ̃ɑ nubu duroruɡinu
    ni bɑ ko n dɑ doke ɡum sɔɔ mɛ bɑ rɑ kpuro tɑ̃re bu kɑ sɔ̃ɔsi mɑ Gusunɔ u ye ɡɔsɑ
    nɛnɛm, kɑ turɑre sɔɔ ye bɑ rɑ dɔ̃ɔ doke.
  eng-KJVCPB: and spice, and oil for the light, and for the anointing oil, and for
    the sweet incense.
  mpx-mpx: Bugul bwaleliya waiwaisal ona ge olibe enonona hi pwatanim, inoke totuwalali
    nihi patuwalali odam ali wewel, i ola al enonu toto epaepaenonu ge bugul bwalena
    waiwaisana toto hi toton nihi ginolil.
  luo-luo: Bende negikelo gik madum mangʼwe ngʼar gi mor zeituni miolo e taya to gi
    mor pwodhruok kod ubani mangʼwe ngʼar.
  meu-meu: bona muramura, bona lamepa dehorona, bona dehoro helaḡana, bona muramura
    mai bonadia, e heni.
  npi-ULB: तिनीहरूले मसला र बत्तीहरूका लागि तेल, अभिषेक गर्ने तेल अनि सुगन्धित धूप
    ल्याए ।
  yor-yor: Wọ́n sì tún mú olóòórùn àti òróró olifi wá fún títanná àti fún òróró ìtasórí
    àti fún tùràrí dídùn.
  emp-NTPO: Idjab̶a olivo dragada ĩbĩrã coad̶i carea diad̶e zesid̶aa. Quera sid̶a
    diad̶e zesid̶aa olivo dragad̶aa puerad̶aped̶a ne jũma Ãcõrẽ iteabemada soad̶i
    carea. Quera bad̶i careabema sid̶a diad̶e zesid̶aa.
  ind-ind: Mereka juga membawa minyak zaitun untuk pelita dan berbagai wangi-wangian
    dari getah pohon untuk dicampur dalam pembuatan minyak pengurapan dan dupa.
  pes-OPCB: و نیز عطریات و روغن برای روشنایی و روغن مسح و بخور معطر.
  tgl-ULB: Nagdala sila ng panghalo at langis para sa ilawan, para sa pangpahid na
    langis, at para sa mabangong insenso.
  cbu-NT: Mishat, tputs wayungunoo, misha kzammashee yushindaranganaya. Mbarinush
    kanapeeru, Apanllish pang' tiroomaam yushindarangana, Mishat, apanllpanimun much
    taparamaam yushindarangana. Mishat, Apanllish pang' tazumaamtam yushindarangana.
  hui-hui: Ani buwa tigua padua tara tarabi welibi urunime lamu biaruha berelolebi
    mbirale Anduane Homogonaga wiabagi holenaga weli wabulebi mbirale ngabi sanda
    ale ira hagua nga biaga inisenesi wabulebi mo yalu ibugu bini.
  mya-mya: မီး​ခွက်​များ၊ ဘိ​သိက်​ဆီ၊ မွှေး​ကြိုင်​သော​နံ့​သာ ပေါင်း​အ​တွက်​အ​မွှေး​အ​ကြိုင်​နှင့်​ဆီ​တို့​ကို
    လည်း​ကောင်း၊ ဆက်​ကပ်​ကြ​၏။-
  cbi-NTPO: tsenmin naa Dioschin juu tirendu menestenguentsumi mulinu punu aindyu
    bain, naa ju'ke' aindyunguikaantsumi kenu bain tajila, tsenmin ulibu muli naa
    ñillu chakaantsumi tirenu bain, naa chachilla' mitya Diosnu kalen jimulanu Dioschin
    juu tiremu yuutsuuntsumi muli kenu bain taji tajiila.
  bod-N: བསུང་རྫས་དང་འཚིར་སྣུམ་ནི་སྒྲོན་མེ་དང་འབྱུག་སྣུམ་དང་དྲི་ཞིམ་བདུག་སྤོས་ཀྱི་ཕྱིར་ཁྱེར་འོངས།
  sna-sna: Vakauyawo nezvinonhuhwira namafuta omuorivhi emwenje uye namafuta okuzodza
    namafuta anonhuhwira kwazvo.
  spa-BLM: con la especia y el aceite para la luz, para el aceite de la unción y para
    el incienso aromático.
  cac-cac: Ix yic'paxcot perfume eb', aceite sc'anchaj d'a candil, aceite sc'anchaj
    d'a junoc tz'ochcan yicoc Jehová yed' incienso suc'uq'ui sjab'.
  swh-ULB: walileta viungo na mafuta kwaajili ya taa, kwa mafuta ya upako, na kwa
    uvumba wa manukato.
  bel-bel: і пахошчы таксама, і алей у сьвяцільню і на складаньне алею памазаньня
    і на духмяныя дымленьні;
  deu-ELBBK: und das Gewürz und das Öl zum Licht und zum Salböl und zum wohlriechenden
    Räucherwerk.
  mbb-OT: Duen daan imbeǥey zan he menge penaket wey lana te ulibu he para te idtubil
    zuen te menge sulù, wey lana he para te idlana, wey is para zuen te mehemut he
    veyewà.
  mal-2015: വെളിച്ചത്തിന്നും അഭിഷേകതൈലത്തിന്നും സുഗന്ധധൂപത്തിന്നുമായി പരിമളവർഗ്ഗവും
    എണ്ണയും കൊണ്ടു വന്നു.
  gup-gup: Dja mak birrimkang manbu spices dja olive kunkalkkid ngarre lamps, dja
    mak kunkalkkid manbu kabindikodjdjuhkekenh, dja mak ngarre kunkalkkid manbu mankalkkidmanjmak
    ngarre.
  gvs-gvs: Tuwaina alova sisina be oribe mumuna rampa manudi be alova sakavaidi pútuma
    aba kaipaku manuna be nakae pútuma insensi manuna simedi.
  rmc-rmc: olejos prekal o lampi, the o koreňje pro voňavo kaďidlos the pro olejos
    pro pomazaňje.
  nlg-nlg: Ma gaira tara holai mai ghua na lei raurau te utoutoa na uruni, mana kokolo
    ni olive na vatei bulu, mana kokolo ni olive na vatei siusiu, maia na ghaiuruuru.
  pes-OPV: و عطریات و روغن برای روشنایی وبرای روغن مسح و برای بخور معطر.
  ron-1924: миродений ши унтделемн, пентру сфешник, пентру унтделемнул унӂерий ши
    пентру тэмыя мироситоаре.
  ben-OBCV: এছাড়াও তারা আলোর জন্য এবং অভিষেক-তেলের জন্য ও সুগন্ধি ধূপের জন্য মশলাপাতি
    ও জলপাই তেল আনলেন।
  som-som: Waxayna keeneen uunsiga, iyo saliidda iftiinka, iyo saliidda lagu subkado,
    iyo fooxa udgoon.
  lat-VUC: aromataque et oleum ad luminaria concinnanda, et ad præparandum unguentum,
    ac thymiama odoris suavissimi componendum.
  eng-ASVBT: and the spice, and the oil; for the light, and for the anointing oil,
    and for the sweet incense.
  ita-1885: e aromati, e olio, per la lumiera, e per l'olio dell'Unzione, e per lo
    profumo degli aromati.
  eng-LXXUP: and the compounds both for the anointing oil, and the composition of
    the incense.
  eng-ULB: they brought spices and oil for the lamps, for the anointing oil, and for
    the fragrant incense.
  spa-VBL: así como especias y aceite de oliva para el alumbrado, para el aceite de
    la unción y para el incienso aromático.
  fra-_FOB: Et les aromates et l'huile, pour le luminaire, pour l'huile de l'onction
    et pour le parfum aromatique.
  mal-mal: വെളിച്ചത്തിനും അഭിഷേകതൈലത്തിനും സുഗന്ധധൂപത്തിനുമായി പരിമളവർഗ്ഗവും എണ്ണയും
    കൊണ്ട് വന്നു.
  urd-GVR: Wuh shamādān, masah ke tel aur ḳhushbūdār baḳhūr ke lie masāle aur zaitūn
    kā tel bhī le āe.
  suz-BL: बत्ती कली तेल, लुक्‍चा कली तेल नु धूप कली ब्रोव़शो रिना पाइब ब्‍वाइक्‍तीक
    थोव़क चाक्‍तेक्‍म।
  ita-1927: aromi e olio per il candelabro, per l’olio dell’unzione e per il profumo
    fragrante.
  ckb-ckb: هەروەها بۆن و زەیت بۆ ڕووناکی و بۆ زەیتی دەستنیشانکردن و بخووری بۆنخۆش.
  eng-BBE: And the spice and the oil for the light, and the holy oil and the sweet
    perfumes.
  kan-OKCV: ಸುಗಂಧದ್ರವ್ಯಗಳನ್ನೂ ದೀಪಕ್ಕೋಸ್ಕರವೂ ಅಭಿಷೇಕಿಸುವ ತೈಲಕ್ಕೋಸ್ಕರವೂ ಪರಿಮಳ ಧೂಪಕ್ಕೋಸ್ಕರವೂ
    ಎಣ್ಣೆಯನ್ನೂ ತಂದರು.
  bbb-bbb: E mamekanu ije bune ire ije kari areme uri oere bu raete ijia usiavo ijiakina
    oere ije bu sana e daro miavo ijiakiro ire udi mukore urimo ijene karina ruae.
  tam-2017: நறுமணப் பொருட்களையும், விளக்கெண்ணெயையும், அபிஷேகத் தைலத்திற்கும் வாசனை
    தூபத்திற்கும் வேண்டியவைகளையும் கொண்டுவந்தார்கள்.
  spa-RV-1909: Y la especia aromática y aceite, para la luminaria, y para el aceite
    de la unción, y para el perfume aromático.
  ron-BTF: Și mirodenii și untdelemn pentru lumină și pentru untdelemnul pentru ungere
    și pentru tămâia dulce.
  eng-WEBP: with the spice and the oil for the light, for the anointing oil, and for
    the sweet incense.
  eng-FBV: as well as spices and olive oil for lighting, for the anointing oil, and
    for the aromatic incense.
  nld-1939: bovendien de specerijen, de olie voor de kandelaar, de zalfolie en de
    geurige wierook.
  nch-BL: Huan nojquiya quihualicaque xihuit cati ajhuiyac mijyotía huan aceite para
    taahuili. Nojquiya quihualicaque aceite para nopa tamaneloli cati ica teajaltise
    quema taiyocatalise para Toteco, huan nopa copali cati ajhuiyac mijyotía.
  vie-1934: dầu thắp đèn, các hương liệu để chế dầu xức và dầu thơm.
  hin-CV: लोग सुगंध द्रव्य और जैतून का तेल दीपकों के लिए, अभिषेक के तेल के लिए तथा
    सुगंधित धूप बनाने के लिए ले आए.
  eng-OURB: and the spice, and the oil for the light, for the anointing oil, and for
    the sweet incense.
  spa-BES: Y la sal y el aceite para la luz, y el aceite santo para la unción y él
    incienso aromático.
  tdx-tdx: ty emboke; naho ty menake ho amy hazavàñey, ho amy mena-pañorizañey vaho
    ho amy emboke mañitsey.
  vid-vid: Nawegala kahi ndugwa na mafuta kwa chiwalo cha vyenje na mafuta ga kubakala
    na ubani ulingununyhilila ng'hatu.
  eng-OKE: And the perfume, and oil for the light and for the oil of anointing, and
    incense of perfumes.
  tha-KJV: กับเครื่องเทศและน้ำมันเติมตะเกียง น้ำมันเจิม และน้ำมันปรุงเครื่องหอมสำหรับเผาบู​ชา
  por-BR-2018: E a especiaria aromática e azeite, para a luminária, e para o azeite
    da unção, e para o incenso aromático.
  deu-ELO: und das Gewürz und das Öl zum Licht und zum Salböl und zum wohlriechenden
    Räucherwerk.
  eng-WYC-2018: and sweet smelling spiceries, and oil to the lights to be ordained,
    and to make ready the ointment, and to make the incense of the sweetest odour.
    (and oil to nourish the light or and oil to fuel the lanterns, and sweet smelling
    spices to make the ointment, and the incense of the sweetest aroma.)
  epo-epo: kaj la aromaĵon kaj la oleon por lumigi kaj por la sankta oleo kaj por
    la bonodoraj incensoj.
  uig-PIN: dora-dǝrmǝklǝrni, qiraƣⱪa wǝ mǝsiⱨlǝx meyiƣa ixlitilidiƣan zǝytun meyini,
    huxbuyƣa ixlitilidiƣan esil dora-dǝrmǝklǝrni kǝltürdi.
  beo-beo: 'Amola ilia da hedama:ne fodole nasu, gamali susuligi, ligiagasu susuligi
    amola gabusiga: manoma susuligi gaguli misi dagoi.'
  tpi-OTNT: Na ol i bringim olkain paura na wel na sanda bilong wokim wel bilong makim
    ol samting bilong Bikpela na bilong putim long ol lam na bilong wokim paura bilong
    kamapim smok i gat gutpela smel.
  hau-SA: Suka kawo kayan yaji da man zaitun don fitila da don man shafewa da kuma
    don turare mai ƙanshi.
  uig-LAT: dora-dermeklerni, chiraghqa we mesihlesh méyigha ishlitilidighan zeytun
    méyini, xushbuygha ishlitilidighan ésil dora-dermeklerni keltürdi.
  nde-nde: Baletha njalo leziyoliso kanye lamafutha e-oliva awokukhanyisa lawokugcoba
    abakhethiweyo kanye lempepha elephunga elimnandi.
  ton-ton: Mo e ʻakau nanamu, mo e lolo ki he maama, pea ki he lolo tākai, pea ki
    he meʻa namu kakala.
  ces-1613: Též vonné věci a olej k svícení, a k oleji pomazání, a k vonnému kadidlu.
  eng-WMB: with the spice and the oil for the light, for the anointing oil, and for
    the sweet incense.
  tam-TCV: அவர்கள் வெளிச்சத்திற்கும், அபிஷேக எண்ணெய்க்கும், நறுமணத்தூளுக்கும் தேவையான
    ஒலிவ எண்ணெயையும், வாசனைப் பொருட்களையும் கொண்டுவந்தார்கள்.
  ceb-ULB: Gidala nila ang mga pahumot ug lana alang sa mga lampara, alang sa lanang
    igdidihog, ug alang sa mahumot nga insenso.
  pol-UBG: Także wonności i oliwę do świecenia i na olejek do namaszczania, i na wonne
    kadzidła.
  urd-GVU: وہ شمع دان، مسح کے تیل اور خوشبودار بخور کے لئے مسالے اور زیتون کا تیل
    بھی لے آئے۔
  deu-1912: und Spezerei und Öl zu den Lichtern und zur Salbe und zum guten Räuchwerk.
  ntj-ntj: '@see-verse:EXO.035.027'
  kan-2017: ದೀಪಕ್ಕೆ ಬೇಕಾದ ಎಣ್ಣೆಯನ್ನು ಹಾಗು ಅಭಿಷೇಕತೈಲಕ್ಕೆ ಮತ್ತು ಪರಿಮಳಧೂಪಕ್ಕೆ ಬೇಕಾದ ಸುಗಂಧದ್ರವ್ಯಗಳನ್ನು
    ತಂದುಕೊಟ್ಟರು.
  ena-ena: Cihu savu me hɨhɨle agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ
    vavehavɨmi. Cihu savu me hɨhɨle ha hɨlavɨci hɨsi huaci huaci iahaiaha saŋ vavehavɨmi.
    Cihu savu me hɨhɨle ha kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ eŋalavɨla
    akuaba akuaba agɨladɨ Asɨ saŋ lɨbɨmɨŋɨben aba nulɨdɨ sabɨ hɨvɨ mɨŋamɨjimɨji saŋ
    vavehavɨmi. Kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ hɨhɨle ha unɨ hɨvɨ lama lubilamalama
    saŋ vavehavɨmi.
  yap-yap: nge pi spices, nge gapgep ni fen e magal, nge fare gapgep ni fen e mathiy,
    nge fapi incense ni bfel’ bon.
  hlt-MCSB: Botui neh hmaivang ham situi khaw, koelhnah situi ham neh botui bo-ul
    khaw,
  mdy-ETH: ፖዖና ቲዦናም፤ ዬያጉዲ ዑንጆ ሳውቂሳያ ማዔ ዱማ ዱማ ሳውቂሳ ባኮንታ ዛይቴያ ዔኪ ሙኬኔ።
  twi-ASANTE: Wɔde nnuhwam ne ngo a wɔde bɛgu nkanea mu ne deɛ wɔde bɛfra srango no
    ne nnuhwam no ma adi mu no nso baeɛ.
  eng-WEBU: with the spice and the oil for the light, for the anointing oil, and for
    the sweet incense.
  bnp-bnp: Ri bole valai a maka maki mangisipa, a namona oliv, ne vona a lam, a nibiri
    ne vona ni gamai, a havu mangisipa.
  wal-wal: Eti qassikka xomppiyaayyo, sawiya ixaanaayyoonne tishshaassi haniya wogaraa
    zaitiyaanne qimamiyaa ehiidosona.
  spa-PDDPT: las especias, y el aceite para la iluminación, el de la unción y el incienso
    aromático.
  gun-gun: ha'e mba'emo heakuã porã va'e, azeite tataendy rykuerã, azeite Senhor pe
    nhomboaxaa aguã regua, ha'e heakuã porã va'e oapy pyrã.
  agu-BL: Ncha'tz ul quicy'al e'chk perfum tu aceit tan xcone'n tan xtxeke'n xe yi
    mantial, nin tan banle'n yi balaj aceit tu sturaqui yi xconk tan xanse'n jun takle'n
    nka jun yaj.
  ilo-ULB: nangiyegda kadagiti rekado ken lana para kadagiti pagsilawan, para iti
    pangkonsagrar a lana, ken para iti nabanglo nga insenso.
  kpg-kpg: mo nia mee hagakala mee mo nia lolo ang gi nia malama, nia lolo hagatulu
    mo nia ‘incense’.
  uig-ARA: دورا-دەرمەكلەرنى، چىراغقا ۋە مەسىھلەش مېيىغا ئىشلىتىلىدىغان زەيتۇن مېيىنى،
    خۇشبۇيغا ئىشلىتىلىدىغان ئېسىل دورا-دەرمەكلەرنى كەلتۈردى.
  sus-sus: E naxa fa labundɛ nun ture ra hɔrɔmɔlingira lanpui bɛ, a nun ture sɛniyɛnxi
    nun labundɛ gan daaxi gbɛtɛ.
  pon-2006: oh mehn wia lehn lamp akan, lehn kei oh warpwohmwahu.
  ksd-ksd: ma ra magit i ang na katkat ma ra dangi, ure ra kapa ma ure ra dangi na
    varku ma ure ra bo na mi na lotu.
  tur-YTC: ışık için, mesh yağı için ve hoş kokulu buhur için baharatı ve yağı getirdiler.
  grc-BRENT: καὶ τὰς συνθέσεις, καὶ εἰς τὸ ἔλαιον τῆς χρίσεως, καὶ τὴν συνθεσιν τοῦ
    θυμιάματος.
  ind-AYT: dan rempah-rempah, dan minyak untuk pelita, dan untuk minyak urapan, dan
    untuk dupa yang harum.
  nya-nya: Anabweretsanso zonunkhiritsa ndiponso mafuta owunikira a olivi ndi odzozera
    ndi zofukizira zonunkhira.
  hrv-hrv: pa mirodije i ulje za svjetlo, ulje za pomazanje i miomirisni tamjan.
  mps-mps: Tama augwaligo te gasa tigi, me tedali yai pauda, me wel, me sanda te wel
    nigilama, te Genuai Bidigo naiba sa muyu nigabo nai, me te lam dabeba muabo nai,
    me te denami emainogo munama nigabo nai dabe selasa asalio.
  tpi-tpi: Na ol i bringim olkain paura na wel na sanda bilong wokim wel bilong makim
    ol samting bilong Bikpela na bilong putim long ol lam na bilong wokim paura bilong
    kamapim smok i gat gutpela smel.
  dan-1931: og de vellugtende Stoffer og Olien til Lysestagen og til Salveolien og
    Røgelsen.
  vie-OVCB: Họ cũng dâng hương liệu để chế dầu xức thánh và hương thơm cùng với dầu
    thắp.
  guj-2017: તેમ જ દીવા, અભિષેકના તેલ, સુગંધીદાર ધૂપને માટે સુગંધી દ્રવ્યો અને તેલ
    લઈ આવ્યા.
  pon-2006A: oh mehn wia lehn lamp akan, lehn kei oh warpwohmwahu.
  por-BRBSL: com o tempero e o óleo para a luz, para o óleo de unção e para o incenso
    doce.
  cth-cth: Hmuitui hoi satui hoi, paang hane hoi hluk hane satui hoi hmuitui hmaisawi
    hane thoseh,
  twi-twi: Wɔde nnuhuam ne ngo a wɔde begu akanea mu ne nea wɔde bɛfra ɔsrango no
    ne nnuhuam no ama adi mu no nso bae.
  hlt-hlt: Botui neh hmaivang ham situi khaw, koelhnah situi ham neh botui bo-ul khaw,
  tbz-SIM: Kɛ tɔuní mɛkùɔ̀ mmɛ̀ɛ̀ cɔ́unkonɛ̀ fitírɛ̀ nɛ̀ ikuɔ́ kó mɛkùɔ̀ nnɛ̀ tihúúntì
    tìì tùɔ̀.
  msy-2020: Egha me, olivɨn borer me lambagh inge da isir borem, ko biziba mɨsɨv dagh
    ingamin borem, ko pauran mughuriar aghuim, dar ingarasa, egha pauran igharagha
    gariba ko olivɨn boreba da inigha izi.
  azb-azb: çıraq, məsh yağı, ətirli buxur üçün ətriyyatı və zeytun yağını.
  eng-DBY: and the spice, and the oil for the light, and for the anointing oil, and
    for the incense of fragrant drugs.
  hin-2017: और उजियाला देने और अभिषेक और धूप के सुगन्ध-द्रव्य और तेल ले आए।
  wol-KYG: aki xeeñal, akug diw ngir làmp beek diwu pal geek cuuraay lu xeeñ li.
  bjr-bjr: Kafaa misa adiafaa imaru ainainausa oosana oosana faqa qooma qumbi maru
    fadameennana faqa nikiiqa amoondunna adiee maru fadameennana faqa adiafaa ira
    afudimaru ainaina aindirirana idaki teeqimmasoofanoo adiafaa ira afundi maruna
    faqa maree aniqau.
  eng-YLT: and the spices, and the oil for the light, and for the anointing oil, and
    for the spice perfume;
  eng-WYC-2017: and sweet smelling spiceries [or spices], and oil to the lights to
    be ordained, and to make ready the ointment, and to make the incense of the sweetest
    odour.
  eng-WMBB: with the spice and the oil for the light, for the anointing oil, and for
    the sweet incense.
  urd-GVH: वह शमादान, मसह के तेल और ख़ुशबूदार बख़ूर के लिए मसाले और ज़ैतून का तेल
    भी ले आए।
  rug-rug: Meke paleke maeni rini sari na tiṉitoṉa humaṉa lea, na oela tana zuke,
    meke na oela tana vina madi meke oto huda humaṉa lea tana vina uququ.
  gaz-gaz: Akkasumas urgooftuu fi zayitii ibsaadhaaf, zayitii ittiin dibanii fi ixaana
    urgaaʼus fidan.
  fra-LSG: des aromates et de l’huile pour le chandelier, pour l’huile d’onction et
    pour le parfum odoriférant.
  gnn-gnn: '@see-verse:EXO.035.027'
  yal-yal: E yi fa se xiri ɲaxumɛne nun oliwi turen na lɛnpun nun masusan turena fe
    ra e nun wusulan xiri ɲaxumɛna.
  haw-1868: A me na mea ala, a me ka aila no ka malamalama, a no ka aila poni a me
    ka mea ala maikai.
  arb-NAV: وَبِالأَطْيَابِ وَزَيْتِ الإِنَارَةِ وَلِدُهْنِ الْمَسْحَةِ وَلِلْبَخُورِ
    الْعَطِرِ.
  ewe-ewe: Wotsɔ atike ʋeʋĩwo kple ami vɛ na akaɖigbɛawo kple ami sisi kple dzudzɔdonuwo
    wɔwɔ.
  eng-LEE: And the spice and the oil, for lighting, and for the anointing oil, and
    for the incense of spices.
  asm-FB: তেওঁলোকে মছলা আৰু প্ৰদীপৰ বাবে তেল, অভিষেকৰ তেল, আৰু সুগন্ধি ধূপৰ বাবে সুগন্ধি
    দ্ৰব্য আনিলে।
  sus-A: عٍ نَشَ قَ لَبُندّ نُن تُرٍ رَ هْرْ مْلِنفِرَ لَنثُي بّ، عَ نُن تُرٍ سّنِيّنشِ
    نُن لَبُندّ فَن دَاشِ فبّتّ.
  fra-SBL: ainsi que les aromates et l'huile pour le luminaire, pour l'huile d'onction
    et pour le parfum odoriférant.
  hbo-hbo: וְאֶת־הַבֹּ֖שֶׂם וְאֶת־הַשָּׁ֑מֶן לְמָאֹ֕ור וּלְשֶׁ֙מֶן֙ הַמִּשְׁחָ֔ה וְלִקְטֹ֖רֶת
    הַסַּמִּֽים׃
  eng-WYCLIFFE: and oyle to the liytis to be ordeyned, and to make redi oynement,
    and to make the encense of swettist odour.
  piu-2006: '@see-verse:EXO.035.027'
  pjt-pjt: Munuya uwila mai ini alipanguṟu palyantjitja katira ungangi panya lampangka
    tjutintjaku tiliku, munu kurpiṟa miḻmiḻmankunytjaku kuḻu. Munuya uwila nyangangka
    tjunguntjaku kutjupa kutjupa paṉṯi wiṟutjara kuḻu katingi, munuya paṉṯi panya
    wiṟutjara piṟuku katira ungangi panya kampanyangka wiṟu paṉṯintjaku.
  cwe-cwe: Iviya wagala vilungo na mavuta ya mzaituni kwa ichimu cha chitasa na mavuta
    yelile na ubani uli na mnung'ho unogile.
  kik-kik: Nĩmacookire makĩrehe mahuti manungi wega, na maguta ma mĩtamaiyũ ma gwakia
    tawa, na maguta ma gũitanĩrĩrio o na ma gũthondeka ũbumba ũrĩa mũnungi wega.
  fra-NCL: des aromates et de l’huile pour le chandelier, pour l’huile d’onction et
    pour le parfum odoriférant.
  cek-AK: Hmuihoih, hmai paaang koi situi, tak bawhhaih situi to a sin o.
  cuk-cuk: 'Deginbali, we-ibmarmar senonimarbalid: Ina-nuegan, olivo-gwallu gwallu-ogaegar,
    gwallu-wawad ibmar-magegar, degi, ina-wawadikmalad obupurmakegar.'
  uig-CYR: дора-дәрмәкләрни, чираққа вә мәсиһләш мейиға ишлитилидиған зәйтун мейини,
    хушбуйға ишлитилидиған есил дора-дәрмәкләрни кәлтүрди.
  tel-2017: అభిషేక తైలం, పరిమళ ద్రవ్య ధూపం వేయడానికి సుగంధ ద్రవ్యాలు తీసుకువచ్చారు.
  hat-BSA: epi epis avèk lwil pou limyè a, pou lwil onksyon an, e pou lansan santi
    bon an.
  kos-kos: oayapa mwe keng ac oil nu ke lam uh, nu ke oil in akmusra, ac nu ke mwe
    kisa keng fohlo.
  hbo-WLC: וְאֶת־הַבֹּ֖שֶׂם וְאֶת־הַשָּׁ֑מֶן לְמָא֕וֹר וּלְשֶׁ֙מֶן֙ הַמִּשְׁחָ֔ה וְלִקְטֹ֖רֶת
    הַסַּמִּֽים׃
  ibo-ibo: Ha wetakwara ụda dị iche iche, mmanụ oliv nke a ga-etinye nʼiheọkụ, nke
    a ga-eji mee mmanụ otite dị nsọ, mekwa ihe nsure ọkụ na-esi isi ụtọ.
  ory-ory: ଆଉ ଦୀପ ଓ ଅଭିଷେକାର୍ଥକ ତୈଳ ଓ ସୁଗନ୍ଧି ଧୂପ ନିମନ୍ତେ ଗନ୍ଧଦ୍ରବ୍ୟ ଓ ତୈଳ ଆଣିଲେ।
  chk-chk: Ra pwal uwato uän irä mi pwokus me noppuk fän iten ekewe lamp, fän iten
    löön epit pwal fän iten apach mi pwokus.
  rop-rop: en deibin bringimap ola gudsmelwan medisin en oil blanga lemp en det gudsmelwan
    medisin blanga barnim en blanga rabum miselp.
  ukr-1871: І пахощі й олїю на сьвітло і на миро, і на запашне кадило.
  bch-bch: Ga pade, tibada danga imata ede ga ede iuad kemikemi, ga bude oliv aea
    iman lam aea, ga bude iman kilala ngan danga sisid ton Deo, ga bude ngan bulnga
    toman ngan nabene ngan kadonga basu iuad kemi.
  deu-1951: und Spezerei und Öl für den Leuchter und für das Salböl und zu gutem Räucherwerk.
  eng-JPS: and the spice, and the oil, for the light, and for the anointing oil, and
    for the sweet incense.
  srp-1865: I mirise i ulje za vidjelo i za ulje pomazanja i za kad mirisni.
  lug-lug: Era ne baleeta n’ebyakaloosa, n’amafuta g’ettaala, n’amafuta ag’okwawula
    n’okukozesa ku bubaane.
  heb-heb: ואת הבשם ואת השמן למאור ולשמן המשחה ולקטרת הסמים׃
  ben-IRV: এবং দীপের, অভিষেকের তেলের ও সুগন্ধি ধূপের জন্য গন্ধদ্রব্য ও তেল আনলেন।
  pan-pan: ਅਤੇ ਮਸਾਲਾ ਅਤੇ ਚਾਨਣੇ ਲਈ ਤੇਲ ਅਤੇ ਮਸਹ ਕਰਨ ਲਈ ਤੇਲ ਅਤੇ ਸੁਗੰਧੀ ਧੂਪ
  mya-JVB: မီး ထွန်းစရာဘို့ လိမ်း ရန် ဆီ ဘော်ဘို့ မီးရှို့ရာ နံ့သာ ပေါင်းမွှေး ဘော်ဘို့
    ရာနံ့သာ မျိုးနှင့် ဆီ ကို၎င်း ဆောင်ခဲ့ကြ၏။
  hmo-hmo: Unai lohia taudia ese danu bonana namona muramura, bona lamepa ena oela,
    bona dehoro helagana ena olive dehoro, bona bonana namona muramura pauda idia
    mailaia.
  urd-urd: और रोशनी और मसह करने के तेल, और ख़ुशबूदार ख़ुशबू के लिए मसाल्हे और तेल
    लाए।
  rus-SYN: также и благовония, и елей для светильника и для составления елея помазания
    и для благовонных курений;
  bqc-SIM: Aa mↄ̀ lↄ ń filia nísio ń nísi pↄ́ wì pↄ́ dilɛò à gↄ̃ Dii pↄ́ ũ
    pↄ́ gĩnanaↄ ń tulaleti pↄ́ↄ.
  tcz-CHONGTHU: Chule ama hon gim namtui ahin, meivah'a pang ding thaotwi ahin, kinu
    ding thaotwi chule gimnam tuiya halnam thei jong ahin choi khom uve.
  mar-mar: दिव्याचे तेल व अभिषेकाचे तेल व सुगंधी धुपासाठी मसाला आणला.
  qub-qub: Chayno apamuran alli asyaj jampicunata, achquipaj asëticunata, acrar wiñapänanpaj
    caj asëtita, goshtachiptin alli asyaj cananpaj insinsupäpis.
  hat-hat: ansanm ak epis santi bon ak lwil pou lanp sèt branch lan, lwil yo sèvi
    pou mete moun apa pou Bondye, ak lansan santi bon.
  eng-BSB: as well as spices and olive oil for the light, for the anointing oil, and
    for the fragrant incense.
  tod-tod: Ti ʋaani ga tufa maku nɛɛnɛgiti ta gulɔi, fitinai ná-fai zu, ta siɛma
    wulɔ ɲadegai ta ani maku nɛɛnɛgiti kpɛtɛ vai zu.
  eng-WEBPB: with the spice and the oil for the light, for the anointing oil, and
    for the sweet incense.
  kbq-kbq: Ana kva vahe'mo'za mnama vu tanefatamine, tavi rekruhu olivi masavene,
    vahe'ma tagino frenteno huhamprinte masavene, kregeno mnama vu'zane eri'za e'naze.
  nhe-BL: Huan nojquiya quihualicaque xihuitl tlen ajhuiyac mijmiyotía huan aceite
    para tlahuili. Nojquiya quihualicaque aceite para nopa tlamaneloli tlen tlaajaltise
    quema tlaiyocatlalise para Toteco, huan nopa copali tlen ajhuiyac mijmiyotía.
  gub-BL: Werur amo ma'e taz zàwenugar wà. Werur uri kawer tatainy pupe àràm wà no.
    Uzuhen teko wanehe ma'ea'yr wanehe Tupàn henataromo wà, imuwete katu mehe wà.
    Ikaz mehe hyàkwegatu yhyk zàwenugar ài Tupàn pe.
  eng-DRA: And spices and oil for the lights, and for the preparing of ointment, and
    to make the incense of most sweet savour.
