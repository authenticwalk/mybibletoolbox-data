verse: EXO.035.009
translations:
  mal-C: ഏഫോദിലും നിർണയപ്പതക്കത്തിലും പതിക്കാനുള്ള ഗോമേദകക്കല്ല്, മറ്റു രത്നങ്ങൾ എന്നിവതന്നെ.
  deu-TKW: Schohamsteine und Edelsteine zum Besetzen des Schulterkleids und der Tasche.
  lin-lin: mabanga ya onikisi mpe mabanga mosusu ya talo mpo na kotia yango na efode
    mpe na elamba ya tolo oyo Nganga-Nzambe akobanda kolata.
  eng-LSV: and shoham stones, and stones for settings, for an ephod, and for a breastplate.
  eng-GNV: And onix stones, and stones to be set in the Ephod, and in the brest plate.
  eng-WEBSTER: And onyx stones, and stones to be set for the ephod, and for the breast-plate.
  nhw-BL: Nojquiya xijhualicaca nopa piltetzitzi catli yejyectzitzi catli inintoca
    ónice huan sequinoc piltetzitzi catli yejyectzitzi para tijtlalise ipan nopa ixpantzajcayotl
    huan nopa yolixpantzajcayotl para nopa hueyi totajtzi.
  swh-ONEN: vito vya shohamu, na vito vingine vya thamani vya kuweka kwenye kisibau
    na kile kifuko cha kifuani.
  bba-bba: kɑ kpee ɡobiɡinu nìn nɔni sɑ̃ɑ bɛrɔ wuru ni bɑ koo doke yɑbe tɑrɑkpe ɡe
    sɔɔ, kɑ ni bɑ koo doke bɔɔ bɑrɑ yen wɔllɔ.
  eng-KJVCPB: and onyx stones, and stones to be set for the ephod, and for the breastplate.
  luo-luo: gi oniks kod kite moko miketo kuom law mayom mar dolo miluongo ni efod
    kod law akor.
  meu-meu: onuku nadidia, bona hahelaḡa taudia edia hahedoki bona edia vaina ihaheralaidia
    nadidia.
  npi-ULB: आनिक्ससाथै अन्य बहुमूल्य रत्‍नहरू ।
  yor-yor: òkúta óníkìsì àti òkúta tí a tò sí ẹ̀wù efodu àti ìgbàyà.
  emp-NTPO: ónice mõgarada, dewara mõgara bia qued̶ea sid̶a diad̶ida panʌa sacerdoteba
    jãare jʌ̃ida b̶ʌd̶e, “Ãcõrẽba quĩrĩã b̶ʌ cawabibarid̶e” bid̶a cajud̶i carea.
  ind-ind: permata hijau dan berbagai permata lain yang berwarna-warni, untuk dipasang
    pada efod dan penutup dada yang akan dipakai oleh imam besar.
  pes-OPCB: سنگ جزع و سنگهای قیمتی دیگر برای ایفود و سینه‌پوش کاهن.
  tgl-ULB: batong onise at iba pang mahalagang bato na ilalagay sa efod at baluting
    pangdibdib.
  cbu-NT: Ashiri misha, wich pakchimash chumbeepeewa, wich sur kornalina, anootstam
    yushindangtsa. Mishat, wichtam kizpur wanasirimshiwa nllitaritawa yushindangtsa
    apanllpanish urkar wamar pshtamaama. Sheeru, mangunung wanuru anushtam wichee
    pshtamaam yushindangtamtsa, átcha Taarashipan iyaatsi, Móysis Israelchicheetsi
    tárangiya.
  hui-hui: Ege to̱le̱ bayale kanelianaru tara tararubi loma binigo mo miaga agali
    haguane timbuni kagonaga aga mini ebodi hela dambi bulenebi aga emene galuhombeni
    karulaga biagoria helaga bulenebi mo yalu ibalimu, lene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​မင်း​၏​သင်​တိုင်း​နှင့်​ရင်​ဖုံး အဝတ်​တို့​တွင်​စီ​ချယ်​သည့်​မ​ဟူ​ရာ​ကျောက်
    နှင့်​အ​ခြား​ကျောက်​မျက်​ရ​တ​နာ​များ​ကို ယူ​ဆောင်​ခဲ့​ရ​မည်'' ဟု​ဆင့်​ဆို​၏။
  cbi-NTPO: naa unise shupuka juula bain, naa chachilla' mitya Diosnu kalen jimula'
    aa bale rukuchi tyaapa putyuu juwali jumu efud tinu jalinu mai'tentsumi bale shupukala
    bain, naa efud jandala tenbapunu teenu jai pakinu mai'tentsumi bale shupukala
    bain kanu dejuve.
  bod-N: གཟི་དང་རིན་པོ་ཆེ་གཞན་དག་དགོས་པ་སྟེ། མཆོད་དཔོན་གྱི་བེར་ཐུལ་དང་བྲང་རྒྱན་ལ་ཕྲ་རྒྱག་དགོས་པའི་ཕྱིར་ཡིན་ནོ།
    །
  sna-sna: mabwe eonikisi namamwe mabwe anokosha okuisa paefodhi nechidzitiro chechipfuva.
  spa-BLM: piedras de ónice, y piedras para engastar para el efod y para el pectoral.
  cac-cac: Tzeyic'paxcot q'uen cornalina yed' juntzan̈ q'uen q'ueen yelxo val vach'
    yilji tz'och yelvanub'oc schaleca vin̈ sat sacerdote, tz'ochpax yelvanub' jun
    smacul sn̈i' sc'ool vin̈.
  swh-ULB: kwa uvumba mzuri na vito vya shohamu na vito vya kutiwa kwa hiyo naivera,
    na kwa hicho kifuko cha kifuani.
  bel-bel: камень анікс і камяні ўстаўныя на эфод і нагруднік.
  deu-ELBBK: und Onyxsteine und Steine zum Einsetzen für das Ephod und für das Brustschild.
  mbb-OT: wey vatu he uniks wey zuma pa he mahalen he menge vatu he para ibpikit duen
    te ipud wey zuen te teleǥuey ziyà te kumeng kayi.
  mal-2015: ഗോമേദകക്കല്ലു, ഏഫോദിന്നു പതക്കത്തിന്നും പതിക്കേണ്ടുന്ന കല്ലു എന്നിവ തന്നേ.
  gup-gup: Dja mak ngurrimka manwarddemak yiman onyx, dja mak nabubuyika nawu jewels
    bu kabirrikurrme kore ephod nawu nakimuk priest nuye, dja mak kore nawu kabenhberrekalkbalhme
    nuye.”
  gvs-gvs: Gurewa esaaesaidi anikisi be nakae gurewa dedevidi Tonúwala ana kwama manudi.
    Kwamayadi aiyuwo, tayamo tolobona ana kwama, e tayamo kasikasina ana saisaira.
  rmc-rmc: onixoskre the aver vzacna bara pro efodos the pro naprsňikos.
  nlg-nlg: na vatu sisi utoutoa/vitiviti tara holoa nia na onyx, maia ghua na balu
    vatu vitiviti/utoutoa so kara talui tana sosokona didira pupulu na puku ni sonisukaghi
    tara holoa nia na ephod, mana sasaro garo.
  pes-OPV: وسنگهای جزع و سنگهای ترصیع برای ایفود وسینه بند.»
  ron-1924: петре де оникс ши алте петре пентру ымподобиря ефодулуй ши а пептарулуй.
  ben-OBCV: এবং এফোদ ও বুকপাটার উপরে বসানোর জন্য স্ফটিকমণি ও অন্যান্য মণিরত্ন।
  som-som: iyo dhagaxyo onika la yidhaahdo, iyo dhagaxyo lagu dhejiyo eefodka iyo
    laabgashiga.
  lat-VUC: lapides onychinos, et gemmas ad ornatum superhumeralis et rationalis.
  eng-ASVBT: and onyx stones, and stones to be set, for the ephod, and for the breastplate.
  ita-1885: e pietre onichine, e pietre da legare, per l'Efod, e per lo Pettorale.
  eng-LXXUP: and sardius stones, and stones for engraving for the shoulder piece and
    full-length robe.
  eng-ULB: onyx stones and other precious stones to be set for the ephod and breastpiece.
  spa-VBL: y piedras de ónice y gemas para hacer el efod y el pectoral.
  fra-_FOB: Des pierres d'onyx et des pierres d'enchâssure pour l'éphod et pour le
    pectoral.
  mal-mal: ഗോമേദകക്കല്ല്, ഏഫോദിനും പതക്കത്തിനും പതിക്കേണ്ട കല്ല് എന്നിവ തന്നെ.
  urd-GVR: aqīq-e-ahmar aur dīgar jawāhar jo imām-e-āzam ke bālāposh aur sīne ke kīse
    meṅ jaṛe jāeṅge.
  suz-BL: निसाफ पतीके ऊरीम नु थुम्‍मीम वोइक्‍तीक झोला नु कुचु तार वोइक्‍तीक सेल्‍चा
    कली ओनीक्‍स माइश्‍शो हीरा नु अरु हीरा चाक्‍चा माल्‍नीनी’ ” दें‍त।
  ita-1927: pietre d’onice, pietre da incastonare per l’efod e per il pettorale.
  ckb-ckb: بەردی عاشقبەند و بەردی گرانبەهای دیکە بۆ ئێفۆد و بۆ بەرسینە.
  eng-BBE: And beryls and jewels to be cut for the ephod and for the priest's bag.
  kan-OKCV: ಏಫೋದ್ ಕವಚಕ್ಕಾಗಿ ಗೋಮೇಧಿಕಗಳು ಮತ್ತು ಎದೆಪದಕದಲ್ಲಿ ಹಚ್ಚಬೇಕಾದ ನಾನಾ ರತ್ನಗಳನ್ನು
    ತನ್ನಿರಿ.
  bbb-bbb: '@see-verse:EXO.035.008'
  tam-2017: ஆசாரியர்களுடைய ஏபோத்திலும் மார்ப்பதக்கத்திலும் பதிக்கவேண்டியது கோமேதகம்
    முதலிய இரத்தினங்களுமே.
  spa-RV-1909: Y piedras de onix, y demás pedrería, para el ephod, y para el racional.
  ron-BTF: Și pietre de onix și pietre să fie montate pentru efod și pentru pieptar.
  eng-WEBP: onyx stones, and stones to be set for the ephod and for the breastplate.
  eng-FBV: and onyx stones and gemstones for making the ephod and breastpiece.
  nld-1939: onyxstenen en andere edelstenen, om er het borstkleed en de borsttas mee
    te bezetten.
  nch-BL: Nojquiya xijhualicaca nopa piltetzitzi cati yejyectzitzi cati inintoca ónice
    huan sequinoc piltetzitzi cati yejyectzitzi para tijtalise ipan nopa ixpantzajcayot
    huan nopa yolixtzajcayot para nopa hueyi totajtzi.
  vie-1934: bích ngọc, và các thứ ngọc khác để dùng khảm cho ê-phót và bảng đeo ngực.
  hin-CV: सुलेमानी गोमेद नाग तथा अन्य नग एफ़ोद तथा सीनाबंद में जड़ने के लिए दें.
  eng-OURB: onyx stones, and stones to be set for the ephod and for the breastplate.
  spa-BES: Y piedras de ónice y las joyas para cortar para el efod y para él pectoral
    del sacerdote.
  tdx-tdx: naho vato sohàme naho vatosoa ho reketeñe amy kitam­bey naho amy takon’
    arañañey.
  vid-vid: na maganga galingupulika ga salidoniki na maganga ganji galingupulika kwa
    chiwalo cha kunoliga, chihako cha mmhambaga na chizibao cha mtambika.
  eng-OKE: And onyx stones and complete stones for insetting in the ephod and in the
    breastplate.
  tha-KJV: พลอยสีน้ำข้าวและพลอยต่างๆสำหรับฝังทำเอโฟดและทับทรวง
  por-BR-2018: E pedras de ônix, e demais pedrarias, para o éfode, e para o peitoral.
  deu-ELO: und Onyxsteine und Steine zum Einsetzen für das Ephod und für das Brustschild.
  eng-WYC-2018: stones of onyx, and gems, to the adorning of the cloak on the shoulders,
    and of the rational. (and onyx stones, and gems, for the adornment of the ephod,
    and the breastpiece.)
  epo-epo: kaj ŝtonojn oniksajn kaj ŝtonojn enkadrigeblajn por la efodo kaj por la
    surbrustaĵo.
  uig-PIN: ǝfodⱪa ⱨǝm ⱪoxenƣa ornitilidiƣan ⱨeⱪiⱪ wǝ baxⱪa yaⱪutlarni kǝltürünglar».
  beo-beo: Eno da ‘ganilia:ne’ amola eno igi noga:idafa amo gobele salasu Ouligisu
    dunu ea ‘ifode’ amola Bidegi Gaga:su ganodini salimusa:.’”
  tpi-OTNT: Na ol i ken bringim sampela kain gutpela ston bilong pasim long laplap
    na long liklik laplap bilong bros bilong hetpris.”
  hau-SA: duwatsun onis, da sauran duwatsu masu daraja waɗanda za a mammanne a efod
    da ƙyallen maƙalawa a ƙirji.
  uig-LAT: efodqa hem qoshén’gha ornitilidighan héqiq we bashqa yaqutlarni keltürünglar».
  nde-nde: amatshe e-onikisi lamanye amatshe aligugu azathungelwa esembathweni semahlombe
    lesesifubeni.
  ton-ton: Mo e ngaahi maka ʻoniki, mo e ngaahi maka ke fonofono ʻaki ʻae ʻefoti,
    pea ki he sīfafatafata.
  ces-1613: A kamení onychinové, a jiné kamení k vsazování do náramenníku a náprsníku.
  eng-WMB: onyx stones, and stones to be set for the ephod and for the breastplate.
  tam-TCV: ஏபோத்திலும், மார்புப் பதக்கத்திலும் பதிப்பதற்கான கோமேதகக் கற்கள் மற்றும்
    இரத்தினக் கற்கள் ஆகியவையே.”
  ceb-ULB: onix ug ang uban pang bililhong mga bato nga ipatapot sa efod ug sa sapaw
    sa dughan.
  pol-UBG: Kamienie onyksu i kamienie do osadzenia efodu i pektorału.
  urd-GVU: عقیقِ احمر اور دیگر جواہر جو امامِ اعظم کے بالاپوش اور سینے کے کیسے میں
    جڑے جائیں گے۔
  deu-1912: Onyxsteine und eingefaßte Steine zum Leibrock und zum Amtschild.
  ntj-ntj: '@see-verse:EXO.035.008'
  kan-2017: ಏಫೋದ್ ಕವಚಕ್ಕೆ ಬೇಕಾಗಿರುವ ರತ್ನಗಳು ಹಾಗು ಎದೆಪದಕದಲ್ಲಿ ಹಚ್ಚಬೇಕಾದ ನಾನಾ ರತ್ನಗಳು
    ಇವೇ.
  ena-ena: Lɨba konilian ahica agɨladɨ vavehavɨm aba abalɨ uami. Lɨba konilian ahica
    ha iasaŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ agaŋ havɨlɨ cɨliŋ daŋ agadɨ
    nudɨ macɨŋ hɨvɨ lamɨbali agadɨ sabɨ lamalama saŋ vavehavɨm aba abalɨ uami. Lɨba
    hɨlɨcɨ hɨhɨle avi vavehavɨm aba abalɨ uami. Lɨba hɨlɨcɨ hɨhɨle ha havɨlɨ tɨbɨ
    mu sugɨ vaŋ me hɨnibali agadɨ uvɨ hɨtɨŋ hɨtɨŋ heŋ lamalama saŋ vavehavɨm aba abalɨ
    uami.
  yap-yap: nge malang ni onyx nge tagil’ fapi malang, ni fen fare efod nge fare gi
    mad ni fen ngorngoren fare Prist ni Th’abi Ga’.
  hlt-MCSB: Hnisui neh rhangpho dongkah ham oitha lung neh saboi lung khaw khuen saeh.
  mdy-ETH: ቄኤሶኮ ሱኡጋ ማኣዓ ዱማዼ ዔፑዶ ማኣዓሢንታ ዳዶ ቡራሾይዳ ጌሢንታ ማሬጌዶንታ ሜሌ ፓልሞ ባኮ ዔኪ ሙኮንጎ።»
  twi-ASANTE: aboɔ a ɛte sɛ apopobibirieboɔ ne aboɔdemmoɔ a wɔde bɛhyehyɛ asɔfotadeɛ
    no ne adaaboɔ no mu.
  eng-WEBU: onyx stones, and stones to be set for the ephod and for the breastplate.
  bnp-bnp: A kedo oniks, a kedo parahidi ranga, mu habi ni gi topi na harena bagetua,
    a kala kiroko na ngalana prister.
  wal-wal: eefuudiyaaninne tiran wottiyoogan yeggiyo maragidiyaa geetettiya shuchchatanne
    hara phooliya al77o shuchchata eho.
  spa-PDDPT: y piedras de ónice, piedras de engaste para el efod y para el pectoral.
  gun-gun: ita ônix, manto sacerdote pegua re ha'e ipexo regua re ita oĩ va'erã”,
    he'i.
  agu-BL: Ncha'tz ba'n tzitcy'aj tzaj cobox jilwutz balaj ne'ẍ c'ub chi tane'n cornalina,
    na xconk tan toque'n te yi lantar nin te yi ne'ẍ xbu'k yi tz'ocopon wutz c'u'l
    yi pale'.
  ilo-ULB: bato nga onyx ken dadduma a napateg a batbato a maikabil para iti efod
    ken pektoral.
  kpg-kpg: nia hadu hagalabagau ‘onyx’ mono hadu hagamadamada ala i golo e humu di
    ‘ephod’ mo di mee gahu hadahada tagi aamua hai mee dabu.
  uig-ARA: ئەفودقا ھەم قوشېنغا ئورنىتىلىدىغان ھېقىق ۋە باشقا ياقۇتلارنى كەلتۈرۈڭلار».
  sus-sus: onixi gɛmɛ, nun gɛmɛ tofanyi naxee sama sɛrɛxɛdubɛ xa donma kuye nun a
    xa donma kanke raxunmase ma.»
  pon-2006: karnelian oh kisin takai kesempwal teikan mehn kapwata ihpod en Samworo
    Lapalap oh kapwata perehpen mwaremware.
  ksd-ksd: ma ra vat na onik, ma ra vat ba da mal ra kolot kai ra tena tinabar me
    ma ure ra popopoi.
  tur-YTC: efod ve göğüslük için oniks ve kakma taşlar.'”
  grc-BRENT: καὶ λίθους σαρδίου, καὶ λίθους εἰς τὴν γλυφὴν εἰς τὴν ἐπωμίδα καὶ τὸν
    ποδήρη.
  ind-AYT: dan permata krisopras, dan permata ukiran untuk efod dan untuk tutup dada.’
  nya-nya: miyala yokongola ya mtundu wa onikisi ndi ina yabwino yoyika pa Efodi ndi
    pa chovala cha pachifuwa.
  hrv-hrv: oniksa i drugoga dragog kamenja za umetanje u oplećak i naprsnik.
  mps-mps: Tama augwaligo te wiegi yai masigi meba sela asiyu, te ugwa aulubo nai,
    tama te het pris bidi hagawiade muabo dwasianu masigi muai ugwa dage, teba muabo
    masigi dabe, te me sela asomainogo yao,” Mosesgo Genuai Bidigo po tama pusali.
  tpi-tpi: Na ol i ken bringim sampela kain gutpela ston bilong pasim long laplap
    na long liklik laplap bilong bros bilong hetpris.”
  dan-1931: Sjohamsten og Ædelsten til Indfatning på Efoden og Brystskjoldet.
  vie-OVCB: bạch ngọc, và các thứ ngọc khác để gắn vào ê-phót và bảng đeo ngực.
  guj-2017: ગોમેદ પાષાણો, એફોદમાં અને ઉરાવરણમાં જડવાના પાષાણો.
  pon-2006A: karnelian oh kisin takai kesempwal teikan mehn kapwata ihpod en Samworo
    Lapalap oh kapwata perehpen mwaremware.
  por-BRBSL: pedras de ônix e pedras a serem colocadas para o éfode e para a couraça.
  cth-cth: ephod hoi saiphei nahanelah onyx talung hoi talungnaw sin hanelah poe awh
    naseh.
  twi-twi: abo a ɛte sɛ apopobibiri ne abo a wɔde bɛhyehyɛ asɔfotade no ne nʼadɛbo
    no mu.
  hlt-hlt: Hnisui neh rhangpho dongkah ham oitha lung neh saboi lung khaw khuen saeh.
  tbz-SIM: Yɛtɑ̃́rɛ̀ yɛ̀ɛ̀ dò ndimɑntɔ̃nnì nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ tɛyɛ̀ nɛ̀ dikɔutɛ́yɑɑ̀bòrì
    sɑ́m̀pɔ́rì nɛ̀ dicĩ̀ncĩ̀nkɔ̃̀nnì ikuɔ́ nìùtì kpɛ́í.
  msy-2020: Egh dagɨar pɨzir aghuariba ko dagɨar aghuir ivezim bar pɨn kozir igharaziba
