  asm-FB: এফোদ আৰু বুকুপতাৰ বাবে গোমেদক আৰু আন বহুমূলীয়া পাথৰ।
  sus-A: عٌنِشِ فّمّ، نُن فّمّ تٌقَنيِ نَشٍيٍ سَمَ سّرّشّدُبّ شَ دٌنمَ كُيٍ نُن عَ
