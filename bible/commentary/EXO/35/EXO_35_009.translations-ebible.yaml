  uig-CYR: әфодқа һәм қошенға орнитилидиған һеқиқ вә башқа яқутларни кәлтүрүңлар».
  tel-2017: ఏఫోదు కోసం, వక్షపతకం కోసం లేత పచ్చలు, చెక్కిన రత్నాలు తీసుకురావాలి.
  hat-BSA: epi pyè oniks avèk pyè monti pou efòd la, e pou pyès lestomak la.
