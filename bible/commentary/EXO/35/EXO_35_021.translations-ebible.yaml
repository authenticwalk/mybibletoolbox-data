verse: EXO.035.021
translations:
  mal-C: സന്മനസ്സുള്ളവരും ഹൃദയത്തിൽ താത്പര്യം തോന്നിയവരും സമാഗമകൂടാരത്തിന്റെ വേലകൾക്കും,
    അതിന്റെ എല്ലാ ശുശ്രൂഷകൾക്കും വിശുദ്ധവസ്ത്രങ്ങൾക്കുംവേണ്ടി യഹോവയ്ക്കു വഴിപാടുകൊണ്ടുവന്നു.
  deu-TKW: Sodann aber kam ein jeder, den sein Herz dazu trieb, und jeder, der dazu
    willig war, und brachte die Beisteuer für Jahwe zur Anfertigung des Offenbarungszeltes
    und für den gesamten Dienst in ihm und zu den heiligen Kleidern.
  lin-lin: Bongo bato nyonso oyo bazalaki na motema malamu mpe na bolingo ya kopesa,
    babonzelaki Yawe makabo mpo na mosala ya Ndako ya kapo ya Bokutani, mpo na misala
    nyonso mpe kotonga bilamba ya bule.
  eng-LSV: and they come in—every man whom his heart has lifted up, and everyone whom
    his spirit has made willing—they have brought in the raised-offering of YHWH for
    the work of the Tent of Meeting, and for all its service, and for the holy garments.
  eng-GNV: And euery one, whose heart encouraged him, and euery one, whose spirit
    made him willing, came and brought an offring to the Lord, for the worke of the
    Tabernacle of the Congregation, and for all his vses, and for the holy garments.
  eng-WEBSTER: And they came, every one whose heart excited him, and every one whom
    his spirit made willing, and they brought the LORD'S offering to the work of the
    tabernacle of the congregation, and for all his service, and for the holy garments.
  nhw-BL: Huan nochi catli quimachilijque para TOTECO quinyoltacani ma quimacaca se
    tlenijqui huan ipan ininyolo quinequiyayaj quimacase, temacaque. Huan nopa israelitame
    quihuicaque nochi nopa nemactli para nopa yoyoncali campa mopantise ihuaya TOTECO,
    huan nochi nopa tlamantzitzi catli monequiyaya para quichihuase nopa tequitl tiopan
    calijtic. Nojquiya quihualicaque catli monequiyaya para iyoyo tlatzejtzeloltic
    nopa totajtzi.
  swh-ONEN: na kila mmoja aliyependa na ambaye moyo wake ulimsukuma alikuja na kuleta
    sadaka kwa Bwana, kwa ajili ya kazi katika Hema la Kukutania, kwa ajili ya huduma
    yake yote na kwa ajili ya mavazi matakatifu.
  bba-bba: Yen biru, be bɑ ɡɑri yi ɡɔ̃ru doke, bɑ kɑ kɛ̃ɛ ni nɑ kɑ nuku tiɑ bu kɑ
    Yinni Gusunɔn kuu te ko, kɑ ten dendi yɑ̃nu kpuro kɑ yɑ̃ɑ ni yɑ̃ku kowobu bɑ ko
    n dɑ doke bu kɑ sɔmburu ko kuu ten mi.
  eng-KJVCPB: And they came, every one whose heart stirred him up, and every one whom
    his spirit made willing, and they brought the Lord’s offering to the work of the
    tabernacle of the congregation, and for all his service, and for the holy garments.
  mpx-mpx: Inoke bolo ateliya i talam ge hi yaliyaya, wali mulolu hi pwatanim Yehoba
    elana Petupatupa Limena ana taltal kaiwena, i ola al ana etuwalali gegewena ge
    topowon ali kaliko kaiwena.
  luo-luo: kendo ji duto mane oyie kendo chunygi oelore nobiro mokelo mich ni Jehova
    Nyasaye kuom tich mar Hemb Romo gi tijene duto gi lewni mopwodhi mag dolo.
  meu-meu: Bena taigadia nanamo taudia na laumadia ese e hagoadadia heḡereḡerena ta
    ta ena herahia ena herahia e mailai, Iehova ena, hebou kalagana ḡaudia bona kohudia
    bona dabua helaḡadia ikaralaidia ḡaudia.
  npi-ULB: जस-जसका ह्रदय प्रेरणाले भरिए र आत्माद्वारा इच्छुक भए तिनीहरू आएर पवित्र
    वासस्थानको रचना, यसमा प्रयोग हुने सेवाका सबै सामग्री र पवित्र पोशाकहरूको लागि
    परमप्रभुको निम्ति भेटी ल्याए ।
  yor-yor: olúkúlùkù ẹni tí ó fẹ́ àti ẹni tí ọkàn rẹ̀ gbé sókè wá, wọ́n sì mú ọrẹ
    fún Olúwa, fún iṣẹ́ àgọ́ àjọ, fún gbogbo ìsìn rẹ̀ àti fún aṣọ mímọ́ náà.
  emp-NTPO: Maʌ̃be ãdji sod̶eba wãrãda dia quĩrĩã panʌba Ãcõrẽ itea ne enesid̶aa idji
    wua de, maʌ̃ ded̶e ed̶a b̶ead̶i sid̶a od̶i carea. Idjab̶a enesid̶aa Aaroʌ̃ba cacuad̶e
    jʌ̃ida b̶ʌ, idji warrarãba cacuad̶e jʌ̃nida panʌ sid̶a od̶i carea.
  ind-ind: Kemudian setiap orang yang tergerak hatinya dan terdorong semangatnya berdatangan
    sambil membawa persembahan bagi TUHAN untuk mengerjakan kemah-Nya, segala macam
    perlengkapan yang akan diperlukan dalam penyembahan-Nya, dan bahan-bahan untuk
    pakaian imam.
  pes-OPCB: اما کسانی که تحت تأثیر قرار گرفته بودند با اشتیاق بازگشتند و هدایایی برای
    آماده ساختن لباسهای مقدّس، خیمۀ ملاقات و وسایل مورد نیاز جهت خدمت در آن، با خود
    آوردند تا به خداوند تقدیم کنند.
  tgl-ULB: Bawat isa na ang puso ay napukaw at ang kaniyang espiritu ay naging handang
    pumunta at nagdala ng handog kay Yahweh para sa paggawa ng tabernakulo, lahat
    ng bagay na gagamitin sa paglilingkod nito, at para sa banal na kasuotan.
  cbu-NT: Sheersin, yuw tputs mangush wanasiri chinarangana anumaritssin chinashimandari
    maachiritaa ichinguru Taarashipaneem yushindaranganaya. Anumunsha, apanllpaneem
    wamar kizpur wanasir siritamaam yushindarangitamanaya.
  hui-hui: Mosesehanda bi layagome wali agalinaga gubaliniha nogoba hayagola tigua
    ogonidagua bule lo manda bialu pugu pugu bini. Wali agali biabe bulene mugube
    tara tarayiru íbu ngoai hene. Ani bialu tigua Anduane Homogonaga mbirale tara
    tararu yalu ibunaga Balai Anda biago bilonaga mule yalu íbu ngoai haga bini. Tigua
    Anduane Homogo mitangi bialu lotu lolenenagabi Balai Anda bulenenagabi loma binigo
    mo miaga agalinaga aga wabulenebi mo yalu ibini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​လှူ​ဖွယ်​ဝတ္ထု​ဆက်​ကပ် ရန် စိတ်​စေ​တ​နာ​ရှိ​သူ​အ​ပေါင်း​တို့​သည်၊
    ထာ ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​အ​တွက်၊ လှူ ဖွယ်​ဝတ္ထု​များ​ကို​ယူ​ဆောင်​လာ​ကြ​၏။
    သူ​တို့ သည်​ဘု​ရား​ဝတ်​ပြု​ရာ​၌​လို​အပ်​သော​ပစ္စည်း၊ ယဇ်​ပု​ရော​ဟိတ်​တို့​၏​အ​ဝတ်​အ​ထည်​များ
    ပြု​လုပ်​ရန်​ပစ္စည်း​များ​ကို​ယူ​ဆောင်​ခဲ့​ကြ​၏။-
  cbi-NTPO: tsejtu bene mantsalaya uwain yala' pensashan Yavénu tyeeba kuwanu tya',
    ura' pensalaya demiji', Dioschi titi menesteñuba juntsa tajila, tsenmalaa Diosba
    wa'dinu yapaya bain, naa junga tiba meneste imula bain, naa Dioschin juu jali
    juula bain dekenudetsu.
  bod-N: སེམས་འགུལ་ཐེབས་ནས་འབུལ་འདོད་ཡོད་པ་ཐམས་ཅད་ཚུར་འོངས་ཏེ། མཇལ་འཕྲད་གུར་མཆོག་གི་ལས་དང་དེ་རུ་ཡོད་པའི་ཞབས་འདེགས་དང་ན་བཟའ་དམ་པ་རྣམས་ཀྱི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བ་རྣམས་ཁྱེར་འོངས་པ་རེད།
  sna-sna: uye munhu wose aida uye akasundwa nomwoyo wake akauya nechipiriso kuna
    Jehovha chebasa rapaTende Rokusangana, noushumiri hwayo hwose, nezvenguo tsvene.
  spa-BLM: Vinieron, todos aquellos cuyo corazón los animó, y todos aquellos a quienes
    su espíritu los hizo dispuestos, y trajeron la ofrenda de Yahvé para la obra de
    la Tienda del Encuentro, y para todo su servicio, y para las vestiduras sagradas.
  cac-cac: A eb' ix el val d'a sc'ool, ix laj yac' silab' eb' yic sb'oji scajnub'
    Jehová, aton b'aj sch'ox sb'a yed' masanil tas tz'och yopisio yed' c'apac pichul
    yic yopisio eb' sacerdote.
  swh-ULB: Kila mtu moyo wake ulimchochea na aliye andaliwa na roho yake alikuja na
    kuleta sadaka kwa Yahweh kwa matengenezo ya hema ya kuabudia, kwa vitu vyote kwajili
    ya huduma ndani yake, na kwa vazi takatifu.
  bel-bel: І прыходзілі ўсе, каго вабіла да таго сэрца, і ўсе, каго схіляў дух, і
    прыносілі ахвяраваньні Госпаду на ўладжваньне скініі сходу і на ўсе патрэбы яе
    і на сьвяшчэннае адзеньне;
  deu-ELBBK: Und sie kamen, jeder, den sein Herz trieb; und jeder, der willigen Geistes
    war, brachte das Hebopfer des HERRN für das Werk des Zeltes der Zusammenkunft
    und für all seine Arbeit und für die heiligen Kleider.
  mbb-OT: Ne is kada sevaha kandan he egkesuat he edhalad, mid-uwit din is idhalad
    din diyà te Nengazen, he para te ibaal zuen te Tulda he Edtelevukaayan wey te
    langun he gelemiten kayi, wey is langun he egkinehenglanen para meveeli is menge
    visti te menge memumuhat.
  mal-2015: ഹൃദയത്തിൽ ഉത്സാഹവും മനസ്സിൽ താല്പര്യവും തോന്നിയവൻ എല്ലാം സമാഗമനകൂടാരത്തിന്റെ
    പ്രവൃത്തിക്കും അതിന്റെ സകലശുശ്രൂഷെക്കും വിശുദ്ധവസ്ത്രങ്ങൾക്കും വേണ്ടി യഹോവെക്കു
    വഴിപാടു കൊണ്ടുവന്നു.
  gup-gup: Wanjh nawu birridjareni birrimkang birrimarnekurrmeng nuye Yawey namakmak
    ngarre Manrurrkdjamun Dabburlin kore nawu Yawey kamre bu kabendjahwon bedberre.
    Dja mak bedda birrimkang njalehnjale ngarre yiman kunmadj nawu priests bedberre
    namekbe dorrengh.
  gvs-gvs: Avatauwa neta atedi sitagona, e idi vagidi simedi. Vagidiyadi moe Yauwe
    ina Kaba Valoboda manuna nakae ina paisewa liliudi manudi be nakae Tonúwala ana
    kwama kimaasabaidi manudi.
  rmc-rmc: A dojekh, ko jilestar kada kamľa te kerel, anelas obetno daros le RAJESKE
    pro Svetostankos the savoro, so kampelas pre služba andre the pro rašajengre ruchi.
  nlg-nlg: Ma gaira tara puku ni liona tana tobadira ge kara hevei, gaira tara holai
    vania Yahweh didira na heveioli vania na Vaevale tapole tabu, mara holai mai ghua
    na lei totobo kara gonighi nia na lei tivi tabu.
  pes-OPV: و هر‌که دلش او را ترغیب کرد، و هر‌که روحش او را با اراده گردانید، آمدندو
    هدیه خداوند را برای کار خیمه اجتماع، و برای تمام خدمتش و برای رختهای مقدس آوردند.
  ron-1924: Тоць чей ку траӂере де инимэ ши бунэвоинцэ ау венит ши ау адус ун принос
    Домнулуй пентру лукраря кортулуй ынтылнирий, пентру тоатэ служба луй ши пентру
    вешминтеле сфинте.
  ben-OBCV: এবং যে যে ইচ্ছুক হল ও যাদের অন্তর তোলপাড় হল, তারা প্রত্যেকে এগিয়ে এল
    এবং সমাগম তাঁবুর জন্য, সেখানকার সব সেবাকাজের জন্য, ও পবিত্র পোশাকগুলির জন্য সদাপ্রভুর
    কাছে এক উপহার নিয়ে এল।
  som-som: Oo waxay yimaadeen iyagoo mid walba qalbigiisu kacay, oo mid walba ruuxiisu
    raalli ka dhigay, oo waxay keeneen waxay Rabbiga u bixiyeen, kuwaasoo ah wixii
    loo doonay shuqulkii teendhada shirka, iyo hawsheeda oo dhan, iyo dharkii quduuska
    ahaa.
  lat-VUC: obtulerunt mente promptissima atque devota primitias Domino, ad faciendum
    opus tabernaculi testimonii. Quidquid ad cultum et ad vestes sanctas necessarium
    erat,
  eng-ASVBT: And they came, everyone whose heart stirred him up, and everyone whom
    his spirit made willing, and brought Jehovah’s offering, for the work of the tent
    of meeting, and for all the service thereof, and for the holy garments.
  ita-1885: E tutti coloro, il cui cuore li sospinse, e il cui spirito li mosse volenterosamente,
    vennero, e portarono l'offerta del Signore, per l'opera del Tabernacolo della
    convenenza, e per ogni servigio di esso, e per li vestimenti sacri.
  eng-LXXUP: and they brought an offering to the Lord for all the works of the tabernacle
    of witness, and all its services, and for all the robes of the sanctuary.
  eng-ULB: Everyone whose heart stirred him up and whom his spirit made willing came
    and brought an offering to Yahweh for the construction of the tabernacle, for
    all the items of service in it, and for the holy garments.
  spa-VBL: Y todos aquellos que se sintieron movidos a hacerlo y que tenían un espíritu
    dispuesto vinieron y trajeron una ofrenda al Señor por el trabajo de hacer el
    Tabernáculo de Reunión, por todo lo que se requería para sus servicios, y por
    las ropas sagradas.
  fra-_FOB: Et tous ceux que leur cœur y porta, vinrent; et tous ceux que leur esprit
    disposa à la générosité, apportèrent l'offrande de l'Éternel, pour l'œuvre du
    tabernacle d'assignation, et pour tout son service, et pour les vêtements sacrés.
  mal-mal: ഹൃദയത്തിൽ ഉത്സാഹവും മനസ്സിൽ താത്പര്യവും തോന്നിയവർ എല്ലാം സമാഗമനകൂടാരത്തിന്റെ
    പ്രവൃത്തിയ്ക്കും അതിന്റെ സകലശുശ്രൂഷയ്ക്കും വിശുദ്ധവസ്ത്രങ്ങൾക്കും വേണ്ടി യഹോവയ്ക്ക്
    വഴിപാട് കൊണ്ടുവന്നു.
  urd-GVR: Aur jo jo dilī ḳhushī se denā chāhtā thā wuh mulāqāt ke ḳhaime, us ke sāmān
    yā imāmoṅ ke kapṛoṅ ke lie koī hadiyā le kar wāpas āyā.
  suz-BL: सु सु आन थुंमी “गो चाक्‍नुङ” देंमा, मेकोपुकीमी ग्रुम्‍तीक ताम्‍बु सेल्‍चा
    कली नु मेकेर ङा गेय पचा कली मार मार थोव़क नु फेक्‍तीक वा कली मार मार माल्‍दा,
    मेको परमप्रभु यावे कली गेचा, दे चाक्‍तेक्‍म। १इतिहास २९:५-९; २कोरिन्‍थी ९:७
  ita-1927: E tutti quelli che il loro cuore spingeva e tutti quelli che il loro spirito
    rendea volenterosi, vennero a portare l’offerta all’Eterno per l’opera della tenda
    di convegno, per tutto il suo servizio e per i paramenti sacri.
  ckb-ckb: دواتر هەموو ئەوانەی لە دڵیاندا بوو و ڕۆحیان خواستی، هاتن و پیتاکی یەزدانیان
    هێنا بۆ دروستکردنی چادری چاوپێکەوتن بۆ هەموو خزمەتەکە و بۆ جلوبەرگە پیرۆزەکان.
  eng-BBE: And everyone whose heart was moved, everyone who was guided by the impulse
    of his spirit, came with his offering for the Lord, for whatever was needed for
    the Tent of meeting and its work and for the holy robes.
  kan-OKCV: ಹೃದಯ ಪ್ರೇರಣೆ ಹೊಂದಿದವರೂ ಸಿದ್ಧಮನಸ್ಸಿನವರೂ ದೇವದರ್ಶನದ ಗುಡಾರದ ಕೆಲಸಕ್ಕಾಗಿಯೂ ಅದರ
    ಎಲ್ಲಾ ಸೇವೆಗಾಗಿಯೂ ಪರಿಶುದ್ಧ ವಸ್ತ್ರಗಳಿಗಾಗಿಯೂ ಯೆಹೋವ ದೇವರಿಗೆ ಕಾಣಿಕೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು
    ಬಂದರು.
  bbb-bbb: '@see-verse:EXO.035.020'
  tam-2017: பின்பு எவர்களை அவர்களுடைய இருதயம் எழுப்பி, எவர்களை அவர்களுடைய ஆவி உற்சாகப்படுத்தினதோ,
    அவர்கள் எல்லோரும் ஆசரிப்புக்கூடாரத்தின் வேலைக்கும், அதின் எல்லா ஊழியத்திற்கும்,
    பரிசுத்த ஆடைகளுக்கும் ஏற்றவைகளைக் யெகோவாவுக்குக் காணிக்கையாகக் கொண்டுவந்தார்கள்.
  spa-RV-1909: Y vino todo varón á quien su corazón estimuló, y todo aquel á quien
    su espíritu le dió voluntad, y trajeron ofrenda á Jehová para la obra del tabernáculo
    del testimonio, y para toda su fábrica, y para las sagradas vestiduras.
  ron-BTF: Și a venit fiecare om a cărui inimă l-a stârnit și fiecare om al cărui
    duh l-a făcut voitor și au adus ofranda DOMNULUI pentru lucrarea tabernacolului
    întâlnirii și pentru tot serviciul lui și pentru veșmintele sfinte.
  eng-WEBP: They came, everyone whose heart stirred him up, and everyone whom his
    spirit made willing, and brought the LORD’s offering for the work of the Tent
    of Meeting, and for all of its service, and for the holy garments.
  eng-FBV: and all those who felt moved to do so and who had a willing spirit came
    and brought an offering to the Lord for the work making the Tent of Meeting, for
    everything required for its services, and for the sacred clothing.
  nld-1939: en iedereen, wien het hart het ingaf en die zich daartoe voelde aangetrokken,
    kwam Jahweh geschenken brengen voor de bouw van de openbaringstent, voor de eredienst
    en de heilige gewaden.
