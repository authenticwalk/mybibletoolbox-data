verse: EXO.035.020
translations:
  mal-C: അപ്പോൾ ഇസ്രായേൽമക്കളുടെ സർവസംഘവും മോശയുടെമുമ്പിൽനിന്ന് പുറപ്പെട്ടു.
  deu-TKW: Hierauf ging die ganze Gemeinde der Israeliten von Mose hinweg.
  lin-lin: Lisanga mobimba ya bana ya Isalaele batikaki Moyize.
  eng-LSV: And all the congregation of the sons of Israel go out from the presence
    of Moses,
  eng-GNV: Then all the Congregation of the children of Israel departed from the presence
    of Moses.
  eng-WEBSTER: And all the congregation of the children of Israel departed from the
    presence of Moses.
  nhw-BL: Huan nochi israelitame motlanantejque campa itztoya Moisés huan yajque ininchajchaj.
  swh-ONEN: Ndipo jumuiya yote ya Waisraeli ilipoondoka mbele ya Mose,
  bba-bba: Ye Mɔwisi u ɡɑri yi ɡeruɑ u kpɑ mɑ Isirelibɑ kpuro bɑ doonɑ win min di.
  eng-KJVCPB: And all the congregation of the children of Israel departed from the
    presence of Moses.
  mpx-mpx: Isileli gegewel Mosese hi eguluwan hi na wali epanapana elal.
  luo-luo: Eka oganda mar jo-Israel duto noa e nyim Musa,
  meu-meu: Bena Israel hegogona idoinai e didi karoho, Mose vairana amo e raka oho.
  npi-ULB: तब इस्राएलका सबै कुल मोशाको उपस्थितिबाट बिदा भएर गए ।
  yor-yor: Gbogbo ìjọ àwọn ọmọ Israẹli sì kúrò níwájú Mose,
  emp-NTPO: Moiseba mãwã jarad̶acarea jũma israelerãra idji ume pananada wãbʌrʌsid̶aa.
  ind-ind: Seluruh umat Israel mendengarkan semua petunjuk yang Musa sampaikan itu,
    lalu kembali ke kemah mereka.
  pes-OPCB: پس تمام قوم اسرائیل از نزد موسی رفتند،
  tgl-ULB: Pagkatapos ang lahat ng mga lipi ng Israel ay umalis mula sa harapan ni
    Moises.
  cbu-NT: Ashiriya, tputsshatssin Móysisee kuk mazinayarusin, ichingurusin pangup
    maacheetsi yaramaam naataranganaya.
  hui-hui: Ani laya handala Isaraele wali agali ti Mosese helalu tini andaga pugu
    pugu bini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည် မော​ရှေ​ထံ​မှ​ထွက်​ခွာ​သွား​ကြ​လေ​၏။-
  cbi-NTPO: Kumuinchi Israel chachilla Moisésnu meena' miila,
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཐམས་ཅད་མོ་ཤེའི་དྲུང་ནས་སོང་ངོ་། །
  sna-sna: Ipapo ungano yose yavaIsraeri yakabva pamberi paMozisi,
  spa-BLM: Toda la congregación de los hijos de Israel partió de la presencia de Moisés.
  cac-cac: Ix lajvi yalan masanil juntzan̈ chi' vin̈aj Moisés chi', ix b'at eb' smasanil
    d'a yoltac smantiado.
  swh-ULB: Kisha makabila yote ya Israeli yakaondoka na kwenda kutoka uweponi mwa
    Musa.
  bel-bel: І пайшло ўсё супольства сыноў Ізраілевых ад Майсея.
  deu-ELBBK: Und die ganze Gemeinde der Kinder Israel ging von Mose weg.
  mbb-OT: Ne mid-awà is tivuuk he keet-etawan te Israel diyà te etuvangan ni Moises.
  mal-2015: അപ്പോൾ യിസ്രായേൽമക്കളുടെ സർവ്വസഭയും മോശെയുടെ മുമ്പിൽ നിന്നു പുറപ്പെട്ടു.
  gup-gup: Wanjh bu Moses yakwong yolyohyolyolmi bedberre nawu Israel benkebmawahmeng,
    bedda wanjh benbawong dja birriwam.
  gvs-gvs: E abóbwara ikavava, Isileli tubunao liliudi sikalavegu go, sisáwala sina.
  rmc-rmc: Paľis savore manuša odgele le Mojžišostar.
  nlg-nlg: Ma vure subo tara sania Moses mara tona tana lei valedira ge kara gonidilai
    didira na vatei heveioli.
  pes-OPV: پس تمامی جماعت بنی‌اسرائیل از حضورموسی بیرون شدند.
  ron-1924: Тоатэ адунаря копиилор луй Исраел а ешит динаинтя луй Мойсе.
  ben-OBCV: পরে সমগ্র ইস্রায়েলী সমাজ মোশির কাছ থেকে চলে গেল,
  som-som: Markaasaa shirkii reer binu Israa'iil oo dhammu waxay ka tageen Muuse hortiisii.
  lat-VUC: Egressaque omnis multitudo filiorum Israël de conspectu Moysi,
  eng-ASVBT: And all the congregation of the children of Israel departed from the
    presence of Moses.
  ita-1885: Allora tutta la raunanza de' figliuoli d'Israele si partì dal cospetto
    di Mosè.
  eng-LXXUP: 'And all the congregation of the children of Israel went out from Moses.
    And they brought, they whose heart prompted them, and they to whomsoever it seemed
    good in their mind, each an offering:'
  eng-ULB: Then all the tribes of Israel left and went away from Moses's presence.
  spa-VBL: Los israelitas se fueron y dejaron a Moisés.
  fra-_FOB: Alors toute l'assemblée des enfants d'Israël sortit de devant Moïse.
  mal-mal: അപ്പോൾ യിസ്രായേൽ മക്കളുടെ സർവ്വസഭയും മോശെയുടെ അടുക്കൽനിന്ന് പുറപ്പെട്ടു.
  urd-GVR: Yih sun kar Isrāīl kī pūrī jamāt Mūsā ke pās se chalī gaī.
  suz-BL: मिनु नोले इस्राएली नेल्‍ल मोसा आ ङोंइती रे लाम्‍तेक्‍म।
  ita-1927: Allora tutta la raunanza de’ figliuoli d’Israele si partì dalla presenza
    di Mosè.
  ckb-ckb: ئینجا هەموو کۆمەڵی نەوەی ئیسرائیل لەبەردەم موسا کشانەوە.
  eng-BBE: And all the children of Israel went away from Moses.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರ ಸಮೂಹವೆಲ್ಲಾ ಮೋಶೆಯ ಸನ್ನಿಧಿಯಿಂದ ಹೊರಟು ಹೋದರು.
  bbb-bbb: Mosisi fune E Isureroko ijene ijiege kuariama furinoga bune una are buone
    ijia vae. Areme e ije eranebe bu oemarekinu ire buone ije E Ireobo vajakuae vierafeva
    ije bune ire buone maeje boeje binobino bu Are Muvuaka Akae ije sadufuo ijene
    karina ruae. Bu sinuome boeje bu Godi baname isoekinu dua urudufuo ijiakina ugone
    ije e zinone ifaejevo bu savo ije amaeriadufuo ijene karina ruae.
  tam-2017: அப்பொழுது இஸ்ரவேலர்களாகிய சபையார்கள் எல்லோரும் மோசேயின் சமுகத்தைவிட்டுப்
    புறப்பட்டார்கள்.
  spa-RV-1909: Y salió toda la congregación de los hijos de Israel de delante de Moisés.
  ron-BTF: Și toată adunarea copiilor lui Israel a plecat din prezența lui Moise.
  eng-WEBP: All the congregation of the children of Israel departed from the presence
    of Moses.
  eng-FBV: The Israelites left Moses,
  nld-1939: Toen ging heel de gemeenschap der Israëlieten van Moses heen;
  nch-BL: Huan nochi israelitame motanantejque campa itztoya Moisés huan yajque ininchajchaj.
  vie-1934: Cả hội chúng Y-sơ-ra-ên bèn lui ra khỏi mặt Môi-se.
  hin-CV: इसके बाद इस्राएल के सारे लोग मोशेह के पास से चले गये.
  eng-OURB: 'All the congregation of the children of Israel [God prevails] departed
    from the presence of Moses [Drawn out]. (LY: 2)'
  spa-BES: Y todos los hijos de Israel se apartaron de Moisés.
  tdx-tdx: Aa le nienga boak’ aolo’ i Mosè o ana’ Israele iabio.
  vid-vid: Lelo Waisilaeli weng'ha nawoka hali Musa.
  eng-OKE: And all the congregation of the sons of Israel went forth from before Mosheh.
  tha-KJV: แล​้วชุ​มนุ​มชนอิสราเอลทั้งหมดก็แยกย้ายกันจากโมเสสไป
  por-BR-2018: E saiu toda a congregação dos filhos de Israel de diante de Moisés.
  deu-ELO: Und die ganze Gemeinde der Kinder Israel ging von Mose hinweg.
  eng-WYC-2018: And all the multitude of the sons of Israel went out of the sight
    of Moses, (And then all the Israelites went out from Moses’ presence,)
  epo-epo: Kaj la tuta komunumo de la Izraelidoj eliris de antaŭ Moseo.
  uig-PIN: Xuning bilǝn pütkül Israil jamaiti Musaning yenidin qiⱪip ketixti.
  beo-beo: Isala:ili dunu da yolesili asili,
  tpi-OTNT: Orait olgeta manmeri bilong Israel i lusim Moses na i go.
  hau-SA: Sai dukan jama’ar Isra’ilawa suka janye daga fuskar Musa,
  uig-LAT: Shuning bilen pütkül Israil jamaiti Musaning yénidin chiqip kétishti.
  nde-nde: Ngemva kwalokho isizwe sonke sako-Israyeli sasuka phambi kukaMosi,
  ton-ton: ¶ Pea naʻe ʻalu ʻae kakai kotoa pē ʻoe fānau ʻa ʻIsileli mei he ʻao ʻo
    Mōsese.
  ces-1613: Vyšlo tedy všecko shromáždění synů Izraelských od tváři Mojžíšovy,
  eng-WMB: All the congregation of the children of Israel departed from the presence
    of Moses.
  tam-TCV: அதன்பின் முழு இஸ்ரயேல் சமுதாயமும் மோசேயின் முன்னின்று விலகிப்போனது.
  ceb-ULB: Unya mibiya ang tanang tribo sa Israel ug mipauli gikan sa atubangan ni
    Moises.
  pol-UBG: Wtedy całe zgromadzenie synów Izraela odeszło od Mojżesza.
  urd-GVU: یہ سن کر اسرائیل کی پوری جماعت موسیٰ کے پاس سے چلی گئی۔
  deu-1912: Da ging die ganze Gemeinde der Kinder Israel aus von Mose.
  ntj-ntj: Nyangka-ya yarnangu pirnilu wuyurrarringkulalpi kutjupa-kutjupa walykumunu
    katirra nintiranytja tiinti miirl-miirlpa-ya palyaltjaku. Yapu walykumunu-ya katingu
    tjilpa, kawurlpa puru kutjupa-kutjupa puru warta walykumunu, tiriyalpa walykumunu,
    purturru walykumunu, minyarra walykumunutarrartu. Wiya, walykumunu mularrpa-ya
    katirra nintiranytja.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಮತ್ತು ಸಮೂಹದವರೆಲ್ಲರೂ ಮೋಶೆಯ ಎದುರಿನಿಂದ ಹೊರಟು ಹೋದರು.
  ena-ena: Mosesɨ agaŋ abɨci ci lɨci Isɨlaelɨ hɨdɨlɨ agɨlaŋ nudɨ vala uavɨmi.
  yap-yap: Ma aram me chuw gubin e girdi’ nu Israel u p’eowchen Moses.
  hlt-MCSB: Te phoeiah Israel ca rhaengpuei boeih te Moses mikhmuh lamloh khoe uh.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዴራ ቢያ ሙሴ ቤርታፓ ኬስኪ ዴንዴኔ፤
  twi-ASANTE: Enti, nnipa no nyinaa kɔɔ wɔn ntomadan mu kɔyɛɛ akyɛdeɛ no ho ahoboa.
  eng-WEBU: All the congregation of the children of Israel departed from the presence
    of Moses.
  bnp-bnp: Muri e huriki a Israel ri pea e Moses ri vano.
  wal-wal: Hegaappe guyyiyan Israa7eela maabarai ubbai Muuse sinttappe kiyiis.
  spa-PDDPT: Entonces toda la congregación de los hijos de Israel salió de la presencia
    de Moisés.
  gun-gun: Ha'e gui Israel kuery ha'e javive Moisés renonde gui oo ju ramo
  agu-BL: Itzun bantz yi quibital yi e' xonl Israel yi xtxolbila'tz nintzun e' jatx
    quibtz.
  ilo-ULB: Kalpasanna pimmanaw dagiti amin a tribu ti Israel ket immadayoda manipud
    iti imatang ni Moises.
  kpg-kpg: Digau Israel huogodoo gu hagatanga gi daha mo Moses,
  uig-ARA: شۇنىڭ بىلەن پۈتكۈل ئىسرائىل جامائىتى مۇسانىڭ يېنىدىن چىقىپ كېتىشتى.
  sus-sus: Isirayila ɲama naxa keli Munsa xun ma.
  pon-2006: Mehn Israel ko koaros ahpw mweselpeseng,
  ksd-ksd: Ma ra kor na tarai Israel par dia ga vana kan ra mata i Moses.
  tur-YTC: İsrael'in çocuklarının bütün topluluğu Moşe'nin önünden ayrıldı.
  grc-BRENT: Καὶ ἐξῆλθε πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ ἀπὸ Μωυσῆ.
  ind-AYT: Kemudian, seluruh jemaat keturunan Israel pergi dari hadapan Musa.
  nya-nya: Kenaka gulu lonse la Aisraeli linachoka pamaso pa Mose,
  hrv-hrv: Nato se sva izraelska zajednica povuče ispred Mojsija.
  mps-mps: Tialima, tama tigidali Israel we bidigo Moses tagalama, tama palio.
  tpi-tpi: Orait olgeta manmeri bilong Israel i lusim Moses na i go.
  dan-1931: Da forlod hele Israelitternes Menighed Moses.
  vie-OVCB: Nghe xong, ai nấy cáo từ Môi-se để về trại mình.
  guj-2017: પછી ઇઝરાયલીઓની સમગ્ર સભા મૂસાની હજૂરમાંથી રવાના થઈ.
  pon-2006A: Mehn Israel ko koaros ahpw mweselpeseng,
  por-BRBSL: Toda a congregação das crianças de Israel partiu da presença de Moisés.
  cth-cth: Hottelah Isarel catoun kamkhuengnaw pueng teh, Mosi koehoi a ban awh.
  twi-twi: Na Israelmma nyinaa fii Mose anim,
  hlt-hlt: Te phoeiah Israel ca rhaengpuei boeih te Moses mikhmuh lamloh khoe uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ bɛmɔuu ítɛ́ Mɔyiisi borɛ̀.
  msy-2020: Ezɨ Israelian gumazamiziba Moses ategha zui.
  azb-azb: İsrail övladlarının bütün icması Musanın yanından çıxdı.
  eng-DBY: And all the assembly of the children of Israel departed from before Moses.
  hin-2017: तब इस्राएलियों की सारी मण्डली मूसा के सामने से लौट गई।
  wol-KYG: Ci kaw loolu mbooloom bànni Israyil gépp bàyyikoo fa Musaa.
  bjr-bjr: Mooseefa mi ufana qima nimisoofaqa faiqí anaasee irisee daraaniqau.
  eng-YLT: And all the company of the sons of Israel go out from the presence of Moses,
  eng-WYC-2017: And all the multitude of the sons of Israel went out of the sight
    of Moses,
  eng-WMBB: All the congregation of the children of Israel departed from the presence
    of Moses.
  urd-GVH: यह सुनकर इसराईल की पूरी जमात मूसा के पास से चली गई।
  rug-rug: Beto asa, si taluarae koe Mosese sari na tie,
  gaz-gaz: Ergasiis hawaasni Israaʼel guutuun Musee biraa baʼanii deeman;
  fra-LSG: Toute l’assemblée des enfants d’Israël sortit de la présence de Moïse.
  gnn-gnn: Bitjarrana ŋayi Mawtjitjthu waŋana yolŋu'‐yulŋunhanydja, bala walala gundupuŋalanydja,
    bala yana wapmaraŋalana marrtjina, bala dhunupana gäŋalanydja Mawtjitjkalana,
    walala ḏukṯukthinanydja wirrkina Garraywunydja gumurr‐wekanharawu; yana walala
    marrtjina wekaŋalanydja ŋunhi yänana girriny'tja malanha, ŋunhiyi mel‐wiḏi'mirrinydja
    dhikanydja girri' Godkalaŋunydja buṉbuwu. Ga gaḏamanmirriyunydja dhäykawurruyu
    yukurrana djäma goŋdhuna walalawuynha ḻatju'mirrina dhomala dhikana, miny'tji‐guḻku'mirrina.
    Ga bukmakthuna yolŋu'‐yulŋuyu Yitjuralpuyŋuyunydja buku‐wurrparanydja gäŋala girriny'tja
    malanha, ḏarramuwurruyu ga dhäykawurruyu ga djamarrkuḻi'yu, marrtjinanydja walala
    gäŋalanydja, yanana marrtjina rarr'yurrunana Garraywuna, ŋurikiyi buṉbuwuna, ŋunhi
    ŋayi Mawtjitjkala ḻakaraŋala yukurrana ŋunhala.
  yal-yal: Isirayila yamaan birin yi keli Musa fɛma.
  haw-1868: A hele aku la ke anaina kanaka a pau o na mamo a Iseraela, mai ko Mose
    alo aku.
  arb-NAV: فَانْصَرَفَ كُلُّ شَعْبِ إِسْرَائِيلَ مِنْ قُدَّامِ مُوسَى.
  ewe-ewe: Israelviwo ƒe ha blibo la dzo le Mose gbɔ.
  eng-LEE: And all the congregation of the children of Israel departed from the presence
    of Moses.
  asm-FB: তাৰ পাছত ইস্ৰায়েলৰ জাতিৰ সকলো লোক মোচিৰ আগৰ পৰা আঁতৰি গ’ল।
  sus-A: عِسِرَيِلَ حَمَ نَشَ كٍلِ مُنسَ شُن مَ.
  fra-SBL: Toute la congrégation des enfants d'Israël quitta la présence de Moïse.
  hbo-hbo: וַיֵּ֥צְא֛וּ כָּל־עֲדַ֥ת בְּנֽ͏ֵי־יִשְׂרָאֵ֖ל מִלִּפְנֵ֥י מֹשֶֽׁה׃
  eng-WYCLIFFE: And al the multitude of the sones of Israel yede out of `the siyt
    of Moises,
  piu-2006: '@see-verse:EXO.035.019'
  pjt-pjt: Kaya tjukurpa nyanga palunya kulintjatjanu Israelkunu uwankarangku Mosenya
    wantikatira ngurakutu anu.
  cwe-cwe: Wanhu wose wa Isilaili wasegela haulongozi wa Musa,
  kik-kik: Naguo mũingĩ wothe wa andũ a Isiraeli ũkĩehera harĩ Musa,
  fra-NCL: Toute l’assemblée des enfants d’Israël étant sortie de devant Moïse,
  cek-AK: To pacoengah amkhueng Israel kaminawk loe Mosi hmaa hoiah amlaem o boih
    let.
  cuk-cuk: Degidgine, bela Israel-dulemar Moisés-asabin-bukmaladi ainiarmalad.
  uig-CYR: Шуниң билән пүткүл Исраил җамаити Мусаниң йенидин чиқип кетишти.
  tel-2017: ఇశ్రాయేలు ప్రజల సమూహమంతా మోషే ఎదుట నుండి వెళ్ళిపోయారు.
  hat-BSA: Konsa, tout kongregasyon a fis Israël yo te pati kite prezans Moïse.
  kos-kos: Na mwet Israel nukewa elos illa som,
  hbo-WLC: וַיֵּֽצְא֛וּ כָּל־עֲדַ֥ת בְּנֵֽי־יִשְׂרָאֵ֖ל מִלִּפְנֵ֥י מֹשֶֽׁה׃
  ibo-ibo: Ugbu a, ọgbakọ ụmụ Izrel niile siri nʼihu Mosis pụọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସମସ୍ତ ମଣ୍ଡଳୀ ମୋଶାଙ୍କ ସମ୍ମୁଖରୁ ପ୍ରସ୍ଥାନ କଲେ।
  chk-chk: Iwe, ekewe aramasen Israel meinisin ra feila seni fän mesen Moses.
