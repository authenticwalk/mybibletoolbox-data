verse: EXO.035.022
translations:
  mal-C: 'ഔദാര്യമനസ്സുള്ള എല്ലാ പുരുഷന്മാരും സ്ത്രീകളും യഹോവയ്ക്കു സ്വർണം വഴിപാടായി
    കൊണ്ടുവന്നു: വള, കുണുക്ക്, മോതിരം, മാല മുതലായ സ്വർണാഭരണങ്ങൾ ഉയർത്തി ഒരു വിശിഷ്ടയാഗമായി
    കൊണ്ടുവന്നു.'
  deu-TKW: 'Und zwar brachten sowohl Männer als Frauen: alle, die ihr Herz dazu trieb,
    brachten Spangen, Ohrringe, Fingerringe und Geschmeide, allerlei goldene Schmucksachen;
    dazu alle die, welche Jahwe eine Gabe an Gold zu weihen beschlossen hatten.'
  lin-lin: Bato nyonso oyo bazalaki na motema malamu, ezala mobali to mwasi, bayaki
    na basheneti, biloko ya matoyi, bapete mpe biloko ya ndenge na ndenge oyo esalema
    na wolo. Bango nyonso bamemaki biloko na bango ya wolo liboso ya Yawe mpe babonzelaki
    Ye yango.
  eng-LSV: And they come in—the men with the women—every willing-hearted one—they
    have brought in nose-ring, and earring, and seal-ring, and necklace, all golden
    goods, even everyone who has waved a wave-offering of gold to YHWH.
  eng-GNV: 'Both men and women, as many as were free hearted, came and brought taches
    and earings, and rings, and bracelets, all were iewels of golde: and euery one
    that offered an offring of gold vnto the Lord:'
  eng-WEBSTER: And they came, both men and women, as many as were willing-hearted,
    and brought bracelets, and ear-rings, and rings, and tablets, all jewels of gold;
    and every man that offered, offered an offering of gold to the LORD.
  nhw-BL: Huan hualajque tlacame huan sihuame catli ica nochi ininyolo quinequiyayaj
    quimacase se tlenijqui. Huan miyaqui quihualicayayaj tlamantli tlen oro catli
    quitequihuijtoyaj para moyecchijchihuase. Quihualicaque pijpilolme, anillos, maquechcosme
    huan tlen hueli tlatectli oro. Huan nochi ni oro quitencahuilijque TOTECO quen
    se nemactli.
  swh-ONEN: 'Wote waliokuwa na utayari, wanaume kwa wanawake, wakaja wakaleta vito
    vya dhahabu vya kila aina: vipini, vipuli, pete na mapambo. Wote wakatoa dhahabu
    zao kama sadaka ya kuinuliwa kwa Bwana.'
  bba-bba: Tɔn durɔbu kɑ tɔn kurɔbu be bɑ ɡɔ̃ru doke bu kɑ Yinni Gusunɔ kɛ̃ru nɑɑwɑ,
    bɑ kɑ swɑɑ tonkunu kɑ sumi kɑ tɑɑminu kɑ sɛɛnin bɑtɑnibɑ, ye yɑ sɑ̃ɑ wurɑn ɡɑ̃ɑnu
    kpuro ɡesi, ben bɑɑwure u kɑ nɑ mɑ u yi kɑ kɛ̃ɛ wɛ̃ɛbun wororu.
  eng-KJVCPB: 'And they came, both men and women, as many as were willing hearted,
    and brought bracelets, and earrings, and rings, and tablets, all jewels of gold:
    and every man that offered offered an offering of gold unto the Lord.'
  mpx-mpx: Bolo ateliya i talam, bolau ge yowau, tuwan ana isela gold ona, ololana
    komwakomwa, niman aana ge bobot, hi pwatanim ge hi muloluan Yehoba elana.
  luo-luo: Ji duto mane oyie, chwo kod mon, nobiro mokelo bangli gi sitadi mag dhahabu.
    Ji duto nokelo ne Jehova Nyasaye misango mifwayo mar dhahabu,
  meu-meu: 'Idia na ema, lalo-namo tataudia bona hahinedia iboudiai, gold ḡaudia idau-idau
    e mailai: pini bona gadei bona vaḡivaḡi bona ageva. Ibouboudiai ese edia gold
    e herahialai, Iehova ena.'
  npi-ULB: इच्छुक ह्रदय भएका पुरुष र स्‍त्रीहरू सबै जना आए । तिनीहरूले पीन, कुण्डल,
    औँठी र सिङ्गारका सरसामानहरूसाथै सबै किसिमका सुनका गरगहनाहरू ल्याए ।
  yor-yor: 'Gbogbo àwọn tí ó fẹ́, ọkùnrin àti obìnrin, wọ́n wá wọ́n sì mú onírúurú
    ìlẹ̀kẹ̀ wúrà: òrùka etí, òrùka àti ọ̀ṣọ́. Gbogbo wọn mú wúrà gẹ́gẹ́ bí ọrẹ wá
    fún Olúwa.'
  emp-NTPO: 'Umaquĩrãrãba, wẽrãrã bid̶a ara ãdji sod̶eba dia quĩrĩã panʌ quĩrãca quĩrãtanoa
    djio oro od̶ada Ãcõrẽa diad̶e zesid̶aa: carenada, chid̶ichid̶ida, jʌwa jĩwĩnĩne
    jʌ̃badada, dewara djio sid̶a. Jũmarãba oro od̶ara Ãcõrẽa diasid̶aa.'
  ind-ind: Baik laki-laki maupun perempuan, semua orang yang tergerak hatinya datang
    kepada Musa dengan membawa bros, anting-anting, cincin, kalung, dan segala macam
    perhiasan emas lainnya. Ketika menyerahkan benda-benda itu kepada Musa, mereka
    mengangkat tinggi perhiasan-perhiasan itu sebagai tanda bahwa mereka mempersembahkannya
    bagi TUHAN.
  pes-OPCB: مردان و زنان با اشتیاق زیاد آمدند و جواهراتی از قبیل سنجاق، گوشواره، انگشتر،
    گردنبند و اشیاء دیگری از طلا را به خداوند تقدیم کردند.
  tgl-ULB: Pumunta sila kasama ang mga lalaki at mga babae, lahat na may pusong handa.
    Nagdala sila ng mga panusok, mga hikaw, mga singsing, at mga palamuti, lahat ng
    uri ng gintong alahas. Iniharap nilang lahat ang mga alay na ginto kay Yahweh.
  cbu-NT: Kamuzawtam misha kizawtamta ichingurusin maachiritawa waanamandari chínashi,
    waanaatsee wayarangash orpat tinamawa yushindaranganaya. Xanootsi, mishat witsush
    tawankana anu, mishat anichu, mishat arangeem zapan payurangana anu ichinguru
    yushindaranganaya. Aship an Taarashipaneem panamaam izuuru zandarangsin, anuri
    ichinguru yushindaranganaya.
  hui-hui: Wali agali tinime yalu ibulene hame leadagua yári tara tara biniru haleiraru
    gi magibi ma gaguabi yári tara tara ngolome wabinirubi yalu íbu dege bini. Yalu
    ibalu uruni bibahende Anduane Homogohondo lomabu mule yalu ibugu bini.
  mya-mya: စိတ်​စေ​တ​နာ​ရှိ​သော​အ​မျိုး​သား​နှင့်​အ​မျိုး သ​မီး​တို့​သည်​ရွှေ​ရင်​ထိုး၊
    ရွှေ​နား​ကွင်း၊ ရွှေ​လက် စွပ်​ရွှေ​ဆွဲ​ကြိုး​တို့​ကို​အ​ထူး​ပူ​ဇော်​သကာ အ​ဖြစ်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​ယူ​ဆောင်​လာ​၍၊
  cbi-NTPO: Tsejtu naa supula bain, naa unbee rukula bain yai tenen tsanguenu tyatu
    Yavéchi kuwanu, naa putsejta juula bain, pungui-erara juula bain, suutes juula
    bain, tuti juula bain, naa tiba uruchi keñu juula bain detajiila. Tsejtu kumuinchi
    juntsala uru detaji' Yavéchi kuwala.
  bod-N: ཡང་སེམས་ནས་འབུལ་འདོད་ཡོད་པའི་སྐྱེས་པ་དང་བུད་མེད་རྣམས་ཀྱིས་བྲང་རྒྱན་དང་རྣ་ལོང་རྣམས་དང་།
    སོར་གདུབ་ཐམ་ག་ཅན་དང་ལག་གདུབ་བཅས་གསེར་གྱི་རྫས་སྣ་ཚོགས་ཁྱེར་འོངས་ཤིང་། མི་ཀུན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསེར་གཡོབ་མཆོད་དུ་ཕུལ་བ་རེད།
  sna-sna: 'Vose vakanga vachida, zvose varume navakadzi, vakauya nezvishongo zvegoridhe
    zvemhando dzose zvaiti: zvikorekedzo, mhete dzenzeve, mhete uye nezvishongo zvoukomba.
    Vose vakapa goridhe ravo sechipiriso chokuninira kuna Jehovha.'
  spa-BLM: Vinieron, tanto hombres como mujeres, todos los que estaban dispuestos,
    y trajeron broches, pendientes, anillos de sello y brazaletes, todas las joyas
    de oro; todo hombre que ofreció una ofrenda de oro a Yahvé.
  cac-cac: Ix laj javi eb' vin̈ vinac yed' eb' ix ix yed' silab' d'a Jehová, ato syala'
    jantac ix el d'a sc'ol eb' yac'ani, ix ul yac'an eb' d'a vin̈aj Moisés chi'. Ix
    yic'ancot q'uen yelvanub' pichul eb', q'uen colc'ab', q'uen ton̈, q'uen uchiquin
    yed' juntzan̈ocxo nab'a oro. Ix yac'an eb' d'a Jehová.
  swh-ULB: Walikuja, wote wanaume kwa wanawake, wote waliokuwa na moyo wa utayari.
    Walileta madini, hereni, pete, na vitu vya thamani, vitu vyote tofauti vyenye
    madini ya dhahabu. Waliwasilisha sadaka za dhahabu kama sadaka ya kupunga kwa
    Yahweh.
  bel-bel: і прыходзілі мужы з жонкамі, і ўсе па схільнасьці сэрца прыносілі пярсьцёнкі,
    завушніцы, бранзалеты і падвескі, усялякія залатыя рэчы, кожны, хто хацеў прыносіць
    золата Госпаду;
  deu-ELBBK: Und die Männer kamen mit den Frauen; jeder, der willigen Herzens war,
    brachte Nasenringe und Ohrringe und Fingerringe und Spangen, allerlei goldene
    Geräte; und jeder, der dem HERRN ein Webopfer an Gold webte.
  mbb-OT: Is langun he egkesuat he edhalad, maama wey vahi, mid-uwit te menge mahalen
    he menge lipit, menge eritis, menge rintì, wey nekedseselekawà he klasi te menge
    elahas he vulawan. Mid-uwit dan is menge vulawan dan su impemuhat dan he pemuhat
    he ibayew ziyà te Nengazen.
  mal-2015: പുരുഷന്മാരും സ്ത്രീകളുമായി ഔദാര്യമനസ്സുള്ളവർ എല്ലാവരും യഹോവെക്കു പൊൻവഴിപാടു
    കൊടുപ്പാൻ നിശ്ചയിച്ചവരൊക്കെയും വള, കുണുക്കു, മോതിരം, മാല മുതലായ സകലവിധപൊന്നാഭരണങ്ങളും
    കൊണ്ടുവന്നു.
  gup-gup: Birridjalwern nawu bininj dja daluk birrimkang njalehnjale namakmak nawu
    gold jewelry pins, earrings, rings dja bracelets. Kaluk bedda birridjareni dja
    birrikurrmeng rowk bu birrimarnewayhkeng kunbid bedberre kore kumirrk nuye Yawey.
  gvs-gvs: 'Koroto nakae vevina, avatauwa neta atedi sitagona, e idi vininabeso goura
    simedi Yauwe yaina. Vininabesoyadi ame nakae: Mawuwu, gipolu, rini, nimatuwetuwe
    be nakae kónana goura liliudi. Tauna nakae tomota tamo tamo idi vininabeso goura
    simedi sikasaledi Yauwe yaina.'
  rmc-rmc: Avenas ode o murša the o džuvľa a denas jilestar o naramki, kružki, angrusa,
    lancici the aver somnakune veci. Dojekh, ko kamelas te obetinel le RAJESKE somnakaj,
    anenas les.
  nlg-nlg: Mana lei mane mana vaivine tara liona na hevei tana tobadira tara mai.
    Mana balu itadira tara holai mai vania Yahweh na gold, na pepetaka, na siraku
    mana damukuli. Gaira tara holai mai na lei vata ni totobo tara gonighi nia na
    gold vania Lord.
  pes-OPV: مردان و زنان آمدند، هر‌که از دل راغب بود، وحلقه های بینی و گوشواره‌ها و
    انگشتریها وگردن بندها و هر قسم آلات طلا آوردند، و هر‌که هدیه طلا برای خداوند گذرانیده
    بود.
  ron-1924: Ау венит ындатэ бэрбаций ши фемеиле, тоць чей ку траӂере де инимэ ши ау
    адус белчуӂе де нас, инеле, черчей, брэцэрь, салбе ши тот фелул де лукрурь де
    аур; фиекаре а адус приносул де аур, пе каре-л ынкинасе Домнулуй.
  ben-OBCV: 'পুরুষ-স্ত্রী নির্বিশেষে যারা যারা ইচ্ছুক হল, তারা এগিয়ে এল এবং সব ধরনের
    সোনার অলংকার নিয়ে এল: বালা, কানের দুল, আংটি ও গয়নাগাটি। তারা সবাই তাদের সোনাদানা
    সদাপ্রভুর উদ্দেশে এক দোলনীয়-নৈবেদ্যরূপে উৎসর্গ করল।'
  som-som: Oo in alla intii raalliga ahayd way yimaadeen, rag iyo dumarba, oo waxay
    keeneen dugaagado, iyo hilqado, iyo kaatunno, iyo murriyado, iyo wax kasta oo
    laysku sharxo oo dahab ah; oo nin kastaaba wuxuu Rabbiga u bixiyey wax dahab ah.
  lat-VUC: 'viri cum mulieribus præbuerunt, armillas et inaures, annulos et dextralia:
    omne vas aureum in donaria Domini separatum est.'
  eng-ASVBT: And they came, both men and women, as many as were willinghearted, and
    brought brooches, and earrings, and signet rings, and armlets, all jewels of gold;
    even every man that offered an offering of gold unto Jehovah.
  ita-1885: E tutte le persone di cuor volenteroso vennero, uomini e donne; e portarono
    fibbie, e monili, e anella, e fermagli; ogni sorte di arredi d'oro; oltre a tutti
    coloro che offersero al Signore offerta d'oro.
  eng-LXXUP: And the men, even every one to whom it seemed good in his heart, brought
    from the women, even brought seals and earrings, and finger rings, and necklaces,
    and bracelets, every article of gold.
  eng-ULB: They came, both men and women, all who had a willing heart. They brought
    brooches, earrings, rings, and ornaments, all kinds of gold jewelry. They all
    presented offerings of gold as a wave offering to Yahweh.
  spa-VBL: Así que todos los que quisieron, tanto hombres como mujeres, vinieron y
    presentaron su oro como ofrenda de agradecimiento al Señor, incluyendo broches,
    pendientes, anillos y collares, todo tipo de joyas de oro.
  fra-_FOB: Et les hommes vinrent avec les femmes; tous ceux qui furent de bonne volonté,
    apportèrent des boucles, des bagues, des anneaux, des colliers, toute sorte de
    joyaux d'or, et tous offrirent quelque offrande d'or à l'Éternel.
  mal-mal: പുരുഷന്മാരും സ്ത്രീകളുമായി ഔദാര്യമനസ്സുള്ളവർ എല്ലാവരും യഹോവയ്ക്ക് പൊൻവഴിപാട്
    കൊടുക്കുവാൻ നിശ്ചയിച്ചവരെല്ലാം വള, കുണുക്ക്, മോതിരം, മാല മുതലായ സകലവിധ പൊന്നാഭരണങ്ങളും
    കൊണ്ടുവന്നു.
  urd-GVR: Rab ke hadiye ke lie mard aur ḳhawātīn dilī ḳhushī se apne sone ke zewarāt
    masalan jaṛāū pineṅ, bāliyāṅ aur chhalle le āe.
  suz-BL: मीश मुर, वोंइश मुर नेल्‍लेमी मार मार चाक्‍तेक्‍म देंशा हना, मुन्‍द्री, मारवाडी,
    औंठी, सुन के चुरा नु अरु सुन के थोव़कपुकी परमप्रभु यावे कली चाक्‍तेक्‍म।
  ita-1927: Vennero uomini e donne; quanti erano di cuor volenteroso portarono fermagli,
    orecchini, anelli da sigillare e braccialetti, ogni sorta di gioielli d’oro; ognuno
    portò qualche offerta d’oro all’Eterno.
  ckb-ckb: هەموو پیاوان و ژنان هاتن، هەموو بە خواستی دڵیان خەزێم و گوارە و ئەنگوستیلە
    و ملوانکە و هەموو خشڵێکی زێڕیان هێنا، هەرکەسێک زێڕی خۆی وەک قوربانی بەرزکردنەوە
    بۆ یەزدان بەرزکردەوە.
  eng-BBE: They came, men and women, all who were ready to give, and gave pins and
    nose-rings and finger-rings and neck-ornaments, all of gold; everyone gave an
    offering of gold to the Lord.
  kan-OKCV: ಸ್ತ್ರೀಪುರುಷರೆಲ್ಲರೂ ಮನಃಪೂರ್ವಕವಾಗಿ ಬಂದು ಬಳೆಗಳನ್ನೂ ಮೂಗುತಿಗಳನ್ನೂ ಉಂಗುರಗಳನ್ನೂ
    ಮುದ್ರೆಗಳನ್ನೂ ಚಿನ್ನದ ಎಲ್ಲಾ ಒಡವೆಗಳನ್ನೂ ತಂದರು. ಜನರೆಲ್ಲಾ ಚಿನ್ನವನ್ನು ವಿಶೇಷ ಕಾಣಿಕೆಗಳನ್ನಾಗಿ
    ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಿದರು.
  bbb-bbb: Areme e boeje bara ro baru bune urina bidikina ada giborekiro umui rigi
    ro uniae binobino bu gorodi ijia amaeriaeva ijene karina E Ireobo zinone igege
    vajae.
  tam-2017: மனப்பூர்வமுள்ள ஆண்கள் பெண்கள் அனைவரும், தங்கத்தினாலான ஊசிகள், காதணிகள்,
    மோதிரங்கள், ஆரங்கள் முதலான எல்லாவித பொன் ஆபரணங்களையும் கொண்டுவந்தார்கள்; யெகோவாவுக்குக்
    காணிக்கை செலுத்தின ஒவ்வொருவனும் தங்கத்தைக் காணிக்கையாகச் செலுத்தினான்.
  spa-RV-1909: Y vinieron así hombres como mujeres, todo voluntario de corazón, y
    trajeron cadenas y zarcillos, sortijas y brazaletes, y toda joya de oro; y cualquiera
    ofrecía ofrenda de oro á Jehová.
  ron-BTF: Și au venit, deopotrivă bărbați și femei, atâția câți au fost cu inimă
    voitoare, și au adus brățări și cercei și inele și table, toate bijuterii din
    aur; și fiecare om care a oferit, a oferit o ofrandă de aur DOMNULUI.
  eng-WEBP: They came, both men and women, as many as were willing-hearted, and brought
    brooches, earrings, signet rings, and armlets, all jewels of gold; even every
    man who offered an offering of gold to the LORD.
  eng-FBV: So everyone who was willing, both men and women, came and presented their
    gold as a thanks offering to the Lord, including brooches, earrings, rings, and
    necklaces—all kinds of gold jewelry.
  nld-1939: Zowel mannen als vrouwen brachten geschenken, iedereen, wien het hart
    het ingaf. Iedereen, die Jahweh een wijgeschenk van goud wilde aanbieden, bracht
    gespen, oorringen, vingerringen, halsketens en allerlei andere gouden sieraden.
  nch-BL: Huan hualajque tacame huan sihuame cati ica nochi iniyolo quinequiyayaj
    quimacase se tenijqui. Huan miyaqui quihualicayayaj tamanti ten oro cati quitequihuijtoyaj
    para moyejyecchihuase. Quihualicaque pijpilolme, anillos, maquechcosme huan ten
    hueli tatecti oro. Huan nochi ni oro quitencahuilijque TOTECO quej se ofrenda.
  vie-1934: Phàm người nam cùng nữ, tức mọi kẻ có lòng thành, đều đến đem những hoa
    tai, nhẫn, khâu, kiềng, các thứ trang sức bằng vàng và hết thảy đều dâng lễ vật
    bằng vàng cho Đức Giê-hô-va.
  hin-CV: तब वे सभी स्त्री-पुरुष, अपनी इच्छा से अपने-अपने गहने, नथुनी, अंगूठी, कंगन
    और सोने के गहने लाए और हर एक पुरुष ने याहवेह को सोना भेंट किया.
  eng-OURB: They came, both men and women, as many as were willing-hearted, and brought
    brooches, earrings, signet rings, and armlets, all jewels of gold; even every
    man who offered an offering of gold to Adonai.
  spa-BES: Vinieron, hombres y mujeres, todos los que estaban dispuestos a dar, y
    dieron alfileres, narigueras, anillos de dedo y adornos para el cuello, todo de
    oro; todos dieron una ofrenda de oro al Señor.
  tdx-tdx: Songa nimb’eo an-joton-troke ty lahilahy naho ampela, ninday ravake naho
    kiviron-oroñe naho kiviron-tsofy, bange fitomboke naho hareañe, ze bijim-bolamena
    iaby; vaho ze nanokañe engam-bolamena am’ Iehovà.
  vid-vid: Ahyo weng'ha wawele na nhumbula zinojile, walume kwa wadala, nawegala vipuli
    vya mmenyhelo na vipuli vya mmakutu na pete za muhuli na banjili na chila chinhu
    cha zahabu, chila munhu nakamlavila Mkulu Nguluwi nhambiko ya kwinula kuchanya
    vinhu vya zahabu.
  eng-OKE: And they came, the men with the women, everyone who was willing of heart,
    and brought chains, and bracelets, and rings, and bands, all of gold.
  tha-KJV: เขาจึงพากันมาทั้งชายและหญิง บรรดาผู้​มีน​้ำใจสมัครนำมาซึ่งเข็มกลัด ตุ้มหู
    แหวนตราและกำไล เป็นทองรูปพรรณทั้งนั้น คือทุกคนนำทองคำมาแกว่งไปแกว่งมาถวายพระเยโฮวาห์
  por-BR-2018: E vieram tanto homens como mulheres, todo voluntário de coração, e
    trouxeram correntes e pendentes, anéis e braceletes, e toda joia de ouro; e qualquer
    um oferecia oferta de ouro ao SENHOR.
  deu-ELO: Und die Männer kamen mit den Weibern; ein jeder, der willigen Herzens war,
    brachte Nasenringe und Ohrringe und Fingerringe und Spangen, allerlei goldene
    Geräte; und jeder, der dem Jehova ein Webopfer an Gold webte.
  eng-WYC-2018: Men and women gave bands of the arms, and earrings, and other rings,
    and ornaments of their arms nigh the hand; each golden vessel was separated into
    the gifts of the Lord. (Men and women gave arm bands, and earrings, and other
    rings, and ornaments for their arms nigh the hand, that is, bracelets; and each
    gold vessel was set aside as a gift to the Lord.)
  epo-epo: Kaj venis la viroj kaj la virinoj; ĉiuj, kiujn inklinigis la koro, alportis
    bukojn kaj orelringojn kaj ringojn kaj kolringojn, diversajn orajn objektojn;
    kaj ĉiu alportis oran oferdonon al la Eternulo.
  uig-PIN: Ular ǝrlǝrmu, ayallarmu kelip, sunuxⱪa kɵngli hux bolƣanlarning ⱨǝrbiri
    ⱨǝdiyǝ kǝltürüp, bulapka, zirǝ-ⱨalⱪa, üzük, zunnar-bilǝzük ⱪatarliⱪ ⱨǝrhil altun
    buyumlarni elip kǝldi; altunni «kɵtürmǝ ⱨǝdiyǝ» ⱪilip berǝy degǝnlǝrning ⱨǝrbiri
    uni Pǝrwǝrdigarƣa sundi.
  beo-beo: 'Nowa da hanai galea, dunu amola uda da nina: hamosu liligi amo gouli gedusu,
    abula bagedigi, igi noga:i, gouli gisa:gini amola gouli nina: hamosu liligi huluane
    Hina Godema ima:ne gaguli misi.'
  tpi-OTNT: Na olgeta manmeri i laik, ol i bringim ol kain kain bilas olsem, pin na
    ring bilong yau na ring bilong han na bis bilong nek na ol kain kain bilas bilong
    gol. Na ol manmeri i givim ol dispela samting long Bikpela olsem ofa.
  hau-SA: Duk waɗanda suke da niyya, maza da mata, gaba ɗaya, suka kawo kayan ado
    na zinariya na kowane iri. ’Yan kunne, da ƙawane, da mundaye, da kayayyakin zinariya
    iri-iri. Dukansu suka miƙa zinariyarsu a matsayin hadaya ga Ubangiji.
  uig-LAT: Ular erlermu, ayallarmu kélip, sunushqa köngli xush bolghanlarning herbiri
    hediye keltürüp, bulapka, zire-halqa, üzük, zunnar-bilezük qatarliq herxil altun
    buyumlarni élip keldi; altunni «kötürme hediye» qilip bérey dégenlerning herbiri
    uni Perwerdigargha sundi.
  nde-nde: 'Bonke ababezimisele, abesilisa labesifazane ngokufanayo, baletha izinto
    zokucecisa ezemihlobo ngemihlobo ezenziwe ngegolide: izipenede, amacici, indandatho
    kanye lazozonke izinto zokucecisa. Bonke baletha igolide labo kwaba ngumnikelo
    wokuzunguzwa phambi kukaThixo.'
  ton-ton: 'Pea naʻa nau haʻu, ʻae tangata mo e fefine, ʻakinautolu kotoa pē naʻe
    loto lelei, ʻo ʻomi ʻae ngaahi vesa, mo e ngaahi hau, mo e ngaahi mama, mo e ngaahi
    noʻo, ko e teunga koula kotoa pē: pea ko e tangata kotoa pē naʻe ʻomi meʻa naʻe
    ʻatu ʻae koula kia Sihova.'
  ces-1613: Přicházeli muži i ženy, každý, kdož byl ochotný v srdci, a přinášeli spinadla,
    a náušnice, a prsteny, a záponky z pravých rukou, všelijaké nádobí zlaté, a kdožkoli
    obětoval obět zlata Hospodinu.
  eng-WMB: They came, both men and women, as many as were willing-hearted, and brought
    brooches, earrings, signet rings, and armlets, all jewels of gold; even every
    man who offered an offering of gold to the LORD.
  tam-TCV: விருப்பமுள்ள எல்லா ஆண்களும் பெண்களும் ஒரேவிதமாகவே உடையலங்கார ஊசிகள், காதணிகள்,
    மோதிரங்கள், ஆபரணங்கள் முதலிய எல்லாவித தங்க நகைகளையும் கொண்டுவந்தார்கள். அவர்கள்
    எல்லோரும் தமது தங்கத்தை யெகோவாவுக்கு அசைவாட்டும் காணிக்கையாகச் செலுத்தினார்கள்.
  ceb-ULB: Nangabot sila, ang mga lalaki ug mga babaye, ang tanan nga adunay masinugtanong
    kasingkasing. Gidala nila ang mga dayandayan, mga ariyos, ug mga kwentas, ang
    tanang matang sa alahas nga bulawan. Gihalad nila ang tanang bulawan ingon nga
    hiniusang halad ngadto kang Yahweh.
  pol-UBG: Przychodzili więc mężczyźni i kobiety, każdy, kto był ochotnego serca,
    i przynosili bransoletki, kolczyki, pierścienie, naszyjniki i wszelkie złote przedmioty
    i każdy przynosił PANU ofiarę ze złota.
  urd-GVU: رب کے ہدیئے کے لئے مرد اور خواتین دلی خوشی سے اپنے سونے کے زیورات مثلاً
    جڑاؤ پِنیں، بالیاں اور چھلے لے آئے۔
  deu-1912: Es brachten aber beide, Mann und Weib, wer's willig tat, Spangen, Ohrringe,
    Ringe und Geschmeide und allerlei goldenes Gerät. Dazu brachte jedermann Gold
    zum Webeopfer dem HERRN.
  ntj-ntj: '@see-verse:EXO.035.021'
  kan-2017: ಸಿದ್ಧಚಿತ್ತರಾದ ಗಂಡಸರೂ, ಹೆಂಗಸರೂ ಬಂದು ಯೆಹೋವನಿಗೆ ಚಿನ್ನದ ಕಾಣಿಕೆಗಳನ್ನು ಅಂದರೆ
    ಕಡಗ, ಮೂಗುತಿ, ಮುದ್ರೆಯುಂಗರ, ಕಂಠಮಾಲೆ ಮೊದಲಾದ ಚಿನ್ನದ ಒಡವೆಗಳನ್ನು ಸಮರ್ಪಿಸಿದರು.
  ena-ena: Hulaŋ iamɨgali human putɨ putɨ agɨlaŋ akuaba akuaba nameŋ agɨladɨ vavehavɨmi.
    Mugaŋ hɨsɨŋ luvɨŋ hɨji asɨŋ hɨsɨŋ hajɨŋ human lavi sugɨ malɨluŋ agɨladɨ vavehavɨmi.
    Akuaba akuaba hajɨŋ sɨkasɨkan ha lɨba golɨ hɨvɨ laci vihavɨmi agɨladɨ vavehavɨmi.
    Asɨ Iaue saŋ sagalɨ igubalu aba hɨjɨŋalaŋala akuaba akuaba agɨladɨ vavehavɨmi.
  yap-yap: Ere rabad ni ppin nge pumo’on ni pi’in nib magan’rad ngay, ni kar feked
    i yib bogi ping ni bfel’ ya’an, nge talbuch, nge luwaw, nge churwo’, nge gubin
    mit nunuwan dowey nni ngongliy ko gol, ngar pi’ed ni aram e kar og niged ngak
    SOMOL.
  hlt-MCSB: Lungbuei ah aka hlangcong boeih tah a yuu a va la kun uh tih tlaeloh neh
    hnaii khaw, kutcaeng neh oilung khaw, sui hnopai boeih a khuen uh tih hlang boeih
    loh BOEIPA taengah sui thueng hmueih la a thueng uh.
  mdy-ETH: ዒንጎ ባኣዚ ዒንጋኒ ኮዔ ላኣላ፥ ዓቲንቃ፥ ፔቴ ፔቴሢ፦ ዳዶ ፓልማሢ፥ ዋዮ ዎርቃ፥ ኩጮ ዢኢራሢ፥ ሆላ ማኣዖ ቂንቶንታ
    ዎርቆ ፓልማሢንታ ዔኪ ሙኪ ናንጊና ናንጋ ጎዳሮ ማዓንዳጉዲ ዒንጌኔ።
  twi-ASANTE: Mmaa ne mmarima a asɛm no kaa wɔn akoma no nyinaa baeɛ. Wɔde sikakɔkɔɔ,
    agudeɛ, nsonkawa, nkawa, kɔnmuadeɛ ne sikadwinneɛ bebree brɛɛ Awurade.
  eng-WEBU: They came, both men and women, as many as were willing-hearted, and brought
    brooches, earrings, signet rings, and armlets, all jewels of gold; even every
    man who offered an offering of gold to the LORD.
  bnp-bnp: Ri bole valai a maki legelege, a pato, a bio, a bagetua ranga ni rata na
    gol, ge a nihabi nitabari ne BAKOVI DAGI.
  wal-wal: Immana koyida attuma ubbainne macca ubbai yiidi, worqqaappe medhdhido alleeqota,
    haittaa gutuchchata, migidota, qooriyan aattiyo gujjumatanne worqqaa alleeqota
    ehiidosona; ehiidi GODAASSI imo oottidi immidosona.
  spa-PDDPT: Acudieron los hombres y las mujeres, todos los de corazón generoso, y
    llevaron aretes, zarcillos, sortijas, collares, toda clase de joyas de oro, y
    también todo aquel que había mecido una ofrenda de oro para Yavé.
  gun-gun: Avakue ha'e kunhague avi ou, ikyre'ỹ va'e meme. Ogueru jegua, mba'emo ojee
    omoĩ va'ekue, kuã regua, poapy regua, ha'e opa mba'e porã ouro guigua. Avakue
    ha'e javive ogueru Senhor pe ouro guigua ome'ẽ va'erã.
  agu-BL: Tircu'n tzun yi e' xonl Israel e' opontz tan toye'n balaj oy. At e' yaj
    e' baj opontz, nin at xna'n e' opontz. Ej nin tetz cu'n cyalma' cyopone'n tan
    toye'n e'chk balaj xmalk'ab tu e'chk balaj uwaj yi oro cu'n nin e'chk balaj argoy.
    Ncha'tz at e' cy'a'n e'chk balaj caren cya'n yi oro cu'n, nin wi'nin e'chk takle'n
    yi oro cu'n opontz cya'n. Na nsken chijatx yi e'chk oya'tz tetz Ryos. Tircu'n
    tzun yi e'chk takle'na'tz yi tajwe'n, baj opontz cya'n.
  ilo-ULB: Immayda, dagiti lallaki ken babbai, amin a siaayat ti pusona. Nangiyegda
    iti al-alahas, ar-aritos, dagiti singsing, ken dagiti pulseras, amin a kita iti
    alahas a balitok. Indatagda dagiti amin a daton a balitok kenni Yahweh.
  kpg-kpg: Gei digau huogodoo ala gu hiihai, nia ahina mono daane gu gaamai nadau
    tigidaumaha biini guu humu, nia buulei dalinga, nia buulei, nia hau uwa, mo nnagadilinga
    goloo goolo madamada, gei gu hagadabu nia maa ang gi Dimaadua.
  uig-ARA: ئۇلار ئەرلەرمۇ، ئاياللارمۇ كېلىپ، سۇنۇشقا كۆڭلى خۇش بولغانلارنىڭ ھەربىرى
    ھەدىيە كەلتۈرۈپ، بۇلاپكا، زىرە-ھالقا، ئۈزۈك، زۇننار-بىلەزۈك قاتارلىق ھەرخىل ئالتۇن
    بۇيۇملارنى ئېلىپ كەلدى؛ ئالتۇننى «كۆتۈرمە ھەدىيە» قىلىپ بېرەي دېگەنلەرنىڭ ھەربىرى
    ئۇنى پەرۋەردىگارغا سۇندى.
  sus-sus: Xɛmɛe nun ginɛ naxee a ɲanigexi, e naxa fa xunmase xɛɛma daaxie ra, alɔ
    tulirasoe, xurundɛe, kɔnyi magorosee, bɛlɛxɛrasoee, a nun xunmase gbɛtɛ naxee
    yailanxi xɛɛma ra. E naxa na birin fi Alatala ma sɛrɛxɛ ra.
  pon-2006: koaros me inengieng, ohl oh lih, ahpw wapene mehn kapwat kan, mehntiati
    kan, rihng kan, mwaramwar akan oh soangen kisintakai kesempwal kan me kohl wia
    oh kasarawihong KAUN-O.
  ksd-ksd: Ma dia ga vut, a tarai ma ra vaden, diat par dia ga upi ia, ma dia ga kap
    ra lavur mamar bibilau ma ra marmar talinga ma ra domol, ma ra kurkurua ma ra
    lavur ngatngat na magit par di ga pait ia ma ra goled; diat par dia ga vartabar
    pire ra Luluai ma ra goled, dia ga kap tar ia.
  tur-YTC: Erkek olsun kadın olsun, yüreği istekli olan herkes geldi, hepsi Yahve'ye
    altın sunular sundular, broşlar, küpeler, mühür yüzükleri, bilezikler getirdiler;
    hepsi altın takıydı.
  grc-BRENT: Καὶ ἤνεγκαν οἱ ἄνδρες παρὰ τῶν γυναικῶν, πᾶς ᾧ ἔδοξε τῇ διανοίᾳ, ἤνεγκαν
    σφραγίδας, καὶ ἐνώτια, καὶ δακτυλίους, καὶ ἐμπλόκια, καὶ περιδέξια, πᾶν σκεῦος
    χρυσοῦν.
  ind-AYT: Mereka pun datang, laki-laki maupun perempuan, setiap orang yang rela hatinya,
    membawa bros, dan anting-anting, dan cincin meterai, dan gelang, dan segala macam
    barang dari emas. Demikianlah setiap orang yang membawa persembahan, mempersembahkan
    emas untuk TUHAN.
  nya-nya: 'Onse amene anali ndi mtima wofuna, amuna ndi amayi omwe anabwera kudzapereka
    zodzikometsera zagolide za mtundu uliwonse: zomangira zovala, ndolo, mphete ndi
    zokometsera. Onse anapereka golide wawo monga nsembe yoweyula pamaso pa Yehova.'
  hrv-hrv: 'Strčaše se muževi i žene: svi koje je srce vuklo donesoše zapinjača, naušnica,
    prstenja, narukvica, ogrlica i svakovrsna zlatnog nakita; svi koji bijahu zavjetovali
    kakvu zlatninu u čast Jahvi.'
  mps-mps: Tama tigidali we bidigo homugo, te augwaligo e tobage haniani au dobage
    dabe sela pali, gudubo ugwade walobo pin me, olode walobo ring me, nogode mubo
    ring me, magede domobo beli me, tama golgo haniani doado bage sela pai. Tama te
    we bidi dabe augwaligo te doado bage te Genuai Bidibolo te ofa tiwai elama, mu
    mawai dao.
  tpi-tpi: Na olgeta manmeri i laik, ol i bringim ol kain kain bilas olsem, pin na
    ring bilong yau na ring bilong han na bis bilong nek na ol kain kain bilas bilong
    gol. Na ol manmeri i givim ol dispela samting long Bikpela olsem ofa.
  dan-1931: De kom dermed, både Mænd og Kvinder; enhver, som i sit Hjerte følte sig
    tilskyndet dertil, kom med Spænder, Ørenringe, Fingerringe og Halssmykker, alle
    Hånde Guldsmykker. Og enhver, der vilde vie HERREN en Gave af Guld, kom dermed.
  vie-OVCB: Họ kéo nhau đến, cả nam lẫn nữ, với lòng tự nguyện, dâng lên Chúa Hằng
    Hữu các món nữ trang bằng vàng như hoa tai, nhẫn, kiềng.
  guj-2017: જેટલાં પુરુષો તથા સ્ત્રીઓ રાજી હતાં, તેઓ આવ્યા. તેઓ નથનીઓ, કડીઓ, વીંટીઓ,
    બંગડીઓ તથા સોનાનાં ઘરેણાં લઈને આવ્યાં. યહોવાહને સોનાનું અર્પણ ચઢાવનાર પ્રત્યેક
    માણસે એમ કર્યું.
  pon-2006A: koaros me inengieng, ohl oh lih, ahpw wapene mehn kapwat kan, mehntiati
    kan, rihng kan, mwaramwar akan oh soangen kisintakai kesempwal kan me kohl wia
    oh kasarawihong KAUN-O.
  por-BRBSL: Eles vieram, tanto homens como mulheres, tantos quantos eram de bom coração,
    e trouxeram broches, brincos, anéis de sinalização e pulseiras, todas jóias de
    ouro; até mesmo todos os homens que ofereceram uma oferta de ouro a Javé.
  cth-cth: Napui hoi tongpa hoi poe ngainae lung ka tawn e pueng a tho awh teh, laikaw,
    hnâpacap, kuthrawt, hnawngpacap, sui hoi sak e hnopai pueng hah a sin awh. Sui
    poe hane ka tawn e pueng ni BAWIPA hanelah a poe awh.
  twi-twi: Mmea ne mmarima a asɛm no kaa wɔn koma no nyinaa bae. Wɔde sikakɔkɔɔ, agude,
    nsonkaa, nkaa, kɔnmuade ne sika adwinne bebree brɛɛ Awurade.
  hlt-hlt: Lungbuei ah aka hlangcong boeih tah a yuu a va la kun uh tih tlaeloh neh
    hnaii khaw, kutcaeng neh oilung khaw, sui hnopai boeih a khuen uh tih hlang boeih
    loh BOEIPA taengah sui thueng hmueih la a thueng uh.
  tbz-SIM: 'Bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ bɛ̀ɛ̀ yɛ̀mmɛ̀ dɔ́ kɛ̀ bɛ̀ ntɔuní mɛsɔɔ nkó
    tisɑ̃tì tibotí tibotí: Yɛtootɔ̃rɛ nɛ̀ dɛmɑ́mɑ́nnɛ̀ nɛ̀ sipɑpɑ́heú nɛ̀ mɛfĩmmɛ
    kɛ dɛ̀ nkù pɑ̃ɑ̃.'
  msy-2020: 'Ezɨ gumazamizir kamaghɨn damuasa ifongeziba, uarir kuritir bizir igharagha
    garir kaba inigha izi. Bizir aghuir kabanang: kuarimɨn ringba, dafarimɨn ringba,
    fɨrimɨn ikezir ringba, ko golɨn aghuir dirir igharagha gariba itiba. Gumazamiziba
    bizir kaba isa, dar suiragha da fegha dagh amizɨ, da Godɨn damazimɨn ighuavamadir
    ofabar mɨn da isa Ikiavɨra Itir God ganɨdi.'
  azb-azb: Kişilər və qadınlar – könlü istəyənlərin hamısı bəzəkli sancaqlar, sırğalar,
    üzüklər, bilərziklər kimi bütün qızıl əşyalarını gətirdilər. Hər kəs qızılı yellətmə
    təqdimi kimi Rəbbə təqdim etdi.
  eng-DBY: 'And they came, both men and women; every one who was of willing heart
    brought nose-rings, and earrings, and rings, and bracelets, all kinds of utensils
    of gold: every man that waved a wave-offering of gold to Jehovah.'
  hin-2017: क्या स्त्री, क्या पुरुष, जितनों के मन में ऐसी इच्छा उत्पन्न हुई थी वे
    सब जुगनू, नथनी, मुंदरी, और कंगन आदि सोने के गहने ले आने लगे, इस भाँति जितने मनुष्य
    यहोवा के लिये सोने की भेंट के देनेवाले थे वे सब उनको ले आए।
  wol-KYG: Góor ak jigéen bokk dikk, mboolem ñi am yéeney xolam, mboolem ñi bëgga
    indi wurus, defal ko Aji Sax ji saraxu yékkati-jébbale; ñii indi ay lam, ñii jaaroy
    nopp, ñii jaaroy loxo, ñii ay caq, gànjari wurus yu nekk rekk.
  bjr-bjr: Faiqí anaasee Yaaweena amirara nidimarusa misa kai nifaaqa auqimaru ainainausa
    nikiiqa asausi rumbee maru pinnana faqa naaqoo kinaa fidinaanu faqa nisaukuki
    quqee maru isaaqamana faqa ninukaki rufi maru kukukakana faqa oosana oosana ainaina
    nifaaqa auqi maruna koorannai auqiranauqa mini Yaaweena amidee qiqa mini quqaqau.
  eng-YLT: And they come in — the men with the women — every willing-hearted one —
    they have brought in nose-ring, and ear-ring, and seal-ring, and necklace, all
    golden goods, even every one who hath waved a wave-offering of gold to Jehovah.
  eng-WYC-2017: Men and women gave bies of the arms, and earrings, and other rings,
    and ornaments of their arms nigh the hand; each golden vessel was separated into
    the gifts of the Lord.
  eng-WMBB: They came, both men and women, as many as were willing-hearted, and brought
    brooches, earrings, signet rings, and armlets, all jewels of gold; even every
    man who offered an offering of gold to the LORD.
  urd-GVH: रब के हदिये के लिए मर्द और ख़वातीन दिली ख़ुशी से अपने सोने के ज़ेवरात मसलन
    जड़ाऊ पिनें, बालियाँ और छल्ले ले आए।
  rug-rug: 'Meke sari doduru tie na barikaleqe pu hiva si paleke mae vinasari: patu
    arilaedi, na vikulu, na riṉi, na pakupaku, meke doduru votivotiki vinasari ta
    tavetedi pa qolo, meke tava madi koe Zihova.'
  gaz-gaz: Dhiirrii fi dubartiin fedhii qaban hundi miʼa warqee irraa hojjetame kanneen
    gosa gosaa fidan; bitawoo, lootii, qubeelaa fi faaya fidan. Hundi isaanii iyyuu
    warqee isaanii aarsaa sochoofamu godhanii Waaqayyoof dhiʼeessan.
  fra-LSG: Les hommes vinrent aussi bien que les femmes; tous ceux dont le cœur était
    bien disposé apportèrent des boucles, des anneaux, des bagues, des bracelets,
    toutes sortes d’objets d’or; chacun présenta l’offrande d’or qu’il avait consacrée
    à l’Éternel.
  gnn-gnn: '@see-verse:EXO.035.021'
  yal-yal: Xɛmɛn nun ɲaxanla, naxanye ɲɛnigen yi fan, ne yi fa xɛma maxidi seen sifan
    birin na, tunla soone, wuredine, ɲɛrɛne, e yi e fi Alatala ma kise ralixin na.
  haw-1868: A hele mai lakou, o na kane, a me na wahine, o ka poe a pau i makemake
    ma ka naau, a lawe mai la i na kupee lima, a me na gula pepeiao, a me na apo,
    a ma na gula a-i, a me na mea gula a pau loa; a o kela mea, keia mea i haawi,
    haawi oia i gula no Iehova.
  arb-NAV: وَتَوَافَدَ الرِّجَالُ مَعَ النِّسَاءِ مِنْ ذَوِي النُّفُوسِ السَّخِيَّةِ،
    مُتَبَرِّعِينَ بِأَسَاوِرَ وَأَقْرَاطٍ وَخَوَاتِمَ وَقَلائِدَ وَغَيْرِ ذَلِكَ
    مِنَ الأَمْتِعَةِ الذَّهَبِيَّةِ، فَكَانَتْ كُلُّ تَقْدِمَاتِ الْمُتَبَرِّعِينَ
    مِنَ الذَّهَبِ لِلرَّبِّ.
  ewe-ewe: Nyɔnuwo kple ŋutsuwo siaa, ame sia ame si lɔ̃ tso dzi me faa la va. Wotsɔ
    sika, togɛwo, asigɛwo, kɔgawo kple sikanu ƒomevi ɖe sia ɖe vɛ na Yehowa.
  eng-LEE: And they came, the men with the women; whoever was willing-hearted, brought
    bracelets, and earrings, and finger-rings, and tablets, all kinds of ornaments
    of gold, and every man that offered an offering of gold unto the Lord.
  asm-FB: পুৰুষ আৰু স্ত্ৰী যিসকল লোকৰ ইচ্ছা জন্মিল, তেওঁলোক সকলোৱে ব্রোচ, কাণফুলি,
    আঙঠি, আৰু অলঙ্কাৰ, সকলো ধৰণৰ সোণৰ অলঙ্কাৰ আনিলে। তেওঁলোকে যিহোৱাৰ উদ্দেশ্যে সোণৰ
    উপহাৰ আনিলে।
  sus-A: شّمّيٍ نُن فِنّ نَشٍيٍ عَ حَنِفٍشِ، عٍ نَشَ قَ شُنمَسٍ شّيمَ دَاشِيٍ رَ،
    عَلْ تُلِرَ سٌي، شُرُندّيٍ، كْنيِ مَفٌرٌ سٍيٍ، بّلّشّرَ سٌييٍ، عَ نُن شُنمَسٍ
    فبّتّ نَشٍيٍ يَءِلَنشِ شّيمَ رَ. عٍ نَشَ نَ بِرِن قِ عَلَتَلَ مَ سّرّشّ رَ.
  fra-SBL: Ils vinrent, hommes et femmes, tous ceux qui étaient de bonne volonté,
    et ils apportèrent des broches, des boucles d'oreilles, des anneaux de sceau,
    des bracelets, tous les bijoux d'or, tous ceux qui présentaient une offrande d'or
    à l'Éternel.
  hbo-hbo: וַיָּבֹ֥אוּ הָאֲנָשִׁ֖ים עַל־הַנָּשִׁ֑ים כֹּ֣ל ׀ נְדִ֣יב לֵ֗ב הֵ֠בִיאוּ
    חָ֣ח וָנֶ֜זֶם וְטַבַּ֤עַת וְכוּמָז֙ כָּל־כְּלִ֣י זָהָ֔ב וְכָל־אִ֕ישׁ אֲשֶׁ֥ר הֵנִ֛יף
    תְּנוּפַ֥ת זָהָ֖ב לַיהוָֽה׃
  eng-WYCLIFFE: Men and wymmen yauen bies of the armes, and eeryngis, ryngis, and
    ournementis of `the arm niy the hond; ech goldun vessel was departid in to the
    yiftis of the Lord.
  piu-2006: '@see-verse:EXO.035.021'
  pjt-pjt: Watingku minymangku uwankarangkuya mukuringkula katingi kutjupa kutjupa
    tjuṯa apu gold-nguṟu palyantja liritja, pinatja, ringi manyirkitja, kutjupa kutjupa
    wiṟu tjuṯa tjana aṉangungka tanpaṟa kanyilpai uwankara. Munuya maṟangku katira
    Mayatja Godala miṟangka maṟa uritjingaṟa waḻkuṟa palunya ungangi.
  cwe-cwe: Wose weli na moyo wa unyendanyenda, walume kwa wanaake wagala heleni za
    kuvala muna imhula na heleni za kuvala muna yamagutwi na mhete za mihuli na bangili
    na chila chinhu cha zahabu, chila munhu kamulavila Mndewa Mulungu chinhu cha zahabu.
  kik-kik: 'Arĩa maiguire metĩkĩra ũhoro ũcio, arũme na andũ-a-nja o ũndũ ũmwe, nĩmookire
    na makĩrehe mathaga ma thahabu ma mĩthemba yothe: namo nĩ mbini ngʼemie cia gwĩkĩrwo
    nguo-inĩ, na icũhĩ cia matũ, na icũhĩ cia ciara na mathaga mangĩ. Othe nĩmarehire
    thahabu yao ĩtuĩke iruta rĩa gũthũngũthio harĩ Jehova.'
  fra-NCL: Les hommes vinrent aussi bien que les femmes ; tous ceux dont le cœur était
    bien disposé apportèrent des boucles, des anneaux, des bagues, des bracelets,
    toutes sortes d’objets d’or ; chacun présenta l’offrande d’or qu’il avait destinée
    à Yahweh.
  cek-AK: Palunghuem kaminawk loe nongpa doeh, nongpata doeh angzoh o boih moe, ban
    lakok, naa tangkraeng, bantuek, bungmunawk, sui hoi sak ih hmuennawk to a sin
    o; kami boih mah Angraeng paek hanah sui to sin o.
  cuk-cuk: 'Bela ibmar-ukbi-itosmaladi, machergan, degi, omegan-ugakse, we-ibmarmar
    senonimalad: Ordub, oluamar, sakwagi-ormar-nagumalad, argangi-or-yolemalad, degi,
    bela ormar-galagwensuli senonimalad. Belagwable Israel-dulemala Bab-Jehováʼga
    or senonimalad.'
  uig-CYR: Улар әрләрму, аялларму келип, сунушқа көңли хуш болғанларниң һәр бири һәдийә
    кәлтүрүп, булапка, зирә-һалқа, үзүк, зуннар-биләйүзүк қатарлиқ һәр хил алтун буюмларни
    елип кәлди; алтунни «көтәрмә һәдийә» қилип берәй дегәнләрниң һәр бири уни Пәрвәрдигарға
    сунди.
  tel-2017: తమ హృదయాల్లో ప్రేరణ పొందిన స్త్రీలు, పురుషులు యెహోవాకు బంగారం సమర్పించిన
    ప్రతి ఒక్కరూ పైట పిన్నులు, పోగులు, ఉంగరాలు, కంకణాలు, వివిధ రకాల బంగారం వస్తువులు
    తీసుకువచ్చారు.
  hat-BSA: Epi tout sa yo ki te mennen pa bon volonte kè yo, ni gason ni fanm, te
    vin pote bijou monte, bwòch, zanno, bag, braslè, avèk tout kalite bagay fèt an
    lò. Se konsa chak moun ki te prezante yon ofrann an lò bay SENYÈ a te fè.
  kos-kos: Mwet nukewa su lungse, kewana mukul ac mutan, use pin in naweyuk, ring,
    yaring, ah in walwal, ac kain in mwe yun gold nukewa, ac elos kisakunang nu sin
    LEUM GOD.
  hbo-WLC: וַיָּבֹ֥אוּ הָאֲנָשִׁ֖ים עַל־הַנָּשִׁ֑ים כֹּ֣ל ׀ נְדִ֣יב לֵ֗ב הֵ֠בִיאוּ
    חָ֣ח וָנֶ֜זֶם וְטַבַּ֤עַת וְכוּמָז֙ כָּל־כְּלִ֣י זָהָ֔ב וְכָל־אִ֕ישׁ אֲשֶׁ֥ר הֵנִ֛יף
    תְּנוּפַ֥ת זָהָ֖ב לַיהוָֽה׃
  ibo-ibo: 'Ndị niile ọ metụrụ nʼobi, ma ndị nwoke ma ndị nwanyị bịara weta onyinye
    ha. Ha wetaara Onyenwe anyị onyinye ihe ịchọ mma nke ọlaedo dị iche iche: ihe
    ịkpọchi uwe, ọlantị, ọlaaka na ihe ndị ọzọ e ji achọ mma dị iche iche, nke e ji
    ọlaedo kpụọ. Ha chere ha nʼihu Onyenwe anyị dịka aja mfufe.'
  ory-ory: ପୁଣି, ପୁରୁଷ ଓ ସ୍ତ୍ରୀ ଯେତେ ଲୋକ ସ୍ୱଚ୍ଛନ୍ଦମନା ଥିଲେ, ସେସମସ୍ତେ ଆସି ଉରୋମଣି, କୁଣ୍ଡଳ,
    ଅଙ୍ଗୁରୀୟ ଓ ହାର ପ୍ରଭୃତି ସ୍ୱର୍ଣ୍ଣ ଅଳଙ୍କାରସବୁ ଆଣିଲେ; ପ୍ରତ୍ୟେକ ଜଣ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ସ୍ୱର୍ଣ୍ଣର ଉପହାର ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Iwe, ra feito mwän me fefin. Ir meinisin ra uwato mwärämwär, ierring, ringen
    won pau, lälä me sokopaten fout ren mochenin letiper. Iteiten eman me eman a fangala
    an fout seni kolt ngeni ewe Samol mi Lapalap.
  rop-rop: Ola men en wuman hubin wandi bringimap bin bringimap olkain nekleis en
    ring en purdiwan golwan ting weya deibin oldei werrimbat, en deibin gibit detlot
    ting blanga ofring langa YAWEI,
  ukr-1871: І поприходили вони, чоловіки й жіноцтво, всї, скільки було їх охочого
    серця, і подали запинки й сережки, й каблучки, і золоті намиста, і всяку золоту
    посудину,
  bch-bch: 'Be gid panua kelede kelede arangaranga ga taine toa tikim badanga led
    danga sisid edengada ga ila pan, tota tibada led sogonga gol imata ede ga ede
    ga bedane: danga gol gereirei tikapin ga idae ngan led pononga, ga tangad aea
    pato gol, ga baged igonga aea pato gol, ga gid sogonga gol padengada. Sogonga
    gol toa ngada oa, tisoa ngan baged ga idae ta tipatambolembole Maron imatai, ta
    iman led tenainga ga ila pan.'
  deu-1951: Es kamen aber die Männer samt den Frauen, alle die willigen Herzens waren,
    und brachten Nasenringe, Ohrringe, Fingerringe, Armbänder und allerlei goldene
    Geräte; alle, die dem HERRN Gold zum Webopfer brachten.
  eng-JPS: And they came, both men and women, as many as were willing-hearted, and
    brought nose-rings, and ear-rings, and signet-rings, and girdles, all jewels of
    gold; even every man that brought an offering of gold unto the LORD.
  srp-1865: Dolaziše ljudi i žene, ko god bješe dragovoljna srca, i donosiše spone
    i oboce i prstenje i narukvice i svakojake nakite zlatne; i svaki donese prilog
    zlata Gospodu.
  lug-lug: Abasajja n’abakazi bonna abaayagala mu mitima gyabwe ne bajja; ne baleeta
    ebikwaso eby’omuwendo, empeta ez’omu matu, n’empeta ez’oku ngalo, n’ebikomo, n’ebirala
    ebya zaabu ebitali bimu; buli muntu n’awaayo ekirabo ekya zaabu eri Mukama.
  heb-heb: ויבאו האנשים על הנשים כל נדיב לב הביאו חח ונזם וטבעת וכומז כל כלי זהב וכל
    איש אשר הניף תנופת זהב ליהוה׃
  ben-IRV: পুরুষ ও স্ত্রী যত লোক মনে ইচ্ছা করল, তারা সবাই এসে বলয়, কানবালা, অঙ্গুরীয়
    ও হার, সোনার সব রকম গয়না আনল। যে কেউ সদাপ্রভুর উদ্দেশ্যে সোনার উপহার আনতে চাইল,
    সে আনল।
  pan-pan: ਮਨੁੱਖ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਔਰਤਾਂ ਆਈਆਂ ਅਤੇ ਮਨ ਦੀ ਭਾਉਣੀ ਨਾਲ ਜੁਗਨੀਆਂ, ਨਥਾਂ, ਛਾਪਾਂ
    ਅਤੇ ਹਾਰ ਸਾਰੇ ਸੋਨੇ ਦੇ ਗਹਿਣੇ ਲਿਆਏ ਅਤੇ ਸਾਰੇ ਮਨੁੱਖਾਂ ਨੇ ਯਹੋਵਾਹ ਲਈ ਸੋਨੇ ਦੀਆਂ ਭੇਟਾਂ
    ਦਿੱਤੀਆਂ
  mya-JVB: ကြည်ညိုသော စေတနာ စိတ် ရှိသောယောက်ျား မိန်းမ တို့သည်၊ လက်ကောက် ၊ နားတောင်း
    ၊ လက်စွပ် ၊ နှာခေါင်းဘူး၊ ရွှေ တန်ဆာ ရှိသမျှ ကို ဆောင် ခဲ့သဖြင့် ၊ လှူ သောသူ အသီးအသီး
    တို့သည်၊ ထာဝရဘုရား အား ရွှေ ကို လှူကြ၏။
  hmo-hmo: Idia ura harihari gaudia idia henia taudia, tatau bona hahine ese golo
    gaudia idauidau idia mailaia, pini bona taiana herahera, bona ageva, bona rini.
    Idia ibounai ese sibona edia harihari gaudia Lohiabada dekenai idia henia.
  urd-urd: और क्या मर्द, क्या 'औरत, जितनों का दिल चाहा वह सब जुगनू बालियाँ, अँगूठियाँ
    और बाजूबन्द, जो सब सोने के ज़ेवर थे लाने लगे। इस तरीके से लोगों ने ख़ुदावन्द को
    सोने का हदिया दिया।
  rus-SYN: и приходили мужья с женами, и все по расположению сердца приносили кольца,
    серьги, перстни и привески, всякие золотые вещи, каждый, кто только хотел приносить
    золото Господу;
  bqc-SIM: Gbɛ̃́ pↄ́ aa yeiↄ, gↄ̃ɛↄ ń nↄɛↄ píi, aa mↄ̀ ń yàbaaↄ ń swã́liↄ ń
    tãanaↄ ń zãↄ ń nↄamblebↄ pↄ́ wa pì ń vuaoↄ píi. An píi aa ń vua kpà
    Diiwaɛ.
  tcz-CHONGTHU: Numei le pasal ani gel'in ahung khom taovin ahi. Chuin heo jang ahin,
    khutjem, bilba, chaokol le sana'a ki sem thil jouse jong ahin choikhom soh kei
    uvin ahi. Ama ama michan cheh in sana thil peh jouse ahin choisoh kei uvin ahi.
  mar-mar: ज्यांना मनापासून देण्याची इच्छा झाली त्या सगळ्या स्त्रीपुरुषांनी नथा, कुंडले,
    अंगठ्या, बांगड्या असे सर्व प्रकारचे सोन्याचे दागिने आणले; ही सोन्याची पवित्र अर्पणे
    परमेश्वरासाठी आणली.
  qub-qub: Ollgupis warmipis shongun shacyaptin ofrendata goyta munajcuna apamuran
    ticpicunata, surtïjacunata, wallgancunata, jatirashan arëticunata, goripita rurashan
    cajtaga imatapis. Cada ünunmi ima-aycatapis goripita cajta Tayta Diospaj apamuran.
  hat-hat: Tout moun ki te soti pou bay ak tout kè yo pou fè ofrann, fanm kou gason,
    yo vini, yo pote zanno, bag, kolye, braslè ak tout kalite bijou an lò. Chak moun
    te pote bijou an lò yo te mete apa pou Bondye.
  eng-BSB: So all who had willing hearts, both men and women, came and brought brooches
    and earrings, rings and necklaces, and all kinds of gold jewelry. And they all
    presented their gold as a wave offering to the LORD.
  tod-tod: Zunuiti ti ʋaani, anzanuiti ɓalaa, nu-o-nu nii faanɛɛ ɠigi a la ɠɛ bɛ,
    naati ti ɠɛni ʋaazu ga kɔbu aniiti, goizu anigiti, balaɠaegiti, ta balaiti, ta
    zanu ganiiti ma zii kpein. Ɛsɛ ge zanu vebɛanii veeni Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: They came, both men and women, as many as were willing-hearted, and brought
    brooches, earrings, signet rings, and armlets, all jewels of gold; even every
    man who offered an offering of gold to the LORD.
  kbq-kbq: Mika zmagu'amo'ma otia vene'nemo'zane a'nemo'zanena golireti ruzahu ruzahu
    avasase zama tro'ma hu'nea zantamina, zmanankempi antani'nazane, zmagesafi tafi'naza
    rinine, zamazampi antani'naza rinine, zamanankempi hu'zane, eri'za e'za Ra Anumzamofonte
    eri verave hu ofa hu'naze.
  nhe-BL: Huan hualajque tlacame huan sihuame tlen ica nochi ininyolo quinequiyayaj
    quimacase se tlenijqui. Huan miyac quihualicayayaj tlamantli tlen oro tlen quitequihuijtoyaj
    para moyecchijchihuase. Quihualicaque pijpilolme, anillos, maquechcostli huan
    tlen hueli tlatectli oro. Huan nochi ni oro quitencahuilijque TOTECO queja se
    ofrenda.
  gub-BL: 'Awa wà, kuzà wà no, aze ipurumur wer kuzà imupuràg etea''i haw rehe izupe
    wà, werur wà: iputàw imunehew paw, inamipor, kwàku''aw har, poapyw har, wyzài
    ma''e or iapo pyrer. Umur uma''e Tupàn pe wà.'
  eng-DRA: 'Both men and women gave bracelets and earrings, rings and tablets: every
    vessel of gold was set aside to be offered to the Lord.'
