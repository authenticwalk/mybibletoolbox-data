verse: EXO.035.027
translations:
  mal-C: ഏഫോദിനും നിർണയപ്പതക്കത്തിനും പതിക്കേണ്ടുന്ന മറ്റുരത്നങ്ങളും ഗോമേദകക്കല്ലുകളും
    പ്രമാണികൾ കൊണ്ടുവന്നു.
  deu-TKW: Die Fürsten aber brachten die Schohamsteine und die Edelsteine zum Besetzen
    des Schulterkleids und der Tasche,
  lin-lin: Bakambi bamemaki mabanga ya talo ya onikisi mpe mabanga mosusu ya talo
    mpo na kotia yango na efode mpe na elamba ya tolo oyo Nganga-Nzambe akobanda kolata.
  eng-LSV: And the princes have brought in the shoham stones, and the stones for settings,
    for the ephod, and for the breastplate,
  eng-GNV: 'And ye rulers brought onix stones, and stones to be set in the Ephod,
    and in the brest plate:'
  eng-WEBSTER: And the rulers brought onyx stones, and stones to be set, for the ephod,
    and for the breast-plate;
  nhw-BL: Huan nopa tlayacanani quihuicaque piltetzitzi catli itoca ónice huan sequinoc
    piltetzitzi catli pajpatiyo para quitlatzquiltise ipan nopa ixpantzajcayotl huan
    yolixpantzajcayotl para nopa totajtzi.
  swh-ONEN: Viongozi wakaleta vito vya shohamu pamoja na vito vingine vya thamani
    kwa ajili ya kuweka kwenye kisibau na kwenye kifuko cha kifuani.
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ wiruɡibu bɑ kɑ kpee ɡobiɡinu nìn nɔni sɑ̃ɑ bɛrɔ wuru nɑ
    bu kɑ yɑbe tɑrɑkpe ɡe kɑ bɔɔ bɑrɑ ye burɑru koosi.
  eng-KJVCPB: And the rulers brought onyx stones, and stones to be set, for the ephod,
    and for the breastplate;
  mpx-mpx: Tohouwa pat waiwaisal ona, kaneliyan ge enuna al, hi pwatanim inoke totuwalali
    nihi teliya topowon bwabwatana ana kaliko ipod ana egimwan elal ge nihi am hikan
    babagal ana kama elana.
  luo-luo: Jotelo nokelo kite mag oniks kod kite mamoko miketo e law mayom mar dolo
    miluongo ni efod kendo kuom law akor.
  meu-meu: Iduhu lohiadia ese onuku nadidia, bona hahelaḡa taudia edia hahedoki bona
    edia vaina ihaheralaidia nadidia,
  npi-ULB: एपोद र छाती-पातामा जड्नका लागि अगुवाहरूले आनिक्ससाथै अन्य बहुमूल्य रत्‍नहरू
    ल्याए ।
  yor-yor: Àwọn olórí mú òkúta óníkìsì wá láti tò ó lórí ẹ̀wù efodu àti ìgbàyà.
  emp-NTPO: Maʌ̃ awara israelerã bororãba ónice mõgarada, dewara mõgara biya qued̶ea
    sid̶a diad̶e zesid̶aa sacerdoteba jãare jʌ̃ida b̶ʌd̶e, “Ãcõrẽba quĩrĩã b̶ʌ cawabibarid̶e”
    bid̶a cajud̶i carea.
  ind-ind: Para pemimpin membawa segala macam permata yang berwarna-warni untuk dipasang
    pada efod dan penutup dada.
  pes-OPCB: بزرگان قوم، سنگ جزع و سنگهای قیمتی دیگر برای تزیین ایفود و سینه‌پوش کاهن
    آوردند،
  tgl-ULB: Ang mga pinuno ay nagdala ng batong oniks at iba pang mahalagang bato para
    ilagay sa epod at sa baluti;
  cbu-NT: Ashiri kurakawshat wichee wanasirimshi yushindarangitamana. Wich sur kornalincha,
    misha wich kizpur wanasiri kapasurumbchi, apanllpanimun urkar watunir tapatstamaama,
    mishat mangunung watsingshish pshtamaam yushindarangana.
  hui-hui: Ani bialu agali haguane hearu tigua ege to̱le̱ mini kanelianabi maru baya
    tara tara wiaru uruni loma binigo mo miaga agali haguane timbuni heagonaga aga
    mini ebodibi aga emene mende galuhombeni karulaga biagoria pongobu helaga bulebi
    mo yalu ibugu bini.
  mya-mya: ဣ​သ​ရေ​လ​အမျိုး​သား​အကြီး​အကဲ​တို့​သည် ယဇ်​ပု​ရော​ဟိတ်​တို့​၏​အ​ဝတ်​အ​ထည်​များ
    ဖြစ်​သော​သင်​တိုင်း​နှင့်​ရင်​စည်း​အ​ဝတ်​တို့ တွင်​တပ်​ဆင်​ရန်၊ ကျောက်​နီ​နှင့်​အ​ခြား
    ကျောက်​မျက်​ရ​တ​နာ​တို့​ကို​လည်း​ကောင်း၊-
  cbi-NTPO: Tsenmala ma bulu chachimee washi washiken chumu bale rukulaya, unise bale
    shupuka bain, naa kayu vera bale shupuka bain taji tajiila, tsejtaa chachilla'
    mitya Diosnu kalen jimula' kayu aa bale ruku' efudnu bain, naa tenbapunu teenu
    jai pakinu bain mai'tenu,
  bod-N: ཡང་དཔོན་རིགས་རྣམས་ཀྱིས་མཆོད་དཔོན་གྱི་བེར་ཐུལ་དང་བྲང་རྒྱན་གྱི་ཕྱིར་གཟི་དང་རིན་པོ་ཆེ་དག་ཕྲ་རྒྱག་པར་ཁྱེར་འོངས་པ་དང་།
  sna-sna: Vatungamiriri vakauya namabwe eonikisi namamwewo mabwe kuti azoiswa paefodhi
    napachidzitiro chechipfuva.
  spa-BLM: Los jefes trajeron las piedras de ónice y las piedras de engaste para el
    efod y para el pectoral;
  cac-cac: Axo eb' yichamtac vinaquil chon̈ab', ix yic'cot q'uen cornalina eb' yed'
    pax juntzan̈xo q'uen q'ueen te vach' yic tz'och yelvanub'oc schaleca vin̈ sat
    sacerdote yed' yochpax yelvanub'oc jun smacul sn̈i' sc'ool vin̈.
  swh-ULB: Viongozi walileta mawe ya shohamu na mawe mengine kwaajili ya kuwekwa kwenye
    hiyo naivera na hicho kifuko cha kifuani;
  bel-bel: а князі прыносілі камень анікс і камяні ўстаўныя на эфод і нагруднік,
  deu-ELBBK: Und die Fürsten brachten Onyxsteine und Steine zum Einsetzen für das
    Ephod und für das Brustschild,
  mbb-OT: Mibeǥey zaan sikan is menge pengulu zan te menge vatu he uniks wey zuma
    he mahalen he menge vatu he ibpikit duen te visti he ipud, wey zuen te teleǥuey
    ziyà te kumeng.
  mal-2015: പ്രമാണികൾ ഏഫോദിന്നും പതക്കത്തിനും പതിക്കേണ്ടുന്ന കല്ലുകളും ഗോമേദകക്കല്ലുകളും
  gup-gup: Dja nawu kabirriwohrnawohrnan bininj wanjh nakka birrimkang manwarddemak
    onyx dja nabubuyika jewels bu kabirrikurrme ngarre ephod dja nawu kabihberrekalkbalhme
    nawu priest.
  gvs-gvs: E kidi go tomoyamoya gurewa esaaesaidi anikisi be nakae ituli ta gurewa
    esaaesaidi simedi tonúwala tolobona ana kwama be nakae kasikasina ana saisaira
    manudi.
  rmc-rmc: O vodci anenas onixoskre bara the aver vzacna bara pro efodos the prekal
    o naprsňikos,
  nlg-nlg: Ma gaira na lei mane huhuli tara holai mai na puku ni vatu vitiviti/utoutoa
    tara vatua nia onyx, maia na balu puku ni vatu ghua iga, ge kara talui va tana
    ephod mana sasaro garo nina Aaron/[na puku ni sonisukaghi].
  pes-OPV: و سروران، سنگهای جزع و سنگهای ترصیع برای ایفود و سینه بندآوردند.
  ron-1924: Фрунташий попорулуй ау адус петре де оникс ши алте петре пентру ефод ши
    пептар;
  ben-OBCV: নেতারা এফোদ ও বুকপাটায় বসানোর জন্য স্ফটিকমণি ও অন্যান্য মণিরত্ন আনলেন।
  som-som: Oo taliyayaashiina waxay keeneen dhagaxyada onika la yidhaahdo, iyo dhagaxyada
    lagu dhejiyo eefodka iyo laabgashiga.
  lat-VUC: Principes vero obtulerunt lapides onychinos, et gemmas ad superhumerale
    et rationale,
  eng-ASVBT: And the rulers brought the onyx stones, and the stones to be set, for
    the ephod, and for the breastplate;
  ita-1885: E i principali del popolo portarono pietre onichine, e pietre da legare,
    per l'Efod, e per lo Pettorale;
  eng-LXXUP: And the rulers brought the emerald stones, and the stones for setting
    in the ephod, and the oracle,
  eng-ULB: The leaders brought onyx stones and other gems to be set into the ephod
    and the breastpiece;
  spa-VBL: Los jefes trajeron piedras de ónix y gemas para hacer el efod y el pectoral,
  fra-_FOB: Et les principaux du peuple apportèrent les pierres d'onyx et les pierres
    d'enchâssure, pour l'éphod et pour le pectoral;
  mal-mal: പ്രമാണികൾ ഏഫോദിനും പതക്കത്തിനും പതിക്കേണ്ട കല്ലുകളും ഗോമേദകക്കല്ലുകളും
  urd-GVR: Sardār aqīq-e-ahmar aur dīgar jawāhar le āe jo imām-e-āzam ke bālāposh
    aur sīne ke kīse ke lie darkār the.
  suz-BL: मिनु ठेयब मुरपुकीमी ओनीक्‍स माइश्‍शो नु अरु हीरा कुचु तार वोइक्‍तीक नु निसाफ
    पतीक ऊरीम नु थुम्‍मीम वोइक्‍चा कली झोलाम क्‍येप्‍पाइक्‍चा कली चाक्‍तेक्‍म।
  ita-1927: E i capi dei popolo portarono pietre d’onice e pietre da incastonare per
    l’efod e per il pettorale,
  ckb-ckb: سەرکردەکانیش بەردی عاشقبەند و بەردەکانی ڕازاندنەوەی ئێفۆد و بەرسینەکەیان
    هێنا.
  eng-BBE: And the rulers gave the beryls and the cut jewels for the ephod and the
    priest's bag;
  kan-OKCV: ಅಧಿಪತಿಗಳು ಏಫೋದಿನಲ್ಲಿಯೂ ಎದೆಪದಕದಲ್ಲಿಯೂ ಕೂಡ್ರಿಸುವುದಕ್ಕೆ ಗೋಮೇಧಿಕಗಳನ್ನೂ ರತ್ನಗಳನ್ನೂ
  bbb-bbb: Areme e Isureroko ijiebuo e mamekanu ije bune mune bu kua onikisino kuavo
    ijiakina mune isesina mukore ka anuigi bu ugone ifodi ijiakiro ugone bu guge ijia
    savo ijia bijia kiriadufuo ijene karina ruae.
  tam-2017: தலைவர்கள் ஏபோத்திலும் மார்ப்பதக்கத்திலும் பதிக்கும் கோமேதகம் முதலிய இரத்தினங்களையும்,
  spa-RV-1909: Y los príncipes trajeron piedras de onix, y las piedras de los engastes
    para el ephod y el racional;
  ron-BTF: Și conducătorii au adus pietre de onix și pietre să fie montate pentru
    efod și pentru pieptar;
  eng-WEBP: The rulers brought the onyx stones and the stones to be set for the ephod
    and for the breastplate;
  eng-FBV: The leaders brought onyx stones and gemstones to make the ephod and breastpiece,
  nld-1939: De leiders brachten onyxstenen en edelstenen, om er het borstkleed en
    de borsttas mee te bezetten;
  nch-BL: Huan nopa tayacanani quihuicaque piltetzitzi cati itoca ónice huan sequinoc
    piltetzitzi cati pajpatiyo para quitatzquiltise ipan nopa ixpantzajcayot huan
    yolixtzajcayot para nopa totajtzi.
  vie-1934: Các bực tôn trưởng trong dân sự đem bích ngọc và các thứ ngọc khác để
    khảm cho ê-phót và bảng đeo ngực;
  hin-CV: प्रधान जन सुलेमानी गोमेद और दूसरे वे सारे रत्न जो एफ़ोद और सीनाबंद के लिये
    थे, वे ले आये.
  eng-OURB: The rulers brought the onyx stones, and the stones to be set, for the
    ephod and for the breastplate;
  spa-BES: Y los príncipes dieron piedras de ónice, y las joyas cortadas para el efod
    y el pectoral del sacerdote;
  tdx-tdx: O mpifeheo ninday vato sohàme naho vato soa harekets’ amy kitam­bey naho
    amy kalan’ arañañey;
  vid-vid: Vilongozi nawegala vipuli vya lanji na maganga galinguchemigwa salidoniki
    na maganga kwa chiwalo cha chihako cha mmhambaga na chizibao.
  eng-OKE: And the princes brought onyx stones and complete stones for the insetting
    of the ephod and the breastplate;
  tha-KJV: บรรดาประมุขก็นำพลอยสีน้ำข้าวและพลอยต่างๆมาสำหรับฝังทำเอโฟด และทับทรวง
  por-BR-2018: E os príncipes trouxeram pedras de ônix, e as pedras dos engastes para
    o éfode e o peitoral;
  deu-ELO: Und die Fürsten brachten Onyxsteine und Steine zum Einsetzen für das Ephod
    und für das Brustschild,
  eng-WYC-2018: Forsooth (the) princes offered stones of onyx, and gems, to the cloak
    on the shoulders, and to the rational, (And the leaders offered onyx stones, and
    gems, for the ephod, and the breastpiece,)
  epo-epo: Kaj la princoj alportis ŝtonojn oniksajn kaj ŝtonojn enkadrigeblajn por
    la efodo kaj por la surbrustaĵo,
  uig-PIN: Əmirlǝr ǝfod wǝ ⱪoxenƣa ornitilidiƣan ⱨeⱪiⱪlar wǝ yaⱪutlarni,
  beo-beo: 'Isala:ili fi asigilai ouligisu dunu da ‘ganilia:ne’ amola igi ida:iwane
    eno, amo ‘ifode’ amola Bidegi Gaga:su amo ganodini salimusa: gaguli misi.'
  tpi-OTNT: Ol hetman i bringim ol gutpela gutpela ston bilong putim long laplap na
    long laplap bilong bros bilong hetpris.
  hau-SA: Shugabannin suka kawo duwatsun Onis. Da duwatsu masu daraja don a jera a
    kan efod da ƙyallen maƙalawa a ƙirji.
  uig-LAT: Emirler efod we qoshén’gha ornitilidighan héqiqlar we yaqutlarni,
  nde-nde: Abakhokheli baletha amatshe aligugu e-onikisi kanye lamanye njalo amatshe
    aligugu ukuthi athungelwe emahlombe lasesifubeni sesembatho.
  ton-ton: Pea naʻe ʻomi ʻe he kau pule ʻae ngaahi maka ʻoniki, mo e ngaahi maka ke
    fonofono ʻaki, ki he ʻefoti, pea ki he sīfafatafata;
  ces-1613: Knížata pak přinášeli kamení onychinové, a jiné kamení k vsazování do
    náramenníku a náprsníku,
  eng-WMB: The rulers brought the onyx stones and the stones to be set for the ephod
    and for the breastplate;
  tam-TCV: மக்களின் தலைவர்கள் ஏபோத்திற்கும், மார்பு அணிக்கும் பதிப்பதற்கான கோமேதகக்
    கற்களையும், இரத்தினக் கற்களையும் கொண்டுவந்தார்கள்.
  ceb-ULB: Gidala sa mga pangulo ang mga bato nga onix ug mga bililhong bato nga ibutang
    sa efod ug sa tabon sa dughan;
  pol-UBG: Przełożeni zaś przynosili kamienie onyksu i kamienie do osadzenia efodu
    i pektorału;
  urd-GVU: سردار عقیقِ احمر اور دیگر جواہر لے آئے جو امامِ اعظم کے بالاپوش اور سینے
    کے کیسے کے لئے درکار تھے۔
  deu-1912: Die Fürsten aber brachten Onyxsteine und eingefaßte Steine zum Leibrock
    und zum Schild
  ntj-ntj: '@see-verse:EXO.035.026'
  kan-2017: ಅಧಿಪತಿಗಳು ಏಫೋದ್ ಕವಚಕ್ಕೆ ಬೇಕಾದ ಗೋಮೇಧಕ ರತ್ನಗಳನ್ನು, ಎದೆಪದಕದಲ್ಲಿ ಇಡಬೇಕಾದ ರತ್ನಗಳನ್ನು,
  ena-ena: Manɨgali agɨlaŋ lɨba hɨlɨcɨ konilian ahica agɨladɨ vavehavɨmi. Lɨba hɨlɨcɨ
    konilian ahica ha Asɨ saŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ agaŋ havɨlɨ
    cɨliŋ daŋ nudɨ macɨŋ hɨvɨ lamɨbali agadɨ sabɨ lamalama saŋ vavehavɨmi. Lɨba hɨlɨcɨ
    hɨhɨle vavehavɨmi. Lɨba hɨlɨcɨ hɨhɨle ha havɨlɨ tɨbɨ mu sugɨ vaŋ me hɨnibali agadɨ
    uvɨ hɨtɨŋ hɨtɨŋ heŋ lamalama saŋ vavehavɨmi.
  yap-yap: Ma pi’in yad ma yog e thin u Israel e ra feked i yib e malang ni onyx ni
    ngan gabliy ko fare efod nge fare gi mad u daken ngarngoren e prist,
  hlt-MCSB: Khoboei rhoek loh oitha lungto neh hnisui rhangpho ham saboi lungto a
    khuen uh bal.
  mdy-ETH: ዔያቶኮ ሱኡጋ ጌኤዦ ዔፑዶ ዓፒሎና ዳዶ ቡራሻ ጌሢንታ ሜሬጊዶና ሜሌ ዱማ ዱማ ፓልሞ፥
  twi-ASANTE: Mpanimfoɔ a wɔdi wɔn anim no de aboɔ a ɛte sɛ apopobibirieboɔ baeɛ sɛ
    wɔmfa nyɛ asɔfotadeɛ no ne nʼadaaboɔ.
  eng-WEBU: The rulers brought the onyx stones and the stones to be set for the ephod
    and for the breastplate;
  bnp-bnp: E huriki a matakari ri bole valai a maka kedo parahidi ne vona ni rahi
    dili na harena kala kiroko na ngalana prister dagi.
  wal-wal: Halaqati eefuudiyaaninne tiran wottiyoogan wottiyo maragidiyaanne hara
    bonchchettida shuchchata ehiidosona.
  spa-PDDPT: Los jefes aportaron piedras de ónice y de engaste para el efod y el pectoral,
  gun-gun: Huvixa kuery ma ita ônix ha'e ita sacerdote pegua manto ha'e ipexo regua
    ombojegua pyrã ogueru,
  agu-BL: Ma yi e' wi'tz ajcaw cyopone'n tan toye'n e'chk balaj ne'ẍ c'ub chi tane'n
    cornalina tu cobox jilwutz c'ub tan xcone'n te yi lantar nin te yi xbu'k yi tz'ocopon
    wutz c'u'l yi wi'tz pale'.
  ilo-ULB: Nangiyeg dagiti mangidadaulo iti batbato nga onyx ken dadduma pay a napapateg
    a bato a maikabil iti efod ken pektoral;
  kpg-kpg: Nia dagi gu gaamai nadau hadu hagalabagau ‘onyx’ mono hadu hagamadamada
    ala i golo belee dugu gi lodo di ‘ephod’ mo di mee gahu hadahada,
  uig-ARA: ئەمىرلەر ئەفود ۋە قوشېنغا ئورنىتىلىدىغان ھېقىقلار ۋە ياقۇتلارنى،
  sus-sus: Ɲama kuntigie naxa fa onixi gɛmɛe nun gɛmɛ tofanyi gbɛtɛe ra, naxee sama
    sɛrɛxɛdubɛ xa donma kuye nun a xa donma kanke raxunmase ra.
  pon-2006: Kaun akan wapene karnelian oh kisintakai kesempwal teikan mehn kohieng
    ni likou ihpod oh ni perehpen mwaremware,
  ksd-ksd: Ma ra umana lualua dia ga kap ra vat na onik, ma ra lavur vat ure ra kolot
    kai ra tena tinabar ma ure ra popopoi bula;
  tur-YTC: Önderler efod ve göğüslük için oniks taşlarını ve kakma taşlarını;
  grc-BRENT: Καὶ οἱ ἄρχοντες ἤνεγκαν τοὺς λίθους τῆς σμαράγδου, καὶ τοὺς λίθους τῆς
    πληρώσεως εἰς τὴν ἐπωμίδα, καὶ τὸ λογεῖον,
  ind-AYT: Para pemimpin membawa permata krisopras dan permata-permata ukiran untuk
    baju efod dan untuk tutup dada,
  nya-nya: Atsogoleri anabweretsa miyala ya onikisi ndi miyala yokongola yoyika pa
    efodi ndi chovala chapachifuwa.
  hrv-hrv: Glavari su donosili oniksa i drugoga dragog kamenja za umetanje u oplećak
    i naprsnik;
  mps-mps: Tama te tobolu bidi dabe augwaligo wiegi wiegi yai masigi te ugwaba, me
    te het pris bidigo hagawiade mubo ugwa, me te aga magede mubo ugwade muabo masigi
    dabe selasa asai.
  tpi-tpi: Ol hetman i bringim ol gutpela gutpela ston bilong putim long laplap na
    long laplap bilong bros bilong hetpris.
  dan-1931: Og Øversterne kom med Sjohamstenene og Ædelstenene til Indfatningen på
    Efoden og Brystskjoldet
  vie-OVCB: Các nhà lãnh đạo dân chúng đem dâng bạch ngọc và các thứ ngọc khác để
    gắn ê-phót và bảng đeo ngực.
  guj-2017: અધિકારીઓ ગોમેદ પાષાણ, એફોદ તથા ઉરાવરણમાં જડવા માટે પાષાણો લાવ્યા.
  pon-2006A: Kaun akan wapene karnelian oh kisintakai kesempwal teikan mehn kohieng
    ni likou ihpod oh ni perehpen mwaremware,
  por-BRBSL: As réguas trouxeram as pedras ônix e as pedras a serem colocadas para
    o éfode e para a couraça;
  cth-cth: Vaihma angki hoi angki akalae patawp hanelah ukkungnaw ni onyx talung hoi
    talung phu kaawmnaw hah a thokhai awh.
  twi-twi: Mpanyimfo a wodi wɔn anim no de abo a ɛte sɛ apopobibiri bae sɛ wɔmfa nyɛ
    asɔfotade no ne nʼadɛbo.
  hlt-hlt: Khoboei rhoek loh oitha lungto neh hnisui rhangpho ham saboi lungto a khuen
    uh bal.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ ntɔuní yɛ́tɑ̃́sɑ̀ɑ̀yɛ̀ yɛbotí yɛbotí yɛ̀ɛ̀
    yóó dɑri tɛkɔutɛ́yɑɑ̀bòtɛ̀ nɛ̀ dicĩ̀ncĩ̀nkɔ̃̀nnì.
  msy-2020: Ezɨ gumazir dapaniba dagɨar pɨzir aghuiba ko dagɨar aghuir ivezim bar
    pɨn kozir igharaziba inigha izi. Me da isɨ ofa gamir gumazibar dapanimɨn korotiar
    otevir azenimɨn itim ko, forivtarir nir an evarimɨn itim darɨgham.
  azb-azb: 'Xalqın başçıları bunları təqdim etdilər: efodla döşlüyün üstünə taxılan
    damarlı əqiq və sağanaq daşlarını,'
  eng-DBY: And the principal men brought the onyx stones, and the stones to be set,
    for the ephod, and for the breastplate;
  hin-2017: और प्रधान लोग एपोद और चपरास के लिये सुलैमानी मणि, और जड़ने के लिये मणि,
  wol-KYG: Njiit yi nag indi ay peri onigsë ak yeneen per yiy tappe ci xar-sànni meek
    kiiraayal dënn bi,
  bjr-bjr: Faiqí firaasa aanaiqikirausa uriqarana qamunnasaa faqa amuqusasaa faqa
    quqaaqeera faraafana ooniuqa faqa firaa feefaura aqimaru amiqira oonisa faqa maree
    aniqau.
  eng-YLT: And the princes have brought in the shoham stones, and the stones for settings,
    for the ephod, and for the breastplate,
  eng-WYC-2017: Forsooth princes offered stones of onyx, and gems, to the cloth on
    the shoulders [or cape], and to the rational,
  eng-WMBB: The rulers brought the onyx stones and the stones to be set for the ephod
    and for the breastplate;
  urd-GVH: सरदार अक़ीक़े-अहमर और दीगर जवाहर ले आए जो इमामे-आज़म के बालापोश और सीने
    के कीसे के लिए दरकार थे।
  rug-rug: Meke paleke maeni ri na koimata sari na patu onikisi, meke sari votiki
    patu arilaedi pule, pude tava soto koasa poko hiama hopena meke sa poko raqaraqa
    tanisa ṉati hiama kenukenue.
  gaz-gaz: Bulchitoonni dhagaawwan sardooniksii fi dhagaawwan gati jabeeyyii biraa
    dirataa fi kiisii qomaatti akka kaaʼatamuuf fidan.
  fra-LSG: Les principaux du peuple apportèrent des pierres d’onyx et d’autres pierres
    pour la garniture de l’éphod et du pectoral;
  gnn-gnn: '@see-verse:EXO.035.026'
  yal-yal: Yamaan kuntigine yi fa onixi gɛmɛne ra e nun gɛmɛ tofaɲi gbɛtɛye saraxarali
    domaan nun kanke masaan nayabu seene ra.
  haw-1868: A lawe mai na'lii i pohaku onika, a me na pohaku e kau ai ma ka epoda,
    a ma ka paleumauma;
  arb-NAV: وَتَبَرَّعَ وُجَهَاءُ الشَّعْبِ بِحِجَارَةِ الْجَزْعِ وَحِجَارَةٍ كَرِيمَةٍ
    لِتَرْصِيعِ الرِّدَاءِ وَالصُّدْرَةِ،
  ewe-ewe: Amegãwo tsɔ onikskpe la vɛ be woatsɔ ɖo kɔmewu la kple akɔtaɖonu la ŋu.
  eng-LEE: And the princes brought the onyx stones, and the stones for setting, for
    the ephod, and for the breastplate;
  asm-FB: মূখ্যলোক সকলে এফোদ আৰু বুকুপটাত লগাবলৈ গোমেদ আৰু আন পাথৰ আনিলে।
  sus-A: حَمَ كُنتِفِيٍ نَشَ قَ عٌنِشِ فّمّيٍ نُن فّمّ تٌقَنيِ فبّتّيٍ رَ، نَشٍيٍ
    سَمَ سّرّشّدُبّ شَ دٌنمَ كُيٍ نُن عَ شَ دٌنمَ كَنكٍ رَشُنمَسٍ رَ.
  fra-SBL: Les chefs apportèrent les pierres d'onyx et les pierres à enchâsser pour
    l'éphod et pour le pectoral ;
  hbo-hbo: וְהַנְּשִׂאִ֣ם הֵבִ֔יאוּ אֵ֚ת אַבְנֵ֣י הַשֹּׁ֔הַם וְאֵ֖ת אַבְנֵ֣י הַמִּלֻּאִ֑ים
    לָאֵפֹ֖וד וְלַחֹֽשֶׁן׃
  eng-WYCLIFFE: Forsothe princes offeriden stoonys of onychyn and iemmes, to the `cloth
    on the schuldris, and to the racional, and swete smellynge spiceries,
  piu-2006: '@see-verse:EXO.035.026'
  pjt-pjt: Kaya Israelkunu wati kuranyitja tjuṯangku apu wiṟuly-wiṟulypa wiṟu kutjupa
    kutjupa tjuṯa walka wiṟutjara katira ungangi, panya wati tjukurtjaraku piḻpirta
    tjakatjunkunytjaku.
  cwe-cwe: Walangulizi wagala mabwe ya yotangigwa salidoniki na mabwe ya kwikigwa
    muna ichifuko cha muimhambaga na chizibawo.
  kik-kik: Atongoria marehire tũhiga twa onigithi na tũhiga tũngĩ twa goro tũtumĩrĩrwo
    nguo-inĩ ya ebodi na gakuo ga gĩthũri.
  fra-NCL: Les principaux du peuple apportèrent des pierres d’onyx et d’autres pierres
    à enchâsser pour l’éphod et le pectoral ;
  cek-AK: Zaehoikungnawk mah atho kaom onyx thlungnawk, qaima ih palaeng ah avak ih
    kahni nuiah bet hanah kalah thlungnawk to sin o.
  cuk-cuk: Israel-dulemar-dummaganga-gudidimaladi, akwa-nuegan-óniceʼye-nugad, degi,
    akwamar-nuegan, mor-efodʼye-nugadgi-nasikmalaga, degi, mor-binasgargi-nasikleged-birgi-nasikmalaga,
    senonimalad.
  uig-CYR: Әмирләр әфод вә қошенға орнитилидиған һеқиқлар вә яқутларни,
  tel-2017: నాయకులు ఏఫోదు కోసం, వక్షపతకం కోసం లేత పచ్చలు, వెలగల రాళ్ళూ రత్నాలు,
  hat-BSA: Mèt dirijan yo te pote pyè bijou oniks, pyè bijou pou monte gwo efòd la
    ak pou pyès lestomak la;
  kos-kos: Mwet kol elos use eot onyx ac kutu pac eot saok in oakwukyang nu ke ephod
    ac mwe loeyuk iniwa,
  hbo-WLC: וְהַנְּשִׂאִ֣ם הֵבִ֔יאוּ אֵ֚ת אַבְנֵ֣י הַשֹּׁ֔הַם וְאֵ֖ת אַבְנֵ֣י הַמִּלֻּאִ֑ים
    לָאֵפ֖וֹד וְלַחֹֽשֶׁן׃
  ibo-ibo: Ndị ndu niile wetakwara nkume ọniks na nkume ndị ọzọ nke ịhịọnye nʼihe
    a ga-eji dụọ efọọd na ihe mgbochi obi ahụ.
  ory-ory: ପୁଣି, ଅଧ୍ୟକ୍ଷଗଣ ଏଫୋଦ ଓ ବୁକୁପଟା ନିମନ୍ତେ ଗୋମେଦକାଦି ଖଚନାର୍ଥକ ମଣି,
  chk-chk: Nge ekewe meilap ra uwato fau aüchea itan oniks me sokun fau aüchea fän
    iten ewe üf itan efot, pwal fän iten ewe chechen leupw.
  rop-rop: en detlot lida blanga ola Isreil pipul bin bringimap olkain purdibala ston
    blanga pudum langa det speshalwan klos blanga det haibala serramonimen,
  ukr-1871: А князї подавали каміннє ониксове і каміннє до вставлювання для наплїчника
    і нагрудника.
  bch-bch: Be gid madidnga tibada led pat oniks ga gid pat padengada toa aea olnga
    kapei ga inam ngan patoinga ga idae ngan madidnga kapei tenainga aea irabu aea
    malo ga igogo aea malo kakauede.
  deu-1951: Die Fürsten aber brachten Schohamsteine und eingefaßte Steine zum Brustschildlein,
  eng-JPS: And the rulers brought the onyx stones, and the stones to be set, for the
    ephod, and for the breastplate;
  srp-1865: A glavari donosiše kamenje onihovo i kamenje za ukivanje po opleæku i
    po naprsniku,
  lug-lug: Awo abakulembeze ne baleeta amayinja aga onuku, n’amayinja amalala ag’omuwendo,
    gasalibwe galyoke gatonebwe ku kkanzu ey’obwakabona eyitibwa efodi ne ku ky’omu
    kifuba.
  heb-heb: והנשאם הביאו את אבני השהם ואת אבני המלאים לאפוד ולחשן׃
  ben-IRV: আর অধ্যক্ষরা এফোদের ও বুকপাটার জন্য গোমেদক মণি
  pan-pan: ਅਤੇ ਸਰਦਾਰ ਸੁਲੇਮਾਨੀ ਪੱਥਰ ਅਤੇ ਏਫ਼ੋਦ ਅਤੇ ਸੀਨੇ ਬੰਦ ਵਿੱਚ ਜੜਨ ਲਈ ਨਗ ਲਿਆਏ
  mya-JVB: သူကြီး တို့သည်လည်း ၊ ရှဟံ ကျောက် ၊ ယဇ်ပုရောဟိတ်သင်တိုင်း နှင့် ရင်ဖွဲ့
    ၌ စီ စရာကျောက် ကို၎င်း၊
  hmo-hmo: Iduhu edia lohia ese onuku nadi, bona hahelagaia taudia edia dabua helagadia
    herahera totona nadi namodia idia mailaia. Unai dabua helagadia be epodi bona
    kemena dabua.
  urd-urd: और जो सरदार थे वह अफ़ोद और सीना बन्द के लिए सुलेमानी पत्थर और जड़ाऊ पत्थर,
  rus-SYN: князья же приносили камень оникс и камни вставные для ефода и наперсника,
  bqc-SIM: Gbɛ̃zↄ̃ↄↄ mↄ̀ ń òsoↄ ń gbɛ̀ bɛɛɛdeↄ, kɛ́ wà zĩkɛò sa'o'ula ń aà
    bↄ̀ↄloonnↄɛowa.
  tcz-CHONGTHU: Japi lamkaija pang chengse'n jong konggah ding le omphoa beh ding'in
    songman tam jatchom cheh ahin choi khom uvin ahi.
  mar-mar: अधिकाऱ्यांनी याजकाचे एफोद व ऊरपट ह्यात जडवण्यासाठी गोमेदमणी व इतर रत्ने
    आणली.
  qub-qub: Mandajcuna apamuran cuyayllapaj ónice rumicunata, waquinta mas mandaj cüra
    jaticunan pectoralman, efodmanpis adurnar lagananpaj.
  hat-hat: Chèf yo menm te pote pyè oniks ak lòt pyè pou yo gani jile ak plastwon
    prèt la,
  eng-BSB: The leaders brought onyx stones and gemstones to mount on the ephod and
    breastpiece,
  tod-tod: Nuɓusɛiti ta-ɠundiɠiiti ti ʋaani ga kɔtu zɔngɔ ɓaagi, nii daaseigi ga wɔnikese,
    ta kɔtu zɔngɔ ɓaa kiligiti, zalaɠa ɠula zeɠei ma vaa zu, ta ma ɠakazu zeɠei.
  eng-WEBPB: The rulers brought the onyx stones and the stones to be set for the ephod
    and for the breastplate;
  kbq-kbq: Hagi kva vahe'mo'za oniksie nehaza haveramine, mago'a zago'amo'ma marerisa
    haveramina pristi vahe'mo'zama amega antani kukenare'ene amimizare'ma antani kukenare'ma
    rekamrente'zana erita eho.
  nhe-BL: Huan nopa tlayacanani quihuicaque piltetzitzi tlen itoca ónice huan sequinoc
    piltetzitzi tlen pajpatiyo para quitlatzquiltise ipan nopa ixpantzajcayotl huan
    yolixpantzajcayotl para nopa totajtzi.
  gub-BL: Izaew waneruze'egar a'e wà, werur ita onik her ma'e a'e wà, amo ita hekuzar
    katu ma'e ipuràg eteahy ma'e inuromo wà. Moizez omomog kar a'e itapuràgete Tupàn
    henataromo ma'ea'yr zuka har wakamirpuku rehe, wapuxi'a rehe har rehe no.
  eng-DRA: But the princes offered onyx stone, and precious stones, for the ephod
    and the rational,
