verse: EXO.035.025
translations:
  mal-C: വിദഗ്ദ്ധകളായ സ്ത്രീകൾ സ്വന്തം കൈകൊണ്ടു നെയ്തെടുത്ത നീലനൂലും ഊതനൂലും ചെമപ്പുനൂലും
    മൃദുലചണനൂലും കൊണ്ടുവന്നു.
  deu-TKW: 'Und alle kunstverständigen Frauen spannen eigenhändig und brachten das
    Gespinst: blauen und roten Purpur, Karmesin und Byssus.'
  lin-lin: Basi nyonso oyo bayebaki kosala bilamba basalaki yango na maboko na bango
    mpe bamemaki bilamba ya langi ya ble, ya motane ya pete, ya motane makasi mpe
    lino ya kitoko.
  eng-LSV: And every wise-hearted woman has spun with her hands, and they bring in
    yarn—of the blue, and the purple, [and] the scarlet—and the linen;
  eng-GNV: And all the women that were wise hearted, did spin with their hands, and
    brought ye spun worke, euen the blewe silke, and the purple, the skarlet, and
    the fine linen.
  eng-WEBSTER: And all the women that were wise-hearted spun with their hands, and
    brought that which they had spun, both of blue, and of purple, and of scarlet,
    and of fine linen.
  nhw-BL: Huan miyaqui sihuame catli hueliyaya tlamalinaj cuali huan catli ica nochi
    ininyolo tequitiyayaj, quihualicaque icpatl catli tlapali azultic, morado huan
    chichiltic. Nojquiya quihualicaque lino icpatl catli nelcanactzi.
  swh-ONEN: Kila mwanamke aliyekuwa na ujuzi alisokota kwa mikono yake na alileta
    kile alichosokota, iwe ni nyuzi za rangi ya buluu, za zambarau, au za rangi nyekundu
    au kitani safi.
  bba-bba: Tɔn kurɔ be bɑ mɑɑ wɛ̃ɛ tɑribu yɛ̃, bɑ wɛ̃ɛ bwese bwesekɑ tɑrɑ, ɡɑɑdurɑɡii,
    kɑ booɡuɡii kɑ wunɔmɡii, kɑ wɛ̃ɛ dɑmɡii, bɑ kɑ nɑ.
  eng-KJVCPB: And all the women that were wise hearted did spin with their hands,
    and brought that which they had spun, both of blue, and of purple, and of scarlet,
    and of fine linen.
  mpx-mpx: Yowau bolo losalosa ana toatena sipi pupunona hi losa i tabwa hihiu ali
    kala bulu, pepol ge keketina, o ebo palakes hi losa i tabwa hihiu kaliko waiwaisana
    kaiwena, yaka hi pwatanim.
  luo-luo: Dhako moro amora molony e twengʼo kod chwecho nokelo law marambulu, maralik
    kod marakwaro.
  meu-meu: 'Dabua ḡaukaradia mai dibadia hahinedia iboudiai ese danu dabua e hatu,
    bena imadia ḡaukaradia e heni: dabua vaiuridia bona mia-kakadia bona kakakakadia
    bona kurokurodia.'
  npi-ULB: हरेक सिपालु स्‍त्रीले आफ्ना हातले ऊन कातेर आफूले कातेको निलो, बैजनी वा
    रातो ऊन वा मसिनो सुती कपडा ल्याई ।
  yor-yor: Gbogbo àwọn obìnrin tí ó ní ọgbọ́n ríran owú pẹ̀lú ọwọ́ rẹ̀, kí ó mú èyí
    ti ó ti ran wá ti aláró, ti elése àlùkò, ti òdòdó tàbí ti ọ̀gbọ̀ dáradára.
  emp-NTPO: Jũma wẽrãrã ne ca cawa b̶eaba oveja cara pãwãrã od̶ada, pursupursua od̶ada,
    purea od̶a sid̶a nayãnaped̶a diad̶e zesid̶aa. Dji biara b̶ʌ lino wua sid̶a cad̶aped̶a
    diad̶e zesid̶aa.
  ind-ind: Setiap perempuan yang terampil memintal membawa hasil pintalan mereka,
    berupa benang linen merah, biru, atau ungu. Dan perempuan yang terampil memintal
    bulu kambing datang membawa benang. Ada juga perempuan yang membawa hasil tenun
    linen berkualitas tinggi.
  pes-OPCB: زنانی که در کار ریسندگی و بافندگی مهارت داشتند، نخهای آبی و ارغوانی و
    قرمز و کتان ریزبافت با خود آوردند.
  tgl-ULB: Ang bawat bihasang babae ay naghabi gamit ang kaniyang mga kamay at dinala
    ang kaniyang hinabi—asul, lila, o pulang sinulid, o pinong lino.
  cbu-NT: Ashiri kizsha yuw maacheetsi kizpur wanasir k'tamaam yasarana anshatssin
    k'tamawa yushindaranganaya. Mishat, iru wanasir kusama tarikamashi, misha psiyaramashi,
    misha chumbeepimashi, misha purash k'tama kizpur wanasiri anootstam ichinguru
    yushindaranganaya.
  hui-hui: Wali pu payaga berearume pu payini bayale wiarubi nogo sibi irinime pu
    payini mindibiha guyini hari mindini handalehe wiarubi tagalitaya aleha guyini
    wiarubi daramabiha guyini wiarubi uruni bibahende mo yalu ibini.
  mya-mya: ချည်​ငင်​ကျွမ်း​ကျင်​သူ​အမျိုး​သမီး​အ​ပေါင်း​သည်၊ သိုး​မွေး​ချည်​အ​ပြာ​ရောင်၊
    ခ​ရမ်း​ရောင်၊ အ​နီ​နှင့် ပိတ်​ချော​ချည်၊ ဆိတ်​မွေး​ချည်​တို့​ကို​ဆက်​ကပ် ကြ​၏။-
  cbi-NTPO: Tsenmala supula tyaapachi narake ture' kenu milaya, lushmuraraa jilu juu
    bain, yamuraraa jilu juu bain, ungalalaa jilu juu bain, naa ura linu jilu juu
    bain ture' taji tajiila.
  bod-N: ཡང་བུད་མེད་ཤེས་རབ་ལྡན་པ་རྣམས་ཀྱིས་རང་གི་ལག་པས་བཀལ་བའི་བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་གྱི་མདོག་ཅན་དང་སོ་རས་སྲབ་བུ་བཅས་ཁྱེར་འོངས།
  sna-sna: Mukadzi wose aigona kuruka akaruka namaoko ake uye akauyisa zvaakanga aruka,
    wuru yebhuruu, pepuru kana tsvuku kana mucheka wakaisvonaka.
  spa-BLM: 'Todas las mujeres de corazón sabio hilaron con sus manos, y trajeron lo
    que habían hilado: el azul, la púrpura, la escarlata y el lino fino.'
  cac-cac: Axo eb' ix ix syal sb'oan an̈ ch'al, ix yic'cot ch'al q'uic'mutz'inac eb'
    ix, ch'al yaxmaquinac, chac ch'al yed' lino te vach'.
  swh-ULB: kila mwanamke mwenye ustadi walisokota sufu kwa mikono yao na walileta
    sufu walizosokota za buluu, dhambarau, au sufu nyekundu, au nguo nzuri.
  bel-bel: і ўсе жанчыны, мудрыя сэрцам, пралі сваімі рукамі і прыносілі прадзіва
    блакітнага, пурпуровага і чырванёнага колеру і вісон;
  deu-ELBBK: 'Und alle Frauen, die weisen Herzens waren, spannen mit ihren Händen
    und brachten das Gespinst: den blauen und den roten Purpur, den Karmesin und den
    Byssus.'
  mbb-OT: Is menge vahi he uluwanen he ebpenhavel, mid-uwit dan te welin he meitem
    is kaavuavu zin, merudtem wey kanggan, wey linu.
  mal-2015: സാമർത്ഥ്യമുള്ള സ്ത്രീകൾ ഒക്കെയും തങ്ങളുടെ കൈകൊണ്ടു നൂറ്റ നീലനൂലും ധൂമ്രനൂലും
    ചുവപ്പുനൂലും പഞ്ഞിനൂലും കൊണ്ടുവന്നു.
  gup-gup: Dja mak daluk nawu kabirriwernhburrbun wanjh birrimarnbuni kunbidwi bedberre
    yiman kunyarl medjbuyika yiman kukblue, kukpurple dja mak kukurlba, dja mak manburrbamak
    linen, wanjh birrimkang bindiwong.
  gvs-gvs: Ava vevinava neta tokabitam, e búyala buruu, kalaakovidi toidi be kayakayaidi
    sinoedi be nakae areko dedevidi toidi sigilumidi simedi.
  rmc-rmc: The savore džuvľa, save džanenas te kerel le ľanostar, anenas e fijalovo,
    ľoľi the purpurovo vlna, the sano pochtan.
  nlg-nlg: Ma gaira udolu na lei vaivine tara ghilala utoa na susuki mana goniani
    na ghalo ni susuki, tara gonidilai na ghalo te boibongi, me ghioghio me sisi,
    mara holai mai.
  pes-OPV: و همه زنان دانادل به‌دستهای خود می‌رشتند، و رشته شده را ازلاجورد و ارغوان
    و قرمز و کتان نازک، آوردند.
  ron-1924: 'Тоате фемеиле искусите ау торс ку мыниле лор ши ау адус лукрул лор, ши
    ануме: торт вопсит ын албастру, ын пурпуриу, ын кэрэмизиу ши ин субцире.'
  ben-OBCV: এক একজন দক্ষ মহিলা নিজের হাতে সুতো কেটেছিল ও নীল, বেগুনি বা টকটকে লাল
    রংয়ের সুতো অথবা মিহি মসিনা—যা কেটেছিল তাই আনল।
  som-som: Oo dumarkii xigmadda lahaa oo dhammu waxay gacmahooda ku miiqeen dun, oo
    waxay keeneen wixii ay miiqeen oo ahaa buluug, iyo guduud, iyo casaan, iyo maro
    wanaagsan.
  lat-VUC: Sed et mulieres doctæ, quæ neverant, dederunt hyacinthum, purpuram, et
    vermiculum, ac byssum,
  eng-ASVBT: And all the women that were wisehearted did spin with their hands, and
    brought that which they had spun, the blue, and the purple, the scarlet, and the
    fine linen.
  ita-1885: E tutte le donne industriose filarono con le lor mani, e portarono il
    filato del violato, e della porpora, e dello scarlatto, e del fin lino.
  eng-LXXUP: And every woman skilled in her heart to spin with her hands, brought
    spun articles, the blue, and purple, and scarlet and fine linen.
  eng-ULB: Every skilled woman spun wool with her hands and brought what she had spun—blue,
    purple, or scarlet wool, or fine linen.
  spa-VBL: 'Toda mujer hábil en el hilado con sus manos traía lo que había hilado:
    hilo azul, púrpura o carmesí, o lino finamente tejido.'
  fra-_FOB: Et toutes les femmes habiles filèrent de leurs mains, et apportèrent ce
    qu'elles avaient filé, la pourpre, l'écarlate, le cramoisi et le fin lin.
  mal-mal: സാമർത്ഥ്യമുള്ള സ്ത്രീകൾ എല്ലാം തങ്ങളുടെ കൈകൊണ്ട് നെയ്തെടുത്ത നീലനൂലും ധൂമ്രനൂലും
    ചുവപ്പുനൂലും പഞ്ഞിനൂലും കൊണ്ടുവന്നു.
  urd-GVR: Aur jitnī aurateṅ kātne meṅ māhir thīṅ wuh apnī kātī huī chīzeṅ le āīṅ
    yānī nīle, qirmizī aur arġhawānī rang kā dhāgā aur bārīk katān.
  suz-BL: मिनु मीश मुर आन दातेमी सु सु जोक्‍ब बाक्‍मा, मेकोपुकीमी आन पांइशो नीलो,
    प्‍याजी, लल श्‍येले नु रिम्‍शो पा किरशो सुती श्‍येले के प्रोव़शो वा चाक्‍तेक्‍म।
  ita-1927: E tutte le donne abili filarono con le proprie mani e portarono i loro
    filati in color violaceo, porporino, scarlatto, e del lino fino.
  ckb-ckb: هەموو ژنێکی بەهرەمەندیش ڕیسی بەدەست ڕست و ڕیسەکەی هێنا، ڕیسی مۆر و ئەرخەوانی
    و سووری ئاڵ و کەتانی ناسک.
  eng-BBE: And all the women who were expert with their hands, made cloth, and gave
    the work of their hands, blue and purple and red and the best linen.
  kan-OKCV: ಕುಶಲತೆ ಬಲ್ಲ ಸ್ತ್ರೀಯರೆಲ್ಲರೂ ತಮ್ಮ ಕೈಗಳಿಂದ ನೇಯ್ದ ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣ ದಾರಗಳನ್ನು
    ಮತ್ತು ನಯವಾದ ನಾರುಮಡಿಯನ್ನು ತಂದರು.
  bbb-bbb: Ro bara boeje eranebe ugone mukoreigia saguvo ije budua bune uri kaje ni
    mukore binobino kazine ro kavuane bu ufiva ijene karina ruae.
  tam-2017: ஞான இருதயமுள்ள பெண்கள் எல்லோரும் தங்கள் கைகளினால் பிண்ணி, தாங்கள் பிண்ணின
    இளநீலநூலையும் இரத்தாம்பரநூலையும் சிவப்புநூலையும் மெல்லிய பஞ்சுநூலையும் கொண்டுவந்தார்கள்.
  spa-RV-1909: 'Además todas las mujeres sabias de corazón hilaban de sus manos, y
    traían lo que habían hilado: cárdeno, ó púrpura, ó carmesí, ó lino fino.'
  ron-BTF: Și toate femeile care au fost înțelepte în inimă au tors cu mâinile lor
    și au adus ceea ce au tors, deopotrivă din albastru și din purpuriu și din stacojiu
    și din in subțire.
  eng-WEBP: 'All the women who were wise-hearted spun with their hands, and brought
    that which they had spun: the blue, the purple, the scarlet, and the fine linen.'
  eng-FBV: 'Every woman skilled in spinning with her hands brought what she had spun:
    blue, purple, or crimson thread, or finely-woven linen.'
  nld-1939: 'Alle kunstzinnige vrouwen begonnen eigenhandig te spinnen, en brachten
    wat ze gesponnen hadden: violet, purper, karmozijn en lijnwaad;'
  nch-BL: Huan miyaqui sihuame cati hueliyayaj tamalinaj cuali huan cati ica nochi
    iniyolo tequitiyayaj, quihualicaque icpat cati azultic, morado huan chichiltic.
    Nojquiya quihualicaque lino icpat cati nelcanactzi.
  vie-1934: Phàm người đàn bà khéo thì chính tay mình kéo chỉ lấy và đem đến món chi
    họ đã kéo rồi, chỉ tím, đỏ điều, đỏ sặm, và chỉ gai mịn.
  hin-CV: प्रत्येक निपुण स्त्रियां अपने हाथों से कात कर जो उनके पास था उसे ले आईं—नीले,
    बैंगनी तथा लाल सूत और सन,
  eng-OURB: All the women who were wise-hearted spun with their hands, and brought
    that which they had spun, the blue, the purple, the scarlet, and the fine linen.
  spa-BES: Y todas las mujeres que eran expertas con sus manos, hicieron telas, y
    dieron la obra de sus manos, tela azul, púrpura y rojo, y el mejor lino.
  tdx-tdx: Nandrorotse fole am-pità’e ze rakemba nahihi-tro, le nendese’e i nirorote’ey,
    ty manga naho ty malòmavo naho ty mena mañabarà vaho ty leny matify.
  vid-vid: Wadala weng'ha wawele na uwanzi wa kutawa nawegala vinhu vyowatawile kwa
    sufu ya lanji ya buluu na zambalau na ndung'hu na kitani inojile itawigwe.
  eng-OKE: And every woman wise in heart spun with her hands, and brought what was
    spun, the hyacinth, the purple, the crimson, and the fine linen.
  tha-KJV: ส่วนผู้หญิงทั้งปวงที่ชำนาญก็ปั่นด้ายด้วยมือของตน แล​้วนำด้ายซึ่งปั่นนั้นมาถวายทั้งสี​ฟ้า
    สีม่วง สี​แดงเข้ม และเส้นป่านปั่นอย่างดี
  por-BR-2018: 'Além disso todas as mulheres sábias de coração fiavam de suas mãos,
    e traziam o que haviam fiado: azul, ou púrpura, ou carmesim, ou linho fino.'
  deu-ELO: 'Und alle Weiber, die weisen Herzens waren, spannen mit ihren Händen und
    brachten das Gespinst: den blauen und den roten Purpur, den Karmesin und den Byssus.'
  eng-WYC-2018: But also women taught gave those things, which they had spun, (of)
    jacinth, and purple, and vermilion, and bis, (And all the skilled women gave those
    things which they had spun out of jacinth, and purple, and red silk twice-dyed,
    and fine linen,)
  epo-epo: Kaj ĉiu virino, kiu havis ian kompetentecon, ŝpinis kaj alportis ŝpinitan
    lanon bluan kaj purpuran kaj ruĝan kaj bisinon.
  uig-PIN: Ⱪoli qewǝr ayallarning ⱨǝrbiri ɵz ⱪolliri bilǝn egirip, xu egirgǝn yip
    wǝ rǝhtlǝrni, yǝni kɵk, sɵsün wǝ ⱪizil yip bilǝn aⱪ kanap rǝhtlǝrni kǝltürdi,
  beo-beo: 'Bagade dawa:su hawa: hamosu uda da abula nodomesu efe ahea:ya:i noga:iwane
    amola nodomesu efe amo mola:ya:i, oga:iyei amola yoi sibi hinabo amo gobiaha:i
    agoane hamoi amo gaguli misi.'
  tpi-OTNT: Na olgeta meri i save pinis long wokim tret, ol i kisim blupela na retpela
    gras bilong sipsip na wokim tret. Na ol i wokim waitpela tret bilong wokim gutpela
    laplap. Na ol i bringim ol dispela tret i kam.
  hau-SA: Kowace mace mai fasaha ta kaɗa zare da hannuwanta, ta kuma kawo abin da
    ta kaɗa na shuɗi, shunayya, ko jan zare, ko lallausan lilin.
  uig-LAT: Qoli chéwer ayallarning herbiri öz qolliri bilen égirip, shu égirgen yip
    we rextlerni, yeni kök, sösün we qizil yip bilen aq kanap rextlerni keltürdi,
  nde-nde: Wonke owesifazane olobuciko bokweluka waletha ayekweluke ngezandla zakhe,
    intambo eziluhlaza, eziyibubende lezibomvu kumbe ilembu elicolekileyo.
  ton-ton: Pea ko e kau fefine kotoa pē naʻe loto poto naʻa nau lalanga ʻaki honau
    nima, ʻonau ʻomi ʻaia kuo nau lalanga, ko e lanumoana mo e paʻuhiʻuhi, mo e kulaʻahoʻaho,
    mo e tupenu tuʻovalevale.
  ces-1613: Ano i všecky ženy vtipné rukama svýma předly, a přinesly, co napředly,
    postavec modrý a šarlat, a červec dvakrát barvený a bílé hedbáví.
  eng-WMB: 'All the women who were wise-hearted spun with their hands, and brought
    that which they had spun: the blue, the purple, the scarlet, and the fine linen.'
  tam-TCV: திறமையுள்ள பெண்கள் தங்கள் கைகளினால் நீலம், ஊதா, கருஞ்சிவப்பு நூல்களையும்,
    மென்பட்டுத் துணிகளையும் திரித்துக் கொண்டுவந்தார்கள்.
  ceb-ULB: Ang mga babaye nga hanas sa paghimog linubid, nagdala sa iyang nahimo—linubid
    nga asul, tapul, o pula, o pinong lino.
  pol-UBG: 'I wszystkie uzdolnione kobiety przędły swymi rękami i przynosiły to, co
    naprzędły: z błękitnej tkaniny, purpury, karmazynu i bisioru.'
  urd-GVU: اور جتنی عورتیں کاتنے میں ماہر تھیں وہ اپنی کاتی ہوئی چیزیں لے آئیں یعنی
    نیلے، قرمزی اور ارغوانی رنگ کا دھاگا اور باریک کتان۔
  deu-1912: Und welche verständige Weiber waren, die spannen mit ihren Händen und
    brachten ihr Gespinnst, blauen und roten Purpur, Scharlach und weiße Leinwand.
  ntj-ntj: '@see-verse:EXO.035.024'
  kan-2017: ನಿಪುಣೆಯರಾದ ಸ್ತ್ರೀಯರು ತಮ್ಮ ಕೈಗಳಿಂದ ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ನೂಲನ್ನೂ,
    ಹತ್ತಿಯ ನೂಲನ್ನೂ ನೇಯ್ದು ಆ ನೂಲನ್ನು ತಂದುಕೊಟ್ಟರು.
  ena-ena: Iamɨgali sɨkasɨkan niagɨlɨŋ iva iga iga agɨlaŋ niagɨlɨŋ cɨbɨŋ niagɨlɨŋ
    mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ hɨvɨ iva iva vavehavɨmi. Havɨlɨ
    mila vivi saŋ niagɨlɨŋ mila huaci huaci sɨbaŋ agɨladɨ ivavɨla vavehavɨmi.
  yap-yap: Ma gubin e ppin ni bay e salap rorad e ra feked i yib e tret ni wech nge
    tret nib ra’en mak’ef, purple, nge row.
  hlt-MCSB: Lungbuei aka cueih nu boeih loh a kut neh a hnuh uh tih hnitah te a thim
    neh daidi, hlampai a lingdik neh hnitang la a khuen uh.
  mdy-ETH: ሱኪ ዔራ ላኣላ ፔ ኩጮና ዔያታ ማዼ ባኮ ቃራ ሱኡፖ ማኣዖንታ ጮልዔ፤ ሃሣ ዲንኪ ዞቄ ዓፒላኣ ዔኪ ሙኬኔ።
  twi-ASANTE: Mmaa no bi a wɔnim adepam yie no too asaawa tuntum, bibire ne koogyan
    de yɛɛ ntoma a ɛyɛ fɛ de brɛɛ Awurade.
  eng-WEBU: 'All the women who were wise-hearted spun with their hands, and brought
    that which they had spun: the blue, the purple, the scarlet, and the fine linen.'
  bnp-bnp: E huriki a mari ngatavine ri lohoka ni rata a hotu, ri bole a maka vuna
    sipsip i gomagoma, i kuakua, i vururu, ri rata a hotu. Ri rata a hotu keakea ne
    vona ni ratana kala kamumu.
  wal-wal: Kushe hiillaa eriya maccaasai ubbai bantta kushiyan suqqido salo milatiya
    qacinaa, ochchaa teeraa milatiya qacinaa, shololla zo7o qacinaanne liiqo liinuwaa
    ehiidosona.
  spa-PDDPT: Además, toda mujer sabia hilaba con sus manos y llevaba hilado azul,
    púrpura y carmesí, y cordoncillo de lino fino.
  gun-gun: Ha'e kunhague mba'emo ojapo kuaa va'e voi mba'emo ogueru okuapy ha'e kuery
    ae opo py ojapo va'ekue, hovy va'e, púrpura, pytã va'e ha'e ajukue iporãve va'e.
  agu-BL: Ncha'tz yi e' xna'n yi balaj chemol, ul balaj nok' cya'n. At e' ul nok'
    txib cya'n nin at e' ul nok' cyak cya'n, nin at e' ul balaj nok' lino cya'n.
  ilo-ULB: Tunggal babbai a kabaelanna ti agtibbi iti de lana babaen kadagiti imana
    ket nangiyeg kadagiti tinibbina nga asul, maris ube, wenno nalabbaga a de lana,
    wenno nafino a lino.
  kpg-kpg: Nia ahina huogodoo ala e iloo di hai nia mee, gu gaamai nia gahu gi nnadunga
    halatee, halatee luuli mo mmee ala ne hagamadamada go ginaadou.
  uig-ARA: قولى چېۋەر ئاياللارنىڭ ھەربىرى ئۆز قوللىرى بىلەن ئېگىرىپ، شۇ ئېگىرگەن يىپ
    ۋە رەختلەرنى، يەنى كۆك، سۆسۈن ۋە قىزىل يىپ بىلەن ئاق كاناپ رەختلەرنى كەلتۈردى،
  sus-sus: 'Ginɛ naxan birin fata dugi sɔxɔde, e naxa dugie sɔxɔ e bɛlɛxɛ ra, e fa
    nee ra: dugi gɛrɛ daaxi, bulu daaxi, nun a gbeeli. E naxa fa suwa dugi ra.'
  pon-2006: Lih saman koaros pil wapene dereht linen kaselel oh dereht me wiawihda
    sang ni wunen sihpw, me poh mei, weitahta, oh ntahnmwel.
  ksd-ksd: Ma ra vaden par dia ga kabinana, dia vir mal ma ra lima i diat, ma dia
    kap nam dia ga vir ia, ra kuara i blu marut ma i meme marut, ma i meme tuna, ma
    ra mal kumau.
  tur-YTC: Bilge yürekli kadınların tümü elleriyle eğirdiler ve eğirdikleri laciverti,
    moru, kırmızıyı ve ince keteni getirdiler.
  grc-BRENT: Καὶ πᾶσα γυνὴ σοφὴ τῇ διανοίᾳ ταῖς χερσὶ νήθειν, ἤνεγκαν νενησμένα, τὴν
    ὑάκινθον, καὶ τὴν πορφύραν, καὶ τὸ κόκκινον, καὶ τὴν βύσσον.
  ind-AYT: Setiap perempuan yang ahli, memintal dengan tangannya dan mereka membawa
    yang mereka pintal itu, yaitu kain biru, kain ungu, kain kirmizi, dan kain linen
    halus.
  nya-nya: Mayi aliyense waluso analuka ndi manja ake ndi kubweretsa chomwe analuka
    cha mtundu wa mtambo, chapepo kapena chofiira kapena chofewa, chosalala.
  hrv-hrv: 'Sve žene koje su bile vješte prele su svojim rukama i donosile što bijahu
    oprele: ljubičastog, crvenog i tamnocrvenog prediva i prepredenog lana.'
  mps-mps: Tama te hobi gudubo koneani tigidali we, augwaligo te sisi yai me mama
    yai sipsip nisi selama, te hobi gudai. Tama augwaligo te wiegi yai ugwa nigabo
    te tedela yai hobi nigai. Tama augwaligo te hobi dabe dali, te wiegi yai tedela
    yai name ugwa me, selasa asai.
  tpi-tpi: Na olgeta meri i save pinis long wokim tret, ol i kisim blupela na retpela
    gras bilong sipsip na wokim tret. Na ol i wokim waitpela tret bilong wokim gutpela
    laplap. Na ol i bringim ol dispela tret i kam.
  dan-1931: Og alle kunstforstandige Kvinder spandt med egne Hænder og kom med deres
    Spind, violet og rødt Purpur, Karmoisin og Byssus.
  vie-OVCB: Các phụ nữ khéo tay kéo chỉ xanh, tím, đỏ, và dệt vải gai mịn.
  guj-2017: સર્વ બુદ્ધિમાન સ્ત્રીઓ પોતે કાંતેલું, એટલે ભૂરા, જાંબુડા, કિરમજી રંગનું
    ઊન તથા ઝીણું શણ લાવી.
  pon-2006A: Lih saman koaros pil wapene dereht linen kaselel oh dereht me wiawihda
    sang ni wunen sihpw, me poh mei, weitahta, oh ntahnmwel.
  por-BRBSL: 'Todas as mulheres que foram sabiamente fiadas com as mãos, e trouxeram
    aquilo que tinham fiado: o azul, o roxo, o escarlate, e o linho fino.'
  cth-cth: Kutsakkathoume napui pueng ni, pahla a san awh teh, a pakhit awh e pahla,
    kamthim, âthi hni, paling hni, Loukloukkaang e hah a thokhai awh.
  twi-twi: Mmea no bi a wonim adepam yiye no too asaawa tuntum, bibiri ne koogyan
    de yɛɛ ntama a ɛyɛ fɛ de brɛɛ Awurade.
  hlt-hlt: Lungbuei aka cueih nu boeih loh a kut neh a hnuh uh tih hnitah te a thim
    neh daidi, hlampai a lingdik neh hnitang la a khuen uh.
  tbz-SIM: Bɛnitipòbɛ̀ bɛ̀ɛ̀ nɔ nkɛ duɔ̀kù kɛ̀ bɛ̀ ntɔuní mupɑ̀ɑ̀konkperímù bɛ̀ dùɔ̀kù
    mù nɛ̀ mùù dùɔ̀kɛnɛ̀ tipecìtì tìì dò mmɛbèrìmɛ̀ nɛ̀ tìì dò mmɛyĩ̀ĩ̀ nnɛ̀ tìì dò
    nfɛtònfɛ̀.
  msy-2020: Ezɨ amizir tretbagh irɨgha foziba, me sipsipɨn arɨziba isa tretɨn bluplaba,
    ko tretɨn pɨghagheviba, ko tretɨn aghevibagh irɨsi. Egha me inir ghurghurir aghuibar
    ingarasa tretɨn ghurghuribagh irigha, dar ingari. Egha me tretɨn kaba inigha izi.
  azb-azb: Ürəyi hikmətlə dolu bütün qadınlar öz əlləri ilə əyirdiyi bənövşəyi, tünd
    qırmızı və al rəngli iplik və incə kətan ipliyi təqdim etdilər;
  eng-DBY: 'And every woman that was wise-hearted spun with her hands, and brought
    what she had spun: the blue, and the purple, and the scarlet, and the byssus.'
  hin-2017: और जितनी स्त्रियों के हृदय में बुद्धि का प्रकाश था वे अपने हाथों से सूत
    कात-कातकर नीले, बैंगनी और लाल रंग के, और सूक्ष्म सनी के काते हुए सूत को ले आईं।
  wol-KYG: Ci biir loolu jigéen ñu xareñ ñépp ëcce seeni loxo, ngir waajal wëñ gu
    baxa te laal yolet, ak wëñ gu xewar, ak gu xonq curr ak wëñu lẽe, ñu boole, indi.
  bjr-bjr: Akoofasa anaaseeuqa oosana oosana amiqira sanda sipsipa asausinnai dirindaasianda
    faqa faeenanda faqa pannoona ariranda faqa sufirana mini quqaqau.
  eng-YLT: And every wise-hearted woman hath spun with her hands, and they bring in
    yarn, the blue, and the purple, the scarlet, and the linen;
  eng-WYC-2017: But also women taught gave those things, which they had spun, jacinth,
    and purple, and vermilion, and bis,
  eng-WMBB: 'All the women who were wise-hearted spun with their hands, and brought
    that which they had spun: the blue, the purple, the scarlet, and the fine linen.'
  urd-GVH: और जितनी औरतें कातने में माहिर थीं वह अपनी काती हुई चीज़ें ले आईं यानी
    नीले, क़िरमिज़ी और अरग़वानी रंग का धागा और बारीक कतान।
  rug-rug: Sari doduru barikaleqe bokabokadi si paleke mae lozi vulu keoro, bulu,
    meke ziṉara, saripu taveti rini.
  gaz-gaz: Dubartoonni ogeeyyiin hundis harkaan foʼanii kirrii bifa cuquliisaa, dhiilgee,
    bildiimaa fi quncee talbaa baʼeessa foʼan sana fidan.
  fra-LSG: Toutes les femmes qui avaient de l’habileté filèrent de leurs mains, et
    elles apportèrent leur ouvrage, des fils teints en bleu, en pourpre, en cramoisi,
    et du fin lin.
  gnn-gnn: '@see-verse:EXO.035.024'
  yal-yal: Ɲaxalan walikɛne birin yi garini tɔn e fa a ra, a mamiloxin nun a gbeela,
    hanma taa dugina, e naxanye wurundun.
  haw-1868: A o na wahine a pau i akamai ma ka naau, milo lakou me ko lakou lima,
    a lawe mai la i ka mea a lakou i milo ai, i ka uliuli, a me ka poni, a me ka ulaula,
    a me ke olona keokeo.
  arb-NAV: وَغَزَلَتْ جَمِيعُ النِّسَاءِ الْمَاهِرَاتِ بِأَيْدِيهِنَّ مَنْسُوجَاتٍ
    مِنْ خُيُوطٍ زَرْقَاءَ وَبَنَفْسَجِيَّةٍ وَحَمْرَاءَ، وَمَنْسُوجَاتٍ كَتَّانِيَّةً،
  ewe-ewe: Nyɔnu siwo nya nutɔtɔ kple ɖetitetre nyuie la tsɔ aɖabɛ blɔtɔ kple dzĩtɔ
    lɔ̃ avɔ, wotre ɖeti ɣi ƒe ka, eye wotsɔ wo vɛ.
  eng-LEE: And all the women that were wise-hearted spun with their hands, and they
    brought that which they had spun, of the blue, and of the purple, and of the scarlet
    yarn, and of the linen thread.
  asm-FB: প্রত্যেক দক্ষতাসম্পন্ন মহিলা নিজৰ হাতেৰে সূতা কাটি নীলা, বেঙুনীয়া, ৰঙা
    বৰণীয়া আৰু মিহি শণ সূতা আনিলে।
  sus-A: فِنّ نَشَن بِرِن قَتَ دُفِ سْشْدٍ، عٍ نَشَ دُفِيٍ سْشْ عٍ بّلّشّ رَ، عٍ قَ
    نٍيٍ رَ؛ دُفِ فّرّ دَاشِ، بُلُ دَاشِ، نُن عَ فبٍيلِ. عٍ نَشَ قَ سُوَ دُفِ رَ.
  fra-SBL: 'Toutes les femmes qui avaient du cœur filèrent de leurs mains et apportèrent
    ce qu''elles avaient filé : du bleu, du pourpre, de l''écarlate et du fin lin.'
  hbo-hbo: וְכָל־אִשָּׁ֥ה חַכְמַת־לֵ֖ב בְּיָדֶ֣יהָ טָו֑וּ וַיָּבִ֣יאוּ מַטְוֶ֗ה אֶֽת־הַתְּכֵ֙לֶת֙
    וְאֶת־הָֽאַרְגָּמָ֔ן אֶת־תֹּולַ֥עַת הַשָּׁנִ֖י וְאֶת־הַשֵּֽׁשׁ׃
  eng-WYCLIFFE: But also wymmen tauyt yauen tho thingis, whiche thei hadden spunne,
    iacynt, purpur, and vermyloun,
  piu-2006: '@see-verse:EXO.035.024'
  pjt-pjt: Kaya minyma nintipuka tjuṯangku puṯuru puḻka rungkaṟa palyaṉu ukiṟi ini
    flax-nguṟu munu tjiipi inyunguṟu kuḻu puṯuru puḻka mulapa walka panya puyul-puyulpa,
    purple, munu tjitin-tjitinpa.
  cwe-cwe: Wanaake wose wadahile kubota, wagala vinhu vibotigwe kwa nyuzi za langi
    ya buluu na zambalau na ndung'hu na walo dinogile dibotigwe vinogile.
  kik-kik: Mũndũ-wa-nja o wothe warĩ mũũgĩ wĩra-inĩ wa kuogotha ndigi na moko make,
    akĩrehe kĩrĩa ogothete, ndigi cia rangi wa bururu, kana cia rangi wa ndathi, kana
    cia rangi mũtune ta gakarakũ, kana gatani ĩrĩa njega.
  fra-NCL: 'Toutes les femmes qui avaient de l’habileté, filèrent de leurs mains,
    et elles apportèrent leur ouvrage : de la pourpre violette, de la pourpre écarlate,
    du cramoisi et du fin lin.'
  cek-AK: Lahat kaeh kop kaminawk mah, tlangqui kamiing, tlangqui kamling hup, tlangqui
    kathim hoi puu ngan to sin o.
  cuk-cuk: 'Deginbali, omegan-ibmar-nue-wisimalad, e-argangi-dub-sobsamaladi, Bab-Dummadga
    senonimalad: Nirba-dub-aradgi-sobsamalad, nirbadub-suir-akwagiidgi-sobsamalad,
    nirbadub-ginnidgi-sobsamalad, degi, linoʼdub-nuedgi-sobsamalad, senonimalad.'
  uig-CYR: Қоли чевәр аялларниң һәр бири өз қоллири билән егирип, шу егиргән жип вә
    рәхтләрни, йәни көк, сөсүн вә қизил жип билән ақ канап рәхтләрни кәлтүрди,
  tel-2017: నైపుణ్యం గల స్త్రీలు తమ చేతులతో వడికిన నీలం, ఊదా, ఎర్ర రంగు దారాలు, సన్నని
    నార, నూలు తీసుకు వచ్చారు.
  hat-BSA: Tout fanm ki te abil, te file fil pou twal avèk men yo, e te pote sa ke
    yo te file yo, materyo ble avèk mov, wouj, ak len byen fen.
  kos-kos: Mutan pah in israp nukewa elos usani turet ke linen srik eoa, ac turet
    folfol, sroninmutuk, ac srusra, ma elos orala ke unen sheep.
  hbo-WLC: וְכָל־אִשָּׁ֥ה חַכְמַת־לֵ֖ב בְּיָדֶ֣יהָ טָו֑וּ וַיָּבִ֣יאוּ מַטְוֶ֗ה אֶֽת־הַתְּכֵ֙לֶת֙
    וְאֶת־הָֽאַרְגָּמָ֔ן אֶת־תּוֹלַ֥עַת הַשָּׁנִ֖י וְאֶת־הַשֵּֽׁשׁ׃
  ibo-ibo: Ụmụ nwanyị ndị bụ ọka nʼịdụ akwa na ikwe akwa tụrụ eri na-acha anụnụ anụnụ,
    na ngwakọta anụnụ na uhie, nke na-acha uhie uhie na nke ezi akwa ọcha, webata
    ha dịka onyinye.
  ory-ory: ବୁଦ୍ଧିମତୀ ସ୍ତ୍ରୀମାନେ ଆପଣା ଆପଣା ହସ୍ତରେ ସୂତା କାଟି ନୀଳ ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ
    ଓ ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର ଆଣିଲେ।
  chk-chk: Iwe, ekewe fefin mi lipwäköch le föri terech ra uwato terech mi arauarau
    me parachol me parapar, pwal mangaku mi pwechepwech.
  rop-rop: en detlot wuman hubin klebabala blanga meigimbat klos bin bringimap gudwan
    thred, en deibin bringimap thred weya deibin meigim garram bluwan wul en pepulwan
    wul en redwan wul,
  ukr-1871: 'І все жіноцтво, в якого було мудре серце, почало прясти своїми руками,
    і подавали свою пряжу: на блават, і пурпур, і кармазин, й тонке полотно.'
  bch-bch: Be gid taine edengada led oatainga kapei ngan loinga oaro salumu aea. Gid
    tibada led oaro salumu aea singsingia ga singsingia tede ga bil, ga led malo kemikemi.
  deu-1951: Und alle Frauen, die weisen Herzens waren, spannen mit ihren Händen und
    brachten das Gesponnene, Stoffe von blauem und rotem Purpur und Karmesinfarbe
    und von feiner weißer Baumwolle.
  eng-JPS: And all the women that were wise-hearted did spin with their hands, and
    brought that which they had spun, the blue, and the purple, the scarlet, and the
    fine linen.
  srp-1865: I sve žene vješte predoše svojim rukama, i donosiše što napredoše za porfiru,
    skerlet, crvac i tanko platno.
  lug-lug: Abakazi bonna abaali bamanyi ennyo okulanga ewuzi, ne balanga n’engalo
    zaabwe ewuzi eza bbululu, n’eza kakobe, n’emyufu n’eza linena omuyonde obulungi,
    ne bazireeta ne baziwaayo.
  heb-heb: וכל אשה חכמת לב בידיה טוו ויביאו מטוה את התכלת ואת הארגמן את תולעת השני
    ואת השש׃
  ben-IRV: আর দক্ষ স্ত্রীলোকেরা তাদের হাতে সুতো কেটে, তাদের কাটা নীল, বেগুনে, লাল
    ও সাদা মসীনা সুতো আনল।
  pan-pan: ਅਤੇ ਸਾਰੀਆਂ ਸਿਆਣੀਆਂ ਇਸਤਰੀਆਂ ਨੇ ਆਪਣੀ ਹੱਥੀਂ ਕੱਤਿਆ ਅਤੇ ਜੋ ਕੱਤਿਆ ਉਹ ਲੈ ਆਈਆਂ,
    ਅਰਥਾਤ ਨੀਲਾ ਬੈਂਗਣੀ ਅਤੇ ਕਿਰਮਚੀ ਮਹੀਨ ਕਤਾਨ
  mya-JVB: ရက်ကန်းတတ် သော မိန်းမ အပေါင်း တို့လည်း ၊ ကိုယ် လက် နှင့် ရက် ၍ ၊ ပြာ သောအထည်၊
    မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော ရက် သမျှကို ဆောင် ခဲ့ကြ၏။
  hmo-hmo: Dabua gaukara idia diba hahine ibounai ese danu dabua idia hatua, bona
    idia karaia vadaeni gaudia idia mailaia, dabua namo herea edia kala bulu, kakakaka
    sisina, bona kakakaka momokani, bona kurokuro.
  urd-urd: और जितनी 'औरतें होशियार थीं उन्होंने अपने हाथों से कात — कात कर आसमानी
    और अर्ग़वानी और सुर्ख़ रंग के और महीन कतान के तार लाकर दिए।
  rus-SYN: и все женщины, мудрые сердцем, пряли своими руками и приносили пряжу голубого,
    пурпурового и червленого цвета и виссон;
  bqc-SIM: Nↄɛ pↄ́ aa pↄ́tãa gↄ̃i vĩↄ mↄ̀ ń babuunaↄ ń bà gàaluladeↄ ń wↄ̃ↄtɛ̃naↄ
    ń bàabaao.
  tcz-CHONGTHU: Ajou chan in ama cheh khut themna tah'in pat akhong un, chu teng hiche
    pat kikhong jouse chu asan hihen asan dup hijong le asanpol jaonan tupat ponnem'ma
    hijong le ahin choi khomsoh keiyuvin ahi.
  mar-mar: ज्या स्रिया शिवणकाम व विणकाम ह्यात तरबेज होत्या त्या सर्वांनी निळ्या, जांभळ्या
    व किरमिजी रंगाचे सूत व तलम सणाचे कापड आपल्या हातांनी विणून आणले.
  qub-qub: Tucuy-nirajta burdayta yachaj caj warmicunapis, apamuran caupusha jïlucunata
    muräduta, aurörata, pucata, mas alli caj tëlata rurananpaj «lïnu» jutiyojta.
  hat-hat: Tout fanm ki te gen ladrès te file fil koulè ble, violèt ak wouj, ak twal
    fen koulè blan, epi yo pote yo vini.
  eng-BSB: 'Every skilled woman spun with her hands and brought what she had spun:
    blue, purple, or scarlet yarn, or fine linen.'
  tod-tod: Anzanui niiti kpein ti zooni faa la, naati ti gezei ɓalini ga yeei, ti
    ʋaani ga gezei nii ti kpalini, geze ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi, ta
    geze ʋagɔi kpaliai.
  eng-WEBPB: 'All the women who were wise-hearted spun with their hands, and brought
    that which they had spun: the blue, the purple, the scarlet, and the fine linen.'
  kbq-kbq: Nofi'ma zamazanu'ma zagi'ama antahi'nesaza a'nemo'zama hokonkero fitunkero
    koranke nofi'ma zmanazmana nofiteti tro hunte'nesaza tavravea eri'za eho.
  nhe-BL: Huan miyac sihuame tlen hueliyaya tlamalinaj cuali huan tlen ica nochi ininyolo
    tequitiyayaj, quihualicaque icpatl tlen tlapali azultic, moradojtic huan chichiltic.
    Nojquiya quihualicaque lino icpatl tlen nelcanactzi.
  gub-BL: 'Kuzà inemo ipuwànaw kwaw par wà, upuwàpuwàn inemo wà, herur pà imur pà
    Tupàn pe wà: inemo àràpuhàràn hawitu ma''e hawer iapo pyrer huwy ma''e, ipuwy
    ma''e no, ipiràg ma''e no. Uzapo pàn irin her ma''e wà no.'
  eng-DRA: The skillful women also gave such things as they had spun, violet, purple,
    and scarlet, and fine linen,
