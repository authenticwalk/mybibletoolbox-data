verse: EXO.035.014
translations:
  mal-C: വെളിച്ചത്തിനു വിളക്കുതണ്ടും അതിന്റെ ഉപകരണങ്ങളും, അതിന്റെ വിളക്കുകൾ, വിളക്കിനുള്ള
    എണ്ണ,
  deu-TKW: den Leuchter mit seinen Geräten und seinen Lampen und das Öl für den Leuchter,
  lin-lin: etelemiselo ya minda, bisalelo na yango, minda na yango mpe mafuta mpo
    na kopelisa minda,
  eng-LSV: and the lampstand for the light, and its vessels, and its lamps, and the
    oil for the light,
  eng-GNV: 'Also the Candlesticke of light and his instruments, and his lampes with
    the oyle for the light:'
  eng-WEBSTER: The candlestick also for the light, and its furniture, and its lamps,
    with the oil for the light,
  nhw-BL: Quichihuase nopa tlahuil quetzali catli elis para tlahuili, huan nochi catli
    motequihuía nopona huan itlahuilhua, huan iaceite.
  swh-ONEN: kinara cha taa kwa ajili ya mwanga pamoja na vifaa vyake vyote, taa na
    mafuta kwa ajili ya mwanga;
  bba-bba: kɑ dɑbu ɡe, kɑ ɡen dendi yɑ̃nu kpuro, kɑ ɡen fitilɑnu, kɑ nin ɡum,
  eng-KJVCPB: the candlestick also for the light, and his furniture, and his lamps,
    with the oil for the light,
  luo-luo: bende gilos rachungi taya kod gigene duto kaka techene gi mo milielgo;
  meu-meu: lamepa patana mai ena kohu idoinai, bona ena lamepa bona ena lamepa dehorona;
  npi-ULB: बत्तीका निम्ति सामदान, यसका सामग्रीहरू, दियाहरू र दियाका लागि तेल,
  yor-yor: Ọ̀pá fìtílà tí ó wà fún títanná pẹ̀lú ohun èlò rẹ̀, fìtílà àti òróró fún
    títanná.
  emp-NTPO: ĩbĩrã b̶ʌbadada, ĩbĩrãda, jũma maʌ̃ ĩbĩrãnebemada, olivo dragada ĩbĩrã
    coad̶i carea,
  ind-ind: tiang pelita bercabang dengan pelita-pelitanya dan segala perlengkapannya,
    minyak untuk pelita itu,
  pes-OPCB: چراغدان با چراغها و روغن و لوازم دیگر آن؛
  tgl-ULB: ang ilawan para sa mga ilaw, mga palamuti nito, mga ilaw nito, at ang langis
    para sa mga ilaw;
  cbu-NT: Mishat, minam nambarinaa kapungumashi tinayani yuwash nambarin pakchimash
    7 wayá wayáru anooma. Apanllush pang' 'sineemaam tinayani. Mishat, tirshisheema,
    mishat pshtasheema tinayani. Mishat, nambarinush tuzureeruch, wayungunoo tiroomaam
    yushindayani.
  hui-hui: Lamu halenaga wiagane irane helolenebi ogoninaga biabe bulene mbirale marubi
    wabulene nga. Lamu halerubi uruninaga welibi wabulene nga.
  mya-mya: ဆီ​မီး​ခုံ​နှင့်​ဆီ​မီး​ခုံ​ပစ္စည်း​များ၊ မီး​ခွက် များ​နှင့်​မီး​ထွန်း​ရန်​ဆီ၊-
  cbi-NTPO: naa dangaanu ñillu chujtintsumi usja'tee jumu aa lanpara bain, naa yachi
    junu tiba meneste-imula bain, naa ya' lanpaa juula bain, naa lanpaa muli juula
    bain,
  bod-N: འོད་ཀྱི་ཕྱིར་ཡིན་པའི་སྒྲོན་སྟེགས་དང་དེའི་ཡོ་བྱད་རྣམས་དང་སྒྲོན་མེ་རྣམས་དང་ཡང་སྒྲོན་མེའི་ཕྱིར་འཚིར་སྣུམ་དང་།
  sna-sna: chigadziko chomwenje nenhumbi dzacho, mwenje namafuta omwenje;
  spa-BLM: el candelabro para la luz, con sus vasos, sus lámparas y el aceite para
    la luz;
  cac-cac: Sb'opax sb'achnub'al candil yed' masanil syamc'ab'il yed' pax uque' candil
    yed' aceite tz'em d'a yol juntzan̈ candil chi'.
  swh-ULB: kinara cha taa, vyombo vyake, taa, na mafuta ya zile taa;
  bel-bel: і сьвяцільні для асьвятленьня з прыладамі яго, і лампады яго і алей для
    асьвятленьня,
  deu-ELBBK: und den Leuchter zum Licht und seine Geräte und seine Lampen und das
    Öl zum Licht;
  mbb-OT: is selevukà te sulù wey is menge gelemiten duen; is menge sulù duma is lana
    he idtubil zuen;
  mal-2015: വെളിച്ചത്തിന്നു നിലവിളക്കു, അതിന്റെ ഉപകരണങ്ങൾ, അതിന്റെ ദീപങ്ങൾ, വിളക്കിന്നു
    എണ്ണ,
  gup-gup: dja mak lampstand bu kabolkwolkankenh, dja nawu njalehnjale ngarre dja
    mak kunkalkkid ngarre;
  gvs-gvs: Rampa adi kaba yata ma konanina be nakae rampa giyaidi be oribe mumuna
    rampayadi manudi.
  rmc-rmc: o svietňikos, so del o švetlos andro Stanos, peskre sersamoha, o lampi
    the lengre oleji,
  nlg-nlg: mana vatei talu bulu mana hegohegona, na bulu maia na kokolona,
  pes-OPV: و چراغدان برای روشنایی و اسبابش و چراغهایش و روغن برای روشنایی،
  ron-1924: сфешникул ку унелтеле луй, канделеле луй ши унтделемнул пентру сфешник;
  ben-OBCV: আলো দেওয়ার জন্য দীপাধার ও সেটির আনুষঙ্গিক উপকরণ, প্রদীপ ও আলোর জন্য তেল;
  som-som: iyo laambadda iftiinka aawadiis, iyo alaabteeda, iyo laambadaheeda, iyo
    saliidda iftiinka aawadiis,
  lat-VUC: 'candelabrum ad luminaria sustentanda, vasa illius et lucernas, et oleum
    ad nutrimenta ignium:'
  eng-ASVBT: the candlestick also for the light, and its vessels, and its lamps, and
    the oil for the light;
  ita-1885: e il Candelliere della lumiera, e i suoi strumenti, e le sue lampane,
    e l'olio per la lumiera;
  eng-LXXUP: and the candlestick for the light and all its furniture,
  eng-ULB: the lampstand for the lights, with its accessories, its lamps, and the
    oil for the lamps;
  spa-VBL: el candelabro de luz con su equipo y lámparas y aceite de oliva para alumbrar;
  fra-_FOB: Le chandelier du luminaire, ses ustensiles, ses lampes, et l'huile du
    luminaire;
  mal-mal: വെളിച്ചത്തിന് നിലവിളക്ക്, അതിന്റെ ഉപകരണങ്ങൾ, അതിന്റെ ദീപങ്ങൾ, വിളക്കിന്
    എണ്ണ,
  urd-GVR: shamādān aur us par rakhne ke charāġh us ke sāmān samet, shamādān ke lie
    tel,
  suz-BL: बत्ती दातीक नु मेको आ दियारीपुकी, बत्ती कली ठीक सेल्‍तीक थोव़क नु बत्ती
    कली तेल,
  ita-1927: il candelabro per la luce e i suoi utensili, le sue lampade e l’olio per
    il candelabro;
  ckb-ckb: چرادانەکەی ڕووناکی و قاپوقاچاغ و چراکانی و زەیت بۆ ڕووناکی؛
  eng-BBE: And the support for the lights, with its vessels and its lights and the
    oil for the light;
  kan-OKCV: ಬೆಳಕಿಗಾಗಿ ದೀಪಸ್ತಂಭವನ್ನು, ಅದರ ಉಪಕರಣಗಳನ್ನು, ಅದರ ದೀಪಗಳನ್ನು, ದೀಪಸ್ತಂಭಕ್ಕಾಗಿ
    ಎಣ್ಣೆಯನ್ನು,
  bbb-bbb: Areme nine ire raete tua kuriadufuo ijiakina sinuome fuone ijiakiro raete
    ro oere buone ije amaeriafo. Ro kuke ni fata ije ire udi mukore urimo ije ifaeje
    nadufuo ijiakina giene fuone ijiakiro oere bu e aziriana daro miavo ijiakina ire
    udi mukore urimo ijiakiro ugone ije Are Muvuaka viene kiradufuo ijene amaeriafo.
  tam-2017: வெளிச்சம்கொடுக்கும் குத்துவிளக்கையும், அதின் கருவிகளையும், அதின் அகல்களையும்,
    வெளிச்சத்திற்கு எண்ணெயையும்,
  spa-RV-1909: El candelero de la luminaria, y sus vasos, y sus candilejas, y el aceite
    para la luminaria;
  ron-BTF: Sfeșnicul de asemenea pentru lumină și vasele lui și lămpile lui, cu untdelemnul
    pentru lumină.
  eng-WEBP: the lamp stand also for the light, with its vessels, its lamps, and the
    oil for the light;
  eng-FBV: the lampstand of light with its equipment and lamps and olive oil to provide
    lighting;
  nld-1939: de kandelaar met haar benodigdheden, de lampen en de olie voor de kandelaar;
  nch-BL: Quichihuase nopa taahuil quetzali cati elis para taahuili, huan nochi cati
    motequihuía nopona huan itaahuilhua, huan iaceite.
  vie-1934: chân đèn, đồ phụ tùng, các đèn và dầu thắp đèn;
  hin-CV: प्रकाश के लिए दीया, उससे संबंधित पात्र, दीप एवं उनके लिए आवश्यक तेल;
  eng-OURB: the menorah ·lamp· also for the light, with its utensils, its menorah
    ·lamp· candles, and the oil for the light;
  spa-BES: Y el candelabro para las luces, con sus vasijas y sus lámparas y el aceite
    para la luz;
  tdx-tdx: le i fitàn-jiroy ho amy hazavàñey naho o harao’eo naho o jiro’eo naho ty
    mena’ i hazavàñey;
  vid-vid: na vinhu vya kuwichila vyenje hamwe na vinhu vyake vyeng'ha na vyenje vyake
    na mafuta gake
  eng-OKE: and the candelabrum for light, and its vessels, and its lamps, and the
    oil for illumination.
  tha-KJV: คันประทีปที่​ให้​แสงสว่างกับเครื่องอุ​ปกรณ์ และตะเกียง และน้ำมันเติมตะเกียง
  por-BR-2018: O candelabro da luminária, e seus utensílios, e suas lâmpadas, e o
    azeite para a luminária;
  deu-ELO: und den Leuchter zum Licht und seine Geräte und seine Lampen und das Öl
    zum Licht;
  eng-WYC-2018: the candlestick to sustain [the] lights, the vessels, and lanterns
    thereof, and oil to the nourishing of fires; (the lampstand to provide the light
    or the lampstand to hold the lanterns, and its vessels, and its lanterns, and
    the oil for the nourishing of the light;)
  epo-epo: kaj la kandelabron por lumigi kaj ĝiajn apartenaĵojn kaj ĝiajn lucernojn
    kaj la oleon por lumigi;
  uig-PIN: yoruⱪluⱪ üqün yasalƣan qiraƣdan wǝ uning ǝswablirini, uning qiraƣliri wǝ
    qiraƣ meyini,
  beo-beo: gamali bai amola ea liligi, gamali, gamali susuligi,
  tpi-OTNT: Na ol i mas wokim stik bilong lam na ol samting bilong en. Na ol i mas
    wokim ol lam na wel bilong lait.
  hau-SA: wurin ajiye fitila da yake don fitilu da kayayyakinsa, fitilu da mai don
    fitila;
  uig-LAT: yoruqluq üchün yasalghan chiraghdan we uning eswablirini, uning chiraghliri
    we chiragh méyini,
  nde-nde: uluthi lwesibane sokukhanyisa kanye lezitsha zalo, izibane lamafutha okukhanyisa,
  ton-ton: Ko e tuʻunga maama foki ki he maama, mo hono nāunau, mo hono ngaahi foʻi
    maama, mo e lolo ki he maama,
  ces-1613: A svícen k svícení s nádobami jeho i lampy jeho, a olej k svícení;
  eng-WMB: the lamp stand also for the light, with its vessels, its lamps, and the
    oil for the light;
  tam-TCV: வெளிச்சத்திற்கான குத்துவிளக்கு, அதற்குரிய உபகரணங்கள், விளக்குகள், வெளிச்சத்திற்கான
    எண்ணெய்,
  ceb-ULB: ang tungtonganan alang sa mga suga, uban ang dayandayan niini, ang mga
    lampara niini, ug ang lana alang sa mga lampara;
  pol-UBG: Świecznik do oświetlenia i jego przybory, lampy do niego i oliwę do świecenia.
  urd-GVU: شمع دان اور اُس پر رکھنے کے چراغ اُس کے سامان سمیت، شمع دان کے لئے تیل،
  deu-1912: den Leuchter, zu leuchten, und sein Gerät und seine Lampen und das Öl
    zum Licht;
  ntj-ntj: '@see-verse:EXO.035.013'
  kan-2017: ದೀಪಸ್ತಂಭ, ಅದರ ಉಪಕರಣಗಳು, ಹಣತೆಗಳು, ದೀಪಕ್ಕೆ ಬೇಕಾದ ಎಣ್ಣೆ,
  ena-ena: Unɨ lamalama hɨsɨŋ hɨlɨ agadɨdaŋ nudɨ hunaŋ akuaba akuaba agɨladɨdaŋ vihavɨm
    aba abalɨ uami. Unɨ cɨki cɨki agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ
    unɨ hɨvɨ lama lubilamalama hɨsɨŋ agadɨdaŋ vihavɨm aba abalɨ uami.
  yap-yap: nge fare tagil’ e magal nge mam’en; nge fapi magal nge gapgep ni ngan fanay
    ngay;
  hlt-MCSB: hmaivang ham hmaitung neh a hnopai, a hmaithoi neh hmaivang situi khaw,
  mdy-ETH: ፖዖ ጌሦ ሻርኖና ዬያም ኮይሳ ዱማ ዱማ ሜሆ፥ ፖዖ ፖዒሶ ላምባሢ፥
  twi-ASANTE: nkanea nnua ne nʼakanea ne ngo;
  eng-WEBU: the lamp stand also for the light, with its vessels, its lamps, and the
    oil for the light;
  bnp-bnp: a butu na lam turana a mahalana, a namona oliv ne vona a lam;
  wal-wal: xomppiyaa wottiyo ballaanne an maaraara de7iya xomppeta, miishshata, xomppiyaa
    zaitiyaa,
  spa-PDDPT: el candelabro para la iluminación, sus utensilios, lámparas y el aceite
    para la iluminación,
  gun-gun: tataendy 'yrã hembiporu reve, tataendyrã, azeite tataendy rykuerã,
  agu-BL: Ncha'tz yi jun chin wutzile'n cantil yi xconk tan xtxeke'n yi xe' yi mantial
    tu cyakil yi e'chk ne'ẍ lampr yi at te'j tu yi e'chk mas ma'cl yi xconk te'j,
    tu yi aceit yi xconk te yi jun cantila'tz.
  ilo-ULB: ti kandelero para kadagiti silaw, karaman dagiti arkusna, dagiti pagsilawanna,
    ken ti lana para kadagiti pagsilawan;
  kpg-kpg: di lohongo malama mo ono goloo, nia malama mo nadau lolo;
  uig-ARA: يورۇقلۇق ئۈچۈن ياسالغان چىراغدان ۋە ئۇنىڭ ئەسۋابلىرىنى، ئۇنىڭ چىراغلىرى
    ۋە چىراغ مېيىنى،
  sus-sus: hɔrɔmɔlingira lanpui dɔxɔse, a yirabasee, a lanpuie, nun ture naxan sama
    a kui,
  pon-2006: dewen lampo iangahki dipwisawi kan, oh lamp akan iangahki leh kan;
  ksd-ksd: damana bula ra turtur na birao ure ra kapa ma ra lavur tabarikik ma ra
    lavur lamp ure, ma ra dangi ure ra kapa;
  tur-YTC: ışık için şamdanı, onun takımlarını, kandillerini, ışık için yağı;
  grc-BRENT: καὶ τὴν λυχνίαν τοῦ φωτὸς καὶ πάντα τὰ σκεύη αὐτῆς,
  ind-AYT: juga kaki dian untuk penerangan, dan perlengkapannya, dan pelita-pelitanya,
    dengan minyak untuk penerangan;
  nya-nya: choyikapo nyale yowunikira pamodzi ndi zipangizo zake, nyale ndi mafuta
    anyalezo;
  hrv-hrv: svijećnjak za svjetlo, njegov pribor i njegove svijeće, onda ulje za svjetlo;
  mps-mps: Tama augwaligo te lam muabo nai, me te aga nai dabe dali nigao. Tama augwaligo
    te ula yabo lam dabe me, te wel me nigao.”
  tpi-tpi: Na ol i mas wokim stik bilong lam na ol samting bilong en. Na ol i mas
    wokim ol lam na wel bilong lait.
  dan-1931: Lysestagen med dens Tilbehør, dens Lamper og Olien til Lysestagen,
  vie-OVCB: chân đèn, đồ dụng cụ, đèn, và dầu thắp đèn;
  guj-2017: દીપવૃક્ષ તથા તેનાં સાધનો, દીવાઓ તથા દીવાને માટે તેલ;
  pon-2006A: dewen lampo iangahki dipwisawi kan, oh lamp akan iangahki leh kan;
  por-BRBSL: o suporte da lâmpada também para a luz, com seus vasos, suas lâmpadas
    e o óleo para a luz;
  cth-cth: hmaiang hanlah hmaiimkhok hoi hnopainaw hoi hmaiim hoi paang hane satui
    hai thoseh,
  twi-twi: akanea nnua ne nʼakanea ne ngo;
  hlt-hlt: hmaivang ham hmaitung neh a hnopai, a hmaithoi neh hmaivang situi khaw,
  tbz-SIM: Tɛfitíkɛ̀kɛ̀tɛ̀ nɛ̀ tɛ nɛntì nɛ̀ tɛ bɑkɛ nɛ̀ mɛkùɔ̀ mbɛ̀ yó ntɛ̀ tùɔ̀nnɛ̀
    mɛ̀.
  msy-2020: Egh me lambar afamin aghorim, ko lamba, ko an ingangarim gamir biziba
    sara ingar. Egh me lamba ko angazangarim anɨngamin olivɨn borem sara ingarigh.
  azb-azb: işıq verən çıraqdanı, onun ləvazimatını, çıraqlarını və işıq yağını;
  eng-DBY: and the lamp-stand for the light, and its utensils, and its lamps, and
    the oil for the light;
  hin-2017: सामान और दीपकों समेत उजियाला देनेवाला दीवट, और उजियाला देने के लिये तेल;
  wol-KYG: ak tegukaayu làmp bi, aki jumtukaayam aki làmpam ak diwu làmp bi,
  bjr-bjr: Qooma saqari faqa mina qoomauqa faqa mina oosana oosana ainaina faqa mina
    qeemari fadameenna faqa auquaqa.
  eng-YLT: '''And the candlestick for the light, and its vessels, and its lamps, and
    the oil for the light,'
  eng-WYC-2017: the candlestick to sustain [the] lights, the vessels, and lanterns
    thereof, and oil to the nourishing of fires;
  eng-WMBB: the lamp stand also for the light, with its vessels, its lamps, and the
    oil for the light;
  urd-GVH: शमादान और उस पर रखने के चराग़ उसके सामान समेत, शमादान के लिए तेल,
  rug-rug: sa tuturuana zuke meke sari nana tiṉitoṉa, sari na zuke meke sari na dia
    oela;
  gaz-gaz: baattuu ibsaa kan ifaaf taʼu miʼa isaa wajjin, ifa sanaafis ibsaa fi zayitii,
  fra-LSG: le chandelier et ses ustensiles, ses lampes, et l’huile pour le chandelier;
  yal-yal: lɛnpu dɔxɔ seen nun a waliseene, a lɛnpune, e nun a turen naxan bubuni
    yalanma;
  haw-1868: I ka ipukukui hoi no ka malamalama, a me kona oihana, a me kona mau ipu
    aila, me ka aila no ka malamalama;
  arb-NAV: وَمَنَارَةَ الإِضَاءَةِ وَأَوَانِيهَا وَسُرُجَهَا وَزَيْتَ ضَوْئِهَا،
