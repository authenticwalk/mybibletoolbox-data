verse: EXO.035.033
translations:
  mal-C: രത്നങ്ങൾ വെട്ടിപ്പതിക്കാനും മരത്തിൽ കൊത്തുപണികൾ ചെയ്യാനും അങ്ങനെ സകലവിധമായ
    കരകൗശലപ്പണികൾ ചെയ്യാനും ഞാൻ അവനെ വിളിച്ചിരിക്കുന്നു.
  deu-TKW: sowie mittels Bearbeitung von Edelsteinen zum Besetzen und mittels Bearbeitung
    von Holz auszuführen und so in allen Gattungen von Kunstwerken zu arbeiten.
  lin-lin: mpo na kokata mabanga ya talo, kobamba yango, kosala bililingi na banzete
    mpe mpo na kosala misala ya lolenge nyonso. »
  eng-LSV: and in a carving of stones for settings, and in a carving of wood to work
    in any work of design.
  eng-GNV: And in grauing stones to set them, and in karuing of wood, euen to make
    any maner of fine worke.
  eng-WEBSTER: And in the cutting of stones, to set them , and in carving of wood,
    to make any manner of curious work.
  nhw-BL: Cuali quimati quitequis huan quinalaxos piltetzitzi para cahuanise. Nojquiya
    quimacatoc para elis se cuali cuaxinquetl catli hueli quitejtequi huan quiyectlalía
    cuahuitl para quisencahuas catli yejyectzi.
  swh-ONEN: kuchonga vito na kuvitia mahali, kufanya ufundi kwa mbao, na kujishughulisha
    na aina zote za ufundi wa kupendeza.
  bba-bba: kɑ kpee ɡobiɡinun dɑ̃kubu kɑ nin ɡorebu kɑ dɑ̃nun dɑ̃kubu, sɑ̃ɑ yee ten
    burɑ yɑ̃nu bɑɑniren sɔmburu ɡesi.
  eng-KJVCPB: and in the cutting of stones, to set them, and in carving of wood, to
    make any manner of cunning work.
  mpx-mpx: pat waiwaisal ali vagavagal i atena, ge ebwakil ana taltal ge ana kilkil
    i atena. He bugul tomaha tomaha ali tuwalali i atena.
  luo-luo: kendo ongʼad kite duto gi payo bao kendo mondo otim kit tije, duto mag
    lwedo.
  meu-meu: Herehera nadidia iutudia danu, bona au ikorodia, bona ima karakara daladia
    iboudiai baine diba.
  npi-ULB: सबै किसिमका कारीगरीका काम गर्न तिनले पत्थर काट्ने, जड्ने र काठ खोप्‍ने
    गर्छन् ।
  yor-yor: láti gbẹ́ òkúta àti láti tò ó, láti fún igi àti láti ṣiṣẹ́ ni gbogbo onírúurú
    iṣẹ́ ọnà.
  emp-NTPO: Mõgara biya qued̶ead̶ebemada o cawa b̶ʌa idjab̶a cara cawa b̶ʌa. Bacurud̶ebema
    sid̶a o cawa b̶ʌa. Ab̶ed̶a ne jũmada o cawa b̶ʌa.
  ind-ind: pemotongan dan pemasangan batu permata, pemahatan kayu, serta segala macam
    kerajinan lainnya.
  pes-OPCB: همچنین در کار حکاکی و نجاری و جواهر سازی و هر صنعتی استاد است.
  tgl-ULB: gayundin ang pagputol at paglagay ng mga bato at pag-ukit sa kahoy—sa paggawa
    ng lahat ng uri ng disenyo at gawaing pansining.
  hui-hui: Ani bialu ege to̱le̱me mbirale ngaru bule bage tara tara podalu ira dibu
    pelowa bage tara tarabi bialu yári tara tara marubi bilo ibuhondo mugube miya.
  mya-mya: ကျောက်​မျက်​ကို​သွေး​၍​စီ​ချယ်​သော​အ​တတ်၊ သစ်​သား​ပန်း​ပု​ထု​သော​အ​တတ်​အ​စ​ရှိ
    သည့်​အ​နု​ပ​ညာ​အ​တတ်​အ​မျိုး​မျိုး​ကို တတ်​ကျွမ်း​နား​လည်​နိုင်​စွမ်း​ရှိ​ပေ​သည်။-
  cbi-NTPO: tsenmin yaa naake kenuu juñuba dale', naa bale shupuka pukenuu juñuba
    punu tsuve, tsenmin naa ta'pachi bain taawasha ke', naa ti juula bain naraa kiikenu
    tsuve.
  bod-N: རིན་པོ་ཆེ་དག་བརྐོ་གཏུབ་བྱེད་པ་དང་ཕྲ་རྒྱག་པ། ཤིང་བརྐོ་བ། ལག་རྩལ་གྱི་ལས་སྣ་ཚོགས་བྱེད་པའི་ཕྱིར་ཡིན།
  sna-sna: kuveza nokuronga mabwe, kushanda mukuveza matanda uye nokuita mhando dzose
    dzoumhizha.
  spa-BLM: en el corte de piedras para engastar, y en el tallado de madera, para trabajar
    en toda clase de trabajos de habilidad.
  cac-cac: Ix ac'jipax sjelanil vin̈ yic sb'oanpax q'uen q'ueen yelxo val vach', yic
    sb'oanpaxem yechel te te' yelxo val vach' tz'aji yed' yoch yelvanub' te'.
  swh-ULB: pia kukata na kupanga mawe na mbao iliochongwa- kufanya kazi za aina zote
    kwa ubunifu na ujenzi.
  bel-bel: і рэзаць камяні, каб устаўляць іх, і рэзаць дрэва, і рабіць усякую адмысловую
    працу;
  deu-ELBBK: und im Schneiden von Steinen zum Einsetzen und im Holzschneiden, um zu
    arbeiten in jeglichem Kunstwerk;
  mbb-OT: te kebpurma te mahalen he menge vatu he ibpemikit, kegkurti te kayu, wey
    kebaal te zuma he edeyzeyanan he terebahu.
  mal-2015: അവൻ ദിവ്യാത്മാവിനാൽ അവനെ ജ്ഞാനവും ബുദ്ധിയും അറിവും സകലവിധ സാമർത്ഥ്യവുംകൊണ്ടു
    നിറെച്ചിരിക്കുന്നു.
  gup-gup: '@see-verse:EXO.035.032'
  gvs-gvs: Nakae gurewa esaaesaidi adi paisewa be nakae alova ana dayágina bogina
    ana kaipata iguinuwedi.
  rmc-rmc: hoj te prikerel o vzacna bara a te zathovel len andro somnakaj the rup;
    a hoj te čhingerel avri o kašta a te kerel dojekh majstroskri buči.
  nlg-nlg: Gaia te ghilalaa ghua na sariani na puku ni vatu utoutoa/vitiviti me ke
    vaguvagui, me sarighi na ghai. Gaia te ghilala utoi na vata ni lutu kehakeha te
    vaghai raini.
  pes-OPV: و برای تراشیدن ومرصع ساختن سنگها، و برای درودگری چوب تاهر صنعت هنری را
    بکند.
  ron-1924: сэ сапе ын петре ши сэ ле леӂе, сэ лукрезе лемнул ку мештешуг ши сэ факэ
    тот фелул де лукрэрь мештешуӂите.
  ben-OBCV: মণিরত্ন কেটে বসায়, কাঠের কাজ করে এবং সব ধরনের শিল্পবোধসম্পন্ন কারুশিল্পের
    কাজে লিপ্ত হয়।
  som-som: iyo inuu qoro dhagaxyo saldhigyo lagu dhejinayo, oo uu looxyada xardho,
    iyo inuu ka shaqeeyo sanco cayn kasta ah.
  lat-VUC: sculpendisque lapidibus, et opere carpentario, quidquid fabre adinveniri
    potest,
  eng-ASVBT: and in cutting of stones for setting, and in carving of wood, to work
    in all manner of skillful workmanship.
  ita-1885: e in arte di pietre da legare, e in arte di lavorar di legno, per far
    qualunque lavorio ingegnoso.
  eng-LXXUP: and to work in stone, and to fashion the wood, and to work in every work
    of wisdom.
  eng-ULB: also to cut and set stones and to carve wood—to do all kinds of design
    and craftsmanship.
  spa-VBL: puede tallar piedras preciosas para colocarlas en los marcos, y puede tallar
    madera. Es un maestro de todas las artesanías.
  fra-_FOB: Pour tailler et enchâsser des pierreries, et pour tailler le bois et exécuter
    toutes sortes d'ouvrage d'art.
  mal-mal: യഹോവ ദിവ്യാത്മാവിനാൽ അവനെ ജ്ഞാനവും ബുദ്ധിയും അറിവും സകലവിധ സാമർത്ഥ്യവുംകൊണ്ട്
    നിറച്ചിരിക്കുന്നു.
  urd-GVR: Wuh jawāhar ko kāṭ kar jaṛne kī qābiliyat rakhtā hai. Wuh lakaṛī ko tarāsh
    kar us se muḳhtalif chīzeṅ banā saktā hai. Wuh bahut sāre aur kāmoṅ meṅ bhī mahārat
    rakhtā hai.
  suz-BL: हीरा ख्रोइक्‍तीक नु सुनम क्‍येप्‍तीके, शी मुतीके नु मारेइ मारेइ सेल्‍चा
    जोक्‍ब दुम्‍पाइक्‍तु।
  ita-1927: per incidere pietre da incastonare, per scolpire il legno, per eseguire
    ogni sorta di lavori d’arte.
  ckb-ckb: بۆ تاشین و ڕازاندنەوەی بەرد، بۆ دارتاشی و بۆ کارکردن لە هەموو جۆرە پیشە
    و داهێنانێک.
  eng-BBE: Trained in the cutting of stones and the ornamenting of wood and in every
    sort of handwork.
  kan-OKCV: ರತ್ನಗಳಲ್ಲಿ ಕೆತ್ತನೆಯನ್ನೂ ಮರದಲ್ಲಿ ಕೆತ್ತನೆಯನ್ನೂ ಸಕಲ ವಿಧವಾದ ಕೌಶಲ್ಯದ ಕೆಲಸದ
    ಜ್ಞಾನದಿಂದಲೂ ಅವನನ್ನು ತುಂಬಿಸಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:EXO.035.032'
  tam-2017: அவனுக்கு ஞானத்தையும் புத்தியையும் அறிவையும் அருளி, அவன் எல்லாவித வேலைகளையும்
    செய்யும்படி தேவ ஆவியினாலே அவனை நிரப்பினார்.
  spa-RV-1909: Y en obra de pedrería para engastar, y en obra de madera, para trabajar
    en toda invención ingeniosa.
  ron-BTF: Și în tăierea pietrelor, pentru a fi montate și în sculptarea lemnului,
    pentru a face orice fel de lucrare iscusită.
  eng-WEBP: in cutting of stones for setting, and in carving of wood, to work in all
    kinds of skillful workmanship.
  eng-FBV: he can cut gemstones to place in settings, and he can carve wood. He is
    a master of every craft.
  nld-1939: om edelstenen te graveren en te zetten, hout te bewerken, en allerlei
    kunstzinnige arbeid te verrichten.
  nch-BL: Cuali quimati quintequis huan quinalaxos piltetzitzi para petanise. Nojquiya
    quimacatoc yajatili para elis se cuali cuaxinquet cati hueli quitejtequi huan
    quiyectalía cuahuit para quichihuas cati yejyectzi.
  vie-1934: đặng khắc và khảm các thứ ngọc, đặng chạm cây làm các đồ khéo léo.
  hin-CV: और जड़ने के उद्देश्य से पत्थर काटने में कुशल तथा लकड़ी के खोदने में बुद्धि
    से कलाकारी का काम कर सकें.
  eng-OURB: in cutting of stones for setting, and in carving of wood, to work in all
    kinds of skillful workmanship.
  spa-BES: Entrenado en el corte de piedras y el adorno de la madera y en todo tipo
    de trabajos manuales.
  tdx-tdx: naho hampisilake vatosoa ho reketeñe naho hanokitse an-katae vaho hitoloñe
    amy ze hene karaza satam-pitàñe.
  vid-vid: Ndimha uwanzi wa kuhongola maganga ga kunoliga na kuhongola mbao na uwanzi
    wa chila mbuli ya kugongomanya vinhu kwa uwanzi.
  eng-OKE: And the skilful work of precious stones for enchasing, and the workmanship
    of wood to work in all the work of the artificer.
  tha-KJV: และเจียระไนพลอยต่างๆสำหรับฝังในกระเปาะ และการแกะสลักไม้ คือให้​มี​ฝีมือดี​เลิศทุกอย่าง
  por-BR-2018: E em obra de pedrarias para engastar, e em obra de madeira, para trabalhar
    em toda invenção engenhosa.
  deu-ELO: und im Schneiden von Steinen zum Einsetzen und im Holzschneiden, um zu
    arbeiten in jeglichem Kunstwerk;
  eng-WYC-2018: and in stones to be graven, and in work of carpentry; whatever thing
    may be found craftily, (and to engrave stones, and to do carpentry; yea, whatever
    thing that can be done with craftsmanship,)
  epo-epo: kaj por ĉizi ŝtonojn por enkadrigo, kaj por ĉizi lignon, por fari ĉian
    artistan laboron.
  uig-PIN: yaⱪutlarni kesip-oyalaydiƣan, zinnǝt buyumliriƣa ornitalaydiƣan, yaƣaqlarƣa
    nǝⱪix qiⱪiralaydiƣan, ⱨǝrhil ⱨünǝr ixlirini ⱪamlaxturalaydiƣan ⱪildi.
  beo-beo: 'E da igi ida:iwane gala amo hedofasu hou amola amoga osa:le dedesu hou
    noga:le dawa:. E da ifa oso gasa:su hou noga:le dawa: amola liligi huluane hahamomusa:,
    e da dawa:lai amola gasa gala.'
  tpi-OTNT: Na tu em i save pinis long katim ol gutpela ston bilong bilas na long
    sapim ol makmak long diwai na long wokim ol arapela kain bilas.
  hau-SA: Haka kuma wajen sassaƙar duwatsu na jerawa, da sassaƙar itace, da kowane
    irin aiki na gwaninta.
  uig-LAT: yaqutlarni késip-oyalaydighan, zinnet buyumlirigha ornitalaydighan, yaghachlargha
    neqish chiqiralaydighan, herxil hüner ishlirini qamlashturalaydighan qildi.
  nde-nde: ukubaza amatshe lokuwamisa, ukubaza izigodo njalo enze yonke imisebenzi
    yomuntu oleminwe lobungcitshi.
  ton-ton: Pea ʻi he tā ʻae ngaahi maka ke fono ʻaki, pea ʻi he tātā ʻae ʻakau, ke
    fai ʻaki ʻae ngāue fakapotopoto.
  ces-1613: I v řemeslném strojení kamenů k vsazování, i v díle od dřeva, aby dělal
    všelijakým řemeslem vtipným.
  eng-WMB: in cutting of stones for setting, and in carving of wood, to work in all
    kinds of skillful workmanship.
  tam-TCV: இரத்தினக் கற்களை வெட்டவும், அவற்றைப் பதிக்கவும், மரத்தைச் செதுக்கி வெவ்வேறு
    வினோதமான வேலைகளைச் செய்யவும் ஆற்றலைக் கொடுத்திருக்கிறார்.
  ceb-ULB: sa pagputol usab ug pagpahimutang sa mga bato ug sa pagkulit sa mga kahoy—sa
    pagbuhat sa tanang matang sa disenyo ug paggama.
  pol-UBG: Do obrabiania kamieni do oprawy, do ciosania drewna, aby wykonał wszelkie
    rodzaje dzieła.
  urd-GVU: وہ جواہر کو کاٹ کر جڑنے کی قابلیت رکھتا ہے۔ وہ لکڑی کو تراش کر اُس سے مختلف
    چیزیں بنا سکتا ہے۔ وہ بہت سارے اَور کاموں میں بھی مہارت رکھتا ہے۔
  deu-1912: Edelsteine zu schneiden und einzusetzen, Holz zu zimmern, zu machen allerlei
    kunstreiche Arbeit.
  ntj-ntj: '@see-verse:EXO.035.032'
  kan-2017: ಅವನಿಗೆ ದೇವರಾತ್ಮವನ್ನು ಕೊಟ್ಟು ಅವನಿಗೆ ಬೇಕಾದ ಜ್ಞಾನ, ವಿದ್ಯೆ, ವಿವೇಕಗಳನ್ನೂ ಸಕಲ
    ಶಿಲ್ಪಕಲಾಜ್ಞಾನವನ್ನೂ ಅನುಗ್ರಹಿಸಿದ್ದೇನೆ.
  ena-ena: Lɨba hɨlɨcɨ huaci huaci sɨbaŋ agɨladɨ hɨvɨ ihatɨbutɨbu sihɨ lamalama lɨba
    golɨ hajɨŋ cɨki cɨki havaŋ avɨli veve agadɨ ulaŋ tulɨ me agɨladɨ hɨvɨ lamɨci mɨgumɨgu
    saŋ hɨji ci igualɨ uami. Kɨlɨ cɨkaŋ hɨvɨ kɨlɨ tɨbɨ hɨvɨ ihatɨbutɨbu sihɨ sihɨ
    mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ lamalama saŋ hɨji ci igualɨ uami. Nɨbu sibɨla hameŋ
    agɨladɨ vivi havɨlɨ ulaŋ agadɨ hajɨŋ lamɨbali uami.
  yap-yap: ma ku ba cheag i th’ab e malang nib tolang puluwon nge ayliy, nge rogon
    i ker ya’an ban’en nga daken yungi ren, nge gubin mit e salap i muruwliy ban’en
    nga pa’ay.
  hlt-MCSB: Lungto kutthaibibi nen khaw a cung sak tih thing kutthaibibi dongah khaw
    kopoek kah bitat boeih neh a saii ham,
  mdy-ETH: ሹቺንታ ሚሢንታ ዓርሲ ኮሻኒ፤ ዬያጉዴያ ሜሌ ዔራቶና ማዾ ባኮ ማዻኒ ዔራቶ ዒዛም ዒንጊንቴኔ።
  twi-ASANTE: Ɔwɔ agudeɛ adwinneɛ ne nnuasene ho nimdeɛ nso.
  eng-WEBU: in cutting of stones for setting, and in carving of wood, to work in all
    kinds of skillful workmanship.
  bnp-bnp: ni ratana maka kedo parahidi ge a bagetua, ni kau a hanuna maki, ni rata
    a maki ranga na lima.
  wal-wal: Hegaadankka, al77o shuchchaa massidi giigissanaassa; mittaa massanaassanne
    ubba qommo oosuwaa hiillan oottanaassa.
  spa-PDDPT: en talla de piedras para engastes, para obra de madera y para trabajar
    en toda labor ingeniosa.
  gun-gun: ha'e ita omoĩ 'rã omoatyrõ aguã, yvyra gui mba'emo ojapo aguã, ha'e opa
    mba'e porã ojapo kuaa aguã.
  agu-BL: Ncha'tz yi jun yaja'tz xcyek tan se'le'n nin nuc'le'n e'chk balaj ne'ẍ c'ub
    yi chin yube'n nin. Nin xcyek tan banle'n e'chk ak'un te yi balaj tze' nka alchok
    scyetz ak'unil yi chin tajwe'n cunin tan bnixe'n, nin tan yube'n.
  ilo-ULB: ken agtabas pay ken mangiyurnos kadagiti bato ken agkitikit ti kayo-tapno
    agaramid iti amin a kita iti disenio ken kinabatido.
  kpg-kpg: e duuduu nia hadu hagalabagau ala belee haganoho; e iloo di paa nia laagau,
    mo nia hagadilinga moomee haga madamada mee ala i golo.
  uig-ARA: ياقۇتلارنى كېسىپ-ئويالايدىغان، زىننەت بۇيۇملىرىغا ئورنىتالايدىغان، ياغاچلارغا
    نەقىش چىقىرالايدىغان، ھەرخىل ھۈنەر ئىشلىرىنى قاملاشتۇرالايدىغان قىلدى.
  sus-sus: a xa nɔ gɛmɛ fanyi masolide a fa a rabilinyi yailan, a xa nɔ kamudɛriɲa
    nun wali gbɛtɛe rabade.
  pon-2006: doadoahk en parada takai kesempwal akan; iangahki tuhke oh soangen doadoahk
    lingan teikan.
  ksd-ksd: ma na mut mal ra davai ma na pait ra lavur enana mangana papalum par.
  tur-YTC: taş kesmede ve kakmada, ağaç oymacılığında, her türlü ustalık gerektiren
    işçilikte çalışmak üzere, Tanrı onu kendi ruhuyla doldurdu.
  grc-BRENT: καὶ λιθουργῆσαι τὸν λίθον, καὶ κατεργάζεσθαι τὰ ξύλα, καὶ ποιεῖν ἐν παντὶ
    ἔργῳ σοφίας.
  ind-AYT: untuk memotong batu-batu permata untuk diukir, dan untuk mengukir kayu,
    untuk membuat segala macam pekerjaan rancangan itu.
  nya-nya: kusema ndi kuyika miyala yokongola, kukonza zinthu zamatabwa ndiponso kugwira
    ntchito ina iliyonse yamanja.
  hrv-hrv: da reže dragulje za umetanje; da urezuje u drvetu i da umješno radi svaki
    posao.
  mps-mps: Tama agai te wiegi yai au yabo masigi togobo me, te ni dulama te todogo
    pabo sę me, te gasa au yabo nai meba togobo dabe me, te tigidali agai koneai.
  tpi-tpi: Na tu em i save pinis long katim ol gutpela ston bilong bilas na long sapim
    ol makmak long diwai na long wokim ol arapela kain bilas.
  dan-1931: og med Udskæring af Sten til Indfatning og med Træskærerarbejde, kort
    sagt til at udføre alskens Kunstarbejde.
  vie-OVCB: Ông còn cắt, khảm ngọc, và chạm gỗ. Chung qui để làm mọi công việc nghệ
    thuật khéo léo.
  guj-2017: જડવાને માટે પાષાણ કોતરવામાં, લાકડામાં નકશી કોતરવામાં તથા સર્વ પ્રકારની
    ઉત્તમ કારીગરીમાં તે કામ કરે.
  pon-2006A: doadoahk en parada takai kesempwal akan; iangahki tuhke oh soangen doadoahk
    lingan teikan.
  por-BRBSL: no corte de pedras para fixar, e no entalhe de madeira, para trabalhar
    em todo tipo de obra hábeis.
  cth-cth: talung phu kaawm pâthit hanelah bawng thainae, meikahawicalah thing a thainae,
    bangpueng dawk kutsak thoumnae tawn hanelah a kaw toe.
  twi-twi: Obetumi adi abo adwinni na obetumi asen nnua nso; nokware mu, ɔwɔ ɔdom
    akyɛde bebree.
  hlt-hlt: Lungto kutthaibibi nen khaw a cung sak tih thing kutthaibibi dongah khaw
    kopoek kah bitat boeih neh a saii ham,
  tbz-SIM: Kɛ nɔ nkɛ cɛ́ú yɛtɑ̃́sɑ̀ɑ̀yɛ̀ kɛ yɛ̀ dɑ̀rì ò yɛ̀ dɔ́nɛ̀ dɛ̀, kɛ nɔ nkɛ
    cɛ́ú idɛí. Ò do tú oyɑ́ntì nwe.
  msy-2020: Egha a dagɨar ivezir bar pɨn koziba aghorɨva temebar dirir guar avɨriba
    aghor, egh Purirpenim asɨngamin ingangarir avɨribar fofozir aghuiba a ganɨngi.
  azb-azb: daş-qaş yonsun, ağac oysun, hər cür məharətlə bacarıq göstərə bilsin.
  eng-DBY: and in cutting of stones, for setting, and in carving of wood, to execute
    all artistic work;
  hin-2017: और जड़ने के लिये मणि काटने में और लकड़ी पर नक्काशी करने में, वरन् बुद्धि
    से सब भाँति की निकाली हुई बनावट में काम कर सके।
  wol-KYG: di yett per yu muy tapp, di yett bant, di liggéey lu nekk.
  bjr-bjr: Kafaa mifa amiqira ooni ateekeemaria irirana faqa koorannai mi oonina quqarana
    amaaqa auqira irirana faqa saqarisaa oosana oosana ainaina amana auqira irirana
    faqa amiqaifanoo auqaannoo.
  eng-YLT: and in graving of stones for settings, and in graving of wood to work in
    any work of design.
  eng-WYC-2017: and in stones to be engraved, and in work of carpentry; whatever thing
    may be found craftily,
  eng-WMBB: in cutting of stones for setting, and in carving of wood, to work in all
    kinds of skilful workmanship.
  urd-GVH: वह जवाहर को काटकर जड़ने की क़ाबिलियत रखता है। वह लकड़ी को तराशकर उससे मुख़्तलिफ़
    चीज़ें बना सकता है। वह बहुत सारे और कामों में भी महारत रखता है।
  rug-rug: Bokabokana hola koari na tinavete patu arilaedi na huda si asa; meke koari
    doduru pule tinavetavete pude taveteni sari na tiṉitoṉa tolavaedi na arilaedi.
  gaz-gaz: akka dhagaawwan muree qopheessuuf, akka muka soofuu fi akka hojii ogummaa
    harkaa kan gosa hundaa keessatti hirmaatuuf.
  fra-LSG: de graver les pierres à enchâsser, de travailler le bois, et d’exécuter
    toutes sortes d’ouvrages d’art.
  gnn-gnn: '@see-verse:EXO.035.032'
  yal-yal: a gɛmɛ faɲine masoli, a yi e suxu seene yitɔn, a wudin nawali, alogo a
    xa wali tofaɲine kɛ.
  haw-1868: A i ke okioki pohaku ana, a me ke kapilipili, i ke kalai laau, a me ka
    hana i na hana akamai a pau.
  arb-NAV: وَنَقْشِ الْحِجَارَةِ وَتَرْصِيعِهَا، وَنِجَارَةِ الْخَشَبِ، وَلِيَكُونَ
    مُحْتَرِفاً لِكُلِّ صِنَاعَةٍ.
  ewe-ewe: Enya ale si woatsɔ kpe awɔ nuwo, eye woatsɔ atiwo akpa nuwoe.
  eng-LEE: And in the cutting of stones, to set them, and in the carving of wood,
    to make any manner of work of art.
  asm-FB: পাথৰ কাটি খটাব পাৰে, আৰু কাঠেৰেও সকলো প্ৰকাৰ শিল্প কৰ্ম কৰিব পাৰে।
  sus-A: عَ شَ نْ فّمّ قَنيِ مَسٌلِدٍ عَ قَ عَ رَبِلِنيِ يَءِلَن، عَ شَ نْ كَمُدّرِحَ
    نُن وَلِ فبّتّيٍ رَبَدٍ.
  fra-SBL: dans la taille des pierres à enchâsser, dans la sculpture du bois, dans
    toutes sortes d'ouvrages.
  hbo-hbo: וּבַחֲרֹ֥שֶׁת אֶ֛בֶן לְמַלֹּ֖את וּבַחֲרֹ֣שֶׁת עֵ֑ץ לַעֲשֹׂ֖ות בְּכָל־מְלֶ֥אכֶת
    מַחֲשָֽׁבֶת׃
  eng-WYCLIFFE: and in werk of carpentrie; what euer thing may be foundun craftili,
    the Lord yaf in his herte;
  pjt-pjt: Panya Godalu palunya nintinu apu walka wiṟutjara tjuṯa upala, rupi, apu
    kutjupa kutjupa tjuṯa kuḻu kaṯaṟa kaṟaly-kaṟalypa wiṟu mulapa palyantjaku. Munu
    palunya nintinu puṉunguṟu kuḻu wiṟuṟa palyantjaku munu kutjupa kutjupa tjuṯa kuḻu
    wiṟu mulapa paluṟu witulyankunyangka palyantjaku.
  cwe-cwe: na kusongola mabwe ya kuhamba na kusongola mibiki na kutenda ufundi wa
    chila modeli.
  kik-kik: na gwacũhia tũhiga twa goro twa gũthecererwo indo-inĩ, na kũruta wĩra wa
    gũkaaya mbaũ, na kũruta mawĩra ma mĩcoro ma mĩthemba yothe ya ũbundi.
  fra-NCL: pour graver les pierres à enchâsser, pour tailler le bois et exécuter toutes
    sortes d’ouvrages d’art.
  cek-AK: thlung kangphaek aah kophaih tok, thing nuiah krang thuk kophaih tok, tok
    congca sak thaihaih hoiah koisak boeh.
  cuk-cuk: Deginbali, nabir akwa-nuegangi-arbaegar, akwa-nuegan ibmar-birgi siegar,
    nabir urgomargi-arbaegar, degi, galagwensuli ibmar-yeerdakle imakegar.
  uig-CYR: яқутларни кесип-оялайдиған, зиннәт буюмлириға орниталайдиған, яғачларға
    нәқиш чиқиралайдиған, һәр хил һүнәр ишлирини қамлаштуралайдиған қилди.
  tel-2017: అతనికి ఆయన అన్ని రకాల పనులు చెయ్యడానికి తెలివితేటలు, జ్ఞానం, నైపుణ్యం
    ప్రసాదించాడు. అతణ్ణి దేవుడు తన ఆత్మతో నింపాడు.
  hat-BSA: anplis nan koupe pyè bijou yo pou monti yo, e pou desen ki fèt an bwa ak
    tout kalite èv lespri moun.
  kos-kos: el mwet na etu tufahl eot saok in oan in mwe naweyuk; el etu kihl sak,
    ac oayapa kain in sroasr usrnguk nukewa.
  hbo-WLC: וּבַחֲרֹ֥שֶׁת אֶ֛בֶן לְמַלֹּ֖את וּבַחֲרֹ֣שֶׁת עֵ֑ץ לַעֲשׂ֖וֹת בְּכָל־מְלֶ֥אכֶת
    מַחֲשָֽׁבֶת׃
  ibo-ibo: ịwa nkume na ido nkume, ịkwa ǹka osisi nakwa ọrụ ǹka niile dị iche iche.
  ory-ory: ଓ ଖଚନାର୍ଥକ ମଣିର କର୍ତ୍ତନ ଓ ନାନା ଶିଳ୍ପକର୍ମ ନିମନ୍ତେ କାଷ୍ଠ ଖୋଦନ, ଏହିସବୁ ଶିଳ୍ପକର୍ମ
    କରିବା ପାଇଁ ତାହାକୁ ନିପୁଣ କରିଅଛନ୍ତି।
  chk-chk: a pwal sile angangen nechei fau aüchea pwe repwe maseöchülong lon lenier,
    pwal angangen fala irä me sokopaten angang.
  rop-rop: en imbin sabi hau blanga wek garram purdibala ston en wud en olkain ting.
  ukr-1871: І вирізувати каміннє до встявлювання, і вирізувати з дерева, робити всяку
    штучну роботу;
  bch-bch: Be ele oatainga kapei ngan ketnga gid pat toa aea olnga kapei toman ngan
    ipu ad kisinga gol. Ga ele oatainga kapei ngan sapnga gid abei pade. Ta ei ga
    irangrang ngan ikado naurata mosi aea imata ede ga ede.
  deu-1951: im Schneiden und Einsetzen der Edelsteine, im Zimmern des Holzes, um allerlei
    kunstvolle Arbeit zu machen.
  eng-JPS: and in cutting of stones for setting, and in carving of wood, to work in
    all manner of skilful workmanship.
  srp-1865: Da umije rezati kamenje i ukivati, da umije tesati drvo i raditi svaki
    posao vrlo vješto.
  lug-lug: era n’ag’okusalwa mu mayinja ag’okutona, era n’ag’okwolebwa mu miti, n’okukola
    buli ngeri yonna ey’amagezi.
  heb-heb: ובחרשת אבן למלאת ובחרשת עץ לעשות בכל מלאכת מחשבת׃
  ben-IRV: খোচিত মণি কাটতে, কাঠ খোদাই করতে ও সব রকম কৌশলযুক্ত শিল্প কাজ করতে পারেন।
  pan-pan: ਅਤੇ ਪੱਥਰਾਂ ਨੂੰ ਜੜਨ ਲਈ ਉੱਕਰੇ ਅਤੇ ਲੱਕੜੀ ਦੀ ਚਿੱਤਰਕਾਰੀ ਕਰੇ ਅਰਥਾਤ ਸਭ ਪਰਕਾਰ ਦੀ
    ਕਾਰੀਗਰੀ ਨਾਲ ਕੰਮ ਕਰੇ
  hmo-hmo: Nadi namodia, herahera gaudia, au koroa, bona herahera karaia gaukara idauidau
    danu be Besalele ia diba momo.
  urd-urd: और जड़ाऊ पत्थर और लकड़ी के तराशने में गरज़ हर एक नादिर काम के बनाने में
    माहिर किया है।
  rus-SYN: и резать камни для вставливания, и резать дерево, и делать всякую художественную
    работу;
  bqc-SIM: ń gbɛ̀ bɛɛɛde ãao ń a daa pↄ́uo ń lí'ãao ń ↄzĩ píio.
  tcz-CHONGTHU: “A mapa chun tun ding song tam tah a sem in, thing jong ajat jat in
    ajem theiyin, khutthem na jouse achang theiyin ahi.”
  mar-mar: तो रत्नांना पैलू पाडील. लाकडाचे नक्षीकामही करून अशा सर्व प्रकारची कारागिरीची
    कामे करील.
  qub-qub: Cuyayllapaj rumicunatapis llagllayta yachanmi. Llagllarcur camarajlla cananpaj
    cañichin. Chaynömi guerupitapis llagllayta yachan. Tucuy-niraj cuyayllapäcunata
    rurayta yachan.
  hat-hat: pou l' travay pyè tankou òfèv yo konn fè a, epi pou l' konn moute yo, pou
    l' travay bwa, pou l' ka fè tout kalite travay atizan konn fè.
  eng-BSB: to cut gemstones for settings, and to carve wood, so that he may be a master
    of every artistic craft.
  tod-tod: é kɔtu zɔngɔ ɓaagiti saɠa, é ti ɲɛkpɛ ti-lɔɔzuʋɛti, é gului zaɠa, ta
    é ɲɛɛliɠi wotii ma zii kpein kɛ.
  eng-WEBPB: in cutting of stones for setting, and in carving of wood, to work in
    all kinds of skilful workmanship.
  kbq-kbq: Ana nehuno havema tagahuno eri ante fatgohu antahi'zane, zafare'ma hanagatino
    eri'zama eri antahi'zane, mika ruzahu ruzahu kasefa zantamima tro'ma hu antahi'zane
    ami'ne.
  nhe-BL: Cuali quimati quitequis huan quinalaxos piltetzitzi para tlahuise. Nojquiya
    quimacatoc para elis se cuali cuaxinquetl tlen hueli quitejtequi huan quiyectlalía
    cuahuitl para quisencahuas tlen yejyectzi.
  gub-BL: Ukwaw itapuràg hekuzar katu ma'e imonohokaw ima'ema'e haw amo ma'e rehe
    imomogaw. Ukwaw ywyra ikixikixi katu haw ma'e iapo pà no. Ukwaw ipuràg eteahy
    ma'e tetea'u iapo haw no.
  eng-DRA: And in engraving stones, and in carpenters’ work. Whatsoever can be devised
    artificially,
