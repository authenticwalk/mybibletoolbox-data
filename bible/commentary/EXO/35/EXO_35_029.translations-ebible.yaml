    سَخَتْ قُلُوبُهُمْ، مُقَدِّمِينَ شَيْئاً لِلرَّبِّ لِتَنْفِيذِ كُلِّ الْعَمَلِ
    الَّذِي كَلَّفَ الرَّبُّ مُوسَى بِالإِشْرَافِ عَلَى إِنْجَازِهِ.
  ewe-ewe: Ale Israelviwo, ŋutsu sia ŋutsu kple nyɔnu sia nyɔnu si lɔ̃ kple dzi faa
    be yeana kpekpeɖeŋu le dɔ si Yehowa de asi na Mose wɔwɔ me la tsɔ nunanawo vɛ.
  eng-LEE: Every man and woman, whose heart made them willing to bring for all manner
    of work, which the Lord had commanded to be made, by the hand of Moses, even that
    brought the children of Israel as a free-will offering unto the Lord.
  asm-FB: ইস্ৰায়েলৰ সকলোলোকে ইচ্ছাকৃত ভাৱে যিহোৱাৰ উদ্দেশ্যে উপহাৰ আনিলে। প্রত্যেক
    পুৰুষ আৰু মহিলাই ইচ্ছাকৃতভাৱে উপহাৰ প্রদান কৰিলে। যিহোৱাই মোচিক যিসকলো কৰিবলৈ
    আজ্ঞা কৰিছিল, সেই সকলো উপহাৰ সামগ্রীৰ সহায়ত মোচিয়ে তৈয়াৰ কৰিলে।
  sus-A: عِسِرَيِلَكَ بِرِن نَشٍيٍ عَ حَنِفٍشِ عٍ بْحّ كُي، شّمّيٍ نُن فِنّيٍ، نٍيٍ
    نَشَ قَ هَدِيَ رَ عَلَتَلَ شْن مَ، عَلَكٌ مُنسَ شَ وَلِ رَبَ عَلَتَلَ عَ يَمَرِشِ
    نَشَن نَ.
  fra-SBL: Les enfants d'Israël apportèrent une offrande volontaire à l'Éternel, chaque
    homme et chaque femme dont le cœur le permettait, pour tous les travaux que l'Éternel
    avait ordonné de faire par Moïse.
  hbo-hbo: כָּל־אִ֣ישׁ וְאִשָּׁ֗ה אֲשֶׁ֨ר נָדַ֣ב לִבָּם֮ אֹתָם֒ לְהָבִיא֙ לְכָל־הַמְּלָאכָ֔ה
    אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה לַעֲשֹׂ֖ות בְּיַד־מֹשֶׁ֑ה הֵבִ֧יאוּ בְנֵי־יִשְׂרָאֵ֛ל
    נְדָבָ֖ה לַיהוָֽה׃ פ
  eng-WYCLIFFE: Alle men and wymmen offeriden yiftis with deuout soule, that the werkis
    schulden be maad, whiche the Lord comaundide bi the hond of Moyses; alle the sones
    of Israel halewiden wilful thingis to the Lord.
  piu-2006: '@see-verse:EXO.035.028'
  pjt-pjt: Uwa, Israelkunuku wati minyma uwankarangkuya mukuringkula kutjupa kutjupa
    tjana kanyintjatjanungku katira ungangi uwankara panya Mayatja Godalu Mosela ungkunytjaku
    wangkangu. Kaya paluṟu tjana puḻkaṟa pukuḻarira Godanya ungangi Tiinta Miḻmiḻpa
    palyantjaku munu tiinta unngu nyinanytja tjuṯa kuḻu palyantjaku, munu tjukurtjara
    tjuṯaku mantara kuḻu palyantjaku.
  cwe-cwe: Waisilaili wose walume kwa wanaake, wowalondile muna umoyo wawo kugala
    chinhu chochose kwa kusang'hana usang'hano uja Mndewa Mulungu uyamulagilize Musa
    usang'hanike, wagala vinhu ivo kuwa nhambiko ya kulonda wenyewo kwa Mndewa Mulungu.
  kik-kik: Andũ a Isiraeli othe, arũme na andũ-a-nja arĩa meyendeire, nĩmareheire
    Jehova maruta ma kwĩyendera nĩ ũndũ wa wĩra ũrĩa Jehova aamaathĩte na kanua ka
    Musa marute.
  fra-NCL: Tous les enfants d’Israël, hommes et femmes, qui étaient disposés de cœur
    à contribuer à tout ouvrage que Yahweh avait commandé de faire par l’organe de
    Moïse, apportèrent à Yahweh des offrandes volontaires.
  cek-AK: Palunghuemhaih katawn Israel kaminawk thung ih nongpa hoi nongpata boih,
    Angraeng mah Mosi patohhaih rang hoiah thuih ih tok congca hanah, Angraeng khaeah
    palunghuemhaih hoiah a paek o.
  cuk-cuk: Bela Israel-dulemar, machergan, degi, omeganse-bakale, na gwagegi-ibmar-ukbi-itosmaladi,
    Bab-Jehováʼga na e-itogedba-ibmar-ukega senonimalad, adi, Bab-Jehováʼga ibmarmar
    sobegar. Ar igi Bab-Jehová-Moisésʼga-sogsagusa, deyob imaksamalad.
  uig-CYR: Шу тәриқидә Исраиллар Пәрвәрдигар Мусаниң вастиси билән буйруған ишларниң
    һәр қайсиға бир нәрсә беришкә көңли тартқан болса, әр болсун аял болсун һәр бири
    шуни елип келип, Пәрвәрдигарға атап ихтиярий һәдийә бәрди.
  tel-2017: మోషేను చెయ్యమని యెహోవా ఆజ్ఞాపించిన పనులన్నిటి కోసం ఇశ్రాయేలు ప్రజల్లో
    తమ మనస్సులలో నిర్ణయించుకున్న పురుషులు, స్త్రీలు తమ ప్రేరణను బట్టి వాళ్ళంతా తమ
    ఇష్టపూర్వకంగా యెహోవాకు కానుకలు అర్పించారు.
  hat-BSA: Izrayelit yo, tout mesye yo ni fanm ki te gen yon kè ki mennen yo pote
    nenpòt materyo pou èv, ke SENYÈ a pa Moïse te kòmande yo fè a, te pote yon ofrann
    bon volonte bay SENYÈ a.
  kos-kos: Mwet Israel nukewa su insewowo in oru mwe sang lalos, elos use nu sin LEUM
    GOD nu ke orekma ma El sapkin nu sel Moses in orek.
  hbo-WLC: כָּל־אִ֣ישׁ וְאִשָּׁ֗ה אֲשֶׁ֨ר נָדַ֣ב לִבָּם֮ אֹתָם֒ לְהָבִיא֙ לְכָל־הַמְּלָאכָ֔ה
    אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה לַעֲשׂ֖וֹת בְּיַד־מֹשֶׁ֑ה הֵבִ֧יאוּ בְנֵי־יִשְׂרָאֵ֛ל
    נְדָבָ֖ה לַיהוָֽה׃ פ
  ibo-ibo: Nʼụzọ dị otu a ka ụmụ Izrel niile, ma nwoke ma nwanyị, ndị chọrọ inyeaka
    nʼọrụ ahụ Onyenwe anyị nyere Mosis nʼiwu si weta onyinye ha. Onye ọbụla nʼime
    ha nyere Onyenwe anyị onyinye afọ ofufu.
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସ୍ୱେଚ୍ଛାରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉପହାର ଆଣିଲେ; ସଦାପ୍ରଭୁ
    ମୋଶାଙ୍କ ଦ୍ୱାରା ଯାହା ଯାହା କରିବାକୁ ଆଜ୍ଞା ଦେଇଥିଲେ, ତହିଁର କୌଣସି ପ୍ରକାର କର୍ମ କରିବା
    ପାଇଁ ଯେଉଁ ଯେଉଁ ପୁରୁଷ ଓ ସ୍ତ୍ରୀମାନଙ୍କର ମନ ସେମାନଙ୍କୁ ଇଚ୍ଛୁକ କଲା, ସେମାନେ ପ୍ରତ୍ୟେକେ
    ଉପହାର ଆଣିଲେ।
  chk-chk: Iwe, ekewe aramasen Israel meinisin mwän me fefin mi mochen ra uwato ar
    alilis ren ewe Samol mi Lapalap seni mefien letiper fän iten ewe angang meinisin
    ewe Samol mi Lapalap a allük ngeni Moses pwe epwe fis.
  rop-rop: Ol detlot pipul hubin wandi bringimap bin bringimap olabat ofring blanga
    YAWEI blanga dum detlot wek weya imbin dalim Mosis.
  ukr-1871: Дїти Ізрайлеві, всякий чоловік і всяка жінка, в котрої було охоче серце,
    подавати на всяку роботу, яку Господь заповідав через Мойсея, творити, подавали
    добровільні дари Господеві.
  bch-bch: Tota gid Israel busa toa tikim badanga led danga sisid ga iman Maron ele,
    tibada led danga toa oa ga ila ngan kadonga naurata toa ngada oa mambe Maron ikeo
    pan Moses ngan.
  deu-1951: Also brachten die Kinder Israel (alle Männer und Frauen, die willigen
    Herzens waren zu allerlei Werk beizutragen, das der HERR durch Mose zu machen
    befohlen hatte) dem HERRN freiwillige Gaben.
  eng-JPS: The children of Israel brought a freewill-offering unto the LORD; every
    man and woman, whose heart made them willing to bring for all the work, which
    the LORD had commanded by the hand of Moses to be made.
  srp-1865: Svi ljudi i žene, koje podiže dragovoljno srce da donose što treba za
    sve djelo koje Gospod zapovjedi preko Mojsija da se naèini, donesoše sinovi Izrailjevi
    dragovoljni prilog Gospodu.
  lug-lug: Abaana ba Isirayiri bonna, abasajja n’abakazi, abaalina omutima ogwagala
    okuleeta ekintu kyonna olw’omulimu Mukama gwe yali alagidde Musa okukolebwa, ne
    bakireeta ng’ekiweebwayo kyabwe kye baawaayo eri Mukama nga beesiimidde.
  heb-heb: כל איש ואשה אשר נדב לבם אתם להביא לכל המלאכה אשר צוה יהוה לעשות ביד משה
    הביאו בני ישראל נדבה ליהוה׃
  ben-IRV: ইস্রায়েল সন্তানরা ইচ্ছাকৃত সদাপ্রভুর উদ্দেশ্যে উপহার আনল, সদাপ্রভু মোশিকে
    দিয়ে যা যা করতে আদেশ করেছিলেন, তার কোন রকম কাজ করার জন্য যে পুরুষ ও স্ত্রীলোকদের
    হৃদয়ের ইচ্ছা হল, তারা সবাই উপহার আনল।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਸਾਰੇ ਮਨੁੱਖ ਅਤੇ ਇਸਤਰੀਆਂ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰੇਰਿਆ
    ਕਿ ਉਹ ਸਾਰੇ ਕੰਮ ਲਈ ਲਿਆਉਣ ਜਿਹ ਦਾ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਦੀ ਰਾਹੀਂ ਬਣਾਉਣ ਦਾ ਹੁਕਮ ਦਿੱਤਾ ਸੀ
    ਉਹ ਯਹੋਵਾਹ ਲਈ ਖੁਸ਼ੀ ਦੀਆਂ ਭੇਟਾਂ ਲਿਆਏ।
  mya-JVB: ထိုသို့ ထာဝရဘုရား သည် မောရှေ အားဖြင့် မှာ ထားတော်မူသော အလုပ် အမျိုးမျိုး
    ရှိသမျှအဘို့ ၊ ဣသရေလ အမျိုးသား တို့တွင် ကြည်ညိုသော စေတနာစိတ် နှိုးဆော် သော ယောက်ျား
    မိန်းမ အပေါင်း တို့သည်၊ ထာဝရဘုရား အား ကြည်ညို သောစိတ် နှင့် လှူ ကြ၏။
  hmo-hmo: Israela taudia, harihari gaudia idia ura mailaia taudia ibounai, ese unai
    gau idia mailaia, Lohiabada ese Mose ia oda henia do ia karaia gaukara totona.
  urd-urd: यूँ बनी — इस्राईल अपनी ही ख़ुशी से ख़ुदावन्द के लिए हदिये लाए, या'नी जिस
    — जिस मर्द या 'औरत का जी चाहा कि इन कामों के लिए जिनके बनने का हुक्म ख़ुदावन्द
    ने मूसा के ज़रिए' दिया था, कुछ दे वह उन्होंने दिया
  rus-SYN: и все мужья и жены из сынов Израилевых, которых влекло сердце принести
    на всякое дело, какое Господь чрез Моисея повелел сделать, приносили добровольный
    дар Господу.
  bqc-SIM: Isaili pↄ́ aa yã́pi sɛ̀ ń nↄ̀sɛmɛndooↄ mↄ̀ ń zĩ pↄ́ Dii dà Mↄiziɛpi
    pↄ́ↄ wà Dii gbà.
  tcz-CHONGTHU: “Isreal chate lah'a numei ahin chule pasal ahin, Pakaiyin Mose heng'a
    a thupeh bang in bol inge tia a lungthim ma kon na ki tilkhouna nei channa chu
    Pakai heng'a ki pah le thanom tah in ipi hijong le apeh nom chan'u chu ahin choi
    khom uvin ahi.”
  mar-mar: परमेश्वराने मोशेला जे करण्याची आज्ञा दिली होती त्या सर्वांसाठी इस्राएल
    लोकांनी स्वखुशीने परमेश्वरासाठी अर्पणे आणली, ज्या ज्या स्त्रीपुरुषांच्या अंतःकरणांत
    स्फूर्ती झाली त्यांनीही अर्पणे आणली.
  qub-qub: Israel runacuna ollgupis warmipis ofrendata churayta munaj cäga buluntänin
    cashanpita apapäcamuran Tayta Dios Moisesta nishan cajcunata llapanta rurachinanpaj.
  hat-hat: Se konsa tout moun pèp Izrayèl ki te soti pou bay kichòy ak tout kè yo
    pou travay Seyè a te di Moyiz ba yo lòd fè a, fanm kou gason, yo te pote ofrann
    yo te vle fè bay Seyè a.
  eng-BSB: So all the men and women of the Israelites whose hearts prompted them brought
    a freewill offering to the LORD for all the work that the LORD through Moses had
    commanded them to do.
  tod-tod: Izelayɛle nuiti kpein, zunuiti ta anzanuiti, niiti faanɛɛ ɠigi ɠɛni ti
    ʋɛ, ga ti ʋa ga ani Ɠɔoɠɔ GALAGI ʋɔ, ná-botiiti faa zu é ma levei veeni Moize
    ya, naati ti ʋaani ga vebɛaniiti Ɠɔoɠɔ GALAGI ʋɔ.
  eng-WEBPB: The children of Israel brought a free will offering to the LORD; every
    man and woman whose heart made them willing to bring for all the work, which the
    LORD had commanded to be made by Moses.
  kbq-kbq: Mika Israeli vene'nemo'zane a'nemo'zanema, zamagu'amo'ma oti'nea vahe'mo'za
    Ra Anumzamofonte ofa eri'za e'naze. Ra Anumzamo'ma eriho huno'ma huzmante'nea
    eri'za erisagu eri'za e'naze.
  nhe-BL: Huan nochi israelita sihuame huan tlacame tlen quimachilijque ipan ininyolo
    para hueli quichihuase se tlen nopa tlamantli tequitl tlen TOTECO quinahuatijtoya
    Moisés, quichijque huan quihuicaque tlen quisencajtoyaj para ma eli queja se ofrenda
    para TOTECO.
  gub-BL: Awa Izaew izuapyapyr ma'e rehe ipurumur wer ma'e wà, kuzà ma'e rehe ipurumur
    wer ma'e wà no, paw rupi werur ma'e Tupàn Tuweharupi Wiko Ma'e pe wà. Moizez umekuzar
    Tupàn pe uma'ereko haw paw a'e temetarer pupe a'e, ta'e Tupàn Tuweharupi Wiko
    Ma'e uzapo kar nezewe haw izupe a'e xe.
  eng-DRA: All both men and women with devout mind offered gifts, that the works might
    be done which the Lord had commanded by the hand of Moses. All the children of
    Israel dedicated voluntary offerings to the Lord.
