verse: EXO.035.029
translations:
  mal-C: ഇസ്രായേൽമക്കളിൽ ഔദാര്യമനസ്സുള്ള എല്ലാ പുരുഷന്മാരും സ്ത്രീകളും യഹോവയ്ക്കു
    സ്വമേധാദാനങ്ങൾ കൊണ്ടുവന്നു.
  deu-TKW: Alle Männer und Frauen, die sich angetrieben fühlten, für alle die Arbeiten,
    deren Anfertigung Jahwe durch Mose befohlen hatte, Gaben zu bringen, - als freiwillige
    Spende an Jahwe brachten die Israeliten ihre Gaben.
  lin-lin: Bato nyonso ya Isalaele, ezala basi to mibali, oyo mitema na bango esimbamaki
    mpo na komema eloko mpo na misala oyo Yawe atindaki na nzela ya Moyize, bamemaki
    epai na Yawe makabo oyo bango moko bakataki kopesa wuta na mokano ya mitema na
    bango.
  eng-LSV: every man and woman of the sons of Israel (whom their heart has made willing
    to bring in for all the work which YHWH commanded to be done by the hand of Moses)
    brought in a willing-offering to YHWH.
  eng-GNV: Euery man and woman of the children of Israel, whose hearts moued the willingly
    to bring for all the worke which the Lord had commanded the to make by the hand
    of Moses, brought a free offring to the Lord.
  eng-WEBSTER: The children of Israel brought a willing offering to the LORD, every
    man and woman, whose heart made them willing to bring for all manner of work,
    which the LORD had commanded to be made by the hand of Moses.
  nhw-BL: Huan nochi israelita sihuame huan tlacame catli quimachilijque ipan ininyolo
    para hueli quichihuase se tlen nopa tlamantli tequitl catli TOTECO quinahuatijtoya
    Moisés, quichijque huan quihuicaque catli quisencajtoyaj para ma eli quen se nemactli
    para TOTECO.
  swh-ONEN: Waisraeli wote waume kwa wake waliokuwa wanapenda wakaleta mbele za Bwana
    kwa hiari yao wenyewe sadaka kwa ajili ya kazi yote ya Bwana aliyokuwa amewaagiza
    kuifanya kupitia kwa Mose.
  bba-bba: Isirelibɑ sɔɔ, be bɑ tii wɛ̃ bu kɑ somi sɔmbu te sɔɔ, te Yinni Gusunɔ u
    Mɔwisi sɔ̃ɔwɑ mi, bɑ kɑ ben kɛ̃ɛ ni nɑwɑ kɑ nuku tiɑ.
  eng-KJVCPB: The children of Israel brought a willing offering unto the Lord, every
    man and woman, whose heart made them willing to bring for all manner of work,
    which the Lord had commanded to be made by the hand of Moses.
  mpx-mpx: Isileli bolau ge yowau bolo ateliya i talam, alona wali yaliyaya wali mulolu
    hi pwatanim Yehoba elana tuwalali kaiwena, toto Yehoba i baunanek Mosese elana
    nihi ginol.
  luo-luo: Jo-Israel duto machwo gi mamon mane chunygi oyie nokelo ni Jehova Nyasaye
    chiwo mar hera ne tich duto mane Jehova Nyasaye ochiko Musa mondo otim.
  meu-meu: Israel taudia bona hahinedia iboudiai ese edia lalo-namo dainai edia herahia
    ḡaudia Iehova e henia, Iehova ese Mose e haḡanilaia ḡaukaradia ikaradia totona.
  npi-ULB: इस्राएलीहरूले परमप्रभुको निम्ति स्वैच्छिक भेटी ल्याए । हरेक स्‍त्री र पुरुष
    जस-जसको ह्रदय इच्छुक थियो, तिनीहरूले परमप्रभुले मोशाद्वारा आज्ञा गर्नुभएका सबै
    सरसामान ल्याए ।
  yor-yor: Gbogbo àwọn ènìyàn Israẹli ọkùnrin àti obìnrin ẹni tí ó fẹ́ mú ọrẹ àtinúwá
    fún Olúwa fún gbogbo iṣẹ́ tí Olúwa ti pàṣẹ fún wọn láti ṣe nípasẹ̀ Mose.
  emp-NTPO: Mãwã jũma Israeld̶ebema umaquĩrãrãba wẽrãrã bid̶a ara ãdji sod̶eba dia
    quĩrĩã panʌ quĩrãca Ãcõrẽa diasid̶aa idji wua de, jũma maʌ̃ wua ded̶ebema sid̶a
    od̶i carea Ãcõrẽba Moised̶eba jarad̶a quĩrãca.
  ind-ind: Baik laki-laki maupun perempuan, setiap orang Israel yang tergerak hatinya
    membawa sumbangan sukarela kepada TUHAN untuk mendukung pekerjaan yang TUHAN perintahkan
    melalui Musa.
  pes-OPCB: بدین ترتیب تمام مردان و زنان بنی‌اسرائیل که مشتاق بودند در کاری که خداوند
    به موسی امر فرموده بود کمک کنند، با خرسندی خاطر هدایای خود را به خداوند تقدیم
    کردند.
  tgl-ULB: Ang mga Israelita ay kusang-loob na nagdala ng handog kay Yahweh; ang bawat
    lalaki at babae na may pusong handa ay nagdala ng mga kagamitan para sa lahat
    ng gawain na iniutos ni Yahweh sa pamamagitan ni Moises na gagawin.
  cbu-NT: Ashiriya, Israelchich tputs ichingurusin kamuztam misha kizatam yuw waana
    zandarangana anuri maacheetsi Taarashipaneem mangutarit panamaam yushindaranganaya.
    Yuwaa Taarashipan Móysisee kamachtarangu anuri maacheetsi ichinguru yushindaranganaya.
    Ashiri na kamaneena yuwaa Taarashipan; Nuwaam pangi pangungandama, tárangu anootsi.
  hui-hui: Isaraele wali agali tigua mbirale wiaru bibahende Anduane Homogohondo lomabu
    mule hame leadagua mo yalu Anduane Homogohanda ogoale bibe lalu Mosesehondo lamiyago
    bilo mo yu ibai hene.
  mya-mya: မော​ရှေ​မှ​တစ်​ဆင့်​ထာ​ဝ​ရ​ဘု​ရား​စေ​ခိုင်း သော​အ​လုပ်​အ​တွက်​အ​မျိုး​သား​အ​မျိုး
    သ​မီး​အ​ပေါင်း​တို့​သည်​စိတ်​စေ​တ​နာ​ထက် သန်​စွာ​ဖြင့်၊ မိ​မိ​တို့​လှူ​ဖွယ်​ဝတ္ထု​များ​ကို
    ထာ​ဝ​ရ​ဘု​ရား​ထံ​ဆက်​ကပ်​ကြ​၏။
  cbi-NTPO: Tsaju' naa supula bain, naa unbee rukula bain uwain tsanguive'nu tya',
    Moisésnu Yavé naatiñuba juntsa kumuinchi tsai de-isa tyamulaya yai tenen Yavéchi
    tyee kunu ju'ba taji tajiila.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བསྒྲུབ་དགོས་པར་བཀའ་གནང་བའི་ལས་ཐམས་ཅད་ཀྱི་ཕྱིར། སེམས་སུ་འབུལ་འདོད་ཡོད་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་སྐྱེས་པ་དང་བུད་མེད་རེ་རེས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཡིད་མོས་འབུལ་བ་རྣམས་ཁྱེར་འོངས་སོ།
    །
  sna-sna: VaIsraeri vose, varume navakadzi vakanga vachida havo, vakavigira Jehovha
    zvipiriso zvokupa nokuzvisarudzira zvebasa rose rakanga rarayirwa Mozisi naJehovha
    kuti vaite.
  spa-BLM: Los hijos de Israel trajeron una ofrenda voluntaria a Yahvé; cada hombre
    y cada mujer cuyo corazón los hizo traer para toda la obra, que Yahvé había mandado
    hacer por medio de Moisés.
  cac-cac: Masanil eb' chon̈ab' israel, eb' vin̈ vinac yed' eb' ix ix to ix el val
    d'a sc'ool, ix yac' scolval eb' d'a masanil jun munlajel ix yal Jehová d'a vin̈aj
    Moisés chi'.
  swh-ULB: Waisraeli walileta sadaka ya hiyari kwa Yahweh; kila mwanaume na mwanamke
    ambao mioyo yao ilikuwa tayari walileta vifaa kwaajili kazi zote ambazo Yahweh
    aliamuru kupitia Musa zifanyike.
  bel-bel: і ўсе мужы і жонкі з сыноў Ізраілевых, якіх вабіла сэрца прынесьці на ўсякую
    справу, якую Гасподзь праз Майсея загадаў зрабіць, прыносілі дабраахвотны дарунак
    Госпаду.
  deu-ELBBK: Die Kinder Israel, alle Männer und Frauen, die willigen Herzens waren,
    um zu all dem Werk zu bringen, das der HERR durch Mose zu machen geboten hatte,
    brachten eine freiwillige Gabe dem HERRN.
  mbb-OT: Is langun he menge Israilihanen, maama wey vahi he egkesuat he ebeǥey, mid-uwit
    dan te idhalad dan diyà te Nengazen he ebpuun te keputian te atey zan is kebeǥaya
    zan duen; ne para haazà te langun he ebpeveelan te Nengazen kandan he impekaǥi
    zin ki Moises.
  mal-2015: മോശെ മുഖാന്തരം യഹോവ കല്പിച്ച സകലപ്രവൃത്തിക്കുമായി കൊണ്ടുവരുവാൻ യിസ്രായേൽമക്കളിൽ
    ഔദാര്യമനസ്സുള്ള സകല പുരുഷന്മാരും സ്ത്രീകളും യഹോവെക്കു സ്വമേധാദാനം കൊണ്ടുവന്നു.
  gup-gup: Wanjh birridjalwern rowk bininj nawu Israel benkebmawahmeng birrimkang
    nawu namakmak birrikarrmi bu birriwong nawu Yawey. Bedda birridjareminj bu birrikurduyimeng,
    bininj dja mak daluk ba bu birridurrkmirri dja birriyakwong rowk kore Yawey benmarnewokwong
    bedberre bu biyingkihmarneyimeng nawu Moses.
  gvs-gvs: Isileli tubunao liliudi, koroto be nakae vevina, neta atedi sitagona, e
    idi vininabeso simedi sikasaledi Yauwe yaina. Vininabesoyadi moe Yauwe ina paisewa
    manuna nakae boi sopagu goi bogina ilovina siguinuwe.
  rmc-rmc: Savore Izraeliti ko kamenas, či murš vaj džuvľi, anenas le jilestar o daros
    le RAJESKE, hoj pes te kerel savoro, so o RAJ lenge prikazinďa prekal o Mojžiš.
  nlg-nlg: Mana vure ni Israel tara liona na hahanga tana lei lutu te vahera Yahweh
    te bosai vania Moses, tara holai mai didira na heveioli.
  pes-OPV: و همه مردان و زنان بنی‌اسرائیل که دل ایشان، ایشان راراغب ساخت که چیزی برای
    هر کاری که خداوند امر فرموده بود که به وسیله موسی ساخته شود، برای خداوند به اراده
    دل آوردند.
  ron-1924: Тоць копиий луй Исраел, бэрбаць ши фемей, пе каре-й трэӂя инима сэ ажуте
    ла лукрул порунчит де Домнул прин Мойсе ау адус Домнулуй дарурь де бунэвое.
  ben-OBCV: যেসব ইস্রায়েলী স্ত্রী-পুরুষ ইচ্ছুক হল, তারা মোশির মাধ্যমে সদাপ্রভু তাঁর
    জন্য তাদের যেসব কাজ করার আদেশ দিয়েছিলেন, তা করার জন্য সদাপ্রভুর কাছে স্বেচ্ছাদান
    নিয়ে এল।
  som-som: Oo reer binu Israa'iil waxay Rabbiga u bixiyeen qurbaan ay raalli ka yihiin;
    oo waxay ahaayeen dad rag iyo dumarba leh oo qalbigoodu raalli ka ahaa inay u
    keenaan shuqulka Rabbigu Muuse ku amray in la sameeyo oo dhan.
  lat-VUC: Omnes viri et mulieres mente devota obtulerunt donaria, ut fierent opera,
    quæ jusserat Dominus per manum Moysi. Cuncti filii Israël voluntaria Domino dedicaverunt.
  eng-ASVBT: The children of Israel brought a freewill offering unto Jehovah; every
    man and woman, whose heart made them willing to bring for all the work, which
    Jehovah had commanded to be made by Moses.
  ita-1885: Così tutti coloro d'infra i figliuoli d'Israele, così uomini come donne,
    il cui cuore li mosse volenterosamente a portar ciò che faceva bisogno per tutto
    il lavorio, che il Signore avea comandato per Mosè che si facesse, portarono offerte
    volontarie al Signore.
  eng-LXXUP: And every man and woman whose mind inclined them to come in and do all
    the works as many as the Lord appointed them to do by Moses—they the children
    of Israel brought an offering to the Lord.
  eng-ULB: The Israelites brought a freewill offering to Yahweh; every man and woman
    whose heart was willing brought materials for all the work that Yahweh had commanded
    through Moses to be made.
  spa-VBL: Todos los hombres y mujeres israelitas que estaban dispuestos trajeron
    una ofrenda voluntaria al Señor por todo el trabajo de hacer lo que el Señor,
    a través de Moisés, les había ordenado hacer.
  fra-_FOB: Tous les enfants d'Israël, hommes et femmes, que leur cœur disposa à contribuer
    à tout l'ouvrage que l'Éternel avait commandé par l'organe de Moïse, apportèrent
    à l'Éternel des présents volontaires.
  mal-mal: മോശെമുഖാന്തരം യഹോവ കല്പിച്ച സകലപ്രവൃത്തിക്കുമായി കൊണ്ടുവരുവാൻ യിസ്രായേൽ
    മക്കളിൽ ഔദാര്യമനസ്സുള്ള സകലപുരുഷന്മാരും സ്ത്രീകളും യഹോവയ്ക്ക് സ്വമേധാദാനം കൊണ്ടുവന്നു.
  urd-GVR: Yoṅ Isrāīl ke tamām mard aur ḳhawātīn jo dilī ḳhushī se Rab ko kuchh denā
    chāhte the us sāre kām ke lie hadiye le āe jo Rab ne Mūsā kī mārifat karne ko
    kahā thā.
  suz-BL: मोपा इस्राएली नेल्‍लेमी ग्‍येरशा, परमप्रभु यावे कली गेचा कली मारेइ मारेइ
    चाक्‍तेक्‍म। मीश मुर नु वोंइश मुरुमी मार मार माल्‍बा मेको नेल्‍ल चाक्‍तेक्‍म।
    परमप्रभु यावेमी मोसा कली अरेशो खोदेंशो पा ताम्‍बु सेल्‍तीक गेय पचा कली मार मार
    चाक्‍तेक्‍म।
  ita-1927: Tutti i figliuoli d’Israele, uomini e donne, che il cuore mosse a portare
    volenterosamente il necessario per tutta l’opera che l’Eterno aveva ordinata per
    mezzo di Mosè, recarono all’Eterno delle offerte volontarie.
  ckb-ckb: هەموو ئەو پیاو و ئافرەتانەی ئیسرائیلیش کە لەسەر دڵیان بوو دیارییەک پێشکەش
    بکەن، هاتن و بەخشینیان هێنا بۆ ڕاپەڕاندنی هەموو ئەو کارانەی یەزدان کە لە ڕێگەی
    موسا فەرمانی پێکردبوون.
  eng-BBE: The children of Israel, every man and woman, from the impulse of their
    hearts, gave their offerings freely to the Lord for the work which the Lord had
    given Moses orders to have done.
  kan-OKCV: ಹೀಗೆ ಮಾಡಬೇಕೆಂದು ಯೆಹೋವ ದೇವರು ಮೋಶೆಯ ಮುಖಾಂತರವಾಗಿ ಆಜ್ಞಾಪಿಸಿದ ಎಲ್ಲಾ ಕೆಲಸಕ್ಕೋಸ್ಕರ
    ಬೇಕಾದವುಗಳನ್ನು ಇಸ್ರಾಯೇಲಿನ ಸ್ತ್ರೀಪುರುಷರೆಲ್ಲರು ಮನಃಪೂರ್ವಕವಾಗಿಯೇ ಯೆಹೋವ ದೇವರಿಗೆ ಕಾಣಿಕೆಯನ್ನು
    ತಂದರು.
  bbb-bbb: Ijiege rena e Isureroko boeje eranebe oemarevo ije bune urina ire buone
    mukore ni binobino ijene karina E Ireobo vajakuae ruae. Ro ire boeje bu karina
    ruaeva ije bu Are Muvuaka Akae ije Mosisi fu sadufuo E Ireobo fu kuaema bu ijadufuo
    karina ruae.
  tam-2017: செய்யப்படும்படி யெகோவா மோசேயைக்கொண்டு கற்பித்த வேலைக்குரிய யாவையும் கொண்டுவர,
    இஸ்ரவேலர்களுக்குள் தங்களுடைய இருதயத்தில் உற்சாகமடைந்த ஆண்கள் பெண்கள் அனைவரும்
    யெகோவாவுக்குக் காணிக்கையை மனப்பூர்வமாக கொண்டுவந்தார்கள்.
  spa-RV-1909: De los hijos de Israel, así hombres como mujeres, todos los que tuvieron
    corazón voluntario para traer para toda la obra, que Jehová había mandado por
    medio de Moisés que hiciesen, trajeron ofrenda voluntaria á Jehová.
  ron-BTF: Copiii lui Israel au adus din bunăvoință o ofrandă DOMNULUI, fiecare bărbat
    și femeie, a cărui inimă i-a făcut voitori să aducă pentru toate felurile de lucrări,
    pe care DOMNUL le poruncise a fi făcute prin mâna lui Moise.
  eng-WEBP: The children of Israel brought a free will offering to the LORD; every
    man and woman whose heart made them willing to bring for all the work, which the
    LORD had commanded to be made by Moses.
  eng-FBV: All the Israelite men and women who were willing brought a freewill offering
    to the Lord for all the work in making what the Lord through Moses had ordered
    them to do.
  nld-1939: Zo brachten de kinderen Israëls Jahweh hun vrijwillige gaven; alle mannen
    en vrouwen, wie het hart het ingaf, om bij te dragen voor heel het werk, dat Jahweh
    door Moses bevolen had te verrichten.
  nch-BL: Huan nochi israelita sihuame huan tacame cati quimachilijque ipan iniyolo
    para hueli quichihuase se ten nopa tamanti tequit cati TOTECO quinahuatijtoya
    Moisés, quichijque huan quihuicaque cati quisencajtoyaj para ma eli quej se ofrenda
    para TOTECO.
  vie-1934: Cả dân Y-sơ-ra-ên, nam hay nữ, phàm ai có lòng cảm động xui cho mình tình
    nguyện quyên vào các công việc Đức Giê-hô-va đã phán dặn nơi Môi-se, đều đem dâng
    cho Đức Giê-hô-va các lễ tình nguyện vậy.
  hin-CV: सभी इस्राएली स्त्री-पुरुष जिनकी इच्छा थी, याहवेह के लिये मोशेह को दी गई
    आज्ञा के अनुसार सारे कार्य करने के लिये याहवेह के लिए भेंट लाए.
  eng-OURB: The children of Israel [God prevails] brought a free will offering to
    Adonai; every man and woman, whose heart made them willing to bring for all the
    work, which Adonai had enjoined to be made by Moses [Drawn out]. (RY:2, LY:3)
  spa-BES: Los hijos de Israel, cada hombre y cada mujer, por el impulso de sus corazones,
    dieron sus ofrendas libremente al Señor por la obra que el Señor le había ordenado
    a Moisés que hiciera.
  tdx-tdx: Nibanabana enga an-tsatrin’ arofo am’ Iehovà ze hene ana’ Israele ndra
