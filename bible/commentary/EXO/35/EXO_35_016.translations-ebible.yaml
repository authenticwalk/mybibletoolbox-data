verse: EXO.035.016
translations:
  mal-C: ഹോമയാഗപീഠം, അതിന്റെ വെങ്കലജാലം, തണ്ടുകൾ, അതിന്റെ എല്ലാ ഉപകരണങ്ങളും, വെങ്കലത്തൊട്ടി
    അതിന്റെ കാൽ,
  deu-TKW: den Brandopferaltar mit seinem kupfernen Gitterwerk, seinen Stangen und
    allen seinen Geräten, das Becken mit seinem Gestelle,
  lin-lin: etumbelo ya bambeka ya kotumba, motalaka na yango ya bronze, mabaya ya
    komemela yango mpe bisalelo na yango nyonso, sani ya bronze mpe evandelo na yango,
  eng-LSV: the altar of burnt-offering and the bronze grate which it has, its poles,
    and all its vessels, the laver and its base,
  eng-GNV: The Altar of burnt offering with his brasen grate, his barres and all his
    instruments, the Lauer and his foote,
  eng-WEBSTER: The altar of burnt-offering, with its brazen grate, its staffs, and
    all its vessels, the laver and its foot,
  nhw-BL: Quichihuase nopa tlaixpamitl campa quitlatise tlacajcahualistli ica itlixic
    ica iteposixtlapalhua. Nojquiya quichihuase nopa cuahuitl huehueyac para ica tijhuicase
    huan nochi nopa tlamantzitzi catli motequihuis nopona. Huan quichihuase nopa hueyi
    paila tlen bronce ihuaya catli ipan moquetzas.
  swh-ONEN: madhabahu ya sadaka za kuteketeza pamoja na wavu wake wa shaba, mipiko
    yake pamoja na vyombo vyake vyote; sinia la shaba pamoja na tako lake;
  bba-bba: kɑ yɑ̃ku yeru kɑ ten kɔkɔsɔ ye bɑ koo ko kɑ sii ɡɑndu, kɑ ten dɑ̃ɑ pɔɔsi
    yi bɑ ko n dɑ kɑ tu sue kɑ ten dendi yɑ̃nu, kɑ boo ɡe, kɑ ɡen sɔwɑritiɑ,
  eng-KJVCPB: the altar of burnt offering with his brasen grate, his staves, and all
    his vessels, the laver and his foot,
  luo-luo: kod kendo mar misango miwangʼo pep, gi singʼengene molos gi mula man kod
    ludhene gi gik moko duto mitiyogo e kendono kaachiel gi karaya kod rachungine,
  meu-meu: ihaboulaina patana mai iha-aukana auri labora-laborana, mai ena maduna
    bona ena kohu idoinai ida; auri labora-labora dihuna, mai ihahelai-kauna ḡauna
    ida;
  npi-ULB: होमबलिको वेदी र यसका काँसाका जालीसाथै डन्डाहरू अनि भाँडाकुँडाहरू, आधार
    भएको ठुलो बाटा बनाऊन् ।
  yor-yor: Pẹpẹ ẹbọ sísun pẹ̀lú ojú ààrò idẹ rẹ̀, òpó rẹ̀ àti gbogbo ohun èlò rẹ̀;
    agbada idẹ pẹ̀lú ẹsẹ̀ rẹ̀.
  emp-NTPO: animarã babue diabadada dji jʌrrʌjʌrrʌa bronce od̶a bara idjab̶a dji jira
    eded̶i bacuru bara, jũma maʌ̃ animarã babue diabadad̶ebemada, bronce od̶a ne sʌgʌbadada
    dji acʌ b̶ʌd̶i bara,
  ind-ind: mezbah kurban dengan alas bakar dari perunggu, tongkat pengusung mezbah,
    dan segala perlengkapan lainnya, bejana pembasuhan dari perunggu dan tumpuannya,
  pes-OPCB: مذبح قربانی سوختنی، منقل مشبک مفرغین مذبح و چوبهای حامل با تمام لوازم
    آن؛ حوض مفرغین با پایهٔ آن؛
  tgl-ULB: ang altar para sa sinunog na handog na may rehas na bakal na tanso at ang
    haligi nito at mga kagamitan, at ang malaking palanggana kasama ng tuntungan nito.
  cbu-NT: Ashiri mishat, kajontam ngusambaam bronsi tinayani anush chinuzee Apanlleem
    muchimaam. Mishat, kajonee kumaam unumbeemtam tinayani. Mishat, maachee ichinguru
    sumasush patatamaamtam tinayani. Mishat, minam shtashish kapungumash ngusambapat
    bronsi tinayani apanllpani kuximaama. Mishat, shtashish wayamaam ngusambpat íseeruni
    bronsi tinayani.
  hui-hui: Mbirale bo lomabu delolenenaga dabu mbira bu helalu mbirale ira delolene
    dagia diri dewawi dabu ogoninaga gene maria kagoria helole boronosime dege wabilimu.
    Ani wabialu lomabu delaga dabu ogoriani biabe bulene alego damene wabu wiai holene
    nga. Ani bialu dabu ogoni iraho yule ira kira manda manda bu ngelalu bulene nga.
    Gi geru waya bulenenaga iba hambu wulene ndisi be mbira wabialu be ogoni wulene
    dagiabi bia holene nga.
  mya-mya: ယဇ်​ပူ​ဇော်​ရာ​ပလ္လင်​နှင့်​ကြေး​ဝါ​ဆန်​ခါ၊ ပလ္လင် အ​တွက်​ထမ်း​ပိုး​တန်း​နှင့်​ဆိုင်​ရာ​ပစ္စည်း​အား​လုံး၊
    အင်​တုံ​နှင့်​အောက်​ခြေ၊-
  cbi-NTPO: naa ufeenda tsure' ju'kenunu bain, naa yachi brunse waaku bain, naa yachi
    yali' tanenu cha'li bain, naa junu tiba meneste-iimula bain, naa brunsechi jumu
    aa paila bain, naa ya' chujtintsumi bain,
  bod-N: སྦྱིན་སྲེག་གི་མཆོད་ཁྲི་དང་དེ་ལ་གཏོགས་པའི་ལི་ཡི་ཐག་མིག་དང་དེའི་རྒྱུག་པ་གཉིས་དང་དེའི་ཡོ་བྱད་ཐམས་ཅད་དང་དེའི་ཁྲུས་གཞོང་དང་དེའི་སྟེགས་བུ་དང་།
  sna-sna: aritari yezvipiriso zvinopiswa pamwe chete nechiparo chacho chendarira,
    mapango ayo nemidziyo yayo yose; mudziyo wokushambira wendarira nechigadziko chawo;
  spa-BLM: el altar del holocausto, con su reja de bronce, sus varas y todos sus utensilios,
    la pila y su base;
  cac-cac: Sb'opax junoc altar b'aj stz'a silab', smallail jun altar chi' nab'a bronce
    yed' sreglail yed' masanil syamc'ab'il. Sb'o jun palangana yed' sb'achnub'al.
  swh-ULB: madhabahu ya sadaka ya kuteketeza na kitunzi cha shaba na nguzo na vyombo;
    na ile beseni kubwa na sakafu yake.
  bel-bel: ахвярнік цэласпаленьня і рашотку медную для яго, і жэрдкі яго і ўсе прылады
    яго, умывальнік і падножжа яго,
  deu-ELBBK: 'den Brandopferaltar und das kupferne Gitter an demselben, seine Stangen
    und alle seine Geräte; das Becken und sein Gestell:'
  mbb-OT: is pemuhatà te pemuhat he edtutungen, tuuǥà he brunsi, is menge tival wey
    is langun he gelemiten kayi; is bisin he brunsi wey is selevukè din;
  mal-2015: ഹോമയാഗപീഠം, അതിന്റെ താമ്രജാലം, തണ്ടുകൾ, അതിന്റെ ഉപകരണങ്ങൾ ഒക്കെയും, തൊട്ടി,
    അതിന്റെ കാൽ,
  gup-gup: Dja mak ngurrimarnbu nawu altar ngarre kore mayh kabirrimarnekinje nuye
    Yawey, mak nawu ngarre wirlmurrng bronze screen kaluk mandulkkuyeng, dja mak nawu
    tools ngarre, dja mak wirlmurrng bronze banikkin nakimukkenh, dja ngarre mandadkenh.
  gvs-gvs: Aba kasala ma vatalina kopwa vininabeso ana kaigabu manuna, ana kaitakeo,
    konanina, nokobaba ma kaena,
  rmc-rmc: o oltaris pro labarde obeti leskra brondzuňa roštaha, dručkenca the savore
    sersamoha, o baro brondzuno umivadlos le podstavcoha,
  nlg-nlg: mana bela ni kere sukaghi mana lei hegohegona, maia na ghai ni holaana,
    mana kei ni bronze te vagha na vugho, mana popo sule na vatei sasau maia na tuana
    ke sopou iga,
  pes-OPV: و مذبح قربانی سوختنی و شبکه برنجین آن، و عصاهایش و کل اسبابش و حوض و پایه‌اش،
  ron-1924: алтарул пентру ардериле-де-тот, грэтарул луй де арамэ, друӂий луй ши тоате
    унелтеле луй, лигянул ку пичорул луй,
  ben-OBCV: হোমবলির বেদি ও সেটির ব্রোঞ্জের জাফরি, সেটির খুঁটিগুলি ও সেটির সব পাত্র;
    ব্রোঞ্জের গামলা ও সেটির মাচা;
  som-som: iyo meesha allabariga lagu gubo, iyo shabaggeeda naxaasta ah, iyo ulaheeda,
    iyo alaabteeda oo dhan, iyo berkedda weysada, iyo salkeeda,
  lat-VUC: 'altare holocausti, et craticulam ejus æneam cum vectibus et vasis suis:
    labrum et basim ejus:'
  eng-ASVBT: the altar of burnt offering, with its grating of brass, its staves, and
    all its vessels, the laver and its base;
  ita-1885: l'Altar degli olocausti, e la sua grata di rame, e le sue sbarre, e tutti
    i suoi strumenti; la Conca, e il suo piede;
  eng-LXXUP: and the altar and all its furniture;
  eng-ULB: the altar for burnt offerings with its bronze grate and its poles and utensils;
    and the large basin with its base.
  spa-VBL: el altar del holocausto con su reja de bronce, sus varas y todos sus utensilios;
    el lavabo más su soporte;
  fra-_FOB: L'autel de l'holocauste et sa grille d'airain, ses barres et tous ses
    ustensiles; la cuve et sa base;
  mal-mal: ഹോമയാഗപീഠം, അതിന്റെ താമ്രജാലം, തണ്ടുകൾ, അതിന്റെ ഉപകരണങ്ങളെല്ലാം, തൊട്ടി,
    അതിന്റെ കാൽ,
  urd-GVR: jānwaroṅ ko chaṛhāne kī qurbāngāh, us kā pītal kā janglā, use uṭhāne kī
    lakaṛiyāṅ aur bāqī sārā sāmān, dhone kā hauz aur wuh ḍhāṅchā jis par hauz rakhā
    jātā hai,
  suz-BL: चोशा चढ़ेतीके नु आ एर ओंथ ङा कांसा के थरपु, कुरतीक कोक्‍के नु आ मार मार,
    चिक्‍तीक ठेयब बोस नु मेको आ निप्‍पाइक्‍तीके,
  ita-1927: l’altare degli olocausti con la sua gratella di rame, le sue stanghe e
    tutti i suoi utensili, la conca e la sua base,
  ckb-ckb: قوربانگاکەی قوربانی سووتاندن و کەتیبە بڕۆنزییەکەی، دوو دارەکەی و هەموو
    قاپوقاچاغەکەی و حەوزەکە و ژێرەکەی؛
  eng-BBE: The altar of burned offerings, with its network of brass, its rods, and
    all its vessels, the washing-vessel and its base;
  kan-OKCV: ದಹನಬಲಿಯ ಪೀಠವನ್ನು, ಅದರೊಂದಿಗೆ ಕಂಚಿನ ಜಾಳಿಗೆಯನ್ನು, ಅದರ ಕೋಲುಗಳನ್ನು, ಅದರ ಎಲ್ಲಾ
    ಉಪಕರಣಗಳನ್ನು, ಕಂಚಿನ ಗಂಗಾಳವನ್ನು, ಅದರ ಕಾಲನ್ನು,
  bbb-bbb: Areme nine fata zinone ifaejedufuo ijiakina fata iseke ije miane ifaejedufuo
    ire buronisi ijia amaeriva ijiakiro giene fuone ijiakina disi bu umui do sodufuo
    ijiakiro fata fuone ijene amaeriafo.
  tam-2017: தகனபலிபீடத்தையும், அதின் வெண்கலச் சல்லடையையும், அதின் தண்டுகளையும், அதின்
    எல்லா பணிப்பொருட்களையும், தொட்டியையும், அதின் பாதத்தையும்,
  spa-RV-1909: El altar del holocausto, y su enrejado de metal, y sus varas, y todos
    sus vasos, y la fuente con su basa;
  ron-BTF: Altarul ofrandei arse, cu grătarul de aramă, drugii lui și toate vasele
    lui, ligheanul și piciorul lui,
  eng-WEBP: the altar of burnt offering, with its grating of bronze, its poles, and
    all its vessels, the basin and its base;
  eng-FBV: the altar of burnt offering with its bronze grate, its poles and all its
    utensils; the basin plus its stand;
  nld-1939: het brandofferaltaar met zijn bronzen rasterwerk, zijn handbomen en al
    zijn benodigdheden; het bekken met zijn onderstel;
  nch-BL: Quichihuase nopa taixpamit campa quitatise tacajcahualisti ica itixic huan
    iteposixtapalhua. Nojquiya quichihuase nopa cuahuit huehueyac para ica tijhuicase
    huan nochi nopa tamantzitzi cati motequihuis nopona. Huan quichihuase nopa hueyi
    paila ten bronce ihuaya cati ipan mosehuis.
  vie-1934: bàn thờ dâng của lễ thiêu và rá đồng; đòn khiêng và các đồ phụ tùng của
    bàn thờ; cái thùng và chân thùng;
  hin-CV: होमबलि की वेदी और उसकी कांसे की झंझरी, उसके डंडे तथा उसके सामान; कांसे की
    हौदी,
  eng-OURB: the altar of burnt offering, with its grating of bronze, its poles, and
    all its utensils, the basin and its base;
  spa-BES: El altar de las ofrendas quemadas, con su enrejado de bronce, sus varas
    y todos sus utensilios, la palangana para lavar y su base;
  tdx-tdx: ty kitrely fisoroñañe rekets’ i tsingarakara’e torisìkey, o bao’eo naho
    o hene fanakeo, i fanasàñey rekets’ i foto’ey;
  vid-vid: na honhu ha kulavila nhambiko za kulakazwa hamwe na utandawala wa shaba
    na mipichilo jake hamwe na vinhu vyake vyeng'ha na likuwe na chikalilo chake
  eng-OKE: The altar of burnt offering, and its brasen grate, its staves, and all
    its vessels; the laver and its base.
  tha-KJV: แท่นเครื่องเผาบูชากับตาข่ายทองสัมฤทธิ์ ไม้​คานหามและเครื่องใช้ทั้งปวงของแท่น
    ขั​นก​ับพานรองขันนั้น
  por-BR-2018: O altar do holocausto, e sua grelha de bronze, e suas varas, e todos
    os seus utensílios, e a pia com sua base;
  deu-ELO: den Brandopferaltar und das eherne Gitter an demselben, seine Stangen und
    alle seine Geräte; das Becken und sein Gestell;
  eng-WYC-2018: the altar of burnt sacrifice, and his brazen griddle, with his bars,
    and vessels; the great washing vessel, and his foundament; (the altar of burnt
    sacrifice, and its bronze griddle, and its bars, and vessels; the great washing
    vessel, and its foundation, or its base;)
  epo-epo: la altaron de bruloferoj kaj ĝian kupran kradon, ĝiajn stangojn kaj ĉiujn
    ĝiajn apartenaĵojn, la lavujon kaj ĝian piedestalon;
  uig-PIN: kɵydürmǝ ⱪurbanliⱪ ⱪurbangaⱨi wǝ uning mis xalasini, baldaⱪlirini wǝ barliⱪ
    ǝswablirini, yuyunux desi wǝ uning tǝglikini,
  beo-beo: gobele salasu oloda, ea balasega hamoi gigiadomai, ea ifa amola liligi
    huluane, dodofesu ofodo amola ea bai,
  tpi-OTNT: Na ol i mas wokim alta bilong kukim ol ofa, na hap bras bilong pasim long
    ol lek bilong en, na olgeta samting bilong alta. Na ol i mas katim ol diwai bilong
    karim alta. Na ol i mas wokim dis bilong waswas na tebol bilong en.
  hau-SA: bagaden hadaya ta ƙonawa da rigarsa ta tagulla da sandunansa da duk kayayyakinsa,
    daron tagulla da wurin ajiye shi.
  uig-LAT: köydürme qurbanliq qurban’gahi we uning mis shalasini, baldaqlirini we
    barliq eswablirini, yuyunush dési we uning teglikini,
  nde-nde: i-alithari leminikelo yokutshiswa leminxibo yokosa eyenziwe ngethusi, imijabo
    kanye lezitsha zalo zonke, inditshi yethusi kanye lesisekelo sayo,
  ton-ton: Ko e feilaulauʻanga ʻoe feilaulau tutu, mo hono meʻa vangavanga palasa
    mo hono haʻamo, mo hono ngaahi nāunau kotoa pē, ko e sene mo hono tuʻunga,
  ces-1613: Oltář k zápalu a rošt jeho měděný a sochory jeho, i všecka nádobí jeho,
    i umyvadlo s podstavkem jeho;
  eng-WMB: the altar of burnt offering, with its grating of bronze, its poles, and
    all its vessels, the basin and its base;
  tam-TCV: தகன பலிபீடம், அதற்குரிய வெண்கலச் சல்லடை, அதற்குரிய கம்புகள், அதற்குரிய
    எல்லா பாத்திரங்கள், வெண்கலத் தொட்டி, அதற்குரிய கால்,
  ceb-ULB: ang halaran alang sa mga halad sinunog uban ang rehas nga bronse ug ang
    dayongan niini ug ang mga kagamitan; ug ang dako nga panaksan uban ang tungtonganan
    niini.
  pol-UBG: Ołtarz całopalenia, miedzianą kratę do niego, drążki i wszystkie naczynia
    do niego, kadź i jej podstawę;
  urd-GVU: جانوروں کو چڑھانے کی قربان گاہ، اُس کا پیتل کا جنگلا، اُسے اُٹھانے کی لکڑیاں
    اور باقی سارا سامان، دھونے کا حوض اور وہ ڈھانچا جس پر حوض رکھا جاتا ہے،
  deu-1912: den Brandopferaltar mit seinem ehernen Gitter, Stangen und allem seinem
    Geräte; das Handfaß mit seinem Fuße;
  ntj-ntj: '@see-verse:EXO.035.015'
  kan-2017: ಯಜ್ಞವೇದಿ, ಅದರ ತಾಮ್ರದ ಜಾಳಿಗೆ, ಕಂಬಗಳು, ಉಪಕರಣಗಳು, ಬೋಗುಣಿ, ಅದರ ಪೀಠ,
  ena-ena: Sagalɨ hɨlahɨla hɨsɨŋ vadɨm ibilavɨm aba abalɨ uami. Akuaba akuaba agɨladɨ
    lamalama hɨlahɨla hɨsɨŋ lɨba bɨlasɨ hɨvɨ mɨkɨdiŋ me agadɨdaŋ nudɨ hunaŋ akuaba
    akuaba agɨladɨdaŋ vihavɨm aba abalɨ uami. Vadɨm havahava saŋ kɨlɨ sɨlɨvɨ agɨladɨ
    vihavɨm aba abalɨ uami. Hɨcɨ human husahusa hɨsɨŋ hunaŋ mɨsɨn hekɨlɨ agadɨdaŋ
    nudɨ lamɨci hɨnihɨni hɨsɨŋ vadɨm agadɨdaŋ vihavɨm aba abalɨ uami.
  yap-yap: nge fare altar ni yima urfiy e pi maligach ni mo’oruf u daken, nge fare
    gi waya riy nni ngongliy ko bronze, nge mat’ riy, nge gubin mam’en; nge fare raba’
    i dabiy ni yima luknag pa’ay nge rifrifen ey riy, nge ayal riy;
  hlt-MCSB: hmueihhlutnah hmueihtuk neh rhohum pahak ham khaw, a thingpang neh a hnopai
    boeih, baeldung neh a kho khaw,
