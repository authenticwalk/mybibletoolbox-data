verse: EXO.035.001
translations:
  mal-C: 'മോശ, ഇസ്രായേൽജനത്തിന്റെ സംഘത്തെ മുഴുവനും കൂട്ടിവരുത്തി. അവരോട് ഇപ്രകാരം
    സംസാരിച്ചു: “നിങ്ങൾ ചെയ്യണമെന്നു യഹോവ കൽപ്പിച്ചിരിക്കുന്ന വചനങ്ങൾ ഇവയാണ്:'
  deu-TKW: 'Hierauf versammelte Mose die ganze Gemeinde der Israeliten und sprach
    zu ihnen: Dies ist''s, was Jahwe zu thun befohlen hat:'
  lin-lin: 'Moyize asangisaki lisanga mobimba ya bana ya Isalaele mpe alobaki na bango :
    « Boyoka makambo oyo Yawe atindi bino kosala :'
  eng-LSV: 'And Moses assembles all the congregation of the sons of Israel and says
    to them, “These [are] the things which YHWH has commanded—to do them:'
  eng-GNV: 'Then Moses assembled all the Congregation of the children of Israel, and
    sayd vnto them, These are the wordes which the Lord hath commanded, that ye should
    do them:'
  eng-WEBSTER: And Moses assembled all the congregation of the children of Israel,
    and said to them, These are the words which the LORD hath commanded, that ye should
    do them.
  nhw-BL: 'Huan Moisés quinsentili nochi israelitame huan quinilhui: “Ya ni nopa tlanahuatili
    catli TOTECO quiijtojtoc ma tijchihuaca.'
  swh-ONEN: 'Mose akakusanya jumuiya yote ya Waisraeli na kuwaambia, “Haya ndiyo mambo
    ambayo Bwana amewaamuru ninyi mfanye:'
  bba-bba: Mɔwisi u Isirelibɑ kpuro mɛnnɑ u bu sɔ̃ɔwɑ u nɛɛ, wee ye Yinni Gusunɔ u
    sun sɔ̃ɔwɑ su ko.
  eng-KJVCPB: And Moses gathered all the congregation of the children of Israel together,
    and said unto them, These are the words which the Lord hath commanded, that ye
    should do them.
  mpx-mpx: Mosese boda Isileli gegewel i pamigogoil ge i baek elal i ba, “Logugui
    bolo Yehoba i ba nuku toulil i ola hiwe.
  luo-luo: 'Musa noluongo ogendini mag jo-Israel duto kanyakla mi owachonegi niya,
    “Gik ma Jehova Nyasaye ochikou mondo utim e magi:'
  meu-meu: 'Mose ese Israel hegogona idoinai e haheboudia, e haḡanidia, eto, Iehova
    ena hahe-gani emui ai bini:'
  npi-ULB: मोशाले इस्राएलका सारा समुदायलाई भेला गरी तिनीहरूलाई भने, “परमप्रभुले तिमीहरूलाई
    गर्नू भनी आज्ञा दिनुभएका कुराहरू यी नै हुन् ।
  yor-yor: Mose pe gbogbo ìjọ Israẹli ó sì wí fún wọn pé, “Wọ̀nyí ni àwọn ohun ti
    Olúwa ti pàṣẹ fún un yín láti ṣe.
  emp-NTPO: 'Maʌ̃be Moiseba israelerãra jũma trʌ̃ped̶a nãwã jarasia: –Naʌ̃da Ãcõrẽba
    bãrãa obi b̶ʌa.'
  ind-ind: 'Musa memanggil seluruh umat Israel untuk berkumpul lalu berkata kepada
    mereka, “Inilah perintah TUHAN yang harus kita lakukan:'
  pes-OPCB: 'موسی تمام قوم اسرائیل را دور خود جمع کرد و به ایشان گفت: «این است دستورهایی
    که خداوند به شما داده است تا از آن اطاعت کنید:'
  tgl-ULB: Tinipon ni Moises ang lahat ng mga mamamayang Israelita at sinabi sa kanila,
    “Ito ang mga bagay na iniutos ni Yahweh na gagawin ninyo.
  hui-hui: Mosesehanda Isaraele wali agali bibahende íbu ngoai hadaba lowa tihondo
    lamialu lalu, Anduane Homogohanda bi mana tígua taluwa bialu halimu layago ogo,
  mya-mya: မော​ရှေ​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ ပေါင်း​တို့​ကို​စု​ရုံး​စေ​၍``သင်​တို့​လိုက်​နာ​ရန်
    ထာ​ဝ​ရ​ဘု​ရား ဤ​သို့​ပ​ညတ်​တော်​မူ​သည်။-
  cbi-NTPO: 'Moisés kumuinchi Israel chachillanu dewa''kaatu tsandimi: Yavé inu entsanguikaade,
    tive:'
  bod-N: ཡང་མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཐམས་ཅད་བསྡུས་ནས་དེ་དག་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའི་བཀའ་སྟེ་ཁྱོད་ཅག་གིས་བསྒྲུབ་དགོས་པ་རྣམས་ནི་འདི་ལྟ་སྟེ།
  sna-sna: 'Mozisi akaunganidza ungano yose yavaIsraeri akati kwavari, “Izvi ndizvo
    zvinhu zvamakarayirwa naJehovha kuti muite:'
  spa-BLM: 'Moisés reunió a toda la congregación de los hijos de Israel y les dijo:
    “Estas son las palabras que Yahvé ha ordenado, para que las pongáis en práctica.'
  cac-cac: 'Ix smolb''ancot masanil eb'' chon̈ab'' israel vin̈aj Moisés chi'', ix
    yalan vin̈ d''a eb'' icha tic: Ix yac'' juntzan̈ checnab''il tic Jehová d''ayin,
    to ol e c''anab''ajej.'
  swh-ULB: Musa akawakusanya jamii yote ya Waisraeli na kuwaambia, “Haya ndio mambo
    Yahweh aliyo waamuru mfanye.
  bel-bel: 'І сабраў Майсей усё супольства сыноў Ізраілевых і сказаў ім: вось, што
    наказаў Гасподзь рабіць:'
  deu-ELBBK: 'Und Mose versammelte die ganze Gemeinde der Kinder Israel und sprach
    zu ihnen: Dies sind die Worte, die der HERR geboten hat, sie zu tun:'
  mbb-OT: 'Midtiǥum ni Moises is tivuuk he keet-etawan te Israel ne migkeǥiyan din
    sikandan te, “Iyan heini ibpeulaula te Nengazen keniyu:'
  mal-2015: 'അനന്തരം മോശെ യിസ്രായേൽമക്കളുടെ സംഘത്തെ ഒക്കെയും കൂട്ടി അവരോടു പറഞ്ഞതു:
    നിങ്ങൾ ചെയ്‌വാൻ യഹോവ കല്പിച്ച വചനങ്ങൾ ആവിതു:'
  gup-gup: Moses benmornnameng rowk bininj nawu Israel benkebmawahmeng wanjh benmarneyimeng,
    “Kuhni kunwok wanjh nawu Yawey ngunwokrayekwong ngudberre, dja ngaye marneyime
    kore nungka nganwokwong ngudberre. Nungka yimeng,
  gvs-gvs: 'E Isileli tubunao madabokidi ataligogoidi alatuwokoidi adigo kagu, ‘Ame
    sinapuyadi Yauwe iilovina taguuinuwedi:'
  rmc-rmc: 'Akor o Mojžiš vičinďa savore Izraeliten a phenďa lenge: „O RAJ prikazinďa,
    hoj te doľikeren kada:'
  nlg-nlg: Ma Moses te holo kolura na vure me bosa vanira, “Kau bei diui gea na lei
    vetena raini te bosai Yahweh.
  pes-OPV: 'و موسی تمام جماعت بنی‌اسرائیل را جمع کرده، بدیشان گفت: «این است سخنانی
    که خداوند امر فرموده است که آنها رابکنی:'
  ron-1924: 'Мойсе а стрынс тоатэ адунаря копиилор луй Исраел ши ле-а зис: „Ятэ лукруриле
    пе каре а порунчит Домнул сэ ле фачець:'
  ben-OBCV: 'মোশি সমগ্র ইস্রায়েলী সমাজকে একত্রিত করলেন এবং তাদের বললেন, “সদাপ্রভু
    তোমাদের এরকম করার আদেশ দিয়েছেন:'
  som-som: Markaasaa Muuse isu soo ururiyey shirkii reer binu Israa'iil oo dhan, oo
    wuxuu ku yidhi, Kuwanu waa erayadii Rabbigu idinku amray inaad yeeshaan.
  lat-VUC: 'Igitur congregata omni turba filiorum Israël, dixit ad eos: Hæc sunt quæ
    jussit Dominus fieri.'
  eng-ASVBT: And Moses assembled all the congregation of the children of Israel, and
    said unto them, These are the words which Jehovah hath commanded, that ye should
    do them.
  ita-1885: 'MOSÈ adunque adunò tutta la raunanza de'' figliuoli d''Israele, e disse
    loro: Queste son le cose che il Signore ha comandate che si facciano:'
  eng-LXXUP: And Moses gathered all the congregation of the children of Israel together,
    and said, These are the words which the Lord has spoken for you to do them.
  eng-ULB: Moses assembled all the community of the Israelites and said to them, “These
    are the things that Yahweh has commanded you to do.
  spa-VBL: 'Moisés convocó a todos los israelitas y les dijo: “Esto es lo que el Señor
    nos ha ordenado hacer:'
  fra-_FOB: 'Moïse convoqua toute l''assemblée des enfants d''Israël, et leur dit:
    Voici les choses que l''Éternel a commandé de faire:'
  mal-mal: 'അതിനുശേഷം മോശെ യിസ്രായേൽ മക്കളുടെ സംഘത്തെ വിളിച്ചുകൂട്ടി അവരോട് പറഞ്ഞത്:
    “നിങ്ങൾ പ്രമാണിക്കുവാൻ യഹോവ കല്പിച്ച വചനങ്ങൾ ഇവയാണ്:'
  urd-GVR: 'Mūsā ne Isrāīl kī pūrī jamāt ko ikaṭṭhā karke kahā, “Rab ne tum ko yih
    hukm die haiṅ:'
  suz-BL: मोसामी इस्राएली नेल्‍ल आन कली ब्रेश्‍शा “परमप्रभु यावेमी शेंशो इन पचा माल्‍शो
    गेय, मार मार बाक्‍ब देंशा हना,
  ita-1927: 'Mosè convocò tutta la raunanza de’ figliuoli d’Israele, e disse loro:
    “Queste son le cose che l’Eterno ha ordinato di fare.'
  ckb-ckb: 'موسا هەموو کۆمەڵی نەوەی ئیسرائیلی کۆکردەوە و پێی گوتن: «ئەمانە ئەو وشانەن
    کە یەزدان فەرمانی کردووە بکرێن،'
  eng-BBE: And Moses sent for all the children of Israel to come together, and said
    to them, This is what the Lord has said and these are his orders.
  kan-OKCV: ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರ ಸಮೂಹವನ್ನು ಒಟ್ಟುಗೂಡಿಸಿ ಅವರಿಗೆ, “ನೀವು ಅನುಸರಿಸಬೇಕೆಂದು ಯೆಹೋವ
    ದೇವರು ನಿಮಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದಾರೆ.
  bbb-bbb: Ni safita 31:15-17 ijia dane.
  tam-2017: 'மோசே இஸ்ரவேலர்களாகிய சபையார்கள் எல்லோரையும் கூடிவரச்செய்து, அவர்களை நோக்கி:'
  spa-RV-1909: 'Y MOISÉS hizo juntar toda la congregación de los hijos de Israel,
    y díjoles: Estas son las cosas que Jehová ha mandado que hagáis.'
  ron-BTF: 'Și Moise a adunat toată adunarea copiilor lui Israel și le-a spus: Acestea
    sunt cuvintele pe care DOMNUL le-a poruncit, să le faceți.'
  eng-WEBP: Moses assembled all the congregation of the children of Israel, and said
    to them, “These are the words which the LORD has commanded, that you should do
    them.
  eng-FBV: 'Moses summoned all the Israelites and told them, “This is what the Lord
    has ordered you to do:'
  nld-1939: 'Nu riep Moses de hele gemeenschap der Israëlieten bijeen, en sprak: Dit
    zijn de geboden, die Jahweh u beveelt te onderhouden.'
  nch-BL: 'Huan Moisés quinsentili nochi israelitame huan quinilhui: “Ya ni nopa tanahuatili
    cati TOTECO quiijtojtoc ma tijchihuaca.'
  vie-1934: 'Môi-se nhóm hết hội chúng Y-sơ-ra-ên lại mà nói rằng: Đây là các việc
    của Đức Giê-hô-va đã phán dạy làm:'
  hin-CV: 'मोशेह ने सभी इस्राएलियों से कहा, “जो काम याहवेह ने करने के लिए कहा वह यह
    है:'
  eng-OURB: Moses [Drawn out] assembled all the congregation of the children of Israel
    [God prevails], and said to them, “These are the words which Adonai has enjoined,
    that you should do them.
  spa-BES: 'Y Moisés envió a todos los hijos de Israel a que se unieran, y les dijo:
    Esto es lo que el Señor ha dicho y estas son sus órdenes.'
  tdx-tdx: Natonto’ i Mosè i valobohò’ Israele iabiy vaho nanoa’e ty hoe, Hoe ty tsara
    linili’ Iehovà hanoe’ areo.
  vid-vid: Musa nakawakungajiza Waisilaeli weng'ha, nakawalonjela, “Azi ndo mbuli
    ziwele Mkulu Nguluwi yawalajize mdite.
  eng-OKE: And Mosheli assembled all the congregation of the sons of Israel, and said
    to them, These are the things which the Lord hath commanded you to do.
  tha-KJV: ฝ่ายโมเสสให้ชุ​มนุ​มชนอิสราเอลทั้งหมดประชุมกันกล่าวแก่เขาว่า “​ต่อไปนี้​เป็นสิ่งซึ่งพระเยโฮวาห์บัญชาให้ท่านทั้งหลายกระทำ
  por-BR-2018: 'E Moisés fez juntar toda a congregação dos filhos de Israel, e disse-lhes:
    Estas são as coisas que o SENHOR mandou que façais.'
  deu-ELO: 'Und Mose versammelte die ganze Gemeinde der Kinder Israel und sprach zu
    ihnen: Dies sind die Worte, die Jehova geboten hat, sie zu tun:'
  eng-WYC-2018: Therefore when all the company of the sons of Israel was gathered
    (together), Moses said to them, These things it be, which the Lord commanded to
    be done.
  epo-epo: 'Kaj Moseo kunvenigis la tutan komunumon de la Izraelidoj, kaj diris al
    ili: Jen kion la Eternulo ordonis al vi fari:'
  uig-PIN: 'Musa Israillarning pütkül jamaitini yiƣip ularƣa: — Pǝrwǝrdigar silǝrgǝ
    ⱪilixⱪa buyruƣan ǝmrlǝr munulardur: —'
  beo-beo: Mousese da Isala:ili dunu fi huluane gilisima:ne sia:i. Amalalu, e da ilima
    amane sia:i, “Hina Gode da dilima amane sia:sa,
  tpi-OTNT: Moses i singautim olgeta manmeri bilong Israel i kam na i tokim ol olsem,
    “Bikpela i tok yupela i mas bihainim dispela lo.
  hau-SA: Musa ya tara dukan jama’ar Isra’ilawa ya ce musu, “Waɗannan su ne abubuwan
    da Ubangiji ya umarce ku, ku yi.
  uig-LAT: 'Musa Israillarning pütkül jamaitini yighip ulargha: — Perwerdigar silerge
    qilishqa buyrughan emrler munulardur: —'
  nde-nde: 'UMosi wabuthanisa isizwe sonke sako-Israyeli wathi kuso, “Lokhu yikho
    uThixo alilaye ukuba likwenze:'
  ton-ton: Pea naʻe tānaki ʻe Mōsese ʻae kakai kotoa pē ʻoe fānau ʻa ʻIsileli ke nau
    fakataha, ʻo ne pehē kiate kinautolu, “Ko ʻeni ʻae ngaahi lea ʻaia kuo fekau ʻe
    Sihova, koeʻuhi ke mou fai ia.
  ces-1613: 'Tedy svolal Mojžíš všecko shromáždění synů Izraelských, a řekl jim: Tato
    jsou slova, kteráž přikázal vám Hospodin, abyste je činili.'
  eng-WMB: Moses assembled all the congregation of the children of Israel, and said
    to them, “These are the words which the LORD has commanded, that you should do
    them.
  tam-TCV: 'பின்பு மோசே முழு இஸ்ரயேல் சமுதாயத்தையும் கூடிவரச்செய்து அவர்களிடம், “நீங்கள்
    செய்யவேண்டுமென்று யெகோவா கட்டளையிட்டவைகள் இவையே:'
  ceb-ULB: Gitigom ni Moises ang tibuok katilingban sa Israel ug miingon kanila, “Mao
    kini ang mga butang nga gimando ni Yahweh nga inyong buhaton.
  pol-UBG: 'Potem Mojżesz zebrał całe zgromadzenie synów Izraela i mówił do nich:
    Oto są słowa, które PAN rozkazał, abyście je wypełnili.'
  urd-GVU: 'موسیٰ نے اسرائیل کی پوری جماعت کو اکٹھا کر کے کہا، ”رب نے تم کو یہ حکم
    دیئے ہیں:'
  deu-1912: 'Und Mose versammelte die ganze Gemeinde der Kinder Israel und sprach
    zu ihnen: Das ist''s, was der HERR geboten hat, das ihr tun sollt:'
  ntj-ntj: Nyangka Mawutjalu-tjananya yarnangu pirninya yarltingu kutjungkaralpi watjarnu
    ngurra 6-tjanulu-ya tjirntu kutjupangka waarka wantirra nyinarratjaku.
  kan-2017: ಮೋಶೆ ಇಸ್ರಾಯೇಲರ ಸಮೂಹವನ್ನೆಲ್ಲಾ ಸೇರಿಸಿ ಅವರಿಗೆ, “ನೀವು ಅನುಸರಿಸಬೇಕೆಂದು ಯೆಹೋವನು
    ನಿಮಗೆ ಹೀಗೆ ಅಪ್ಪಣೆ ಮಾಡಿದ್ದಾನೆ.
  ena-ena: Mosesɨ agaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ abɨci vehavɨci nulɨdɨ abami. Asɨ Iaue
    nameŋ abalɨ uami. Ciaŋ vɨdɨvɨdɨŋ nameŋ agɨladɨ lubiahɨlɨhalaŋ aba abalɨ uami.
  yap-yap: 'Me kunuy Moses gubin fapi girdi’ nu Israel nga ta’bang me ga’ar ngorad,
    “Ba’aray e pin’en keyog SOMOL ni ngam rin’ed:'
  hlt-MCSB: Te phoeiah Moses loh Israel ca rhaengpuei te boeih a tingtun tih amih
    ham ol he a thui pah. Te te amih saii sak ham ni BOEIPA loh a uen.
  mdy-ETH: ሙሴ ዒስራዔኤሌ ዴሮ ፔቴይዳ ዔኤላዖ፦ «ዒንሢ ኩንሣንዳጉዲ ናንጊና ናንጋ ጎዳ ዒንሢም ዒንጌ ዎጋ ያዺኬ፦
  twi-ASANTE: Afei, Mose frɛɛ nnipa no nyinaa ne wɔn yɛɛ nhyiamu ka kyerɛɛ wɔn sɛ,
    “Yei ne Awurade mmara a ɛsɛ sɛ modi so.
  eng-WEBU: Moses assembled all the congregation of the children of Israel, and said
    to them, “These are the words which the LORD has commanded, that you should do
    them.
  bnp-bnp: 'E Moses i gale palupu e huriki a Israel i taki ria, “E BAKOVI DAGI i taki
    mua mu gu ramai a vinara nga:'
  wal-wal: 'Muusee Israa7eela asaa yaa7aa muliyaa shiishshidi hagaadan yaagiis; “Intte
    oottana mala, GODAI azazidobai hagaa:'
  spa-PDDPT: 'Moisés convocó a toda la congregación de los hijos de Israel y les dijo:
    Estas son las cosas que Yavé ordenó para que se hagan:'
  gun-gun: 'Ha''e gui Moisés Israel kuery ha''e javive omboaty vy aipoe''i: — Pova''e
