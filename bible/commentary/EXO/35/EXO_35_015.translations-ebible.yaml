verse: EXO.035.015
translations:
  mal-C: ധൂപപീഠം, അതിന്റെ തണ്ടുകൾ, അഭിഷേകതൈലം, സുഗന്ധധൂപവർഗം, സമാഗമകൂടാരത്തിലേക്കുള്ള
    പ്രവേശനവാതിലിന്റെ മറശ്ശീല,
  deu-TKW: den Räucheraltar mit seinen Stangen, das Salböl, das wohlriechende Räucherwerk
    und den Thürvorhang für die Thüre der Wohnung,
  lin-lin: etumbelo ya malasi, mabaya ya komemela yango, mafuta ya epakolami mpe malasi
    ya solo kitoko, rido ya ekotelo ya ndako ya kapo epai wapi Mongombo ezali,
  eng-LSV: and the altar of incense, and its poles, and the anointing oil, and the
    spice-incense, and the covering of the opening at the opening of the Dwelling
    Place,
  eng-GNV: Likewise the Altar of perfume and his barres, and the anoynting oyle, and
    the sweete incense, and the vaile of the doore at the entring in of the Tabernacle,
  eng-WEBSTER: And the incense-altar, and its staffs, and the anointing oil, and the
    sweet incense, and the hanging for the door at the entrance of the tabernacle,
  nhw-BL: Quisencahuase nopa tlaixpamitl para copali huan nopa cuahuitl huehueyac
    catli ica quihuicase. Quisencahuase nopa aceite para titlaiyocatlalise para Toteco
    huan nopa tlamaneloli copali catli ajhuiyac mijyotía. Nojquiya quisencahuase icortina
    para tijcuahuiyonise nopa puerta campa calaquise ipan nopa yoyon tiopamitl.
  swh-ONEN: madhabahu ya kufukiza uvumba pamoja na mipiko yake, mafuta ya upako na
    uvumba wenye harufu nzuri; pazia la mlangoni mahali pa kuingilia ndani ya maskani;
  bba-bba: kɑ kpɑkoro tèn wɔllɔ bɑ ko n dɑ turɑre dɔ̃ɔ doke, kɑ sere ten dɑ̃ɑ pɔɔsi
    yi bɑ ko n dɑ kɑ tu sue, kɑ ɡum mɛ bɑ ko n dɑ kpuro tɑ̃re bu kɑ sɔ̃ɔsi mɑ Gusunɔ
    u ye ɡɔsɑ nɛnɛm kɑ turɑre ye bɑ ko n dɑ dɔ̃ɔ doke, kɑ beku kɛnutii te bɑ koo doke
    kuu ten kɔnnɔwɔ,
  eng-KJVCPB: and the incense altar and his staves, and the anointing oil, and the
    sweet incense, and the hanging for the door at the entering in of the tabernacle,
  luo-luo: gi kendo mar misango miwangʼoe ubani, kaachiel gi ludhene, kod mor pwodhruok
    gi ubani mangʼwe ngʼar, gi pasia molier e dhood Hemb Romo,
  meu-meu: muramura patana mai ena maduna ida, bona dehoro helaḡana, bona muramura
    mai bonaida; dubu iduarana seseahuna;
  npi-ULB: धूपको वेदी र यसका डन्डाहरू, अभिषेक गर्ने तेल र सुगन्धित धूप, पवित्र वासस्थानको
    प्रवेशद्वारको पर्दा,
  yor-yor: Pẹpẹ tùràrí náà pẹ̀lú ẹsẹ̀ rẹ̀, òróró ìtasórí àti tùràrí dídùn; aṣọ títa
    fún ọ̀nà ìlẹ̀kùn ní ẹnu-ọ̀nà sí àgọ́ náà.
  emp-NTPO: quera bá diabadada dji ãyã jira eded̶i bacuru bara, quera bad̶i careabemada,
    olivo draga quera bara b̶ʌda jũma Ãcõrẽ iteabema soad̶i carea, Ãcõrẽ wua ded̶e
    ed̶a wãbada eatʌ jũãtrʌ b̶ai wuara,
  ind-ind: mezbah dupa dengan tongkat pengusungnya, minyak pengurapan dan dupa, tirai
    pintu masuk kemah,
  pes-OPCB: مذبح بخور و چوبهای حامل آن، روغن تدهین و بخور خوشبو؛ پردهٔ مدخل خیمه؛
  tgl-ULB: ang altar ng insenso at ang mga haligi nito, ang pampahid na langis at
    ang mabangong insenso; ang pambitin para sa pasukan ng tabernakulo;
  cbu-NT: Ashiri kajoneemsha kzammashee Apanllish pang' mbutamaam tinayani. Mishat,
    yasinatam kajonee kumaam tinayani. Ashiri wayungunutam kzammashpa íseeruni mbutamaam
    tinayani. Sheeruni, kamisshat Apanllush pang' wachu kámanamaam tinayani.
  hui-hui: Ira hagua ngabilo delaga mini inisenesi lomabu delolene dabubi wabulene
    nga. Ani bialu dabu ogoni iraho yulene ira kirabi manda mandabu ngelolene nga.
    Tigua mbirale Anduane Homogonagaore wiabagi helonaga weli odo ha̱i̱ holenebi inisenesi
    bayaleore nga tarabi wabulene nga. Ani bialu Balai Anda biagonaga panga harabani
    labolabo gerela ho wule wabulene nga.
  mya-mya: နံ့​သာ​ပေါင်း​မီး​ရှို့​ရာ​ပလ္လင်​နှင့် ထမ်း​ပိုး​တန်း များ၊ ဘိ​သိက်​ဆီ၊
    မွှေး​ကြိုင်​သော​နံ့​သာ​ပေါင်း၊ တဲ​တော်​တံ​ခါး​ဝ​ကန့်​လန့်​ကာ၊-
  cbi-NTPO: naa aindyunguikaantsumi ju'kenunu bain, naa yachi yali' tanenu cha'li
    juula bain, naa Dioschin juu tirendu menestenguentsumi muli bain, naa ju'ke' aindyunguikaantsumi
    bain, naa Diosa' pupunanu yapaya juukapanu daayadimu jali bain,
  bod-N: སྤོས་ཁྲི་དང༌། དེའི་རྒྱུག་པ་གཉིས་བཅས་པ་དང་། འབྱུག་སྣུམ་དང་དྲི་ཞིམ་བདུག་སྤོས་དང་།
    གུར་མཆོག་གི་སྒོའི་ཕྱིར་དུ་སྒོ་ཡོལ་དང༌།
  sna-sna: aritari yezvinonhuhwira namapango ayo, mafuta okuzodza uye nezvinonhuhwira
    kwazvo; chidzitiro chapamukova wokupinda kutabhenakeri;
  spa-BLM: y el altar del incienso con sus varas, el aceite de la unción, el incienso
    aromático, la cortina de la puerta, a la entrada del tabernáculo
  cac-cac: Sb'ojipax altar yic incienso, regla tz'och sb'achlab'iloc, aceite sc'anchaji
    yic tz'och d'a junoc tz'ochcan yicoc Jehová, incienso suc'uq'ui sjab', c'apac
    cortina yic smacul sti' scajnub' Jehová.
  swh-ULB: ile madhabahu ya uvumba na nguzo zake, mafuta ya upako na uvumba ulitiwa
    maukato; kishikizo cha mwingilio wa hema ya kuabudia;
  bel-bel: і ахвярнік для дымленьняў і жэрдкі яго, і алей памазаньня, і духмяныя дымленьні,
    і заслону на ўваходзе ў скінію,
  deu-ELBBK: und den Räucheraltar und seine Stangen und das Salböl und das wohlriechende
    Räucherwerk; und den Eingangs-Vorhang für den Eingang der Wohnung;
  mbb-OT: is pemuhatà he edtutungan te veyewà wey is menge tival kayi; is lana he
    idlana; is mehemut he veyewà; is kurtina zuen te Tulda he Ed-ezapan;
  mal-2015: ധൂപപീഠം, അതിന്റെ തണ്ടുകൾ, അഭിഷേകതൈലം, സുഗന്ധധൂപവർഗ്ഗം, തിരുനിവാസത്തിലേക്കുള്ള
    പ്രവേശന വാതിലിന്റെ മറശ്ശീല,
  gup-gup: dja mak manbu altar kore kabirrikinje mankalkkidmanjmak, dja mak mandulkkuyeng
    ngarre nawu kabirrikanakankenh, mak kunkalkkid manbu karrbenkodjdjuhkekenh, dja
    mak manbu mankalkkidmanjmak ngarre. Dja mak manburrba manbu kawelhwelhdi kore
    kurrangmaye ngarre Manrurrkdjamun Dabburlin.
  gvs-gvs: Insensi ana kaba kasala mana kaitakeo, pútuma aba kaipaku, insensi mainina
    dedevina be nakae ina Kaba Kaiyaka ana kaba siu kaarekoina.
  rmc-rmc: o kaďidloskro oltaris leskre dručkenca, o olejos pro pomazaňje, o voňavo
    kaďidlos, e lepeda paš o vudar le Svetostankoskro,
  nlg-nlg: mana bela ni kere ghaiuruuru maia na lei hegohegona, maia erua na ghai
    ni holana, na kokolo ni siusiu mana uruuru te manilu na uruna, mana tivi ni voko
    pungisiana na mataulana na Vaevale tapole tabu,
  pes-OPV: و مذبح بخور و عصاهایش و روغن مسح و بخور معطر، و پرده دروازه برای درگاه
    مسکن،
  ron-1924: алтарул пентру тэмые ши друӂий луй, унтделемнул пентру унӂере ши тэмыя
    мироситоаре, ши пердяуа уший де афарэ, де ла интраря кортулуй;
  ben-OBCV: ধূপবেদি ও সেটির খুঁটিগুলি, অভিষেক-তেল ও সুগন্ধি ধূপ; সমাগম তাঁবুর প্রবেশদ্বারে
    দরজার জন্য পর্দা;
  som-som: iyo meesha allabariga ee fooxa, iyo ulaheeda, iyo saliidda lagu subkado,
    iyo fooxa udgoon, iyo daaha iridda laga soo galo taambuugga,
  lat-VUC: 'altare thymiamatis, et vectes, et oleum unctionis et thymiama ex aromatibus:
    tentorium ad ostium tabernaculi:'
  eng-ASVBT: and the altar of incense, and its staves, and the anointing oil, and
    the sweet incense, and the screen for the door, at the door of the tabernacle;
  ita-1885: e l'Altar de' profumi, e le sue stanghe; l'olio dell'Unzione, e il profumo
    degli aromati, e il Tappeto dell'entrata, per l'entrata del Tabernacolo;
  eng-ULB: the incense altar with its poles, the anointing oil and the fragrant incense;
    the hanging for the tabernacle entrance;
  spa-VBL: el altar de incienso con sus varas; el aceite de la unción y el incienso
    aromático; la pantalla para la entrada del Tabernáculo y todos sus accesorios;
  fra-_FOB: L'autel du parfum et ses barres, l'huile de l'onction, le parfum d'aromates,
    et la tapisserie de l'entrée, pour l'entrée de la Demeure;
  mal-mal: ധൂപപീഠം, അതിന്റെ തണ്ടുകൾ, അഭിഷേകതൈലം, സുഗന്ധധൂപവർഗ്ഗം, തിരുനിവാസത്തിലേക്കുള്ള
    പ്രവേശന വാതിലിന്റെ മറശ്ശീല,
  urd-GVR: baḳhūr jalāne kī qurbāngāh, use uṭhāne kī lakaṛiyāṅ, masah kā tel, ḳhushbūdār
    baḳhūr, muqaddas ḳhaime ke darwāze kā pardā,
  suz-BL: धूप चोशा चढ़ेतीके नु मेको आ कुरतीक कोक्‍के, लुक्‍चा कली तेल नु ब्रोव़शो
    रिना पाइश्‍शो धूप, ताम्‍बु ओव़तीक ङा फारतीक वा,
  ita-1927: l’altare dei profumi e le sue stanghe, l’olio dell’unzione e il profumo
    fragrante, la portiera dell’ingresso per l’entrata del tabernacolo,
  ckb-ckb: قوربانگاکەی بخوور و دوو دارەکەی و زەیتی دەستنیشانکردن و بخووری بۆنخۆش؛
    پەردەکەی دەروازە بۆ دەروازەی چادرەکەی پەرستن؛
  eng-BBE: And the altar for burning spices, with its rods, and the holy oil and the
    sweet perfume, and the curtain for the door, at the door of the House;
  kan-OKCV: ಧೂಪವೇದಿಯನ್ನು, ಅದರ ಕೋಲುಗಳನ್ನು, ಅಭಿಷೇಕಿಸುವ ತೈಲವನ್ನು, ಪರಿಮಳ ಧೂಪವನ್ನು, ಗುಡಾರದ
    ಬಾಗಿಲಿನ ಪರದೆಯನ್ನು,
  bbb-bbb: '@see-verse:EXO.035.014'
  tam-2017: தூபபீடத்தையும், அதின் தண்டுகளையும், அபிஷேகத் தைலத்தையும், நறுமணப் பொருட்களையும்,
    ஆசரிப்புக்கூடார வாசலுக்குத் தொங்கு திரையையும்,
  spa-RV-1909: Y el altar del perfume, y sus varas, y el aceite de la unción, y el
    perfume aromático, y el pabellón de la puerta, para la entrada del tabernáculo;
  ron-BTF: Și altarul tămâiei și drugii lui și untdelemnul pentru ungere și tămâia
    dulce și perdeaua pentru ușă la intrarea în tabernacol,
  eng-WEBP: and the altar of incense with its poles, the anointing oil, the sweet
    incense, the screen for the door, at the door of the tabernacle;
  eng-FBV: the altar of incense with its poles; the anointing oil and aromatic incense;
    the screen for the Tabernacle entrance and all its accessories;
  nld-1939: het reukofferaltaar met zijn handbomen; de zalfolie en de geurige wierook;
    het tapijt voor de ingang van de tabernakel;
  nch-BL: Quichihuase nopa taixpamit para copali huan nopa cuahuit huehueyac cati
    ica quihuicase. Quichihuase nopa aceite para titaiyocatalise para Toteco huan
    nopa tamaneloli copali cati ajhuiyac mijyotía. Nojquiya quichihuase icortina para
    tijcuahuiyonise campa nopa caltemit campa calaquise ipan nopa yoyon tiopamit.
  vie-1934: bàn thờ xông hương cùng đòn khiêng; dầu xức, hương liệu, và bức màn cửa
    đền tạm;
  hin-CV: धूप वेदी डंडों समेत, अभिषेक का तेल तथा सुगंधधूप; आंगन के प्रवेश द्वार के
    लिए पर्दा;
  eng-OURB: and the altar of incense with its poles, the anointing oil, the sweet
    incense, the screen for the door, at the door of the tabernacle;
  spa-BES: Y el altar para la quema de especias, con sus varas, y el aceite sagrado
    de la unción y él incienso aromático, y la cortina para la puerta, a la puerta
    de la tienda;
  tdx-tdx: naho i kitrelim-pañembohañey naho o bao’eo naho i mena-pañorizañey naho
    i menake mañitsey naho i lamba fañefe’ i lala-pizilihañe amy kivohoiy;
  vid-vid: na honhu ha kulavila nhambiko ha ubani hamwe na mipichilo jake na mafuta
    ga kubakala na ubani uwele na unhunyhililo unojile na ipaziya lya lwizi lwa ihema
    lya Nguluwi
  eng-OKE: And the altar of sweet incense, and its staves, and the oil of anointing,
    and the incense of perfumes, and the curtain of the door of the tabernacle.
  tha-KJV: แท่นเผาเครื่องหอมกับไม้คานหามแท่นนั้น น้ำมันเจิม และเครื่องหอมสำหรับเผาถวาย
    และม่านบังตาสำหรับประตู​ที่​ประตู​พลับพลา
  por-BR-2018: E o altar do incenso, e suas varas, e o azeite da unção, e o incenso
    aromático, e a cortina da porta, para a entrada do tabernáculo;
  deu-ELO: und den Räucheraltar und seine Stangen und das Salböl und das wohlriechende
    Räucherwerk; und den Eingangsvorhang für den Eingang der Wohnung;
  eng-WYC-2018: the altar of incense, and the bars; the oil of anointing, and [the]
    incense of sweet smelling spiceries; the curtain at the door of the tabernacle;
    (the altar of incense, and its bars; the anointing oil, and the incense of sweet
    smelling spices; the curtain at the Tabernacle’s entrance;)
  epo-epo: kaj la altaron de incensado kaj ĝiajn stangojn kaj la sanktan oleon kaj
    la bonodoran incenson kaj la pordan kovrotukon antaŭ la pordo de la tabernaklo;
  uig-PIN: huxbuygaⱨ wǝ uning baldaⱪlirini, «Mǝsiⱨlǝx meyi»ni, dora-dǝrmǝklǝrdin ixlǝngǝn
    huxbuyni, muⱪǝddǝs qedirining kirix eƣizidiki «ixik pǝrdisi»ni,
  beo-beo: 'gabusiga: manoma amo gobesisu oloda amola ea gaguli ahoasu ifa, ilegesu
    susuligi, gabusiga: manoma, Gode Ea Abula Diasu logo holei abula ga:su,'
  tpi-OTNT: Na ol i mas wokim alta bilong kukim paura bilong kamapim smok i gat gutpela
    smel na ol i mas katim diwai bilong karim alta. Na ol i mas wokim wel bilong makim
    ol samting bilong Bikpela na ol i mas wokim paura i gat gutpela smel. Na ol i
    mas wokim laplap bilong hangamapim long dua bilong haus sel.
  hau-SA: bagaden turare da sandunansa, man shafewa da turare mai ƙanshi; da labulen
    ƙofar shiga tabanakul;
  uig-LAT: xushbuygah we uning baldaqlirini, «Mesihlesh méyi»ni, dora-dermeklerdin
    ishlen’gen xushbuyni, muqeddes chédirining kirish éghizidiki «ishik perdisi»ni,
  nde-nde: i-alithari lempepha lemijabo yalo, amafutha okugcoba abakhethiweyo kanye
    lempepha elephunga elimnandi, ikhetheni lomnyango esangweni lokuya ethabanikeleni,
  ton-ton: Mo e feilaulauʻanga ʻoe meʻa namu kakala, mo hono haʻamo, mo e lolo tākai,
    mo e meʻa namu kakala, mo e puipui ke tautau ʻi he matapā ʻi he hūʻanga ʻoe fale
    fehikitaki.
  ces-1613: Též oltář pro kadění a sochory jeho, i olej pomazání a kadidlo z vonných
    věcí, i zastření dveří v příbytku;
  eng-WMB: and the altar of incense with its poles, the anointing oil, the sweet incense,
    the screen for the door, at the door of the tabernacle;
  tam-TCV: தூபபீடம், அதற்குரிய கம்புகள், அபிஷேக எண்ணெய், நறுமணத் தூபம், இறைசமுகக்
    கூடார நுழைவு வாசலுக்கான திரைச்சீலை,
  ceb-ULB: ang halaranan sa insenso uban ang dayongan niini, ang lanang igdidihog
    ug ang mahumot nga insenso; ang tabil alang sa ganghaan sa tabernakulo;
  pol-UBG: Także ołtarz kadzenia z drążkami do niego, olejek do namaszczania, wonne
    kadzidło i zasłonę do wejścia do przybytku;
  urd-GVU: بخور جلانے کی قربان گاہ، اُسے اُٹھانے کی لکڑیاں، مسح کا تیل، خوشبودار بخور،
    مُقدّس خیمے کے دروازے کا پردہ،
  deu-1912: den Räucheraltar mit seinen Stangen, die Salbe und Spezerei zum Räuchwerk;
    das Tuch vor der Wohnung Tür;
  ntj-ntj: '@see-verse:EXO.035.014'
  kan-2017: ಧೂಪವೇದಿ, ಅದರ ಕಂಬಗಳು, ಅಭಿಷೇಕ ತೈಲ, ಪರಿಮಳಧೂಪದ್ರವ್ಯ, ಗುಡಾರದ ಬಾಗಿಲಿನ ಪರದೆ,
  ena-ena: Cihu savu me hɨsi huaci huaci daŋ agɨladɨ hɨlahɨla hɨsɨŋ vadɨm ibilavɨm
    aba abalɨ uami. Nudɨ havahava saŋ kɨlɨ sɨlɨvɨ agɨladɨ vihavɨm aba abalɨ uami.
    Cihu savu me agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ eŋalavɨla
