  bqc-SIM: tulaletikatɛakĩi ń a lipↄ̃ↄↄ, nísi pↄ́ wì pↄ́ dilɛò à gↄ̃ Dii pↄ́
    ũ, tulaleti, zwã̀akpɛ kpɛɛlɛ zwãa,
  tcz-CHONGTHU: Gimnam tui lhut na ding; chule amol jol chengse kinu ding; thaotwi
    le halnam thei thao twi chengse jong; chule houbuh a manchah ding pondal chengse
    jong hiding ahi.
  mar-mar: धूपवेदी व तिचे दांडे, अभिषेकासाठी तेल, सुगंधी द्रव्ययुक्त धूप, निवासमंडपाच्या
    दारासाठी पडदा;
  qub-qub: insinsuta rupachir goshtachina altartapis wintucunantinta, alli asyaj asëtita,
    alli asyaj insinsuta, tolduman yaycunata chaparaj tëlata,
  hat-hat: lòtèl pou boule lansan an ak tout manch li yo, lwil yo sèvi pou mete moun
    apa pou sèvis Bondye a, lansan santi bon, rido pou fèmen kote yo antre nan tant
    lan,
  eng-BSB: the altar of incense with its poles; the anointing oil and fragrant incense;
    the curtain for the doorway at the entrance to the tabernacle;
  tod-tod: ta ani maku nɛɛnɛgiti ma zalaɠa ɠulazuʋɛ, ta ná-gulu zɔkpɔiti, ta siɛma
    wulɔ ɲadegai ta ani maku nɛɛnɛgi, ta pɛlɛlaʋɛ ma zeɠe zuɠooza golai, nu lɛɛzuʋɛ
    seɠe ʋɛlɛ ɲadegai wu,
  eng-WEBPB: and the altar of incense with its poles, the anointing oil, the sweet
    incense, the screen for the door, at the door of the tabernacle;
  kbq-kbq: mnanentike zantami kre itane ana itama erisgahu zafararene tagino frenteno
    huhamprinte masavene, kre mnavu zantamine, seli mono nomofo ufre kahante tafinte
    tavravene,
  nhe-BL: Quisencahuase nopa tlaixpamitl para copali huan nopa cuahuitl huehueyac
    tlen ica quihuicase. Quisencahuase nopa aceite para titlaiyocatlalise para Toteco
    huan nopa tlamaneloli copali tlen ajhuiyac mijmiyotía. Nojquiya quisencahuase
    icortina para tijcuahuiyonise nopa puerta campa calaquise ipan nopa yoyon tiopamitl.
  gub-BL: yhyk zàwenugar ikaz taw, ikaz taw ihàm no, uri kawer purehe izakook pyràm,
    yhyk zàwenugar hyàkwegatu ma'e, pànuhu tàpuzràn ukenaw pe har,
  eng-DRA: 'The altar of incense, and the bars, and the oil of unction and the incense
    of spices: the hanging at the door of the tabernacle:'
