verse: EXO.035.002
translations:
  mal-C: ആറുദിവസം അധ്വാനിക്കണം; എന്നാൽ, ഏഴാംദിവസം നിങ്ങൾക്ക് വിശുദ്ധമായി യഹോവയ്ക്ക്
    സ്വസ്ഥതയുള്ള ശബ്ബത്ത് ആയിരിക്കണം. അന്നു വേലചെയ്യുന്നവൻ മരണശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Sechs Tage hindurch darf Arbeit verrichtet werden, den siebenten Tag aber
    sollt ihr heilig halten als einen Jahwe geweihten Tag unbedingter Ruhe. Jeder,
    der eine Arbeit an ihm verrichtet, soll getötet werden.
  lin-lin: — Mikolo motoba, bokosala mosala na bino, kasi mokolo ya sambo ekozala
    mokolo ya bule, mokolo ya Saba mpo na Yawe, mokolo na bino ya kopema. Moto nyonso
    oyo akosala mosala na mokolo yango, bakoboma ye.
  eng-LSV: '[For] six days work is done, and on the seventh day there is a holy [day]
    for you, a Sabbath of rest to YHWH; any who does work in it is put to death;'
  eng-GNV: 'Six dayes thou shalt work, but the seuenth day shall bee vnto you the
    holy Sabbath of rest vnto the Lord: whosoeuer doth any worke therein, shall die.'
  eng-WEBSTER: 'Six days shall work be done; but on the seventh day there shall be
    to you a holy day, a sabbath of rest to the LORD: whoever doth work therein shall
    be put to death.'
  nhw-BL: Quiijto para huelis titequitise chicuasen tonali, pero nopa chicompa tonal
    elis para tojuanti se tonal tlatzejtzeloltic, huan ipan nopa tonal monequi ximosiyajquetzase
    para TOTECO. Sintla acajya tequitis ipan nopa tonal, monequi miquis.
  swh-ONEN: Kwa siku sita, mtafanya kazi, lakini siku ya saba itakuwa takatifu kwenu,
    Sabato ya kupumzika kwa Bwana. Yeyote atakayefanya kazi yoyote siku hiyo ni lazima
    auawe.
  bba-bba: Alusumɑ tiɑ sɔɔ, sɔ̃ɔ nɔɔbɑ tiɑ sɑ ko n dɑ bɛsɛn sɔmɑ kpuro ko. Adɑmɑ sɔ̃ɔ
    nɔɔbɑ yiruse yɑ ko n sɑ̃ɑwɑ tɔ̃ɔ wɛ̃rɑruɡiru te sɑ ko Yinni Gusunɔ deriɑ. Yen
    sɔ̃, bɛsɛn wi u sɔmburu kuɑ te sɔɔ, bɑ koo yɛ̃ro ɡowɑ.
  eng-KJVCPB: 'Six days shall work be done, but on the seventh day there shall be
    to you a holy day, a sabbath of rest to the Lord: whosoever doeth work therein
    shall be put to death.'
  mpx-mpx: Wami tuwalali nuku ginol lan sikis gamwanaa, yaa lan seben-ina elana lan
    veyaho i bwabwalena nau Yehoba elau. Lan o henala ebo tuwalali etega ni ginol
    nihi lopaaliga.
  luo-luo: Kuom ndalo auchiel nyaka uti to odiechiengʼ mar abiriyo nobed odiechiengu
    maler, ma en Sabato mar yweyo ni Jehova Nyasaye. Ngʼato angʼata motimo tich chiengʼ
    Sabato nyaka negi.
  meu-meu: Dina taura-toi ba ḡaukara, a dina ihahituna na baine helaḡa emui ai, Dina
    Helaḡa bona laḡa-ani dinana ai bainela, Iehova ena; una dina ai baine ḡaukara
    tauna na bavalaia.
  npi-ULB: छ दिनसम्म काम गर्न सकिन्छ, तर सातौँचाहिँ दिन तिमीहरूका लागि पवित्र दिन
    हो । यो परमप्रभुको निम्ति पूर्ण विश्राम गर्ने शबाथ-दिन हो । त्यस दिन जसले काम
    गर्छ, त्यो मारियोस् ।
  yor-yor: Fún ọjọ́ mẹ́fà ni kí ẹ fi ṣiṣẹ́, ṣùgbọ́n ọjọ́ keje yóò jẹ́ ọjọ́ mímọ́ fún
    yín, ọjọ́ ìsinmi ni sí Olúwa. Ẹnikẹ́ni tí ó bá ṣe iṣẹ́ kankan ni ọjọ́ náà ní a
    ó pa.
  emp-NTPO: Sei ewari bãrã trajura od̶ida panʌa, baribʌrʌ sietebema ewarid̶e bãrãra
    ʌ̃nãũnida panʌa. Maʌ̃ ewarira Ãcõrẽ itea wagad̶ida panʌa. Bariduaba ʌ̃nãũbada
    ewarid̶e trajuda oibʌrʌ, idjira bead̶ida panʌa.
  ind-ind: Enam hari kita boleh bekerja dalam seminggu, tetapi pada hari yang ketujuh
    kita harus beristirahat penuh, karena hari itu adalah hari Sabat, yang kita khususkan
    bagi TUHAN. Siapa pun yang bekerja pada hari itu akan dihukum mati.
  pes-OPCB: فقط شش روز کار کنید و روز هفتم را که روز مقدّس خداوند است استراحت و عبادت
    نمایید. هر کس که در روز هفتم کار کند باید کشته شود.
  tgl-ULB: Sa ikaanim na araw ang lahat ng gawain ay maaaring nagawa na, ngunit sa
    inyo, ang ikapitong araw ay dapat na banal na araw, ang Araw ng Pamamahinga ng
    ganap na pamamahinga, na banal kay Yahweh. Ang sinumang gagawa ng anumang gawain
    sa araw na iyon ay papatayin.
  hui-hui: Tígua horo waragaru biabe tara tara ngaru bialu halimu. Horo kanego Anduane
    Homogo i̱ kogonaga horo loma bia hene ngago ogoningi biabe damene bibahende wahai
    howa ha̱lo holene nga. Wali agaliyaguabi mbiralime horo kaneni biabe mbira bialu
    kane handarimiyagua tígua ibu homelo bo wahalimu.
  mya-mya: သင်​တို့​သည်​ရက်​သတ္တ​တစ်​ပတ်​တွင်​ခြောက်​ရက် အ​လုပ်​လုပ်​နိုင်​၏။ သို့​ရာ​တွင်​သတ္တ​မ​နေ့​သည်၊
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​အ​တွက်​ဆက်​ကပ်​သော၊ ထူး​မြတ်​သည့်​နား​ရက်​ဖြစ်​ရ​မည်။ ထို့​နေ့​တွင်
    အ​လုပ်​လုပ်​သော​သူ​ကို​သေ​ဒဏ်​စီ​ရင်​ရ မည်။-
  cbi-NTPO: Mandishmain maluya taawasha kenu dejuve; tsaaren mandishpai malu tinmalaya
    Dioschin juu malu junu juve, tsaju' juntsa saaduma malunuya leka', Yavénu balengure'
    keewaanu malu junu tsuve. Mun juntsa malunu taawasha ke'ba tutanbera inu tsuve.
  bod-N: ཉིན་དྲུག་གི་རིང་ལ་ལས་ཀ་བྱེད་ཅིང་ཉིན་བདུན་པ་ནི་ཁྱོད་ཚོར་མཚོན་ན་དམ་པ་ཡིན་དགོས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་ངལ་གསོ་ཡོངས་སུ་རྫོགས་པའི་ཉིན་མོ་ཡང་ཡིན། ཉིན་དེ་ལ་ལས་ཀ་བྱེད་པའི་མི་སུ་ཡིན་ཡང་གསོད་དགོས།
  sna-sna: Mubate basa, mazuva matanhatu, asi zuva rechinomwe richava zuva dzvene
    kwamuri, Sabata rokuzorora kuna Jehovha. Ani naani anoita basa ripi zvaro pazuva
    iro anofanira kuurayiwa.
  spa-BLM: ‘Seis días se trabajará, pero el séptimo día será un día sagrado para ustedes,
    un día de descanso solemne para Yahvé; cualquiera que haga algún trabajo en él
    será condenado a muerte.
  cac-cac: Vaque' c'ual tzex munlaji, axo yuquil c'ual, yicxo Jehová yaji. E masanil
    d'a jun c'u chi' tzeyic' eyip, tzeyic'anchaan̈ Jehová. A mach smunlaj d'a jun
    c'u chi' yovalil schami.
  swh-ULB: Kwa siku sita kazi ya weza fanywa, lakini kwako, siku ya saba lazima iwe
    siku takatifu, siku ya Sabato ya mapumziko, takatifu kwa Yahweh. Yeyote atakaye
    fanya kazi hiyo siku lazima auawe.
  bel-bel: шэсьць дзён рабеце працу, а дзень сёмы павінен быць у вас сьвяты, субота
    спачыну Госпаду; кожны, хто будзе рабіць у яе працу, аддадзены будзе сьмерці;
  deu-ELBBK: Sechs Tage soll man Arbeit tun, aber am siebten Tag soll euch ein heiliger
    Tag sein, ein Sabbat der Ruhe dem HERRN; jeder, der an ihm eine Arbeit tut, soll
    getötet werden.
  mbb-OT: Seled te heenem he andew, beeli niw is menge terebahu niw, piru zutun te
    ikepitu he andew ne himeley kew, su iyan heini andew he segradu ne para heini
    te Nengazen. Is minsan hentei he edterebahu te haazà he andew kinahanglan he edhimetayan.
  mal-2015: ആറു ദിവസം വേല ചെയ്യേണം; ഏഴാം ദിവസം നിങ്ങൾക്കു വിശുദ്ധമായി യഹോവയുടെ മഹാസ്വസ്ഥതയുള്ള
    ശബ്ബത്ത് ആയിരിക്കേണം; അന്നു വേല ചെയ്യുന്നവൻ എല്ലാം മരണ ശിക്ഷ അനുഭവിക്കേണം.
  gup-gup: ‘Ngudda ngurrikarrme six kunbarnangarra ba bu ngurridurrkmirri. Dja manbu
    kahmarnburren kunbarnangarra seven, makka wanjh kunbarnangarradjamun ngudberre.
    Kaluk makka ngaye ngardduk bu kunmak kandimarneyime dja kunu ngurringehmen. Dja
    nangale nawu karrurrkmirri bu kunbarnangarradjamun, nakka wanjh ngurribu.
  gvs-gvs: Maliyalina ana badabada ainima tayamo goi ida paisewa taguinūwe go, maliyalina
    ainima aiyuwoina moe aba waiwasi, e paisewa goi tasayāta. Amo maliyalinayana kimaasabaina
    Yauwe umana. Avatau neta amo maliyalinayana goi ipaisewa, takaumāte.
  rmc-rmc: Šov dživesa kerena tumari buči, ale eftato džives – o šabat – ela tumen
    sveto džives le odpočinkoskro, so hino oddino le RAJESKE. Dojekh, ko oda džives
    kerela varesavi buči, mušinel te merel.
  nlg-nlg: E ono vamua na bongi kau lutu iga ta sakai na week, me vituni na bongi,
    na bongi tabu ni aheahe, na Sabbath nina Lord. Ma hei ke lutu tana bongi keri,
    ke mate mughua.
  pes-OPV: شش روز کار کرده شود، و در روزهفتمین، سبت آرامی مقدس خداوند برای شماست؛
    هر‌که در آن کاری کند، کشته شود.
  ron-1924: Шасе зиле сэ лукраць, дар зиуа а шаптя сэ вэ фие сфынтэ; ачеста есте Сабатул,
    зиуа де одихнэ ынкинатэ Домнулуй. Чине ва фаче врео лукраре ын зиуа ачея сэ фие
    педепсит ку моартя.
  ben-OBCV: ছয় দিন কাজ করা যাবে, কিন্তু সপ্তম দিনটি তোমাদের জন্য পবিত্র দিন, সদাপ্রভুর
    উদ্দেশে সাব্বাথের এক বিশ্রামবার হবে। যে কেউ এদিন কোনও কাজ করবে তাকে মেরে ফেলতে
    হবে।
  som-som: Lix maalmood waa in la shaqeeyaa, laakiinse maalinta toddobaad waa inay
    maalin quduus ah idiin ahaataa oo waa sabti nasasho oo Rabbiga loo nasto, oo ku
    alla kii maalintaas shuqul qabta waa in nafta laga qaadaa.
  lat-VUC: 'Sex diebus facietis opus: septimus dies erit vobis sanctus, sabbatum,
    et requies Domini: qui fecerit opus in eo, occidetur.'
  eng-ASVBT: 'Six days shall work be done; but on the seventh day there shall be to
    you a holy day, a sabbath of solemn rest to Jehovah: whosoever doeth any work
    therein shall be put to death.'
  ita-1885: Lavorisi sei giorni, e al settimo giorno siavi giorno santo, il Riposo
    del Sabato consacrato al Signore; chiunque farà in esso opera alcuna sia fatto
    morire.
  eng-LXXUP: 'Six days shalt thou perform works, but on the seventh day shall be rest—a
    holy Sabbath—a rest for the Lord: every one that does work on it, let him die.'
  eng-ULB: On six days work may be done, but for you, the seventh day must be a holy
    day, a Sabbath day of complete rest, holy to Yahweh. Whoever does any work on
    that day must be put to death.
  spa-VBL: Seis días pueden trabajar, pero el séptimo día debe ser un santo sábado
    de descanso para el Señor. Cualquiera que haga cualquier trabajo en el día de
    reposo debe ser asesinado.
  fra-_FOB: On travaillera pendant six jours, mais le septième jour sera pour vous
    une chose sainte, le sabbat du repos consacré à l'Éternel. Quiconque travaillera
    en ce jour-là sera puni de mort.
  mal-mal: ആറ് ദിവസം വേല ചെയ്യണം; ഏഴാം ദിവസം നിങ്ങൾക്ക് വിശുദ്ധമായി യഹോവയുടെ മഹാസ്വസ്ഥതയുള്ള
    ശബ്ബത്ത് ആയിരിക്കണം; അന്ന് വേല ചെയ്യുന്നവൻ എല്ലാം മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Chhih din kām-kāj kiyā jāe, lekin sātwāṅ din maḳhsūs-o-muqaddas ho. Wuh
    Rab ke lie ārām kā Sabat hai. Jo bhī is din kām kare use sazā-e-maut dī jāe.
  suz-BL: गे ६ नाक्‍त सम्‍म गेय पने। ७ नाक्‍ती चहिं परमप्रभु यावे आ नाक्‍त दुम्‍तीके,
    मेको नाक्‍ती नाइक्‍तीक नाक्‍त बाक्‍ब। सु सुमी मेको नाक्‍ती गेय पाइनीमी, मेको साइक्‍चा
    पुंइसीनीम। प्रस्‍थान २०:८-११; प्रस्‍थान ३४:२१
  ita-1927: Sei giorni si dovrà lavorare, ma il settimo giorno sarà per voi un giorno
    santo, un sabato di solenne riposo, consacrato all’Eterno. Chiunque farà qualche
    lavoro in esso sarà messo a morte.
  ckb-ckb: شەش ڕۆژ کار دەکرێت، بەڵام لە ڕۆژی حەوتەم بۆتان دەبێتە پیرۆز، پشوودانی شەممەیە
    بۆ یەزدان، ئەوەی کاری تێدا بکات دەبێت بکوژرێت.
  eng-BBE: Six days let work be done, but the seventh day is to be a holy day to you,
    a Sabbath of rest to the Lord; whoever does any work on that day is to be put
    to death.
  kan-OKCV: ಆರು ದಿನಗಳು ಕೆಲಸ ಮಾಡಬೇಕು. ಆದರೆ ಏಳನೆಯ ದಿನವು ನಿಮಗೆ ಪರಿಶುದ್ಧವಾಗಿರಬೇಕು. ಅದು
    ಯೆಹೋವ ದೇವರ ಸಬ್ಬತ್ ದಿನ. ಆ ದಿನದಲ್ಲಿ ಕೆಲಸಮಾಡುವವರಿಗೆ ಮರಣದಂಡನೆಯಾಗಬೇಕು.
  bbb-bbb: '@see-verse:EXO.035.001'
  tam-2017: “நீங்கள் ஆறுநாட்கள் வேலைசெய்யவேண்டும், ஏழாம் நாளோ உங்களுக்குப் பரிசுத்த
    நாளாக இருப்பதாக; அது யெகோவாவுக்கென்று ஓய்ந்திருக்கும் ஓய்வுநாள்; அதிலே வேலைசெய்கிறவன்
    எவனும் கொலைசெய்யப்படவேண்டும்.
  spa-RV-1909: 'Seis días se hará obra, mas el día séptimo os será santo, sábado de
    reposo á Jehová: cualquiera que en él hiciere obra, morirá.'
  ron-BTF: 'Șase zile se va face lucrarea, dar ziua a șaptea vă va fi o zi sfântă,
    un sabat de odihnă DOMNULUI: oricine va face vreo lucrare în ea va fi dat la moarte.'
  eng-WEBP: '‘Six days shall work be done, but on the seventh day there shall be a
    holy day for you, a Sabbath of solemn rest to the LORD: whoever does any work
    in it shall be put to death.'
  eng-FBV: Six days you can work, but the seventh day is to be a holy Sabbath of rest
    to the Lord. Anyone who does any work on the Sabbath day must be killed.
  nld-1939: Zes dagen kunt ge arbeid verrichten, maar op de zevende dag moet gij een
    heilige sabbat van volkomen rust ter ere van Jahweh houden. Iedereen, die op die
    dag arbeid verricht, moet sterven;
  nch-BL: Quiijto para huelis titequitise chicuasen tonati, pero nopa chicompa tonali
    elis para tojuanti se tonali tatzejtzeloltic, huan ipan nopa tonali monequi ximosiyajquetzaca
    para TOTECO. Sinta acajya tequitis ipan nopa tonali, monequi miquis.
  vie-1934: Người ta sẽ làm công việc trong sáu ngày, nhưng đến ngày thứ bảy sẽ là
    một lễ thánh, tức là ngày sa-bát biệt riêng ra thánh cho Đức Giê-hô-va. Ai làm
    công việc trong ngày đó sẽ bị xử tử.
  hin-CV: छः दिन तुम काम करना, लेकिन सातवां दिन पवित्र और याहवेह के लिए परम विश्राम
    का दिन मानना. जो कोई इस दिन काम करते हुए पाया जाए, उसे मार डाला जाए.
  eng-OURB: '‘Six days shall work be done, but on the seventh day there shall be a
    holy day for you, a Shabath ·Intermission· of solemn rest to Adonai: whoever does
    any work in it shall be put to death.'
  spa-BES: Seis días se trabajará, pero el séptimo día es un día santo para ustedes,
    un día de reposo para el Señor; cualquiera que haga algún trabajo en ese día será
    condenado a muerte.
  tdx-tdx: Eneñ’ andro ty fitoloñan-draha, fe andro havahe’ areo ty andro fahafito,
    i Sabatam-pitofà am’ Iehovày. Hakoromake ze ondaty mifanehak’ ama’e.
  vid-vid: Kwa mazuwa sita mokola mijito ja hemwe, ila zuwa lya saba ndo zuwa lya
    kwesela ng'hatu liwichigwe lyelile kwa chiwalo cha Mkulu Nguluwi. Yoneche yokola
    mijito zuwa alyo imgana yakopoligwe.
  eng-OKE: 'Six days thou shalt do work, but the seventh day (is) a holy rest, the
    Sabbath before the Lord: everyone who doeth work thereon shall be put to death.'
  tha-KJV: จงทำงานในกำหนดหกวัน แต่​วันที่​เจ​็ดให้ท่านถือเป็​นว​ันบริ​สุทธิ​์ เป็​นว​ันสะบาโตแด่พระเยโฮวาห์
    สำหรับใช้​พัก ผู้​ใดทำงานในวันนั้นต้องถูกลงโทษถึงตาย
  por-BR-2018: 'Seis dias se fará obra, mas o dia sétimo vos será santo, sábado de
    repouso ao SENHOR: qualquer um que nele fizer obra morrerá.'
  deu-ELO: Sechs Tage soll man Arbeit tun, aber am siebten Tage soll euch ein heiliger
    Tag sein, ein Sabbath der Ruhe dem Jehova; wer irgend an ihm eine Arbeit tut,
    soll getötet werden.
  eng-WYC-2018: Six days ye shall do work, the seventh day shall be holy to you, the
    sabbath and the rest of the Lord; he that doeth work in the sabbath shall be slain.
    (For six days ye shall do work, but the seventh day shall be holy to you, yea,
    the Sabbath of rest, holy to the Lord; he who doeth work on the Sabbath shall
    be put to death.)
  epo-epo: Dum ses tagoj faru laboron, sed la sepa tago estu por vi sankta, sabato
    de ripozo al la Eternulo; ĉiu, kiu faros en ĝi laboron, estu mortigita.
  uig-PIN: Altǝ kün ix-ǝmgǝk küni bolsun; lekin yǝttinqi küni silǝrgǝ nisbǝtǝn muⱪǝddǝs
    bir kün bolup, Pǝrwǝrdigarƣa atalƣan aram alidiƣan xabat küni bolsun. Ⱨǝrkim xu
    künidǝ ix-ǝmgǝk ⱪilsa ɵlümgǝ mǝⱨkum ⱪilinsun.
  beo-beo: '‘Dilia da hialigi amoga eso gafeyale gala amoga dilia da hawa: hamomu
    da defea. Be eso fesu amo da Na hadigi eso Nama modale ligiagai dagoi. Amo esoga
    dilia helefima. Nowa da Sa:bade esoga hawa: hamosea, amo fanelegema.'
  tpi-OTNT: Long olgeta wik yupela i gat 6-pela de bilong mekim wok. Tasol de namba
    7 em i de bilong malolo tasol, na i tambu tru long mekim wok, long wanem, em i
    de bilong Bikpela stret. Yupela i mas kilim i dai man o meri i mekim wok long
    dispela de.
  hau-SA: Kwana shida za ku yi aiki, amma rana ta bakwai za tă zama rana mai tsarki,
    Asabbaci ne na hutu ga Ubangiji. Duk wanda ya yi aiki a wannan rana dole a kashe
    shi.
  uig-LAT: Alte kün ish-emgek küni bolsun; lékin yettinchi küni silerge nisbeten muqeddes
    bir kün bolup, Perwerdigargha atalghan aram alidighan shabat küni bolsun. Herkim
    shu künide ish-emgek qilsa ölümge mehkum qilinsun.
  nde-nde: Okwensuku eziyisithupha lizaqhuba imisebenzi, kodwa usuku lwesikhombisa
    luzakuba lusuku lwenu olungcwele, iSabatha lokuphumula kuThixo. Loba ngubani ozakwenza
    umsebenzi ngalolosuku kuzamele abulawe.
  ton-ton: '‌ʻE fai ʻae ngāue ʻi he ʻaho ʻe ono, ka ʻi hono fitu ʻoe ʻaho ʻe ʻai kiate
    kimoutolu ʻae ʻaho tapu, ko e Sāpate ʻoe mālōlō kia Sihova: ko ia fulipē ʻoku
    fai ha ngāue ʻi ai ʻe tāmateʻi ia.'
  ces-1613: Šest dní děláno bude dílo, ale v sedmý den mějte svátek, sobotu odpočinutí
    Hospodinova. Kdo by dělal v něm dílo, umře.
  eng-WMB: '‘Six days shall work be done, but on the seventh day there shall be a
    holy day for you, a Sabbath of solemn rest to the LORD: whoever does any work
    in it shall be put to death.'
  tam-TCV: நீங்கள் ஆறு நாட்களுக்கு வேலைசெய்யவேண்டும். ஆனால் ஏழாம்நாளோ உங்களுக்குப்
    பரிசுத்த நாள். அது யெகோவாவுக்கான ஓய்வுநாள். அந்த நாளிலே வேலைசெய்பவன் எவனும் கொலைசெய்யப்படுவான்.
  ceb-ULB: Sulod sa unom ka mga adlaw magtrabaho kamo, apan alang kaninyo, ang ikapito
    nga adlaw kinahanglan balaanon, usa ka adlaw nga Igpapahulay, balaan kang Yahweh.
    Si bisan kinsa ang motrabaho nianang adlawa kinahanglan pagapatyon.
  pol-UBG: Przez sześć dni będzie wykonywana praca, ale siódmy dzień będzie dla was
    świętem, szabatem odpoczynku dla PANA. Kto w nim wykona pracę, poniesie śmierć.
  urd-GVU: چھ دن کام کاج کیا جائے، لیکن ساتواں دن مخصوص و مُقدّس ہو۔ وہ رب کے لئے
    آرام کا سبت ہے۔ جو بھی اِس دن کام کرے اُسے سزائے موت دی جائے۔
  deu-1912: Sechs Tage sollt ihr arbeiten; den siebenten Tag aber sollt ihr heilig
    halten als einen Sabbat der Ruhe des HERRN. Wer an dem arbeitet, soll sterben.
  ntj-ntj: '@see-verse:EXO.035.001'
  kan-2017: ಆರು ದಿನಗಳು ನೀವು ಕೆಲಸ ಮಾಡಬೇಕು; ಏಳನೆಯ ದಿನವು ಪರಿಶುದ್ಧವಾದ ದಿನ; ಅದು ಯೆಹೋವನಿಗೆ
    ಮೀಸಲಾದ ಸಬ್ಬತ್ ದಿನವಾಗಿರುವುದರಿಂದ ಅಂದು ನೀವು ಸಂಪೂರ್ಣವಾಗಿ ಕೆಲಸವನ್ನು ನಿಲ್ಲಿಸಿಬಿಡಬೇಕು;
    ಆ ದಿನದಲ್ಲಿ ಕೆಲಸಮಾಡುವವನಿಗೆ ಮರಣದಂಡನೆಯಾಗಬೇಕು;
  ena-ena: Naludɨ sibɨla akuaba akuaba vivi hɨsɨŋ uaiaŋ ha human limu fɨhala human
    limu pabiŋ cɨjɨŋ laci aba abalɨ uami. La uaiaŋ mu hɨvɨ ha alusɨhalaŋ aba abalɨ
    uami. Ha iadɨ mɨhiŋ hekɨlɨ aba abalɨ uami. Hulaŋ iamɨgali agɨlaŋ mɨhiŋ agadɨ hɨvɨ
    sibɨla vihavɨci nulɨdɨ sɨkasɨkan ifɨhɨmɨhalaŋ aba abalɨ uami.
  yap-yap: Nel’ e rran ni ngam ngongliyed e maruwel romed, machane rofen ni medlip
    e ngam ted nib thothup ya yaran e toffan ni ni aram e re rran ni ngan ognag ngog,
    i Gag SOMOL. Yug en nra ngongliy ba maruwel ko rofen ney e yira thang e fan rok.
  hlt-MCSB: “Hnin rhuk khuiah bitat saii saeh lamtah hnin rhih dongah tah nang ham
    Sabbath cim neh BOEIPA ham koiyaeh la om saeh. Te vaengah bitat aka saii boeih
    tah duek saeh.
  mdy-ETH: ዒንሢ ዒንሢኮ ማዾ ማዻንዳጉዲ ላሆ ኬሊ ዒንሢም ዓኣኔ፤ ላንካሳ ኬላ ጋዓንቴ ዒንሢ ሃውሻንዳጉዲ ታና፥ ናንጊና ናንጋ
    ጎዳም ዱማዼ ኬሊታሢሮ ዬኖ ኬሎ ማዾ ማዻ ዓይጎ ዓሲያ ማዖም ዎዺንታንዳያ ኮይሳኔ፤
  twi-ASANTE: Monyɛ adwuma nnansia. Na ɛda a ɛtɔ so nson no deɛ, momfa nhome; ɛyɛ
    ɛda kronkron a ɛsɛ sɛ mode som Awurade. Obiara a ɔbɛyɛ adwuma biara saa ɛda no,
    ɔbɛwu.
  eng-WEBU: '‘Six days shall work be done, but on the seventh day there shall be a
    holy day for you, a Sabbath of solemn rest to the LORD: whoever does any work
    in it shall be put to death.'
  bnp-bnp: Na vik lobo mu tahoka a parava i polotara ni leho. Pali a poloruana parava
    ia a Parava Nimalo, a tabea, naha ni rata a leho, a vuhuna a parava ne BAKOVI
    DAGI. A viri i leho vona a parava iea, ni gi rabalaki.
  wal-wal: Saaminttaa giddon usuppun gallassa xalaalan oosuwaa oottite; shin laappuntta
    gallassai intteyyo geeshsha gallassa; GODAAYYOOKKA shemppo Sambbata. He gallassi
    ai oosonne oottiya uri ooninne haiqqanau bessees.
  spa-PDDPT: Seis días se trabajará, pero el séptimo día será sagrado, sábado de completo
    reposo para Yavé. Cualquiera que haga alguna obra en él morirá.
  gun-gun: Nhamba'eapo 'rã seis ára re, ha'e rã sete araa py ma ára iky'a e'ỹ va'e,
    Senhor pegua sábado ixupe anho japytu'u aguã. Ha'e va'e ára omba'eapo va'e ma
    omano 'rã.
  agu-BL: Ba'n kak'uj kak k'ej, poro le juki'n k'ej cya'l tz'ak'uj na i'tz jun k'ej
    ujle'n yi xansa'nt tan Ryos. Nin yi jun k'eja'tz i'tz tan tak'le'n k'ej Ryos yi
    kajcaw. Nin ko at jun yil tz'ak'uj te yi jun k'eja'tz tajwe'n yil cu' biyij.
  ilo-ULB: Mabalin a leppasen ti trabaho iti innem nga aldaw, ngem para kadakayo,
    masapul a nasagradoan ti maikapito nga aldaw, naan-anay nga inana ti Aldaw a Panaginana,
    ta nasantoan kenni Yahweh. Siasinoman nga agtrabaho iti dayta nga aldaw ket masapul
    a mapapatay.
  kpg-kpg: Nia laangi e ono e hai godou moomee, gei di hidu laangi e hagamadagu, di
    laangi e hagamolooloo mai gi di Au go Dimaadua. Di ingoo hua tangada ma ga ngalua
    e daaligi gii made.
  uig-ARA: ئالتە كۈن ئىش-ئەمگەك كۈنى بولسۇن؛ لېكىن يەتتىنچى كۈنى سىلەرگە نىسبەتەن
    مۇقەددەس بىر كۈن بولۇپ، پەرۋەردىگارغا ئاتالغان ئارام ئالىدىغان شابات كۈنى بولسۇن.
    ھەركىم شۇ كۈنىدە ئىش-ئەمگەك قىلسا ئۆلۈمگە مەھكۇم قىلىنسۇن.
  sus-sus: Wo xa wali xi senni lɔxunyi kui, kɔnɔ a xi solofere nde wo xa wo malabu.
    Lɔxɔɛ sugandixi na a ra Alatala bɛ. Mixi yo naxan wali suxuma na lɔxɔɛ, a lanma
    na kanyi xa faxa.
  pon-2006: Erein rahn weneu kumwail kak doadoahk, ahpw ni keisuhwen rahno pahn wia
    rahn sarawi, rahn lapalap en kommoal me kasarawihong ie, KAUN-O. Mehmen me pahn
    doadoahk rahno pahn kamakamala.
  ksd-ksd: Laptikai na bung avat a papalum, ma ra valavuruana bung a Bung Sabat pire
    vavat, a bung na bo na ningo, a bung kai ra Luluai, diat par dia papalum tana
    da doko diat.
  tur-YTC: '''Altı gün iş işlenecek, ama yedinci gün sizin için kutsal bir gün, Yahve''ye
    Şabat, dinlenme günü olacak; onun içinde iş işeyen her kişi öldürülecektir.'
  grc-BRENT: Ἓξ ἡμέρας ποιήσεις ἔργα, τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ κατάπαυσις· ἅγια, σάββατα·
    ἀνάπαυσις Κυρίῳ· πᾶς ὁ ποιῶν ἔργον ἐν αὐτῇ, τελευτάτω.
  ind-AYT: Enam hari lamanya pekerjaan harus dilakukan, tetapi hari yang ketujuh harus
    menjadi hari yang kudus, yaitu Sabat peristirahatan bagi TUHAN. Siapa pun yang
    melakukan pekerjaan pada saat itu harus dihukum mati.
  nya-nya: Muzigwira ntchito zanu pa masiku asanu ndi limodzi, koma tsiku la chisanu
    ndi chiwiri likhale la Sabata, tsiku lanu lopuma, lopatulika kwa Yehova. Aliyense
    amene adzagwira ntchito iliyonse pa tsikuli ayenera kuphedwa.
  hrv-hrv: Neka se posao obavlja šest dana. Sedmi dan neka vam bude sveti dan, dan
    potpunog počinka u čast Jahvi. Tko bi radio u taj dan neka se kazni smrću.
  mps-mps: Te Sarere dagego sę yabo side te 6 sogo te sę yabo side te elalubao.
    Tiali goli, te 7 wali, te me deli sogo te olo bidiyu, toma naga niąo, tama te
    sę idali weyu, habu mu selao, magi baso meni, te Genuai Bidigo side dolo dao.
    Te side te bidigo, ma te wego, te sę ebaso da, teda dagego aga ela muao.
  tpi-tpi: Long olgeta wik yupela i gat 6-pela de bilong mekim wok. Tasol de namba
    7 em i de bilong malolo tasol, na i tambu tru long mekim wok, long wanem, em i
    de bilong Bikpela stret. Yupela i mas kilim i dai man o meri i mekim wok long
    dispela de.
  dan-1931: I seks Dage må der arbejdes, men på den syvende Dag skal I holde Helligdag,
    en fuldkommen Hviledag for HERREN. Enhver, der den Dag udfører noget Arbejde,
    skal lide Døden.
  vie-OVCB: Mọi người chỉ được làm việc trong sáu ngày, nhưng ngày thứ bảy phải nghỉ
    vì là ngày Sa-bát, là ngày thánh để thờ phượng Chúa Hằng Hữu. Ai làm việc trong
    ngày ấy phải bị xử tử.
  guj-2017: છ દિવસ કામ કરવું, પણ સાતમો દિવસ તે તમારે માટે પવિત્ર દિવસ થાય, યહોવાહને
    માટે તે વિશ્રામવાર થાય. તે દિવસે જે કોઈ કામ કરે તે મારી નંખાય.
  pon-2006A: Erein rahn weneu kumwail kak doadoahk, ahpw ni keisuhwen rahno pahn wia
    rahn sarawi, rahn lapalap en kommoal me kasarawihong ie, KAUN-O. Mehmen me pahn
    doadoahk rahno pahn kamakamala.
  por-BRBSL: '''Seis dias de trabalho serão feitos, mas no sétimo dia haverá um dia
    santo para vocês, um sábado de descanso solene para Javé: quem quer que faça qualquer
    trabalho nele será condenado à morte.'
  cth-cth: Hnin taruk touh thung thaw na tawk awh toe. Asari hnin teh nangmouh hanelah
    hnin kathoung doeh. BAWIPA hanelah kâhatnae sabbath hnin doeh. Hot hnin vah thaw
    ka tawk e tami pueng teh na thei awh han.
  twi-twi: Monyɛ adwuma nnansia. Na da a ɛto so ason no de, momfa nhome; ɛyɛ da kronkron
    a ɛsɛ sɛ mode som Awurade. Obiara a ɔbɛyɛ adwuma biara saa da no, ɛsɛ sɛ wokum
    no.
  hlt-hlt: “Hnin rhuk khuiah bitat saii saeh lamtah hnin rhih dongah tah nang ham
    Sabbath cim neh BOEIPA ham koiyaeh la om saeh. Te vaengah bitat aka saii boeih
    tah duek saeh.
  tbz-SIM: Yɛwe bo yɛ̀kuɔ̀ ndi semɛ́nnì miɛkɛ mutɔ̃mmú kpɛyɛ. Diyiénnì tu tɛom̀pùtɛ̀
    ntɛ, kɛ tú ti Yiɛ̀ nKuyie nkpɛri. Wèè pĩ mmutɔ̃mmú dɛ kó diyiè bɛ̀ɛ ò kùɔ.
  msy-2020: Ia ingangariba bar adar amu mangɨ 6plan dughiamran tugh. Egh namba 7ɨn
    dughiam ia avughsɨ. Kɨ Ikiavɨra Itir God, kar nan dughiar kɨ avughsim. Gumazim
    o amizitam dughiar kamɨn ingangaritam damightɨ, ia a mɨsueghtɨ an aremegh.
  azb-azb: Altı gün işlərinizi görün, yeddinci gün isə sizin Rəbb üçün müqəddəs Şənbəniz,
    istirahət gününüzdür. O gün iş görən hər kəs öldürülsün.
  eng-DBY: 'Six days shall work be done, but on the seventh day there shall be to
    you a holy day, a sabbath of rest to Jehovah: whoever does work on it shall be
    put to death.'
  hin-2017: छः दिन तो काम-काज किया जाए, परन्तु सातवाँ दिन तुम्हारे लिये पवित्र और
    यहोवा के लिये पवित्र विश्राम का दिन ठहरे; उसमें जो कोई काम-काज करे वह मार डाला
    जाए;
  wol-KYG: Juróom benni fan lees di liggéey, waaye bésub juróom ñaareel ba, seen bésub
    Noflaay bu sell bu mat sëkk la, ñeel Aji Sax ji. Képp ku ci liggéey lenn, dees
    koy rey.
  bjr-bjr: Qisauku dinni taikasee dinni ani moodaa marasee 6 faasaanasaa ainainiaqee
    qinoo. Dinni ani qaaraikinoo 7 qini firaa naaquqara idooara faasaana mariannoo.
    Faiqí moo fannoo mi faasaanna ainaininaqa innee mina kuqa aruaqa.
  eng-YLT: Six days is work done, and on the seventh day there is to you a holy [day],
    a sabbath of rest to Jehovah; any who doeth work in it is put to death;
  eng-WYC-2017: Six days ye shall do work, the seventh day shall be holy to you, the
    sabbath and the rest of the Lord; he that doeth work in the sabbath shall be slain.
  eng-WMBB: '‘Six days shall work be done, but on the seventh day there shall be a
    holy day for you, a Sabbath of solemn rest to the LORD: whoever does any work
    in it shall be put to death.'
  urd-GVH: छः दिन काम-काज किया जाए, लेकिन सातवाँ दिन मख़सूसो-मुक़द्दस हो। वह रब के
    लिए आराम का सबत है। जो भी इस दिन काम करे उसे सज़ाए-मौत दी जाए।
  rug-rug: Ka onomo rane si kaqu tavetavete si gamu, ba sa rane vina zuapa si madina,
    na rane magogoso sapu ele tava madina koa Rau, Zihova. Be keke tie si tavetavete
    koasa rane asa, si kaqu tava mate si asa.
  gaz-gaz: Guyyaa jaʼa hojiin haa hojjetamu; guyyaan torbaffaan garuu isiniif guyyaa
    qulqulluu dha; Waaqayyoof immoo sanbata boqonnaa taʼa. Namni guyyaa kana hojii
    hojjetu kam iyyuu haa ajjeefamu.
  fra-LSG: On travaillera six jours; mais le septième jour sera pour vous une chose
    sainte; c’est le sabbat, le jour du repos, consacré à l’Éternel. Celui qui fera
    quelque ouvrage ce jour-là, sera puni de mort.
  yal-yal: Xii sennin bun ma, ɛ xa wanla kɛ, koni xii soloferede lɔxɔn sariɲan. Matabu
    Lɔxɔn na a ra naxan nasariɲanxi Alatala xa. Muxu yo na wali na lɔxɔni ɛ xa a faxa.
  haw-1868: I eono la e hanaia'i ka hana, aka o ka hiku o ka la, he la hoano ia, he
    Sabati e hoomaha'i no Iehova. O ka mea hana i ka hana ia la, e pepehiia oia.
  arb-NAV: سِتَّةَ أَيَّامٍ تَنْصَرِفُونَ فِيهَا إِلَى أَعْمَالِكُمْ. أَمَّا السَّابِعُ
    فَيَكُونُ يَوْمَ رَاحَةٍ لَكُمْ مُقَدَّساً لِعِبَادَةِ الرَّبِّ. كُلُّ مَنْ يَقُومُ
    فِيهِ بِأَيِّ عَمَلٍ يُقْتَلُ.
  ewe-ewe: “Miwɔ dɔ ŋkeke ade ko. Ŋkeke adrelia nye dzudzɔgbe kple ŋkeke kɔkɔe si
    ŋu dɔ miawɔ asubɔ Yehowa. Ele na ame sia ame si awɔ dɔ le ŋkeke ma dzi la be wòaku.
  eng-LEE: 'Six days shall work be done, but on the seventh day there shall be to
    you a holy day, a sabbath of rest to the Lord: whosoever doth work thereon shall
    be put to death.'
  asm-FB: ছয়দিন কাম কৰিব, কিন্তু সপ্তম দিনা আপোনালোকলৈ পবিত্ৰ দিন হ’ব। সেয়ে যিহোৱাৰ
    উদ্দেশ্যে সম্পূৰ্ণ বিশ্ৰামৰ বাবে বিশ্ৰাম-দিন হ’ব; যি কোনোৱে সেই দিনা কাম কৰিব,
    তাৰ নিশ্চয় প্ৰাণদণ্ড হ’ব।
  sus-A: وٌ شَ وَلِ شِ سٍننِ لْشُنيِ كُي، كْنْ عَ شِ سٌلٌقٍرٍ ندٍ وٌ شَ وٌ مَلَبُ.
    لْشْي سُفَندِشِ نَ عَ رَ عَلَتَلَ بّ. مِشِ يٌ نَشَن وَلِ سُشُمَ نَ لْشْي، عَ لَنمَ
    نَ كَنيِ شَ قَشَ.
  fra-SBL: 'Pendant six jours, on travaillera ; mais le septième jour sera pour vous
    un jour saint, un sabbat, un repos solennel pour Yahvé : quiconque y fera quelque
    ouvrage sera puni de mort.'
  hbo-hbo: שֵׁ֣שֶׁת יָמִים֮ תֵּעָשֶׂ֣ה מְלָאכָה֒ וּבַיֹּ֣ום הַשְּׁבִיעִ֗י יִהְיֶ֨ה
    לָכֶ֥ם קֹ֛דֶשׁ שַׁבַּ֥ת שַׁבָּתֹ֖ון לַיהוָ֑ה כָּל־הָעֹשֶׂ֥ה בֹ֛ו מְלָאכָ֖ה יוּמָֽת׃
  eng-WYCLIFFE: Sixe daies ye schulen do werk, the seuenthe dai schal be hooli to
    you, the sabat and reste of the Lord; he that doith werk in the sabat schal be
    slayn.
  pjt-pjt: Nyurampa tjiṟirpi 6 waṟkarinytjaku ngaṟanyi, palu tjiṟirpi 6 ngaṟala wiyaringkunyangka
    maḻangka tjiṟirpi panya 7 nyurampa miḻmiḻpa ngaṟanyi pakuwiyaringkula Mayatja
    Godanya kulintjaku. Ka tjinguṟu aṉangu kutjupa tjiṟirpi nyara palula tungunpungkula
    waṟkarinyangkaya palunya iluntanama.
  cwe-cwe: Kwa siku sita sang'haneni sang'hano zenu, mbali siku yesaba izakuwa yela
    kumwenu, siku ya kuhumula ng'hani Mndewa Mulungu. Munhu yoyose yondayasang'hane
    usang'hano muna isiku iyo kolondeka yakomigwe.
  kik-kik: Wĩra nĩũrutagwo mĩthenya ĩtandatũ, no mũthenya wa mũgwanja ũrĩkoragwo ũrĩ
    mũthenya wanyu mũtheru, Thabatũ ya Jehova ya kũhurũka. Ũrĩa ũkaaruta wĩra mũthenya
    ũcio no nginya ooragwo.
  fra-NCL: Tu travailleras six jours, mais le septième sera pour vous un jour consacré ;
    un jour de repos complet en l’honneur de Yahweh. Quiconque fera un travail ce
    jour-là sera puni de mort.
  cek-AK: Ni tarukto thung toksah oh, toe ni sarihto naah loe nangcae han ciimcai
    ni, Angraeng ih Sabbath niah oh; mi kawbaktih doeh to niah toksah kami loe paduek
    han oh.
  cuk-cuk: Ibanergwa (6) arbalegoed, ibagugledgindi (7), iba-islidikidid. A-ibagi,
    Bab-Jehováʼga obunnolegoed. Ar doa-dule a-ibagi arbaele, we-dule oburgwilegoed.
  uig-CYR: Алтә күн иш-әмгәк күни болсун; лекин йәттинчи күни силәргә нисбәтән муқәддәс
    бир күн болуп, Пәрвәрдигарға аталған арам алидиған шабат күни болсун. Һәр ким
    шу күнидә иш-әмгәк қилса өлүмгә мәһкүм қилинсун.
  tel-2017: మొదటి ఆరు రోజులు మీరు పని చెయ్యాలి. ఏడవ రోజు మీకు పరిశుద్ధమైనది. అది యెహోవా
    నియమించిన విశ్రాంతి దినం. ఆ రోజు పని చేసే ప్రతివాడూ మరణ శిక్షకు పాత్రుడు.
  hat-BSA: Pandan sis jou nou mèt travay, men nan setyèm jou a, nou va gen yon jou
    sen, yon repo Saba konplè a SENYÈ a. Nenpòt moun ki fè travay nan li va vin mete
    a lanmò.
  kos-kos: Oasr len onkosr kowos ku in oru orekma lowos, a len se akitkosr sie len
    in mongla mutal nu suwos, sriyukla nu sik, LEUM GOD. Kutena mwet su oru kutena
    orekma ke len sacn ac fah anwuki.
  hbo-WLC: שֵׁ֣שֶׁת יָמִים֮ תֵּעָשֶׂ֣ה מְלָאכָה֒ וּבַיּ֣וֹם הַשְּׁבִיעִ֗י יִהְיֶ֨ה
    לָכֶ֥ם קֹ֛דֶשׁ שַׁבַּ֥ת שַׁבָּת֖וֹן לַיהוָ֑ה כָּל־הָעֹשֶׂ֥ה ב֛וֹ מְלָאכָ֖ה יוּמָֽת׃
  ibo-ibo: Rụọnụ ọrụ ụbọchị isii, ụbọchị nke asaa bụ ụbọchị izuike, ụbọchị dị nsọ
    nke izuike nye Onyenwe anyị. Onye ọbụla rụrụ ọrụ nʼụbọchị nke asaa ga-anwụ.
  ory-ory: ଛଅ ଦିନ କର୍ମ କରାଯିବ, ମାତ୍ର ସପ୍ତମ ଦିନ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ପବିତ୍ର ଦିନ ହେବ;
    ତାହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ମହା ବିଶ୍ରାମବାର ହେବ, ଯେକେହି ସେହି ଦିନ କର୍ମ କରିବ, ତାହାର
    ପ୍ରାଣଦଣ୍ଡ ହେବ।
  chk-chk: Lon wonu rän oupwe föri ämi angang, nge ewe afisuen rän epwe eu ränin sapat
    mi pin ngenikemi, eu ränin asösö fän iten ewe Samol mi Lapalap. Eman mi föri och
    angang lon ei rän epwe ninnila.
  rop-rop: en det namba 7 dei im brabli seikridwan dei blanga YAWEI, en nobodi kaan
    dum eni wek langa det dei, en if enibodi dum wek langa det dei, im garra dai.
  ukr-1871: 'Ось що заповідав Господь вам чинити: Шість день можна вам робити, семий
    же день мусить вам бути сьвятим днем, субота відпочинку Господеві. Хто робить
    у сей день, всякому смерть.'
  bch-bch: Irangrang ngan ado lima ga ede, gimi ga akado lemi naurata, be Maron idol
    ul ngan ado lima ga rua aea, ta ikeo ga eine Ado Earainga aea ei ton. Manta aearagimi
    ngan ado toaiua. Oangga sai ikado naurata ngan Ado Earainga aea, manta arau ei
    ga imate.
  deu-1951: Sechs Tage soll gearbeitet werden, aber der siebente Tag soll euch heilig
    sein, zu feiern die Sabbatruhe des HERRN. Wer da Arbeit verrichtet, der soll sterben.
  eng-JPS: Six days shall work be done, but on the seventh day there shall be to you
    a holy day, a sabbath of solemn rest to the LORD; whosoever doeth any work therein
    shall be put to death.
  srp-1865: Šest dana da se radi, a sedmi da vam je svet, subota poèivanja Gospodnjega;
    ko bi radio u taj dan, da se pogubi.
  lug-lug: Munaakolanga emirimu mu nnaku omukaaga; naye olunaku olw’omusanvu lunaabanga
    Lwassabbiiti, lutukuvu, munaaluwummulanga awali Mukama. Buli anaakoleranga omulimu
    ku lunaku olwo anattibwanga.
  heb-heb: ששת ימים תעשה מלאכה וביום השביעי יהיה לכם קדש שבת שבתון ליהוה כל העשה בו
    מלאכה יומת׃
  ben-IRV: ছয় দিন কাজ করা যাবে, কিন্তু সপ্তম দিন তোমাদের জন্য পবিত্র দিন হবে; সেটা
    সদাপ্রভুর উদ্দেশ্যে সম্পূর্ণ বিশ্রামের জন্য বিশ্রামদিন হবে; যে কেউ সেই দিনের কাজ
    করবে, তার প্রাণদণ্ড হবে।
  pan-pan: ਛੇ ਦਿਨ ਕੰਮ ਕੀਤਾ ਜਾਵੇ ਪਰ ਸੱਤਵਾਂ ਦਿਨ ਤੁਹਾਡਾ ਵਿਸ਼ਰਾਮ ਦਾ ਪਵਿੱਤਰ ਸਬਤ ਯਹੋਵਾਹ
    ਲਈ ਹੋਵੇ। ਜੋ ਕੋਈ ਉਸ ਵਿੱਚ ਕੰਮ ਕਰੇ ਉਹ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: ခြောက် ရက် ပတ်လုံးအလုပ် လုပ် ရမည်။ သတ္တမ နေ့ ရက်သည် သင် တို့၌ သန့်ရှင်း
    သောနေ့၊ ထာဝရဘုရား အဘို့ ငြိမ်ဝပ် စွာ နေရသော ဥပုသ် နေ့ဖြစ် ၏။ ထိုနေ့ ၌ အလုပ် လုပ်
    သော သူ မည်သည်ကား အသေ ခံရမည်။
  hmo-hmo: Pura ibounai lalonai dina 6 do umui gaukara, to dina namba 7 be do ia helaga.
    Ia be Dina Helagana bona laga-ani ena dina, lau Lohiabada egu dina. Bema tau ta
    be unai dina dekenai ia gaukara neganai ia be do umui alaia mase.
  urd-urd: 'छ: दिन काम लिए रोज़ — ए — मुक़द्दस या''नी ख़ुदावन्द के आराम का सबत हो;
    जो कोई उसमें कुछ काम करे वह मार डाला जाए।'
  rus-SYN: 'шесть дней делайте дела, а день седьмой должен быть у вас святым, суббота
    покоя Господу: всякий, кто будет делать в нее дело, предан будет смерти;'
  bqc-SIM: Àli zĩkɛ gↄↄ soolo, a gↄↄ soplade zĩ́ iↄ dɛɛ́ Dii pↄ́ ũ a zɛ́i. Kã́mabogↄↄ
    zĩ́ɛ. Gbɛ̃́ pↄ́ zĩkɛ̀ zĩbeezĩ à gàɛ.
  tcz-CHONGTHU: “Nanghon hapta sung'a tohthei chan na toh pan ding un ni gup na nei
    uvin, ni sagi lhinni hi nang ho dia nikho theng ahin, hiche nikhoa hi na kichol
    soh kei diu ahi. Ajeh chu Pakaiya dia thenso ahi tai, koi hile hiche nikhoa na
    tong chan chu thina chang jeng ding ahiye.”
  mar-mar: सहा दिवस काम करावे, परंतु सातवा दिवस तुमच्यासाठी परमेश्वराचा पवित्र दिवस,
    परमविसाव्याचा शब्बाथ होय, त्या दिवशी काम करणाऱ्या कोणत्याही मनुष्यास अवश्य जिवे
    मारावे.
  qub-qub: Semäna ganchis junaj captinpis gamcunaga sojta junajlla arunqui. Ushanan
    ganchis caj säbadu jamay junäga jamanqui rispitädu junaj captin. Chay junaj llapayqui
    Tayta Diosta rispitashpayqui jamanqui. Pipis chay junajcho aroj cäga wañuchicangami.
  hat-hat: N'a travay sis jou, men se pou nou mete setyèm jou a apa pou Bondye, se
    jou repo ki apa nèt pou Seyè a. Si yon moun fè nenpòt ki travay jou sa a, se pou
    yo touye l'.
  eng-BSB: For six days work may be done, but the seventh day shall be your holy day,
    a Sabbath of complete rest to the LORD. Whoever does any work on that day must
    be put to death.
  tod-tod: Folo lɔzita laawu, nu ɠa boti ɠɛ, kɛlɛ folo lɔfelasiɛi ɠa ɠɛ ga dooɠo foloi,
    feai Ɠɔoɠɔ GALAGI ʋɛ. Zɔi nɔpɛ a boti ɠɛɛna naama voloi, ta naama nui ʋaa.
  eng-WEBPB: '‘Six days shall work be done, but on the seventh day there shall be
    a holy day for you, a Sabbath of solemn rest to the LORD: whoever does any work
    in it shall be put to death.'
  kbq-kbq: Sigisi'a zageknafi eri'zana eriho, hianagi 7ni zageknarera Ra Anumzamo'ma
    mani fru hiho huno'ma huramante'nea ruotage hu'nea knagita mani fru hugahaze.
    Iza'o ana zageknafima eri'zama erisimofona ahe friho.
  nhe-BL: Quiijto para huelis titequitise chicuasen tonali, pero nopa chicompa tonal
    elis para tojuanti se tonal tlatzejtzeloltic, huan ipan nopa tonal monequi ximosehuica
    para TOTECO. Intla acajya tequitis ipan nopa tonal, monequi miquis.
  gub-BL: Pemumaw 6 'ar pema'ereko pà. 7 haw 'ar mehe pepytu'u pema'ereko re nehe.
    Pemonokatu mytu'u haw 'ar ihewe nehe. Pepytu'u pema'ereko re a'e 'ar mehe nehe.
    Pemuwete katu Tupàn nezewe nehe. Aze amo uma'ereko a'e 'ar rehe nehe, pezuka nehe.
  eng-DRA: 'Six days you shall do work: the seventh day shall be holy unto you, the
    sabbath, and the rest of the Lord: he that shall do any work on it, shall be put
    to death.'
