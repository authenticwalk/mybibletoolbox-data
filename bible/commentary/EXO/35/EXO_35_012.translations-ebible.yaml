verse: EXO.035.012
translations:
  mal-C: പേടകം, അതിന്റെ തണ്ടുകൾ, പാപനിവാരണസ്ഥാനം, പേടകം മറയ്ക്കുന്ന തിരശ്ശീല,
  deu-TKW: die Lade mit ihren Stangen, die Deckplatte und den verhüllenden Vorhang;
  lin-lin: Sanduku elongo na mabaya ya komemela yango, mofinuku na yango, barido,
  eng-LSV: the Ark and its poles, the propitiatory covering, and the veil of the covering,
  eng-GNV: The Arke, and the barres thereof ye Merci-seate, and the vaile that couereth
    it,
  eng-WEBSTER: The ark, and its staffs, with the mercy-seat, and the vail of the covering,
  nhw-BL: Tijsencahuase nopa caxa ica cuahuitl huehueyac para tijhuicase huan itzajca
    campa Toteco techtlasojtlas huan nopa cortina catli quitzacuas.
  swh-ONEN: Sanduku la Agano pamoja na mipiko yake, kifuniko cha kiti cha rehema na
    pazia linalokizuia;
  bba-bba: kɑ woodɑn kpɑkororu kɑ ten wukiritiɑ kɑ ten dɑ̃ɑ pɔɔsi yi bɑ ko n dɑ kɑ
    tu sue, kɑ beku kɑre te tɑ ko n tu beruɑ dii te tɑ dɛɛre ɡem ɡem sɔɔ,
  eng-KJVCPB: the ark, and the staves thereof, with the mercy seat, and the vail of
    the covering,
  luo-luo: gi Sandug Muma, gi ludhene, gi raum mar kar pwodhruok kod pasia mogengʼe;
  meu-meu: maua helaḡana, mai ikaruhina bona mai ena maduna ida, bona iseseahulaina
    seseahuna;
  npi-ULB: र आधारहरू, सन्दुक र यसका डन्डाहरू, प्रायश्‍चित्तको ढकनी र यसलाई ढाक्‍ने
    पर्दा ।
  yor-yor: Àpótí náà pẹ̀lú ọ̀pá rẹ̀, ìbò àánú àti aṣọ títa náà tí ó síji bò ó.
  emp-NTPO: 'Naʌ̃ sid̶a od̶ida panʌa: Ãcõrẽ baurudeda dji jira eded̶i bacuru bara,
    maʌ̃ baurude ʌ̃rʌ̃ cob̶eida, baurude nocoare eatʌ jira b̶ai wuada,'
  ind-ind: peti perjanjian dengan tongkat pengusungnya, penutup peti, tirai penutup
    ruangan untuk peti itu,
  pes-OPCB: صندوق عهد و چوبهای حامل آن، تخت رحمت، پردهٔ حایل بین قدس و قدس‌الاقداس؛
  tgl-ULB: gayundin ang kaban kasama ng mga haligi nito, ang takip ng luklukan ng
    awa, at ang kurtina para matakpan ito.
  cbu-NT: Anumunsha, Apanlleem kajonarinee orpat taparayaruni tinayani. Anumunsha,
    Apanlleem kajonarinee kumaam unumbeem tinayani. Sheeru, kajoneemsha washtangash
    tinayani. Sheeru, kamisaa Apanllee kajonarini kámanamaam tinayanitamani.
  hui-hui: Tigua Habo Nalolene Bi lo winigonaga Mbogoyi biagobi wabialu Mbogoyi ogoni
    iraho yulenenaga ira kirabi dibu wabialu wali agalime ko binigo domo waholenenaga
    Mbogoyi ogoninaga panga ngolome wabulene nga. Tígua Habo Nalolene Bi lo winigonaga
    Mbogoyi biago mo ge holenaga labolabo gerela holene wabulene nga.
  mya-mya: ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​နှင့်​ထမ်း​ပိုး​တန်း​များ၊ သေတ္တာ​တော်​အ​ဖုံး၊ သေတ္တာ​တော်​ကို​ကာ​ရံ
    ထား​သော​ကန့်​လန့်​ကာ၊-
  cbi-NTPO: naa babuu bain, naa babuu yali' tanenu cha'li juula bain, naa ya' ta'pa
    bain, naa yanu daayadimu jali bain,
  bod-N: ཤུར་སྒམ་དང་དེའི་རྒྱུག་པ་དང་ཐུགས་རྗེའི་བཞུགས་ཁྲི་དང་དེའི་གཡོག་བྱེད་ཀྱི་ཡོལ་བ་བཅས་དང་།
  sna-sna: areka namapango ayo, chifunhiro chokuyananisa uye nechidzitiro chinochidzivirira;
  spa-BLM: el arca y sus postes, el propiciatorio, el velo de la cortina;
  cac-cac: Sb'opax te' scaxail trato, sreglail tz'och sb'achlab'iloc, smacul b'aj
    tz'ac'ji tup mul, junoc cortina tz'och smaculoc,
  swh-ULB: pia sanduku na nguzo zake, kiti cha rehema, na pazia la kusitiri.
  bel-bel: каўчэг і жэрдкі яго, века і заслону для загароды,
  deu-ELBBK: die Lade und ihre Stangen, den Deckel und den Scheide-Vorhang;
  mbb-OT: Elin daan is Kavan te Kebpekid-uyun te Nengazen, is menge tival zuen, is
    tangeb din wey is kurtina he id-alang duen,
  mal-2015: തൂണുകൾ, ചുവടുകൾ, പെട്ടകം, അതിന്റെ തണ്ടുകൾ, കൃപാസനം, മറയുടെ തിരശ്ശീല,
  gup-gup: Dja mak manbu Ark, dja mandulkkuyeng ngarre manbu kabirriwayhkekenh, dja
    mak manbu kaddumkah ngarre dorrengh, dja nawu manburrba nawu kawelhwelme kore
    kumirrk ngarre.
  gvs-gvs: Dedeoga mana kaitakeo, aba núwala, vabodaupa kaarekoina,
  rmc-rmc: e archa la zmluvakri, lakre dručki the kritos, o andruno pochtan,
  nlg-nlg: mana Bokisi ni Vetena ni Baubahu tabu maia erua na ghai ni hola, mana vovongona
    na bona ni toghipalu, ni tivi ni vokovoko iloka te pungisia na Bokisi ni Vetena
    ni Baubahu tabu tana puku ni Bona Tabu,
  pes-OPV: و تابوت و عصاهایش و کرسی رحمت و حجاب ستر،
  ron-1924: кивотул ши друӂий луй, капакул испэширий ши пердяуа динэунтру пентру акопериря
    кивотулуй;
  ben-OBCV: সিন্দুক ও সেটির খুঁটিগুলি এবং প্রায়শ্চিত্ত-আচ্ছাদন ও সেটিকে আড়াল করে
    থাকা পর্দা;
  som-som: iyo sanduuqa, iyo ulihiisa, iyo daboolka, iyo ilxidhka daaha ah,
  lat-VUC: 'arcam et vectes, propitiatorium, et velum, quod ante illud oppanditur:'
  eng-ASVBT: the ark, and the staves thereof, the mercy seat, and the veil of the
    screen;
  ita-1885: l'Arca, e le sue stanghe; il Coperchio, e la Cortina da tender davanti;
  eng-LXXUP: and the ark of the testimony, and its staffs, and its propitiatory, and
    the veil, and the curtains of the court, and its posts, and the emerald stones,
    and the incense, and the anointing oil,
  eng-ULB: also the ark with its poles, the atonement lid, and the curtain to conceal
    it.
  spa-VBL: el Arca con sus varas y su cubierta de expiación, y el velo para colgarla;
  fra-_FOB: L'arche et ses barres, le propitiatoire, et le voile pour couvrir le lieu
    très-saint;
  mal-mal: തൂണുകൾ, ചുവടുകൾ, പെട്ടകം, അതിന്റെ തണ്ടുകൾ, കൃപാസനം, മറയുടെ തിരശ്ശീല,
  urd-GVR: ahd kā sandūq, use uṭhāne kī lakaṛiyāṅ, us ke kaffāre kā ḍhaknā, Muqaddastarīn
    Kamre ke darwāze kā pardā,
  suz-BL: कबल पशो सन्‍दोस नु आ कुरतीक कोक्‍के निक्‍शी, सन्‍दोस आ सुम्‍तीके, फारतीके,
  ita-1927: l’arca, le sue stanghe, il propiziatorio e il velo da stender davanti
    all’arca, la tavola e le sue stanghe,
  ckb-ckb: سندوقەکە و دارەکانی و قەپاغی کەفارەت و پەردەکەی شوێنی هەرەپیرۆز؛
  eng-BBE: The ark with its cover and its rods and the veil hanging before it;
  kan-OKCV: ಮಂಜೂಷವನ್ನು, ಅದರ ಕೋಲುಗಳನ್ನು, ಅವುಗಳೊಂದಿಗೆ ಕರುಣಾಸನವನ್ನು, ಮರೆಮಾಡುವ ಪರದೆಯನ್ನು,
  bbb-bbb: Areme nine mavua akae ijiakiro giene fuone ijiakina biju fuone ro ugone
    ije mavua namo ije kirakuradufuo ijiakina fata ijiakiro giene fuone ro sinuome
    fuone boeje ro burete ije bu Godi vajadufuo ijene amaeriafo.
  tam-2017: பெட்டியையும், அதின் தண்டுகளையும், கிருபாசனத்தையும், மறைவின் திரைச்சீலையையும்,
  spa-RV-1909: El arca, y sus varas, la cubierta, y el velo de la tienda;
  ron-BTF: Chivotul și drugii lui, cu șezământul milei și perdeaua acoperământului,
  eng-WEBP: the ark, and its poles, the mercy seat, the veil of the screen;
  eng-FBV: the Ark with its poles and atonement cover, and the veil to hang over it;
  nld-1939: de ark met haar handbomen, het verzoendeksel en het voorhangsel;
  nch-BL: Tijchihuase nopa caxa ica cuahuit huehueyac para tijhuicase huan itzajca
    campa Toteco techtasojtas huan nopa cortina cati quitzacuas.
  vie-1934: hòm bảng chứng và đòn khiêng, nắp thi ân cùng màn che nơi chí thánh;
  hin-CV: संदूक, डंडों समेत करुणासन, बीच वाला पर्दा;
  eng-OURB: the ark, and its poles, the mercy seat, the veil of the screen;
  spa-BES: El arca con sus varillas y él propiciatorio el velo colgando delante de
    ella;
  tdx-tdx: i vatam-pañinay naho o bao-pitakona’eo, i toem-pijebañañey naho i lamba
    fañefetsey;
  vid-vid: na isanduku lya ilagano hamwe na vipichilo vyake na chigubiko cha uhanyisi
    na ipaziya lya honhu helile ng'hatu
  eng-OKE: The ark, and its staves, the mercy seat, and the veil that shall be spread;
  tha-KJV: หี​บและไม้คานหามหีบ พระที่นั่งกรุณากับม่านบังตา
  por-BR-2018: A arca, e suas varas, o propiciatório, e o véu da tenda;
  deu-ELO: die Lade und ihre Stangen, den Deckel und den Scheidevorhang;
  eng-WYC-2018: the ark, and bars; the propitiatory, and the veil, which is hanged
    before it; (the Ark, that is, the Box for the tablets of the Law, and its bars;
    the propitiatory, that is, the mercy seat, or the lid for the Box, and the Veil,
    which is hung in front of it;)
  epo-epo: la keston kaj ĝiajn stangojn, la fermoplaton kaj la kurtenon;
  uig-PIN: ǝⱨdǝ sanduⱪi wǝ uning baldaⱪlirini, «kafarǝt tǝhti»ni, «ayrima pǝrdǝ-yopuⱪ»ni,
  beo-beo: Gode Ea Gousa:su Sema Gagili, ea gaguli ahoasu ifa, ea ga:lu amola abula
    amo da Gode Ea Gousa:su Sema Gagili wamolegesu,
  tpi-OTNT: Na ol i mas wokim Bokis Bilong Kontrak, na ol i mas katim ol diwai bilong
    karim, na ol i mas kisim gol bilong wokim ples bilong lusim sin, na ol i mas wokim
    laplap bilong haitim Bokis Kontrak.
  hau-SA: akwatin alkawari da sandunansa, murfin kafara da labulen da ya rufe shi;
  uig-LAT: ehde sanduqi we uning baldaqlirini, «kafaret texti»ni, «ayrima perde-yopuq»ni,
  nde-nde: umtshokotsho wobufakazi lemijabo yawo kanye lesisibekelo esiyisihlalo somusa
    lekhetheni lokulisitha;
  ton-ton: Ko e puha mo hono ʻakau haʻamo, mo e nofoʻanga ʻaloʻofa, mo e puipui ʻoe
    fakapulonga,
  ces-1613: Truhlu s sochory jejími, slitovnici a oponu zastření;
  eng-WMB: the ark, and its poles, the mercy seat, the veil of the screen;
  tam-TCV: அத்துடன் சாட்சிப்பெட்டி, அதற்குரிய கம்புகள், கிருபாசனம், சாட்சிப்பெட்டியை
    மறைக்கும் திரை,
  ceb-ULB: lakip na usab ang arka sa kasabotan uban ang mga dayongan niini, ang tabon
    sa arka sa kasabotan, ug ang tabil aron motago niini.
  pol-UBG: Arkę i drążki do niej, przebłagalnię i zasłonę do osłonięcia;
  urd-GVU: عہد کا صندوق، اُسے اُٹھانے کی لکڑیاں، اُس کے کفارے کا ڈھکنا، مُقدّس ترین
    کمرے کے دروازے کا پردہ،
  deu-1912: die Lade mit ihren Stangen, den Gnadenstuhl und Vorhang;
  ntj-ntj: '@see-verse:EXO.035.011'
  kan-2017: ಆಜ್ಞಾಶಾಸನಗಳ ಮಂಜೂಷ, ಅದನ್ನು ಹೊರುವ ಕಂಬಗಳು, ಕೃಪಾಸನ, ಅದನ್ನು ಮರೆಮಾಡುವ ಪರದೆ,
  ena-ena: Kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨdaŋ nudɨ lamɨgaŋ agadɨdaŋ vihavɨm aba abalɨ
    uami. Kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ havahava saŋ kɨlɨ sɨlɨvɨ ahica agɨladɨ vihavɨm
    aba abalɨ uami. Havɨlɨ uleŋ muji alɨhaŋ hɨnilaha lɨbala lɨbala hɨsɨŋ havɨlɨ hekɨlɨ
    agadɨ vihavɨm aba abalɨ uami.
  yap-yap: nge fare Kahol ko M’ag, nge mat’ riy, nge upongen, nge fare gi kateng ni
    nge rungrunguy;
  hlt-MCSB: thingkawng neh a thingpang, thingkawng tlaeng neh himbaiyan dongkah hniyan,
  mdy-ETH: ጫኣቁሞ ታኣቦቶንታ፥ ዛጶ ሚፆንታ፥ ጎሞ ዓቶም ጌይፆ ዔርዛ ታኣቦቶ ካሮ ካንቆ ጉኡፖንታ፥
  twi-ASANTE: Apam Adaka no ne nnua a ɛsisi ho; Mpata Beaeɛ ntwamutam a ɛkata kronkronbea
    hɔ,
  eng-WEBU: the ark, and its poles, the mercy seat, the veil of the screen;
  bnp-bnp: a tava turana a binolena, a murina nidodo, a kala dagi ne vona ni kapikari
    a tava;
  wal-wal: Taabootaanne a tookkiyo kasota, atto giyo sohuwaa qum77uwaanne Taabootaa
    genttiyo magalashuwaa;
  spa-PDDPT: el Arca y sus varas, el Propiciatorio y el velo que servirá de cortina,
  gun-gun: ha'e ayvu ryrurã ijyke rupi yvyra po'i'i oĩ va'e reve, teko vai ombogue
    atyrã ha'e cortina okẽ pyguarã avi,
  agu-BL: Ncha'tz na taj banle'n yi caẍa' tuml e'chk k'a'jil tuml yi jopsel tu yi
    jun xbu'k yi xconk tan jatxle'n yi ama'l yi wi'nin xanil tu yi ama'l yi xan.
  ilo-ULB: kasta met ti lakasa nga adda assiwna, ti kalub a mangipakita iti pannakakalub
    iti basol ti lakasa, ken kurtina a pangabbong iti daytoy.
  kpg-kpg: Tebedebe di Hagababa, ono duludulu, dono uhi, mo di gahu duuli e duuli
    gi daha di maa,
  uig-ARA: ئەھدە ساندۇقى ۋە ئۇنىڭ بالداقلىرىنى، «كافارەت تەختى»نى، «ئايرىما پەردە-يوپۇق»نى،
  sus-sus: a nun saatɛ kankira, a wuri kuyee, a dɛrakote, a nun dugi naxan gbakuma
    a ya ra,
  pon-2006: Kohpwahn Inowo, oh tuhkehn wisik kan, pweine, kahdeng kan me wia perehpe;
  ksd-ksd: ra bok ma ra kip ure, ma ra tubatuba tana, ma ra mal na rurua kutu;
  tur-YTC: sandığı ve sırıklarını, Merhamet Örtüsü'nü, bölme perdesini;
  grc-BRENT: καὶ τὴν κιβωτὸν τοῦ μαρτυρίου, καὶ τοὺς ἀναφορεῖς αὐτῆς, καὶ τὸ ἱλαστήριον
    αὐτῆς, καὶ τὸ καταπέτασμα, καὶ τὰ ἱστία τῆς αὐλῆς, καὶ τοὺς στύλους αὐτῆς, καὶ
    τοὺς λίθους τοὺς τῆς σμαράγδου, καὶ τὸ θυμίαμα, καὶ τὸ ἔλαιον τοῦ χρίσματος,
  ind-AYT: tabut dengan tongkat-tongkat pengusungnya, tutup pendamaian, dan tirai
    penudungnya;
  nya-nya: Bokosi la Chipangano pamodzi ndi mitengo yake yonyamulira ndiponso chovundikira
    chake cha bokosilo ndi nsalu zophimba bokosilo;
  hrv-hrv: njegov Kovčeg i motke; Pomirilište pa zavjesu za zaklon;
  mps-mps: Tama augwaligo te bomai po muabo halobage nigibadi, tama augwaligo te halobage
    tolabo ni togobadi, tama augwaligo te gol selama, te sęgę sela sąyąbo madi
    te pesage nigiyu, tama augwaligo te bomai po muani halobage haluabo name ugwa
    nigibadi yao.
  tpi-tpi: Na ol i mas wokim Bokis Bilong Kontrak, na ol i mas katim ol diwai bilong
    karim, na ol i mas kisim gol bilong wokim ples bilong lusim sin, na ol i mas wokim
    laplap bilong haitim Bokis Kontrak.
  dan-1931: Arken med Bærestængerne, Sonedækket og det indre Forhæng,
  vie-OVCB: Hòm Giao Ước và đòn khiêng; nắp chuộc tội trên Hòm; màn che Nơi Thánh,
  guj-2017: કરારકોશ તથા તેના દાંડા, દયાસન તથા ઓથાનો પડદો.
  pon-2006A: Kohpwahn Inowo, oh tuhkehn wisik kan, pweine, kahdeng kan me wia perehpe;
  por-BRBSL: a arca, e seus postes, o banco da misericórdia, o véu da tela;
  cth-cth: thingkong hoi kâkayawtnae acung, lungmanae tungkhung, hoi rakhan nahane
    yaphni hai thoseh,
  twi-twi: Apam Adaka no ne nnua a esisi ho; Mpata agua ntwamtam a ɛkata kronkronbea
    hɔ,
  hlt-hlt: thingkawng neh a thingpang, thingkawng tlaeng neh himbaiyan dongkah hniyan,
  tbz-SIM: Kuyie ntɔu nɛ̀ di pɑ̀ɑ̀ti nɛ̀ di pòkù nɛ̀ kuyɑɑ̀kpenkpetínkù.
  msy-2020: Egh me Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn ingarigh, egh temer aneteramimningɨn
    ingarigh, egh gol inigh an asuamɨn ingarigh, kar arazir kuraba gɨn amangamin danganim,
    ko Bar Anogoroghezir Danganim modir nir ekiamɨn ingarigh.
  azb-azb: sandığı və onun şüvüllərini; kəffarə qapağını, arakəsmə pərdəsini;
  eng-DBY: the ark, and its staves; the mercy-seat, and the veil of separation;
  hin-2017: फिर डंडों समेत सन्दूक, और प्रायश्चित का ढकना, और बीचवाला परदा;
  wol-KYG: ak gaal geek ay njàppoom ak kubeer gi ñuy amale ag njotlaay, ak rido bi
    ko làq,
  bjr-bjr: Moodaanaki kira bookisa faqa mina qaindusira saqari qara faqa mina afu
    faqa minasaa ititara qamunna faqa auquaqa.
  eng-YLT: '''The ark and its staves, the mercy-seat, and the vail of the covering,'
  eng-WYC-2017: the ark, and bars; the propitiatory, and the veil, which is hanged
    before it;
  eng-WMBB: the ark, and its poles, the mercy seat, the veil of the screen;
