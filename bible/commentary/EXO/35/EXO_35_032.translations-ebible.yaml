verse: EXO.035.032
translations:
  mal-C: സ്വർണം, വെള്ളി, വെങ്കലം എന്നിവയിൽ കലാചാതുരിയോടെ പണികൾ ചെയ്യാനും,
  deu-TKW: um Kunstwerke zu ersinnen und in Gold, Silber und Kupfer,
  lin-lin: mpo na kokanisa mpe kosala misala ya wolo, ya palata mpe ya bronze,
  eng-LSV: even to devise inventions to work in gold, and in silver, and in bronze,
  eng-GNV: To finde out curious workes, to worke in golde, and in siluer, and in brasse,
  eng-WEBSTER: And to devise curious works, to work in gold, and in silver, and in
    brass,
  nhw-BL: huan para huelis quichihuas tlamantli yejyectzitzi ica oro, plata huan bronce.
  swh-ONEN: ili kubuni michoro ya kupendeza katika ufundi wa dhahabu, fedha na shaba,
  bba-bba: U koo kpĩ u sɔmbu ten bɑɑyeren kpunɑɑ yi. Ye u koo ko, yerɑ wurɑ kɑ sii
    ɡeesu kɑ sii ɡɑndun sɔmburu,
  eng-KJVCPB: and to devise curious works, to work in gold, and in silver, and in
    brass,
  mpx-mpx: Lokilkil ali un puna i atenal bubun ni ginola gold, silba ge kopa elal,
  luo-luo: mondo omi ogor kido mabeyo mag dhahabu gi fedha kod mula,
  meu-meu: ḡau namo-hereadia ikaradia daladia baine haero, gold amo bona silver amo
    bona auri labora-labora amo baine kara.
  npi-ULB: तिनले सुन, चाँदी, काँसाका कलापूर्ण रचनाहरू बनाउनेछन् ।
  yor-yor: Láti máa ṣe aláràbarà iṣẹ́ ní ti wúrà, fàdákà àti idẹ,
  emp-NTPO: Mãwã orod̶ebemada, paratad̶ebemada, bronced̶ebema sid̶a biya o cawa b̶ʌa.
  ind-ind: yaitu pembuatan rancangan dari emas, perak, dan perunggu,
  pes-OPCB: او در ساختن ظروف طلا و نقره و مفرغ،
  tgl-ULB: para gumawa ng masining na disenyo na gawa sa ginto, pilak at tanso;
  hui-hui: Ibugua ngolomebi silibamebi boronosimebi giligili tara tara bulene mugube
    ibuhondo miya.
  mya-mya: '@see-verse:EXO.035.031'
  cbi-NTPO: tsenmalaa ti kenuu juñuba tsangue muute deke', naa uruchi bain, naa lushi
    kenu jeruchi bain, naa brunsechi bain ti taawashaba kiikenutsu,
  bod-N: དེ་ནི་ལག་རྩལ་གྱི་ལས་རྣམས་ཇུས་འགོད་བྱེད་པར་དམིགས་ཏེ། གསེར་དངུལ་ལི་གསུམ་གྱི་མགར་བྱེད་པ་དང་།
  sna-sna: kuti aite zvinhu zvinoyevedza zvebasa regoridhe, sirivha nendarira,
  spa-BLM: y para hacer obras de arte, para trabajar en oro, en plata, en bronce,
  cac-cac: sb'oan yechel tas sb'o'o, icha d'a q'uen oro, q'uen plata yed' q'uen bronce.
  swh-ULB: kufanya sanaa ya ubunifu na kufanya kazi za dhahabu, shaba, na shaba;
  bel-bel: складаць узорыстую тканіну, рабіць з золата, срэбра і медзі,
  deu-ELBBK: und zwar um Künstliches zu ersinnen, zu arbeiten in Gold und in Silber
    und in Kupfer,
  mbb-OT: ebeǥayan ku sikandin te ketau te kebaal te mekempet he menge vutang he vulawan,
    pelata, wey brunsi;
  mal-2015: രത്നം വെട്ടി പതിപ്പാനും മരത്തിൽ കൊത്തുപണിയായ സകലവിധകൗശലപ്പണിയും ചെയ്‌വാനും
  gup-gup: Nungka wanjh nakurdumak bu kawernhburrbun bu kamarnbun yehyeng nawu kore
    wirlmurrng gold, silver dja bronze, dja mak kadjobdjobke kunwardde, dja mak jewels
    wanjh kabalkurrme kore wirlmurrng, dja kundulk kamarnbun dja mak kunbubuyika warridj
    nungka kamarnbun.
  gvs-gvs: Tauyana ana kabitam goura be siriba be nakae kopwa adi paisewa goi.
  rmc-rmc: hoj te kerel šukar neve veci le somnakastar, le rupestar the le brondzostar;
  nlg-nlg: Gaia ke tangomana na goniani na lei vata ni totobo nia na gold, silver
    mana bronze.
  pes-OPV: و برای اختراع مخترعات و برای کارکردن در طلا و نقره و برنج،
  ron-1924: Й-а дат путере сэ нэскочаскэ планурь, сэ лукрезе ын аур, ын арӂинт ши
    ын арамэ,
  ben-OBCV: যেন সে সোনা, রুপো ও ব্রোঞ্জ দিয়ে শিল্পবোধসম্পন্ন নকশা ফুটিয়ে তোলে,
  som-som: iyo inuu shuqullo yaab leh hindiso, oo uu ka shaqeeyo dahabka, iyo lacagta,
    iyo naxaasta,
  lat-VUC: ad excogitandum, et faciendum opus in auro, et argento, et ære,
  eng-ASVBT: and to devise skillful works, to work in gold, and in silver, and in
    brass,
  ita-1885: eziandio per far disegni da lavorare in oro, e in argento, e in rame,
  eng-LXXUP: to labor skillfully in all works of cunning workmanship, to form the
    gold and the silver and the brass,
  eng-ULB: to make artistic designs and to work in gold, silver, and bronze;
  spa-VBL: Puede producir diseños en oro, plata y bronce,
  fra-_FOB: Et pour faire des inventions, pour travailler l'or, l'argent et l'airain,
  mal-mal: രത്നം വെട്ടി പതിക്കുവാനും മരത്തിൽ കൊത്തുപണിയായ സകലവിധ കൗശലപ്പണികളും ചെയ്യുവാനും
  urd-GVR: Wuh naqshe banā kar un ke mutābiq sone, chāṅdī aur pītal kī chīzeṅ banā
    saktā hai.
  suz-BL: मेकोमी नेल्‍ल मिम्‍शा, सुन, चांदी नु कांसा के मारेइ मारेइ चेम्‍ने चाप्‍ब।
  ita-1927: per concepire opere d’arte, per lavorar l’oro, l’argento e il rame,
  ckb-ckb: بۆ داهێنانی داهێنانەکان، بۆ کارکردن لە زێڕ و زیو و بڕۆنز،
  eng-BBE: As an expert designer of beautiful things, working in gold and silver and
    brass;
  kan-OKCV: ಚಿನ್ನ, ಬೆಳ್ಳಿ, ಕಂಚಿನಲ್ಲಿ ಕಲಾತ್ಮಕವಾದ ವಿನ್ಯಾಸಗಳ ಕೆಲಸವನ್ನು ಮಾಡುವುದರಲ್ಲಿಯೂ
  bbb-bbb: '@see-verse:EXO.035.031'
  tam-2017: இரத்தினங்களை முத்திரை வெட்டாக வெட்டிப் பதிக்கவும், மரத்தில் சித்திரவேலை
    செய்து எல்லா வித்தியாசமான வேலைகளைச் செய்யவும்,
  spa-RV-1909: Para proyectar inventos, para trabajar en oro, y en plata, y en metal,
  ron-BTF: Și pentru a concepe lucruri iscusite, pentru a lucra în aur și în argint
    și în aramă,
  eng-WEBP: and to make skillful works, to work in gold, in silver, in bronze,
  eng-FBV: He can produce designs in gold, silver, and bronze,
  nld-1939: om ontwerpen te maken en in goud, zilver of brons uit te voeren,
  nch-BL: huan para huelis quichihuas tamanti yejyectzitzi ica oro, plata huan bronce.
  vie-1934: đặng bày ra và làm đồ vàng, bạc và đồng,
  hin-CV: ताकि वह सोना, चांदी एवं कांसे पर कलात्मक रचना कर सकें,
  eng-OURB: and to make skillful works, to work in gold, in silver, in bronze,
  spa-BES: Como diseñador experto de cosas bellas, trabajando en oro, plata y bronce;
  tdx-tdx: hisafiry naho hamoroñe, hitoloñe am-bolamena naho volafoty vaho torisìke
  vid-vid: leka yavumbule mijito ja uwanzi na kukola mijito ja kuponda zahabu na sendi
    na shaba.
  eng-OKE: And to teach the arts of working in gold, and in silver, and in brass,
  tha-KJV: เพื่อจะคิดประดิษฐ์ลวดลายอย่างฉลาด ทำด้วยทองคำและเงินและทองสัมฤทธิ์
  por-BR-2018: Para projetar inventos, para trabalhar em ouro, e em prata, e em bronze,
  deu-ELO: und zwar um Künstliches zu ersinnen, zu arbeiten in Gold und in Silber
    und in Erz,
  eng-WYC-2018: to find out and to make work in gold, and silver, and brass, (to know
    how to do work in gold, and silver, and brass,)
  epo-epo: por pripensi ideojn, por labori el oro kaj el arĝento kaj el kupro,
  uig-PIN: uni türlük-türlük ⱨünǝrlǝrni ⱪilalaydiƣan — altun, kümüx wǝ mis ixlirini
    ⱪilalaydiƣan,
  beo-beo: E da gouli, silifa amola balase amoga liligi ida:iwane hamomu dawa:, amola
    amoga osa:le dedesu hou noga:idafa dawa:.
  tpi-OTNT: Na em i save pinis long tingim gut ol samting ol i ken wokim long gol
    na silva na bras.
  hau-SA: don yă ƙirƙiro zāne-zāne na gwaninta waɗanda za yi da zinariya, da azurfa
    da kuma tagulla.
  uig-LAT: uni türlük-türlük hünerlerni qilalaydighan — altun, kümüsh we mis ishlirini
    qilalaydighan,
  nde-nde: ukuba adwebe ngobungcitshi isimo sezinto ezizabazwa ngegolide, isiliva
    kanye lethusi,
  ton-ton: Pea ke fakatupu ʻae ngaahi ngāue fakapotopoto, ke ngāue ʻi he koula, mo
    e siliva, pea ʻi he palasa,
  ces-1613: Aby vtipně smysliti uměl, jak by se co dělati mělo na zlatu a stříbru
    a mědi,
  eng-WMB: and to make skillful works, to work in gold, in silver, in bronze,
  tam-TCV: தங்கத்தினாலும், வெள்ளியினாலும், வெண்கலத்தினாலும், சித்திர வேலைப்பாடுகளைச்
    செய்வதற்கும்,
  ceb-ULB: sa paghimo sa mga maanindot nga disenyo ug sa paghimo gamit ang bulawan,
    plata, ug bronse;
  pol-UBG: Aby umiejętnie wymyślał wzory, aby wyrabiał ze złota, srebra i miedzi;
  urd-GVU: وہ نقشے بنا کر اُن کے مطابق سونے، چاندی اور پیتل کی چیزیں بنا سکتا ہے۔
  deu-1912: kunstreich zu arbeiten an Gold, Silber und Erz,
  ntj-ntj: '@see-verse:EXO.035.031'
  kan-2017: ರತ್ನಗಳನ್ನು ಕೆತ್ತುವುದಕ್ಕೂ, ಮರದಲ್ಲಿ ಕೆತ್ತನೇ ಕೆಲಸವನ್ನು ಮಾಡುವುದಕ್ಕೂ,
  ena-ena: Lɨba golɨ hɨvɨ lɨba silɨva hɨvɨ lɨba bɨlasɨ hɨvɨ akuaba akuaba huaci huaci
    agɨladɨ vivi saŋ hɨji ci igualɨ uami.
  yap-yap: ni ba sorok i gonpiy ya’an bogi ban’en ngi i fal’eg rogon ko gol, silber,
    nge bronze;
  hlt-MCSB: Te phoeiah sui neh ngun dongah khaw, rhohum dongah khaw kopoek neh a moeh
    tih a saii.
  mdy-ETH: ዔራቶና ማዾንዶ ማዾኮ ጎይፆ ጊኢጊሺሢንታ ዬያ ማሊንቴ ባኮ ዎርቄና ቢራ ዓንጊና ሞኦኖ ዓንጎናኣ ጳርቂ ኮሻኒ፥
  twi-ASANTE: Ɔbɛtumi adi adwini afiri sikakɔkɔɔ, dwetɛ, ne kɔbere mu.
  eng-WEBU: and to make skillful works, to work in gold, in silver, in bronze,
  bnp-bnp: I lohoka pali ni ratana maki na gol, a silva, a bras,
  wal-wal: Hegeekka hiillan oosuwaa halchchuwaa kessidi, worqqaappe, biraappenne nahaasiyaappe
    dumma dummabaa i oottanaassa.
  spa-PDDPT: para hacer diseños, labrar en oro, plata y bronce,
  gun-gun: ha'e mba'emo ra'angaa ojapo va'ekue rami ojapo aguã ouro, prata ha'e overa
    va'e gui,
  agu-BL: Xcyek tzun i' tan xtxumle'n balaj ak'un yi txe'n cu'n bnix. Ncha'tz xcye'k
    i' tan xtxak'le'n oro tu sakal nin brons.
  ilo-ULB: nga agaramid kadagiti nasasayaat a disenio babaen iti balitok, pirak, ken
    bronse;
  kpg-kpg: ang gi nia bilaan nia mee humalia e haga hai hegau nia maa gi nia goolo,
    silber mo nia baalanga mmee;
  uig-ARA: ئۇنى تۈرلۈك-تۈرلۈك ھۈنەرلەرنى قىلالايدىغان ــ ئالتۇن، كۈمۈش ۋە مىس ئىشلىرىنى
    قىلالايدىغان،
  sus-sus: a xa nɔ wali tode a xaxili kui beenun a xa raba, a xa nɔ xɛɛma, gbeti,
    nun wure gbeeli rawalide,
  pon-2006: ong ni pilahnihada soangen mwahi kan oh ong wiepen soahng kan ni kohl,
    silper oh prons;
  ksd-ksd: upi na nuk tadav ra umana enana papalum ma na pait ot pa diat ma ra goled,
    ma ra silva ma ra palariam gobol, ma na poko mal ra lavur vat na marmar,
  tur-YTC: altın, gümüş ve tunç işlerken marifetli işler yapmak,
  grc-BRENT: ἀρχιτεκτονεῖν κατὰ πάντα τὰ ἔργα τῆς ἀρχιτεκτονίας, ποιεῖν τὸ χρυσίον
    καὶ τὸ ἀργύριον καὶ τὸν χαλκόν,
  ind-AYT: untuk membuat rancangan pengerjaan emas, dan perak, dan perunggu,
  nya-nya: Kulemba ndondomeko ya ntchito zaluso ndi kupanga zinthu zagolide, zasiliva
    ndi zamkuwa,
  hrv-hrv: da zamišlja nacrte i da radove izvodi od zlata, srebra i tuča;
  mps-mps: Tama agai homude bugagia koneama, tama te gol, me silva, me bras, te nai
    dabego te sę emainogo yai.
  tpi-tpi: Na em i save pinis long tingim gut ol samting ol i ken wokim long gol na
    silva na bras.
  dan-1931: til at udtænke Kunstværker og til at arbejde i Guld, Sølv og Kobber
  vie-OVCB: Ông dùng vàng, bạc, và đồng làm ra các vật dụng tinh vi đẹp đẽ.
  guj-2017: એ માટે કે તે હોશિયારીથી નમૂના તૈયાર કરે અને સોનામાં, ચાંદીમાં, પિત્તળમાં,
  pon-2006A: ong ni pilahnihada soangen mwahi kan oh ong wiepen soahng kan ni kohl,
    silper oh prons;
  por-BRBSL: e para fazer trabalhos hábeis, para trabalhar em ouro, em prata, em bronze,
  cth-cth: Sak hane lungangcalah poukthainae, sui, ngun, rahum dêi thainae,
  twi-twi: Obetumi adi adwinni afi sikakɔkɔɔ, dwetɛ, ne kɔbere mu.
  hlt-hlt: Te phoeiah sui neh ngun dongah khaw, rhohum dongah khaw kopoek neh a moeh
    tih a saii.
  tbz-SIM: Kɛ ɔ̃ɔ̃ nɑ kɛ́keutɛ́ mɛciì, kɛ nɔ nkɛ mɑ́ɑ́tí mɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì
    nɛ̀ disɔɔwũɔ̃̀.
  msy-2020: Egha a gol, silva, ko brasɨn bizir aghuir igharazibar ingaramin fofozir
    aghuim ko nɨghnɨzir aghuim a ganɨngi.
  azb-azb: o, qızılla, gümüşlə, tuncla işləməyi bacarsın,
  eng-DBY: 'and to devise artistic things: to work in gold, and in silver, and in
    copper,'
  hin-2017: कि वह कारीगरी की युक्तियाँ निकालकर सोने, चाँदी, और पीतल में,
  wol-KYG: ngir muy nas ay liggéeyi wurus ak xaalis ak xànjar,
  bjr-bjr: Yaaweefa Beesareerana oonu mafi irisee auqara irirana amisaifanoo mifa
    koorannai faqa siruaannai faqa boroosannai faqa oosana oosana ainaina auqirana
    akoofasa maridanoo auquannoo.
  eng-YLT: even to devise devices to work in gold, and in silver, and in brass,
  eng-WYC-2017: to find out and to make work in gold, and silver, and brass,
  eng-WMBB: and to make skilful works, to work in gold, in silver, in bronze,
  urd-GVH: वह नक़्शे बनाकर उनके मुताबिक़ सोने, चाँदी और पीतल की चीज़ें बना सकता है।
  rug-rug: pude taveti sa sari doduru tiṉitoṉa tolavaedi na leleadi pa tinavete, pude
    tavetavete nia sa qolo, siliva, meke na boronizi.
  gaz-gaz: Kunis akka inni warqeedhaan, meetii fi naasiidhaan hojii ogummaa hojjetuuf,
  fra-LSG: Il l’a rendu capable de faire des inventions, de travailler l’or, l’argent
    et l’airain,
  gnn-gnn: '@see-verse:EXO.035.031'
  yal-yal: alogo a xa nɔ wali gbeene rakamalideni, a xɛmaan nawali, e nun gbetin nun
    sulana,
  haw-1868: I imi oia i na hana akamai, e hana i ke gula, a i ke kala, a i ke keleawe,
  arb-NAV: لاِبْتِكَارِ فُنُونِ التَّصْمِيمَاتِ الْمَصْنُوعَةِ مِنَ الذَّهَبِ وَالْفِضَّةِ
    وَالنُّحَاسِ،
  ewe-ewe: Ate ŋu atsɔ sika, klosalo kple akɔbli awɔ nu siwo nya kpɔ lae.
  eng-LEE: And to devise works of art, to work in gold, and in silver, and in copper,
  asm-FB: তেওঁ সোণ, ৰূপ, আৰু পিতলৰ সামগ্রী তৈয়াৰ কৰি তাৰ ওপৰত কাৰুকাৰ্য কৰিব।
  sus-A: عَ شَ نْ وَلِ تٌدٍ عَ شَشِلِ كُي بٍينُن عَ شَ رَبَ، عَ شَ نْ شّيمَ، فبٍتِ،
    نُن وُرٍ فبٍيلِ رَوَلِدٍ،
  fra-SBL: et d'habileté dans la réalisation d'ouvrages, dans le travail de l'or,
    de l'argent et du bronze,
  hbo-hbo: וְלַחְשֹׁ֖ב מַֽחַשָׁבֹ֑ת לַעֲשֹׂ֛ת בַּזָּהָ֥ב וּבַכֶּ֖סֶף וּבַנְּחֹֽשֶׁת׃
  eng-WYCLIFFE: to fynde out and to make werk in gold, and siluer, and bras, and in
    stoonys to be grauun,
  pjt-pjt: Ka paluṟu mulapaṯu kutjupa kutjupa tjuṯanguṟu wiṟu mulapa palyaṟa tjungulpai
    Godalu nintinnyangka, panya gold-nguṟu, tjiilpanguṟu munu puṟantjinguṟu kuḻu.
  cwe-cwe: muladi yatole sang'hano za umanyi, yahonde zahabu na hela na shaba,
