verse: EXO.035.034
translations:
  mal-C: യഹോവ ബെസലേലിനും ദാൻഗോത്രത്തിൽ അഹീസാമാക്കിന്റെ മകനായ ഒഹൊലീയാബിനും മറ്റുള്ളവരെ
    അഭ്യസിപ്പിക്കാനുള്ള പ്രാപ്തിയും നൽകിയിരിക്കുന്നു.
  deu-TKW: Aber auch die Gabe der Unterweisung hat er ihm verliehen, ihm und Oholiab,
    dem Sohne Ahisamachs vom Stamme Dan.
  lin-lin: Yawe apesaki na Betisaleyeli mpe Oliabi, mwana mobali ya Ayisamaki, moto
    ya libota ya Dani, makoki ya koteya bato mosusu lolenge ya kosala.
  eng-LSV: And He has put [it] in his heart to direct, he and Aholiab, son of Ahisamach,
    of the tribe of Dan;
  eng-GNV: 'And he hath put in his heart that hee may teach other: both hee, and Aholiab
    the sonne of Ahisamach of the tribe of Dan:'
  eng-WEBSTER: And he hath put in his heart that he may teach, both he and Aholiab,
    the son of Ahisamach, of the tribe of Dan.
  nhw-BL: Nojquiya Toteco Dios quimacac tlalnamiquilistli Bezaleel ihuaya Aholiab
    para ma quinmachtica sequinoc nochi catli inijuanti quimatij. Aholiab eliyaya
    icone Ahisamac huan tlacatqui ipan nopa hueyi familia tlen iixhuihua Dan.
  swh-ONEN: Tena amempa yeye pamoja na Oholiabu, mwana wa Ahisamaki, wa kabila la
    Dani, uwezo wa kufundisha wengine.
  bba-bba: Yen biru Gusunɔ u mɑɑ bu bwisi kɑ̃, wi kɑ Oholiɑbu wi u sɑ̃ɑ Ahisɑmɑkin
    bii Dɑnun bweseru sɔɔ, bu kɑ ɡɑbu sɔmbu te sɔ̃ɔsi.
  eng-KJVCPB: And he hath put in his heart that he may teach, both he, and Aholiab,
    the son of Ahisamach, of the tribe of Dan.
  mpx-mpx: Alona ge Oholiyab, Ahisamak natuna, ana un Dani, Yehoba siba i pek elal
    gamagalau enuna al tuwalali nihi paatenal.
  luo-luo: Kendo osemiyo Bazalel, wuod Uri, ma wuod Hur, maa e dhood Juda kaachiel
    gi Oholiab wuod Ahisamak maa e dhood Dan rieko mar puonjo jomoko.
  meu-meu: Siahu danu ia vada e henia, bona Oholiab, Ahisamaka natuna, Dan iduhuna
    tauna, danu vada e henia, raruosi ese haida ma bae hadibadia ini ḡaukara ai.
  npi-ULB: तिनले र दानको कुलका अहीसामाकका छोरा ओहोलीआबले अरूहरूलाई सिकाऊन् भनेर उहाँले
    यो तिनको ह्रदयमा राखिदिनुभएको छ ।
  yor-yor: Ó sì fún òun àti Oholiabu ọmọ Ahisamaki ti ẹ̀yà Dani, ni agbára láti kọ́
    àwọn tókù.
  emp-NTPO: Maʌ̃ awara Ãcõrẽba necawaara diasia jaradia b̶amãrẽã. Daʌ̃neba yõna Ahisamá
    warra Aholiáa bid̶a necawaara diasia jaradia b̶amãrẽã.
  ind-ind: TUHAN juga sudah mengangkat Aholiab anak Ahisamak dari suku Dan sebagai
    wakil Bezalel dalam pekerjaan besar ini. TUHAN sudah memampukan keduanya untuk
    mengajarkan keahlian mereka kepada orang lain.
  pes-OPCB: خدا به او و اهولیاب (پسر اخیسامک از قبیلهٔ دان) استعداد تعلیم دادن هنر
    به دیگران را عطا فرموده است.
  tgl-ULB: Inilagay niya sa kaniyang puso para magturo, siya at si Oholiab na anak
    ni Ahisamac, mula sa lipi ni Dan.
  hui-hui: Anduane Homogohanda manda tara tarabi agali Besalelebi Dana hameigini aria
    Ahisamaga igini Oholiababi libuhondo miya. Manda uruni yu howa libugua agali maru
    karubi biabe uruni bilo biawai holene mugube miya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ့​အား​လည်း​ကောင်း၊ ဒန်​အ​နွယ်​မှ​အ​ဟိ​သ​မက်​၏​သား​အ​ဟော
    လျ​ဘ​အား​လည်း​ကောင်း၊ မိ​မိ​တို့​၏​အ​တတ် ပ​ညာ​ကို​အ​ခြား​သူ​တို့​အား​သင်​ပေး​နိုင်
    စွမ်း​ပေး​ထား​တော်​မူ​၏။-
  cbi-NTPO: Tsenmin naa veela de-aseetandyai'ñu mijakaakenuu pensa naa yanu bain,
    naa Dannu sera' jimu Ahisamac' na Oholiabnu bain kuwave,
  bod-N: ཡང་པི་ཟིད་ཨེལ་དང་དཱན་གྱི་ཚོ་པ་ནས་ཨ་ཧི་སཱ་མག་གི་བུ་ཨོ་ཧོ་ལི་ཨབ་གཉིས་ཀ་ལ་མི་གཞན་པར་སློབ་སྟོན་བྱེད་པའི་སེམས་གནང་བ་དང་།
  sna-sna: Uye apa vose vari vaviri iye naOhoriabhu mwanakomana waAhisamaki, worudzi
    rwaDhani kugona kudzidzisa vamwe.
  spa-BLM: Ha puesto en su corazón que puede enseñar, tanto él como Oholiab, hijo
    de Ahisamac, de la tribu de Dan.
  cac-cac: Ix yac'an sjelanil Jehová d'a vin̈ yed' d'a vin̈aj Aholiab, yuninal vin̈aj
    Ahisamac, d'a yin̈tilal Dan, yic sc'ayb'an juntzan̈xo eb' scolvaj yed' eb'.
  swh-ULB: Aliiweka kufundisha ndani ya moyo wake, yeye pamoja na Oholiabu mwana wa
    Ahisamaki, kutoka kabila la Dani.
  bel-bel: і здольнасьць вучыць заклаў у сэрца яго, яго і Агаліява, сына Ахісамахавага,
    з племя Данавага;
  deu-ELBBK: und zu unterweisen hat er ihm ins Herz gelegt, ihm und Oholiab, dem Sohn
    Achisamaks, vom Stamm Dan.
  mbb-OT: Imbeǥey te Nengazen diyà te kandin wey ziyà te ki Oholiab he anak he maama
    ni Ahisamac he nesakup te tribu ni Dan, is ketau te kebpetueni te zuma te netuenan
    dan pinaaǥi te kebpenurù dan.
  mal-2015: അവന്റെ മനസ്സിലും ദാൻഗോത്രത്തിൽ അഹീസാമാക്കിന്റെ മകനായ ഒഹൊലീയാബിന്റെ മനസ്സിലും
    മറ്റുള്ളവരെ പഠിപ്പിപ്പാൻ അവൻ തോന്നിച്ചിരിക്കുന്നു.
  gup-gup: Yawey wanjh benbenedjarrngbom Bezalel dja mak nabuyika bininj nawu kangeyyo
    Oholiab ba bu benemekbe bininj kabindibalbukkan nawu birribuyika bininj warridj.
    Oholiab nakka wanjh kamdolkkang kore namud nuye Dan, dja beywurd nuye Ahisamach.
  gvs-gvs: Go Yauwe Akisamaki ma Dani natuna Oliyavi be nakae Besaleli nukotodi goi
    bogina iyato, tauna itoboinedi adi paisewa sivatulúkwana.
  rmc-rmc: O Del diňa goďi les the le Oholiab, le Achisamachoskre čhas andral o kmeňos
    Dan, hoj te sikaven avren te kerel e buči.
  nlg-nlg: A Yahweh te vahea gaia ma Oholiab dalena Ahisamach tana kemana Dan, ge
    koro tangomana na taraiadira ghua na balu na goniani na lei lutu raini.
  pes-OPV: و در دل او تعلیم دادن را القا نمود، و همچنین اهولیاب بن اخیسامک را از سبط
    دان،
  ron-1924: Й-а дат ши дарул сэ ынвеце пе алций, атыт луй, кыт ши луй Охолиаб, фиул
    луй Ахисамак, дин семинция луй Дан.
  ben-OBCV: আর তিনি তাকে ও দান গোষ্ঠীভুক্ত অহীষামকের ছেলে অহলীয়াব, এই দুজনকেই অন্যান্য
    মানুষজনকে শিক্ষা দেওয়ার ক্ষমতা দিয়েছেন।
  som-som: Oo wuxuu qalbigiisii geliyey inuu wax baro, isaga iyo Aaholii'aab oo ah
    ina Axiisaamaag, oo qabiilkiisu yahay Daan.
  lat-VUC: 'dedit in corde ejus: Ooliab quoque filium Achisamech de tribu Dan:'
  eng-ASVBT: And he hath put in his heart that he may teach, both he, and Oholiab,
    the son of Ahisamach, of the tribe of Dan.
  ita-1885: E anche ha messo nell'animo suo il sapere ammaestrare altrui; e con lui
    Oholiab, figliuol di Ahisamac, della tribù di Dan.
  eng-LXXUP: And God gave improvement in understanding both to him, and to Oholiab
    the son of Ahisamach of the tribe of Dan.
  eng-ULB: He has put it in his heart to teach, both he and Oholiab son of Ahisamak,
    from the tribe of Dan.
  spa-VBL: El Señor también le ha dado a él y a Aholiab, hijo de Ahisamac, de la tribu
    de Dan, la habilidad de enseñar a otros.
  fra-_FOB: Il lui a aussi donné le talent d'enseigner, à lui et à Oholiab, fils d'Ahisamac,
    de la tribu de Dan;
  mal-mal: അവന്റെ മനസ്സിലും ദാൻഗോത്രത്തിൽ അഹീസാമാക്കിന്റെ മകനായ ഒഹൊലിയാബിന്റെ മനസ്സിലും
    മറ്റുള്ളവരെ പഠിപ്പിക്കുവാൻ യഹോവ തോന്നിച്ചിരിക്കുന്നു.
  urd-GVR: Sāth hī Rab ne use aur Dān ke qabīle ke Uhliyāb bin Aḳhīsamak ko dūsroṅ
    ko sikhāne kī qābiliyat bhī dī hai.
  suz-BL: परमप्रभुमी बेचालेल नु दान आ थर ङा अहीसामाक आ तौ ओहोली-आब आस कली अरु आन कली
    शेंतीक सक्ति गेशो बाक्‍ब।
  ita-1927: 'E gli ha comunicato il dono d’insegnare: a lui ed a Oholiab, figliuolo
    di Ahisamac, della tribù di Dan.'
  ckb-ckb: فێرکردنیشی لە دڵی داناوە، ئەو و ئۆهۆلیئابی کوڕی ئەحیساماک کە لە هۆزی دانە.
  eng-BBE: And he has given to him, and to Oholiab, the son of Ahisamach, of the tribe
    of Dan, the power of training others.
  kan-OKCV: ಇದಲ್ಲದೆ ಕಲಿಸುವುದಕ್ಕೆ ಅವನಿಗೆ ಮತ್ತು ದಾನನ ಕುಲದವನಾದ ಅಹೀಸಾಮಾಕನ ಮಗನಾದ ಒಹೋಲಿಯಾಬನನ್ನು
    ನೇಮಿಸಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:EXO.035.033'
  tam-2017: அவனுடைய இருதயத்திலும், தாண் கோத்திரத்தின் அகிசாமாகின் மகனாகிய அகோலியாபின்
    இருதயத்திலும், போதிக்கும் வரத்தையும் அருளினார்.
  spa-RV-1909: 'Y ha puesto en su corazón el que pueda enseñar, así él como Aholiab,
    hijo de Ahisamac, de la tribu de Dan:'
  ron-BTF: Și lui și lui Aholiab, fiul lui Ahisamac, din tribul lui Dan, le-a pus
    în inimă să îi învețe pe alții.
  eng-WEBP: He has put in his heart that he may teach, both he and Oholiab, the son
    of Ahisamach, of the tribe of Dan.
  eng-FBV: The Lord has also given him and Oholiab son of Ahisamach, from the tribe
    of Dan, the ability to teach others.
  nld-1939: Hem en Oholiab, den zoon van Achisamak, uit de stam van Dan, heeft Hij
    geschikt gemaakt, om leiding te geven,
  nch-BL: Nojquiya Toteco Dios quimacac talnamiquilisti Bezaleel ihuaya Aholiab para
    ma quinmachtica sequinoc nochi cati inijuanti quimatij. Aholiab eliyaya icone
    Ahisamac huan tacatqui ipan nopa hueyi familia ten iixhuihua Dan.
  vie-1934: Ngài lại phú cho người tài dạy dỗ, và cũng đồng ban cho Ô-hô-li-áp, con
    của A-hi-sa-mạc, trong chi phái Đan nữa;
  hin-CV: याहवेह ने बसलेल तथा दान के गोत्र के अहीसामक के पुत्र ओहोलियाब को दूसरों
    को सिखाने की शक्ति दी.
  eng-OURB: He has put in his heart that he may teach, both he, and Oholiab, the son
    of Ahisamach, of the tribe of Dan [He judged].
  spa-BES: Y le dio a él, y a Aholiab, hijo de Ahisamac, de la tribu de Dan, el poder
    de entrenar a otros.
  tdx-tdx: Le napo’e añ’arofo’e ao ty hañòke, ie naho i Oholiabe ana’ i Ahisamake,
    fifokoa’ i Dane.
  vid-vid: Kahi Mkulu Nguluwi nakamlongoza heye na Oholiabu mwanage Ahisamachi wa
    nhanzi ya Dani, waweze kuwalangusa wanji.
  eng-OKE: And be hath ingiven in his heart to teach also Ahaliab bar Achisamak, of
    the tribe of Dan,
  tha-KJV: อนึ่งพระองค์ทรงดลใจให้​ผู้​นั้​นม​ีน้ำใจที่จะสอนคนอื่นได้​ด้วย พร​้อมด้วยโอโฮลีอับบุตรชายอาหิสะมัคตระกูลดาน
  por-BR-2018: 'E pôs em seu coração o que podia ensinar, tanto ele como Aoliabe filho
    de Aisamaque, da tribo de Dã:'
  deu-ELO: und zu unterweisen hat er ihm ins Herz gelegt, ihm und Oholiab, dem Sohne
    Achisamaks, vom Stamme Dan.
  eng-WYC-2018: the Lord hath given in his heart; and the Lord hath called Aholiab,
    the son of Ahisamach, of the lineage of Dan; (the Lord hath put this in his heart;
    and the Lord hath also called Aholiab, the son of Ahisamach, of the tribe of Dan;)
  epo-epo: Kaj Li donis al li la kapablon instrui, al li kaj al Oholiab, filo de Aĥisamaĥ,
    el la tribo de Dan.
  uig-PIN: U yǝnǝ uning kɵngligǝ, xuningdǝk ⱨǝm Dan ⱪǝbilisidin bolƣan Aⱨisamaⱪning
    oƣli Oⱨoliyabning kɵngligǝ baxⱪilarƣa ⱨünǝr ɵgitix niyǝt-istikini selip,
  beo-beo: Hina Gode da ema amola Ouhoulia:be (Ahisama:ge ea mano - Da:ne fi dunu)
    elama bagade dawa:su hou i dagoi. Ela da Hina Gode Ea A:silibu Hadigidafaga gasa
    lai dagoiba:le, ela da eno dunuma amo hou olelemu defele esala.
  tpi-OTNT: Na Bikpela i givim gutpela save long Besalel na long Oholiap, pikinini
    man bilong Ahisamak bilong lain bilong Dan. Na tupela inap skulim ol arapela man
    long mekim ol dispela wok.
  hau-SA: Ya kuma ba Bezalel da Oholiyab ɗan Ahisamak, daga kabilar Dan, iyawa don
    koya wa waɗansu.
  uig-LAT: U yene uning könglige, shuningdek hem Dan qebilisidin bolghan Ahisamaqning
    oghli Oholiyabning könglige bashqilargha hüner ögitish niyet-istikini sélip,
  nde-nde: Njalo usenike uBhezaleli kanye lo-Oholiyabhi indodana ka-Ahisamakhi, owesizwe
    sikaDani ulwazi ekufundiseni abanye.
  ton-ton: Pea kuo ne ʻai ki hono loto koeʻuhi ke ne akonakiʻi ʻaia mo ʻAholiapi,
    ko e foha ʻo ʻEhisamaki, ʻoe faʻahinga ʻo Tani.
  ces-1613: Dal nadto v srdce jeho i to, aby učiti mohl on i Aholiab, syn Achisamechův
    z pokolení Dan.
  eng-WMB: He has put in his heart that he may teach, both he and Oholiab, the son
    of Ahisamach, of the tribe of Dan.
  tam-TCV: அவனுக்கும் தாண் கோத்திரத்து அகிசாமாகின் மகன் அகோலியாபுக்கும் மற்றவர்களுக்குப்
    போதிக்கும் ஆற்றலைக் கொடுத்தார்.
  ceb-ULB: Gihatagan niya sa katakos ang iyang kasingkasing sa pagtudlo, kaniya ug
    kang Oholiab ang anak nga lalaki ni Ahisamac, gikan sa tribo ni Dan.
  pol-UBG: Włożył mu w serce też zdolność, aby mógł uczyć innych, on, i Oholiab, syn
    Achisamaka, z pokolenia Dana.
  urd-GVU: ساتھ ہی رب نے اُسے اور دان کے قبیلے کے اُہلیاب بن اخی سمک کو دوسروں کو
    سکھانے کی قابلیت بھی دی ہے۔
  deu-1912: Und hat ihm ins Herz gegeben, zu unterweisen, ihm und Oholiab, dem Sohn
    Ahisamachs, vom Stamme Dan.
  ntj-ntj: '@see-verse:EXO.035.033'
  kan-2017: ಅದಲ್ಲದೆ ಮತ್ತೊಬ್ಬರಿಗೆ ಕಲಿಸಿಕೊಡುವುದಕ್ಕೆ ಸಹ ಅವನಿಗೂ ಮತ್ತು ದಾನ್ ಕುಲದ ಅಹೀಸಾಮಾಕನ
    ಮಗನಾದ ಒಹೋಲೀಯಾಬನಿಗೂ ವರಕೊಟ್ಟಿದ್ದೇನೆ.
  ena-ena: Hulaŋ mu Oholiapɨ dɨ avi ci lɨbɨmɨŋalɨ uami. Nɨbu Dan hɨdɨlɨ uami. Nudɨ
    iaganu Ahisamakɨ uami. Nɨbu Besalelɨ hula sibɨla vihavɨbali uami. Vivi hulaŋ hɨhɨle
    agɨladɨ avi lamalubiavɨbali uami.
  yap-yap: Ke pi’ SOMOL e salap ngak nge Oholiab nib mo’on ni fak Ahisamak, ni be’
    ko fare ganong rok Dan, ni ngar filew e pi salap nem ngak boch e girdi’.
  hlt-MCSB: amah a lungbuei kah te thuinuet ham Dan koca lamkah Ahisamak capa Oholiab
    te a paek.
  mdy-ETH: ዒዛንታ ዳኣኔ ዜርፆይዳፓ ማዔ ዓይሳማኬ ናኣዚ ዔኤሊያቤንታም ዔያቶኮ ኩጮ ሃኣማቶ ሜሌ ዓሶ ዔያታ ዔርዛንዳጉዲ ዔራቶ
    ዒንጊንቴኔ።
  twi-ASANTE: Na Onyankopɔn ama ɔno ne Oholiab a ɔyɛ Ahisamak a ɔfiri Dan abusuakuo
    mu babarima adom akyɛdeɛ a wɔnam so kyerɛ afoforɔ adeɛ.
  eng-WEBU: He has put in his heart that he may teach, both he and Oholiab, the son
    of Ahisamach, of the tribe of Dan.
  bnp-bnp: E Bakovi Dagi i habi a lohokanga vona turane Oholiap, e tune Ahisimak bakovi
    na kabu ne Dan, ru gu tovo e huriki ni ratana maki na limane ria.
  wal-wal: Hegaa bollikka qassi ayyoonne Daana zariyaa Ahisamaaka na7aa Oholi7aabayyo,
    hara asaa tamaarissiyo eratettaa immiis.
  spa-PDDPT: También dotó su corazón para enseñar, tanto él como Oholiab, hijo de
    Ahisamac, de la tribu de Dan,
  gun-gun: Ipy'a re omoĩ 'rã amboae kuery avi ombo'e aguã, Dã regua Aisamaque ra'y
    Aoliabe guive.
  agu-BL: Ncha'tz xcyek i' tan chichusle'n yi e' mas, na ak'ijt yi jun ajtza'kla'tz
    tetz tan Ryos. Nin ncha'tz yaj Aholiab yi cy'ajl Ahisamac, jun xonl Dan.
  ilo-ULB: Inkabilna iti pusona ti mangisuro, isuna ken ni Oholiab nga anak a lalaki
    ni Ahisamak, manipud iti tribu ti Dan.
  kpg-kpg: Dimaadua gu hilihili labelaa Oholiab, tama daane Ahisamach, mai di madawaawa
    Dan, ge guu wanga gi meemaa nia iloo di aago nau hai moomee gi digau ala i golo.
  uig-ARA: ئۇ يەنە ئۇنىڭ كۆڭلىگە، شۇنىڭدەك ھەم دان قەبىلىسىدىن بولغان ئاھىساماقنىڭ
    ئوغلى ئوھولىيابنىڭ كۆڭلىگە باشقىلارغا ھۈنەر ئۆگىتىش نىيەت-ئىستىكىنى سېلىپ،
  sus-sus: Ala bara a niya Besaleli xa nɔ mixi gbɛtɛ matinkande a xa wali ra. Ala
    bara na niya Oholiyabu Axisamaki xa di fan bɛ, naxan fatanxi Dana bɔnsɔɛ ra.
  pon-2006: KAUN-O ketikihong ih oh Oliap nein Aisamak, sang ni kadaudok en Dan, koahiek
    en padahkihong meteikan doadoahk saman pwukat.
  ksd-ksd: Ma i ga tul tar ia tana upi na varvateten, dir par ma Oliab, natu i Akisamak,
    ta ra vuna tarai Dan.
  tur-YTC: Hem kendisinin hem de Dan oymağından Ahisamak oğlu Oholiav'ın öğretmesini
    onun yüreğine koydu.
  grc-BRENT: Καὶ προβιβάσαι γε ἔδωκεν ἐν τῇ διανοίᾳ αὐτῷ τε, καὶ τῷ Ἐλιὰβ τῷ τοῦ Ἀχισαμὰκ,
    ἐκ φυλῆς Δάν·
  ind-AYT: TUHAN juga telah menaruh dalam hatinya supaya dia dapat mengajar, baik
    dia maupun Aholiab, anak Ahisamakh, dari suku Dan.
  nya-nya: Ndipo Iye wapereka kwa Bezaleli pamodzi ndi Oholiabu mwana wa Ahisamaki,
    wa fuko la Dani luso lophunzitsa ena.
  hrv-hrv: Njemu i Oholiabu, sinu Ahisamakovu, od plemena Danova, udijeli i sposobnost
    da poučavaju druge.
  mps-mps: Tama Genuai Bidigo wiegi yai kolesaga te Besalel de Oholiap, te bidi sibolo
    mawai, te Oholiap aga te Ahisamakgo ogwa, te Dango hani dao. Tama augwali sigo
    te gasa bidi dabego te sę dabe emainogo ola mabo te usu yaibao.
  tpi-tpi: Na Bikpela i givim gutpela save long Besalel na long Oholiap, pikinini
    man bilong Ahisamak bilong lain bilong Dan. Na tupela inap skulim ol arapela man
    long mekim ol dispela wok.
  dan-1931: Og tillige har han givet både ham og Oholiab, Ahisamaks Søn, af Dans Stamme
    Gaver til at lære fra sig.
  vie-OVCB: Còn một người thứ hai là Ô-hô-li-áp (con trai A-hi-sa-mạc, thuộc đại tộc
    Đan), cũng có tài để dạy lại cho người khác kiến thức của mình như Bê-sa-lê vậy.
  guj-2017: યહોવાહે તેને તથા દાનના કુળના અહીસામાખના દીકરા આહોલીઆબને તેણે શીખવવાનું
    મન આપ્યું છે.
  pon-2006A: KAUN-O ketikihong ih oh Oliap nein Aisamak, sang ni kadaudok en Dan,
    koahiek en padahkihong meteikan doadoahk saman pwukat.
  por-BRBSL: Ele colocou em seu coração para ensinar, tanto ele como Oholiab, o filho
    de Ahisamach, da tribo de Dan.
  cth-cth: Hahoi ama hoi Dan miphun thung e Ahisamak capa Oholiab hoi ayâ cangkhai
    thainae hah a lungthung vah a ta pouh toe.
  twi-twi: Na Onyankopɔn ama ɔno ne Oholiab a ɔyɛ Ahisamak a ofi Dan abusuakuw mu
    babarima ɔdom akyɛde a wɔnam so kyerɛ afoforo ade.
  hlt-hlt: amah a lungbuei kah te thuinuet ham Dan koca lamkah Ahisamak capa Oholiab
    te a paek.
  tbz-SIM: Kɛ̀ múnkɛ mɛ ndɔɔ̀ Dɑnni nɑɑ̀mùnkù kou Ayisɑmɑki birɛ Odiyɑbu kɛ̀ bɛ̀ nnɔ
    nkɛ bɛnkú bɛnìtìbɛ̀ mutɔ̃mmú.
  msy-2020: Egha Ikiavɨra Itir God fofozir aghuarim isa Besalel ko Oholiap ganɨngi.
    Oholiap, a Ahisamakɨn otarim, a Danɨn anabamɨn gumazir mam. Aning ingangarim damuamin
    gumazir igharaziba sure damuamin fofozim iti.
  azb-azb: Rəbb onun və Dan qəbiləsindən olan Axisamak oğlu Oholiavın ürəklərinə başqalarını
    öyrətmək bacarığını qoymuş,
  eng-DBY: 'and he has put in his heart to teach, he and Aholiab, the son of Ahisamach,
    of the tribe of Dan:'
  hin-2017: फिर यहोवा ने उसके मन में और दान के गोत्रवाले अहीसामाक के पुत्र ओहोलीआब
    के मन में भी शिक्षा देने की शक्ति दी है।
  wol-KYG: Mayu jàngle itam yeb na ko cib dënnam, moom ak Oliyab, Daneen bi, doomu
    Ayisamaag.
  bjr-bjr: Ooqooriabana Aqisamakana amaaku Dannana oosanakinaana faqa Yaaweefa inniki
    quqaqaifanoo mifa faqa Beesareerana dadaaqianifeera maridanoo. Yaaweefa miqanda
    akaqausa uqannifiqaaqee irirana faqa niminoo.
  eng-YLT: '''And to direct He hath put in his heart, he and Aholiab, son of Ahisamach,
    of the tribe of Dan;'
  eng-WYC-2017: the Lord hath given in his heart; and the Lord hath called Aholiab,
    the son of Ahisamach, of the lineage of Dan;
  eng-WMBB: He has put in his heart that he may teach, both he and Oholiab, the son
    of Ahisamach, of the tribe of Dan.
  urd-GVH: साथ ही रब ने उसे और दान के क़बीले के उहलियाब बिन अख़ी-समक को दूसरों को
    सिखाने की क़ाबिलियत भी दी है।
  rug-rug: Ponia Zihova koasa, meke koe Oholiabi sa tuna koreo e Ahisamaka, sapu sa
    tie pa butubutu te Dani, sa binokaboka, pude va tumatumaei sari na tie tavetavete
    pude boka somana pa tinavete si arini.
  gaz-gaz: Waaqnis Bezaliʼeelii fi Oholiiyaab ilma Ahiisaamaak kan gosa Daan sanaaf
    dandeettii isaan ittiin warra kaan barsiisan kenne.
  fra-LSG: Il lui a accordé aussi le don d’enseigner, de même qu’à Oholiab, fils d’Ahisamac,
    de la tribu de Dan.
  gnn-gnn: '@see-verse:EXO.035.033'
  yal-yal: Ala mɔn bata tin a xa fatan xaranna tiyɛ, e nun Axisamaki a dii Oholiyabi,
    Dan bɔnsɔnni.
  haw-1868: A ua haawi hoi oia iloko o kona naau i ke ao aku, oia, a me Aholiaba,
    ke keiki a Ahisamaka, no ka ohana a Dana.
  arb-NAV: وَقَدْ مَنَحَهُ الرَّبُّ هُوَ وَأَهُولِيآبَ بْنَ أَخِيسَامَاكَ مِنْ دَانٍ،
    الْقُدْرَةَ عَلَى تَعْلِيمِ الآخَرِينَ.
  ewe-ewe: Mawu na ŋutete tɔxɛ Bezalel kple Oholiab, ame siwo nye Ahisamak ƒe viŋutsuwo
    tso Dan ƒe to la me be woafia woƒe aɖaŋuwo ame bubuwo.
  eng-LEE: And to teach hath he put in his heart, both to him, and to Aholiab, the
    son of Achissamach, of the tribe of Dan.
  asm-FB: যিহোৱাই বচলেল আৰু অহলীয়াবক শিক্ষা দান কৰিবলৈ বিশেষ ক্ষমতা দিলে, অহলীয়াব
    হ’ল দান বংশৰ অহীচামকৰ পুত্ৰ।
  sus-A: عَلَ بَرَ عَ نِيَ بٍسَلٍلِ شَ نْ مِشِ فبّتّ مَتِنكَندٍ عَ شَ وَلِ رَ. عَلَ
    بَرَ نَ نِيَ عٌهٌلِيَبُ عَشِسَمَكِ شَ دِ قَن بّ، نَشَن قَتَنشِ دَنَ بْنسْي رَ.
  fra-SBL: Il a mis dans son cœur la volonté d'enseigner, lui et Oholiab, fils d'Ahisamach,
    de la tribu de Dan.
  hbo-hbo: וּלְהֹורֹ֖ת נָתַ֣ן בְּלִבֹּ֑ו ה֕וּא וְאָֽהֳלִיאָ֥ב בֶּן־אֲחִיסָמָ֖ךְ לְמַטֵּה־דָֽן׃
  eng-WYCLIFFE: and the Lord clepide Ooliab, the sone of Achymasech, of the lynage
    of Dan;
  pjt-pjt: Munu Mayatja Godalu wati panya Pitjalilnga pulanya Awu-liyapanya nintinu
    paluṟu pula aṉangu kutjupa tjuṯa kuḻu nintintjaku uwankara Godalu palunya nintintjitja.
    Wati panya Awu-liyapanya wati ini Atjimatjaku katja munu walytjapiti Dantanguṟu
    munu paluṟu kuḻu ninti puḻka kutjupa kutjupa wiṟu tjuṯa tjukaṟurungku palyalpaiṯu.
  cwe-cwe: Iviya kamulongoza yeye na Oholiabu mwana wa Ahisamaki, wa kabila da Dani
    wawe na udahi wa kuwafunza wamwenga.
  kik-kik: Na eerĩ, we marĩ na Oholiabu mũrũ wa Ahisamaku wa mũhĩrĩga wa Dani, nĩamaheete
    ũhoti wa kũruta andũ arĩa angĩ.
  fra-NCL: Il a mis aussi dans son cœur le don d’enseignement, de même qu’en Ooliab,
    fils d’Achisamech, de la tribu de Dan.
  cek-AK: Dan acaeng, Ahisamak capa, Aholiab hanah to baktih sak kophaih tok hoi kami
    patuk kophaih to a paek let.
  cuk-cuk: ”Bab-Dummad Bezaleelʼga, degi, Aholiabʼga nabir-dulemar-odurdaked-gurgin
    uksad. Aholiab Ahisamac-e-machid, e-dad-dummad-Danʼgi danikidid.
  uig-CYR: У йәнә униң көңлигә, шуниңдәк һәм Дан қәбилисидин болған Аһисамақниң оғли
    Оһолиябниң көңлигә башқиларға һүнәр үгитиш нийәт-истикини селип,
  tel-2017: అతడు, దాను గోత్రానికి చెందిన అహీసామాకు కొడుకు అహోలీయాబు ఇతరులకు ఈ పనులు
    నేర్పించడానికి సామర్ధ్యం కలిగినవాళ్ళు.
  hat-BSA: “Li osi te dedike kè l pou enstwi ni li menm, ni Oholiab, fis a Ahisamac
    la nan tribi Dan nan.
  kos-kos: LEUM GOD El sang nu sel, ac oayapa nu sel Oholiab wen natul Ahisamach ke
    sruf lun Dan, tuh eltal in ku in luti mwet ngia ke usrnguk in sroasr laltal.
  hbo-WLC: וּלְהוֹרֹ֖ת נָתַ֣ן בְּלִבּ֑וֹ ה֕וּא וְאָֽהֳלִיאָ֥ב בֶּן־אֲחִיסָמָ֖ךְ לְמַטֵּה־דָֽן׃
  ibo-ibo: Ma o tinyela nʼime ya na Oholiab, nwa Ahisamak, onye si nʼebo Dan, amara
    ikuziri ndị ọzọ ihe.
  ory-ory: ପୁଣି, ଶିକ୍ଷା ଦେବା ପାଇଁ ତାହାର ଓ ଦାନ୍ ବଂଶୀୟ ଅହୀଷାମକର ପୁତ୍ର ଅହଲୀୟାବର ମନରେ
    ପ୍ରବୃତ୍ତି ଦେଲେ।
  chk-chk: Iwe, Kot a pwal atufichi Pesalel me Oholiap nöün Aisamak we mwän seni ewe
    ainangen Tan, pwe repwe lipwäköch le aiti ngeni aramas met ra sile.
  rop-rop: En YAWEI bin pikimat wanbala men brom det klen gulum Den blanga album Besalel.
    Im neim Oholiyab det san blanga det olmen neim Ahisamek. “Wal YAWEI bin pikimat
    det dubala men na, en imbin meigim dubala klebabala blanga lenimbat najalot men
    blanga dum detkain wek,
  ukr-1871: І вложив йому в серце навчати, йому й Оголїябові Ахисамашенкові, з роду
    Данового.
  bch-bch: Ga pade, Deo ibada oatainga kapei pan Ooliap toa Aisamak inat, ngan lum
    pan Dan. Ta ikado ga gisirua lolod ikim ngan paoatainga panua padengada naurata
    ad.
  deu-1951: Auch hat er ihm ins Herz gegeben, daß er unterweisen kann; er und Oholiab,
    der Sohn Ahisamachs, vom Stamme Dan.
  eng-JPS: And He hath put in his heart that he may teach, both he, and Oholiab, the
    son of Ahisamach, of the tribe of Dan.
  srp-1865: I dade mu u srce, njemu i Elijavu sinu Ahisamahovu od plemena Danova,
    da mogu uèiti druge.
  lug-lug: Era ye ne Okoliyaabu mutabani wa Akisamaki ow’omu kika kya Ddaani, Mukama
    abawadde obusobozi okuyigiriza abalala.
  heb-heb: ולהורת נתן בלבו הוא ואהליאב בן אחיסמך למטה דן׃
  ben-IRV: এই সকলের শিক্ষা দিতে তার ও দান-বংশীয় অহীষামকের ছেলে অহলীয়াবের হৃদয়ে
    বাসনা দিলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਸਿਖਾਉਣ ਦੀ ਬੁੱਧ ਉਸ ਨੂੰ ਨਾਲੇ ਦਾਨ ਦੇ ਗੋਤ ਦੇ ਅਹੀਸਾਮਾਕ ਦੇ ਪੁੱਤਰ ਆਹਾਲੀਆਬ
    ਨੂੰ ਦਿੱਤੀ।
  mya-JVB: သူ နှင့် ဒန် အမျိုးသား အဟိသမက် ၏သား အဟောလျဘ သည်၊ သူတပါးအား အတတ်သင် ပေးနိုင်
    မည်အကြောင်း ၊ ဉာဏ် ကိုပေး တော်မူပြီ။
  hmo-hmo: Bona Lohiabada ese Besalele bona Oholiaba, Ahisamaka ena natuna, Dano ena
    iduhu tauna ruaosi, dekenai ma hadibaia gaukara diba ia henia. Vadaeni idia ruaosi
    ese edia gaukara namona ena diba be taunimanima haida dekenai idia hadibaia.
  urd-urd: और उसने उसे और अख़ीसमक के बेटे अहलियाब को भी जो दान के क़बीले का है, हुनर
    सिखाने की क़ाबिलियत बख़्शी है।
  rus-SYN: и способность учить других вложил в сердце его, его и Аголиава, сына Ахисамахова,
    из колена Данова;
  bqc-SIM: Dii aà gbà zɛ́ lↄ aà ↄzĩpiↄ danɛ́. À Aisama nɛ́ Ɔↄliabu, Dã bui gbà
    zɛ́ màa lↄ.
  tcz-CHONGTHU: “Pakaiyin Bezalel chule Dan phungkai akon'in Ahismach chapa Oholiab
    ahin, ani tah lhon'in mijouse kihil nathei ding'in asem doh lhon tan ahi.”
  mar-mar: परमेश्वराने त्यास आणि दान वंशातील अहिसामाखाचा पुत्र अहलियाब, ह्यांच्या
    ठायी शिक्षण देण्याचे सामर्थ्य ठेवले आहे.
  qub-qub: Chaynömi Diosga Bezaleeltawan Aholiabta tantiyaytapis gosha waquin cajta
    imano ruraytapis yachachinanpaj. (Aholiabga Ahisamacpa wamran. Ahisamacga Dan
    trïbupitami casha.)
  hat-hat: Bondye ba li don pou l' moutre lòt moun metye sa yo. Se menm jan an tou
    pou Owoliyab, pitit Ayisamak, nan branch fanmi Dann lan.
  eng-BSB: And the LORD has given both him and Oholiab son of Ahisamach, of the tribe
    of Dan, the ability to teach others.
  tod-tod: É kalagi ma vebɛanii veeʋɛ bɛ, zekana ɓalaa é kɛai la Wɔɠɔliyaɓe ʋɛ,
    Ayizamake ná-doun zunui, Dan ná-bolodai zu.
  eng-WEBPB: He has put in his heart that he may teach, both he and Oholiab, the son
    of Ahisamach, of the tribe of Dan.
  kbq-kbq: Bezaleline Ahisameki nemofo Oholiapu, Dani nagapinti ne'enena vahe'ma rempima
    huzami antahi'zana Ra Anumzamo'a znami'ne.
  nhe-BL: Nojquiya Toteco Dios quimacac tlalnamiquistli Bezaleel ihuaya Aholiab para
    ma quinmachtica sequinoc nochi tlen inijuanti quimatij. Aholiab eliyaya icone
    Ahisamac huan tlacatqui ipan nopa hueyi familia tlen iixhuihua Dan.
  gub-BL: Omono a'e ma'e iapo haw kwaw paw amo awa wanupe no. Aoriaw awa inugwer her
    romo. Aizamak ta'yr romo hekon a'e, Nà izuapyapyr romo a'e. A'e rupi ukwaw amogwer
    wamu'e haw agwer ma'e iapo haw rehe wà no.
  eng-DRA: 'He hath given in his heart: Ooliab also the son of Achisamech of the tribe
    of Dan:'
