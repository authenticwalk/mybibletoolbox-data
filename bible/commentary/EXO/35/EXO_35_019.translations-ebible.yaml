  hbo-WLC: אֶת־בִּגְדֵ֥י הַשְּׂרָ֖ד לְשָׁרֵ֣ת בַּקֹּ֑דֶשׁ אֶת־בִּגְדֵ֤י הַקֹּ֙דֶשׁ֙
    לְאַהֲרֹ֣ן הַכֹּהֵ֔ן וְאֶת־בִּגְדֵ֥י בָנָ֖יו לְכַהֵֽן׃
  ibo-ibo: uwe niile a kpara akpa nke a na-eyi eje ozi nʼebe nsọ ahụ, ma uwe nsọ nke
    Erọn, onye nchụaja na uwe nke ụmụ ya ndị ikom na-eyi mgbe ha na-eje ozi ha dịka
    ndị nchụaja.”
  ory-ory: ପୁଣି, ପବିତ୍ର ସ୍ଥାନରେ ସେବା କରିବା ନିମନ୍ତେ ସୁଶୋଭିତ ବସ୍ତ୍ର, ଅର୍ଥାତ୍‍, ହାରୋଣ
    ଯାଜକଙ୍କ ନିମନ୍ତେ ପବିତ୍ର ବସ୍ତ୍ର ଓ ଯାଜକ କର୍ମ ନିମନ୍ତେ ତାଙ୍କର ପୁତ୍ରମାନଙ୍କର ବସ୍ତ୍ର,
    ଏହି ସମସ୍ତ ପ୍ରସ୍ତୁତ କରିବ।”
  chk-chk: ekewe üf mi ling fän iten ekewe souasor mi angang lon ewe leni mi pin,
    ikkei ekewe üf mi pin fän iten ewe souasor Aaron me nöün kewe mwän, pwe repwe
    üföüf le föri ar angangen souasor.”
  rop-rop: en dei garra meigim brabli purdiwan klos blanga detlot men hu garra wek
    langa det Seikridwan Pleis. Dei garra meigim detlot seikridwan klos blanga det
    haibala serramonimen neim Eran, en dei garra meigim najalot klos blanga im fobala
    san blanga werrimon wen dei garra wek deya langa det Seikridwan Pleis.”
  ukr-1871: Шати до служення в сьвятинї; шати сьвяті для Арона, сьвященника, і шати
    для синів його, щоб служити сьвященну службу.
  bch-bch: ga gid sogonga tutui tenainga aea ton Aron ga ele gergeu arangaranga ngan
    kadonga led naurata tenainga aea Deo ele palata iloleai ngan tibur toa aea ul
    kapei tede.”
  deu-1951: die Amtskleider zum Dienst im Heiligtum, die heiligen Kleider Aarons,
    des Priesters, und die Kleider seiner Söhne zum Priestertum.
  eng-JPS: the plaited garments, for ministering in the holy place, the holy garments
    for Aaron the priest, and the garments of his sons, to minister in the priest's
    office.'
  srp-1865: Haljine službene za službu u svetinji, i haljine svete Aronu svešteniku,
    i haljine sinovima njegovijem za službu sveštenièku.
  lug-lug: ebyambalo ebiruke ebyambalwa mu kuweereza mu Kifo Ekitukuvu, bye byambalo
    ebitukuvu ebya Alooni kabona, n’ebyambalo bya batabani be bye bakozesa mu bwakabona
    nga baweereza.”
  heb-heb: את בגדי השרד לשרת בקדש את בגדי הקדש לאהרן הכהן ואת בגדי בניו לכהן׃
  ben-IRV: তারা পবিত্র স্থানে পরিচর্য্যা করার জন্য সূক্ষ্ম বোনা পোশাক আনল, অর্থাৎ
    হারোণ যাজকের জন্য পবিত্র পোশাক ও যাজকের কাজ করার জন্য তার ছেলেদের পোশাক।
  pan-pan: ਅਤੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਉਪਾਸਨਾ ਲਈ ਮਹੀਨ ਉਣਿਆ ਹੋਇਆ ਬਸਤਰ ਅਰਥਾਤ ਹਾਰੂਨ ਜਾਜਕ ਦੇ
    ਪਵਿੱਤਰ ਬਸਤਰ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਬਸਤਰ ਕਿ ਉਹ ਜਾਜਕਾਈ ਦਾ ਕੰਮ ਕਰਨ।
  mya-JVB: သန့်ရှင်း ရာဌာန၌ အမှုတော်ကို ထမ်း စရာအဝတ် ၊ ယဇ် ပုရောဟိတ်အမှုကို ဆောင်သောအခါ၊
    ယဇ်ပုရောဟိတ် အာရုန် နှင့် သူ ၏သား ဝတ်၍ သန့်ရှင်း သော အဝတ် ကို၎င်း၊ ထာဝရဘုရား မှာ
    ထားတော်မူသမျှ အတိုင်း လုပ် ရကြမည်ဟု ဆင့်ဆို ၏။
  hmo-hmo: Hahelagaia taudia edia dabua namo herea, Helaga Gabuna dekenai idia gaukara
    neganai idia atoa dabua danu do umui karaia. Inai be dabua helagadia, Arona bona
    iena natuna tau edia.”
  urd-urd: और मकदिस की खिदमत के लिए बेल बूटे कढ़े हुए लिबास, और हारून काहिन के लिए
    पाक लिबास और उसके बेटों के लिबास, ताकि वह काहिन की ख़िदमत को अन्जाम दें।”
  rus-SYN: одежды служебные для служения во святилище, и священные одежды Аарону священнику
    и одежды сынам его для священнодействия.
  bqc-SIM: pↄkasa pↄ́ wa tã̀ wàli da wà zwã̀akpɛpi zĩkɛòↄ, pↄkasa pↄ́ sa'ona
    Aalona ali sↄ̃ò Diiziↄ ń pↄ́ pↄ́ aà nɛ́ↄ lí da wàↄ Dii gbagbaòↄ.
  tcz-CHONGTHU: Muntheng'a manchah ding'a kikhong von jouse leh thempu kin bol'a apan
    teng ule aman chah diuva kikhong Aaron vontheng chengse ahin chule a chapate von
    chengse jong hi ding ahi.
  mar-mar: पवित्रस्थानात सेवा करण्यासाठी कुशलतेने विणलेली वस्रे आणि याजक या नात्याने
    सेवा करण्यासाठी अहरोन याजकाची व त्याच्या पुत्रांची पवित्र वस्रे.”
  qub-qub: 'mas rispitädu cajcho Diosta rispitar jaticunanpaj awaypa awasha röpata:
    cüra Aarón jaticunanpaj rispitädu röpanta, Aaronpa wamrancunapa cüra cay röpancunatapis.»'
  hat-hat: bèl rad seremoni pou prèt yo mete sou yo lè y'ap fè sèvis nan kote ki apa
    pou Bondye a, rad pou Arawon, prèt la, ak rad pou pitit gason l' yo lè y'ap fè
    travay prèt yo.
  eng-BSB: and the woven garments for ministering in the holy place—both the holy
    garments for Aaron the priest and the garments for his sons to serve as priests.”
  tod-tod: ta zalaɠa ɠula zeɠeiti ada ɲadegai vaa ma, zalaɠa ɠula nui Aalɔn ná-seɠeiti,
    ta ná-doun zunuiti ta-zeɠeiti zalaɠa ɠulazuʋɛ ma wotiiti faa zu.»
  eng-WEBPB: the finely worked garments for ministering in the holy place—the holy
    garments for Aaron the priest, and the garments of his sons—to minister in the
    priest’s office.’”
  kbq-kbq: pristi vahe'mo'za antanine'za ruotage hu'nefinka eri'za erisaza ruotage
    kukena haneta tro nehuta, Aronine ne'mofavre'aramimo'za antanine'za pristi eri'zama
    erisaza kukena tro hiho.
  nhe-BL: Quichihuase nopa yoyomitl tlen moquentise totajtzitzi tlen tequitise tiopan
    calijtic. Quena, monequi quisencahuase nopa yoyomitl tlatzejtzeloltic para Aarón,
    huan nojquiya quichihuase tlen moquentise itelpocahua.”
  gub-BL: xaxeto wama'e Tupàn henaw ikatu wera'u ma'e pupe imunehew pyràm. Àràw a'e,
    ta'yr a'e wà no, umunehew putar a'e ma'e a'e wà nehe. (Àràw a'e, ta'yr a'e wà
    no, umunehew a'e ma'e Tupàn henataromo a'e wà.)
  eng-DRA: The vestments that are to be used in the ministry of the sanctuary, the
    vesture of Aaron the high priest, and of his sons, to do the office of priesthood
    to me.
