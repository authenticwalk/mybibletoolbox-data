verse: EXO.035.019
translations:
  mal-C: വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷയ്ക്കു നെയ്തെടുത്ത വിശേഷവസ്ത്രങ്ങൾ—പൗരോഹിത്യശുശ്രൂഷയ്ക്കായി
    ഉപയോഗിക്കുന്ന പുരോഹിതനായ അഹരോന്റെ വിശുദ്ധവസ്ത്രം, അവന്റെ പുത്രന്മാരുടെ വസ്ത്രങ്ങൾ
    എന്നിവതന്നെ.”
  deu-TKW: die prachtvoll gewirkten Kleider für den Dienst im Heiligtume, die heiligen
    Kleider für Aaron, den Priester, und die Kleider seiner Söhne zum priesterlichen
    Dienst.
  lin-lin: bilamba ya mosala ya bonganga-Nzambe mpo na kosala kati na Mongombo, bilamba
    ya bule mpo na Nganga-Nzambe Aron mpe bilamba ya bonganga-Nzambe mpo na bana na
    ye ya mibali. »
  eng-LSV: the colored garments, to do service in the holy place, the holy garments
    for Aaron the priest, and the garments of his sons to act as priest in.”
  eng-GNV: The ministring garments to minister in the holy place, and the holy garments
    for Aaron the Priest, and the garmentes of his sonnes, that they may minister
    in the Priests office.
  eng-WEBSTER: The clothes of service, to do service in the holy place , the holy
    garments for Aaron the priest, and the garments of his sons, to minister in the
    priest's office.
  nhw-BL: Quichihuase nopa yoyomitl catli moquentise totajtzitzi catli tequitise tiopan
    calijtic. Quena, monequi quisencahuase nopa yoyomitl tlatzejtzeloltic para Aarón,
    huan nojquiya quichihuase catli moquentise itelpocahua.”
  swh-ONEN: mavazi yaliyofumwa yanayovaliwa wakati wa huduma katika mahali patakatifu,
    yaani mavazi matakatifu kwa ajili ya kuhani Aroni, na mavazi kwa ajili ya wanawe
    watakapokuwa wakihudumu katika kazi ya ukuhani.”
  bba-bba: kɑ bekɑ ye bɑ koo kɑ kuu ten dendi yɑ̃nu kpuro bɔke, kɑ sere sɑ̃ɑ yɑ̃ɑ
    ni Aroni kɑ win bibu bɑ ko n dɑ doke bu kɑ sɔmburu ko kuu ten mi.
  eng-KJVCPB: the clothes of service, to do service in the holy place, the holy garments
    for Aaron the priest, and the garments of his sons, to minister in the priest’s
    office.
  luo-luo: kaachiel gi lewni mochwe mag tij dolo mitiyogo e kama ler mar lemo ma gin
    lewni mag Harun jadolo kod lep yawuote ka gitiyogo kaka jodolo.”
  meu-meu: gabu helaḡana dabuadia mai heraheradia ida, bona Aaron, hahelaḡa tauna,
    ena dabua helaḡadia, bona ia natuna hahelaḡa karadia bae kara negadia ai bae doki
    dabuadia.
  npi-ULB: तिनीहरूले पवित्रस्थानमा सेवा गर्ने राम्ररी बुनेका पोशाकहरू, हारून पुजारी
    र तिनका छोराहरूले पुजारी भएर सेवा गर्दा लगाउने पवित्र पोशाकहरू ल्याए ।
  yor-yor: Aṣọ híhun láti ṣiṣẹ́ ní ibi mímọ́ aṣọ mímọ́ fún Aaroni àlùfáà àti aṣọ fún
    àwọn ọmọ rẹ̀ nígbà tí wọ́n sìn bí àlùfáà.”
  emp-NTPO: Idjab̶a Aaroʌ̃ba cacuad̶e jʌ̃ida b̶ʌda, idji warrarãba cacuad̶e jʌ̃nida
    panʌ sid̶a od̶ida panʌa ãdjirãra sacerdoterãda b̶ead̶amãrẽã. Maʌ̃ra ãdjia jʌ̃nida
    panʌa Ãcõrẽ wua ded̶e ne obʌdad̶e.–
  ind-ind: dan segala macam pakaian indah yang dikhususkan bagi Harun dan anak-anaknya
    untuk dipakai ketika mereka melayani di ruang kudus.”
  pes-OPCB: لباسهای بافته شده برای خدمت در قدس یعنی لباس مقدّس هارون کاهن و لباسهای
    پسرانش.»
  tgl-ULB: Dinala nila ang mga mainam na hinabing kasuotan para sa paglilingkod sa
    banal na lugar, ang banal na kasuotan para kay Aaron na pari at kaniyang mga anak
    na lalaki para sila ay maglingkod bilang pari.”
  cbu-NT: Anumunsha, Aaronaama wamar tsimbun tinayani. Minamtam mburish kamartayaru,
    Apanllush pang' kizpur wanasirimshish pshtumaam tinayani. Mishat, minumtam kizpur
    wanasiri kamartayaru Apanllush pang' wanasirimshi yareeru, patatamaam tinayani.
    Mishat, Aaronaamtam wip Apanllee pang' ksutamapaneem wamar tinayani, Móysis tputsee
    kamanku tárangiya.
  hui-hui: Ani buwa Arono halu ibu iginirunaga aga bayale tini Balai Anda biagonaga
    tamu Hobane Loma Bia Hene biagoha biabe bialu howa mo karulo helobi wabulene nga,
    lalu Mosesehanda Isaraele wali agaliruhondo lamini.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​အာ​ရုန်​နှင့်​သူ​၏​သား​များ သန့်​ရှင်း​ရာ​ဌာ​န​တော်​တွင်​အ​မှု​ထမ်း​ဆောင်
    စဉ်​ဝတ်​ဆင်​ရန်၊ ထည်​ဝါ​ခန့်​ညား​သော​အဝတ် အ​ထည်​များ​စ​သည်​တို့​အ​တွက်​စီ​မံ ဆောင်​ရွက်​ရ​ကြ​မည်''
    ဟု​ဆင့်​ဆို​လေ​၏။
  cbi-NTPO: 'naa Diosa'' pupunanu yapayasha vi'' pannu detsejte'' kiñu jali juula:
    chachilla'' mitya Diosnu kalen jimu ruku Aarónchi pannu jali Dioschin juu jumu
    bain, naa ya'' nala'' pannu jali juula bain kenu dejuve chachilla'' mitya Diosnu
    kalen jimu taawasha kenudetsu.'
  bod-N: གནས་དམ་པར་ཞབས་ཕྱི་བྱེད་པའི་ཆེད་དུ་ཐགས་ཞིབ་མོར་བཏགས་པའི་གོས་རྣམས་དང་། མཆོད་དཔོན་ཨ་རོན་གྱི་ན་བཟའ་དམ་པ་རྣམས་དང་།
    ཁོའི་བུ་རྣམས་ཀྱིས་མཆོད་དཔོན་གྱི་ཞབས་ཕྱི་བྱེད་པའི་ཕྱིར་ན་བཟའ་རྣམས་བཟོ་དགོས་ཞེས་བཀའ་གནང་ངོ་།
    །
  sna-sna: nguo dzakarukwa dzinopfekwa pakushumira munzvimbo tsvene, zvose nguo tsvene
    yaAroni muprista nenguo dzavanakomana vake pavanoshumira savaprista.”
  spa-BLM: 'las vestimentas finamente trabajadas para ministrar en el lugar santo:
    las vestimentas sagradas para Aarón, el sacerdote, y las vestimentas de sus hijos,
    para ministrar en el oficio del sacerdote.’”'
  cac-cac: Sb'opax c'apac pichul jalb'il syac'och eb' sacerdote d'a yol scajnub' Jehová.
    Aton pichul syac'och vin̈aj sacerdote Aarón to yicn̈ej yopisio vin̈ yaji yed'
    pax spichul eb' yuninal vin̈, aton syac'och eb' a tz'och eb' d'a yopisio, xchi
    vin̈aj Moisés chi'.
  swh-ULB: Walileta mavazi yaliyofumwa kutumikia sehemu takatifu, mavazi takatifu
    ya Aruni kuhani na wanae, kwa wao kutumika kama makuhani.”
  bel-bel: вопратку службовую на служэньне ў сьвятыні і сьвяшчэнную вопратку Аарону
    сьвятару і вопратку сынам ягоным дзеля набажэнства.
  deu-ELBBK: die Dienstkleider zum Dienst im Heiligtum, die heiligen Kleider für Aaron,
    den Priester, und die Kleider seiner Söhne, um den Priesterdienst auszuüben.
  mbb-OT: wey is mekempet wey segradu he menge visti he para te memumuhat he si Aaron
    wey te menge anak din he maama he ibivisti zan emun ebpemuhat dan duen te Segradu
    he Lugar.”
  mal-2015: അവയുടെ കയറുകൾ, വിശുദ്ധമന്ദിരത്തിൽ ശുശ്രൂഷ ചെയ്‌വാൻ വിശേഷവസ്ത്രങ്ങൾ, പുരോഹിതനായ
    അഹരോന്റെ വിശുദ്ധവസ്ത്രം, പുരോഹിതശുശ്രൂഷെക്കായി അവന്റെ പുത്രന്മാരുടെ വസ്ത്രങ്ങൾ
    എന്നിവ തന്നേ.
  gup-gup: Ngurrimarnbu manburrba ba bu ngurrimadjmarnbu kunmadj kukdjamun ba bu Aaron
    dja nawu nabebeywurd nuye kabirridjongburren bu kabirridurrkmirri yiman priests
    kore Yawey nuye kubolkdjamun.”
  gvs-gvs: Kwama dedevidi paisewa Bateta Kimaasabaina sinaena manuna kowodugūdi. Kwamayadi
    moe Eroni tauyana Tonúwala ana kwama kimaasabaina ina paisewa manuna be nakae
    natunao adi kwama, e bei Tonúwala ana paisewa siguinuwe.’
  rmc-rmc: o side ruchi prekal e služba andro Sveto than a the o pošvecimen ruchi
    prekal o rašaj Aron the leskre čhave andre rašajiko služba.“
  nlg-nlg: mana lei tivi utoutoa vanira na manesukaghi kara nighi pupulu tana bona
    kara lutu tana Bona Tabu, na tivi kiri vanira Aaron mana lei dalena kara nighi
    pupulu tana bona tara lutua na lutu ni manesukaghi.”
  pes-OPV: ورختهای بافته شده برای خدمت قدس، یعنی رخت مقدس هارون کاهن، و رختهای پسرانش
    راتا کهانت نمایند.»
  ron-1924: вешминтеле преоцешть пентру служба Сфынтулуй Локаш, вешминтеле сфинте
    але преотулуй Аарон ши вешминтеле фиилор луй пентру службеле преоцешть.”
  ben-OBCV: হাতে বোনা যে পোশাক পরে পবিত্রস্থানে পরিচর্যা করতে হত, সেগুলি ও যাজক হারোণের
    জন্য পবিত্র পোশাক এবং যাজকরূপে সেবা করার সময় তাঁর ছেলেদের যে পোশাকগুলি পরে, সেই
    পোশাকগুলিও।”
  som-som: iyo dharka lagaga adeegi lahaa meesha quduuska ah, kuwaas oo ah dharka
    quduuska ah ee wadaadka Haaruun, iyo dharka wiilashiisa si ay ugaga adeegaan hawsha
    wadaadnimada.
  lat-VUC: vestimenta, quorum usus est in ministerio sanctuarii, vestes Aaron pontificis
    ac filiorum ejus, ut sacerdotio fungantur mihi.
  eng-ASVBT: the finely wrought garments, for ministering in the holy place, the holy
    garments for Aaron the priest, and the garments of his sons, to minister in the
    priest’s office.
  ita-1885: i vestimenti del servigio, da fare il servigio nel Luogo santo; i vestimenti
    sacri del Sacerdote Aaronne, e i vestimenti de' suoi figliuoli, per esercitare
    il sacerdozio.
  eng-LXXUP: and the holy garments of Aaron the priest, and the garments in which
    they shall do service; and the garments of priesthood for the sons of Aaron and
    the anointing oil, and the compound incense.
  eng-ULB: They brought the finely-woven garments for serving in the holy place, the
    holy garments for Aaron the priest and his sons, for them to serve as priests.”
  spa-VBL: 'y las ropas tejidas para servir en el lugar santo: la ropa sagrada para
    el sacerdote Aarón y para sus hijos para servir como sacerdotes”.'
  fra-_FOB: Les vêtements du service, pour faire le service dans le sanctuaire, les
    vêtements sacrés, pour Aaron le sacrificateur, et les vêtements de ses fils pour
    exercer la sacrificature.
  mal-mal: അവയുടെ കയറുകൾ, വിശുദ്ധമന്ദിരത്തിൽ ശുശ്രൂഷ ചെയ്യുവാൻ വിശേഷവസ്ത്രങ്ങൾ, പുരോഹിതനായ
    അഹരോന്റെ വിശുദ്ധവസ്ത്രം, പുരോഹിതശുശ്രൂഷയ്ക്കായി അവന്റെ പുത്രന്മാരുടെ വസ്ത്രങ്ങൾ
    എന്നിവ തന്നെ”.
  urd-GVR: aur wuh muqaddas libās jo Hārūn aur us ke beṭe maqdis meṅ ḳhidmat karne
    ke lie pahante haiṅ.”
  suz-BL: नु हारून नु आ तौ परमप्रभु कली चढ़ेब दुम्‍चा कली फेक्‍तीक वासी सेल्‍चा माल्‍नीनी”
    दे मुर आन कली माइक्‍तीमी।
  ita-1927: i paramenti per le cerimonie per fare il servizio nel luogo santo, i paramenti
    sacri per il sacerdote Aaronne, e i paramenti de’ suoi figliuoli per esercitare
    il sacerdozio”.
  ckb-ckb: جلوبەرگە چنراوەکانی خزمەتکردن لە پیرۆزگا، جلوبەرگە پیرۆزەکەی هارونی کاهین
    و جلوبەرگی کوڕەکانی بۆ کاهینیێتی.»
  eng-BBE: The robes of needlework for the work of the holy place, the holy robes
    for Aaron the priest, and the robes for his sons when acting as priests.
  kan-OKCV: ಪರಿಶುದ್ಧಸ್ಥಳದ ಸೇವೆಗೋಸ್ಕರ ನೇಯ್ದ ಪರಿಶುದ್ಧ ವಸ್ತ್ರಗಳನ್ನು ಅಂದರೆ ಸೇವೆಮಾಡುವದಕ್ಕೆ
    ಯಾಜಕನಾದ ಆರೋನನಿಗೆ ಮತ್ತು ಅವನ ಪುತ್ರರಿಗೆ ಯಾಜಕವಸ್ತ್ರಗಳನ್ನು ಮಾಡಲಿ,” ಎಂದನು.
  bbb-bbb: Ja ijiege amaeria areme nine kuke ugone ni mukore e zinone ifaejevo bu
    sana are guove Ma Akae ijia imedufuo ijene amaeriano kiae. (Ro ugone ije bu Eronikiro
    farirafa fuone ijiebe sadufuo ijene).
  tam-2017: பரிசுத்த ஸ்தலத்திலே ஆராதனை செய்வதற்குரிய ஆடைகளையும், ஆசாரிய ஊழியம்செய்கிற
    ஆரோனின் பரிசுத்த ஆடைகளையும் அவனுடைய மகன்களின் ஆடைகளையும் அவர்கள் செய்யவேண்டும்
    என்றான்.
  spa-RV-1909: Las vestiduras del servicio para ministrar en el santuario, las sagradas
    vestiduras de Aarón el sacerdote, y las vestiduras de sus hijos para servir en
    el sacerdocio.
  ron-BTF: Hainele serviciului, pentru a face serviciul în locul sfânt, veșmintele
    sfinte pentru preotul Aaron și veșmintele fiilor săi, pentru a servi în serviciul
    de preot.
  eng-WEBP: the finely worked garments for ministering in the holy place—the holy
    garments for Aaron the priest, and the garments of his sons—to minister in the
    priest’s office.’”
  eng-FBV: 'and the woven clothes for serving in the holy place: the sacred clothing
    for Aaron the priest and for his sons to serve as priests.”'
  nld-1939: de ambtsgewaden, om in het heiligdom de priesterdienst te verrichten,
    de heilige gewaden voor den priester Aäron en de priestergewaden voor zijn zonen.
  nch-BL: Quichihuase nopa yoyomit cati moquentise totajtzitzi cati tequitise tiopan
    calijtic. Quena, monequi quichihuase nopa yoyomit tatzejtzeloltic para Aarón,
    huan nojquiya quichihuase cati moquentise itelpocahua.”
  vie-1934: bộ áo lễ dùng về công việc trong nơi thánh; bộ áo thánh cho A-rôn, thầy
    tế lễ cả, và bộ áo cho các con trai người đặng làm chức tế lễ.
  hin-CV: पवित्र स्थान में सेवा के अवसर पर बुने हुए वस्त्र, अहरोन तथा उनके पुत्रों
    के लिए पवित्र वस्त्र, जो पुरोहित के पद पर कार्य करते समय पहना जायेगा.”
  eng-OURB: the finely worked garments, for ministering in the holy place, the holy
    garments for Aaron [Light-bringer] the priest, and the garments of his sons, to
    minister in the priest’s office.’”
  spa-BES: Las túnicas para ministrar en el lugar santo, las túnicas sagradas para
    el sacerdote Aarón, y las túnicas para sus hijos cuando actúan como sacerdotes.
  tdx-tdx: 'o fisiky hitoloñañe amy toe-miavakeio: o saro-miava’ i Aharone mpisoroñeo;
    ty fisaro’ o ana’eo hitoloña’ iareo ho mpisoroñeo.'
  vid-vid: na mivalo jitawigwe goya ng'hatu kwa chiwalo cha mijito ja honhu helile,
    jiwele ndo mivalo jelile ja mtambika Aluni na ja wanage kwa chiwalo cha mijito
    ja hewo ja utambika.”
  eng-OKE: The vestments of ministration for ministering in the sanctuary, the holy
    vestments of Aharon the priest, and the vestments of his sons for ministration.
  tha-KJV: เสื้อยศเย็​บด​้วยฝีมือประณีตสำหรับแต่งเวลาปรนนิบั​ติ​ในที่​บริสุทธิ์ คือเสื้อยศบริ​สุทธิ​์สำหรับอาโรนปุโรหิต
    และเสื้อยศสำหรับบุตรชายของท่าน เพื่อใช้​ปฏิบัติ​ในตำแหน่งปุโรหิต”
  por-BR-2018: As vestimentas dos serviço para ministrar no santuário, as sagradas
    vestimentas de Arão o sacerdote, e as vestimentas de seus filhos para servir no
    sacerdócio.
  deu-ELO: die Dienstkleider zum Dienst im Heiligtum, die heiligen Kleider für Aaron,
    den Priester, und die Kleider seiner Söhne, um den Priesterdienst auszuüben.
  eng-WYC-2018: the clothes, whose use is in the service of the saintuary; the clothes
    of Aaron the bishop, and of his sons, that they be set in priesthood to me. (the
    clothes, for ministering in the sanctuary; yea, the clothes for Aaron the High
    Priest, and for his sons, when they serve as my priests.)
  epo-epo: la oficajn vestojn por servado en la sanktejo, la sanktajn vestojn por
    la pastro Aaron kaj la pastrajn vestojn de liaj filoj.
  uig-PIN: toⱪulidiƣan kiyimlǝr, yǝni muⱪǝddǝs jayning hizmitigǝ kaⱨinliⱪ hizmitidǝ
    kiyilidiƣan, Ⱨarun kaⱨinning muⱪǝddǝs kiyimlirini ⱨǝm uning oƣullirining kiyimlirini
    tǝyyar ⱪilsun».
  beo-beo: 'abula ida:iwane gobele salasu dunu da Hadigi Malei Sesei ganodini hawa:
    hamosea salasu amola hadigi abula Elane amola egefelali sala.” Mousese da amo
    huluane hamoma:ne sia:i.'
  tpi-OTNT: Na ol i mas wokim ol gutpela naispela klos bilong Aron wantaim ol pikinini
    man bilong en, bilong ol i putim long taim ol i mekim wok pris long Rum Tambu.”
