verse: EXO.035.011
translations:
  mal-C: “സമാഗമകൂടാരം; അതിന്റെ കൂടാരവും, മൂടുവിരി, കൊളുത്തുകൾ, പലകകൾ, സാക്ഷകൾ, തൂണുകൾ,
    ചുവടുകൾ,
  deu-TKW: die Wohnung mit ihren Zeltwänden und ihrer Decke, ihren Haken, Brettern,
    Riegeln, Säulen und Füßen,
  lin-lin: Mongombo, ndako na yango ya kapo, ezipelo na yango, bibende na yango oyo
    ezali lokola ndobo, bikangelo na yango, mabaya na yango, makonzi na yango mpe
    bivandelo na yango ;
  eng-LSV: the Dwelling Place, its tent, and its covering, its hooks, and its boards,
    its bars, its pillars, and its sockets,
  eng-GNV: That is, the Tabernacle, that pauilion thereof, and his couering, and his
    taches and his boards, his barres, his pillars and his sockets,
  eng-WEBSTER: The tabernacle, its tent, and its covering, its buttons, and its boards,
    its bars, its pillars, and its sockets,
  nhw-BL: Monequi tijsencahuase nopa yoyon tiopamitl ihuaya itzontzajca, itepos chijcolhua,
    ihuapalhua, icuaixtlapalhua, itlaquetzalo huan itepos cuatetonyo.
  swh-ONEN: Maskani pamoja na hema lake na kifuniko chake, vibanio, mihimili, mataruma,
    nguzo na vitako;
  bba-bba: ye u nɛɛ, su kuu bekuruɡiru koowo mi sɑ ko n dɑ nùn sɑ̃, kpɑ su ten wukiritii
    ko yi bɑ kuɑ kɑ boo sɑnsu kɑ yɑɑ ɡɔni, kɑ sɔretii ni, kɑ dɑ̃ɑ bɛsi yi, kɑ dɑ̃ɑ
    kɑretii yi, kɑ ten dɑ̃ɑ bɛsi sinumɡii kɑ yin yɔ̃rɑtii,
  eng-KJVCPB: the tabernacle, his tent, and his covering, his taches, and his boards,
    his bars, his pillars, and his sockets,
  luo-luo: “Hemb Romo kod hembene ma oko, gi raumne, gi ramakine, gi sirnine gi bepene
    miriwo kod sirni gi rachungigi,
  meu-meu: mai kalagana bona mai guhina ida; ena igau bona ena haba kahadia bona ena
    raroraro bona ena du, mai ihahelai-kaudia ḡaudia ida;
  npi-ULB: पवित्रस्थान र यसको पाल, यसको छत, यसका अङ्कुसेहरू, फल्याकहरू, बारहरू, खम्बाहरू
  yor-yor: “àgọ́ náà pẹ̀lú àgọ́ rẹ àti ìbòrí rẹ̀, kọ́kọ́rọ́ rẹ̀, pákó rẹ̀, ọ̀pá rẹ̀,
    ọ̀wọ́n rẹ̀ àti ihò ìtẹ̀bọ̀ rẹ̀;
  emp-NTPO: 'Ãcõrẽ wua ded̶ebema od̶ida panʌra naʌ̃gʌa: de ãnẽb̶ari cob̶ʌd̶i wuada,
    maʌ̃ ʌ̃rʌ̃ ãnẽb̶ari cob̶ʌd̶i sid̶a, wua jũẽbarida, bacuru ʌrrad̶ada, bacuru erad̶ada
    orroza berajud̶i carea, bacuru tẽnada, edrebema parata od̶a uria b̶ea sid̶a.'
  ind-ind: Seluruh bagian kemah TUHAN, termasuk kemah dan kain penutupnya, pengait-pengait,
    rangka-rangka, kayu lintang, tiang-tiang dan alasnya yang dibuat dari logam,
  pes-OPCB: خیمهٔ عبادت و پوششهای آن، تکمه‌ها، چوب‌بست خیمه، پشت‌بندها، ستونها و پایه‌ها؛
  tgl-ULB: ang tabernakulo kasama ng tolda nito, ang pantakip nito, mga kawit nito,
    mga tabla, mga tukod, mga haligi at mga tuntungan;
  cbu-NT: Ichtaru Apanlleem pang' wansshucheem kamis kizpur wanasir kiz siritchinllinpa.
    Anumunsha, kiz kaapar pur k'tachinllinpa anpata imanamaama. Anumunsha, tasee kapung
    siriteerus, anpat pangungtsa Apanlleem pangu. Sheeru, wapzareemsha tinayani. Mishat,
    patuzinazeem, mishat unambeem, mishat wanupsheem, mishat maachee patuzinaz pshtamaam
    aship tinayani.
  hui-hui: Balai Anda bialu daligani dambi holene biagobi wabilimu. Anda hongo helonaga
    daba haga bulene wangobi biarubi anda háinaga ira generubi anda hái libu banga
    bulenaga irabi generubi gene helolene mbogoyirubi wabialu helolene nga.
  mya-mya: တဲ​တော်​နှင့်​အ​မိုး​အ​ကာ၊ တဲ​တော်​ချိတ်​များ၊ ဘောင်​ခွေ​များ၊ ကန့်​လန့်​ကျင်​များ၊
    တိုင်​များ​နှင့် အောက်​ခြေ​စွပ်​များ၊-
  cbi-NTPO: 'Diosa'' pupunanu yapaya kidei: Diosa'' pupunanu yapaya juusha pumu linu
    jali bain, naa yapayanu vikaantsumi ju jali bain, naa juntsanu vikaantsumi kika
    bain, naa beru juula bain, naa ta''pa juula bain, naa ta''pa deengaanu cha''li
    juula bain, naa yatyutya juula bain, naa yatyutyanu panbeesha deendanamu paki
    juula bain,'
  bod-N: གུར་མཆོག་དང་དེའི་གུར་ཀླད་དང་ཐོག་ཁེབས་དང་ཀྱུ་དང་པང་ལེབ་དང་འཕྲེད་རྒྱུག་དང་ཀ་བ་དང་ཞབས་ར་བཅས་དང་།
  sna-sna: “tabhenakeri netende rayo uye nechifukidzo chayo, zvikorekedzo, mapuranga,
    mbariro, mapango nezvigadziko;
  spa-BLM: el tabernáculo, su cubierta exterior, su techo, sus corchetes, sus tablas,
    sus barras, sus pilares y sus bases;
  cac-cac: Aton mantiado scajnub' Jehová yed' pax juntzan̈ tz'och d'a yib'an̈ yed'
    pax sganchoal, smarcoal, sreglail, yoyal yed' sb'achnub'al yich.
  swh-ULB: hema la kuabudia, na kifuniko chake, na vifungo vyake, na mbao zake, nguzo,
    na sakafu;
  bel-bel: скінію і покрыва яе і века яе, гакі і брусы яе, жэрдкі яе, слупы яе і падножжы
    яе,
  deu-ELBBK: die Wohnung, ihr Zelt und ihre Decke, ihre Klammern und ihre Bretter,
    ihre Riegel, ihre Säulen und ihre Füße;
  mbb-OT: Beeli zan is Tulda he Ed-ezapan, is menge tambun dutun, is menge edsenggatan,
    is menge elavat he tabla, menge marku, menge tukud dutun, wey is menge pundasyun.
  mal-2015: തിരുനിവാസം, അതിന്റെ മൂടുവിരി, പുറമൂടി, കൊളുത്തുകൾ, പലകകൾ, അന്താഴങ്ങൾ,
  gup-gup: Ngayime nawu Manrurrkdjamun Dabburlin kuberrkkah, dja mak nawu kaddum kahbalhme
    nawu dabburlin, ngayime nawu nginj, dja nawu kundulk frames, dja mak mandulkdjad,
    dja nawu mandulk bu kabirridjabname, dja mandadkenh ngarre.
  gvs-gvs: 'Dogoiyadi ame nakae: Yauwe ina Kaba Kaiyaka, ana kaba vatumna areko, ana
    kaba vatumna yoguyogu sakavaidi, ana rini, ana vabodakalova, ana logógana be ana
    kówala madi kaba táoya.'
  rmc-rmc: O Svetostankos, leskre lepedi, o čati, o rami, o tički, o slupi, o podstavci,
  nlg-nlg: na Vaevale tapole tabu maia na sasarona, na sinagaura ni vatei tariani,
    na ihola mana bere maia na pukuni kara nighi tughuru,
  pes-OPV: مسکن وخیمه‌اش و پوشش آن و تکمه هایش وتخته هایش و پشت بندهایش و ستونهایش
    وپایه هایش،
  ron-1924: локашул, кортул ши акоперишул луй, копчиле, скындуриле, друӂий, стылпий
    ши пичоареле луй;
  ben-OBCV: “আবাস এবং সেটির তাঁবু ও সেটির আচ্ছাদন, আঁকড়া, কাঠামো, আগল, খুঁটি ও ভিতগুলি;
  som-som: waxaas oo ah taambuugga iyo teendhadiisa, iyo dedkiisa, iyo qabsatooyinkiisa,
    iyo looxyadiisa, iyo ulihiisa gudban, iyo tiirarkiisa, iyo saldhigyadiisa,
  lat-VUC: 'tabernaculum scilicet, et tectum ejus, atque operimentum, annulos, et
    tabulata cum vectibus, paxillos, et bases:'
  eng-ASVBT: the tabernacle, its tent, and its covering, its clasps, and its boards,
    its bars, its pillars, and its sockets;
  ita-1885: il Tabernacolo, la sua tenda, la sua coverta, i suoi graffi, le sue assi,
    le sue sbarre, le sue colonne, e i suoi piedistalli;
  eng-LXXUP: The tabernacle, and the cords, and the coverings, and the rings, and
    the bars, and the posts,
  eng-ULB: the tabernacle with its tent, its covering, its clasps, frames, bars, posts,
    and bases;
  spa-VBL: el Tabernáculo con su tienda y su cubierta, sus pinzas y sus marcos, sus
    travesaños, postes y soportes;
  fra-_FOB: La Demeure, son tabernacle et sa couverture, ses crochets, ses planches,
    ses traverses, ses colonnes et ses soubassements,
  mal-mal: തിരുനിവാസം, അതിന്റെ മൂടുവിരി, പുറമൂടി, കൊളുത്തുകൾ, പലകകൾ, അന്താഴങ്ങൾ,
  urd-GVR: yānī ḳhaimā aur wuh ġhilāf jo us ke ūpar lagāe jāeṅge, hukeṅ, dīwāroṅ ke
    taḳhte, shahtīr, satūn aur pāe,
  suz-BL: ग्रुम्‍तीक ताम्‍बु नु ताम्‍बु कली सुम्‍तीक, ग्‍याइक्‍पाइक्‍तीकपुकी, फलेक
    नु लाइश्‍शो कोक्‍केपुकी, थामपुकी नु राप्‍पाइक्‍तीकपुकी,
  ita-1927: il tabernacolo, la sua tenda e la sua coperta, i suoi fermagli, le sue
    assi, le sue traverse, le sue colonne e le sue basi,
  ckb-ckb: «چادری پەرستن و ڕەشماڵەکەی و پۆشەر و فاق و چوارچێوە و کاریتە و کۆڵەکە و
    بنکەکانی؛
  eng-BBE: The House and its tent and its cover, its hooks and its boards, its rods
    and its pillars and its bases;
  kan-OKCV: “ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನು, ಅದರ ಮೇಲ್ಹೊದಿಕೆಯನ್ನು, ಅದರ ಕೊಂಡಿಗಳನ್ನು, ಅದರ ಚೌಕಟ್ಟುಗಳನ್ನು,
    ಅದರ ಅಗುಳಿಗಳನ್ನು, ಅದರ ಸ್ತಂಭಗಳನ್ನು, ಅದರ ಕುಣಿಕೆಗಳನ್ನು,
  bbb-bbb: Ro sinuome ije ja Are Muvuaka ije sadufuo ije ni fanu surive inokiro ja
    Are Muvuaka ije kirakuradufuo ijiakiro ire kimae igeki ijiakina isuo ro ine kakare
    kaniadufuo ijiakina tugiekiro ire ije tugie fadia iredufuo ijene amaeriafo.
  tam-2017: ஆசரிப்புக்கூடாரத்தையும், அதின் கூடாரத்தையும், அதின் மூடியையும், அதின்
    கொக்கிகளையும், அதின் பலகைகளையும், அதின் தாழ்ப்பாள்களையும், அதின் தூண்களையும்,
    அதின் பாதங்களையும்,
  spa-RV-1909: El tabernáculo, su tienda, y su cubierta, y sus anillos, y sus tablas,
    sus barras, sus columnas, y sus basas;
  ron-BTF: Tabernacolul, cortul lui și acoperământul lui, copcile lui și scândurile
    lui, drugii lui, coloanele lui și soclurile lui,
  eng-WEBP: the tabernacle, its outer covering, its roof, its clasps, its boards,
    its bars, its pillars, and its sockets;
  eng-FBV: the Tabernacle with its tent and covering, its clips and frames, its crossbars,
    posts, and stands;
  nld-1939: de tabernakel met zijn tent en bedekking, zijn haken, schotten en bindlatten,
    zijn palen met hun voetstukken;
  nch-BL: Monequi tijchihuase nopa yoyon tiopamit ihuaya itzontzajca, itepos chijcolhua,
    ihuapalhua, icuaixtapalhua, itaquetzalhua huan itepos cuatetonyo.
  vie-1934: đền tạm, trại và bong của đền tạm, móc, ván, xà ngang, trụ và lỗ trụ;
  hin-CV: “तंबू, ओहार समेत निवास उसकी घुंड़ी, उसके लिए आवश्यक तख्ते, बड़े, छड़, खंभे
    तथा कुर्सियां;
  eng-OURB: the tabernacle, its outer covering, its roof, its clasps, its boards,
    its bars, its pillars, and its sockets;
  spa-BES: La casa y su tienda y su cubierta, sus ganchos y sus tablas, sus varillas
    y sus columnas y sus basas;
  tdx-tdx: i kivohoy, i kibohotsey naho i rako’ey, o vitra’eo naho o varambañeo, o
    saka’eo, o ana-kòre’eo naho o vave’eo;
  vid-vid: Kugongomanya ihema lya Nguluwi na chigubiko chake na ipaziya lyake na ngwamo
    zake na fulemu zake na vikalilo vyake
  eng-OKE: The tabernacle, its tent and its coverings, its hasps, its boards, its
    bars, its pillars, and its bases.
  tha-KJV: คือพลับพลา เต็นท์ และผ้าคลุมพลับพลา ขอเกี่ยวและไม้​กรอบ กลอน เสา และฐานรองรับเสาของพลับพลานั้น
  por-BR-2018: O tabernáculo, sua tenda, e sua coberta, e seus anéis, e suas tábuas,
    suas barras, suas colunas, e suas bases;
  deu-ELO: die Wohnung, ihr Zelt und ihre Decke, ihre Klammern und ihre Bretter, ihre
    Riegel, ihre Säulen und ihre Füße;
  eng-WYC-2018: that is, the tabernacle, and the roof thereof, and the covering; rings,
    and the buildings of boards, with [the] bars, stakes, and foundaments; (that is,
    the Tabernacle, its tent, and its coverings; its rings, and boards, and bars,
    and pegs, and bases;)
  epo-epo: la tabernaklon kaj ĝian tendon kaj ĝian kovron, ĝiajn hoketojn kaj ĝiajn
    tabulojn, ĝiajn riglilojn, ĝiajn kolonojn kaj ĝiajn bazojn;
  uig-PIN: — muⱪǝddǝs qedir bilǝn uning iqki wǝ taxⱪi yopuⱪlirini, ilƣulirini, tahtaylirini,
    baldaⱪlirini, hadilirini wǝ bularning tǝgliklirini,
  beo-beo: Amo da Gode Ea Abula Diasu, ea dedebosu liligi huluane, ea ma:go, abula:ime,
    bulufalegei dududawalo, golasu ifa, amo ea bai huluane,
  tpi-OTNT: Wokim haus sel na ol karamap bilong en, na ol huk na ol bun bilong banis
    na ol diwai bilong slipim long banis na ol pos wantaim ol bokis bilong strongim
    as bilong pos.
  hau-SA: “wato, aikin tabanakul da tentinsa tare da murfinsa, maɗauransa, katakansa,
    sandunansa da tussansa;
  uig-LAT: — muqeddes chédir bilen uning ichki we tashqi yopuqlirini, ilghulirini,
    taxtaylirini, baldaqlirini, xadilirini we bularning tegliklirini,
  nde-nde: ithabanikeli lethente lalo kanye lesisibekelo, ingwegwe, amathala, imithando
    enqumayo, izinsika lezisekelo;
  ton-ton: Ko e fale fehikitaki, mo hono puipui, mo hono fakapulonga, mo hono ngaahi
    fakamaʻu, mo hono ngaahi laupapa, mo hono ngaahi ʻakau, mo hono ngaahi pou, mo
    hono ngaahi tuʻunga,
  ces-1613: Příbytek, stánek jeho i přikrytí jeho a háky jeho, dsky jeho, svlaky jeho,
    sloupy jeho i podstavky jeho;
  eng-WMB: the tabernacle, its outer covering, its roof, its clasps, its boards, its
    bars, its pillars, and its sockets;
  tam-TCV: '“அவையாவன: இறைசமுகக் கூடாரமும் அதற்குரிய மூடுதிரையும், கொக்கிகளும், மரச்சட்டங்களும்,
    குறுக்குச் சட்டங்களும், கம்பங்களுடன் அதன் அடித்தளங்களும்,'
  ceb-ULB: ang tabernakulo uban ang tolda niini, ang pangtabon niini, ang mga kaw-itanan,
    ang mga tabla, mga pangbabag, mga haligi, ug mga sukaranan;
  pol-UBG: Przybytek, jego namiot i przykrycie, haczyki do niego i deski, drążki do
    niego, słupy i podstawki;
  urd-GVU: یعنی خیمہ اور وہ غلاف جو اُس کے اوپر لگائے جائیں گے، ہکیں، دیواروں کے تختے،
    شہتیر، ستون اور پائے،
  deu-1912: nämlich die Wohnung mit ihrer Hütte und Decke, Haken, Brettern, Riegeln,
    Säulen und Füßen;
  ntj-ntj: '@see-verse:EXO.035.010'
  kan-2017: ಅವರು ಮಾಡಬೇಕಾದವುಗಳು ಯಾವುವೆಂದರೆ; ದೇವದರ್ಶನದ ಗುಡಾರ, ಅದರ ಮೇಲ್ಹೊದಿಕೆಗಳು, ಕೊಂಡಿಗಳು,
    ಚೌಕಟ್ಟುಗಳು, ಅಗುಳಿಗಳು, ಕಂಬಗಳು, ಗದ್ದಿಗೆಕಲ್ಲುಗಳು,
  ena-ena: Havɨlɨ ulaŋ vihavɨm aba abalɨ uami. Havɨlɨ limu hɨhɨle havɨlɨ ulaŋ agadɨ
    sabɨ lalɨgu lalɨgu hɨsɨŋ agɨladɨ vihavɨm aba abalɨ uami. Agɨlɨŋ hɨhɨle vihavɨm
    aba abalɨ uami. Hɨda ahica lɨdɨŋ lɨbukuvakuva hɨsɨŋ agɨladɨdaŋ hɨda sɨbaŋ agɨladɨdaŋ
    vihavɨm aba abalɨ uami. Lɨba kum haca daŋ haca daŋ hɨda lalɨlamalama hɨsɨŋ agɨladɨ
    vihavɨm aba abalɨ uami. Kɨlɨ sɨlɨvɨŋ valɨ hutesɨ hutesɨ havɨlɨ ulaŋ agadɨ madɨŋ
    limu limu hɨgɨlavɨci hɨgɨlavɨci uu hɨsɨŋ agɨladɨdaŋ ulaŋ safɨli heŋ hɨgɨlavɨci
    hɨgɨlavɨci uu hɨsɨŋ agɨladɨdaŋ vihavɨm aba abalɨ uami.
  yap-yap: ni aram fare Tent, nge upong riy, nge pi lam riy nge pi chayam riy, nge
    pi ralap riy, nge pi rumog riy nge pi ayan;
  hlt-MCSB: A dap kah dungtlungim neh a imphu te khaw, a rhuithu neh a longlaeng khaw,
    a thohkalh, a tung neh a buenhol,
  mdy-ETH: ዬይ ማዢንታንዳ ባካ፦ ዓፒሎና ማዢንቴ ማኣሮኮ ጋሮና ዙሎናይዳ ቃሲ ሱፆ ዓፒሎ፥ ዓርቆ ባኮንታ ላሾ ሚፆንታ፥ ጋጋርዞንታ
    ቱርቱሮንታ፥ ቶኮንታ፥
  twi-ASANTE: “Ahyiaeɛ Ntomadan no so ntoma ne ne nkatasoɔ, nkɔtɔkorɔ, aponnwa nnua
    a ɛsisi mu, adum ne nnyinasoɔ;
  eng-WEBU: the tabernacle, its outer covering, its roof, its clasps, its boards,
    its bars, its pillars, and its sockets;
  bnp-bnp: a kape, a maki ni kapi a kape, a maka kinau, a maka mito na nure, a maka
    karo ni gi kolo tavalavala na gaga, a maka butu, a maka vuhu-butu ge pesi langa
    vona a butu;
  wal-wal: Xoossaa Dunkkaaniyaa, a kammiyo dunkkaaniyaanne a kammiyoogaa, qapheta,
    xagaageta, hiraqota, tuussatanne eti eqqiyo gedeta,
  spa-PDDPT: El Tabernáculo, su tienda y su cubierta, broches, tablones, travesaños,
    columnas y basas,
  gun-gun: Tojapo ombojerovia atyrã, ijao'iarã ha'e hi'áry guarã reve, ty'aĩ ikuai
    va'erã, yvyrape avi, yvyra hi'áry rupi guarã, ijytarã hendarã reve,
  agu-BL: chi tane'n yi mantial, yi ama'l yi xan tuml yi e'chk xbu'k yi jepon tibaj,
    yi e'chk argoy, tu e'chk ptzo'm, tuml e'chk k'a'j yi xconk te'j, tu yi e'chk tz'lum
    yi xconk tetz yi k'a'j, tu yi e'chk tkan mantial tuml e'chk xe' yi scyajk tzak'ak.
  ilo-ULB: ti tabernakulo nga adda toldana, ti abbongna, dagiti kaw-itna, dagiti tabla,
    dagiti balunet, dagiti poste, ken dagiti pagbatayan;
  kpg-kpg: go di Hale laa, dono gahu mo gahu laa tua, ono maadau mo ono abaaba, ono
    giodo, duludulu mo nadau lohongo;
  uig-ARA: ــ مۇقەددەس چېدىر بىلەن ئۇنىڭ ئىچكى ۋە تاشقى يوپۇقلىرىنى، ئىلغۇلىرىنى،
    تاختايلىرىنى، بالداقلىرىنى، خادىلىرىنى ۋە بۇلارنىڭ تەگلىكلىرىنى،
  sus-sus: Hɔrɔmɔlingira dugie, a xun makoto see, a suxusee, a xebenyie, a wurie nun
    e sanbunyie,
  pon-2006: Impwalo, pweine oh pwelengen masliki, metehn kateng kan, uhr kan, lohlo
    kan, lepin uhr kan oh poahsoane kan;
  ksd-ksd: ra Pal, kana pal na mal, ma kana tubatuba, kana al vakai, ma kana lavur
    pal a davai, kana davai, a vabolo, kana tukatukal, ma kana lavur kiki i ngovo;
  tur-YTC: Konutu, onun dış kaplamasını, tepesini, kopçalarını, çerçevelerini, kirişlerini,
    direklerini ve tabanlarını;
  grc-BRENT: Τὴν σκηνὴν, καὶ τὰ παραρύματα, καὶ τὰ κατακαλύμματα, καὶ τὰ διατόνια,
    καὶ τοὺς μοχλοὺς, καὶ τοὺς στύλους,
  ind-AYT: 'yaitu Tenda Suci: tendanya, tudungnya, pengait-pengaitnya, papan-papannya,
    palang-palangnya, tiang-tiangnya, dan alas-alasnya;'
  nya-nya: Chihema ndi tenti yake ndiponso chophimba chake, ngowe zake, maferemu ake,
    mitanda yake, mizati yake ndi matsinde ake;
  hrv-hrv: Prebivalište, njegov Šator i pokrov; njegove kuke i trenice, njegove priječnice
    i stupce; njegova podnožja;
  mps-mps: Tama te ugwa be sę badi, tama te haluabo nai dabe me nigiyu, tama te bisigi
    dabe te obo ni dili me, te obo eyu te pipili pabo ni dabe me, te tigi ni pos bras
    dali, te pos page dąų walabo halobage, te nai dabe nigao.
  tpi-tpi: Wokim haus sel na ol karamap bilong en, na ol huk na ol bun bilong banis
    na ol diwai bilong slipim long banis na ol pos wantaim ol bokis bilong strongim
    as bilong pos.
  dan-1931: Boligen med dens Teltdække og Dække, dens Kroge, Brædder, Tværstænger,
    Piller og Fodstykker,
  vie-OVCB: Trại và nóc trại, móc, khung, thanh ngang, trụ và lỗ trụ;
  guj-2017: પવિત્રમંડપનો તંબુ, તેનું આચ્છાદન, તેની કડીઓ, તેનાં પાટિયાં, તેની ભૂંગળો,
    તેના સ્તંભો તથા તેની કૂંભીઓ;
  pon-2006A: Impwalo, pweine oh pwelengen masliki, metehn kateng kan, uhr kan, lohlo
    kan, lepin uhr kan oh poahsoane kan;
  por-BRBSL: o tabernáculo, sua cobertura exterior, seu teto, seus fechos, suas tábuas,
    suas barras, seus pilares e suas bases;
  cth-cth: Lukkareiim hoi lukkarei, lemphu, pangkhek, thingphek, tapang, khom hoi
    ung nahane pacawpnae naw hai thoseh,
  twi-twi: “Ahyiae Ntamadan no so ntama ne ne nkataso, nkɔtɔkoro, mpuran nnua a esisi
    mu, adum ne nnyinaso;
  hlt-hlt: A dap kah dungtlungim neh a imphu te khaw, a rhuithu neh a longlaeng khaw,
    a thohkalh, a tung neh a buenhol,
  tbz-SIM: Mùù tu Kuyie ntou nɛ̀ di yɑ̀ɑ̀kù nɛ̀ di mɑmɑ́nnɛ̀ nɛ̀ di bòrɛ̀ kó idɛí
    nɛ̀ ticɑ́dɔɔti nɛ̀ yɛsɑ̃ǹkɛ̀ nɛ̀ yɛcɑubɛ.
  msy-2020: Me Purirpenimɨn ingarighɨva, egh anevamin biziba, ko akeziba, ko bɨrir
    aghariba, ko agharir ighuvir gavgavim Purirpenim danɨngamiba ko, dɨpenir akɨniba
    ko, boksiar me bɨrir aghariba asamiba, me bar dar ingar.
  azb-azb: müqəddəs məskəni, onun çadırını, örtüyünü, bəndlərini, çərçivələrini, şüvüllərini,
    dirəklərini və altlıqlarını;
  eng-DBY: the tabernacle, its tent, and its covering, its clasps, and its boards,
    its bars, its pillars, and its bases;
  hin-2017: अर्थात् तम्बू, और आवरण समेत निवास, और उसकी घुंडी, तख्ते, बेंड़े, खम्भे
    और कुर्सियाँ;
  wol-KYG: jaamookaay bi ak xaymaam ak kiiraayam aki keppoom aki làccam, ak galan
    yeek jën yeek tegu yi,
  bjr-bjr: Misa uiqaana maqa faqa mina rafaaqafi maria qamunnana faqa mina anaanu
    faqa mi maqana usakara atunauqa faqa aunirira saqari faqa oosuki faqa kooqiki
    faqa rakiqee fandinna saqarisa faqa saqari maqaki rakiqarana amaaqa auqirana faqa
    auquaqa.
  eng-YLT: '''The tabernacle, its tent, and its covering, its hooks, and its boards,
    its bars, its pillars, and its sockets,'
  eng-WYC-2017: that is, the tabernacle, and the roof thereof, and the covering; rings,
    and the buildings of boards, with [the] bars, stakes, and foundaments;
  eng-WMBB: the tabernacle, its outer covering, its roof, its clasps, its boards,
    its bars, its pillars, and its sockets;
  urd-GVH: यानी ख़ैमा और वह ग़िलाफ़ जो उसके ऊपर लगाए जाएंगे, हुकें, दीवारों के तख़्ते,
    शहतीर, सतून और पाए,
  rug-rug: sa Ipi Hopena, sari karua nobinobi tanisa, sari na qaqahere, sari na huda
    barabara, sari na huda tana pilipilivarata, sari na dedegere huda, sari na dia
    vovoina siliva;
  gaz-gaz: “Kunis dunkaana qulqulluu dunkaana isaatii fi irra buusaa isaa wajjin,
    hokkoowwan isaa, tuggee isaa, dagalee isaa, utubaa isaa, miilla isaa,
  fra-LSG: le tabernacle, sa tente et sa couverture, ses agrafes, ses planches, ses
    barres, ses colonnes et ses bases;
  yal-yal: Ala Batu Bubun nun a xunna sona, a suxu seene, a bun tiine, a gaalane,
    a sɛnbɛtɛnne, e nun a bundɔxɔne;
  haw-1868: I ka halelewa, i kona halelole a me kona uhi, a me kona mau lou, a me
    kona mau papa, a me kona mau auamo, a me kona mau kia, a me kona mau kumu;
  arb-NAV: المَسْكَنَ وَخَيْمَتَهُ وَسُقُوفَهَا وَمَشَابِكَهَا وَأَلْوَاحَهَا وَعَوَارِضَهَا
    وَأَعْمِدَتَهَا وَقَوَاعِدَ الأَعْمِدَةِ،
  ewe-ewe: “agbadɔ la, etamegbanuwo, eŋu ganuviwo kple ʋuƒowo, gametiwo, sɔtiwo kple
    woƒe afɔwo,
  eng-LEE: The tabernacle, its tent, and its covering, its hooks, and its boards,
    its bars, its pillars, and its sockets;
  asm-FB: আবাসৰ তম্বু, আবৰণ, হাঁকোটা, তক্তা, ডাং, খুঁটা, আৰু চুঙী।
  sus-A: هْرْ مْلِنفِرَ دُفِيٍ، عَ شُن مَكٌتٌ سٍيٍ، عَ سُشُسٍيٍ، عَ شٍبٍنيِيٍ، عَ
    وُرِيٍ نُن عٍ سَنبُنيِيٍ،
  fra-SBL: le tabernacle, sa couverture extérieure, son toit, ses agrafes, ses planches,
    ses barres, ses piliers et ses socles ;
  hbo-hbo: אֶת־הַ֨מִּשְׁכָּ֔ן אֶֽת־אָהֳלֹ֖ו וְאֶת־מִכְסֵ֑הוּ אֶת־קְרָסָיו֙ וְאֶת־קְרָשָׁ֔יו
    אֶת־בְּרִיחָ֕ו אֶת־עַמֻּדָ֖יו וְאֶת־אֲדָנָֽיו׃
  eng-WYCLIFFE: that is, the tabernacle, and the roof therof, and the hilyng; ryngis,
    and bildyngis of tablis, with barris, stakis, and foundementis;
  piu-2006: '@see-verse:EXO.035.010'
  pjt-pjt: '@see-verse:EXO.035.010'
  cwe-cwe: na hema da Mulungu na ngubiko yake na panzia jake na ngwamo zake na mhanda
    zake na makalilo yake
  kik-kik: Hema ĩrĩa nyamũre na hema yayo o na kĩndũ gĩa kũmĩhumbĩra, na ngathĩka
    cia kũnyiita, na mbaũ ciakĩo, na mĩgamba yakĩo, na itugĩ na itina ciayo;
  fra-NCL: la Demeure, sa tente et sa couverture, ses anneaux, ses ais, ses traverses,
    ses colonnes et ses socles ;
  cek-AK: kahni im, buk, buk khukhaih, patomhhaih sumnawk, thingphaeknawk, takraenghaih
    thingnawk, tungnawk hoi a khok pahnuthaihnawk,
  cuk-cuk: 'Amar we-ibmarmar sobmaloed: Bab-Dummadse-goled-neg-sunna-seleged, e-neg-sunnad,
    e-uas-mormar, e-mor-gamalad, e-urgomar, e-suarmar, e-buarmar, e-sigmalad.'
  uig-CYR: — муқәддәс чедир билән униң ички вә ташқи йопуқлирини, илғулирини, тахтайлирини,
    балдақлирини, хадилирини вә буларниң тәгликлирини,
  tel-2017: ఆ పనులేవంటే, ఆయన నివాసం, నివాస మందిరం ఉండే గుడారం, దాని పైకప్పు, కొలుకులు,
    పలకలు, అడ్డ కర్రలు, స్తంభాలు, దిమ్మలు.
  hat-BSA: tabènak la, tant li ak kouvèti li, kwòk li yo, planch li yo, poto li yo,
    pilye li yo, ak baz reseptikal li yo;
  kos-kos: Lohm Nuknuk Mutal, ma in sang sunya fac ac mwe lisrlisr nu lik, mwe sruh
    ac frem nu kac, sukan brace uh, sru nu kac, ac kapin sru uh;
  hbo-WLC: אֶת־הַ֨מִּשְׁכָּ֔ן אֶֽת־אָהֳל֖וֹ וְאֶת־מִכְסֵ֑הוּ אֶת־קְרָסָיו֙ וְאֶת־קְרָשָׁ֔יו
    אֶת־בְּרִיחָ֕ו אֶת־עַמֻּדָ֖יו וְאֶת־אֲדָנָֽיו׃
  ibo-ibo: “ụlọ nzute ahụ, na ihe mkpuchi ya, na nko ya niile, na mbudo ibo ya, na
    mkpọrọ osisi ya, na ogidi ya, na ụkwụ ya niile.
  ory-ory: ଅର୍ଥାତ୍‍, ଆବାସ, ତହିଁର ତମ୍ବୁ, ଛାତ, ଆଙ୍କୁଡ଼ା, ପଟା, ଅର୍ଗଳ, ସ୍ତମ୍ଭ ଓ ଚୁଙ୍ଗୀ,
  chk-chk: me eimweimwan seni mangaku, pwölüpwölün me ökkükün, papan me ömwöchün,
    üran me alongun,
  rop-rop: Dei garra meigim det Seikridwan Tent garram kaliko insaid en atsaid en
    ola huk en pol en freimpat en pleit en ebrijing blanga ringimap det Tent,
  ukr-1871: Храмину його і покриттє її, і гаки її, і дошки її, і засуви її, і стовпи
    її, і підстави її,
  bch-bch: Deo ele palata toman ngan aea malo, ga aea lingau, ga didnga ituatua, ga
    palata aea lapinga, ga gid kadanga toman ngan ad kadanga ipu,
  deu-1951: Die Wohnung mit ihrer Hütte, ihre Decke, ihre Bretter, ihre Riegel, ihre
    Säulen und ihre Füße;
  eng-JPS: the tabernacle, its tent, and its covering, its clasps, and its boards,
    its bars, its pillars, and its sockets;
  srp-1865: Šator, i naslon njegov, i pokrivaè njegov, i kuke njegove, i daske njegove,
    prijevornice njegove, stupove njegove i stopice njegove,
  lug-lug: “Eweema ya Mukama Omukuŋŋaanirwa n’olugoye lwayo n’ekibikkako, n’ebisiba,
    n’embaawo, n’emikiikiro, n’empagi zaayo, n’ebituurwamu;
  heb-heb: את המשכן את אהלו ואת מכסהו את קרסיו ואת קרשיו את בריחו את עמדיו ואת אדניו׃
  ben-IRV: সমাগম তাঁবু, তাঁবু, তার ঢাকনা, হুক, তক্তা, খিল, স্তম্ভ ও ভিত্তি,
  pan-pan: ਡੇਰਾ ਅਤੇ ਉਸ ਦਾ ਤੰਬੂ ਅਤੇ ਉਸ ਦਾ ਢੱਕਣ ਅਤੇ ਉਸ ਦੀਆਂ ਕੁੰਡੀਆਂ ਅਤੇ ਉਸ ਦੇ ਫੱਟੇ ਅਤੇ
    ਉਸ ਦੇ ਹੋੜੇ ਉਸ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ ਅਤੇ ਉਸ ਦੀਆਂ ਚੀਥੀਆਂ
  mya-JVB: တဲ တော်နှင့် အပေါ်တဲ ၊ အပေါ်တဲအဖုံး ၊ ရွှေချောင်း ၊ ပျဉ်ပြား ၊ ကန့်လန့်ကျင်
    ၊ တိုင် ၊ ခြေစွပ် တို့ကို၎င်း၊
  hmo-hmo: Palai Dubu, bona iena guhi bona koua dabua, iena kimai, iena haba turia,
    iena reirei latadia, iena du bona du do idia gini dekenai maua gaudia.
  urd-urd: या'नी घर और उसका ख़ेमा और ग़िलाफ़ और उसकी घुन्डियाँ और तख़्तें और बेंडे
    और उसके सुतून, और ख़ाने,
  rus-SYN: скинию и покров ее и верхнюю покрышку ее, крючки и брусья ее, шесты ее,
    столбы ее и подножия ее,
  bqc-SIM: Zwã̀akpɛ ń a báao ń a zwãa pↄ́ wa kuao, a mↄkoolonaↄ, a lipɛpɛɛↄ,
    a lipↄ̃ↄↄ, a lipɛlɛↄ, lipɛlɛpi zɛbↄↄ,
  tcz-CHONGTHU: “A ponbuh ding, a chung vum'a khu ding, athil manchah jouse jao nan,
    ajol le akhompi jouse jaona hiding ahi;
  mar-mar: निवासमंडप, त्याचा बाहेरील तंबू व त्यावरील आच्छादान, त्याचे आकडे, फळ्या,
    अडसर, खांब, व उथळ्या;
  qub-qub: '«Tayta Diosta rispitana witichinalla tolduta ruranquicuna: jananta, jananpa
    gatanancunata, ticpinancunata, marcuncunata, quinraypa chacarajnincunata, tushancunata,
    chay guerucunapa jamanancunata,'
  hat-hat: kay Bondye a avèk tant lan, twati li, kwòk li yo, ankadreman li yo, travès
    li yo, poto li yo ak tout sipò yo,
  eng-BSB: the tabernacle with its tent and covering, its clasps and frames, its crossbars,
    posts, and bases;
  tod-tod: seɠe ʋɛlɛ ɲadegai, ta ná-seɠe ʋɛlɛi, ta ma ʋɛɛmazeɠei, ta ma ɠalagiti,
    ta ma ɓɛdɛgiti, ta ná-gulu zɔkpɔiti, ta ná-tɔkpalaiti, ta ná-dabuiti,
  eng-WEBPB: the tabernacle, its outer covering, its roof, its clasps, its boards,
    its bars, its pillars, and its sockets;
  kbq-kbq: Hagi Seli mono none, ana nomofo refite tavraveramine, eri fagaginte'ne
    tavrave hanti riniramine, no zafaramine, rugeka zafaramine, retrure zafane, regrinte
    tra'ane,
  nhe-BL: Monequi tijsencahuase nopa yoyon tiopamitl ihuaya itzontzajca, itepos chijcolhua,
    ihuapalhua, icuaixtlapalhua, itlaquetzalo huan itepos cuatetoyo.
  gub-BL: Uzapo putar agwer ma'e paw wà nehe.
  eng-DRA: 'To wit, the tabernacle and the roof thereof, and the cover, the rings,
    and the board work with the oars, the pillars, and the sockets:'
