verse: EXO.035.006
translations:
  mal-C: നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, നേർമയേറിയ ചണവസ്ത്രം, കോലാട്ടുരോമം,
  deu-TKW: blauen und roten Purpur, Karmesin, Byssus und Ziegenhaar,
  lin-lin: langi ya ble, ya motane ya pete, ya motane makasi, lino ya kitoko, bapwale
    ya ntaba,
  eng-LSV: and blue, and purple, and scarlet, and linen, and goats’ [hair],
  eng-GNV: Also blewe silke, and purple, and skarlet, and fine linen, and goates heare,
  eng-WEBSTER: And blue, and purple, and scarlet, and fine linen, and goats' hair
    ,
  nhw-BL: Huelis anquihualicase icpatl tlen lino catli tlamalintli nelcanactzi. Xijhualicaca
    nojquiya icpatl catli tlapali azultic, morado huan chichiltic. Nojquiya xijhualicaca
    nopa yoyomitl catli tetic quen se cuetlaxtli catli tlaxinepaloli ica oquich chivo
    iijhuiyo.
  swh-ONEN: nyuzi za rangi ya buluu, za zambarau, za rangi nyekundu na kitani safi;
    singa za mbuzi;
  bba-bba: kɑ bekɑ ye bɑ wɔ̃kuɑ kɑ burɑ kɑ mɑɑ ɡɑɑdurɑ, kɑ beku wunɔmɡinu kɑ mɑɑ ni
    bɑ wesɑ kɑ wɛ̃ɛ dɑmɡii kɑ sere ye bɑ kuɑ kɑ boo sɑnsu,
  eng-KJVCPB: and blue, and purple, and scarlet, and fine linen, and goats’ hair,
  luo-luo: law marambulu, maralik, marakwaro, law mayom kod law mar yie diek;
  meu-meu: dabua vaiuridia bona mia-kakadia bona kakakakadia bona kurokurodia; nani
    huidia;
  npi-ULB: निलो, बैजनी र रातो ऊन अनि मसिनो सुती कपडा, बाख्राको भुत्ला,
  yor-yor: aṣọ aláró, elése àlùkò, òdòdó àti ọ̀gbọ̀ dáradára; àti irun ewúrẹ́;
  emp-NTPO: oveja cara nayãna pãwãrã od̶ada, pursupursua od̶ada, purea od̶a sid̶a.
    Idjab̶a diad̶ida panʌa wua dji biara b̶ʌ lino od̶ada, wua chiwatu cara od̶ada,
  ind-ind: benang linen merah, biru, dan ungu, kain linen yang berkualitas tinggi,
    bulu kambing yang akan dipintal dan ditenun menjadi kain,
  pes-OPCB: نخهای آبی، ارغوانی و قرمز؛ کتان ریزبافت؛ پشم بز؛
  tgl-ULB: asul, lila, at pulang tela at pinong lino; balahibo ng kambing;
  cbu-NT: Anumunsha kamis tarikamashi, misha kawambanamshi, misha kamis kizpur chumbeepimashi
    yushindangtsa. Mishat, kamis kizpur wanasiri matsitamashi yushindangtsa. Mishat,
    kamistam kaaparapat pur k'tama yushindangtsa, átcha Taarashipani.
  hui-hui: labolabo bayaleorebi pu sibi irinime payini mindibiha guyini hari mindini
    handalehe ngarubi tagalitaya aleha guyini ngarubi daramabiha guyini ngarubi labolabo
    meme irinime wabini ngarubi milimu.
  mya-mya: ပိတ်​ချော၊ အ​ပြာ​ရောင်​သိုး​မွေး၊ ခ​ရမ်း​ရောင် သိုး​မွေး၊ အ​နီ​ရောင်​သိုး​မွေး၊
    ဆိတ်​မွေး​အ​ထည်၊-
  cbi-NTPO: naa lushmurara jilu juuñu bain, yamurara jilu juuñu bain, ungalala jilu
    juuñu bain, ura linu jilu juuñu bain, naa chibu ju juuñu bain,
  bod-N: བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་གྱི་མདོག་ཅན་དང་། སོ་རས་སྲབ་བུ་དང་།
    ར་མའི་ཁུལ་རྩིད་དང་།
  sna-sna: wuru yebhuruu, pepuru netsvuku uye nomucheka wakaisvonaka; mvere dzembudzi;
  spa-BLM: azul, púrpura, escarlata, lino fino, pelo de cabra,
  cac-cac: an̈ ch'al q'uic'mutz'inac, an̈ yaxmaquinac, an̈ chac ch'al, an̈ lino te
    vach' yed' xil noc' chiva b'ayb'il.
  swh-ULB: buluu, zambarau, sufu nyekundu na kitambaa kizuri; nywele za mbuzi;
  bel-bel: воўну блакітнага, пурпуровага і чырванёнага колеру, і вісон, і казіную
    воўну,
  deu-ELBBK: und blauen und roten Purpur und Karmesin und Byssus und Ziegenhaar,
  mbb-OT: welin he meitem is kaavuavu zin, merudtem wey kanggan, linu, manggad he
    vulvul te kambing,
  mal-2015: പൊന്നു, വെള്ളി, താമ്രം, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ, കോലാട്ടുരോമം,
  gup-gup: Dja mak bu ngurridjare wanjh ngurriwo Yawey manburrba linen namakmak, dja
    mak kunyarl manbu kukblue, kukpurple dja mak kukkurlba, dja mak manburrba birrimarnbom
    goat kunngabek dorrengh.
  gvs-gvs: búyala noyanoyaidi buruu, kalaakovidi toidi be kayakayaidi. Nakae areko
    dedevidi toidi, goti unuunudi,
  rmc-rmc: fijalovo, ľoľi the purpurovo vlna, sane pochtana, kozakri srsť,
  nlg-nlg: na vuvulu ni sheep te reirei vagha na horara, boibongi pana sisi, na tivi
    pura utoutoa, na tivi pura tara vauhia nia na ghuighuli ni goat;
  pes-OPV: و ازلاجورد و ارغوان و قرمز و کتان نازک و پشم بز،
  ron-1924: материй вопсите ын албастру, ын пурпуриу, ын кэрэмизиу, ин субцире ши
    пэр де капрэ;
  ben-OBCV: নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো এবং মিহি মসিনা; ছাগলের লোম;
  som-som: iyo buluug, iyo guduud, iyo casaan, iyo maro wanaagsan, iyo dhogor riyaad,
  lat-VUC: hyacinthum et purpuram, coccumque bis tinctum, et byssum, pilos caprarum,
  eng-ASVBT: and blue, and purple, and scarlet, and fine linen, and goats’ hair,
  ita-1885: e violato, e porpora, e scarlatto, e fin lino, e pel di capra,
  eng-LXXUP: blue, purple, double scarlet spun, and fine linen spun, and goats’ hair,
  eng-ULB: blue, purple, and scarlet wool and fine linen; goats' hair;
  spa-VBL: hilos azules, púrpura y carmesí; lino y pelo de cabra finamente tejidos;
  fra-_FOB: De la pourpre, de l'écarlate, du cramoisi, du fin lin, du poil de chèvre,
  mal-mal: പൊന്ന്, വെള്ളി, താമ്രം, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ, കോലാട്ടുരോമം,
  urd-GVR: nīle, arġhawānī aur qirmizī rang kā dhāgā, bārīk katān, bakrī ke bāl,
  suz-BL: नीलो, प्‍याजी नु लल श्‍येले नु रिम्‍शो पा किरशो सुती श्‍येले के प्रोव़शो
    वा नु क्‍यारश आ चां,
  ita-1927: stoffe di color violaceo, porporino, scarlatto, lino fino, pel di capra,
  ckb-ckb: ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ، کەتانی ناسک و مووی بزن؛
  eng-BBE: And blue and purple and red and the best linen and goats' hair,
  kan-OKCV: ನೀಲಿ, ನಾರು, ರಕ್ತವರ್ಣ ನಾರು, ಲಾಕಿ ಬಣ್ಣ, ನಾರು, ನಾರುಬಟ್ಟೆಗಳು, ಮೇಕೆಯ ಕೂದಲು,
  bbb-bbb: '@see-verse:EXO.035.005'
  tam-2017: இளநீலநூலும், இரத்தாம்பரநூலும், சிவப்புநூலும், மெல்லிய பஞ்சுநூலும், வெள்ளாட்டு
    முடியும்,
  spa-RV-1909: Y cárdeno, y púrpura, y carmesí, y lino fino, y pelo de cabras;
  ron-BTF: Și albastru și purpuriu și stacojiu și in subțire și păr de capre,
  eng-WEBP: blue, purple, scarlet, fine linen, goats’ hair,
  eng-FBV: blue, purple, and crimson thread; finely-woven linen and goat hair;
  nld-1939: violet, purper en karmozijn, getwijnd lijnwaad en geitenhaar;
  nch-BL: Huelis anquihualicase icpat ten lino cati tamalinti nelcanactzi. Xijhualicaca
    nojquiya icpat cati quipajtoque azultic, morado huan chichiltic. Nojquiya xijhualicaca
    nopa yoyomit cati tetic quej se cuetaxti cati taxinepaloli ica oquich chivo iijhuiyo.
  vie-1934: chỉ tím, đỏ điều, đỏ sặm, vải gai mịn, lông dê,
  hin-CV: नीले, बैंगनी तथा लाल सूक्ष्म मलमल; बकरे के रोम;
  eng-OURB: blue, purple, scarlet, fine linen, goats’ hair,
  spa-BES: Y tela azul, púrpura y rojo, y el mejor lino fino y cabello de cabras,
  tdx-tdx: naho manga naho malòmavo naho mena mañabarà naho leny marerarera vaho volon’
    ose;
  vid-vid: na sufu ya buluu na ya zambalau na ndung'hu na kitani inojile itawigwe
    na milaika ja mhene
  eng-OKE: And hyacinth, and crimson, and scarlet, and fine linen, and goat’s hair,
  tha-KJV: ผ้าสี​ฟ้า สีม่วง สี​แดงเข้ม ผ้าป่านเนื้อละเอียด และขนแพะ
  por-BR-2018: E azul, e púrpura, e carmesim, e linho fino, e pelo de cabras;
  deu-ELO: und blauen und roten Purpur und Karmesin und Byssus und Ziegenhaar
  eng-WYC-2018: and jacinth, and purple, and red silk twice-dyed, and bis, and hairs
    of goats, (and jacinth, and purple, and red silk twice-dyed, and fine linen, and
    goats’ hair,)
  epo-epo: kaj bluan teksaĵon kaj purpuran kaj ruĝan, kaj bisinon kaj kapran lanon,
  uig-PIN: kɵk, sɵsün wǝ ⱪizil yip, aⱪ kanap rǝht, ɵqkǝ tiwiti,
  beo-beo: Eno da abula noga:iwane o sibi hinabo mola:ya:i o oga:iyei o yoi. Eno da
    abula goudi hinabo amoga hamoi.
  tpi-OTNT: na ol gutpela naispela laplap na blupela na retpela gras bilong sipsip
    na laplap ol i wokim long gras bilong meme.
  hau-SA: shuɗi, shunayya da jan zare, lallausan lilin, da gashin akuya;
  uig-LAT: kök, sösün we qizil yip, aq kanap rext, öchke tiwiti,
  nde-nde: intambo eziluhlaza, eziyibubende kanye lezibomvu; lelembu elicolekileyo,
    uboya bembuzi,
  ton-ton: Mo e lanumoana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho, mo e tupenu tuʻovalevale,
    mo e fulufuluʻi kosi,
  ces-1613: A postavec modrý, a šarlat, a červec dvakrát barvený, a bílé hedbáví,
    a kozí srsti;
  eng-WMB: blue, purple, scarlet, fine linen, goats’ hair,
  tam-TCV: நீலம், ஊதா, கருஞ்சிவப்புநூல்; மென்பட்டுத் துணி, வெள்ளாட்டு உரோமம்,
  ceb-ULB: linubid nga asul, tapul, pula, ug pinong lino; balahibo sa kanding;
  pol-UBG: Błękitną tkaninę, purpurę, karmazyn, bisior i kozią sierść;
  urd-GVU: نیلے، ارغوانی اور قرمزی رنگ کا دھاگا، باریک کتان، بکری کے بال،
  deu-1912: blauen und roten Purpur, Scharlach, weiße Leinwand und Ziegenhaar,
  ntj-ntj: '@see-verse:EXO.035.005'
  kan-2017: ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರಗಳು, ನಾರುಬಟ್ಟೆಗಳು, ಉಣ್ಣೆಯ ಬಟ್ಟೆಗಳು,
  ena-ena: Sabaŋ sipsipɨ mɨnɨ ihalahalaha vivi maŋa cɨbɨŋ hɨvɨ mɨŋepɨhalavalɨ agɨladɨ
    vavehavɨm aba abalɨ uami. Maŋa mɨdɨ cɨbɨŋ hɨvɨ mɨŋepɨhalavalɨ agɨladɨ vavehavɨm
    aba abalɨ uami. Maŋa mɨdɨ sɨbaŋ hɨvɨ mɨŋepɨhalavalɨ agɨladɨ avi vavehavɨm aba
    abalɨ uami. Niagɨlɨŋ mila huaci huaci sɨbaŋ agɨladɨ vavehavɨm aba abalɨ uami.
    Sabaŋ meme mɨnɨ agɨladɨ vavehavɨm aba abalɨ uami.
  yap-yap: nge mad ni wech; fa bunu’en e saf ni kan k’ad ke ra’en mak’ef, purple,
    nge row; nge mad nni ngongliy u bunu’en e kaming;
  hlt-MCSB: a thim neh daidi neh hlampai a lingdik neh hnitang neh maae,
  mdy-ETH: ሚዛጲ ሱኡፖ ዓፒላ፥ ጮልዔ፤ ሃሣ ዲንኪንታ ዞቄ ቃላሜና ዑሺንቴ ማራይ ጋፓኔ፥ ዋኣሪ ጋፓኔና ኮሺንቴ ዓፒላ፥
  twi-ASANTE: ntoma a wɔde asaawa tuntum, bibire ne koogyan ayɛ ne abirekyie nwi,
  eng-WEBU: blue, purple, scarlet, fine linen, goats’ hair,
  bnp-bnp: a kala kamumu, a maka vuna sipsip i gomagoma, i kuakua, i vururu, a kala
    ni rata na vuna meme,
  wal-wal: salo milatiya qacinaa, ochchaa teeraa milatiya qacinaa, shololla zo7o qacinaanne
    liiqo liinuwaa, deeshshaa agoziyaa,
  spa-PDDPT: tela azul, púrpura y carmesí, lino fino y pelo de cabras,
  gun-gun: hovy va'e, púrpura, pytã va'e, ajukue iporãve va'e, kavara rague,
  agu-BL: Ncha'tz ba'n tz'ul yi balaj xbu'k ita'n yi txib yubil tu xk'ayk'uj nin yi
    cyak yubil. Ncha'tz ba'n tz'ul yi xbu'k yi banij tan balaj lino tu e'chk xbu'k
    yi banij tan xi'il chiw.
  ilo-ULB: asul, maris ube, ken nalabbaga a de lana ken kasayaatan a lino; dutdot
    iti kalding;
  kpg-kpg: nia gahu humalia gi nnadunga halatee, luuli halatee, mo mmee, mo nia gahu
    ne hai gi nia ngaahulu kuudi;
  uig-ARA: كۆك، سۆسۈن ۋە قىزىل يىپ، ئاق كاناپ رەخت، ئۆچكە تىۋىتى،
  sus-sus: gɛsɛ gɛrɛ daaxi, bulu daaxi, nun a gbeeli, suwa dugi, nun gɛsɛ naxan yailanxi
    si xabe ra,
  pon-2006: likou linen kaselel; wunen sihpw poh mei, ntahnmwel, oh weitahta; likou
    me wiawihkihda wunen kuht;
  ksd-ksd: a mal i blu marut ma i meme marut, ma i meme tuna, ma ra mal kumau, ma
    ra ivuna me;
  tur-YTC: lacivert, mor, kırmızı, ince keten, keçi kılı,
  grc-BRENT: ὑάκινθον, πορφύραν, κόκκινον διπλοῦν διανενησμένον, καὶ βύσσον κεκλωσμένην,
    καὶ τρίχας αἰγείας,
  ind-AYT: kain biru, kain ungu, kain kirmizi, dan linen halus, dan bulu kambing,
  nya-nya: nsalu zobiriwira, zapepo, zofiira, nsalu zofewa; ubweya wambuzi;
  hrv-hrv: ljubičastog, crvenog i tamnocrvenog prediva i prepredenog lana;
  mps-mps: tama te gasa au wiegi yai name ugwa badi, te sisi yai, me te mama yai sipsip
    nisi, tama te augwaligo te meme nisigo nigai ugwa badi, tama te nai dabe sela
    asa wai.
  tpi-tpi: na ol gutpela naispela laplap na blupela na retpela gras bilong sipsip
    na laplap ol i wokim long gras bilong meme.
  dan-1931: violet og rødt Purpurgarn, karmoisinrødt Garn, Byssus, Gedehår,
  vie-OVCB: chỉ xanh, tím, đỏ; vải gai mịn, lông dê;
  guj-2017: ભૂરા, જાંબુડિયા, કિરમજી રંગનું ઊન, શણનું ઝીણું કાપડ, બકરાંના વાળ;
  pon-2006A: likou linen kaselel; wunen sihpw poh mei, ntahnmwel, oh weitahta; likou
    me wiawihkihda wunen kuht;
  por-BRBSL: azul, roxo, escarlate, linho fino, pêlo de cabra,
  cth-cth: kamthim hni, paling hni, âthi hni, loukloukkaang hni, hmaemuen,
  twi-twi: ntama a wɔde asaawa tuntum, bibiri ne koogyan ayɛ ne abirekyi nwi,
  hlt-hlt: a thim neh daidi neh hlampai a lingdik neh hnitang neh maae,
  tbz-SIM: nɛ̀ mupɑ̀ɑ̀kómmú mùù dò mmɛbèrìmɛ̀ nɛ̀ mùù dò nfɛtònfɛ̀ nɛ̀ mùù dò mmɛyĩ̀ĩ̀
    nnɛ̀ mupɑ̀ɑ̀konkperímù nɛ̀ tibɔcìtì.
  msy-2020: sipsipɨn arɨzibar ingarizir tretɨn bluplaba, pɨghagheviba, agheviba ko,
    inir ghurghurir aghuariba, ko inir me memen arɨzibar ingariziba ko,
  azb-azb: bənövşəyi, tünd qırmızı və al rəngli iplik, incə kətan, keçi yunu,
  eng-DBY: and blue, and purple, and scarlet, and byssus, and goats' [hair],
  hin-2017: नीले, बैंगनी और लाल रंग का कपड़ा, सूक्ष्म सनी का कपड़ा; बकरी का बाल,
  wol-KYG: ak wëñ gu baxa te laal yolet, ak wëñ gu xewar, ak gu xonq curr, ak wëñu
    lẽe, ak kawari bëy
  bjr-bjr: Amiqira qamunna faqa sipsipa asausi dirindaasi akirana faqa pannoona akirana
    faqa faeena akirana faqa mimmi asausinnai auqira qamunna faqa maree aniaqa.
  eng-YLT: and blue, and purple, and scarlet, and linen, and goats' [hair],
  eng-WYC-2017: and jacinth, and purple, and red silk twice-dyed, and bis, and hairs
    of goats,
  eng-WMBB: blue, purple, scarlet, fine linen, goats’ hair,
  urd-GVH: नीले, अरग़वानी और क़िरमिज़ी रंग का धागा, बारीक कतान, बकरी के बाल,
  rug-rug: na poko lineni memelesina; meke vulu bulu, pepolo, meke ziṉara; poko sapu
    ta tavetae kalu qoti;
  gaz-gaz: Kirrii bifa cuquliisaa, dhiilgee, bildiimaa fi quncee talbaa gaarii, rifeensa
    reʼee,
  fra-LSG: des étoffes teintes en bleu, en pourpre, en cramoisi, du fin lin et du
    poil de chèvre;
  yal-yal: gari mamiloxin nun a gbeela, taa dugi faɲina, e nun sii xabe dugine,
  haw-1868: A i uliuli, a i poni, a i ulaula, a i olona keokeo, a i hulu kao;
