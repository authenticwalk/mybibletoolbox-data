verse: EXO.035.008
translations:
  mal-C: വിളക്കിനുള്ള ഒലിവെണ്ണ, അഭിഷേകതൈലത്തിനും സുഗന്ധധൂപത്തിനും വേണ്ടുന്ന സുഗന്ധദ്രവ്യങ്ങൾ,
  deu-TKW: Öl für den Leuchter, sowie Spezereien zum Salböl und zum wohlriechenden
    Räucherwerk,
  lin-lin: mafuta ya olive mpo na kopelisela mwinda, biloko ya mike-mike ya solo kitoko
    mpo na kosala mafuta ya epakolami mpe malasi ya solo kitoko,
  eng-LSV: and oil for the light, and spices for the anointing oil, and for the spice-incense,
  eng-GNV: Also oyle for light, and spices for the anointing oyle, and for the sweete
    incense,
  eng-WEBSTER: And oil for the light, and spices for anointing oil, and for the sweet
    incense,
  nhw-BL: huan oliva aceite para tlahuilme. Nojquiya monequi nopa tlaajhuiyacayotl
    catli quimanelose ica nopa aceite para quinajaltise tlamantli huan masehualme
    para quiniyocatlalise para itequi TOTECO. Huan monequi quisencahuase nopa tlaajhuiyacayotl
    para nopa copali catli ajhuiyac mijyotía.
  swh-ONEN: mafuta ya zeituni kwa ajili ya taa; vikolezi kwa ajili ya mafuta ya upako,
    pamoja na uvumba wa harufu nzuri;
  bba-bba: kɑ ɡum mɛ bɑ koo kɑ fitilɑnu sɔ̃rɑ, kɑ ɡɑ̃ɑ nubu duroruɡinu ni bɑ ko n
    dɑ doke ɡum sɔɔ mɛ bɑ rɑ kpuro tɑ̃re bu kɑ sɔ̃ɔsi mɑ Gusunɔ u ye ɡɔsɑ nɛnɛm, kɑ
    turɑre sɔɔ ye bɑ rɑ dɔ̃ɔ doke
  eng-KJVCPB: and oil for the light, and spices for anointing oil, and for the sweet
    incense,
  luo-luo: mor zeituni miolo e taya mondo okel ler, gik mangʼwe ngʼar milosogo mor
    pwodhruok kod ubani mangʼwe ngʼar;
  meu-meu: lamepu dehorona, bona dehoro helaḡana muramuradia, bona muramura mai bonadia,
    bae gabu ḡaudia;
  npi-ULB: पवित्रस्थानका दियाहरूका लागि तेल, अभिषेक गर्ने तेलका लागि मसला र सुगन्धित
    धूप, एपोद र छाती-पाताको लागि
  yor-yor: òróró olifi fún títan iná; olóòórùn fún òróró ìtasórí, àti fún tùràrí dídùn;
  emp-NTPO: olivo draga ĩbĩrã coad̶i careabemada, querada olivo dragad̶aa puerad̶i
    carea. Maʌ̃ quera olivo dragad̶aa puerad̶ara od̶ia ne jũma Ãcõrẽ iteabemada soad̶i
    carea. Idjab̶a quera bad̶i careabemada,
  ind-ind: minyak zaitun untuk tiang pelita bercabang, berbagai wangi-wangian dari
    getah pohon untuk membuat minyak pengurapan dan dupa,
  pes-OPCB: روغن زیتون برای چراغها؛ مواد خوشبو برای تهیهٔ روغن مسح؛ بخور خوشبو؛
  tgl-ULB: langis para sa ilawan ng santuwaryo, panghalo para sa langis na pampahid
    at ang mabangong insenso,
  cbu-NT: Mishat, wayungunu aramparinush muchimaam yushindangtsa. Anumunsha, wayungunutam
    kzammashpa íseeruch, apanllpanimun urkar much taparamaam yushindangtsa. Mishat,
    kzammashee wayungunpa íseeruch, wanasir nuwash pangi muchimaam wayangtsa, átcha
    Taarashipani.
  hui-hui: lamu halenaga olibe lini welibi mbirale wiabagi holenaga odo ha̱i̱ holene
    weli wabulene padua alebi ira hagua ngabilo delaga inisenesi tarabi wabulene paduabi
    yalu ibugu bilimu.
  mya-mya: မီး​ထွန်း​ရန်​ဆီ၊ ဘိ​သိက်​ဆီ​နှင့်​နံ့​သာ​ပေါင်း အ​တွက်​အ​မွှေး​အ​ကြိုင်၊-
  cbi-NTPO: naa ñillu chakaanu ulibu muli juula bain, naa Dioschin juu tirendu menestenguentsumi
    mulinu punu aindyu juula bain, naa ju'ke' aindyunguikaantsumi kenu aindyu juula
    bain,
  bod-N: སྒྲོན་མེའི་ཕྱིར་འཚིར་སྣུམ་དང་། འབྱུག་སྣུམ་དང་དྲི་ཞིམ་བདུག་སྤོས་ཀྱི་ཕྱིར་བསུང་རྫས་རྣམས་དང་།
  sna-sna: mafuta omuorivhi emwenje; zvinonhuhwira zvamafuta okuzodza uye namafuta
    anonhuhwira kwazvo;
  spa-BLM: aceite para la luz, especias para el aceite de la unción y para el incienso
    aromático,
  cac-cac: Tzeyic'paxcot yaceiteal sat te' olivo tz'em d'a yol candil, perfume sb'at
    d'a scal aceite tz'ac'jioch d'a junoc tz'ochcan yicoc Jehová, sb'atpax d'a scal
    incienso suc'uq'ui sjab'.
  swh-ULB: mafuta ya taa kwa pahali patakatifu, viungo vya manukato kwa hayo mafuta
    ya kutiwa,
  bel-bel: і алей у сьвяцільню, і пахошчы на алей памазаньня і на духмяныя дымленьні,
  deu-ELBBK: und Öl zum Licht und Gewürze zum Salböl und zum wohlriechenden Räucherwerk,
  mbb-OT: lana para idtubil te sulù, menge pehemut para te lana he idlana wey is para
    zuen te mehemut he veyewà,
  mal-2015: വിളക്കിന്നു എണ്ണ, അഭിഷേകതൈലത്തിന്നും പരിമളധൂപത്തിന്നും സുഗന്ധവർഗ്ഗം,
  gup-gup: Dja mak ngurrimka manbu olive kunkalkkid ngarre lamps, yika manbu spices
    bu kabirrirawon kunkalkkid ngarre olives ba bu kabirrikodjbarung nawu priests,
    dja mak kunkalkkid manbu ngurrimarnbun incense manbu mankalkkidmanjmak.
  gvs-gvs: oribe mumuna rampa manuna, alova sakavaidi pútuma aba kaipaku manuna be
    nakae insensi.
  rmc-rmc: olejos prekal o lampi, koreňje pro olejos te pomazinel the pro voňavo kaďidlos,
  nlg-nlg: na kokolo ni olive vanira na lei bulu, na raurau ni ghai te gasuva vania
    na kokolo tabu ni siusiu maia na ghaiuruuru te manilu na uruna,
  pes-OPV: و روغن برای روشنایی، و عطریات برای روغن مسح و برای بخور معطر،
  ron-1924: унтделемн пентру сфешник, миродений пентру унтделемнул унӂерий ши пентру
    тэмыя мироситоаре;
  ben-OBCV: আলোর জন্য জলপাই তেল; অভিষেক করার উপযোগী তেলের জন্য ও সুগন্ধি ধূপের জন্য
    মশলাপাতি;
  som-som: iyo saliid laambadda lagu shubo, iyo udgoon lagu daro saliidda lagu subkado,
    iyo foox udgoon,
  lat-VUC: et oleum ad luminaria concinnanda, et ut conficiatur unguentum, et thymiama
    suavissimum,
  eng-ASVBT: and oil for the light, and spices for the anointing oil, and for the
    sweet incense,
  ita-1885: e olio per la lumiera, e aromati per l'olio dell'Unzione, e per lo profumo
    degli aromati,
  eng-ULB: oil for the sanctuary lamps, spices for the anointing oil and the fragrant
    incense,
  spa-VBL: aceite de oliva para las lámparas; especias para el aceite de la unción
    y para el incienso aromático
  fra-_FOB: De l'huile pour le luminaire, des aromates pour l'huile de l'onction et
    pour le parfum aromatique,
  mal-mal: വിളക്കിന് എണ്ണ, അഭിഷേകതൈലത്തിനും പരിമളധൂപത്തിനും സുഗന്ധവർഗ്ഗം,
  urd-GVR: shamādān ke lie zaitūn kā tel, masah karne ke lie tel aur ḳhushbūdār baḳhūr
    ke lie masāle,
  suz-BL: बत्ती दाचा कली तेल, लुक्‍तीक तेल कली ब्‍वाइक्‍तीक नु धूप कली ब्‍वाइक्‍तीक,
  ita-1927: olio per il candelabro, aromi per l’olio dell’unzione e per il profumo
    fragrante,
  ckb-ckb: زەیتی زەیتوون بۆ چرا؛ بۆنوبەرام بۆ زەیتی دەستنیشانکردن و بۆ بخووری بۆنخۆش؛
  eng-BBE: And oil for the lights, and spices for the holy oil and for the sweet perfumes
    for burning.
  kan-OKCV: ದೀಪಕ್ಕಾಗಿ ಓಲಿವ್ ಎಣ್ಣೆ ಅಭಿಷೇಕಿಸುವ ಎಣ್ಣೆಗೋಸ್ಕರ ಪರಿಮಳ ಮತ್ತು ಧೂಪಕ್ಕೋಸ್ಕರ ಸುಗಂಧ
    ದ್ರವ್ಯಗಳು,
  bbb-bbb: '@see-verse:EXO.035.007'
  tam-2017: விளக்குக்கு எண்ணெயும், அபிஷேகத்தைலத்திற்கு பரிமளத்தைலமும், தூபத்திற்கு
    நறுமணப் பொருட்களும்,
  spa-RV-1909: Y aceite para la luminaria, y especias aromáticas para el aceite de
    la unción, y para el perfume aromático;
  ron-BTF: Și untdelemn pentru lampă și mirodenii pentru untdelemnul pentru ungere
    și pentru tămâia dulce,
  eng-WEBP: oil for the light, spices for the anointing oil and for the sweet incense,
  eng-FBV: olive oil for the lamps; spices for the anointing oil and for the aromatic
    incense;
  nld-1939: olie voor de lampen en specerijen voor de zalfolie en voor de geurige
    wierook;
  nch-BL: huan oliva aceite para taahuilme. Nojquiya monequi nopa taajhuiyacayot cati
    quimanelose ica nopa aceite para quinajaltise tamanti huan masehualme para quiniyocatalise
    para itequi TOTECO. Huan monequi quichicahuase nopa taajhuiyajcayot para nopa
    copali cati ajhuiyac mijyotía.
  vie-1934: dầu thắp, các thứ hương liệu đặng chế dầu xức và hương thơm,
  hin-CV: दीपक के लिए तेल; अभिषेक का तेल एवं सुगंधधूप के लिए सुगंध द्रव्य;
  eng-OURB: oil for the light, spices for the anointing oil and for the sweet incense,
  spa-BES: Y aceite para las luces, y especias para el aceite sagrado de la unción
    y para él incienso aromático para quemar.
  tdx-tdx: naho solike ho ami’ty hazavañe naho hafiriañe ho ami’ty menake fañorizañe
    naho ho ami’ ty emboke mandrifondrifoñe;
  vid-vid: na mafuta kwa chiwalo cha chenje, ndugwa kwa chiwalo cha mafuta ga kubakala
    na kwa chiwalo cha ubani uwele na unhunyhililo unojile ng'hatu
  eng-OKE: And oil for the illuminator, and aromatics for the anointing oil, and for
    the sweet perfumes;
  tha-KJV: น้ำมันเติมตะเกียง เครื่องเทศสำหรับเจือน้ำมันเจิม และปรุงเครื่องหอมสำหรับการเผาถวาย
  por-BR-2018: E azeite para a luminária, e especiarias aromáticas para o azeite da
    unção, e para o incenso aromático;
  deu-ELO: und Öl zum Licht und Gewürze zum Salböl und zum wohlriechenden Räucherwerk
  eng-WYC-2018: and oil to the lights to be ordained, and (spices so) that the ointment
    (can) be made, and (for) the incense most sweet, (and oil to nourish the light
    or and oil to fuel the lanterns, and spices to make the ointment, and the most
    sweet incense,)
  epo-epo: kaj oleon por lumigado, kaj aromaĵojn por la sankta oleo kaj por la bonodoraj
    incensoj,
  uig-PIN: qiraƣdan üqün zǝytun meyi, «mǝsiⱨlǝx meyi» bilǝn huxbuy üqün ixlitilidiƣan
    esil dora-dǝrmǝklǝr,
  beo-beo: 'gamali susuligi, hedama:ne fodole nasu amo ilegesu susuligi amola gabusiga:
    manoma amoga gilisimusa:.'
  tpi-OTNT: na wel bilong lam na paura bilong tanim wantaim wel bilong makim ol samting
    bilong God, na paura bilong kamapim smok i gat switpela smel.
  hau-SA: da man zaitun don fitila; da kayan yaji don man shafewa, da kuma turare
    mai ƙanshi;
  uig-LAT: chiraghdan üchün zeytun méyi, «mesihlesh méyi» bilen xushbuy üchün ishlitilidighan
    ésil dora-dermekler,
  nde-nde: amafutha e-oliva awokukhanyisa isibane, amakha azasetshenziswa lamafutha
    okugcoba abakhethiweyo lephunga lempepha elimnandi,
  ton-ton: Mo e lolo ki he maama, mo e ngaahi ʻakau nanamu ki he lolo tākai, pea ki
    he meʻa namu kakala,
  ces-1613: A olej k svícení a vonné věci na olej ku pomazání a pro kadění vonné,
  eng-WMB: oil for the light, spices for the anointing oil and for the sweet incense,
  tam-TCV: வெளிச்சத்திற்கான ஒலிவ எண்ணெய், அபிஷேக எண்ணெய்க்கும், நறுமண தூபத்திற்குமான
    வாசனைப் பொருட்கள்;
  ceb-ULB: lana alang sa mga lampara sa balay alampoanan, mga pahumot alang sa lanang
    igdidihog ug sa mahumot nga insenso,
  pol-UBG: Oliwę do oświetlenia, wonności na olejek do namaszczania i na wonne kadzidło;
  urd-GVU: شمع دان کے لئے زیتون کا تیل، مسح کرنے کے لئے تیل اور خوشبودار بخور کے لئے
    مسالے،
  deu-1912: Öl zur Lampe und Spezerei zur Salbe und zu gutem Räuchwerk,
  ntj-ntj: '@see-verse:EXO.035.007'
  kan-2017: ಅಭಿಷೇಕತೈಲಕ್ಕೆ ಮತ್ತು ಪರಿಮಳಧೂಪಕ್ಕೆ ಬೇಕಾದ ಸುಗಂಧದ್ರವ್ಯಗಳು,
  ena-ena: Kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ unɨ hɨvɨ lama lubilamalama hɨsɨŋ agadɨ
    vavehavɨm aba abalɨ uami. Cihu savu me mu hɨdɨlɨ mu hɨdɨlɨ hɨlavɨdaci hɨsi huaci
    huaci iahaiaha hɨsɨŋ agɨladɨ vavehavɨm aba abalɨ uami. Cihu savu me hɨhɨle kɨlɨ
    olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ eŋalavɨla akuaba akuaba iasaŋ lɨbɨmɨŋɨben
    aba nulɨdɨ sabɨ hɨvɨ mɨŋamɨjimɨji hɨsɨŋ agɨladɨ vavehavɨm aba abalɨ uami. Cihu
    savu me hɨhɨle hɨlavɨdaci hɨsi huaci huaci iahaiaha hɨsɨŋ agɨladɨ vavehavɨm aba
    abalɨ uami.
  yap-yap: nge gapgep ni fen e magal; pin’en ni bfel’ bon ni yima fanay ko fare gapgep
    ni fen e mathiy, nge fa pin’en ni bfel’ bon ni fen e incense;
  hlt-MCSB: hmaivang ham situi neh koelhnah situi botui khaw, botui bo-ul ham khaw,
  mdy-ETH: ፖዖ ፖዒሶ ላምባሢ፥ ቲሽኮ ዛይቶ ቲዦና ዑንጆ ሳውቂሳ ዱማ ዱማ ባኮ።
  twi-ASANTE: kanea ngo, ɔsra ngo; nnuhwam a wɔhyeɛ;
  eng-WEBU: oil for the light, spices for the anointing oil and for the sweet incense,
  bnp-bnp: a namona oliv ne vona a lam, a havu mangisipa ni vuli turana a namona oliv
    ne vona ni gamai, ne vona a havu mangisipa.
  wal-wal: xomppiyaassi wogaraa zaitiyaa, tiyettiyo zaitiyaanne ixaanaa sawettiya
    qimamiyaa;
  spa-PDDPT: aceite para el alumbrado, especias aromáticas para el aceite de la unción
    y para el incienso aromático,
  gun-gun: azeite omboverapa aguã, azeite Senhor pe nhomboaxaa aguã regua irũrã, heakuã
    porã va'e oapy pyrã,
  agu-BL: Nin ncha'tz cy'aj wok tzaj aceit, na xconk tetz yi jun chin wutzile'n cantil.
    Ncha'tz cy'aj wok tzaj e'chk balaj perfum yi xconk tan xanse'n jun takle'n nka
    jun yaj, nin tan c'o'caxe'n yi insens.
  ilo-ULB: lana para iti pagsilawan iti santuario, rekado para iti pangkonsagrar a
    lana ken ti nabanglo nga insenso,
  kpg-kpg: nia lolo gi nia malama, nia mee hagakala lolo hagatulu mo nia ‘incense’;
  uig-ARA: چىراغدان ئۈچۈن زەيتۇن مېيى، «مەسىھلەش مېيى» بىلەن خۇشبۇي ئۈچۈن ئىشلىتىلىدىغان
    ئېسىل دورا-دەرمەكلەر،
  sus-sus: lanpui ture, labundɛ naxan masunbuma ture ra, surayi xiri ɲɔxunmɛ naxan
    ganma,
  pon-2006: lehn lamp akan; soangen mehn doalo lehn kei oh warpwohmwahu;
  ksd-ksd: ma ra dangi ure ra kapa, ma ra magit i ang na katkat ure ra dangi na varku
    ma ure ra bo na mi na lotu;
  tur-YTC: ışık için yağ, mesh yağı ve hoş kokulu buhur için baharatlar,
  ind-AYT: minyak untuk pelita, rempah-rempah untuk minyak urapan dan untuk dupa yang
    harum,
  nya-nya: mafuta anyale a olivi, zonunkhiritsa mafuta odzozera ndi zopangira lubani
    wonunkhira;
  hrv-hrv: ulja za svjetlo, mirodija za ulje pomazanja i miomirisni tamjan;
  mps-mps: tama te lam wel me, te wel dali taluabo denami ebo haniani nai me sela
    asiąo. Te taluali wel da, te Godigo nai dabe sa mubo wel dao. Tama wiegi yai
    denami ebo pauda, te denami ilabo nai dao, te me sela asomainogo yao.
  tpi-tpi: na wel bilong lam na paura bilong tanim wantaim wel bilong makim ol samting
    bilong God, na paura bilong kamapim smok i gat switpela smel.
  dan-1931: Olie til Lysestagen, vellugtende Stoffer til Salveolien og Røgelsen,
  vie-OVCB: dầu thắp; chất liệu dùng làm dầu xức và hương thơm;
  guj-2017: દીવાને માટે તેલ, અભિષેકના તેલ માટે, સુંગધીદાર ધૂપ માટે સુગંધી દ્રવ્યો,
  pon-2006A: lehn lamp akan; soangen mehn doalo lehn kei oh warpwohmwahu;
  por-BRBSL: óleo para a luz, especiarias para o óleo de unção e para o incenso doce,
  cth-cth: hmaiim hane satui hoi awi hane satui hoi hmaisawi hane hmuitui hoi,
  twi-twi: ngo a wɔde begu akanea no mu, ɔhyew nnuhuam a wɔde bɛyɛ ɔsrango ne; ɔhyew
    aduhuam;
  hlt-hlt: hmaivang ham situi neh koelhnah situi botui khaw, botui bo-ul ham khaw,
  tbz-SIM: Fìtírɛ̀ kó mɛkùɔ̀ nnɛ̀ tihúúntì kɛ̀ bɛ̀ɛ kɔɔrɛnɛ̀ ikuɔ́ kó mɛkùɔ̀ nnɛ̀
    tihúúntì bɛ̀ tùɔ̀ ntì.
  msy-2020: lambagh arɨgha dagh aboir olivɨn borem ko, pauran mughuriar aghuim zuir
    me olivɨn borem sara verezir God ua bagha inabazir bizibagh ingem, ko pauran mughuriar
    aghuim gamiba.
