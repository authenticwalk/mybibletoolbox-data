verse: EXO.035.031
translations:
  mal-C: യഹോവ അവനെ ദൈവാത്മാവിനാൽ നിറച്ച്, എല്ലാവിധ കരകൗശലപ്പണികളിലും വൈദഗ്ദ്ധ്യവും
    പ്രാപ്തിയും ജ്ഞാനവും നൽകിയിരിക്കുന്നു.
  deu-TKW: und ihn erfüllt mit göttlichem Geiste, mit Kunstsinn, Einsicht, Wissen
    und allerlei Kunstfertigkeiten,
  lin-lin: 'atondisi ye na Molimo ya Nzambe, na bwanya, na mayele mpe na boyebi mpo
    na kosala misala ya lolenge nyonso :'
  eng-LSV: and He fills him [with] the Spirit of God, in wisdom, in understanding,
    and in knowledge, and in all work,
  eng-GNV: And hath filled him with an excellent spirit of wisdome, of vnderstanding,
    and of knowledge, and in all maner worke,
  eng-WEBSTER: And he hath filled him with the spirit of God, in wisdom, in understanding,
    and in knowledge, and in all manner of workmanship;
  nhw-BL: Huan Toteco Dios quitlali Itonal ica ihueyi chicahualis ipan Bezaleel para
    tlayacanas. Huan Toteco quimacatoc tlalnamiquilistli huan yajatili para quimatis
    miyac tlamantli tequitl para huelis quisencahuas nochi catli monequi,
  swh-ONEN: naye amemjaza Roho wa Mungu, pamoja na ustadi, na uwezo na ujuzi katika
    aina zote za ufundi,
  bba-bba: Mɑ u nùn win Hunde yibiɑ u bwisi kɑ lɑɑkɑri kɑ yɛ̃ru wɑ u kɑ sɔm bwese
    bwesekɑ ko.
  eng-KJVCPB: and he hath filled him with the spirit of God, in wisdom, in understanding,
    and in knowledge, and in all manner of workmanship;
  mpx-mpx: inoke Yayaluwana eliyana i pakalaopopwi siba ge aatena i pek elana tuwalali
    tomaha tomaha kaiweliya.
  luo-luo: kendo osepongʼe gi Roho mar Nyasaye, mondo obed gi lony, gi rieko, gi nyalo
    kod ngʼeyo tije duto mag lwedo;
  meu-meu: Dirava ena Lauma ese vada e rohea, lalo-parara bona aonega vada e henia,
    bona ima karakara daladia idau-idau vada e hadibaia;
  npi-ULB: उहाँले सबै किसिमका कारीगरीको काम गर्नका लागि त्यसलाई बुद्धि, समझशक्ति,
    ज्ञान दिन उहाँका आत्माले भरिपूर्ण पार्नुभएको छ ।
  yor-yor: Ó sì ti fi Ẹ̀mí Ọlọ́run kún un, pẹ̀lú ọgbọ́n, òye, ìmọ̀ àti gbogbo onírúurú
    iṣẹ́ ọnà.
  emp-NTPO: Ãcõrẽba idji Jaureda, necawaada, crĩcha cawaada, idjab̶a ne o cawa b̶ai
    sid̶a Bezaleelea diasia.
  ind-ind: TUHAN sudah memenuhi Bezalel dengan Roh-Nya dan memberinya kebijaksanaan,
    kepandaian, serta kemampuan dalam segala bidang pekerjaannya,
  pes-OPCB: و او را از روح خود پر ساخته است و حکمت و توانایی و مهارت بخشیده، تا خیمهٔ
    عبادت و تمام وسایل آن را بسازد.
  tgl-ULB: Pinuspos niya si Bezalel ng kaniyang Espiritu, para bigyan siya ng karunungan,
    pang-unawa at kaalaman sa lahat ng gawaing pansining,
  hui-hui: Ibugua biabe bayale tara tara ngaru biai holene mugubeyi Anduane Homogohanda
    ibunaga Dinini Besalele ibuha helalu biabe uruni bilonaga mini manda bogaru bulenebi
    ibuhondo miya.
  mya-mya: သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​မှ​တန်​ခိုး​ကို ခံ​ယူ​ရ​ရှိ​သ​ဖြင့်၊ ရွှေ၊
    ငွေ၊ ကြေး​ဝါ​တို့​ကို​ပုံ အ​မျိုး​မျိုး​ဖော်​လုပ်​နိုင်​သော​ပ​ညာ၊-
  cbi-NTPO: tsejtu yanu ne chachillaya ken jutyuu juu kenu bain, naa aseetaju pensa
    bain, naa minu pensa bain kuwave, ya maaliren pensachi ti bain uukeraa kiikenutsu,
  bod-N: ཡང་ཁོ་ལ་དཀོན་མཆོག་གི་ཐུགས་ཉིད་ཀྱིས་ཁྱབ་པར་མཛད་དེ། ཁོ་ལ་ཤེས་རབ་དང་སྤྱང་གྲུང་ལྡན་ཞིང་།
    བློ་རིག་མངའ་བ་དང་། ལག་རྩལ་སྣ་ཚོགས་བྱང་ཆུབ་པར་བྱས།
  sna-sna: uye amuzadza noMweya waMwari, nenjere, nokugona uye noruzivo rwemhando
    dzose dzoumhizha,
  spa-BLM: Lo ha llenado con el Espíritu de Dios, en sabiduría, en inteligencia, en
    conocimiento y en toda clase de trabajos;
  cac-cac: Ix yac'anoch Yespíritu Dios chi' d'a vin̈ yic syac'an sjelanil spensar
    vin̈ yed' yojtacanel vin̈ yic syalpax snachajel yuj vin̈
  swh-ULB: Aliijaza Bezaleli kwa Roho yake, kumpa hekima, uwelewa, na maarifa, kwa
    aina zote za ujenzi,
  bel-bel: і напоўніў яго Духам Божым, мудрасьцю, розумам, ведамі і ўсялякім умельствам
  deu-ELBBK: und hat ihn mit dem Geist Gottes erfüllt, in Weisheit, in Verstand und
    in Kenntnis und in jeglichem Werk;
  mbb-OT: Ebpeulinan din sikandin te Mulin-ulin din ne ebeǥayan din te ketau wey ebilidad
    te kebaal te minsan hengkey he vuluhaten–
  mal-2015: കൗശലപ്പണികളെ സങ്കല്പിച്ചുണ്ടാക്കുവാനും പൊന്നു, വെള്ളി, താമ്രം എന്നിവകൊണ്ടു
    പണി ചെയ്‌വാനും
  gup-gup: Kaluk Yawey bikukbarlkeng Namalngmakkaykenh nuye God dja biwong kunmayali
    ba bu kawernhburrbun bu kamarnmarnbun njalehnjale manwern manbubuyika.
  gvs-gvs: Balomaina goi Besaleliyana bogina ivakayaodei, tauna mana kabitam be mana
    katanaki be nanamsa nakae ana kaipata paisewa liliudi dedevidi iyagoidi be iguinuwedi.
  rmc-rmc: O Del les pherdžarďa peskra zoraha a diňa les prindžaripen, achaľuvipen
    the goďaveripen pre dojekh buči,
  nlg-nlg: A Yahweh te vonughia nia nina Tarunga God, me vahea na manaha te sule mana
    ghilala ge ke gonighi na lei vata ni totobo.
  pes-OPV: و او را به روح خدا از حکمت و فطانت و علم و هر هنری پرساخته،
  ron-1924: Л-а умплут ку Духул луй Думнезеу, дух де ынцелепчуне, причепере ши штиинцэ
    пентру тот фелул де лукрэрь.
  ben-OBCV: এবং তিনি তাকে ঈশ্বরের আত্মায়, প্রজ্ঞায়, বুদ্ধিতে, জ্ঞানে এবং সব ধরনের
    দক্ষতায় পরিপূর্ণ করেছেন—
  som-som: oo wuxuu isaga ka buuxiyey ruuxii Ilaah, xagga xigmadda iyo waxgarashada,
    iyo aqoonta, iyo sancada caynka kasta ah,
  lat-VUC: implevitque eum spiritu Dei, sapientia et intelligentia, et scientia et
    omni doctrina,
  eng-ASVBT: and he hath filled him with the Spirit of God, in wisdom, in understanding,
    and in knowledge, and in all manner of workmanship;
  ita-1885: E l'ha empiuto dello Spirito di Dio, in industria, in ingegno, in sapere,
    e in ogni artificio;
  eng-LXXUP: and has filled him with a divine spirit of wisdom and understanding,
    and knowledge of all things,
  eng-ULB: He has filled Bezalel with his Spirit, to give him wisdom, understanding,
    and knowledge, for all kinds of craftsmanship,
  spa-VBL: Lo ha llenado del Espíritu de Dios dándole habilidad, creatividad y experiencia
    en todo tipo de artesanía.
  fra-_FOB: Et il l'a rempli de l'esprit de Dieu, d'intelligence, d'industrie et de
    science, pour toute sorte d'ouvrage;
  mal-mal: കൗശലപ്പണികൾ സങ്കല്പിച്ച് ഉണ്ടാക്കുവാനും പൊന്ന്, വെള്ളി, താമ്രം എന്നിവകൊണ്ട്
    പണി ചെയ്യുവാനും
  urd-GVR: Us ne use ilāhī Rūh se māmūr karke hikmat, samajh aur tāmīr ke har kām
    ke lie darkār ilm de diyā hai.
  suz-BL: मेकोमी मेको कली परमप्रभुमी आ सोक्‍तीम प्रिंशा, मार मार सेल्‍चा कली जोक्‍ब
    तुइक्‍ब सेल्‍तु। मिनु पने चाप्‍तीक सक्ति यो गेप्‍तु।
  ita-1927: e lo ha ripieno dello spirito di Dio, di abilità, d’intelligenza e di
    sapere per ogni sorta di lavori,
  ckb-ckb: لە ڕۆحی خوداشەوە پڕی کردووە لە دانایی و تێگەیشتن و زانیاری لە هەموو جۆرە
    پیشەگەرییەک،
  eng-BBE: And he has made him full of the spirit of God, in all wisdom and knowledge
    and art of every sort;
  kan-OKCV: ಅವರು ಅವನನ್ನು ದೇವರ ಆತ್ಮನಿಂದಲೂ ಜ್ಞಾನದಿಂದಲೂ ತಿಳುವಳಿಕೆಯಿಂದಲೂ ವಿವೇಕದಿಂದಲೂ
  bbb-bbb: '@see-verse:EXO.035.030'
  tam-2017: அவன் மிகுந்த விசித்திரமான வேலைகளை யோசித்துச் செய்யவும், தங்கத்திலும் வெள்ளியிலும்
    வெண்கலத்திலும் வேலை செய்யவும்,
  spa-RV-1909: Y lo ha henchido de espíritu de Dios, en sabiduría, en inteligencia,
    y en ciencia, y en todo artificio,
  ron-BTF: Și l-a umplut cu duhul lui Dumnezeu în înțelepciune, în înțelegere și în
    cunoaștere și în orice fel de meșteșug;
  eng-WEBP: He has filled him with the Spirit of God, in wisdom, in understanding,
    in knowledge, and in all kinds of workmanship;
  eng-FBV: He has filled him with the Spirit of God giving him ability, creativity,
    and expertise in all kinds of craftsmanship.
  nld-1939: 'en hem met Gods geest vervuld: met wijsheid en inzicht, met kennis en
    vaardigheid,'
  nch-BL: Huan Toteco Dios quitali Itonal ica ihueyi chicahualis ipan Bezaleel para
    tayacanas. Huan Toteco quimacatoc talnamiquilisti huan yajatili para quimatis
    miyac tamanti tequit para huelis quichihuas nochi cati monequi,
  vie-1934: Ngài phú cho người đầy dẫy Thần của Đức Chúa Trời, sự khôn ngoan, sự thông
    sáng, và sự hiểu biết, để làm mọi thứ nghề thợ,
  hin-CV: और परमेश्वर ने उन्हें अपने आत्मा से प्रवीणता, समझ, बुद्धि और सब कामों की
    समझ देकर भर दिया है.
  eng-OURB: He has filled him with the breath mind Spirit of God, in wisdom, in understanding,
    in knowledge, and in all kinds of workmanship;
  spa-BES: Y lo ha llenado del espíritu de Dios, en toda sabiduría, conocimiento y
    arte de todo tipo;
  tdx-tdx: naho nilifore’e ami’ty Arofon’ Añahare an-kihitse naho faharendrehañe,
    an-kilala naho amy ze satam-pitoloñañe iaby,
  vid-vid: Nakamemeza Muhe wa Nguluwi, kamha uwanzi na luhala na nyhala na uwanzi
    wa kugongomanya vinhu,
  eng-OKE: And hath filled him with the spirit of prophecy from before the Lord, with
    wisdom, with intelligence, and with knowledge, for all handicraft,
  tha-KJV: และพระองค์​ได้​ทรงให้​ผู้​นั้นประกอบด้วยพระวิญญาณของพระเจ้าให้​มีสติ​ปัญญาและความเข้าใจ
    และความรู้ในการช่างฝีมือทั้งปวง
  por-BR-2018: E o encheu de espírito de Deus, em sabedoria, em inteligência, e em
    conhecimento, e em todo artifício,
  deu-ELO: und hat ihn mit dem Geiste Gottes erfüllt, in Weisheit, in Verstand und
    in Kenntnis und in jeglichem Werke;
  eng-WYC-2018: and the Lord hath filled him with the spirit of God, of wisdom, and
    of understanding, and of knowing, and with all doctrine, (and the Lord hath filled
    him with the spirit of God, yea, with wisdom, and understanding, and knowledge,
    and all doctrine,)
  epo-epo: kaj Li plenigis lin per Dia spirito, per saĝo kaj prudento, kaj scio kaj
    per ĉia arto,
  uig-PIN: uni Hudaning Roⱨi bilǝn toldurup, uningƣa danaliⱪ, ǝⱪil-parasǝt, ilim-ⱨekmǝt
    igilitip, uni ⱨǝrtürlük ixni ⱪilixⱪa ⱪabiliyǝtlik ⱪilip,
  beo-beo: 'E da Ea A:silibu ea gasa Ema i dagoi. E da Gode Ea A:silibu Hadigidafa
    amo Ea gasa lai dagoiba:le, hawa: hamosu bagade dawa:, amola liligi huluane noga:idafa
    hamoma:ne e da gasa gala.'
  tpi-OTNT: Na Bikpela i givim em strong bilong spirit bilong God yet, olsem na em
    i gat gutpela save na tingting bilong mekim olgeta gutpela wok.
  hau-SA: ya kuma cika shi da Ruhun Allah, da fasaha, azanci da kuma sani cikin dukan
    sana’ar hannu,
  uig-LAT: uni Xudaning Rohi bilen toldurup, uninggha danaliq, eqil-paraset, ilim-hékmet
    igilitip, uni hertürlük ishni qilishqa qabiliyetlik qilip,
  nde-nde: njalo usemgcwalise ngoMoya kaNkulunkulu, ukuhlakanipha, ukuqedisisa kanye
    lolwazi ekwenzeni yonke imisebenzi yobungcitshi
  ton-ton: Pea kuo ne fakafonu ia ʻi he laumālie ʻoe ʻOtua, ʻi he poto mo e lotomatala,
    mo e faʻa ʻilo, ʻi he ngaahi ngāue fakatufunga, kotoa pē.
  ces-1613: A naplnil ho duchem Božím, moudrostí, rozumností i uměním všelijakého
    řemesla,
  eng-WMB: He has filled him with the Spirit of God, in wisdom, in understanding,
    in knowledge, and in all kinds of workmanship;
  tam-TCV: அவர் அவனை இறைவனுடைய ஆவியானவரால் நிரப்பி, எல்லா வகையான வேலைகளையும் செய்யக்கூடிய
    ஞானத்தையும், புரிந்துகொள்ளுதலையும், அறிவையும் கொடுத்திருக்கிறார்.
  ceb-ULB: Gipuno niya si Bezalel sa iyang Espiritu, aron hatagan siya ug kaalam,
    panabot, ug kahibalo, alang sa tanang matang sa buluhaton,
  pol-UBG: I napełnił go Duchem Bożym, mądrością, rozumem i umiejętnością we wszelkim
    rzemiośle;
  urd-GVU: اُس نے اُسے الٰہی روح سے معمور کر کے حکمت، سمجھ اور تعمیر کے ہر کام کے
    لئے درکار علم دے دیا ہے۔
  deu-1912: und hat ihn erfüllt mit dem Geist Gottes, daß er weise, verständig, geschickt
    sei zu allerlei Werk,
  ntj-ntj: '@see-verse:EXO.035.030'
  kan-2017: ಕಲಾತ್ಮಕವಾದ ವಿನ್ಯಾಸಗಳನ್ನು ಕಲ್ಪಿಸುವುದಕ್ಕೂ, ಚಿನ್ನ, ಬೆಳ್ಳಿ ಹಾಗು ತಾಮ್ರಗಳಿಂದ
    ಕೆಲಸ ಮಾಡುವುದಕ್ಕೂ,
  ena-ena: Asɨ dɨ Amɨŋ agaŋ nɨbu hula ci hɨnidi uami. Hɨnihɨni nusaŋ hɨji igudaci
    hɨji hutesɨ vivi hɨji huaci daŋ hɨnidi uami. Nɨbu human sihɨ vivi hɨsɨŋ hɨji daŋ
    hɨnidi uami. Hɨnihɨni sibɨla mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ vibali uami.
  yap-yap: Ke suguy Got facha’ nga gelngin, ni nge salap i ngongliy ban’en, me yag
    rok ni nge ngongliy’, me tamilangan’ ko gubin ban’en ni yima ngongliy nga pa’ay,
  hlt-MCSB: Anih te Pathen kah mueihla neh, cueihnah neh, lungcuei neh, mingnah neh,
    bitat cungkuem neh cung.
  mdy-ETH: ፆኦሲ ዒዛ ፔኤኮ ዓያኖ ዎልቆና ኩሜያ ማሂ ዓይጎ ባኣዚያ ማዖም ሃኣሚ ማዒ ማዺንታ ማዾ ማዻኒ ዳንዳዓንዳጉዲ ሃኣማቶንታ
    ዔራቶንታ ጶቂሥሢያ ዒዛም ዒንጌኔ።
  twi-ASANTE: no sɛ ɔno Onyankopɔn Honhom ahyɛ no ma. Wama no nyansa, tumi ne adwene
    a ɔde bɛsi Ahyiaeɛ Ntomadan no ayɛ biribiara a ɛwɔ mu.
  eng-WEBU: He has filled him with the Spirit of God, in wisdom, in understanding,
    in knowledge, and in all kinds of workmanship;
  bnp-bnp: A Hanuna Vure i habia a lohokanga kamumu vona ni ratana a maki na limana.
  wal-wal: Dooridi GODAI a Xoossaa Ayyaanan, hiillan, akeekaaninne ooso ubbaa oottiyo
    eran kunttiis.
  spa-PDDPT: Lo llenó del Espíritu de ʼElohim en sabiduría, entendimiento, ciencia
    y en toda clase de obra
  gun-gun: Ha'e rami vy Nhanderuete Onhe'ẽ omonyẽ imbaraeterã, hi'arandurã ha'e oikuaapa
    aguã, opa mba'e ojapo kuaa aguã rami,
  agu-BL: Nk'e'tz ntin ja je' xtxa'ol ma na ja tak' yi tetz espíritu tetz i', nin
    ja tak' balaj xtxumu'n tu tajtza'kl nin ẍc'atnakil i', bantz xcyewe'n tan banle'n
    alchok jilwutz balaj ak'un.
  ilo-ULB: Pinunnona ni Bezalel iti espirituna tapno ikkanna iti kinasirib, pannakaawat,
    ken pannakaammo, para iti amin a kita ti kinabatido,
  kpg-kpg: God gu hagahonu a mee gi ono mogobuna, guu wanga ono iloo di hai nia mee
    mo dono iloo di hai nnagadilinga moomee hagamadamada mee,
  uig-ARA: ئۇنى خۇدانىڭ روھى بىلەن تولدۇرۇپ، ئۇنىڭغا دانالىق، ئەقىل-پاراسەت، ئىلىم-ھېكمەت
    ئىگىلىتىپ، ئۇنى ھەرتۈرلۈك ئىشنى قىلىشقا قابىلىيەتلىك قىلىپ،
  sus-sus: Alatala bara xaxili fanyi fi a ma, alako a xa wali birin naba ki kolon
    lɔnni fanyi ra,
  pon-2006: Koht ketin audehkidahr sapwellime manaman oh ketikihong koahiek oh saman
    oh dehdehki ni soangen doadoahk koaros en kalingan,
  ksd-ksd: ma i ga vabuka ia ma ra Tulungea i God, ma na kabinana, ma na matoto, ma
    na melem, ma na madaka ta ra lavur mangana papalum,
  tur-YTC: Bilgelikte, anlayışta, bilgide ve her türlü ustalıkta;
  grc-BRENT: καὶ ἐνέπλησεν αὐτὸν πνεῦμα θεῖον σοφίας καὶ συνέσεως, καὶ ἐπιστήμης πάντων,
  ind-AYT: dan Dia memenuhinya dengan Roh Allah, dengan hikmat, dan dengan pengertian,
    dan dengan pengetahuan, dan dengan segala macam pekerjaan tangan,
  nya-nya: 'ndipo wamudzaza ndi Mzimu wa Mulungu kotero kuti ali ndi luso ndi nzeru
    zomvetsa zinthu, ndipo akudziwa bwino ntchito zonse zamanja monga izi:'
  hrv-hrv: 'Njega je napunio duhom Božjim, dao mu umješnost, sposobnost i razumijevanje
    u svim poslovima:'
  mps-mps: Tama Genuai Bidi Godigo digi aga noma bidi te agabolo mani, tama agai homu
    kolesaga wiegi yai elaluyu, tama tigidali haniani sę ebo kolesaga wiegi yai koneai
    elaluai.
  tpi-tpi: Na Bikpela i givim em strong bilong spirit bilong God yet, olsem na em
    i gat gutpela save na tingting bilong mekim olgeta gutpela wok.
  dan-1931: og fyldt ham med Guds Ånd, med Kunstsnilde, Kløgt og Indsigt i alskens
    Arbejde
  vie-OVCB: làm thợ chính, vì Ngài đã cho người này đầy Thánh Linh của Đức Chúa Trời,
    có tài năng, thông minh, và kiến thức.
  guj-2017: બુદ્ધિ, સમજણ, ડહાપણ તથા સર્વ પ્રકારના કળાકૌશલ્યની બાબતે યહોવાહે તેને ઈશ્વરના
    આત્માથી ભરપૂર કર્યો છે.
  pon-2006A: Koht ketin audehkidahr sapwellime manaman oh ketikihong koahiek oh saman
    oh dehdehki ni soangen doadoahk koaros en kalingan,
  por-BRBSL: Ele o encheu do Espírito de Deus, na sabedoria, no entendimento, no conhecimento
    e em todo tipo de obra;
  cth-cth: lungangnae hoi thaipanueknae, panuenae hoi bangpueng koe kutsak thoumnae
    tawn hanelah Cathut Muitha hoi akawi sak toe.
  twi-twi: no sɛ ɔno Onyankopɔn Honhom ahyɛ no ma. Wama no nyansa, tumi ne adwene
    a ɔde besi Ahyiae Ntamadan no ayɛ biribiara a ɛwɔ mu.
  hlt-hlt: Anih te Pathen kah mueihla neh, cueihnah neh, lungcuei neh, mingnah neh,
    bitat cungkuem neh cung.
  tbz-SIM: Koò píɛ nku Yɑɑ́ nkoò duɔ́ mmɛciì nkòò yɛ̃́ mutɔ̃mmú mumɔu.
  msy-2020: Egha Ikiavɨra Itir God uabɨ uan Duamɨn gavgavim a ganɨngizɨ, a fofozir
    aghuim ko ingangarir aghuibar amuamin nɨghnɨzim iti.
  azb-azb: Allahın Ruhu ilə hikmət, dərrakə, bilik və hər cür məharətlə doldurmuşdur
    ki,
  eng-DBY: and he has filled him with the spirit of God, in wisdom, in understanding,
    and in knowledge, and in all manner of workmanship,
  hin-2017: और उसने उसको परमेश्वर के आत्मा से ऐसा परिपूर्ण किया है कि सब प्रकार की
    बनावट के लिये उसको ऐसी बुद्धि, समझ, और ज्ञान मिला है,
  wol-KYG: Moo ko feesale xelum Yàlla ak xareñte ak déggin ak xam-xam ak manoorey
    bépp xeetu liggéey,
  bjr-bjr: Yaaweefa Beesareerana aiqama amiqira ainaina auqaanifeera narí maraquna
    afeeka umbiqa amaqeenoo. Aiqama ainaina auqirana akoofasaikirana faqa amanaikirana
    faqa oosana oosana ainaina amana auqira irirana faqa aminoo.
  eng-YLT: and He doth fill him [with] the Spirit of God, in wisdom, in understanding,
    and in knowledge, and in all work,
  eng-WYC-2017: and the Lord hath filled him with the spirit of God, of wisdom, and
    of understanding, and of knowing, and with all doctrine,
  eng-WMBB: He has filled him with the Spirit of God, in wisdom, in understanding,
    in knowledge, and in all kinds of workmanship;
  urd-GVH: उसने उसे इलाही रूह से मामूर करके हिकमत, समझ और तामीर के हर काम के लिए दरकार
    इल्म दे दिया है।
  rug-rug: Ele tava siṉi nia Sa sa Maqomaqona Tamasa, meke ele poni nia Sa koasa sa
    ginilagilana, tinumatumae, na binokaboka pude taveti sari doduru votivotiki tinavete,
  gaz-gaz: Hafuura Waaqaatiin, ogummaadhaan, dandeettii fi beekumsa hojii harkaa gosa
    hundumaan isa guuteera.
  fra-LSG: Il l’a rempli de l’Esprit de Dieu, de sagesse, d’intelligence, et de savoir
    pour toutes sortes d’ouvrages.
  gnn-gnn: '@see-verse:EXO.035.030'
  yal-yal: A bata a ralugo Alaa Nii Sariɲanxin nun xaxilimayaan nun kolonna ra, alogo
    a xa fatan wali wuyaxi kɛ,
  haw-1868: A ua hoopiha ia ia i ka uhane o ke Akua, i ke akamai, a i ka naauao, a
    i ka ike, a i ke ano o na hana a pau;
  arb-NAV: وَمَلأَهُ مِنْ رُوحِ اللهِ وَوَهَبَهُ الْحِكْمَةَ وَالْمَهَارَةَ وَالْمَعْرِفَةَ
    فِي كُلِّ أَنْوَاعِ الْحِرَفِ،
  ewe-ewe: eye wòtsɔ Mawu ƒe gbɔgbɔ si fiaa nunya, nugɔmesese, sidzedze la nɛ.
  eng-LEE: And he hath filled him with the spirit of God, in wisdom, in understanding,
    and in knowledge, and in all manner of workmanship;
  asm-FB: যিহোৱাই বচলেলক তেওঁৰ আত্মাৰে পৰিপূৰ্ণ কৰিলে, তেওঁক জ্ঞান, বুদ্ধি, বিদ্যা,
    আৰু সকলো প্ৰকাৰ শিল্প কৌশল দিলে।
  sus-A: عَلَتَلَ بَرَ شَشِلِ قَنيِ قِ عَ مَ، عَلَكٌ عَ شَ وَلِ بِرِن نَبَ كِ كٌلٌن
    لْننِ قَنيِ رَ،
  fra-SBL: Il l'a rempli de l'Esprit de Dieu, de sagesse, d'intelligence, de connaissance
    et d'habileté dans toutes sortes d'ouvrages,
  hbo-hbo: וַיְמַלֵּ֥א אֹתֹ֖ו ר֣וּחַ אֱלֹהִ֑ים בְּחָכְמָ֛ה בִּתְבוּנָ֥ה וּבְדַ֖עַת
    וּבְכָל־מְלָאכָֽה׃
  eng-WYCLIFFE: and the Lord hath fillid hym with the spirit of God, of wisdom, and
    of vndurstondyng, and of kunnyng, and with al doctryn,
  pjt-pjt: Ka Godalu palula Kurunpa Miḻmiḻnga tjarpatjunu, munu palunya nintinu kutjupa
    kutjupa wiṟu tjuṯa mulapa tjukaṟurungku palyantjaku.
  cwe-cwe: Mulungu kammemeza muhe wake na kamwing'ha udahi na nzewele na umanyi na
    ufundi
  kik-kik: na nĩamũiyũrĩtie na Roho wa Ngai, na ũũgĩ, na ũhoti, na ũmenyo wa mawĩra
    mothe ma ũbundi
  fra-NCL: Il l’a rempli de l’esprit de Dieu, de sagesse, d’intelligence et de savoir
    pour toutes sortes d’ouvrages,
  cek-AK: Anih to Sithaw ih Muithla, palunghahaih, panoek thaihaih hoi congca bantok
    sak kophaih hoiah koisak boeh.
  cuk-cuk: Bab-Dummad Bezaleelʼga E-Burba uksad, nue-binsaed-nikaa guegar, nue-ibmar-mag-ito
    guegar, nue-ibmar-wisi guegar, degi, ibmar-akar-akar-obinyegar.
  uig-CYR: уни Худаниң Роһи билән толдуруп, униңға даналиқ, әқил-парасәт, илим-һекмәт
    егилитип, уни һәртүрлүк ишни қилишқа қабилийәтлик қилип,
  tel-2017: “వినండి, ఊరు కొడుకు, హూరు మనుమడు బెసలేలును యెహోవా ప్రత్యేకంగా పిలుచుకున్నాడు.
    అతడు బంగారంతో, వెండితో, ఇత్తడితో వివిధ రకాల ఆకృతులు నైపుణ్యంగా తయారు చేయగల నేర్పరి.
  hat-BSA: Epi li te ranpli li avèk lespri Bondye a, nan sajès, nan konprann, nan
    konesans, ak nan tout kapasite mendèv yo;
  kos-kos: God El nwakulla ke ngunal, ac sang nu sel etauk, lalmwetmet, ac usrnguk
    ke kain in orekma in sroasr nukewa —
  hbo-WLC: וַיְמַלֵּ֥א אֹת֖וֹ ר֣וּחַ אֱלֹהִ֑ים בְּחָכְמָ֛ה בִּתְבוּנָ֥ה וּבְדַ֖עַת
    וּבְכָל־מְלָאכָֽה׃
  ibo-ibo: O mejupụtala na Mmụọ nke Chineke, nʼamamihe, nghọta na ihe ọmụma na ike
    ije ozi ọrụ ǹka dị iche iche.
  ory-ory: ପୁଣି, ତାହାକୁ ଜ୍ଞାନ, ବୁଦ୍ଧି, ବିଦ୍ୟା ଓ କର୍ମନୈପୁଣ୍ୟ-ଦାୟକ ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମାରେ
    ପରିପୂର୍ଣ୍ଣ କରି
  chk-chk: Iwe, Kot a fen ngeni Pesalel Ngünün o fang ngeni an tufich me tipachem
    me silelap, pwal tufichin föri sokopaten angang meinisin,
  rop-rop: God bin gibit im spirit langa Besalel blanga meigim im klebabala langa
    im main en langa im bingga,
  ukr-1871: І сповнив його духом Божим на мудрощі, і розуміннє, і знаннє, і на всяке
    ремество,
  bch-bch: Be Deo idol Itautau Tutui ga idio pan eaba toa oa ta ikado ga ele oatainga
    kapei ga ilolo iuatai ngan kadonga naurata imata ede ga ede.
  deu-1951: Und der Geist Gottes hat ihn erfüllt mit Weisheit, Verstand und Geschicklichkeit
    für allerhand Arbeit;
  eng-JPS: And He hath filled him with the spirit of God, in wisdom, in understanding,
    and in knowledge, and in all manner of workmanship.
  srp-1865: I napuni ga duha Božijega, mudrosti, razuma i znanja i vještine za svaki
    posao,
  lug-lug: Mukama amujjuzza Omwoyo we, n’obusobozi, n’amagezi, n’okuteteenkanya, n’okutegeera,
    awamu n’obukozi obwa buli ngeri;
  heb-heb: וימלא אתו רוח אלהים בחכמה בתבונה ובדעת ובכל מלאכה׃
  ben-IRV: আর তিনি তাকে ঈশ্বরের আত্মায়, জ্ঞানে, বুদ্ধিতে, বিদ্যায় ও সর্বপ্রকার শিল্প
    কৌশলে পরিপূর্ণ করলেন,
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਆਤਮਾ ਤੋਂ ਬੁੱਧ, ਸਮਝ, ਵਿੱਦਿਆ ਅਤੇ ਸਾਰੀ ਕਾਰੀਗਰੀ
    ਨਾਲ ਭਰਪੂਰ ਕੀਤਾ ਹੈ
  mya-JVB: သူသည် ရွှေ ငွေ ကြေးဝါ ကိုလုပ် သောအတတ် ၊ ကျောက် ကိုသွေး ၍စီ သောအတတ်၊ သစ်သား
    ကိုထုလုပ် သောအတတ်နှင့်အမျိုးမျိုး သောအလုပ်ကို ထူးဆန်းစွာလုပ်တတ်မည်အကြောင်း၊ ဉာဏ်ပညာ
    နှင့်တကွသိပ္ပံ အတတ်အမျိုးမျိုး ကိုပေး၍၊ ဘုရားသခင် ၏ဝိညာဉ် တော်နှင့်ပြည့်စုံ စေတော်မူပြီ။
  hmo-hmo: Dirava ese iena Lauma ena siahu be Besalele dekenai ia henia vadaeni, laloa
    goada bona aonega danu. Gaukara namodia, herahera karaia gaukara idauidau ena
    diba danu Lohiabada ese ia henia.
  urd-urd: और उसने उसे हिकमत और समझ और अक़्ल और हर तरह की कारीगरी के लिए रूह उल्लाह
    से मा'मूर किया है।
  rus-SYN: и исполнил его Духом Божиим, мудростью, разумением, ведением и всяким искусством,
  bqc-SIM: a tò a Nisĩna dìɛ̀, ↄ̃ à ↄ̃nↄ ń gↄ̃io ń dↄ̃ao è ↄzĩ píi yã́ musu.
  tcz-CHONGTHU: Pakaiyin Bezalel chu Pathen lhagao adimset sah jeng tan, amapa jong
    Chihna, le lung thim hat tah thil bol thei tah ahung hidoh tan ahi.”
  mar-mar: आणि त्याने त्यास देवाच्या आत्म्याने परिपूर्ण करून अक्कल, बुध्दी, ज्ञान
    आणि सर्व प्रकारचे कसब दिले आहे.
  qub-qub: Bezaleeltaga abilösu cananpaj Tayta Diosmi yarpayta gosha Tayta Dios yarpaycashanno
    rurananpaj. Chaymi payga ima ruraytapis yachan, imata rurananpäpis yarpaysapa.
  hat-hat: Li mete lespri l' sou li an kantite pou l' ba li ladrès, konesans ak bon
    konprann pou l' fè tout kalite travay atizan yo konn fè a,
  eng-BSB: And He has filled him with the Spirit of God, with skill, ability, and
    knowledge in all kinds of craftsmanship,
  tod-tod: 'GALA ge daavegɛ ga GALA Zɛnvui, ta ɠimalai, ta keleɠelegi, ta soofaalai,
    botii ma zii kpein faa zu:'
  eng-WEBPB: He has filled him with the Spirit of God, in wisdom, in understanding,
    in knowledge, and in all kinds of workmanship;
  kbq-kbq: Anumzamofo Avamu antevitenenteno, knare antahi'zane, ama' antahi'zane,
    mika zama azanu'ma tro'ma hu antahi'zane,
  nhe-BL: Huan Toteco Dios quitlali Itonal ica ihueyi chicahualis ipan Bezaleel para
    tlayacanas. Huan Toteco quimacatoc tlalnamiquistli huan yajatili para quimatis
    miyac tlamantli tequitl para huelis quisencahuas nochi tlen monequi,
  gub-BL: Tupàn umynehem Wekwe Puràg pupe. Ukwaw kar ma'e tetea'u iapo haw izupe.
    Ukwaw iapo haw. Ukwaw iapo katu haw.
  eng-DRA: And hath filled him with the spirit of God, with wisdom and understanding
    and knowledge and all learning.
