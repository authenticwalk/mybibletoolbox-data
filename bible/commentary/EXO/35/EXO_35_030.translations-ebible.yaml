verse: EXO.035.030
translations:
  mal-C: 'മോശ ഇസ്രായേൽജനത്തോട് ഇപ്രകാരം പറഞ്ഞു: “നോക്കുക, യെഹൂദാഗോത്രത്തിൽ ഹൂരിന്റെ
    മകനായ ഊരിയുടെ മകൻ ബെസലേലിനെ യഹോവ പേരുചൊല്ലി വിളിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Mose aber sprach zu den Israeliten: Merket auf! Jahwe hat Bezaleel, den
    Sohn Uris, des Sohnes Hurs, vom Stamme Juda, namentlich berufen'
  lin-lin: 'Moyize alobaki na bana ya Isalaele : « Botala, Yawe aponi Betisaleyeli,
    mwana mobali ya Uri, mwana mobali ya Wuri, moto ya libota ya Yuda ;'
  eng-LSV: And Moses says to the sons of Israel, “See, YHWH has called Bezaleel, son
    of Uri, son of Hur, of the tribe of Judah, by name,
  eng-GNV: Then Moses sayde vnto the children of Israel, Beholde, the Lord hath called
    by name Bezaleel the sonne of Vri, the sonne of Hur of the tribe of Iudah,
  eng-WEBSTER: And Moses said to the children of Israel, See, the LORD hath called
    by name Bezaleel, the son of Uri, the son of Hur, of the tribe of Judah;
  nhw-BL: 'Huan Moisés quinilhui nopa israelitame: “Xiquitaca para TOTECO quitlapejpenijtoc
    Bezaleel, icone Uri huan iixhui Hur catli tlacatqui ipan nopa hueyi familia tlen
    iixhuihua Judá, para elis catli tlayacanas ipan nochi ni tequitl.'
  swh-ONEN: Kisha Mose akawaambia Waisraeli, “Tazameni, Bwana amemchagua Bezaleli
    mwana wa Uri, mwana wa Huri, wa kabila la Yuda,
  bba-bba: Mɔwisi u kpɑm Isirelibɑ sɔ̃ɔwɑ u nɛɛ, wee, Yinni Gusunɔ u Bɛsɑlɛli Urin
    bii ɡɔsɑ wi u sɑ̃ɑ Hurin debubu Yudɑn bweseru sɔɔ.
  eng-KJVCPB: And Moses said unto the children of Israel, See, the Lord hath called
    by name Bezaleel the son of Uri, the son of Hur, of the tribe of Judah;
  mpx-mpx: Yaka Mosese i baek Isileli elal i ba, “Yehoba Besaleli, Uli natuna, Huli
    tubuna, ana un Yuda, iyaka i hile,
  luo-luo: Eka Musa nowacho ne jo-Israel niya, “Winjuru, Jehova Nyasaye oseyiero Bezalel
    wuod Uri, ma wuod Hur, maa e dhood Juda,
  meu-meu: Bena Mose ese Israel taudia e hamaorodia, eto, A itaia, Iehova ese Besalele,
    Uri natuna, Huru tubuna, Iuda iduhuna tauna, vada e abia hidi.
  npi-ULB: मोशाले इस्राएलीहरूलाई भने, “हेर, परमप्रभुले यहूदाको कुलबाट हूरका नाति,
    ऊरीका छोरा बजलेललाई डाक्‍नुभएको छ ।
  yor-yor: Nígbà náà ni Mose wí fún àwọn ọmọ Israẹli pé, “Wò ó, Olúwa ti yan Besaleli
    ọmọ Uri, ọmọ Huri, ti ẹ̀yà Juda,
  emp-NTPO: 'Maʌ̃be Moiseba israelerãa jarasia: –Ũrĩnadua. Ãcõrẽba Uri warra Bezaleelda
    edasia idji wua de od̶i ẽberãrã boro bamãrẽã. Idjira Judad̶eba yõna Hur wiuzaquea.'
  ind-ind: Lalu Musa berkata kepada umat Israel, “TUHAN sudah mengangkat Bezalel anak
    Uri, cucu Hur dari suku Yehuda, sebagai kepala dalam pekerjaan besar ini.
  pes-OPCB: 'سپس موسی به بنی‌اسرائیل گفت: «خداوند، بِصَلئیل (پسر اوری) را که نوهٔ
    حور و از قبیلهٔ یهودا است برگزیده'
  tgl-ULB: Sinabi ni Moises sa mga Israelita, “Tingnan ninyo, tinawag ni Yahweh sa
    pangalan si Bezalel na anak ni Uri, anak na lalaki ni Hur, mula sa lipi ni Juda.
  hui-hui: Mosesehanda Isaraele wali agali lamialu lalu, Anduane Homogohanda Uri igini
    Besalele ibu Yuda hameigini aria Hua aguane heago dabaya.
  mya-mya: မော​ရှေ​က ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ အား``ထာ​ဝ​ရ​ဘု​ရား​သည်​ယု​ဒ​အ​နွယ်
    ဟု​ရ​၏​မိ​သား​စု​မှ ဥ​ရိ​၏​သား​ဗေ​ဇ လေ​လ​ကို​ရွေး​ချယ်​ထား​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñu Moisés Israel chachillanu tsandimi: Ñuiba mijadei, Judánu sera''
    jimulanu Hur'' paña, Urí'' na, Besalelnaa Yavé mi''ke'' kave,'
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར། ལྟོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཡ་ཧུ་དཱ་ཚོ་པ་ནས་ཧུ་རཱའི་བུ་ཨོའུ་རེལ་དེའི་བུ་པི་ཟིད་ཨེལ་གྱི་མིང་ནས་བོས་ཤིང་།
  sna-sna: Ipapo Mozisi akati kuvaIsraeri, “Tarirai, Jehovha asarudza Bhezareri mwanakomana
    waUri, mwanakomana waHuri, worudzi rwaJudha,
  spa-BLM: 'Moisés dijo a los hijos de Israel: “He aquí que Yahvé ha llamado por nombre
    a Bezalel, hijo de Uri, hijo de Hur, de la tribu de Judá.'
  cac-cac: 'Ix yal vin̈aj Moisés d''a masanil eb'' yetchon̈ab'': A Jehová toxo ix
    sic''anel vin̈aj Bezaleel, yuninal vin̈aj Uri, yixchiquin vin̈aj Hur, d''a yin̈tilal
    Judá.'
  swh-ULB: Musa alisema kwa waisraeli, “Tazama, Yahweh ameita kwa jina juu ya Bezaleli
    mwana wa Uri mwana wa Huri, kutoka kabila la Yuda.
  bel-bel: 'І сказаў Гасподзь сынам Ізраілевым: глядзеце, Гасподзь прызначыў менавіта
    Вэсэлііла, сына Урыі, сына Ора, з племя Юдавага,'
  deu-ELBBK: 'Und Mose sprach zu den Kindern Israel: Seht, der HERR hat Bezaleel,
    den Sohn Uris, des Sohnes Hurs, vom Stamm Juda, mit Namen berufen'
  mbb-OT: Migkeǥiyan ni Moises is menge Israilihanen te, “Mibpilì te Nengazen si Bezalel,
    is anak he maama ni Uri he apù ni Hur he sakup te tribu ni Juda.
  mal-2015: 'എന്നാൽ മോശെ യിസ്രായേൽമക്കളോടു പറഞ്ഞതു: നോക്കുവിൻ; യഹോവ യെഹൂദാഗോത്രത്തിൽ
    ഹൂരിന്റെ മകനായ ഊരിയുടെ മകൻ ബെസലേലിനെ പേർചൊല്ലി വിളിച്ചിരിക്കുന്നു.'
  gup-gup: Wanjh Moses benmarneyimeng nawu Israel benkebmawahmeng, “Ngurrina! Nungka
    Yawey bidjarrngbom nakudji bininj nawu kumdolkkang kore namud nuye Judah. Nahni
    bininj nawu Bezalel nawu beywurd nuye Uri, dja nawu Hur bikebmawahmeng. Bedda
    wanjh nawu Judah benkebmawahmeng.
  gvs-gvs: E simedi ikavava, alatuwokoidi adigo kagu, ‘Gwa! Kure, ma Yuda, natuna
    moe Urai, e tubuna moe Besaleli. Ame tauyana Yauwe bogina ikinave.
  rmc-rmc: 'Paľis o Mojžiš phenďa le Izraelitenge: „Dikh, andral o kmeňos Juda kidňom
    mange avri le Becaleel, saveske sas dad o Uri a papus o Chur.'
  nlg-nlg: Ma Moses te bosa vanira na vure, “A Yahweh te vilia tua Bezalel dalena
    Uri, na kukuana Hur, tana kemana Judah.
  pes-OPV: 'و موسی بنی‌اسرائیل را گفت: «آگاه باشیدکه خداوند بصلئیل بن اوری بن حور
    را از سبطیهودا به نام دعوت کرده است.'
  ron-1924: 'Мойсе а зис копиилор луй Исраел: „Сэ штиць кэ Домнул а алес пе Бецалеел,
    фиул луй Ури, фиул луй Хур, дин семинция луй Иуда.'
  ben-OBCV: পরে মোশি ইস্রায়েলীদের বললেন, “দেখো, সদাপ্রভু যিহূদা গোষ্ঠীভুক্ত হূরের
    নাতি তথা ঊরির ছেলে বৎসলেলকে মনোনীত করেছেন,
  som-som: Markaasaa Muuse wuxuu reer binu Israa'iil ku yidhi, Bal eega, Rabbigu wuxuu
    magac ugu yeedhay Besaleel oo ah ina Uurii, oo ah ina Xuur, oo qabiilkiisu yahay
    Yahuudah;
  lat-VUC: 'Dixitque Moyses ad filios Israël: Ecce, vocavit Dominus ex nomine Beseleel
    filium Uri, filii Hur de tribu Juda,'
  eng-ASVBT: And Moses said unto the children of Israel, See, Jehovah hath called
    by name Bezalel the son of Uri, the son of Hur, of the tribe of Judah;
  ita-1885: 'E MOSÈ disse a'' figliuoli d''Israele: Vedete, il Signore ha chiamato
    per nome Besaleel, figliuol di Uri, figliuol di Hur, della tribù di Giuda.'
  eng-LXXUP: And Moses said to the children of Israel, Behold, God has called by name
    Bezalel the son of Uri the son of Hur, of the tribe of Judah,
  eng-ULB: Moses said to the Israelites, “See, Yahweh has called by name on Bezalel
    son of Uri son of Hur, from the tribe of Judah.
  spa-VBL: 'Entonces Moisés dijo a los israelitas: “El Señor escogió el nombre de
    Bezaleel, hijo de Uri, hijo de Hur, de la tribu de Judá.'
  fra-_FOB: 'Et Moïse dit aux enfants d''Israël: Voyez, l''Éternel a appelé par son
    nom Betsaléel, fils d''Uri, fils de Hur, de la tribu de Juda,'
  mal-mal: 'എന്നാൽ മോശെ യിസ്രായേൽ മക്കളോട് പറഞ്ഞത്: “നോക്കുവിൻ; യഹോവ യെഹൂദാഗോത്രത്തിൽ
    ഹൂരിന്റെ മകനായ ഊരിയുടെ മകൻ ബെസലേലിനെ പേരുചൊല്ലി വിളിച്ചിരിക്കുന്നു.'
  urd-GVR: Phir Mūsā ne Isrāīliyoṅ se kahā, “Rab ne Yahūdāh ke qabīle ke Bazliyel
    bin Ūrī bin Hūr ko chun liyā hai.
  suz-BL: मिनु मोसामी इस्राएली आन कली “नेनीन, परमप्रभु यावेमी यहूदा आ थर ङा हुर आ
    चच, ऊरी आ तौ बेचालेल कली आ नें थिशा, आ गेय पचा कली योव़तु।
  ita-1927: 'Mosè disse ai figliuoli d’Israele: “Vedete, l’Eterno ha chiamato per
    nome Betsaleel, figliuolo di Uri, figliuolo di Hur, della tribù di Giuda;'
  ckb-ckb: 'موساش بە نەوەی ئیسرائیلی گوت: «بڕوانن، یەزدان بەسەلئێلی کوڕی ئوری کوڕی
    حووری لە هۆزی یەهودا هەڵبژاردووە،'
  eng-BBE: And Moses said to the children of Israel, See, the Lord has made selection
    of Bezalel, the son of Uri, the son of Hur, of the tribe of Judah;
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರಿಗೆ, “ನೋಡಿರಿ, ಯೆಹೋವ ದೇವರು ಯೆಹೂದ ಕುಲದವನಾದ ಹೂರನ ಮೊಮ್ಮಗನೂ
    ಊರಿಯನ ಮಗನೂ ಆದ ಬೆಚಲಯೇಲ್ ಎಂಬವನನ್ನು ಗುರುತಿಸಿ ಆರಿಸಿಕೊಂಡಿದ್ದಾರೆ,
  bbb-bbb: (-) 35:30–36:7 Ni safita 31:1-11 ijia dane.
  tam-2017: 'பின்பு மோசே இஸ்ரவேலர்களை நோக்கி: “பாருங்கள், யெகோவா யூதாவின் கோத்திரத்தில்
    ஊரின் மகனான ஊரியின் மகன் பெசலெயேலைப் பெயர்சொல்லி அழைத்து,'
  spa-RV-1909: 'Y dijo Moisés á los hijos de Israel: Mirad, Jehová ha nombrado á Bezaleel,
    hijo de Uri, hijo de Hur, de la tribu de Judá;'
  ron-BTF: 'Și Moise le-a spus copiilor lui Israel: Vedeți, DOMNUL a chemat pe nume
    pe Bețaleel, fiul lui Uri, fiul lui Hur, din tribul lui Iuda;'
  eng-WEBP: Moses said to the children of Israel, “Behold, the LORD has called by
    name Bezalel the son of Uri, the son of Hur, of the tribe of Judah.
  eng-FBV: Then Moses told the Israelites, “The Lord chosen by name Bezalel, son of
    Uri, son of Hur, from the tribe of Judah.
  nld-1939: 'Daarop sprak Moses tot de Israëlieten: Ziet, Jahweh heeft Besalel, den
    zoon van Oeri, zoon van Choer, uit de stam van Juda uitverkoren,'
  nch-BL: 'Huan Moisés quinilhui nopa israelitame: “Xiquitaca para TOTECO quitapejpenijtoc
    Bezaleel, icone Uri huan iixhui Hur cati tacatqui ipan nopa hueyi familia ten
    iixhuihua Judá, para tayacanas ipan nochi ni tequit.'
  vie-1934: 'Môi-se nói cùng dân Y-sơ-ra-ên rằng: Nầy Đức Giê-hô-va đã kêu danh Bết-sa-lê-ên,
    con trai của U-ri, cháu của Hu-rơ, trong chi phái Giu-đa.'
  hin-CV: तब मोशेह ने इस्राएलियों से कहा, “सुनो, याहवेह ने यहूदाह गोत्र से हूर के
    पौत्र उरी के पुत्र बसलेल को चुना है,
  eng-OURB: Moses [Drawn out] said to the children of Israel [God prevails], “Behold,
    Adonai has called by name Bezalel the son of Uri, the son of Hur, of the tribe
    of Judah [Praised].
  spa-BES: 'Y Moisés dijo a los hijos de Israel: He aquí que el SEÑOR designó a Bezaleel,
    hijo de Uri, hijo de Hur, de la tribu de Judá;'
  tdx-tdx: 'Le hoe t’i Mosè amo ana’ Israeleo: Ingo te kinanji’ Iehovà ami’ty tahina’e
    t’i Betsalale, ana’i Orý, ana’ i Kore, fifokoa’ Iehodà;'
  vid-vid: Musa nakawalonjela Waisilaeli, “Mlole, Mkulu Nguluwi nakamhagula Besaleli
    mwanage Uli, mwanage Huli wa nhanzi ya Yuda.
  eng-OKE: And Mosheh said to the sons of Israel, See, the Lord hath ordained by mane
    Bezalel bar Uri bar Hur, of the tribe of Jehudah,
  tha-KJV: โมเสสจึงกล่าวแก่คนอิสราเอลว่า “​ดู​ก่อนท่าน พระเยโฮวาห์​ได้​ทรงออกชื่อเบซาเลลบุตรชายอุ​รี
    ผู้​เป็นบุตรชายของเฮอร์ตระกูลยูดาห์
  por-BR-2018: 'E disse Moisés aos filhos de Israel: Olhai, o SENHOR nomeou a Bezalel
    filho de Uri, filho de Hur, da tribo de Judá;'
  deu-ELO: 'Und Mose sprach zu den Kindern Israel: Sehet, Jehova hat Bezaleel, den
    Sohn Uris, des Sohnes Hurs, vom Stamme Juda, mit Namen berufen'
  eng-WYC-2018: And Moses said to the sons of Israel, Lo! the Lord hath called Bezaleel
    by name, the son of Uri, the son of Hur, of the lineage of Judah; (And Moses said
    to the Israelites, Behold! the Lord hath called by name Bezaleel, the son of Uri,
    the son of Hur, of the tribe of Judah;)
  epo-epo: 'Kaj Moseo diris al la Izraelidoj: Jen, la Eternulo vokis per la nomo Becalelon,
    filon de Uri, filo de Ĥur, el la tribo de Jehuda;'
  uig-PIN: 'Andin Musa Israillarƣa mundaⱪ dedi: — «Mana, Pǝrwǝrdigar Yǝⱨuda ⱪǝbilisidin
    hurning nǝwrisi, Urining oƣli Bǝzalǝlni ismini atap qaⱪirip,'
  beo-beo: Mousese da Isala:ili dunuma amane sia:i, “Hina Gode da Bisa:liele (Uli
    egefe amola He ea aowa - Yuda fi dunu) amo ilegei dagoi.
  tpi-OTNT: Moses i tokim ol Israel olsem, “Bikpela i makim pinis Besalel, pikinini
    man bilong Uri na tumbuna pikinini bilong Hur bilong lain bilong Juda.
  hau-SA: Sa’an nan ya ce wa Isra’ilawa, “Duba Ubangiji ya zaɓi Bezalel ɗan Uri, ɗan
    Hur, daga kabilar Yahuda,
  uig-LAT: 'Andin Musa Israillargha mundaq dédi: — «Mana, Perwerdigar Yehuda qebilisidin
    xurning newrisi, Urining oghli Bezalelni ismini atap chaqirip,'
  nde-nde: Ngalokho uMosi wathi kwabako-Israyeli, “Khangelani, uThixo usekhethe uBhezaleli
    indodana ka-Uri, indodana kaHuri, owesizwe sikaJuda,
  ton-ton: ¶ Pea naʻe pehē ʻe Mōsese ki he fānau ʻa ʻIsileli, “Vakai, kuo ui ʻe Sihova
    ʻi hono hingoa ʻa Pesalili, ko e foha ʻo Uli, ko e foha ʻo Hua, ʻoe faʻahinga
    ʻo Siuta.
  ces-1613: 'Tedy řekl Mojžíš synům Izraelským: Pohleďte, povolal ze jména Hospodin
    Bezeleele, syna Uri, syna Hur, z pokolení Judova.'
  eng-WMB: Moses said to the children of Israel, “Behold, the LORD has called by name
    Bezalel the son of Uri, the son of Hur, of the tribe of Judah.
  tam-TCV: 'பின்பு மோசே இஸ்ரயேல் மக்களிடம் சொன்னதாவது: “பாருங்கள், யெகோவா யூதா கோத்திரத்தைச்
    சேர்ந்த ஊர் என்பவனுடைய பேரனும் ஊரியின் மகனுமான பெசலெயேலைத் தெரிந்தெடுத்திருக்கிறார்.'
  ceb-ULB: Miingon si Moises sa mga Israelita, “Tan-awa, gitawag ni Yahweh si Bezalel
    ang anak nga lalaki ni Uri nga anak ni Hur, gikan sa tribo ni Juda.
  pol-UBG: 'Potem Mojżesz powiedział do synów Izraela: Oto PAN powołał po imieniu
    Besalela, syna Uriego, syna Chura, z pokolenia Judy;'
  urd-GVU: پھر موسیٰ نے اسرائیلیوں سے کہا، ”رب نے یہوداہ کے قبیلے کے بضلی ایل بن اُوری
    بن حور کو چن لیا ہے۔
  deu-1912: 'Und Mose sprach zu den Kindern Israel: Sehet, der HERR hat mit Namen
    berufen den Bezaleel, den Sohn Uris, des Sohnes Hur, vom Stamme Juda,'
  ntj-ntj: Nyangka Mawutjalu-tjananya yarnangu pirninya watjarnu, “Mama Kuurrtu-pulanya
    wati kutjarra miratjunu tjiinya-pula nintipuka purlkanya. Nyangka-pula tjurrkurlmara
