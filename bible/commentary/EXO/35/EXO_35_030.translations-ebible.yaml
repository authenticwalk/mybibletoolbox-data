    हूर को जो यहूदाह के क़बीले में से है नाम लेकर बुलाया है।
  rus-SYN: 'И сказал Моисей сынам Израилевым: смотрите, Господь назначил именно Веселеила,
    сына Урии, сына Ора, из колена Иудина,'
  bqc-SIM: 'Ɔ̃ Mↄizi ò Isailiↄnɛ: Dii Uli nɛ́ Bezalɛli, Hulu tↄũna Yuda bui sɛ̀,'
  tcz-CHONGTHU: Chuin Mose'n Israel mite heng'a aseijin. “Juda phung'a kon Hur chapa
    Bezalel chu Pakaiyin alheng dohtan ahi.
  mar-mar: तेव्हा मोशे इस्राएल लोकांस म्हणाला, पाहा, परमेश्वराने यहूदा वंशातील ऊरीचा
    पुत्र म्हणजे हूराचा नातू बसालेल ह्याला नाव घेऊन बोलावले आहे.
  qub-qub: 'Israelcunata Moisés niran: «Wiyamay-llapa noga nishäta: Tayta Diosmi acrasha
    Judá trïbupita caj Bezaleelta. Payga Hurpa willcanmi, Uripa wamranmi caycan.'
  hat-hat: 'Moyiz di pèp Izrayèl la: -Gade. Seyè a chwazi Bezaleyèl, pitit Ouri a,
    pitit pitit Our, nan branch fanmi Jida a.'
  eng-BSB: Then Moses said to the Israelites, “See, the LORD has called by name Bezalel
    son of Uri, the son of Hur, of the tribe of Judah.
  tod-tod: 'Moize ɠɛni Izelayɛle nuiti ma: «À wɛlɛ, Ɠɔoɠɔ GALAGI yeelogɛ Ɓɛsaleyɛle
    ʋa, nii é ga Uli ná-doun zunui, Ɠuul ná-dounloin, Zuda ná-bolodai zu.'
  eng-WEBPB: Moses said to the children of Israel, “Behold, the LORD has called by
    name Bezalel the son of Uri, the son of Hur, of the tribe of Judah.
  kbq-kbq: Anante Mosese'a Israeli vahera zmasamino, Keho, Ra Anumzamo'a Bezalelina
    Uri nemofo Huri negeho Juda nagapinti huhamprinenteno,
  nhe-BL: 'Huan Moisés quinilhui nopa israelitame: “Xiquitaca para TOTECO quitlapejpenijtoc
    Bezaleel, icone Uri huan iixhui Hur tlen tlacatqui ipan nopa hueyi familia tlen
    iixhuihua Judá, para elis tlen tlayacanas ipan nochi ni tequitl.'
  gub-BL: Na'e uze'eg Moizez Izaew wanupe kury. — Peme'egatu Tupàn Tuweharupi Wiko
    Ma'e hemiapo kwer rehe nehe. Wexak amo awa kury. Mezarew Uri ta'yr her romo a'e.
    Wiko Ur hemimino romo a'e. Zuta izuapyapyr romo wanekon wà.
  eng-DRA: 'And Moses said to the children of Israel: Behold the Lord hath called
    by name Beseleel the son of Uri the son of Hur of the tribe of Juda.'
