verse: EXO.035.023
translations:
  mal-C: നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, മൃദുലചണനൂൽ, കോലാട്ടുരോമം, ആട്ടുകൊറ്റന്റെ ചെമപ്പിച്ച
    തുകൽ, തഹശുതുകൽ എന്നിവ കൈവശമുള്ളവർ അവ കൊണ്ടുവന്നു.
  deu-TKW: Und alle die, welche blauen und roten Purpur, Karmesin, Byssus und Ziegenhaar,
    rotgefärbte Widderfelle und Seekuhfelle besaßen, die brachten sie herbei.
  lin-lin: Bato nyonso oyo bazalaki na langi ya ble, ya motane ya pete, ya motane
    makasi to mpe ya motane ya kongenga, lino, bapwale ya ntaba, baposo ya bameme
    batia langi ya motane mpe baposo ya banyama ya ebale, bamemaki yango.
  eng-LSV: And every man with whom has been found blue, and purple, and scarlet, and
    linen, and goats’ [hair], and rams’ skins made red, and tachashim skins, have
    brought [them] in;
  eng-GNV: Euery man also, which had blewe silke, and purple, and skarlet, and fine
    linen, and goates heare, and rammes skinnes died red, and badgers skins, brought
    them.
  eng-WEBSTER: And every man, with whom was found blue, and purple, and scarlet, and
    fine linen, and goats' hair , and red skins of rams, and badgers' skins, brought
    them .
  nhw-BL: Sequinoc quihuicaque icpatl azultic, morado huan chichiltic huan lino icpatl
    catli tlamalintli nelcanactzi, huan nojquiya quihualicaque yoyomitl catli tetic
    quen se cuetlaxtli catli tlaxinepaloli ica iniijhuiyo oquich chivojme. Quihualicaque
    inincuetlaxo pesojme huan ininpochquiyo borregojme catli tlapali chichiltic.
  swh-ONEN: Kila mmoja aliyekuwa na nyuzi za rangi ya buluu, za zambarau, au za rangi
    nyekundu au kitani safi, au singa za mbuzi, ngozi za kondoo dume zilizotiwa rangi
    nyekundu, au ngozi za pomboo, wakavileta.
  bba-bba: Be bɑ mɑɑ bekɑ mɔ ye bɑ wɔ̃kuɑ kɑ burɑ kɑ mɑɑ ɡɑɑdurɑ, kɑ beku wunɔmɡinu
    kɑ mɑɑ ni bɑ wesɑ kɑ wɛ̃ɛ dɑmɡii kɑ sere mɑɑ ye bɑ kuɑ kɑ boo sɑnsu, kɑ yɑ̃ɑ kinɛnun
    ɡɔni yi bɑ sɛ̃ɛsu doke, kɑ ɡɔni dɑmɡii, ye kpurowɑ bɑ kɑ nɑ Yinni Gusunɔn kuu
    ten sɔ̃.
  eng-KJVCPB: And every man, with whom was found blue, and purple, and scarlet, and
    fine linen, and goats’ hair, and red skins of rams, and badgers’ skins, brought
    them.
  mpx-mpx: Bolo hihiu ali kala bulu, pepol ge keketina o ebo hihiu kaliko waiwaisana
    kaiwena hi gan elal, bolo goti pupunona hi gan elal, bolo sipi kunisina hi kale
    i ket hi gan elal, ge bolo bwasumu kunisiliya waiwaisana hi gan elal, he hi ahel
    inoke hi pwatanim.
  luo-luo: to jomoko to nokelo law marambulu, kata maralik, kata marakwaro, kata yie
    diek, kata piende rombe molok makwar, kata piende monyongʼ mayom mag le mag nembe.
  meu-meu: Mai edia dabua taudia danu, vaiurina eiava mia-kakana eiava kakakakana
    eiava kurokurona, vada e heni. Haida danu nani huidia bona mamoe kopidia, e hakakakakadia
    ḡaudia, bona nani kopidia e heni.
  npi-ULB: तिनीहरू सबैले परमप्रभुको लागि डोलाइने बलिको रूपमा सुनका भेटीहरू टक्र्याए
    । जो-जोसँग निलो, बैजनी वा रातो ऊन, मसिनो सुती कपडा, बाख्राको भुत्ला, रातो रङ्ग्याइएको
    भेडाको छाला वा सीलका छालाहरू थिए, तिनीहरूले ती ल्याए ।
  yor-yor: Olúkúlùkù ẹni tí ó ni aṣọ aláró elése àlùkò, òdòdó àti ọ̀gbọ̀ dáradára,
    tàbí irun ewúrẹ́, awọ àgbò tí a rì ní pupa tàbí awọ màlúù odò, kí ó mú wọn wá.
  emp-NTPO: Maʌ̃ awara dji erob̶eaba oveja cara nayãna pãwãrã od̶ada, pursupursua
    od̶ada, purea od̶a sid̶a diad̶e zesid̶aa. Idjab̶a wua dji biara b̶ʌ lino od̶ada,
    wua chiwatu cara od̶ada, oveja e purea od̶ada, dewara animarã e bia sid̶a diad̶e
    zesid̶aa.
  ind-ind: Setiap orang yang memiliki bahan yang diperlukan datang membawanya, yaitu
    benang linen merah, biru atau ungu, kain linen yang berkualitas tinggi, bulu kambing
    untuk ditenun, kulit domba jantan yang diwarnai merah, dan kulit yang tidak meresap
    air.
  pes-OPCB: برخی نیز نخهای آبی، ارغوانی و قرمز؛ کتان ریزبافت؛ پشم بز؛ پوست سرخ شدهٔ
    قوچ و پوست خز آوردند.
  tgl-ULB: Bawat isa na may asul, lila, o pulang tela, pinong lino, balahibo ng kambing,
    mga balat ng lalaking tupa na kinulayan ng pula o mga balat ng dugong ay dinala
    nila.
  cbu-NT: Mishat, yuw tputs kamisaa wanasirimash payurangana anoo yushindarangana.
    Kamis kawambanamshi, misha kizpur chumbeepimash, misha kamis purashpat wanasir
    k'tama anu, misha kaaparaa pur k'tama yushindarangana. Anumunsha, opeejaa karupan
    tasi kizpur chumbeep tushiyramaa, misha tasee matsit wanasiri anootstam yushindaranganaya.
  hui-hui: Ani bialu wali agali marume labolabo bayale wiaru mo yu ibalu nogo sibi
    irinime pu payini mindibiha guyini hari mindini handalehe wiarubi tagalitaya aleha
    guyini wiarubi daramabiha guyini wiarubi bibahende wabiniru mo yalu ibugu bini.
    Ani bialu meme irinime labolabo wabinibi nogo sibi wangabenaga dongone daramabiha
    guyini wiarubi wena timbuni iba tia alenaga dongonebi bibahende mo yu ngoai hene.
  mya-mya: အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊ အ​နီ​ရောင်​သိုး​မွေး၊ ပိတ်​ချော၊ ဆိတ်​မွေး​ထည်၊
    အ​နီ​ဆိုး​သိုး​ထီး​သား ရေ၊ သား​ရေ​ချော​ပိုင်​ရှင်​အ​ပေါင်း​တို့​သည်၊ ထို ပစ္စည်း​များ​ကို​ယူ​ဆောင်​လာ​ကြ​၏။-
  cbi-NTPO: Tsejtu naajulaa lushmurara jilu juu, naa yamurara jilu juu, naa ungalala
    jilu juu, naa ura linu jilu juu, naa chibu ju juu, naa llupu uveja kika ungalalaa
    tiwara juu, naa pi animaa kika kayu naraa juu tanamula bain taji tajiila.
  bod-N: བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་གྱི་མདོག་ཅན་དང་། སོ་རས་སྲབ་བུ་དང་།
    ར་མའི་ཁུལ་རྩིད་དང་། ལུག་ཐུག་གི་པགས་པ་རྒྱ་ཚོས་བརྒྱབ་པ་དང་ཀོ་བ་སྤུས་ལེགས་བཅས་སུ་ལ་ཡོད་པ་དེས་ཁྱེར་འོངས།
  sna-sna: Munhu wose akanga aine wuru yebhuruu, pepuru kana tsvuku kana mucheka wakaisvonaka,
    kana mvere dzembudzi, matehwe amakondobwe akapendwa zvitsvuku kana matehwe emombe
    dzomugungwa, vakauya nazvo.
  spa-BLM: Todo el que tenía azul, púrpura, escarlata, lino fino, pelo de cabra, pieles
    de carnero teñidas de rojo y cueros de vaca marina, los traía.
  cac-cac: Masanil eb' ay ch'al q'uic'mutz'inac d'ay, ch'al yaxmaquinac, chac ch'al,
    lino te vach', xil noc' chiva b'ayb'il, stz'umal noc' ch'ac calnel uc'nac yed'
    chacchac yed' pax noc' tz'uum te lab'ab'i, ix laj yic'cot eb' d'a Jehová.
  swh-ULB: Kila mmoja alikuwa na sufu ya buluu, dhambarau, au nyekundu, nguo nzuri,
    singa za mbuzi, ngozi za kondoo zilizobadili kuwa nyekundu, na ngozi ya pomboo
    walivileta.
  bel-bel: і кожны, у каго была воўна блакітнага, пурпуровага і чырванёнага колеру,
    вісон і казіная воўна, аўчыны барановыя чырвоныя і аўчыны сінія, прыносілі іх;
  deu-ELBBK: Und jeder, bei dem sich blauer und roter Purpur fand, und Karmesin und
    Byssus und Ziegenhaar und rotgefärbte Widderfelle und Dachsfelle, brachte es.
  mbb-OT: Duen midhalad te welin he meitem is kaavuavu zin, merudtem wey kanggan,
    linu, manggad he vulvul te kambing, lundis te meemahan he kerehidu he midtinà
    te meriǥà, wey meupiya he kelasi he lundis.
  mal-2015: നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ, കോലാട്ടുരോമം, ചുവപ്പിച്ച ആട്ടുകൊറ്റന്തോൽ,
    തഹശൂതോൽ എന്നിവ കൈവശമുള്ളവർ അതു കൊണ്ടു വന്നു.
  gup-gup: Dja mak bininj nawu birrikarrmi kunyarl manbu kukblue, dja kukpurple dja
    kukkurlba, dja linen manburrbamak, dja nawu birrikarrmi nanikud kunngabek dja
    yika narangem sheep kaluk kunkulah dja medjyimi mankurlba, kunkulah ngarre marndingunjngunj,
    wanjh bedda birrimkang rowk bu birrimarnekurrmeng kore Yawey.
  gvs-gvs: Avatauwa neta madi búyala buruu, kalaakovidi toidi be kayakayaidi, o neta
    madi kareko dedevidi toidi o neta madi goti unuunudi o sipi bolamo sakavaidi siikaredi
    kayakayaidi o ituli ta yoguyoguva sakavaidi, e madabokidi simedi sikasaledi Yauwe
    yaina.
  rmc-rmc: Dojekh, kas sas, anelas e fijalovo, ľoľi the purpurovo vlna, sane pochtana,
    kozakri srsť, baranoskri cipa farbimen pro loles the tuleňiskri cipa.
  nlg-nlg: Mana balu itadira tara holai mai na ghalo ni suki tivi. Na ghalo te ghioghio,
    me boibongi me sisi, mana tivi pura maia na vuvulu ni goat na vatei vau tivi.
    Mana balu tara nighi hevei na ghuighuli ni sheep mane te sisi mana ghuighuli ni
    maumanu te malebo.
  pes-OPV: و هرکسی‌که لاجورد و ارغوان و قرمز و کتان نازک وپشم بز و پوست قوچ سرخ شده
    و پوست خز نزداو یافت شد، آنها را آورد.
  ron-1924: Тоць чей че авяу стофе (материй) вопсите ын албастру, ын пурпуриу, ын
    кэрэмизиу, дин ин субцире ши пэр де капрэ, пей де бербек вопсите ын рошу ши пей
    де вицел де маре ле-ау адус.
  ben-OBCV: যার যার কাছে নীল, বেগুনি বা টকটকে লাল রংয়ের সুতো অথবা মিহি মসিনা, বা
    ছাগলের লোম, লাল রং করা মেষচর্ম অথবা অন্যান্য টেকসই চামড়া ছিল, তারা প্রত্যেকে
    সেগুলি নিয়ে এল।
  som-som: Oo nin walba, oo laga helay buluug, iyo guduud, iyo casaan, iyo maro wanaagsan,
    iyo dhogor riyaad, iyo wanan hargahood oo la caseeyey, iyo adhidibadeed hargahoodba
    wuu keenay.
  lat-VUC: Si quis habebat hyacinthum, et purpuram, coccumque bis tinctum, byssum
    et pilos caprarum, pelles arietum rubricatas, et janthinas,
  eng-ASVBT: And every man, with whom was found blue, and purple, and scarlet, and
    fine linen, and goats’ hair, and rams’ skins dyed red, and sealskins, brought
    them.
  ita-1885: E ogni uomo, appo cui si trovò violato, o porpora, o scarlatto, o fin
    lino, o pel di capra, o pelli di montone tinte in rosso, e pelli di tasso, ne
    portò.
  eng-LXXUP: And all as many as brought ornaments of gold to the Lord, and with whomsoever
    fine linen was found; and they brought skins dyed blue, and rams’ skins dyed red.
  eng-ULB: Everyone who had blue, purple, or scarlet wool, fine linen, goat hair,
    ram skins dyed red, or sea cow skins brought them.
  spa-VBL: Todos los que tenían hilos azules, púrpura y carmesí, lino finamente tejido,
    pelo de cabra, pieles de carnero curtidas y cuero fino, los trajeron.
  fra-_FOB: Et tous ceux qui avaient chez eux de la pourpre, de l'écarlate, du cramoisi,
    du fin lin, du poil de chèvre, des peaux de béliers teintes en rouge, et des peaux
    de couleur d'hyacinthe, les apportèrent.
  mal-mal: നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ, കോലാട്ടുരോമം, ചുവപ്പിച്ച ആട്ടുകൊറ്റന്തോൽ,
    തഹശൂതോൽ എന്നിവ കൈവശമുള്ളവർ അത് കൊണ്ട് വന്നു.
  urd-GVR: Jis jis ke pās darkār chīzoṅ meṅ se kuchh thā wuh use Mūsā ke pās le āyā
    yānī nīle, qirmizī aur arġhawānī rang kā dhāgā, bārīk katān, bakrī ke bāl, menḍhoṅ
    kī surḳh rangī huī khāleṅ aur taḳhas kī khāleṅ.
  suz-BL: सु सु नु नीलो, प्‍याजी नु लल श्‍येले नु रिम्‍शो पा किरशो सुती श्‍येले के
    प्रोव़शो वा, क्‍यारश आ चां, लल रङ नुप्‍शो सांड आन कुशुल, नेल्‍ल क्‍येङा रिम्‍शो
    सेल्‍शो कुशुल बाक्‍मे, मेको चाक्‍तेक्‍म।
  ita-1927: E chiunque aveva delle stoffe tinte in violaceo, porporino, scarlatto,
    o lino fino, o pel di capra, o pelli di montone tinte in rosso, o pelli di delfino,
    portava ogni cosa.
  ckb-ckb: هەرکەسێکیش کە ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ، کەتانی ناسک، مووی بزن،
    پێستی بەران کە بە ڕەنگی سوور ڕەنگکرابوو، یان پێستی مانگای دەریای هەبوو هێنای.
  eng-BBE: And everyone who had blue and purple and red and the best linen and goats'
    hair and sheepskins coloured red and leather, gave them.
  kan-OKCV: ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣ ದಾರಗಳೂ ನಯವಾದ ನಾರುಮಡಿ, ಮೇಕೆಯ ಕೂದಲು, ಟಗರುಗಳ ಕೆಂಪು
    ಬಣ್ಣದ ಚರ್ಮಗಳೂ ಕಡಲುಹಂದಿಯ ಚರ್ಮಗಳೂ ಯಾರ ಬಳಿಯಲ್ಲಿದ್ದವೋ ಅವರೆಲ್ಲರೂ ತಂದರು.
  bbb-bbb: Areme bune kuke uri ugone abaeki ni mukore ijiakina ugone bu mave-goti
    u ijia saguiva ijiakiro mave-sife surive bu kavuane amaeriaeva ro fanu surive
    ni mukore gue ijene karina ruae.
  tam-2017: இளநீலநூலையும் இரத்தாம்பரநூலையும் சிவப்புநூலையும் மெல்லிய பஞ்சுநூலையும்
    வெள்ளாட்டு முடியையும் சிவப்பு வண்ணம் தீட்டப்பட்ட ஆட்டுக்கடாத்தோலையும் மெல்லிய
    தோலையும் வைத்திருந்த எல்லோரும் அவைகளைக் கொண்டுவந்தார்கள்.
  spa-RV-1909: Todo hombre que se hallaba con jacinto, ó púrpura, ó carmesí, ó lino
    fino, ó pelo de cabras, ó cueros rojos de carneros, ó cueros de tejones, lo traía.
  ron-BTF: Și toți la care s-a găsit albastru și purpuriu și stacojiu și in subțire
    și păr de capre și piei roșii de berbeci și piei de bursuci, le-au adus.
  eng-WEBP: Everyone with whom was found blue, purple, scarlet, fine linen, goats’
    hair, rams’ skins dyed red, and sea cow hides, brought them.
  eng-FBV: Everyone who had blue, purple, and crimson thread, finely-woven linen,
    goat hair, tanned ram skins, and fine leather, contributed them.
  nld-1939: Iedereen, die violet, purper en karmozijn, lijnwaad en geitenhaar, roodgeverfde
    ramsvellen of gelooide huiden bezat, kwam het brengen.
  nch-BL: Sequinoc quihuicaque icpat azultic, morado huan chichiltic huan lino icpat
    cati tamalinti nelcanactzi, huan nojquiya quihualicaque yoyomit cati tetic quej
    se cuetaxti cati taxinepaloli ica iniijhuiyo oquich chivojme. Quihualicaque inincuetaxo
    pesojme huan ininpochquiyo borregojme cati quipajtoque chichiltic.
  vie-1934: Kẻ nào ở nhà mình có chỉ tím, đỏ điều, đỏ sặm, vải gai mịn, lông dê, da
    chiên đực nhuộm đỏ, và da cá nược đều đem đến.
  hin-CV: हर व्यक्ति, जिसके पास नीले बैंगनी तथा लाल वस्त्र, बकरे के रोम, लाल रंग में
    रंगी गई मेढ़े की खाल तथा सूंस की खाल थी, सब ले आए.
  eng-OURB: Everyone, with whom was found blue, purple, scarlet, fine linen, goats’
    hair, rams’ skins dyed red, and sea cow hides, brought them.
  spa-BES: Y todos los que tenían tela azul, púrpura y rojo, y el mejor lino y pelo
    de cabra, y pieles de oveja de color rojo y cuero, se los dieron.
  tdx-tdx: Ze ondaty amam-pole manga ndra malòmavo ndra mena mañabarà ndra fole leny
    matify ndra volon’ ose ndra holin’ añondrilahy linoko mena ndra holin-trozofisoitse,
    le sambe ninday.
  vid-vid: Chila munhu nakegala choneche nachoyawele nacho kota vila sufu ya lanji
    ya buluu na zambalau na ndung'hu ama kitani inojile ama milaika ja mhene ama igozi
    lya ing'holo ilume liwichigwe lanji ndung'hu ama migozi ja migongolo jinji jilingikala
    mbahali.
  eng-OKE: And every man who uplifted an offering of gold before the Lord, and every
    man with whom was found hyacinth, or purple, or crimson, or fine linen, or goats’
    skins, or rams’ skins dyed red, or purpled skins, brought.
  tha-KJV: ส่วนทุกคนที่​มีด​้ายสี​ฟ้า สีม่วง สี​แดงเข้ม หรือที่​มี​ผ้าป่านเนื้อละเอียด
    ขนแพะ หน​ังแกะตัวผู้​ย้อมสี​แดง และหนังของตัวแบดเจอร์​ก็​เอาของเหล่านั้นมาถวาย
  por-BR-2018: Todo homem que se achava com material azul, ou púrpura, ou carmesim,
    ou linho fino, ou pelo de cabras, ou odres vermelhos de carneiros, ou couros finos,
    o trazia.
  deu-ELO: Und ein jeder, bei dem sich blauer und roter Purpur fand, und Karmesin
    und Byssus und Ziegenhaar und rotgefärbte Widderfelle und Dachsfelle, brachte
    es.
  eng-WYC-2018: If any man had jacinth, and purple, and red silk twice-dyed, bis,
    and the hairs of goats, skins of rams made red, and (skins) of jacinth, either
    blue, (And anyone who had jacinth, and purple, and red silk twice-dyed, and fine
    linen, and goats’ hair, and red rams’ skins, and blue skins,)
  epo-epo: Kaj ĉiu, ĉe kiu troviĝis blua teksaĵo, aŭ purpura, aŭ ruĝa, aŭ bisino,
    aŭ kapra lano, aŭ ŝafaj feloj ruĝaj, aŭ antilopaj feloj, alportis.
  uig-PIN: Kimdǝ kɵk, sɵsün, ⱪizil yip bilǝn aⱪ kanap rǝht, ɵqkǝ tiwiti, ⱪizil boyalƣan
    ⱪoqⱪar terisi wǝ delfin terisi bolsa, xularni elip kelixti.
  beo-beo: Nowa da abula noga:iwane o sibi hinabo mola:ya:i o oga:iyei o yoi o goudi
    hinaboga hamoi abula o sibi gawali gadofo ulasi o bulamagau gadofo amo liligi
    gagui dialebe, amo gaguli misi.
  tpi-OTNT: Ol sampela man na meri i gat gutpela naispela laplap na blupela o retpela
    gras bilong sipsip na gras bilong meme, na skin bilong sipsip man ol i bin penim
    retpela pen long en, na gutpela skin bilong bulmakau bilong solwara, orait ol
    i bringim ol dispela samting i kam.
  hau-SA: Kowane mutumin da yake da shuɗi, shunayya ko jan zare, ko lallausan lilin,
    ko gashin akuya, ko fatun rago da aka rina ja, ko fatun shanun teku, suka kawo.
  uig-LAT: Kimde kök, sösün, qizil yip bilen aq kanap rext, öchke tiwiti, qizil boyalghan
    qochqar térisi we délfin térisi bolsa, shularni élip kélishti.
  nde-nde: Wonke umuntu owayelentambo eziluhlaza, eziyibubende, ezibomvu kumbe ilembu
    elicolekileyo, kumbe uboya bembuzi, izikhumba zenqama eziphendulwe ngomphendulo
    obomvu loba izikhumba zenyamazana zolwandle wakuletha.
  ton-ton: Pea ko e tangata kotoa pē, ʻaia naʻe ʻi ai ʻae lanumoana, mo e paʻuhiʻuhi,
    mo e kulaʻahoʻaho, mo e tupenu tuʻovalevale, mo e fulufuluʻi kosi, mo e kiliʻi
    sipitangata kulokula, mo e ngaahi kiliʻi pasia, naʻa nau ʻomi ia.
  ces-1613: Každý, kdož měl postavec modrý a šarlat, a červec dvakrát barvený, a bílé
    hedbáví a kozí srsti, a kůže skopců na červeno barvené, a kůže jezevčí, přinesl
    to.
  eng-WMB: Everyone with whom was found blue, purple, scarlet, fine linen, goats’
    hair, rams’ skins dyed red, and sea cow hides, brought them.
  tam-TCV: அத்துடன் ஒவ்வொருவரும் தங்களிடமிருந்த நீலநூல், ஊதாநூல், கருஞ்சிவப்புநூல்,
    மென்பட்டுத் துணி, வெள்ளாட்டு உரோமம், சிவப்புச் சாயம் தோய்க்கப்பட்ட ஆட்டுக்கடா
    தோல், கடல்பசுத் தோல் ஆகியவற்றையும் கொண்டுவந்தார்கள்.
  ceb-ULB: Gidala sa tanang tawo nga adunay balahiboong panapton nga asul, tapul,
    o pula, pinong lino, balahibo sa kanding, panit sa laking karnero nga gitina ug
    pula, o panit sa mananap nga dugong.
  pol-UBG: Każdy też, kto miał błękitną tkaninę, purpurę, karmazyn, bisior, kozią
    sierść, skóry baranie farbowane na czerwono i skóry borsucze, przynosił je.
  urd-GVU: جس جس کے پاس درکار چیزوں میں سے کچھ تھا وہ اُسے موسیٰ کے پاس لے آیا یعنی
    نیلے، قرمزی اور ارغوانی رنگ کا دھاگا، باریک کتان، بکری کے بال، مینڈھوں کی سرخ
    رنگی ہوئی کھالیں اور تخس کی کھالیں۔
  deu-1912: Und wer bei sich fand blauen und roten Purpur, Scharlach, weiße Leinwand,
    Ziegenhaar, rötliche Widderfelle und Dachsfelle, der brachte es.
  ntj-ntj: '@see-verse:EXO.035.022'
  kan-2017: ಯಾರಲ್ಲಿ ನೀಲಿ, ನೇರಳೆ ಹಾಗು ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರಗಳು, ನಾರುಬಟ್ಟೆಯು, ಉಣ್ಣೆ
    ಬಟ್ಟೆಯು, ಹದಮಾಡಿದ ಕೆಂಪುಬಣ್ಣದ ಟಗರಿನ ತೊಗಲುಗಳು ಹಾಗು ಕಡಲಪ್ರಾಣಿಯ ತೊಗಲುಗಳು ಇದ್ದವೋ ಅವರು
    ಅವುಗಳನ್ನು ತಂದುಕೊಟ್ಟರು.
  ena-ena: Hulaŋ iamɨgali limu hɨhɨle niagɨlɨŋ mila huaci huaci sɨbaŋ daŋ agɨlaŋ niagɨlɨŋ
    mila huaci huaci sɨbaŋ agɨladɨ vavehavɨmi. Hɨhɨle sabaŋ sipsipɨ mɨnɨ ihalahalaha
    vivi maŋa cɨbɨŋ hɨvɨ mɨŋepɨhalapɨhala lamavɨhadami agɨlaŋ nudɨ vavehavɨmi. Hɨhɨle
    maŋa mɨdɨ cɨbɨŋ hɨvɨ mɨŋepɨhalapɨhala lamavɨhadami agɨlaŋ nudɨ vavehavɨmi. Hɨhɨle
    maŋa mɨdɨ sɨbaŋ hɨvɨ mɨŋepɨhalapɨhala lamavɨhadami agɨlaŋ nudɨ vavehavɨmi. Hɨhɨle
    sabaŋ meme mɨnɨ daŋ agɨlaŋ sabaŋ meme mɨnɨ agɨladɨ vavehavɨmi. Hɨhɨle sabaŋ sipsipɨ
    muŋaŋ agɨladɨ sɨgɨtɨ maŋa mɨdɨ hɨvɨ mɨŋepɨhalapɨhala lamavɨhadami agɨlaŋ nulɨdɨ
    vavehavɨmi. Hɨhɨle avɨli hekɨlɨ hɨsɨŋ hehɨlaŋ mu hɨdɨlɨ agɨladɨ sɨgɨtɨ daŋ agɨlaŋ
    hameŋ ala vavehavɨmi.
  yap-yap: Gubin e girdi’ ni bay e mad ni wech rorad; fa bunu’en e saf ni kan k’ad
    ko ra’en mak’ef, purple, ara row; nge mad nni finathiy u bunu’en e kaming; nge
    keru’ e saf ni pumo’on ni kan k’ad ko row, nge keru’ e kaming, e yi go’ ra feked
    i yib.
  hlt-MCSB: Hlang boeih loh te te a hmuh vaengah a thim neh daidi khaw, hlampai a
    lingdik neh hnitang khaw, maea neh tutal pho a thimyum khaw saham pho khaw a khuen
    uh.
  mdy-ETH: ሚዛጶ ሱኡፖ ዓፒላ፥ ጮልዔ፤ ሃሣ ዲንኪና ዞቄ ዓፒላ፥ ዋኣሪ ጋፓኔና ኮሺንቴ ዓፒላ፥ ዞቄ ቃላሜና ዑሺንቴ ዓዴ ማራይ
    ጎሮ፤ ዬያጉዲ ሺርኪንቴ ጉላምቤ ዓኣሢያ ቢያ ዔኪ ሙኬኔ።
  twi-ASANTE: Wɔn a wɔwɔ ntoma pa, kuntu a ɛyɛ tuntum, bibire, abirekyie nhoma a wɔahyɛ,
    odwennini nhoma a wɔahyɛ no kɔkɔɔ anaa aboa nhoma a ɛyɛ fɛ nso de baeɛ.
  eng-WEBU: Everyone with whom was found blue, purple, scarlet, fine linen, goats’
    hair, rams’ skins dyed red, and sea cow hides, brought them.
  bnp-bnp: E huriki ri bole valai a kala kamumu, a maka vuna sipsip a meme i gomagoma,
    i kuakua, i vururu, a kulina sipsip a toga ni kalu vururu, a kulina lui.
  wal-wal: Salo milatiya qacinai, ochcha teera milatiya qacinai, shololla zo7o qacinai,
    woikko liinuwaa giyo liiqo qacinai, woikko deeshshaa agozee, dorssa orggiyaa calaa
    zo7o qalamiyan yeggi kessidoogee, woikko irppanee de7iyo asai ubbai ekkidi ehiis.
  spa-PDDPT: Todo hombre que poseía tela azul, púrpura o carmesí, o lino fino, o pelo
    de cabras, o pieles de carneros pintadas de rojo, o pieles de tejones, llevaba.
  gun-gun: Hovy va'e oguereko va'e ha'e javi ogueru, ha'e gui púrpura, pytã va'e,
    ajukue iporãve va'e, kavara rague, vexa'i pirekue omopytã mbyre, ha'e yy rupi
    ikuai va'e pirekue guive ogueru.
  agu-BL: Cyakil yi e' yi colij balaj xbu'k cya'n chi tane'n yi xbu'k yi txib yubil,
    tu cyak nka yi xk'ayk'uj, tu yi e' yi cy'a'n balaj xbu'k yi lino, tircu'n tzun
    yi e'a'tz cyule'n tan toye'n. Ncha'tz e' ban yi e' yi colij xi'il chiw cya'n tu
    yi e' yi colij stz'uml cne'r yi ocnak stz'acl yi cyak yubil, tuml yi e' yi colij
    yi junt jilwutz balaj tz'u'm cya'n. Tircu'n tzun baj opontz cya'n.
  ilo-ULB: Tunggal maysa nga addaan iti asul, maris ube ken nalabbaga a de lana, nafino
    a lino, dutdot ti kalding, napalabbaga a lalat ti kalakian a karnero ken lalat
    ti dugong ket nangiyegda.
  kpg-kpg: Digau huogodoo ala nadau gahu humalia e logo gu gaamai nia gahu gi nnadunga
    halatee, luuli halatee, mo mmee, mo nia gahu ala ne hai gi nia ngaahulu kuudi.
  uig-ARA: كىمدە كۆك، سۆسۈن، قىزىل يىپ بىلەن ئاق كاناپ رەخت، ئۆچكە تىۋىتى، قىزىل بويالغان
    قوچقار تېرىسى ۋە دېلفىن تېرىسى بولسا، شۇلارنى ئېلىپ كېلىشتى.
  sus-sus: Gɛsɛ gɛrɛ daaxi, bulu daaxi, nun a gbeeli, suwa dugie, gɛsɛ naxan yailanxi
    si xabe ra, yɛxɛɛ kontonyi kiri naxee soxi a gbeeli ra, nun peremui kirie nu na
    naxee yi ra, nee naxa fa e ra.
  pon-2006: Koaros me mie arail likou linen kaselel; wunen sihpw me poh mei, ntahnmwel,
    oh weitahta; likou me wiawihda sang wunen kuht, wunen sihpw wol me koaduh nan
    poh weitahta; kilin kou kaselel, re wapene.
  ksd-ksd: Ma ra tarai par dia ga vung ra mal i blu marut, ma i meme marut ma i meme
    tuna, ma ra mal kumau, ma ra ivuna me, ma ra pal a sip di ga puk vamema, ma ra
    pal a me, dia kap tar ia.
  tur-YTC: Yanında lacivert, mor, kırmızı, ince keten, keçi kılı, kırmızı boyalı koç
    derileri ve deniz ayısı derileri bulunan herkes bunları getirdi.
  grc-BRENT: Καὶ πάντες ὅσοι ἤνεγκαν ἀφαιρέματα χρυσίου Κυρίῳ, καὶ παρʼ ᾧ εὑρέθη βύσσος·
    καὶ δέρματα ὑακίνθινα καὶ δέρματα κριῶν ἠρυθροδανωμένα ἤνεγκαν.
  ind-AYT: Setiap orang yang mempunyai kain biru, dan kain ungu, dan kain kirmizi,
    dan kain linen halus, dan bulu kambing, dan kulit domba jantan yang dicelup merah,
    dan kulit lumba-lumba, datang membawanya.
  nya-nya: Aliyense amene anali ndi nsalu ya mtundu wa mtambo, yapepo kapena yofiira
    kapena yofewa, yosalala, kapena ubweya wambuzi, zikopa za nkhosa zonyika mu utoto
    wofiira kapena zikopa anazibweretsa.
  hrv-hrv: Svi kod kojih se našlo ljubičastog, crvenog i tamnocrvenog prediva i prepredenog
    lana, učinjenih ovnujskih koža ili finih koža donesoše svoje.
  mps-mps: Tama meba we bidigo te gasa au wiegi yai ugwa, me te sisi yai, ma te mama
    yai sipsip nisigo, me te meme nisigo, me te omai sipsip wali te augwaligo mama
    pengo pilai badi, te tamu ąįde elalubo wiegi yai hasa sikau wali badi, te tama
    doado bage elaluali, te augwaligo te nai dabe sela asai dao.
  tpi-tpi: Ol sampela man na meri i gat gutpela naispela laplap na blupela o retpela
    gras bilong sipsip na gras bilong meme, na skin bilong sipsip man ol i bin penim
    retpela pen long en, na gutpela skin bilong bulmakau bilong solwara, orait ol
    i bringim ol dispela samting i kam.
  dan-1931: Og enhver, i hvis Eje der fandtes violet og rødt Purpurgarn, karmoisinrødt
    Garn, Byssus, Gedehår, rødfarvede Vædderskind eller Tahasjskind, kom dermed.
  vie-OVCB: Những người khác mang đến chỉ xanh, tím, đỏ, chỉ gai mịn, lông dê, da
    chiên nhuộm đỏ, và da dê.
  guj-2017: પ્રત્યેક માણસ જેની પાસે ભૂરા, જાંબુડા, કિરમજી રંગનાં ઊન, ઝીણું શણ, બકરાંના
    વાળ, ઘેટાંના રાતા રંગેલા ચામડાં તથા શીલ માછલાંનાં ચામડાં મળી આવ્યાં તે પણ તે લઈ
    આવ્યો.
  pon-2006A: Koaros me mie arail likou linen kaselel; wunen sihpw me poh mei, ntahnmwel,
    oh weitahta; likou me wiawihda sang wunen kuht, wunen sihpw wol me koaduh nan
    poh weitahta; kilin kou kaselel, re wapene.
  por-BRBSL: Todos com quem foi encontrado azul, roxo, escarlate, linho fino, cabelo
    de cabra, peles de carneiros tingidas de vermelho, e peles de vaca do mar, os
    trouxeram.
  cth-cth: Tami pueng ni, kamthim hni, âthi hni, paling hni, loukloukkaang hni, hmaemuen
    hoi tutan pho paling bu e hoi saram pho ka tawn e pueng ni a thokhai awh.
  twi-twi: Wɔn a wɔwɔ ntama pa, kuntu a ɛyɛ tuntum, bibiri, abirekyi nwoma a wɔahyɛ,
    odwennini nwoma a wɔahyɛ no kɔkɔɔ anaa aboa nwoma a ɛyɛ fɛ nso de bae.
  hlt-hlt: Hlang boeih loh te te a hmuh vaengah a thim neh daidi khaw, hlampai a lingdik
    neh hnitang khaw, maea neh tutal pho a thimyum khaw saham pho khaw a khuen uh.
  tbz-SIM: Bɛ̀ɛ̀ mɔ̀kɛ tipecìtì tìì dò mmɛbèrìmɛ̀ nɛ̀ tìì dò nfɛtònfɛ̀ nɛ̀ tìì dò
    mmɛyĩ̀ĩ̀ nɛ̀ mupɑ̀ɑ̀konkperímù nɛ̀ tibɔcìtì nɛ̀ tikɔ̃nkpetì kɛ̀ bɛ̀ ndɛ̀ tɔuní.
  msy-2020: Ezɨ gumazamizir maba, me bizir kaba ikiava, me vaghvagha da inigha izi,
    tretɨn bluplaba, ko pɨghagheviba, agheviba ko, inir ghurghurir aghuariba, ko inir
    me memen arɨzimɨn ingarizim ko, sipsipɨn apurimɨn inir me penɨn aghevimɨn aghuizim
    ko, ongarimɨn itir asɨzir ekiabar iniba.
  azb-azb: Kimdə bənövşəyi, tünd qırmızı və al rəngli iplik, incə kətan, keçi yunu,
    qırmızı boyanmış qoç dəriləri və suiti dəriləri var idisə, bunları təqdim etdi.
  eng-DBY: And every man with whom was found blue, and purple, and scarlet, and byssus,
    and goats' [hair], and rams' skins dyed red, and badgers' skins, brought [them].
  hin-2017: और जिस-जिस पुरुष के पास नीले, बैंगनी या लाल रंग का कपड़ा या सूक्ष्म सनी
    का कपड़ा, या बकरी का बाल, या लाल रंग से रंगी हुई मेढ़ों की खालें, या सुइसों की
    खालें थीं वे उन्हें ले आए।
  wol-KYG: Te it mboolem ñi dencoon wëñ gu baxa te laal yolet, ak wëñ gu xewar, ak
    gu xonq curr ak wëñu lẽe, ak kawari bëy mbaa deri xar yu ñu suub xonq, mbaa deri
    piipi, ñoom ñépp a indi la ñu dencoon.
  bjr-bjr: Akaqausa amiqira qamunna maqeeusa faqa sipsipa asausi dirindaasi akiranee
    pannoona akiranee faeena akiranee maqeeusa faqa mimmi asausinnai auqira qamunna
    maqeeusa faqa sipsipa akoona apata faeena akirana maqeeusa faqa ooruku nammariki
    maru aandauna apata maqeeusa faqa maree aniqau.
  eng-YLT: And every man with whom hath been found blue, and purple, and scarlet,
    and linen, and goats' [hair], and rams' skins made red, and badgers' skins, have
    brought [them] in;
  eng-WYC-2017: If any man had jacinth, and purple, and red silk twice-dyed, bis,
    and the hairs of goats, skins of rams made red, and skins of jacinth, either blue,
  eng-WMBB: Everyone with whom was found blue, purple, scarlet, fine linen, goats’
    hair, rams’ skins dyed red, and sea cow hides, brought them.
  urd-GVH: जिस जिसके पास दरकार चीज़ों में से कुछ था वह उसे मूसा के पास ले आया यानी
    नीले, क़िरमिज़ी और अरग़वानी रंग का धागा, बारीक कतान, बकरी के बाल, मेंढों की सुर्ख़
    रँगी हुई खालें और तख़स की खालें।
  rug-rug: Meke sari doduru pu tago poko lineni memelesidi, poko bulu, poko pepolo,
    lozi vulu ziṉara, poko kalu qoti; na kapu sipi kokoreo tava ziṉara; na kapu rumu
    tava popana.
  gaz-gaz: Namni kirrii bifa cuquliisaa, dhiilgee yookaan bildiimaa yookaan quncee
    talbaa baʼeessa yookaan rifeensa reʼee, kaldhee korbeessa hoolaa kan halluu diimaa
    cuuphamee fi gogaa duugame qabu hundi ni fide.
  fra-LSG: Tous ceux qui avaient des étoffes teintes en bleu, en pourpre, en cramoisi,
    du fin lin et du poil de chèvre, des peaux de béliers teintes en rouge et des
    peaux de dauphins, les apportèrent.
  gnn-gnn: '@see-verse:EXO.035.022'
  yal-yal: Gari mamiloxin nun a gbeela, taa dugi faɲina, sii xabe dugine, konton kidi
    magbelixine e nun sube kidine yi naxanye yii, e yi fa ne ra.
  haw-1868: A o kela kanaka keia kanaka i loaa ia ia ka uliuli, ka poni, a me ka ulaula,
    a me ke olona keokeo, a me ka hulu kao, a me na ili ulaula o na hipakane, a me
    na ili tehasa, lawe mai no lakou la mau mea.
  arb-NAV: وَكَذَلِكَ كُلُّ مَنْ وُجِدَ لَدَيْهِ أَقْمِشَةٌ زَرْقَاءُ وَبَنَفْسَجِيَّةٌ
    وَحَمْرَاءُ، وَمَنْسُوجَاتٌ كَتَّانِيَّةٌ، وَمِنْ شَعْرِ الْمِعْزَى، وَجُلُودُ
    كِبَاشٍ، وَجُلُودُ دُلْفِينٍ، تَبَرَّعَ بِها.
  ewe-ewe: Ame bubuwo tsɔ aɖabɛ blɔtɔ kple dzĩtɔ ƒe ka, ka dzĩ, ɖeti ɣi ƒe ka alo
    gbɔ̃fu kple agbogbalẽ si wode ama dzĩ kple gbɔ̃gbalẽ si ŋu wotrɔ asi le la vɛ.
  eng-LEE: And every man, with whom was found blue, and purple, and scarlet yarn,
    and linen thread, and goats' hair, and rams' skins dyed red, and badgers' skins,
    brought them.
  asm-FB: যিসকল লোকৰ নীলা, বেঙুনীয়া, আৰু ৰঙা বৰণীয়া সূতা আৰু মিহি শণ সূতা, ছাগলীৰ
    নোম, ৰঙা ৰং কৰা মেৰ-ছাগৰ ছাল, আৰু তহচ জন্তুৰ ছাল আছিল, তেওঁলোকে প্ৰতিজনে সেইবোৰ
    আনিলে।
  sus-A: فّسّ فّرّ دَاشِ، بُلُ دَاشِ، نُن عَ فبٍيلِ، سُوَ دُفِيٍ، فّسّ نَشَن يَءِلَنشِ
    سِ شَبٍ رَ، يّشّي كٌنتٌنيِ كِرِ نَشٍيٍ سٌشِ عَ فبٍيلِ رَ، نُن ثٍرٍ مُي كِرِيٍ
    نُ نَ نَشٍيٍ يِ رَ، نٍيٍ نَشَ قَ عٍ رَ.
  fra-SBL: Tous ceux qui avaient trouvé du bleu, de la pourpre, de l'écarlate, du
    fin lin, du poil de chèvre, des peaux de béliers teintes en rouge, et des peaux
    de vaches marines, les apportèrent.
  hbo-hbo: וְכָל־אִ֞ישׁ אֲשֶׁר־נִמְצָ֣א אִתֹּ֗ו תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתֹולַ֥עַת
    שָׁנִ֖י וְשֵׁ֣שׁ וְעִזִּ֑ים וְעֹרֹ֨ת אֵילִ֧ם מְאָדָּמִ֛ים וְעֹרֹ֥ת תְּחָשִׁ֖ים
    הֵבִֽיאוּ׃
  eng-WYCLIFFE: If ony man hadde iacynt, and purpur, and `reed selk twies died, bijs,
    and the heeris of geet, skynnes of rammes maad reed, and of iacynt,
  piu-2006: '@see-verse:EXO.035.022'
  pjt-pjt: Munuya mantara wiṟu ukiṟi ini flax-nguṟu palyantja kanyintjatjanungku katira
    ungangi, munuya inyu kuka tjiipinguṟu walka panya puyul-puyulpa, purple, tjitin-tjitinpa
    kuḻu kanyintjatjanungku katira ungangi, nanikuta inyu kuḻu. Munuya tjiipi nyiṯayira
    miṟi kuḻu tjitin-tjitinta palyantja kanyintjatjanungku ungangi, miṟi panya rapa
    puṟunypa antipina puḻkanguṟu palyantja kuḻu.
  cwe-cwe: Wanhu wose wagala nyuzi zawo za buluu hebu zambalau na ndung'hu hebu chitani
    chinogile hebu mazoya ya luti hebu mbende za ng'hondolo dihakigwe langi ndung'hu
    hebu mbende za wanyama wamwenga.
  kik-kik: Ũrĩa wothe warĩ na ndigi cia rangi wa bururu, kana cia rangi wa ndathi,
    kana cia rangi mũtune ta gakarakũ, kana gatani ĩrĩa njega, kana guoya wa mbũri,
    kana njũa cia ndũrũme itoboketio rangi-inĩ mũtune igatunĩha, kana njũa cia pomboo,
    nĩacireehire.
  fra-NCL: Tous ceux qui avaient chez eux de la pourpre violette, de la pourpre écarlate
    et du cramoisi, du fin lin et du poil de chèvre, des peaux de béliers teintes
    en rouge et des peaux de veaux marins, les apportèrent.
  cek-AK: Rong kamiing, rong kamling hup, rong kathim, puu ngan, kathim tuu hinnawk,
    caham hinnawk doeh a sin o.
  cuk-cuk: Bela dulemar nirbadub-arad-nikamalad, nirbadub-suir-akwagiid, nirbadub-ginnid,
    linoʼdub-nued, sibad-e-absarmar, sibad-wawaad-machered-e-ukamar-ginnidgi-odolegaled,
    ibdurgan-uka-nuegan, senonimalad. Bela-dulemar we-ibmar-nikamaladi, Bab-Dummadga-ukega
    senonimalad.
  uig-CYR: Кимдә көк, сөсүн, қизил жип билән ақ канап рәхт, өшкә тивити, қизил боялған
    қочқар териси вә делфин териси болса, шуларни елип келишти.
  tel-2017: ఇంకా, నీలం, ఊదా, ఎర్ర రంగు దారాలు, సన్నని నార, మేక వెంట్రుకలు, ఎర్ర రంగు
    వేసిన పొట్టేళ్ల తోళ్లు, డాల్ఫిన్ తోళ్లు వీటిలో ఏవేవి ఎవరి దగ్గర ఉంటే వాళ్ళు తీసుకువచ్చారు.
  hat-BSA: Chak moun, ki te gen nan posesyon li twal ble, mov, e wouj, avèk twal fen
    blan ak pwal kabrit, po belye fonse wouj, ak po dofen, te pote yo.
  kos-kos: Elos nukewa su oasr nuknuk linen srik eoa, ku unen sheep ngosla folfol,
    sroninmutuk, ku srusra; nuknuk ke unen nani, kulun sheep mukul ngosiyukla srusra;
    ku kulun kosro fisrasrsrasr, elos use.
  hbo-WLC: וְכָל־אִ֞ישׁ אֲשֶׁר־נִמְצָ֣א אִתּ֗וֹ תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתוֹלַ֥עַת
    שָׁנִ֖י וְשֵׁ֣שׁ וְעִזִּ֑ים וְעֹרֹ֨ת אֵילִ֧ם מְאָדָּמִ֛ים וְעֹרֹ֥ת תְּחָשִׁ֖ים
    הֵבִֽיאוּ׃
  ibo-ibo: Ụfọdụ mmadụ wetara akwa na-acha anụnụ anụnụ na ngwakọta anụnụ na uhie na
    nke uhie uhie maọbụ ezi akwa ọcha maọbụ akpụkpọ ajị ewu, akpụkpọ ebule e sijiri
    ọbara ọbara na akpụkpọ ehi mmiri.
  ory-ory: ପୁଣି, ଯେଉଁମାନଙ୍କ ନିକଟରେ ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ, ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର, ଛାଗର
    ଲୋମ, ରକ୍ତୀକୃତ ମେଷ ଚର୍ମ ଓ ଶିଶୁକ ଚର୍ମ ଥିଲା, ସେମାନେ ପ୍ରତ୍ୟେକେ ତାହା ଆଣିଲେ।
  chk-chk: Nge chokewe mi wor rer mangaku mi arauarau me parachol me parapar, pwal
    mangaku mi pwechepwech, mangaku seni ülöülen kuuch me silin ätemwänin sip mi kapar
    me silin man mi mürina, ra uwato.
  rop-rop: en sambala pipul bin bringimap ola gudwan matiriyal en bluwan wul en pepulwan
    wul en redwan wul en matiriyal weya deibin meigim garram nenigout heya en ship
    skin weya deibin meigim redwan en skin brom det nenigout,
  ukr-1871: І всякий, в кого знайшовся блават, і пурпур, і кармазин, і тонке полотно,
    і козина шерсть, і шкіри баранячі червоні, і шкіри барсучі, приносив.
  bch-bch: Be panua padengada tibada led oaro salumu aea singsingia ga singsingia
    tede ga bil toa tikado ngan sipsip ilaun, ga meme ilaun, ga malo kemikemi, ga
    sipsip arangaranga tinid kukul toa tisama ngan pulo singsingia, ga rui tinid kukul.
  deu-1951: Und wer bei sich Stoffe fand von blauem und rotem Purpur und Karmesinfarbe,
    feine weiße Baumwolle, Ziegenhaare, rötliche Widderfelle und Seehundsfelle, der
    brachte es.
  eng-JPS: And every man, with whom was found blue, and purple, and scarlet, and fine
    linen, and goats' hair, and rams' skins dyed red, and sealskins, brought them.
  srp-1865: Ko god imaše porfire, skerleta, crvca, tankoga platna, kostrijeti, koža
    ovnujskih crvenijeh obojenih i koža jazavèijih, svaki donošaše.
  lug-lug: Era buli muntu eyalina olugoye olwa bbululu, oba olwa kakobe, oba olumyufu,
    oba olwa linena ennungi, oba olw’obwoya bw’embuzi; oba amaliba amakunye ag’endiga
    ensajja oba ag’embuzi, byonna ne babireeta.
  heb-heb: וכל איש אשר נמצא אתו תכלת וארגמן ותולעת שני ושש ועזים וערת אילם מאדמים
    וערת תחשים הביאו׃
  ben-IRV: আর যাদের কাছে নীল, বেগুনে, লাল ও সাদা মসীনা সুতো, ছাগলের লোম, লাল রঙের
    ভেড়ার চামড়া ও দামী চামড়া ছিল, তারা সবাই তা আনল।
  pan-pan: ਅਤੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਕੋਲੋਂ ਨੀਲਾ ਬੈਂਗਣੀ ਅਤੇ ਕਿਰਮਚੀ ਸੂਤ ਅਤੇ ਮਹੀਨ ਕਤਾਨ ਅਤੇ
    ਪਸ਼ਮ ਅਤੇ ਛੱਤ੍ਰਿਆਂ ਦੀਆਂ ਲਾਲ ਰੰਗੀਆਂ ਹੋਈਆਂ ਖੱਲਾਂ ਅਤੇ ਸਮੁੰਦਰੀ ਜੀਵ ਦੀਆਂ ਖੱਲਾਂ ਲੱਭੀਆਂ,
    ਉਹ ਲਿਆਏ।
  mya-JVB: ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော ၊ ဆိတ် မွေး၊ အနီ ဆိုးသောသိုး
    ရေ ၊ တဟာရှ သားရေ ရှိ သော သူ တိုင်း ဆောင် ခဲ့၏။
  hmo-hmo: Bona mai edia dabua taudia, edia dabua kala bulu, kakakaka sisina, o kakakaka
    momokani, o kurokuro, Lohiabada henia totona idia mailaia. Haida danu ese nani
    huina, bona mamoe edia kopina, idia kakakaka karaia gaudia, bona nani edia kopina
    idia mailaia.
  urd-urd: और जिस — जिस के पास आसमानी रंग और अर्ग़वानी रंग और सुर्ख़ रंग के कपड़े,
    और महीन कतान और बकरियों की पश्म और मेंढों की सुर्ख रंगी हुई खाले और तुख़स की खालें
    थीं, वह उनको ले आए।
  rus-SYN: и каждый, у кого была шерсть голубого, пурпурового и червленого цвета,
    виссон и козья шерсть, кожи бараньи красные и кожи синие, приносил их;
  bqc-SIM: Gbɛ̃́ pↄ́ aa babuuna ń bà gàaluladeo ń wↄ̃ↄtɛ̃nao vĩ ge bàabaa ge
    blekã ge sãsa báa pↄ́ wa kɛ̀kɛ tɛ̃́ɛɛↄ ge ayo báaↄ píi, aa mↄ̀ò.
  tcz-CHONGTHU: 'Ama cham''a kipedoh chan chun hi chengse hi ahin choiyun ahi: pon
    dum, sandup, a sanpol, tupat pon, kelcha mul, kelngoi chal vun, kelcha vun chengse
    jong anei channu ahin choi khom soh kei uvin ahi.'
  mar-mar: ज्या ज्या पुरुषांच्याकडे निळ्या, जांभळ्या व किरमिजी रंगाचे सूत व तलम सणाचे
    कापड, बकऱ्याचे केस, लाल रंगवलेली मेंढ्याची कातडी व तहशाची कातडी होती त्यांनी ते
    ते आणले.
  qub-qub: Caupusha jïlucunata muräduta aurörata pucata, mas alli caj lïnu tëlata
    awananpaj, cabrapa ajchan caupushata, uyshacunapa garachan pucaman tiñishata,
    lamarcho tiyajpa garachancunatapis apamuran.
  hat-hat: Tout moun ki te gen bon twal siperyè koulè ble, koule violèt osinon koulè
    wouj, twal fen blan, twal pwès fèt ak pwal kabrit, po belye tenn koulè wouj, ou
    ankò po bazann, tout moun ki te gen bagay sa yo lakay yo pote yo vini.
  eng-BSB: Everyone who had blue, purple, or scarlet yarn, or fine linen, goat hair,
    ram skins dyed red, or articles of fine leather, brought them.
  tod-tod: Niiti kpein seɠeiti ti ɠɛni ti ya, geze ɓiinii, ta ma ɓɔigi, ta ma ɓɔi
    sɔsɔgi, ta geze ʋagɔi, ta boli leɠai, ta baala sinɛ ɠɔlɔiti toai ga ma ɓɔigi,
    ta nuni ɠɔlɔiti, ti ʋaani ga tiye.
  eng-WEBPB: Everyone with whom was found blue, purple, scarlet, fine linen, goats’
    hair, rams’ skins dyed red, and sea cow hides, brought them.
  kbq-kbq: Mika hokonkero, fitunkero, koranke nofiro knare huno zamana'zmana hu'nesia
    nofiro, memekimofo azokaro, ve sipisipi afu akru'mofo eri koranke hu'nesia akrutamino,
    hagerimpi bulimakao afu'mofo akrutamima ante'namo'za eri'za e'naze.
  nhe-BL: Sequinoc quihuicaque icpatl azultic, moradojtic huan chichiltic huan lino
    icpatl tlen tlamalintli nelcanactzi, huan nojquiya quihualicaque yoyomitl tlen
    tetic queja se cuetlaxtli tlen tlaxinepaloli ica iniijhuiyo oquich chivojme. Quihualicaque
    inincuetlaxo pesojme huan ininpochquiyo borregojme tlen tlapali chichiltic.
  gub-BL: 'Aze amo wereko pàn irin her ma''e wà, werur wà: inemo àràpuhàràn hawitu
    ma''e hawer iapo pyrer huwy ma''e, huwy ipiràg wewer ma''e, ipiràg ma''e, pàn
    hekuzar katu ma''e àràpuhàrànete hawer iapo pyrer, àràpuhàràn hawitu ma''e awa
    ipirer imupiràg pyrer, ma''epirer hekuzar katu ma''e.'
  eng-DRA: If any man had violet, and purple, and scarlet twice dyed, fine linen and
    goats’ hair, rams’ skins dyed red, and violet coloured skins,
