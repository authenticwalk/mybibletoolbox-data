verse: EXO.035.024
translations:
  mal-C: വെള്ളിയും വെങ്കലവും യഹോവയ്ക്കു വഴിപാടായി നൽകാൻ മനസ്സുള്ളവർ അതു കൊണ്ടുവന്നു,
    ഏതെങ്കിലും പണിക്കുതകത്തക്കവണ്ണം ഖദിരമരം കൈവശമുള്ളവർ അതും കൊണ്ടുവന്നു.
  deu-TKW: Alle die, welche eine Beisteuer an Silber und Kupfer liefern wollten, brachten
    die Beisteuer für Jahwe herbei; und alle die, welche Akazienholz besaßen, wie
    es allenthalben bei der Anfertigung zu verwenden war, die brachten es.
  lin-lin: Bato nyonso oyo batiaki pembeni makabo ya palata to ya bronze bamemaki
    yango mpe babonzelaki yango Yawe ; ndenge moko mpe na bato oyo bazalaki na banzete
    ya akasia mpo na misala nyonso.
  eng-LSV: everyone lifting up a raised-offering of silver and bronze has brought
    in the raised-offering of YHWH; and everyone with whom has been found shittim
    wood for any work of the service brought [it] in.
  eng-GNV: 'All that offered an oblation of siluer and of brasse, brought the offring
    vnto the Lord: and euery one, that had Shittim wood for any maner worke of the
    ministration, brought it.'
  eng-WEBSTER: 'Every one that offered an offering of silver and brass brought the
    LORD''S offering: and every man with whom was found shittim wood for any work
    of the service, brought it .'
  nhw-BL: Huan nochi catli quinequiyayaj temacase se nemactli tlen plata, o bronce,
    quihuicaque campa TOTECO. Huan catli quipiyayayaj nopa cuahuitl acacia catli monequi
    motequihuis ipan ichaj TOTECO, quihualicaque.
  swh-ONEN: Wale waliotoa sadaka ya fedha au shaba wakavileta kama sadaka kwa Bwana,
    na kila aliyekuwa na mti wa mshita kwa ajili ya kazi yoyote ile akauleta.
  bba-bba: Be bɑ mɑɑ sii ɡeesu mɔ, kɑ sii ɡɑndu, bɑ kɑ nɑ bɑ yi kɑ kɛ̃ɛ wɛ̃ɛbun wororu.
    Be bɑ mɑɑ ɑkɑsiɑn dɑ̃ɑ mɔ bɑ kɑ nɑ sɔmbu ten sɔ̃.
  eng-KJVCPB: 'Every one that did offer an offering of silver and brass brought the
    Lord’s offering: and every man, with whom was found shittim wood for any work
    of the service, brought it.'
  mpx-mpx: Bolo hi yaliyaya silba ge kopa nihi pwatanim, hi ginol ola ge hi muloluan
    Yehoba elana. Ge bolo ebwakil alana akesiya i gan elal, hi pwatanim totaltal nihi
    patuwalali.
  luo-luo: Jogo mane kelo chiwo mar dhahabu kata fedha kata mula nokelogi kaka chiwo
    ni Jehova Nyasaye kendo ngʼato angʼata mane nigi yiend siala ne tich moro amora
    nokelo.
  meu-meu: Mai edia silver bona mai edia auri labora-labora taudia iboudiai ese danu
    edia silver eiava edia auri labora-labora Iehova e henia. Bona mai eida kela audia,
    una ḡaukara heḡereḡerena, taudia iboudiai ese e heni.
  npi-ULB: चाँदी वा काँसाको भेटी ल्याउने हरेकले परमप्रभुको लागि भेटी ल्यायो र काममा
    प्रयोग हुन सक्‍ने कुनै किसिमको बबुल काठ भएकोले त्यसलाई ल्यायो ।
  yor-yor: Àwọn tí ó mú ọrẹ fàdákà tàbí idẹ wá, mú ọrẹ wá fún Olúwa, àti olúkúlùkù
    ẹni tí ó ní igi ṣittimu fún ipa kankan nínú iṣẹ́ mú un wá.
  emp-NTPO: Maʌ̃ awara dji erob̶eaba paratada, bronce sid̶a Ãcõrẽa diad̶e zesid̶aa.
    Acacia bacuru erob̶eaba Ãcõrẽ wua de od̶i carea diad̶e zesid̶aa.
  ind-ind: Setiap orang yang hendak mempersembahkan perak atau perunggu membawanya
    sebagai persembahan kepada TUHAN. Demikian pula setiap orang yang mempunyai kayu
    akasia datang membawanya.
  pes-OPCB: عده‌ای دیگر نقره و مفرغ به خداوند تقدیم کردند. بعضی هم چوب اقاقیا برای
    ساختن خیمه با خود آوردند.
  tgl-ULB: Gumagawa ang bawat isa ng handog na pilak o tanso at dinala ito bilang
    handog kay Yahweh, at bawat isa na may kahoy na akasya para magamit sa anumang
    gawain ay dinala ito.
  cbu-NT: Minsha, tputs ngusamb mburshimashi, misha ngusamb chumbeepimashi, ashirusin,
    waana zandarangsin, Taarashipaneem yushindaranganaya. Anumunsha misha, ashpatam
    tputs karipanaa, karipan sur Akasiya yushindaranganaya. Ashiri ichingurusin maachee
    zapan wanasirimash waana zandarangsin, aship an yushindaranganaya Taarashipaneema.
  hui-hui: Wali agali maru tigua siliba boronosiru wiago mo yalu ibugu bialu Anduane
    Homogohondo lomabu migi bini. Agali maru ira agasia wu hearu tigua ira uruni Anduane
    Homogonaga Balai Anda biago bule mo yalu ibugu bini.
  mya-mya: ငွေ​သို့​မ​ဟုတ်​ကြေး​ဝါ​လှူ​နိုင်​သူ​တို့​က​ထာ​ဝ​ရ ဘု​ရား​အား​ထို​ပစ္စည်း​များ​ကို​ဆက်​ကပ်​ကြ​၏။
    အ​ကာ​ရှ​သစ်​ရှိ​သူ​တို့​က၊ ဆောက်​လုပ်​ရာ​၌ အ​သုံး​ပြု​ရန်​ထို​ပစ္စည်း​ကို​ဆက်​ကပ်​ကြ​၏။-
  cbi-NTPO: Tsenmala mantsalaya lushi kenu jeru juu, naa brunse juu tanamulaya Yavéchi
    kuwanu taji tajiila, tsenmala akasia chi tanamulaya juntsaa taji tajiila, juntsachi
    titi kenuu juñuba kenudetsu.
  bod-N: སུས་ཀྱང་དངུལ་དང་ལི་ཡི་འབུལ་བ་འབུལ་མཁན་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བ་བཞིན་ཁྱེར་འོངས་པ་དང་།
    ཞབས་འདེགས་ཀྱི་ལས་སྣ་ཚོགས་ཀྱི་ཕྱིར་སེང་ལྡེང་ཤིང་ཡོད་པ་ཐམས་ཅད་ཀྱིས་ཀྱང་དེ་ཁྱེར་འོངས།
  sna-sna: Vaya vaipa chipiriso chesirivha kana ndarira vakauya nazvo sechipiriso
    kuna Jehovha, uye vose vaiva namatanda omuunga echikamu chipi zvacho chebasa vakauya
    nawo.
  spa-BLM: Todo el que ofrecía una ofrenda de plata y de bronce traía la ofrenda de
    Yahvé; y todo el que tenía madera de acacia para cualquier obra del servicio,
    la traía.
  cac-cac: Ay pax mach ix el d'a sc'ool yic'ancot q'uen plata yed' q'uen bronce yofrendaoc
    d'a Jehová. A eb' ay te' acacia d'ay, ix yic'paxcot te' eb', yic sc'anchaj te'
    d'a scajnub' Dios.
  swh-ULB: kila mmoja alitengeneza sadaka ya fedha au shaba walizileta kama sadaka
    kwa Yahweh, na kila mmoja aliyekuwa na mti wa mshita kwa matumizi ya kazi aliuleta.
  bel-bel: і кожны, хто ахвяраваў срэбра, альбо медзь, прыносілі гэта ў дарунак Госпаду;
    і кожны, у каго было дрэва сітым, прыносіў гэта на ўсякую патрэбу скініі;
  deu-ELBBK: Jeder, der ein Hebopfer an Silber und Kupfer hob, brachte das Hebopfer
    des HERRN; und jeder, bei dem sich Akazienholz fand zu allerlei Werk der Arbeit,
    brachte es.
  mbb-OT: Is duma, mid-uwit te pelata etawa brunsi, wey menge tabla he ekasya he inhalad
    dan diyà te Nengazen.
  mal-2015: വെള്ളിയും താമ്രവും വഴിപാടുകൊടുപ്പാൻ നിശ്ചയിച്ചവനെല്ലാം യഹോവെക്കു വഴിപാടു
    കൊണ്ടുവന്നു. ശുശ്രൂഷയിലെ എല്ലാപണിക്കുമായി ഖദിരമരം കൈവശമുള്ളവൻ അതുകൊണ്ടുവന്നു.
  gup-gup: Birriwern birrimkang rowk nuye Yawey wirlmurrng nawu silver dja bronze,
    dja mak bininj rowk nawu birrikarrmi acacia kundulk birrimkang bindiwong nawu
    birridurrkmirri kore Manrurrkdjamun Dabburlin birrinami.
  gvs-gvs: Avatauwa neta itoboinedi idi vagidi siriba be kopwa sikabidi, e simedi
    sikasaledi Yauwe yaina. Avatauwa neta madi gaigíyala paisewayana manuna, e nakae
    simedi.
  rmc-rmc: Ko kamelas te anel rup abo brondzos, anelas oda sar obeta le RAJESKE. Dojekh,
    kas sas akacijoskre kašta a delas pes lenca te kerel, anelas len.
  nlg-nlg: Mana balu tara holai mai na silver mana bronze didira na vatei heveioli
    vaniaYahweh, ma gaira ghua tara loghoi na ghai tara vatua nia acacia, tara holai
    mai.
  pes-OPV: هر‌که خواست هدیه نقره و برنج بیاورد، هدیه خداوند را آورد، وهر‌که چوب شطیم
    برای هر کار خدمت نزد اویافت شد، آن را آورد.
  ron-1924: Тоць чей че путяу адуче прин ридикаре ун принос де арӂинт ши де арамэ
    ау адус приносул Домнулуй. Тоць чей че авяу лемн де салкым бун пентру лукрэриле
    рындуите пентру службэ л-ау адус.
  ben-OBCV: যারা যারা রুপো বা ব্রোঞ্জের উপহার উৎসর্গ করল, সদাপ্রভুর উদ্দেশেই তারা
    সেটি নিয়ে এল, এবং যাদের কাছে যে কোনো কাজে ব্যবহারের উপযোগী বাবলা কাঠ ছিল তারা
    প্রত্যেকেই তা নিয়ে এল।
  som-som: Oo mid kasta oo qurbaan lacag iyo naxaas ah bixiyey wuxuu u bixiyey Rabbiga;
    oo nin kasta oo laga helay qori qudhac ah wuxuu u keenay hawsha adeegidda aawadeed.
  lat-VUC: argenti, ærisque metalla, obtulerunt Domino, lignaque setim in varios usus.
  eng-ASVBT: Everyone that did offer an offering of silver and brass brought Jehovah’s
    offering; and every man, with whom was found acacia wood for any work of the service,
    brought it.
  ita-1885: Chiunque potè offerire offerta d'argento, e di rame, ne portò per l'offerta
    del Signore; parimente ciascuno, appo cui si trovò legno di Sittim, per qualunque
    opera del lavorio, ne portò.
  eng-LXXUP: And everyone that offered an offering brought silver and brass, the offerings
    to the Lord; and they with whom was found incorruptible wood; and they brought
    offerings for all the works of the preparation.
  eng-ULB: Everyone making an offering of silver or bronze brought it as an offering
    to Yahweh, and everyone who had acacia wood for any use in the work brought it.
  spa-VBL: Los que podían presentar una ofrenda de plata o bronce la traían como regalo
    al Señor. Todos los que tenían madera de acacia para cualquier parte del trabajo,
    la donaban.
  fra-_FOB: Tous ceux qui avaient de quoi faire une offrande d'argent ou d'airain,
    l'apportèrent pour l'offrande de l'Éternel; et tous ceux qui avaient chez eux
    du bois de Sittim, pour tout l'ouvrage du service, l'apportèrent.
  mal-mal: വെള്ളിയും താമ്രവും വഴിപാടുകൊടുക്കുവാൻ നിശ്ചയിച്ചവരെല്ലാം യഹോവയ്ക്ക് വഴിപാട്
    കൊണ്ടുവന്നു. ശുശ്രൂഷയിലെ എല്ലാപണിക്കുമായി ഖദിരമരം കൈവശമുള്ളവൻ അതുകൊണ്ടുവന്നു.
  urd-GVR: Chāṅdī, pītal aur kīkar kī lakaṛī bhī hadiye ke taur par lāī gaī.
  suz-BL: सु सु आन के चांदी नु कांसा बाक्‍मे, मेकोमी परमप्रभु यावे कली चाक्‍तेक्‍म।
    सु सु नु गेय पचा कली ठीक प‍शो बोल्‍यो शी बाक्‍मे, मेको चाक्‍तेक्‍म।
  ita-1927: Chiunque prelevò un’offerta d’argento e di rame, portò l’offerta consacrata
    all’Eterno; e chiunque aveva del legno d’acacia per qualunque lavoro destinato
    al servizio, lo portò.
  ckb-ckb: کەسانێک هەبوون پیتاکی زیو و بڕۆنزیان پێشکەشی یەزدان کرد، کەسانێکیش هەبوون
    داری ئەکاسیایان هێنا بۆ بەکارهێنانی لە هەر خزمەتێکدا.
  eng-BBE: Everyone who had silver and brass gave an offering of them to the Lord;
    and everyone who had hard wood, such as was needed for the work, gave it.
  kan-OKCV: ಬೆಳ್ಳಿ, ಕಂಚುಗಳ ಕಾಣಿಕೆಗಳನ್ನು ಅರ್ಪಿಸುವುದಕ್ಕೆ ಮನಸ್ಸಿದ್ದವರೆಲ್ಲರೂ ಯೆಹೋವ ದೇವರಿಗೆ
    ಕಾಣಿಕೆಗಳನ್ನು ತಂದರು. ಸೇವೆಯ ಎಲ್ಲಾ ಕೆಲಸಕ್ಕೋಸ್ಕರ ಜಾಲಿ ಮರವಿದ್ದವರು ಅದನ್ನು ತಂದರು.
  bbb-bbb: Bu ijiege karina ruakoga e ije eranebe oemarevo bu ire siruvakina buronisi
    ro ine akesia bu ire binobino amaeriadufuo ijene karina ruae.
  tam-2017: வெள்ளியையும் வெண்கலத்தையும் கொடுக்கும் அனைவரும் அவைகளைக் யெகோவாவுக்குக்
    காணிக்கையாகக் கொண்டுவந்தார்கள். பற்பல வேலைகளுக்கு உதவும் சீத்திம் மரத்தை வைத்திருந்த
    யாவரும் அவைகளைக் கொண்டுவந்தார்கள்.
  spa-RV-1909: 'Cualquiera que ofrecía ofrenda de plata ó de metal, traía á Jehová
    la ofrenda: y todo el que se hallaba con madera de Sittim, traíala para toda la
    obra del servicio.'
  ron-BTF: Și fiecare om care a oferit o ofrandă din argint și aramă a adus ofranda
    DOMNULUI; și toți la care s-a găsit lemn de salcâm pentru orice lucrare a serviciului,
    l-au adus.
  eng-WEBP: Everyone who offered an offering of silver and bronze brought the LORD’s
    offering; and everyone with whom was found acacia wood for any work of the service,
    brought it.
  eng-FBV: Those who could present an offering of silver or bronze brought it as a
    gift to the Lord. Everyone who had acacia wood for any part of the work donated
    it.
  nld-1939: Iedereen, die een geschenk van zilver of koper wilde aanbieden, bracht
    het als een gave voor Jahweh; en iedereen, die acaciahout bezat, dat overal bij
    het werk nodig kon zijn, bracht dat.
  nch-BL: Huan nochi cati quinequiyayaj temacase se ofrenda ten plata, o bronce, quihuicaque
    campa TOTECO. Huan cati quipiyayayaj nopa cuahuit acacia cati monequi motequihuis
    ipan ichaj TOTECO, quihualicaque.
  vie-1934: Hễ ai có chi làm lễ vật bằng bạc hay bằng đồng, đều đem dâng cho Đức Giê-hô-va,
    và hễ ai có cây si-tim nơi nhà mình dùng hiệp về các công việc tế lễ, đều đem
    đến.
  hin-CV: और जो चांदी तथा कांसे भेंट करना चाहते थे उन्होंने याहवेह के लिए वह दी, जिनके
    पास बबूल की लकड़ी थी, जो सेवकाई में काम आ सके उन्होंने वही दिया.
  eng-OURB: Everyone who offered an offering of silver and bronze brought Adonai’s
    offering; and everyone, with whom was found acacia wood for any work of the service,
    brought it.
  spa-BES: Todos los que tenían plata y bronce les ofrecieron al Señor; y todos los
    que tenían madera de acacia, como la que se necesitaba para el trabajo, se la
    dieron.
  tdx-tdx: Ze ondaty nañenga volafoty ndra torisìke songa nibanabana aze am’ Iehovà;
    naho ze nahatendrehañe mendoraveñe ho amy fitoloñañe i asaiy, sindre ninday.
  vid-vid: Chila munhu yawezile kulavya sendi ama shaba nakegala kwa Mkulu Nguluwi
    kota nhambiko ya heye. Kahi munhu yoneche yawele na mbao za msonobali kwa mijito
    yoneche, nakegala kahi.
  eng-OKE: Everyone who would offer silver or brass, brought the separation before
    the Lord; and everyone with whom was found woods of sittin for any work of the
    service, brought.
  tha-KJV: ทุ​กคนที่​มี​เงินหรือทองสัมฤทธิ์จะถวายก็นำมาถวายพระเยโฮวาห์ และทุกคนที่​มี​ไม้​กระถินเทศใช้การได้​ก็​นำไม้นั้นมาถวาย
  por-BR-2018: 'Qualquer um que oferecia oferta de prata ou de bronze, trazia ao SENHOR
    a oferta: e todo o que se achava com madeira de acácia, trazia-a para toda a obra
    do serviço.'
  deu-ELO: Jeder, der ein Hebopfer an Silber und Erz hob, brachte das Hebopfer Jehovas;
    und jeder, bei dem sich Akazienholz fand zu allerlei Werk der Arbeit, brachte
    es.
  eng-WYC-2018: (and) metals of silver, and of brass, they offered (it) to the Lord,
    and [the] wood of shittim into diverse uses. (and metals of silver, and brass,
    they offered it to the Lord, and also shittim wood, or acacia, for diverse uses.)
  epo-epo: Ĉiu, kiu oferis arĝenton aŭ kupron, alportis la oferdonon por la Eternulo;
    kaj ĉiu, ĉe kiu troviĝis akacia ligno por ĉia bezono de la servado, alportis ĝin.
  uig-PIN: Kümüx ya mistin kɵtürmǝ ⱨǝdiyǝ kǝltürǝy degǝnlǝrning ⱨǝrbiri xuni Pǝrwǝrdigarƣa
    ⱨǝdiyǝ ⱪilip sundi. Kimdǝ qedirning hizmitidǝ ixlitilidiƣan ⱨǝrhil sǝrǝmjanlarƣa
    yariƣudǝk akatsiyǝ yaƣiqi bolsa, uni elip kǝldi.
  beo-beo: Amola nowa da silifa o balase gagui galea, ilia da ilia hahawane udigili
    iasu Hina Godema gaguli misi. Amola nowa da aga:isia ifa Hina Gode Ea liligi hahamoma:ne
    defele gala da amo gaguli misi.
  tpi-OTNT: Na olgeta manmeri i gat silva na bras, ol i bringim na givim long Bikpela.
    Na ol man i gat diwai akas ol i bringim bilong wokim haus sel.
  hau-SA: Masu miƙa kyautar azurfa, ko tagulla suka kawo su a matsayin kyautai ga
    Ubangiji, kuma kowane mutumin da yake da itacen ƙirya don kowane sashin aikin,
    ya kawo.
  uig-LAT: Kümüsh ya mistin kötürme hediye keltürey dégenlerning herbiri shuni Perwerdigargha
    hediye qilip sundi. Kimde chédirning xizmitide ishlitilidighan herxil seremjanlargha
    yarighudek akatsiye yaghichi bolsa, uni élip keldi.
  nde-nde: Labo ababeleminikelo yesiliva kumbe eyethusi bayiletha njengomnikelo kuThixo,
    kanti laye wonke umuntu owayelezigodo zesihlahla somʼakhakhiya ezazingasetshenziswa
    kuloba yiwuphi umsebenzi, waziletha.
  ton-ton: Ko ia kotoa pē naʻe ʻatu ha meʻaʻofa ʻi he siliva mo e palasa naʻe ʻomi
    ʻe ia ʻae meʻaʻofa kia Sihova; pea ko e tangata kotoa pē, naʻe ʻiate ia ʻae ʻakau
    ko e sitimi ki ha ngāue ʻe taha ʻi he ngāue, naʻe ʻomi ia.
  ces-1613: Kdokoli obětoval obět stříbra a mědi, přinášeli to za obět pozdvižení
    Hospodinu; každý také, kdo měl dříví setim, ke všelikému dílu služebnosti, přinášeli
    je.
  eng-WMB: Everyone who offered an offering of silver and bronze brought the LORD’s
    offering; and everyone with whom was found acacia wood for any work of the service,
    brought it.
  tam-TCV: வெள்ளியையும், வெண்கலத்தையும் காணிக்கையாகக் கொடுக்க விரும்பியவர்கள் அதை
    யெகோவாவுக்குக் காணிக்கையாகக் கொண்டுவந்தார்கள். மற்றெந்த வேலைகளுக்கும் பயன்படக்கூடிய
    சித்தீம் மரத்தை வைத்திருந்தவர்களும் அதைக் கொண்டுவந்தார்கள்.
  ceb-ULB: Ang mga tawo nga naghalad ug plata o bronse alang kang Yahweh, ug ang mga
    tawo nga adunay kahoy nga akasya aron magamit sa bisan unsa nga buluhaton nagdala
    usab niini.
  pol-UBG: Każdy, kto ofiarował dar ze srebra i miedzi, przynosił na ofiarę dla PANA;
    każdy też, kto miał drewno akacjowe, do wszelkiej pracy tej służby, przynosił
    je.
  urd-GVU: چاندی، پیتل اور کیکر کی لکڑی بھی ہدیئے کے طور پر لائی گئی۔
  deu-1912: Und wer Silber und Erz hob, der brachte es zur Hebe dem HERRN. Und wer
    Akazienholz bei sich fand, der brachte es zu allerlei Werk des Gottesdienstes.
  ntj-ntj: '@see-verse:EXO.035.023'
  kan-2017: ಯಾರಲ್ಲಿ ಬೆಳ್ಳಿ ಇಲ್ಲವೇ ತಾಮ್ರ ಇತ್ತೋ ಅವರು ಅವುಗಳನ್ನೇ ತಂದು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಿದರು.
    ಯಾರ ಬಳಿಯಲ್ಲಿ ಗುಡಾರದ ಕೆಲಸಕ್ಕೆ ಬೇಕಾದ ಜಾಲೀಮರವಿತ್ತೋ ಅವರು ಅದನ್ನು ತಂದುಕೊಟ್ಟರು.
  ena-ena: Hulaŋ iamɨgali Asɨ Iaue saŋ sagalɨ iguben aba lɨhavɨmi agɨlaŋ lɨba silɨva
    lɨba bɨlasɨ agɨladɨ vavevɨla nusaŋ sɨkasɨkan sagalɨ iguavɨmi. Hulaŋ kɨlɨ akasɨ
    mibɨŋ hegulaŋ me daŋ agɨlaŋ havɨlɨ ulaŋ akuaba akuaba vivi saŋ vavehavɨmi.
  yap-yap: Ma gubin e pi’in nrayag ni ngar pi’ed e silber, ara bronze e ra feked i
    yib ni maligach rorad ngak SOMOL, ma pi’in bay e gek’iy ni acacia rorad nrayag
    ni ngan fanay nga reb e maruwel e ra feked i yib.
  hlt-MCSB: Khosaa aka ludoeng boeih loh cak neh rhohum te BOEIPA kah khosaa la a
    khuen uh. Te te aka hmu boeih loh rhining thing te thothuengnah bitat cungkuem
    ham a khuen uh.
  mdy-ETH: ቢራታቴያ ሞኦና ዓንጊ ዒንጋኒ ዳንዳዓሢ ቢያ ዒንጎ ባኮ ናንጊና ናንጋ ጎዳም ዔኪ ሙኬኔ፤ ዓይጎ ባኣዚማኣ ማዓ ሻሪ
    ሚሢ ዓኣሢያ ዔኪ ሙኬኔ።
  twi-ASANTE: Afoforɔ nso de dwetɛ ne kɔbere brɛɛ Awurade sɛ wɔn akyɛdeɛ. Ebinom de
    okuo nnua nso baeɛ.
  eng-WEBU: Everyone who offered an offering of silver and bronze brought the LORD’s
    offering; and everyone with whom was found acacia wood for any work of the service,
    brought it.
  bnp-bnp: E huriki ri tahoka a silva a bras, ri bole valai ri habi ne Bakovi Dagi.
    E huriki ri tahoka a kai a akas, ri bole valai ne vona ni hae a kape.
  wal-wal: Biraa woikko nahaasiyaa immanau danddayiya ubbai bantta imuwaa GODAAYYO
    immidosona; qassi guuganttai de7iyo asai ubbai dumma dumma oosuwau guuganttaa
    ehiis.
  spa-PDDPT: Todo el que podía dar una contribución de plata o de bronce, llevaba
    la contribución a Yavé. Todo el que poseía madera de acacia para cualquier obra
    del servicio, la llevaba.
  gun-gun: Amongue ma ojapo mba'emo Senhor pe ome'ẽ va'erã, prata guigua e'ỹ vy overa
    va'e guigua. Ha'e va'e ma oguerupa. Ha'e yvyra acácia ojou va'ekue ogueru okuapy
    opa marãgua ojapo pyrã.
  agu-BL: Cyakil yi e' yi colij sakal nka brons cya'n, ul quicy'al tetz Ryos. Ncha'tz
    yi e' yi at balaj tz'lum acacia scyuch', e' baj opontz tan toye'n tetz Ryos, tan
    bnixe'n cyakil yi tajwe'n te yi mantial.
  ilo-ULB: Tunggal maysa nga agar-aramid iti pirak a daton wenno bronse ket inyegna
    daytoy a kas daton kenni Yahweh, ken nangiyeg ti tunggal maysa nga addaan iti
    kayo nga akasia para iti aniaman a pakausaran iti trabaho.
  kpg-kpg: Huogodoo ala ne mee di dahi aga nadau baalanga silber be baalanga mmee,
    gu gaamai nadau tigidaumaha gi Dimaadua, ge huogodoo nadau laagau ‘acacia’ ala
    e mee di hai hegau ai, gu gaamai nia maa.
  uig-ARA: كۈمۈش يا مىستىن كۆتۈرمە ھەدىيە كەلتۈرەي دېگەنلەرنىڭ ھەربىرى شۇنى پەرۋەردىگارغا
    ھەدىيە قىلىپ سۇندى. كىمدە چېدىرنىڭ خىزمىتىدە ئىشلىتىلىدىغان ھەرخىل سەرەمجانلارغا
    يارىغۇدەك ئاكاتسىيە ياغىچى بولسا، ئۇنى ئېلىپ كەلدى.
  sus-sus: Mixi naxee nu a ɲanigexi, nee naxa fa gbeti nun wure gbeeli hadiya ra Alatala
    bɛ. Kasiya wuri kanyie naxa fa na wuri ra hɔrɔmɔlingira wali xa fe ra.
  pon-2006: Koaros me kak kihda silper de prons re pil meirongkihong KAUN-O, oh koaros
    me pil mie ar tuhke akesia me kak doadoahk, re pil wahdo.
  ksd-ksd: Ma diat par dia ga tul tar ra tinabar, a silva ma ra palariam gobol, dia
    kap tabar ra Luluai me; ma diat par dia ga vung ra davai akasia ba na topa ta
    mangana tabarikik ure ra papalum, dia ga kap tar ia.
  tur-YTC: Gümüş ve tunç sunu sunan herkes Yahve'nin sunusunu getirdi; hizmetin herhangi
    bir işi için yanında akasya ağacı bulunan herkes onu getirdi.
  grc-BRENT: Καὶ πᾶς ὁ ἀφαιρῶν ἀφαίρεμα, ἤνεγκαν ἀργύριον καὶ χαλκὸν, τὰ ἀφαιρέματα
    Κυρίῳ· καὶ παρʼ οἷς εὑρέθη ξύλα ἄσηπτα· καὶ εἰς πάντα τὰ ἔργα τῆς παρασκευῆς ἤνεγκαν.
  ind-AYT: Setiap orang yang dapat memberikan persembahan dari perak atau perunggu
    membawanya sebagai persembahan bagi TUHAN, dan setiap orang yang memiliki kayu
    akasia membawanya untuk berbagai pekerjaan pelayanan itu.
  nya-nya: Onse amene anapereka chopereka cha siliva kapena mkuwa anabweretsa monga
    chopereka kwa Yehova. Ndipo aliyense amene anali ndi matabwa a mtengo wa mkesha
    kuti awagwiritse ntchito mbali ina iliyonse ya ntchitoyo, anabweretsa.
  hrv-hrv: Nadalje, svatko tko je mogao dati kakav dar u srebru ili tuču donese to
    kao prinos u čast Jahvi. Svatko u koga se našlo bagremova drva za upotrebu u bilo
    kojem poslu, donese ga.
  mps-mps: Tama tigidali we bidigo te silva me bras elaluali, te augwaligo sela aselama,
    tama Genuai Bidi magasai. Tama te ni akas elaluali bidi dabego te ugwa be sę
    yabo ni sela asai.
  tpi-tpi: Na olgeta manmeri i gat silva na bras, ol i bringim na givim long Bikpela.
    Na ol man i gat diwai akas ol i bringim bilong wokim haus sel.
  dan-1931: Og enhver, der vilde give en Offerydelse af Sølv eller Kobber, kom med
    HERRENS Offerydelse. Og enhver, der ejede Akacietræ til alt Byggearbejdet, kom
    dermed.
  vie-OVCB: Người khác lại đem dâng Chúa Hằng Hữu bạc và đồng. Người thì dâng gỗ keo,
    tùy theo khả năng mình.
  guj-2017: જે કોઈએ પણ યહોવાહને ચાંદી કે પિત્તળનું અર્પણ ચઢાવ્યું તે સૌ તે લાવ્યા
    અને પ્રત્યેક માણસ જેની પાસે સેવાના કોઈ પણ કામને માટે બાવળનું લાકડું મળી આવ્યું
    તે તે લાવ્યો.
  pon-2006A: Koaros me kak kihda silper de prons re pil meirongkihong KAUN-O, oh koaros
    me pil mie ar tuhke akesia me kak doadoahk, re pil wahdo.
  por-BRBSL: Todos que ofereceram uma oferta de prata e bronze trouxeram a oferta
    de Yahweh; e todos com quem foi encontrada madeira de acácia para qualquer trabalho
    do serviço, trouxeram-na.
  cth-cth: Hahoi tangka hoi rahum ka thokhai e tami pueng ni, BAWIPA hanelah poe hane
    hah a thokhai awh. Tami pueng ni anri thing, hnopai hanelah hno kamcu e hah a
    thokhai awh.
  twi-twi: Afoforo nso de dwetɛ ne kɔbere brɛɛ Awurade sɛ wɔn akyɛde. Ebinom de ɔkanto
    nnua nso bae.
  hlt-hlt: Khosaa aka ludoeng boeih loh cak neh rhohum te BOEIPA kah khosaa la a khuen
    uh. Te te aka hmu boeih loh rhining thing te thothuengnah bitat cungkuem ham a
    khuen uh.
  tbz-SIM: Kɛ̀ bɛtɔbɛ̀ tɔuní timɑ́tì pɛ́ítì nɛ̀ disɔɔwũɔ̃̀ kɛ pɑ̃ɑ̃ nti Yiɛ̀ nKuyie.
    Bɛ̀ɛ̀ mɔ̀kɛ dɛtekperɛ̀ kó tidɑbɛɛtì kɛ̀ bɛ̀ ntì tɔuní kɛ bo dɔɔ̀nɛ̀ Kuyie ntou.
  msy-2020: Ezɨ gumazamizir silva ko bras itiba, me ofan mɨn da isa Ikiavɨra Itir
    God bagha izi. Ezɨ gumazir akasɨn temeba itiba me Purirpenim ko bizir igharazibar
    ingarasa da inigha izi.
  azb-azb: Gümüş və tunc gətirən hər kəs də onu Rəbbə ianə olaraq təqdim etdi. Kimdə
    əbrişim ağacı var idisə, onu bütün inşa işi üçün təqdim etdi.
  eng-DBY: All they that offered a heave-offering of silver and copper brought Jehovah's
    heave-offering. And every one with whom was found acacia-wood for all manner of
    work of the service, brought [it].
  hin-2017: फिर जितने चाँदी, या पीतल की भेंट के देनेवाले थे वे यहोवा के लिये वैसी
    भेंट ले आए; और जिस जिसके पास सेवकाई के किसी काम के लिये बबूल की लकड़ी थी वे उसे
    ले आए।
  wol-KYG: Képp ku namma jooxe xaalis mbaa xànjar, jooxeel nga ko Aji Sax ji, te itam
    képp ku dencoon bantu séng bu jëm ci mboolem liggéeyu sarxal bi, indi nga bant
    bi.
  bjr-bjr: Siruaa faqa booroosa faqa Yaaweena amirara amanaikusa maree aniqau. Akaqausa
    akasia saqari Yaaweena uiqaana maqa usakarana amana maqeeusa maree aniqau.
  eng-YLT: every one lifting up a heave-offering of silver and brass have brought
    in the heave-offering of Jehovah; and every one with whom hath been found shittim
    wood for any work of the service brought [it] in.
  eng-WYC-2017: metals of silver, and of brass, they offered to the Lord, and [the]
    wood of shittim into diverse uses.
  eng-WMBB: Everyone who offered an offering of silver and bronze brought the LORD’s
    offering; and everyone with whom was found acacia wood for any work of the service,
    brought it.
  urd-GVH: चाँदी, पीतल और कीकर की लकड़ी भी हदिये के तौर पर लाई गई।
  rug-rug: Meke sari doduru pu boka variponi siliva, babe boronizi, si paleke maeni
    dia vinariponi koe Zihova; meke ari doduru pu tago huda akesia, pude boka ta tavetavetae
    si ta paleke mae tugo.
  gaz-gaz: Warri kennaa meetii yookaan naasii dhiʼeessan kennaa Waaqayyoof dhiʼeeffamu
    godhanii fidan. Namni muka laaftoo kan qooda hojii sanaa kamiif iyyuu taʼu qabu
    hundas ni fide.
  fra-LSG: Tous ceux qui présentèrent par élévation une offrande d’argent et d’airain
    apportèrent l’offrande à l’Éternel. Tous ceux qui avaient du bois d’acacia pour
    les ouvrages destinés au service, l’apportèrent.
  gnn-gnn: '@see-verse:EXO.035.023'
  yal-yal: Naxanye yi fama gbetin nun sulan na, ne yi na findi kiseen na Alatala xa.
    Kasiya wudin yi naxanye yii, ne yi fa ne ra walideni.
  haw-1868: O kela mea keia mea i haawi i ka haawina kala, a keleawe, lawe mai no
    oia i ka Iehova haawina. A o kela kanaka keia kanaka i loaa ia ia ka laau sitima
    no kahi hana e hana'i, lawe mai la oia ia.
  arb-NAV: وَمِنْهُمْ أَيْضاً مَنْ تَبَرَّعَ بِتَقْدِمَاتِ فِضَّةٍ وَنُحَاسٍ، جَاءَ
    بِها لِلرَّبِّ وَكُلُّ مَنْ وُجِدَ لَدَيْهِ خَشَبُ سَنْطٍ صَالِحٌ لِلاسْتِخْدَامِ
    فِي عَمَلٍ مَا، تَبَرَّعَ بِهِ.
  ewe-ewe: Ame bubuwo tsɔ klosalo kple akɔbli vɛ abe woƒe nunana na Yehowa ene. Ame
    aɖewo tsɔ akasiati vɛ hena agbadɔ la tutu.
  eng-LEE: Every one that did offer an offering of silver and copper brought it as
    the Lord's offering; and every one with whom was found shittim wood for any work
    of the service, brought it.
  asm-FB: প্রতিজনে যিহোৱাৰ উদ্দেশ্যে ৰূপ বা পিতল উপহাৰস্বৰূপে আনিলে; আৰু যিসকলৰ চিটীম
    কাঠ আছিল, তেওঁলোক যিকোনো কাৰ্যত ব্যৱহাৰ কৰিবলৈ সেইবোৰ আনিলে।
  sus-A: مِشِ نَشٍيٍ نُ عَ حَنِفٍشِ، نٍيٍ نَشَ قَ فبٍتِ نُن وُرٍ فبٍيلِ هَدِيَ رَ
    عَلَتَلَ بّ. كَسِيَ وُرِ كَنيِيٍ نَشَ قَ نَ وُرِ رَ هْرْ مْلِنفِرَ وَلِ شَ قٍ
    رَ.
  fra-SBL: Tous ceux qui offraient une offrande d'argent et d'airain apportaient l'offrande
    de Yahvé ; et tous ceux qui trouvaient du bois d'acacia pour un ouvrage quelconque
    du service l'apportaient.
  hbo-hbo: כָּל־מֵרִ֗ים תְּר֤וּמַת כֶּ֙סֶף֙ וּנְחֹ֔שֶׁת הֵבִ֕יאוּ אֵ֖ת תְּרוּמַ֣ת
    יְהוָ֑ה וְכֹ֡ל אֲשֶׁר֩ נִמְצָ֨א אִתֹּ֜ו עֲצֵ֥י שִׁטִּ֛ים לְכָל־מְלֶ֥אכֶת הָעֲבֹדָ֖ה
    הֵבִֽיאוּ׃
  eng-WYCLIFFE: metals of siluer, and of bras, thei offeryden to the Lord, and trees
    of Sechym in to dyuerse vsis.
  piu-2006: '@see-verse:EXO.035.023'
  pjt-pjt: Munuya piṟuku kanyintjatjanungku katingi tjiilpa munu ayana ini puṟantji
    munuya Mayatja Godanya ungangi. Munuya puṉu wiṟu kuḻu kanyintjatjanungku katira
    ungangi panya Tiinta Miḻmiḻku puṉu tjuṯa palyantjaku, kutjupa kutjupa tjuṯa kuḻu
    puṉunguṟu palyantjaku.
  cwe-cwe: Chila munhu yadahile kulava hela hebu shaba, kaigala kwa Mndewa Mulungu
    fana nhosa yake. Iviya chila munhu yakalile na mbawo za mkenge kwa sang'hano yoyose
    kazigala.
  kik-kik: Andũ arĩa maarehire iruta rĩa betha kana rĩa gĩcango, maarĩrehire rĩrĩ
    iruta harĩ Jehova, na ũrĩa wothe warĩ na mbaũ cia mũgaa nĩ ũndũ wa wĩra ũcio nĩacireehire.
  fra-NCL: Tous ceux qui avaient prélevé une offrande d’argent et d’airain, apportèrent
    l’offrande à Yahweh. Tous ceux qui avaient chez eux du bois d’acacia pour tous
    les ouvrages destinés au culte, l’apportèrent.
  cek-AK: Sum kanglung hoi sum kamling sin kaminawk doeh, Angraeng han paek o; angaihaih
    ahmuen ah patoh hanah, kami boih mah shittim thing to sin o.
  cuk-cuk: Bab-Dummadse-goled-neg-sunna-selegedgi ebulegega, dulemar mani-nikamaladi,
    esgoro-gordikid-nikamaladi, Bab-Jehováʼga ukdemalad. Degine, urgomar-acaciaʼye-nugad-nikamaladi,
    ukdemarmogad.
  uig-CYR: Күмүч я мистин көтәрмә һәдийә кәлтүрәй дегәнләрниң һәр бири шуни Пәрвәрдигарға
    һәдийә қилип сунди. Кимдә чедирниң хизмитидә ишлитилидиған һәр хил сәрәмҗанларға
    яриғидәк акатсийә яғичи болса, уни елип кәлди.
  tel-2017: వెండి, ఇత్తడి సమర్పించిన ప్రతి ఒక్కరూ యెహోవాకు కానుకలు తెచ్చారు. సేవలో
    ఏ పని కోసమైనా ఉపయోగపడే తుమ్మకర్ర ఎవరి దగ్గర ఉన్నదో వాళ్ళు దాన్ని తెచ్చారు.
  hat-BSA: Tout moun ki te kab fè yon ofrann lò ak bwonz te pote pòsyon ofrann SENYÈ
    a; epi chak moun ki te posede bwa akasya pou nenpòt travay nan sèvis la te pote
    li.
  kos-kos: Mwet nukewa su ku in srukak silver ku bronze elos use ma inge tuh in mwe
    sang lalos nu sin LEUM GOD, ac mwet nukewa su oasr sak acacia yoro ma ku in orekmakinyuk
    nu ke kutena kain in orekma, elos use.
  hbo-WLC: כָּל־מֵרִ֗ים תְּר֤וּמַת כֶּ֙סֶף֙ וּנְחֹ֔שֶׁת הֵבִ֕יאוּ אֵ֖ת תְּרוּמַ֣ת
    יְהוָ֑ה וְכֹ֡ל אֲשֶׁר֩ נִמְצָ֨א אִתּ֜וֹ עֲצֵ֥י שִׁטִּ֛ים לְכָל־מְלֶ֥אכֶת הָעֲבֹדָ֖ה
    הֵבִֽיאוּ׃
  ibo-ibo: Ndị ọzọ wetara ọlaọcha na bronz, dịka onyinye ha nyere Onyenwe anyị, ụfọdụ
    wetara osisi akashia nke a ga-eji wuo ụlọ ikwu ahụ.
  ory-ory: ପୁଣି, ଯେ ରୂପାର କି ପିତ୍ତଳର ଉପହାର ଉତ୍ସର୍ଗ କଲା, ସେ ସଦାପ୍ରଭୁଙ୍କର ଉପହାର ଆଣିଲା;
    ଆଉ ଯାହା ନିକଟରେ ସେବାର କୌଣସି କର୍ମ ନିମନ୍ତେ ଶିଟୀମ୍‍ କାଷ୍ଠ ଥିଲା, ସେ ତାହା ଆଣିଲା।
  chk-chk: Iteiter meinisin mi tongeni alisi ren silifer me piras ra uwato ar alilis
    ren ewe Samol mi Lapalap. Nge iön mi wor an pap seni ewe irä itan akasia mi öchiti
    ewe angang ra uwato.
  rop-rop: en sambala pipul hubin abum silba en kopa bin bringimap blanga ofring langa
    YAWEI, en sambala pipul hubin abum wud brom det wadultri bin bringimap blanga
    ofring langa YAWEI,
  ukr-1871: Усякий, в кого була жертва срібна й мідяна, подавав жертву приношення
    Господеві; і всякий, в кого знайшлось дерево акація до всякої службової роботи,
    подавав.
  bch-bch: Be panua padengada tibada led silva ga bras iman led tenainga ga ila pan
    Maron. Be panua padengada tibada led abei akas ikatinge edengada ngan kadonga
    Deo ele palata aea danga sisid.
  deu-1951: Und wer Silber und Erz hatte, der brachte es dem HERRN zum Hebopfer. Und
    wer Akazienholz bei sich fand, der brachte es zu allerlei Werk des Dienstes.
  eng-JPS: Every one that did set apart an offering of silver and brass brought the
    LORD'S offering; and every man, with whom was found acacia-wood for any work of
    the service, brought it.
  srp-1865: I ko god prilagaše srebro ili mjed, donošaše u prilog Gospodu; i u koga
    god bijaše drveta sitima, za svaku potrebu u službi donošaše.
  lug-lug: Buli omu eyalina eky’okuwaayo ekya ffeeza oba eky’ekikomo, yakireeta n’akiwaayo
    eri Mukama; era na buli musajja eyalina olubaawo olwa akasiya nga luyinza okugasa
    mu mulimu ogwali gukolebwa, yaluleeta n’aluwaayo.
  heb-heb: כל מרים תרומת כסף ונחשת הביאו את תרומת יהוה וכל אשר נמצא אתו עצי שטים לכל
    מלאכת העבדה הביאו׃
  ben-IRV: যে কেউ রূপা ও পিতলের উপহার উপস্থিত করল, সে সদাপ্রভুর উদ্দেশ্যে সেই উপহার
    আনল এবং যার কাছে কোন কাজে লাগানোর জন্য শিটীম কাঠ ছিল, সে তাই আনল।
  pan-pan: ਜਿੰਨਿਆਂ ਨੇ ਚਾਂਦੀ ਅਤੇ ਪਿੱਤਲ ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਉਣੀਆਂ ਚਾਹੀਆਂ ਉਹ ਯਹੋਵਾਹ ਲਈ ਭੇਟਾਂ
    ਲਿਆਏ ਅਤੇ ਜਿੰਨਿਆਂ ਦੇ ਕੋਲੋਂ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਉਪਾਸਨਾ ਦੇ ਕਿਸੇ ਕੰਮ ਲਈ ਲੱਭੀ ਉਹ ਲਿਆਏ।
  mya-JVB: ငွေ နှင့် ကြေးဝါ ကို လှူ သောသူတိုင်း ထာဝရဘုရား အား လှူ လေ၏။ အမှုတော်နှင့်ယှဉ်သော
    အလုပ် လုပ်စရာဘို့ အကာရှ သစ် သားရှိ သော သူတိုင်း လည်း ဆောင် ခဲ့လေ၏။
  hmo-hmo: Mai edia siliva bona mai edia auri laboralabora taudia ibounai ese danu
    edia siliva bona auri laboralabora Lohiabada dekenai idia henia. Bona mai edia
    akasia audia, idia gaukaralaia diba audia, taudia danu ese unai audia idia henia.
  urd-urd: जिसने चाँदी या पीतल का हदिया देना चाहा वह वैसा ही हदिया ख़ुदावन्द के लिए
    लाया, और जिस किसी के पास कीकर की लकड़ी थी वह उसी को ले आया।
  rus-SYN: и каждый, кто жертвовал серебро или медь, приносил сие в дар Господу; и
    каждый, у кого было дерево ситтим, приносил сие на всякую потребность для скинии;
  bqc-SIM: Gbɛ̃́ pↄ́ aalɛ gbada Diiɛ ń ã́nusuo ń mↄgotɛ̃oↄ mↄ̀ò lↄ. Gbɛ̃́ pↄ́
    aa lɛpusiali vĩ wà zĩkɛbↄↄ kɛoↄ mↄ̀ò lↄ.
  tcz-CHONGTHU: Ami takip in Pakaiya thilpeh ding ama ama cheh'in ahin choiyuvin ahi.
    Chule ipi thil'a ki mang hi jong le Pakaiya din ahin choi khom soh kei un ahi.
  mar-mar: चांदी व पितळ यांचे अर्पण करणाऱ्या प्रत्येकाने ती अर्पणे परमेश्वरासाठी आणली
    आणि ज्यांच्याकडे बाभळीचे लाकूड होते त्यांनी ते परमेश्वरास अर्पण केले.
  qub-qub: Mayganpis guellayta, runsita goycunanpaj apaj cäga Tayta Diospa ñaupanman
    apashpan goycoj. Acacia gueruta apamojpis apamuran Diospaj cajcunata imatapis
    rurananpaj.
  hat-hat: Tout moun ki te vle ofri ajan ak kwiv devan Seyè a, yo te pote l', yo te
    leve l' devan Seyè a. Tout moun ki te gen bwa zakasya lakay yo ki te ka sèvi nan
    travay la te pote l'.
  eng-BSB: And all who could present an offering of silver or bronze brought it as
    a contribution to the LORD. Also, everyone who had acacia wood for any part of
    the service brought it.
  tod-tod: Niiti kpein walii ta kɔlu ɓɔigi ma vebɛanii ɠɛni ti ya, naati ti ʋaani
    ga tiye Ɠɔoɠɔ GALAGI ʋɔ. Niiti kpein akasia wului ɠɛni ti ya, a zoo ɓɛtɛzu ma
    vaa ma, ti ʋaani ga tiye.
  eng-WEBPB: Everyone who offered an offering of silver and bronze brought the LORD’s
    offering; and everyone with whom was found acacia wood for any work of the service,
    brought it.
  kbq-kbq: Mago'a vahe'mo'zama silvane bronsine ofa Ra Anumzamofo eri'za eme nemizageno,
    akasia zafama ante'naza vahe'mo'za eri'za e'naze.
  nhe-BL: Huan nochi tlen quinequiyayaj temacase se ofrenda tlen plata, o bronce,
    quihuicaque campa TOTECO. Huan tlen quipiyayayaj nopa cuahuitl acacia tlen monequi
    motequihuis ipan ichaj TOTECO, quihualicaque.
  gub-BL: Parat herur arer wà, itazu morog herur arer wà no, werur a'e ma'e Tupàn
    Tuweharupi Wiko Ma'e pe imur pà wà. Ywyra akaz her ma'e hereko har wà no, wyzài
    ma'e iapo pyràm romo wà, werur wà no, Tupàn pe imur pà wà no.
  eng-DRA: Metal of silver and brass, they offered it to the Lord, and setim wood
    for divers uses.
