  bod-N: ཡང་མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཐམས་ཅད་ལ་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་གནང་བ་འདི་ཡིན་ཏེ།
  sna-sna: 'Mozisi akati kuungano yose yavaIsraeri, “Izvi ndizvo zvakarayirwa naJehovha:'
