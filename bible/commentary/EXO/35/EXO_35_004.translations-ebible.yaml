verse: EXO.035.004
translations:
  mal-C: 'മോശ ഇസ്രായേൽജനത്തിന്റെ സംഘത്തോടു പറഞ്ഞത്, “യഹോവ ഇപ്രകാരം കൽപ്പിച്ചു:'
  deu-TKW: 'Da gebot Mose der ganzen Gemeinde der Israeliten also: Dies ist''s, was
    Jahwe befohlen hat:'
  lin-lin: 'Moyize alobaki na lisanga mobimba ya bana ya Isalaele : « Boyoka makambo
    oyo Yawe atindi bino kosala :'
  eng-LSV: And Moses speaks to all the congregation of the sons of Israel, saying,
    “This [is] the thing which YHWH has commanded, saying,
  eng-GNV: Againe, Moses spake vnto all the Congregation of the children of Israel,
    saying, This is the thing which the Lord commandeth, saying,
  eng-WEBSTER: And Moses spoke to all the congregation of the children of Israel,
    saying, This is the thing which the LORD commanded, saying,
  nhw-BL: 'Huan Moisés quincamanalhui nochi israelitame, huan quinilhui: “Ya ni catli
    TOTECO tlanahuatijtoc ma tijchihuaca.'
  swh-ONEN: 'Mose akaiambia jumuiya yote ya Waisraeli, “Hili ndilo Bwana aliloamuru:'
  bba-bba: Mɔwisi u kpɑm Isirelibɑ sɔ̃ɔwɑ u nɛɛ, wee ye Yinni Gusunɔ u bɛɛ yiire.
  eng-KJVCPB: And Moses spake unto all the congregation of the children of Israel,
    saying, This is the thing which the Lord commanded, saying,
  mpx-mpx: Mosese i baek boda Isileli gegewel elal i ba, “Yehoba wana baaba i ola
    hiwe.
  luo-luo: 'Musa nowacho ni oganda jo-Israel duto niya, “Ma e gima Jehova Nyasaye
    ochiko:'
  meu-meu: 'Mose ese Israel hegogona idoinai ma e haḡanidia edia hebou ai, eto, Iehova
    ena hahedua binai:'
  npi-ULB: मोशाले इस्राएलीहरूका सारा समुदायलाई यसो भने, “परमप्रभुले आज्ञा दिनुभएको
    कुरा यही नै हो ।
  yor-yor: Mose sọ fún gbogbo ìjọ àwọn ọmọ Israẹli pé, “Èyí ni ohun tí Olúwa pàṣẹ.
  emp-NTPO: 'Moiseba jũma israelerãa jarasia: –Naʌ̃ sid̶a Ãcõrẽba obi b̶ʌa.'
  ind-ind: 'Selanjutnya kata Musa kepada seluruh umat Israel, “Inilah perintah TUHAN:'
  pes-OPCB: 'سپس موسی به قوم اسرائیل گفت: «خداوند فرموده که'
  tgl-ULB: Nangusap si Moises sa lahat ng mga mamamayang Israelita, sinabing, “Ito
    ang bagay na iniutos ni Yahweh.
  cbu-NT: Ashiri ndatuma Israelchich wakaraa orpat tinama ungirtatssin, Taarashipan
    Móysispat tsiyatku; Nuwaam pangi pangungandama, tárangiya. Ashiri Móysissha anoo
    nda mbizarangu, Israelchichee ichinguru tushaneerangu, Apanllee pang' pangumaam
    kamanirangiya.
  hui-hui: Mani Mosesehanda Isaraele wali agali bu hearuhondo lamialu lalu, Anduane
    Homogohanda tígua ogodagua bilimu laya.
  mya-mya: တစ်​ဖန်​မော​ရှေ​က ဣ​သ​ရေ​လ​အ​မျိုး​သား အ​ပေါင်း​တို့​အား``သင်​တို့​အား​ထာ​ဝရ​ဘု​ရား
    ဤ​သို့​မိန့်​တော်​မူ​သည်။-
  cbi-NTPO: 'Moisés manen kumuinchi Israel chachillanu manbatu tsandimi: Yavé entsaaya
