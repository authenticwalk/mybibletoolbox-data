    mu mutima gwe ebiweebwayo eri Mukama: “zaabu, ne ffeeza, n’ekikomo;'
  heb-heb: קחו מאתכם תרומה ליהוה כל נדיב לבו יביאה את תרומת יהוה זהב וכסף ונחשת׃
  ben-IRV: সদাপ্রভু এই আদেশ দিয়েছেন; তোমরা সদাপ্রভুর জন্য তোমাদের কাছ থেকে উপহার
    নাও; যার মনে ইচ্ছা হবে, সে সদাপ্রভুর উপহার হিসাবে এই সব দ্রব্য আনবে;
  pan-pan: ਕਿ ਤੁਸੀਂ ਆਪਣਿਆਂ ਵਿੱਚੋਂ ਯਹੋਵਾਹ ਲਈ ਭੇਟ ਲਿਓ। ਜਿਹ ਦੇ ਮਨ ਦੀ ਭਾਉਣੀ ਹੋਵੇ ਉਹ ਯਹੋਵਾਹ
    ਲਈ ਭੇਟ ਲਿਆਵੇ - ਸੋਨਾ ਚਾਂਦੀ ਪਿੱਤਲ
  mya-JVB: သင် တို့တွင် ထာဝရဘုရား အား လှူသော အလှူ ကို ပြင်ဆင် ကြလော့။ ကြည်ညို သော
    စေတနာစိတ် ရှိသမျှ သောသူတို့ သည်၊ ရွှေ ၊ ငွေ ၊ ကြေးဝါ၊
  hmo-hmo: Lau Lohiabada dekenai harihari gauna do umui henia. Harihari gaudia idia
    ura idia henia taudia ibounai ese golo bona siliva bona auri laboralabora do idia
    mailaia.
  urd-urd: तुम अपने पास से ख़ुदावन्द के लिए हदिया लाया करो। जिस किसी के दिल की खु़शी
    हो वह ख़ुदावन्द का हदिया लाये सोना और चाँदी और पीतल,
  rus-SYN: 'сделайте от себя приношения Господу: каждый по усердию пусть принесет
    приношение Господу, золото, серебро, медь,'
  bqc-SIM: À gbada Diiɛ ń pↄ́ pↄ́ á vĩo. Lá à gbɛ̃́ pↄ gbà, aà da Diiɛ màa,
    vua ge ã́nusu ge mↄgotɛ̃
  tcz-CHONGTHU: '“Pakai henga na thilpeh diu chu nangma nei cheh chu dong khommu vin
    lang, ami chancheh in Pakai ding''a thilpeh na kat doh diu chu ki choi cheh''uvin.
    Pakai ding''a hongphal tah in hicheng hi pehen: sana le dangka chule sum eng,”'
  mar-mar: परमेश्वरासाठी तुम्ही अर्पणे आणावी. ज्याची मनापासून इच्छा असेल त्याने परमेश्वराकरता
    सोने, चांदी, पितळ;
  qub-qub: 'Tayta Diospaj ofrendata goycärinayquipaj gamcuna shuntanqui. Shonguyqui
    shacyashanpita Tayta Diospaj ofrendata churayta munaj cäga gamcuna apamunqui:
    gorita, guellayta, runsita,'
  hat-hat: Se pou nou pran nan sa nou genyen pou fè ofrann pou Seyè a. Tout moun ki
    vle bay ak tout kè yo pou fè yon ofrann pou Seyè a va fè l'. y'a pote lò, ajan
    ak kwiv,
  eng-BSB: 'Take from among you an offering to the LORD. Let everyone whose heart
    is willing bring an offering to the LORD: gold, silver, and bronze;'
  tod-tod: 'À vebɛanii zeɠe wo-ɠɔligiti ba, Ɠɔoɠɔ GALAGI ʋɛ. Nu nɔpɛ faanɛɛ ɠigi
    bɛ, naa ɠa ʋa ga vebɛanii nii Ɠɔoɠɔ GALAGI ʋɛ: zanugi, ta walii, ta kɔlu ɓɔigi,'
  eng-WEBPB: '‘Take from amongst you an offering to the LORD. Whoever is of a willing
    heart, let him bring it as the LORD’s offering: gold, silver, bronze,'
  kbq-kbq: Tamagra Ra Anumzamofontera ofa erita eho. Iza'o agu'areti'ma huno ofama
    hunaku'ma Ra Anumzamofonte'ma hanimo'a, goline, silvane bronsine,
  nhe-BL: Nochi imojuanti tlen inquinequij inquimacase TOTECO se tlenijqui ica imopaquilis
    huan ica nochi imoyolo, huelis inquimacase huan tijsentilise nopa tlamantli. Huelis
    inquihualicase tlen inquipiyaj tlen oro, plata o bronce.
  gub-BL: 'Pepyhyk pema''e kurer Tupàn Tuweharupi Wiko Ma''e pe imono pyràm romo nehe,
    izupe heraha pà nehe. Aze amo iporomono wer ma''e hekuzar katu ma''e rehe izupe
    wà nehe, tuwe weraha izupe wà nehe: or, parat, itazu morog,'
  eng-DRA: 'Set aside with you firstfruits to the Lord. Let every one that is willing
    and hath a ready heart, offer them to the Lord: gold, and silver, and brass,'
