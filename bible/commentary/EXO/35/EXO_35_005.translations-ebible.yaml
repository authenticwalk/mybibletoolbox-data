verse: EXO.035.005
translations:
  mal-C: നിങ്ങൾക്കുള്ളവയിൽനിന്ന് യഹോവയ്ക്കു കാഴ്ചദ്രവ്യം എടുക്കണം. സന്മനസ്സുള്ളവരെല്ലാം
    യഹോവയ്ക്കു വഴിപാടു കൊണ്ടുവരട്ടെ. “പൊന്ന്, വെള്ളി, വെങ്കലം,
  deu-TKW: 'Liefert von eurem Besitz eine Beisteuer für Jahwe! Jeder, den sein Herz
    dazu treibt, möge sie bringen, die Beisteuer für Jahwe: Gold, Silber, Kupfer,'
  lin-lin: '— Kati na biloko oyo bozali na yango, botia pembeni ndambo oyo bokobonza
    epai na Yawe lokola makabo. Moto nyonso oyo azali na motema malamu akomemela Yawe
    makabo : wolo, palata mpe bronze,'
  eng-LSV: 'Take a raised-offering for YHWH from among you; everyone whose heart [is]
    willing brings it [as] the raised-offering of YHWH: gold, and silver, and bronze,'
  eng-GNV: 'Take from among you an offering vnto the Lord: whosoeuer is of a willing
    heart, let him bring this offring to the Lord, namely golde, and siluer, and brasse:'
  eng-WEBSTER: 'Take ye from among you an offering to the LORD: whoever is of a willing
    heart, let him bring it, an offering of the LORD; gold, and silver, and brass,'
  nhw-BL: Nochi amojuanti catli anquinequij anquimacase TOTECO se tlenijqui ica amopaquilis
    huan ica nochi amoyolo, huelis anquimacase huan tijsentilise nopa tlamantli. Huelis
    anquihualicase catli anquipiyaj tlen oro, plata o bronce.
  swh-ONEN: Toeni sadaka kwa Bwana kutoka mali mliyo nayo. Kila mmoja aliye na moyo
    wa kupenda atamletea Bwana sadaka ya dhahabu, fedha na shaba;
  bba-bba: U nɛɛ, i kɑ nùn kɛ̃nu nɑɑwɑ kɑ nuku tiɑ bɛɛn ye i mɔ sɔɔ. Kɛ̃ɛ nìn bweseru
    i ko i kɑ nɑ wee. Niyɑ wurɑ kɑ sii ɡeesu kɑ sii ɡɑndu,
  eng-KJVCPB: 'Take ye from amongst you an offering unto the Lord: whosoever is of
    a willing heart, let him bring it, an offering of the Lord; gold, and silver,
    and brass,'
  mpx-mpx: Henala atena i talam, inoke bugul bolo i gan elana ni ahe ni pwatanim ge
    ni muloluan Yehoba elana.”
  luo-luo: 'Teruru chiwo ne Jehova Nyasaye kuom gik moko duto ma un-go. Ngʼato angʼata
    ma chunye oyie nyaka kel ne Jehova Nyasaye chiwo mag: “dhahabu, fedha kod mula;'
  meu-meu: 'emui herahia ḡaudia ba hulala, Iehova ena. Taigadia nanamo taudia iboudiai
    ese edia herehia bae mailai: gold bona silver bona auri labora-labora;'
  npi-ULB: 'इच्छुक ह्रदय भएका सबैले परमप्रभुका निम्ति यी भेटीहरू ल्याऊन्: सुन, चाँदी,
    काँसा,'
  yor-yor: 'Láti inú ohun tí ẹ ni ni kí ẹ ti mú ọrẹ fún Olúwa. Ẹnikẹ́ni tí ó bá fẹ́
    ni kí ó mú ọrẹ fún Olúwa ní ti: “wúrà, fàdákà àti idẹ;'
  emp-NTPO: 'Bãrãba erob̶ead̶ebemada Ãcõrẽa diad̶adua. Sod̶eba ne dia quĩrĩã b̶eaba
    Ãcõrẽa naʌ̃gʌda diad̶ida panʌa: oroda, paratada, bronceda,'
  ind-ind: Kumpulkanlah persembahan bagi TUHAN yang akan digunakan untuk mengerjakan
    kemah-Nya. Hendaklah setiap orang yang tergerak hatinya membawa persembahan kepada
    TUHAN, berupa emas, perak, perunggu,
  pes-OPCB: 'از آنچه دارید برای او هدیه بیاورید. هدایای کسانی که از صمیم قلب به خداوند
    هدیه می‌دهند باید شامل این چیزها باشد: طلا، نقره، مفرغ؛'
  tgl-ULB: Magdala ng handog para kay Yahweh, lahat kayo na may bukas na puso. Magdala
    ng handog kay Yahweh—ginto, pilak, tanso,
  cbu-NT: Taarashipan siyaa ateeja; Siysa maachee nuwaam pangi pangumaama wayangtsa.
    Ichinguru tputs yuw zurampatari nuwaam panamaam zandku, waana chinashimandari
    yushindachinllinpa; orootstamta, kurikeetstamta, ngusambaa ngusamb chumbeepimashatstamta
    anootstamta, átcha Taarashipani, tárangiya.
  hui-hui: Tígua loma maru yalu ibuwa ngilimu, laya. Wali agali bibahendeme lomabu
    mulene manda bu kamiyagua nde ngolobi silibabi boronosibi yalu ibuwa ibuhondo
    mialu
  mya-mya: သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား အ​လှူ​ဝတ္ထု ဆက်​သ​ရ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​အား​အ​လှူ
    ဝတ္ထု​ဆက်​ကပ်​လို​သူ​တို့​သည်​ရွှေ၊ ငွေ၊ ကြေး​ဝါ၊-
  cbi-NTPO: Yavénu kuwanu ufeenda wa'kaadei. Mun maalin kuwanu tya', ya' tenbukasharen
    tsanguiñu uraa tyashu juntsaa, naa uru juuñu bain, lushi kenu jeru juuñu bain,
    brunse juuñu bain,
  bod-N: ཁྱོད་ཅག་གིས་རང་གི་ཁྲོད་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བ་རྣམས་ལོངས་ཤིག འབུལ་འདོད་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བ་འདི་ཕུལ་ཞིག
    དེ་ནི་གསེར་དང་དངུལ་དང་ལི་བཅས་དང་།
  sna-sna: 'Kubva pane zvamunazvo, mutore chipiriso chaJehovha. Ani naani anoda ngaauyise
    kuna Jehovha chipiriso: “chegoridhe, sirivha uye nendarira;'
  spa-BLM: '‘Tomad de entre vosotros una ofrenda para Yahvé. El que tenga el corazón
    dispuesto, que lo traiga como ofrenda a Yahvé: oro, plata, bronce,'
  cac-cac: Tzeyac' junoc ofrenda d'ay. A mach tz'el val d'a sc'ol yac'ani, syal yic'ancot
    q'uen oro, q'uen plata yed' q'uen bronce,
  swh-ULB: Chukuwa sadaka kwa ajili ya Yahweh, wote wenye moyo mkunjufu. Leta sadaka
    kwa Yahweh - dhahabu, fedha, shaba,
  bel-bel: 'зрабеце ад сябе ахвяраваньні Госпаду: кожны паводле руплівасьці няхай
    прынясе ахвяраваньне Госпаду, золата, срэбра, медзь,'
  deu-ELBBK: 'Nehmt von euch ein Hebopfer für den HERRN; jeder, der willigen Herzens
    ist, soll es bringen, das Hebopfer des HERRN: Gold und Silber und Kupfer,'
  mbb-OT: Halad kew ziyà te Nengazen puun te menge azen niw. Egkehimu he edhalad kew
    te vulawan, pelata, brunsi,
  mal-2015: നിങ്ങളുടെ ഇടയിൽനിന്നു യഹോവെക്കു ഒരു വഴിപാടു എടുപ്പിൻ. നല്ല മനസ്സുള്ളവനെല്ലാം
    യഹോവെക്കു വഴിപാടു കൊണ്ടുവരേണം.
  gup-gup: Njalehnjale nawu ngurrihkarrme, wanjh yika ngurrikan ngurriwon Yawey. Bu
    ngurridjare wanjh ngurrimkan ngurriwon nuye Yawey manbu wirlmurrng, yiman gold,
    silver, dja bronze.
  gvs-gvs: 'E imi vagidi Yauwe manuna kolamgogōidi. Avatauwa neta atedi sitagona,
    e idi vagidi sikabīdi simēdi Yauwe yaina sikasalēdi. Vagidiyadi ame nakae: Goura,
    siriba be nakae kopwa,'
  rmc-rmc: 'Sako, kas hin ochotno jilo, šaj anel vareso kale vecendar pre obeta le
    RAJESKE: somnakaj, rup, brondzos,'
  nlg-nlg: Ighau udolu kau lavighi mai raini na vatei heveioli vania Yahweh, na gold
    mana silver mana bronze,
  pes-OPV: از خودتان هدیه‌ای برای خداوند بگیرید. هر‌که از دل راغب است، هدیه خداوند
    را از طلا و نقره و برنج بیاورد،
  ron-1924: 'Луаць дин че авець ши адучець ун принос Домнулуй. Фиекаре сэ адукэ принос
    Домнулуй че-л ласэ инима: аур, арӂинт ши арамэ;'
  ben-OBCV: 'তোমাদের কাছে যা আছে তা থেকে সদাপ্রভুর জন্য এক উপহার নিয়ো। যে কেউ ইচ্ছুক,
    সে সদাপ্রভুর উদ্দেশে এক উপহাররূপে এগুলি আনুক: “সোনা, রুপো ও ব্রোঞ্জ;'
  som-som: Idinku dhexdiinna waa inaad wax Rabbiga isaga ururisaan. Mid kasta oo qalbigiisu
    raalli ka yahay, ha keeno qurbaanka Rabbiga, kaasoo ah dahab, iyo lacag, iyo naxaas,
  lat-VUC: 'Separate apud vos primitias Domino. Omnis voluntarius et prono animo offerat
    eas Domino: aurum et argentum, et æs,'
  eng-ASVBT: 'Take ye from among you an offering unto Jehovah; whosoever is of a willing
    heart, let him bring it, Jehovah’s offering: gold, and silver, and brass,'
  ita-1885: Pigliate di quello che avete appo voi da fare un'offerta al Signore; chiunque
    sarà d'animo volenteroso, porti quell' offerta al Signore; oro, e argento, e rame,
  eng-LXXUP: 'Take of yourselves an offering for the Lord: every one that engages
    in his heart shall bring the firstfruits to the Lord; gold, silver, brass,'
  eng-ULB: Take an offering for Yahweh, all of you who have a willing heart. Bring
    an offering to Yahweh—gold, silver, bronze,
  spa-VBL: 'Recojan una ofrenda al Señor de lo que poseen. Todo el que quiera debe
    traer una ofrenda al Señor: oro, plata y bronce;'
  fra-_FOB: 'Prenez de chez vous une offrande pour l''Éternel. Tout homme dont le
    cœur est bien disposé apportera l''offrande de l''Éternel: de l''or, de l''argent
    et de l''airain,'
  mal-mal: നിങ്ങളുടെ ഇടയിൽനിന്ന് യഹോവയ്ക്ക് ഒരു വഴിപാട് എടുക്കുവിൻ. നല്ല മനസ്സുള്ളവനെല്ലാം
    യഹോവയ്ക്ക് വഴിപാട് കൊണ്ടുവരണം.
  urd-GVR: 'ki jo kuchh tumhāre pās hai us meṅ se hadiye lā kar Rab ko uṭhāne wālī
    qurbānī ke taur par pesh karo. Jo bhī dilī ḳhushī se denā chāhe wuh in chīzoṅ
    meṅ se kuchh de: sonā, chāṅdī, pītal;'
  suz-BL: ‘परमप्रभु यावे कली ग्रुम्‍तीक ताम्‍बु सेल्‍चा कली चढ़ेतीक मार मार पोक्‍चा
    माल्‍नीनी। सु सुम ग्‍येरशा गेनीनी, मेकोमी परमप्रभु यावे कली मार चाक्‍चा माल्‍नीनी
    देंशा हना, सुन, चांदी, कांसा, प्रस्‍थान २५:२
  ita-1927: 'Prelevate da quello che avete, un’offerta all’Eterno; chiunque è di cuor
    volenteroso recherà un’offerta all’Eterno: oro, argento, rame;'
  ckb-ckb: 'لەلای خۆتانەوە پێشکەشکراو بۆ یەزدان ببەن، هەرکەسێک بە خواستی دڵی خۆی با
    پێشکەشکراو بۆ یەزدان بهێنێت: «لە زێڕ و زیو و بڕۆنز؛'
  eng-BBE: Take from among you an offering to the Lord; everyone who has the impulse
    in his heart, let him give his offering to the Lord; gold and silver and brass;
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿರುವದರಿಂದ ಯೆಹೋವ ದೇವರಿಗೆ ಕಾಣಿಕೆಯನ್ನು ಅರ್ಪಿಸಿರಿ. ಯಾರ‍್ಯಾರಿಗೆ ಇಷ್ಟವಿದೆಯೋ
    ಅವರು, “ಚಿನ್ನ, ಬೆಳ್ಳಿ, ಕಂಚು,
  bbb-bbb: '@see-verse:EXO.035.004'
  tam-2017: “உங்களுக்கு இருப்பதிலே யெகோவாவுக்கு ஒரு காணிக்கையைக் கொண்டுவந்து செலுத்துங்கள்;
    மனமுள்ளவன் எவனோ, அவன் அதைக் கொண்டுவரட்டும்; யெகோவாவுக்குச் செலுத்தும் காணிக்கை
    என்னவென்றால், பொன்னும், வெள்ளியும், வெண்கலமும்,
  spa-RV-1909: 'Tomad de entre vosotros ofrenda para Jehová: todo liberal de corazón
    la traerá á Jehová: oro, plata, metal;'
  ron-BTF: 'Luați dintre voi ofrandă DOMNULUI; oricine are inimă voitoare să aducă
    o ofrandă DOMNULUI: aur și argint și aramă,'
  eng-WEBP: '‘Take from among you an offering to the LORD. Whoever is of a willing
    heart, let him bring it as the LORD’s offering: gold, silver, bronze,'
  eng-FBV: 'Collect an offering to the Lord from what you have. Everyone who wants
    to should bring an offering to the Lord: gold, silver, and bronze;'
  nld-1939: 'Gij moet van uw bezit een bijdrage voor Jahweh afstaan. Iedereen, wien
    het hart het ingeeft, moet Jahweh geschenken brengen: goud, zilver en brons,'
  nch-BL: Nochi amojuanti cati anquinequij anquimacase TOTECO se tenijqui ica amopaquilis
    huan ica nochi amoyolo, huelis anquimacase huan tijsentilise nopa tamanti. Huelis
    anquihualicase cati anquipiyaj ten oro, plata o bronce.
  vie-1934: 'Hãy lấy một lễ vật chi ở nhà các ngươi mà dâng cho Đức Giê-hô-va. Hễ
    người nào có lòng thành dâng cho, hãy đem lễ vật cho Đức Giê-hô-va: vàng, bạc
    và đồng;'
  hin-CV: कि तुम सब मिलकर याहवेह के लिए भेंट लाओ. जो कोई अपनी इच्छा से देना चाहे वे;
    “सोना, चांदी, कांसे;
  eng-OURB: '‘Take from among you an offering to Adonai. Whoever is of a willing heart,
    let him bring it, Adonai’s offering: gold, silver, bronze,'
  spa-BES: Toma de entre ustedes una ofrenda al Señor; cualquiera que tenga la voluntad
    en su corazón, que dé su ofrenda al Señor; oro y plata y bronce;
  tdx-tdx: 'Aneseo boak’ ama’ areo ao, le ibanabanao am’ Iehovà; ze mirearea an-troke
    ro hañenga am’ Iehovà: ty volamena naho volafoty vaho torisìke;'
  vid-vid: Molavya kuli lufufu lwa hemwe nhambiko ya kumha Mkulu Nguluwi. Chila munhu
    yawele na nhumbula inojile komigalila Mkulu Nguluwi nhambiko, zahabu na sendi
    na shaba
  eng-OKE: 'Take from you a separation (aphrashutha) before the Lord of everyone whose
    heart may be willing; let him bring the separation before the Lord: gold, and
    silver, and brass,'
  tha-KJV: ท่านทั้งหลายจงนำของจากของที่​มี​อยู่​มาถวายพระเยโฮวาห์ ผู้​ใดมีน้ำใจกว้างขวางให้​ผู้​นั้นนำของมาถวายพระเยโฮวาห์
    คือทองคำ เงิน และทองสัมฤทธิ์
  por-BR-2018: 'Tomai dentre vós oferta para o SENHOR: todo generoso de coração a
    trará ao SENHOR: ouro, prata, bronze;'
  deu-ELO: 'Nehmet von euch ein Hebopfer für Jehova; jeder, der willigen Herzens ist,
    soll es bringen, das Hebopfer Jehovas: Gold und Silber und Erz'
  eng-WYC-2018: Separate ye at you the first fruits to the Lord; each willful man
    and of ready will offer them to the Lord, gold, and silver, and brass, (Set ye
    aside among you the first fruits to the Lord; yea, each willing person, and of
    ready desire, shall offer to the Lord out of their gold, and silver, and brass,)
  epo-epo: 'Prenu inter vi oferdonon por la Eternulo: ĉiu memvole alportu la oferdonon
    por la Eternulo: oron kaj arĝenton kaj kupron,'
  uig-PIN: 'Ɵzünglarning aranglardin Pǝrwǝrdigarƣa bir «kɵtürmǝ ⱨǝdiyǝ» kǝltürünglar;
    kɵngli haliƣanlarning ⱨǝrbiri Pǝrwǝrdigarƣa bir «kɵtürmǝ ⱨǝdiyǝ»sini kǝltürsun:
    yǝni altun, kümüx, mis,'
  beo-beo: ‘Hina Godema hahawane udigili iasu gaguli misa. Nowa dunu da hanai galea,
    e da hahawane udigili iasu amo gouli o silifa o balase amo gaguli misa.
  tpi-OTNT: nau yupela i mas givim sampela samting long em. Olgeta manmeri i laik
    givim ol samting long em, ol i mas bringim samting olsem, gol na silva na bras
  hau-SA: Daga cikin abin da kuke da shi, ku ɗauki kyauta domin Ubangiji, duk wanda
    yana niyya, sai yă kawo wa Ubangiji kyauta ta, “zinariya, azurfa da tagulla;
  uig-LAT: 'Özünglarning aranglardin Perwerdigargha bir «kötürme hediye» keltürünglar;
    köngli xalighanlarning herbiri Perwerdigargha bir «kötürme hediye»sini keltürsun:
    yeni altun, kümüsh, mis,'
  nde-nde: 'Kulokho elilakho khiphani umnikelo kaThixo. Wonke ozimiseleyo ukuletha
    kuThixo umnikelo: wegolide, isiliva kanye lethusi,'
  ton-ton: 'Mou toʻo meiate kimoutolu ʻae meʻaʻofa kia Sihova: ko ia ʻoku loto lelei
    ki ai, tuku ke ʻomi ia, ko e meʻaʻofa kia Sihova; ko e koula, mo e siliva, mo
    e palasa,'
  ces-1613: 'Sebeřte z sebe obět pozdvižení Hospodinu. Každý, kdož jest ochotný v
    srdci svém, přinese tu obět Hospodinu: Zlato, stříbro a měď,'
  eng-WMB: '‘Take from among you an offering to the LORD. Whoever is of a willing
    heart, let him bring it as the LORD’s offering: gold, silver, bronze,'
  tam-TCV: 'உங்களிடம் இருப்பதிலிருந்து யெகோவாவுக்காக ஒரு காணிக்கையை எடுங்கள். யெகோவாவுக்குக்
    காணிக்கை கொண்டுவர விரும்பும் ஒவ்வொருவனும் கொண்டுவர வேண்டியதாவன: “தங்கம், வெள்ளி,
    வெண்கலம்,'
  ceb-ULB: Paghalad alang kang Yahweh, kamong tanan nga adunay masinugtanong kasingkasing.
    Paghalad alang kang Yahweh—bulawan, plata, ug bronse,
  pol-UBG: 'Złóżcie PANU dar od siebie: każdy, kto jest ochotnego serca, niech przyniesie
    PANU dar: złoto, srebro i miedź;'
