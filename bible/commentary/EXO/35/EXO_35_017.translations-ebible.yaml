  fra-NCL: les rideaux du parvis, ses colonnes, ses socles et la tenture de la porte
    du parvis ;
  cek-AK: imthung longhma ah payang ih kahninawk, payanghaih tungnawk hoi a khok pahnuthaih
    tungnawk, longhma akunhaih ahmuen pakaahaih kahni,
  cuk-cuk: '”Sobmarbaloed: Bab-Dummadse-goled-neg-sunna-seleged-e-galugi mormar-dummagan-ebirmaloed,
