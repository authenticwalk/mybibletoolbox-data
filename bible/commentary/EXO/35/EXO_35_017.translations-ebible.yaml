  tcz-CHONGTHU: Amunna khai ding ho jong; akhailhah nading khom ho jaonan; chule kotbulla
    khai ding pon dal jong jaona hiding ahiye.
  mar-mar: अंगणाचे पडदे, त्यांचे खांब व त्यांच्या उथळ्या, आणि अंगणाच्या फाटकासाठी
    पडदा;
  qub-qub: 'rispitädu toldu chaupicho captin guenchano intërunpa tumarej chaparänanpaj
    cajta rurananpäna: tëlacunata, tushancunata, tushacuna jamananpaj cajcunata, guenchano
    caycajman yaycuna puncupaj tëlata,'
  hat-hat: rido pou galeri a ak poto l' yo ak tout sipò yo, rido pou fèmen kote pou
    yo antre nan galeri a,
  eng-BSB: the curtains of the courtyard with its posts and bases, and the curtain
    for the gate of the courtyard;
  tod-tod: ta koii ma zasai ma zeɠeiti, ma lɔkpalaiti, ta ma labuiti, ta sasai laaʋɛ
    ma zeɠe zuɠooza golai,
  eng-WEBPB: the hangings of the court, its pillars, their sockets, and the screen
    for the gate of the court;
  kbq-kbq: seli no kumamofo avazagi kagi tavraveramine, retrure zafaramine, ana zafaramima
    regri tra'aramine, seli nomofo kumapi ufre kafante tavravene,
  nhe-BL: Quisencahuase nopa tlatzactli tlen cortina tlen quiyahualos nopa calixpamitl.
    Huan nopa calixpamitl quiyahualos nochi nopa yoyon tiopamitl. Nojquiya quichihuase
    itlaquetzalhua nopa cortina tlatzactli, huan itepos cuatetoyo sesen nopa tlaquetzali.
    Nojquiya quichihuase nopa cortinas tlen tijcuahuiyonise tlen quitzacuas campa
    incalaquise ipan calixpamitl.
  gub-BL: pànuhu katu pe imuzeaiko pyrer, pànuhu izyta no, iwy pe har no, pànuhu ipupyaikaw
    pyrer hukenaw rehe har,
  eng-DRA: The curtains of the court with the pillars and the sockets, the hanging
    in the doors of the entry,
