  asm-FB: তেওঁলোকে চোতালত ওলমাবলৈ তাৰ খুঁটা, চুঙী, আৰু চোতালৰ দুৱাৰৰ পৰ্দাবোৰ,
  sus-A: هْرْ مْلِنفِرَ تّتّ شَ دُفِيٍ، عَ وُرِيٍ، نُن عٍ سَنبُنيِيٍ، عَ نُن دُفِ
    نَشَن فبَكُمَ تّتّ سٌدٍ دّ رَ،
  fra-SBL: les toiles du parvis, ses colonnes, leurs socles, et le rideau de la porte
    du parvis ;
  hbo-hbo: אֵ֚ת קַלְעֵ֣י הֶחָצֵ֔ר אֶת־עַמֻּדָ֖יו וְאֶת־אֲדָנֶ֑יהָ וְאֵ֕ת מָסַ֖ךְ שַׁ֥עַר
    הֶחָצֵֽר׃
  eng-WYCLIFFE: the curteyns of the large street, with pileris and foundementis; the
    tente in the doris of the porche;
  piu-2006: '@see-verse:EXO.035.016'
  pjt-pjt: Munuya piintji puḻka palyala tiinta puḻkangka para-ngaṟala arintankunytjaku.
    Munuya mantara waṟa ukiṟi flax-nguṟu palyala piintjingka waṟaly-waṟalyngaṟala
    waṉantjaku. Munuya mantara waṟa kutjupa palyala piintji tjaangka waṟaly-waṟalyngaṟanytjaku.
  cwe-cwe: na mapanzia ya luwa, na mhanda zake na vikalilo vake vose, panzia da ulwivi
