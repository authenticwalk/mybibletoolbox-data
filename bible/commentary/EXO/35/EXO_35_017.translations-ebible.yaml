  srp-1865: Zavjese za trijem, stupove njegove i stopice njegove, i zavjes na vrata
    od trijema,
  lug-lug: entimbe ez’oku bisenge eby’omu luggya n’empagi zaazo ne mwe zituula; n’olutimbe
    olw’omu mulyango ogulaga mu luggya;
  heb-heb: את קלעי החצר את עמדיו ואת אדניה ואת מסך שער החצר׃
  ben-IRV: তারা উঠানের পর্দার সঙ্গে আনল তার স্তম্ভ ও ভিত্তি এবং উঠানের ফটকের পর্দা
  pan-pan: ਵਿਹੜੇ ਦੀਆਂ ਕਨਾਤਾਂ ਅਤੇ ਉਸ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ ਅਤੇ ਉਸ ਦੀਆਂ ਚੀਥੀਆਂ ਅਤੇ ਵਿਹੜੇ ਦੇ
    ਫਾਟਕ ਦੀ ਓਟ
  mya-JVB: တဲတော်ဝင်း ကုလားကာ ၊ တိုင် ၊ ခြေစွပ် ၊ ဝင်း တံခါးဝ ကာစရာ ကုလားကာ ကို၎င်း၊
  hmo-hmo: Koua dabua, Palai Dubu ia hagegea gauna, bona ena iduara ia koua dabua,
    bona inai koua dabua ena du, mai du idia gini lalonai maua danu do umui karaia.
  urd-urd: और सहन के पर्दे सुतूनों के साथ और उनके ख़ाने, और सहन के दरवाज़े का पर्दा,
  rus-SYN: завесы двора, столбы его и подножия их, и завесу у входа во двор,
