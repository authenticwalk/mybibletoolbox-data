  yal-yal: sansan dugine, a sɛnbɛtɛnne, e bundɔxɔne, e nun dugin naxan singanxi sansanna
    so dɛɛn na;
  haw-1868: I na paku o ke kahua, a me kona mau kia, a me ko lakou mau kumu, a me
    ka paku no ka puka o ke kahua;
  arb-NAV: وَسَتَائِرَ سَاحَةِ الْمَسْكِنِ وَأَعْمِدَتَهَا، وَقَوَاعِدَ الأَعْمِدَةِ،
    وَسِتَارَ السَّاحَةِ،
  ewe-ewe: kplɔ̃ŋutivɔawo, sɔtiawo kple woƒe afɔtiwo, agbonuvɔ la,
  eng-LEE: The hangings of the court, its pillars, and its sockets, and the hanging
