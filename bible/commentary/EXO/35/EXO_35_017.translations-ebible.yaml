  tel-2017: ఆవరణపు తెరలు, దాని స్తంభాలు, వాటి దిమ్మలు, ప్రవేశ ద్వారానికి తెర.
  hat-BSA: episa k ap pann sou galeri yo, avèk pilye li yo, baz reseptikal yo, ak
    rido pòtay la;
  kos-kos: mwe lisrlisr nu ke kalkal nuknuk rauneak, wi sru ac kapin sru nu kac; mwe
    lisrlisr nu ke acn in utyak nu luin kalkal uh;
  hbo-WLC: אֵ֚ת קַלְעֵ֣י הֶחָצֵ֔ר אֶת־עַמֻּדָ֖יו וְאֶת־אֲדָנֶ֑יהָ וְאֵ֕ת מָסַ֖ךְ שַׁ֥עַר
    הֶחָצֵֽר׃
  ibo-ibo: Akwa mgbochi nke ogige ụlọ ahụ na ogidi ha, na ihe ndọkwasị ya, nakwa akwa
    mgbochi nke ọnụ ụzọ e si abanye nʼogige ahụ;
  ory-ory: ପୁଣି, ପ୍ରାଙ୍ଗଣର ପରଦା, ତହିଁର ସ୍ତମ୍ଭ, ଚୁଙ୍ଗୀ ଓ ପ୍ରାଙ୍ଗଣ ଦ୍ୱାରର ଆଚ୍ଛାଦନ ବସ୍ତ୍ର,
  chk-chk: ewe tit mangaku fän iten ewe leni lükün ewe imwenfel, ekewe ür me alongur,
    pwal ewe cheech fän iten asamalapen ewe leni lükün ewe imwenfel,
  rop-rop: en dei garra meigim kaliko en ola pol en pleit blanga meigim pedik blanga
    det Tent, en dei garra meigim ketin blanga det geit blanga det pedik,
  ukr-1871: Опони у дворі, і стовпи до них, і підставки їх, і мату до воріт у дворі;
  bch-bch: ga gid malo silasila aea toman ngan ad kadanga ga gid kadanga ipu, ga malo
