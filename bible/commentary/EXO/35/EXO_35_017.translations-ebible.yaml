verse: EXO.035.017
translations:
  mal-C: സമാഗമകൂടാരാങ്കണത്തിന്റെ മറശ്ശീലകൾ, അതിന്റെ തൂണുകൾ, ചുവടുകൾ, അങ്കണകവാടത്തിന്റെ
    മറശ്ശീല,
  deu-TKW: die Umhänge des Vorhofs, seine Säulen samt ihren Füßen, sowie den Vorhang
    für das Thor des Vorhofs,
  lin-lin: batapi ya lopango, makonzi na yango, makolo na yango mpe rido mpo na ekotelo
    ya lopango,
  eng-LSV: the hangings of the court, its pillars, and their sockets, and the covering
    of the gate of the court,
  eng-GNV: The hangings of the court, his pillars and his sockets, and the vaile of
    the gate of the court,
  eng-WEBSTER: The hangings of the court, its pillars, and their sockets, and the
    hanging for the door of the court,
  nhw-BL: Quisencahuase nopa tlatzactli tlen cortina catli quiyahualos nopa calixpamitl.
    Huan nopa calixpamitl quiyahualos nochi nopa yoyon tiopamitl. Nojquiya quichihuase
    itlaquetzalhua nopa cortina tlatzactli, huan itepos cuatetonyo sesen nopa tlaquetzali.
    Nojquiya quichihuase nopa cortinas catli tijcuahuiyonise catli quitzacuas campa
    ancalaquise ipan calixpamitl.
  swh-ONEN: pazia la eneo la ua pamoja na nguzo zake na vitako vyake, pazia la ingilio
    la kwenye ua;
  bba-bba: kɑ kuu ten kɑrɑn bekunu, kɑ yen sii pɔɔsi kɑ yin yɔ̃rɑtii kɑ sere mɑɑ kɑrɑ
    yen kɔnnɔn beku kɛnutiru
  eng-KJVCPB: the hangings of the court, his pillars, and their sockets, and the hanging
    for the door of the court,
  luo-luo: kod pasia mag laru gi sirnine kod rachungigi kod pasia moumo kar donjo
    mar laru,
  meu-meu: maḡu dabuadia, bona maḡu duna mai ihahelai-kaudia ḡaudia ida, bona maḡu
    ikoukouna seseahuna;
  npi-ULB: तिनीहरूले चोकको लागि पर्दा र यसका डन्डासाथै आधारहरू अनि चोकको प्रवेशद्वारको
    लागि पर्दा,
  yor-yor: Aṣọ títa ti àgbàlá pẹ̀lú, ọ̀wọ́n àti ihò ìtẹ̀bọ̀ rẹ̀ àti aṣọ títa fún ẹnu-ọ̀nà
    àgbàlá náà.
  emp-NTPO: Ãcõrẽ wua de aud̶u jũrã b̶ʌ eatʌ jira b̶ai wuada, maʌ̃ aud̶u jũrã b̶ai
    bacuru tẽnada, bronce od̶a uria b̶eada bacuru berajud̶i carea, dji aud̶u jũrã
    b̶ʌd̶e ed̶a wãbada eatʌ jũãtrʌ b̶ai wuada,
  ind-ind: tirai-tirai untuk halaman, tiang penyangga, tirai pintu gerbang halaman,
  pes-OPCB: پرده‌های دور حیاط، ستونها و پایه‌های آنها، پردهٔ مدخل حیاط؛
  tgl-ULB: Dinala nila ang mga pambitin para sa patyo kasama ng kaniyang mga haligi
    at mga tuntungan, at ang kurtina para sa pasukan ng patyo;
  cbu-NT: Mishat, patuzinazee, mishat patuzinazeem ktsimaam tinayani. Sheeru, patuzinaz
    wishchip pashucheeruni, kamissha patuzinazimun tstsayaani Apanllee pang' kámanamaama.
    Ashiri minamtam kamis Apanllish pangu pshtushinung kámanamaama tinayani
  hui-hui: Balai Anda kago pabe bu yanda hole labolabobi gerela holene wabialu ogoninaga
    generubi gene helolene mbogoyirubi pabe harabanaga panga labolabobi wabulene nga.
  mya-mya: တဲ​တော်​ဝင်း​ကန့်​လန့်​ကာ​များ​နှင့်​တိုင်​များ၊ ခြေ​စွပ်​များ၊ ဝင်း​ပေါက်​ကန့်​လန့်​ကာ၊-
  cbi-NTPO: naa cha' neneinsha daalu'tekaanu jali juula bain, naa ya' yatyutya juula
    bain, naa yatyutyanu panbeesha deendanamu paki juula bain, naa junga cha' neneinu
    vinu juukapasha daayadimu jali bain,
  bod-N: ཁྱམས་རའི་ཡོལ་བ་དང་དེའི་ཀ་བ་དང་དེའི་ཞབས་ར་རྣམས་དང༌། ཁྱམས་རའི་སྒོ་ཡོལ་དང་།
  sna-sna: zvidzitiro zvaparuvazhe namatanda azvo nezvigadziko, uye chidzitiro chomukova
    wokupinda paruvazhe;
  spa-BLM: las cortinas del atrio, sus columnas, sus bases y la cortina para la puerta
    del atrio;
  cac-cac: Sb'opax c'apac cortina tz'ec' oyan d'a spatic yamaq'uil scajnub' Jehová
    chi' yed' yoyal yed' pax sb'achnub'al yich yed' c'apac cortina tz'och smaculoc
    sti' amac' chi'.
  swh-ULB: Walileta vishikizo kwa ajili ya nyuani na nguzo zake na sakafu yake, na
    pazia kwa ajili mwingilio wa nyauni;
  bel-bel: заслоны двара, слупы яго і падножжы іх і заслону на ўваходзе ў двор,
  deu-ELBBK: die Umhänge des Vorhofs, seine Säulen und seine Füße, und den Vorhang
    vom Tor des Vorhofs;
  mbb-OT: is menge kurtina he ibpeliǥuy te lama wey is menge tukud din wey is menge
    pundasyun; is kurtina ziyà te pultahan te lama;
  mal-2015: പ്രാകാരത്തിന്റെ മറശ്ശീലകൾ, അതിന്റെ തൂണുകൾ, ചുവടുകൾ, പ്രാകാരവാതിലിന്റെ
    മറ,
  gup-gup: Dja mak ngurrimarnbu manburrba manbu kawelhwelhdi ngarre kuberrkkah manbu
    Manrurrkdjamun Dabburlin, dja nawu kundulk nawern kadjabdi dja mak manbu mandadkenh
    ngarre, dja mak manburrba ngarre kore kabirribalhngimen kumekbe ngarre kuberrkkah.
  gvs-gvs: ali ana taboda areko, ina kówala, ina kaba táoya be nakae ina kaba siu
    ana taboda kaarekoina,
  rmc-rmc: o lepedi la dvorakre le slupenca the le podstavcenca; e lepeda prekal e
    dvorakri brana,
  nlg-nlg: mana tivi ni vokoana na pilupilu, na bere mana pukuni kara nighi tughuru
    mana tivina na mataulana na Vaevale tapole tabu,
  pes-OPV: و پرده های صحن و ستونهایش وپایه های آنها و پرده دروازه صحن،
  ron-1924: пынзеле курций, стылпий ей, пичоареле ей ши пердяуа де ла поарта курций;
  ben-OBCV: প্রাঙ্গণের পর্দাগুলি ও সেখানকার খুঁটি ও ভিতগুলি, এবং প্রাঙ্গণের প্রবেশদ্বারের
    জন্য পর্দা;
  som-som: iyo barxadda daahyadeeda, iyo tiirarkeeda, iyo saldhigyadooda, iyo daaha
    iridda barxadda,
  lat-VUC: cortinas atrii cum columnis et basibus, tentorium in foribus vestibuli,
  eng-ASVBT: the hangings of the court, the pillars thereof, and their sockets, and
    the screen for the gate of the court;
  ita-1885: le cortine del Cortile, le sue colonne e i suoi piedistalli; e il Tappeto
    dell'entrata del Cortile;
  eng-ULB: They brought the hangings for the courtyard with its posts and bases, and
    the curtain for the courtyard entrance;
  spa-VBL: las cortinas del patio con sus postes y bases, y la cortina para la entrada
    del patio;
  fra-_FOB: Les tentures du parvis, ses colonnes, ses soubassements, et la tapisserie
    de la porte du parvis,
  mal-mal: പ്രാകാരത്തിന്റെ മറശ്ശീലകൾ, അതിന്റെ തൂണുകൾ, ചുവടുകൾ, പ്രാകാരവാതിലിന്റെ മറ,
  urd-GVR: chārdīwārī ke parde un ke khamboṅ aur pāiyoṅ samet, sahan ke darwāze kā
    pardā,
  suz-BL: ताम्‍बु आ लाङगा ङा फारतीक वा, आ थामपुकी नु मेको आन राप्‍पाइक्‍तीकपुकी, ओव़तीक
    ङा फारतीक वा,
  ita-1927: le cortine del cortile, le sue colonne e le loro basi e la portiera all’ingresso
    del cortile;
  ckb-ckb: پەردەکانی حەوشە و کۆڵەکە و بنکەکانی و پەردەی دەروازەی حەوشەکە؛
  eng-BBE: The hangings for the open space, its pillars and their bases, and the curtain
    for the doorway;
  kan-OKCV: ದೇವದರ್ಶನದ ಗುಡಾರ ಅಂಗಳದ ಪರದೆಗಳನ್ನು, ಅದರ ಸ್ತಂಭಗಳನ್ನು, ಅದರ ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳನ್ನು,
    ಅಂಗಳದ ಬಾಗಿಲಿನ ಪರದೆಗಳನ್ನು,
  bbb-bbb: Areme nine ugone ije Are Muvuaka Akae ijadufuo makave ijia kira ufuaenoedufuo
    ijiakina ugone be ja viene ije kiradufuo ijiakiro tugie ro ire ije bu tugie ije
    faradia iredufuo ijene amaeriafo. Areme nine asuge ije ugone ubine mamafadiadufuo
    ijiakina kaje ja ugone ije kiradufuo ijene amaeriafo.
  tam-2017: பிராகாரத்தின் தொங்கு திரைகளையும், அதின் தூண்களையும், அதின் பாதங்களையும்,
    பிராகாரத்து வாசலின் தொங்கு திரையையும்,
  spa-RV-1909: Las cortinas del atrio, sus columnas, y sus basas, y el pabellón de
    la puerta del atrio;
  ron-BTF: Perdelele curții, stâlpii ei și soclurile lor și perdeaua pentru ușa curții,
  eng-WEBP: the hangings of the court, its pillars, their sockets, and the screen
    for the gate of the court;
  eng-FBV: the curtains of the courtyard with its posts and bases, and the curtain
    for the courtyard entrance;
  nld-1939: de gordijnen rond de voorhof met hun palen en voetstukken, en het tapijt
    voor de ingang van de voorhof;
  nch-BL: Quichihuase nopa tatzacti ten cortina cati quiyahualos nopa calixpamit.
    Huan nopa calixpamit quiyahualos nochi nopa yoyon tiopamit. Nojquiya quichihuase
    itaquetzalhua nopa cortina tatzacti, huan itepos cuatetonyo sesen ten nopa taquetzalme.
    Nojquiya quichihuase nopa cortinas cati tijcuahuiyonise cati quitzacuas campa
    ancalaquise ipan calixpamit.
  vie-1934: bố vi che hành lang, trụ, lỗ trụ, và bức màn của cửa hành lang;
  hin-CV: आंगन के लिए पर्दा, खंभे और कुर्सियां, और आंगन के द्वार का पर्दा;
  eng-OURB: the hangings of the court, its pillars, their sockets, and the screen
    for the gate of the court;
  spa-BES: Las cortinas para él atrio, sus columnas y sus bases, y el telón para la
    entrada;
  tdx-tdx: o firadoradoañe an-kiririsao, o anakòre’eo naho o vave’eo naho ty lamba
    fañefe’ i lalambein-kiririsay;
  vid-vid: na utandawala wa lugagala na mizengo jake na vikalilo vyake na ipaziya
    lya lwizi lwa lugagala
  eng-OKE: The curtains of the court, and its pillars, and its bases, and the hanging
    of the gate of the court.
  tha-KJV: ผ้าม่านสำหรั​บก​ั้นลานพลับพลากับเสา และฐานรองรับเสา และผ้าม่านสำหรับประตู​ลาน
  por-BR-2018: As cortinas do átrio, suas colunas, e suas bases, e a cortina da porta
    do átrio;
  deu-ELO: die Umhänge des Vorhofs, seine Säulen und seine Füße, und den Vorhang vom
    Tore des Vorhofs;
  eng-WYC-2018: the curtains of the large entry, with the pillars, and their bases;
    the curtain in the doors of the porch; (the curtains for the courtyard, and its
    pillars, and their bases; and the curtain for the courtyard’s entrance;)
  epo-epo: la kurtenojn de la korto, ĝiajn kolonojn kaj bazojn kaj la kovrotukon de
    la pordego de la korto;
  uig-PIN: ⱨoylining pǝrdilirini, uning hadiliri wǝ ularning tǝgliklirini, ⱨoylining
    kirix eƣizidiki pǝrdini,
  beo-beo: gagoi gaga:su abula amola ea golasu ifa amola ilia bai huluane, gagoi ea
    logo holei ga:su abula,
  tpi-OTNT: Na ol i mas wokim laplap bilong banis i raunim haus sel, na wokim ol pos
    bilong dispela banis na ol bokis bilong strongim as bilong pos. Na ol i mas wokim
    laplap bilong dua bilong banis.
  hau-SA: Labulen filin tenti da sandunansa da tussansa, da kuma labulen ƙofar shiga
    fili;
  uig-LAT: hoylining perdilirini, uning xadiliri we ularning tegliklirini, hoylining
    kirish éghizidiki perdini,
  nde-nde: amakhetheni eguma kanye lezinsika zalo lezisekelo, njalo lekhetheni lesango
    leguma,
  ton-ton: Ko e ngaahi puipui tautau ʻoe lotoʻā, ko hono ngaahi pou, mo honau ngaahi
    tuʻunga, mo e ngaahi puipui tautau ki he matapā ʻoe lotoʻā,
  ces-1613: Koltry očkovaté k síni, sloupy její a podstavky její, i zastření brány
    do síně;
  eng-WMB: the hangings of the court, its pillars, their sockets, and the screen for
    the gate of the court;
  tam-TCV: முற்றத்திற்கான திரைகள், அதற்குரிய கம்புகள், அடித்தளங்கள், முற்ற வாசலுக்கான
    திரைகள்,
  ceb-ULB: Gidala nila ang mga tabil alang sa hawanan uban ang mga haligi ug ang mga
    sukaranan niini ug ang mga tabil sa agianan sa tolda;
  pol-UBG: Zasłony do dziedzińca, słupy i podstawki do nich, zasłonę do wejścia na
    dziedziniec.
  urd-GVU: چاردیواری کے پردے اُن کے کھمبوں اور پائیوں سمیت، صحن کے دروازے کا پردہ،
  deu-1912: den Umhang des Vorhofs mit seinen Säulen und Füßen und das Tuch des Tors
    am Vorhof;
  ntj-ntj: '@see-verse:EXO.035.016'
  kan-2017: ಅಂಗಳದ ತೆರೆಗಳು, ಕಂಬಗಳು, ಗದ್ದಿಗೆಕಲ್ಲುಗಳು, ಅಂಗಳದ ಬಾಗಿಲಿನ ಪರದೆ,
  ena-ena: Havɨlɨ hekɨlɨ hekɨlɨ havɨlɨ ulaŋ haiabɨla agadɨ haŋala haŋala lua me hahahaha
    hɨsɨŋ agɨladɨ vihavɨm aba abalɨ uami. Nudɨ hɨda agɨladɨdaŋ lɨba bɨlasɨ kum haca
    daŋ haca daŋ hɨda lalɨlamalama hɨsɨŋ agɨladɨdaŋ vihavɨm aba abalɨ uami. Lua me
    agadɨ hɨbɨ hɨsihalahala hɨsɨŋ havɨlɨ mu vihavɨm aba abalɨ uami.
  yap-yap: nge pi kateng ni yoror, nge rumog riy nge ayal riy; nge fare gi kateng
    ni yima pag u langan e garog ko fare yoror;
  hlt-MCSB: vongtung imbang khaw, a tung neh a buenhol khaw, vongtung vongka kah himbaiyai,
  mdy-ETH: ቆልዖ ጋሮ ጎኦቦ ዓፒሎ፥ ቱርቱሮና ቶኮና፥ ቆልዖ ጋሮኮ ካሮ ጎኦቦ ዓፒሎ፥
  twi-ASANTE: adihɔ hɔ no ntwamutam, adum ne ne nnyinasoɔ, ntoma a wɔde bɛkata adihɔ
    hɔ ɛkwan ano,
  eng-WEBU: the hangings of the court, its pillars, their sockets, and the screen
    for the gate of the court;
  bnp-bnp: a kala dagi, a maka butu turana a maka vuhu-butu ne vona ni tura halui
    a mailo na kape;
  wal-wal: so dabaabaa godaa magalashota, tuussatanne eta gedeta, dabaabaa soo giddo
    geliyo penggiyaa magalashuwaa;
  spa-PDDPT: las cortinas del patio con sus columnas y sus basas, y la cortina de
    la entrada al patio,
  gun-gun: ajukue okẽ regua oka rupi guarã, ijytarã henda reve, cortina oka rokẽ pyguarã,
  agu-BL: Ncha'tz na taj banle'n yi xbu'k tu e'chk tkan nin yi e'chk xe', na xconk
    tetz yi pe'm yi tz'ocopon solte'je'l tzaj. Ncha'tz yi xbu'k yi xconk tetz puertil
    yi pe'm.
  ilo-ULB: Inyegda dagiti maibitin nga adda poste ken batayna para iti paraangan,
    ken ti kurtina para iti pagserkan iti paraangan;
  kpg-kpg: nia gahu duuli di abaaba mo nadau duludulu mo nadau lohongo waduu, mo tuuli
    o di bontai di abaaba e duuli di Hale laa,
  uig-ARA: ھويلىنىڭ پەردىلىرىنى، ئۇنىڭ خادىلىرى ۋە ئۇلارنىڭ تەگلىكلىرىنى، ھويلىنىڭ
    كىرىش ئېغىزىدىكى پەردىنى،
  sus-sus: hɔrɔmɔlingira tɛtɛ xa dugie, a wurie, nun e sanbunyie, a nun dugi naxan
    gbakuma tɛtɛ sode dɛ ra,
  pon-2006: kahdeng en kehl iangahki lepin uhr kan oh poahsoane kan, kahdeng en wenihmwen
    kehlo;
  ksd-ksd: a umana mal na liplip ure ra bala na gunan, kana lavur tukal ma kadia kiki
    i ngovo, ma ra mal na poraporo ure ra matakilalat i ra bala na gunan;
  tur-YTC: avlunun perdelerini, direklerini, tabanlarını ve avlu kapısının perdesini;
  ind-AYT: tirai-tirai pelataran, tiang-tiangnya, dan alas-alasnya, dan tirai-tirai
    untuk gerbang pelataran;
  nya-nya: nsalu yotchingira bwalo pamodzi ndi mizati yake ndi matsinde ake, ndiponso
    nsalu yotchingira pa khomo lolowera ku bwalo;
  hrv-hrv: zastore za dvorište; stupce i njihova podnožja, pa zastor na ulazu u dvorište;
  mps-mps: Tama augwaligo te ugwa be bagulali te obode muabo ugwa nigibadi, tama te
    obo tigi ni pos dabe nigibadi, te tigi ni pos page dąų walabo halobage me nigao.
    Tama augwaligo te obo bagulali madi tųde muabo name ugwa me nigao.
  tpi-tpi: Na ol i mas wokim laplap bilong banis i raunim haus sel, na wokim ol pos
    bilong dispela banis na ol bokis bilong strongim as bilong pos. Na ol i mas wokim
    laplap bilong dua bilong banis.
  dan-1931: Forgårdens Omhæng, dens Piller og Fodstykker og Forhænget til Forgårdens
    Indgang,
  vie-OVCB: màn che hành lang; trụ và lỗ trụ; màn che cửa hành lang;
  guj-2017: આંગણાની ભીંતો માટેના પડદાઓ, સ્તંભો તથા તેઓની કૂંભીઓ અને આંગણાનાં પ્રવેશદ્વાર
    માટેના પડદાઓ;
  pon-2006A: kahdeng en kehl iangahki lepin uhr kan oh poahsoane kan, kahdeng en wenihmwen
    kehlo;
  por-BRBSL: as dependências do tribunal, seus pilares, suas bases e a tela para a
    porta do tribunal;
  cth-cth: Lukkareiim thongma yaphni, khom hoi a tapang ungnae pacawpnae naw hoi kalupnae
    longkha yaphninaw hai thoseh,
  twi-twi: adiwo hɔ no ntwamtam, adum ne ne nnyinaso, ntama a wɔde bɛkata adiwo hɔ
    kwan ano,
  hlt-hlt: vongtung imbang khaw, a tung neh a buenhol khaw, vongtung vongka kah himbaiyai,
  tbz-SIM: Kudɑ̀nkù kó kuperí nɛ̀ ku kó yɛsɑ̃ǹkɛ̀ nɛ̀ yɛcɑubɛ nɛ̀ kudɑ̀nkù kó dibòrì
    kó kuyɑɑ̀kpenkpetínkù.
  msy-2020: Egh me Purirpenimɨn dɨvazim avɨnsɨ inibar ingarɨva, egh dɨvazimɨn dɨpenir
    akɨniba, ko boksiar akɨniba asamiba, bar dar ingarigh. Egh me dɨvazimɨn tiar akamɨn
    guamin ini tamɨn ingarigh.
  azb-azb: həyətin pərdələrini, dirəklərini və altlıqlarını; həyətin darvazası üçün
    arakəsməni;
  eng-DBY: the hangings of the court, its pillars, and its bases, and the curtains
    of the gate of the court;
  hin-2017: खम्भों और उनकी कुर्सियों समेत आँगन के पर्दे, और आँगन के द्वार के पर्दे;
  wol-KYG: ak sor yi yéew jaamookaay bi aki jënam aki tegoom, ak lafu buntu ëtt bi,
  bjr-bjr: Dapusaa diri maria qamunnana faqa dapu saqari faqa saqari kuradee mariana
    oosana amaaqa auqiranauqa faqa dapu kooqiki keeqee maria qamunnana faqa auquaqa.
  eng-YLT: '''The hangings of the court, its pillars, and their sockets, and the covering
    of the gate of the court,'
  eng-WYC-2017: the curtains of the large entry, with the pillars, and their bases;
