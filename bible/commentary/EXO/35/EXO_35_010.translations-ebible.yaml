verse: EXO.035.010
translations:
  mal-C: “നിങ്ങളിൽ വിദഗ്ദ്ധർ എല്ലാവരും വന്നു യഹോവ കൽപ്പിച്ചിരിക്കുന്നതെല്ലാം ഉണ്ടാക്കണം.
  deu-TKW: 'Und alle, die kunstverständig sind unter euch, mögen kommen und alles
    das verfertigen, was Jahwe gefordert hat:'
  lin-lin: 'Tika ete bato nyonso oyo kati na bino bayebi misala, baya kosala misala
    nyonso oyo Yawe atindi :'
  eng-LSV: 'And all the wise-hearted among you come in, and make all that YHWH has
    commanded:'
  eng-GNV: 'And all the wise hearted among you, shall come and make all that the Lord
    hath commanded:'
  eng-WEBSTER: And every wise-hearted among you shall come, and make all that the
    LORD hath commanded;
  nhw-BL: “TOTECO tlanahuatijtoc para nochi amojuanti catli anquipiyaj tlalnamiquilistli
    huan yajatili para anquichihuase se cuali tequitl, xihualaca para anquichihuase
    nochi ni tequitl catli tlanahuatijtoc TOTECO ma tijchihuaca.
  swh-ONEN: '“Wote wenye ujuzi miongoni mwenu inawapasa kuja na kutengeneza kila kitu
    Bwana alichoamuru:'
  bba-bba: Bɛɛn bɑɑwure wi u mɑɑ sɔmbu ten bwisi mɔ, u nɑ u tu ko nɡe mɛ Yinni Gusunɔ
    u ɡeruɑ,
  eng-KJVCPB: And every wise hearted among you shall come, and make all that the Lord
    hath commanded;
  luo-luo: '“Jotich duto molony mantie e kindu nyaka bi mondo olos gik moko duto ma
    Jehova Nyasaye osechiko kaka:'
  meu-meu: 'Bena karakara taudia iboudiai bae hebou, Iehova vada e haḡanilai ḡaudia
    iboudiai bae kara: dubu'
  npi-ULB: 'तिमीहरूका बिचमा भएका हरेक सिपालु व्यक्ति आएर परमप्रभुले आज्ञा दिनुभएका
    हरेक कुरा बनाओस्:'
  yor-yor: '“Gbogbo ẹni tí ó ní ọgbọ́n láàrín yín, kí ó wa, kí ó sì wá ṣe gbogbo ohun
    tí Olúwa ti pàṣẹ:'
  emp-NTPO: Ne o cawa b̶earãra jũma zed̶aped̶a ne jũma Ãcõrẽba obi b̶ʌda od̶adua.
  ind-ind: '“Setiap orang yang memiliki keterampilan untuk mengerjakan hal-hal yang
    diperintahkan TUHAN, datanglah kepada saya. Mari kita membuat hal-hal ini:'
  pes-OPCB: '«شما ای صنعتگران ماهر، بیایید و آنچه را که خداوند امر فرموده است، بسازید:'
  tgl-ULB: Bawat bihasang lalaki sa inyo ay pumunta at gawin ang lahat na iniutos
    ni Yahweh—
  cbu-NT: Sheeru, Móysis tárangitamta; Ashiri yuwaa tputs maacheetsi tinamaam kizpur
    yasarana anin kuschinllinpa. Maachee kizpur wanasiri yuwaa Taarashipani kamachtarangu
    anu tinayani, Móysisi tárangiya.
  hui-hui: Mosesehanda laabo halu lalu, Agali bu kamiru aria maru biabe tara tara
    biaga mugubeyi kamiru Anduane Homogohanda bilimu lalu langiyago bibahende bule
    ibai halimu.
  mya-mya: '``သင်​တို့​တွင်​ရှိ​သော​အ​တတ်​ပ​ညာ​ရှင် အ​ပေါင်း​တို့​သည် ထာ​ဝရ​ဘု​ရား​မိန့်​မှာ​တော်
    မူ​သည့်​အ​တိုင်း​လာ​၍​လုပ်​ဆောင်​ရ​ကြ​မည်။-'
  cbi-NTPO: Mun tyeeba narake kenu milaya deja', Yavé tyee kidei tiñuba millangue
    ke',
  bod-N: ཁྱོད་ཅག་གི་ཁྲོད་དུ་སེམས་སུ་ཤེས་རབ་ལྡན་པ་ཐམས་ཅད་འོངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ཅི་བསྩལ་པ་ཐམས་ཅད་བསྒྲུབ་དགོས་ཏེ།
  sna-sna: '“Vose vane umhizha pakati penyu ngavauye vazogadzira zvinhu zvose zvakarayirwa
    naJehovha:'
  spa-BLM: '“‘Que venga todo sabio de corazón de entre vosotros y haga todo lo que
    Yahvé ha mandado:'
  cac-cac: 'Masanil eb'' vin̈ vinac jelan sb''oan tastac vach'' yilji, cotocab'' eb''
    vin̈, yic sb''oan tas eb'' vin̈ ix schec Jehová sb''oi:'
  swh-ULB: Kila mwanaume mwenye ustadi kati yenu aje na afanye kila kitu ambacho Yahweh
    aliyaamuru —
  bel-bel: 'І кожны з вас мудры сэрцам няхай прыйдзе і зробіць усё, што загадаў Гасподзь:'
  deu-ELBBK: 'Und alle, die weisen Herzens sind unter euch, sollen kommen und alles
    machen, was der HERR geboten hat:'
  mbb-OT: “Is langun keniyu he zuen ketau te kebaal, ne medhengkayi ne veeli zan is
    minsan hengkey he insuǥù te Nengazen.
  mal-2015: നിങ്ങളിൽ ജ്ഞാനികളായ എല്ലാവരും വന്നു യഹോവ കല്പിച്ചിരിക്കുന്നതു ഒക്കെയും
    ഉണ്ടാക്കേണം.
  gup-gup: Wanjh Moses yawoyhwokdi benmarneyimeng nawu Israel benkebmawahmeng, “Ngudda
    nawu ngurriwernhburrbun nawu ngurrimarnmarnbun njalehnjale wanjh ngurrimray ngurrimarnbu
    njalehnjale rowk kore Yawey kanwokrayekwong kadberre.
  gvs-gvs: Komi tokabitam, liliumi kōma kaga liliuna bogina Yauwe ilovina komadagīdi.
  rmc-rmc: 'Dojekh tumendar, ko džanel kala veci te kerel, mi avel a mi kerel savoro,
    so o RAJ prikazinďa:'
  nlg-nlg: “Ighau na lei mane tau ghilalaa na goniani na lei totobo utoutoa, kau mai
    udolu ma kau lutui na lei totobo raini te vaghaa a Yahweh te nighi vetena,
  pes-OPV: و همه دانادلان از شما بیایند و آنچه را خداوند امر فرموده است، بسازند.
  ron-1924: 'Тоць чей искусиць динтре вой сэ винэ ши сэ факэ тот че а порунчит Домнул:'
  ben-OBCV: '“তোমাদের মধ্যে যারা দক্ষ কারিগর, তাদের এগিয়ে আসতে হবে ও সদাপ্রভুর আদেশানুসারে
    সবকিছু করতে হবে:'
  som-som: Oo nin kasta oo xigmad leh oo idinku dhex jiraaba ha yimaado oo ha sameeyo
    wixii Rabbigu idinku amray oo dhan;
  lat-VUC: 'Quisque vestrum sapiens est, veniat, et faciat quod Dominus imperavit:'
  eng-ASVBT: 'And let every wisehearted man among you come, and make all that Jehovah
    hath commanded:'
  ita-1885: 'E tutti gli uomini industriosi che son fra voi vengano, e facciano tutto
    quello che il Signore ha comandato:'
  eng-LXXUP: And every man that is wise in heart among you, let him come and work
    all things whatsoever the Lord has commanded.
  eng-ULB: Every skilled man among you is to come and make everything that Yahweh
    has commanded—
  spa-VBL: '“Todos tus artesanos vendrán a hacer todo lo que el Señor ha ordenado:'
  fra-_FOB: 'Et tous les hommes intelligents parmi vous viendront, et feront tout
    ce que l''Éternel a commandé:'
  mal-mal: നിങ്ങളിൽ ജ്ഞാനികളായ എല്ലാവരും വന്ന് യഹോവ കല്പിച്ചിരിക്കുന്നത് എല്ലാം ഉണ്ടാക്കണം.
  urd-GVR: Tum meṅ se jitne māhir kārīgar haiṅ wuh ā kar wuh kuchh banāeṅ jo Rab ne
    farmāyā
  suz-BL: मिनु मोसामी “इन दातेम सु सु जोक्‍ब बाक्‍नी, मेको नेल्‍ल जाक्‍शा, परमप्रभु
    यावे आ देंशो थोव़क नेल्‍ल सेल्‍चा माल्‍नीनी।
  ita-1927: 'Chiunque tra voi ha dell’abilità venga ed eseguisca tutto quello che
    l’Eterno ha ordinato:'
  ckb-ckb: '«با هەموو بەهرەمەندێکیش لەنێوتان بێت و ئەوە بکات کە یەزدان فەرمانی پێ
    کردووە:'
  eng-BBE: And let every wise-hearted man among you come and make whatever has been
    ordered by the Lord;
  kan-OKCV: '“ನಿಮ್ಮಲ್ಲಿರುವ ಶಿಲ್ಪಿಗಳೆಲ್ಲರೂ ಬಂದು, ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದವುಗಳನ್ನೆಲ್ಲಾ
    ಮಾಡಬೇಕು. ಅವು ಯಾವುವೆಂದರೆ:'
  bbb-bbb: Mosisi fu e Isureroko kuariae, Nine e jone erane bu ire binobino mukoe
    vierafekinu amaeriavo ije kiaga bu ire boeje Godi fu kuariaema ijene amaeriafo.
  tam-2017: “உங்களில் ஞானஇருதயமுள்ள அனைவரும் வந்து, யெகோவா கட்டளையிட்டவைகளையெல்லாம்
    செய்வார்களாக.
  spa-RV-1909: 'Y todo sabio de corazón entre vosotros, vendrá y hará todas las cosas
    que Jehová ha mandado:'
  ron-BTF: 'Și fiecare om înțelept în inimă dintre voi să vină și să facă tot ceea
    ce DOMNUL a poruncit:'
  eng-WEBP: '“‘Let every wise-hearted man among you come, and make all that the LORD
    has commanded:'
  eng-FBV: 'All your skilled craftsmen are to come and make everything the Lord has
    commanded:'
  nld-1939: 'Alle kunstenaars, die er onder u zijn, moeten opkomen, en alles vervaardigen,
    wat Jahweh bevolen heeft:'
  nch-BL: “TOTECO tanahuatijtoc para nochi amojuanti cati anquipiyaj talnamiquilisti
    huan yajatili para anquichihuase se cuali tequit, xihualaca para anquichihuase
    nochi ni tequit cati tanahuatijtoc TOTECO ma tijchihuaca.
  vie-1934: Trong vòng các ngươi mấy người khôn ngoan hơn hết hãy đến làm mọi điều
    Đức Giê-hô-va đã phán dặn;
  hin-CV: '“तुममें से जो कुशल कारीगर हैं, वे आये और याहवेह ने जिन चीज़ों को बनाने
    की आज्ञा दी है, उन चीज़ों को बनाएं:'
  eng-OURB: '“‘Let every wise-hearted man among you come, and make all that Adonai
    has enjoined:'
  spa-BES: Y cada hombre de corazón sabio entre ustedes venga y haga lo que el Señor
    le haya ordenado;
  tdx-tdx: 'Le homb’etoañ’ iaby ze mahihi-tro hi­tsene o raha linili’ Iehovà iabio:'
  vid-vid: “Chila munhu yawele na uwanzi hali hemwe kokuya kugongomanya vinhu vyeng'ha
    vyoyalajize Mkulu Nguluwi.
  eng-OKE: 'And all the wise-hearted among you shall come and make all that the Lord
    hath commanded:'
  tha-KJV: จงให้​ทุ​กคนที่เฉลียวฉลาดในหมู่พวกท่าน พากันมาทำสิ่งทั้งปวงซึ่งพระเยโฮวาห์ทรงบัญชาให้ทำแล้ว
  por-BR-2018: 'E todo sábio de coração dentre vós, virá e fará todas as coisas que
    o SENHOR mandou:'
  deu-ELO: 'Und alle, die weisen Herzens sind unter euch, sollen kommen und alles
    machen, was Jehova geboten hat:'
  eng-WYC-2018: Whoever of you is wise, come he, and make that, that the Lord commanded,
  epo-epo: 'Kaj ĉiu el vi, kiu estas kompetentulo, venu kaj faru ĉion, kion ordonis
    la Eternulo:'
  uig-PIN: '— «Aranglardiki barliⱪ maⱨir ustilar kelip Pǝrwǝrdigar buyruƣanning ⱨǝmmisini
    yasap bǝrsun:'
  beo-beo: 'Mousese da Gode Ea sia: eno Isala:ili dunuma amane adole i, “Hawa: hamosu
    dunu ida:iwane dilia gilisisu ganodini esalebe, ilia da misini amola Gode Ea hamoma:ne
    sia:i liligi huluane hamomu da defea.'
  tpi-OTNT: Moses i tok moa olsem, “Olgeta man namel long yupela ol i save pinis long
    wokim ol samting, ol i mas i kam na wokim olgeta samting Bikpela i bin tok long
    yupela i mas wokim.
  hau-SA: “Duk waɗanda suke da fasaha a cikinku, su zo su yi dukan abin da Ubangiji
    ya umarta,
  uig-LAT: '— «Aranglardiki barliq mahir ustilar kélip Perwerdigar buyrughanning hemmisini
    yasap bersun:'
  nde-nde: 'Bonke abazingcitshi phakathi kwenu kumele beze bazokwenza konke lokho
    uThixo alaye ukuthi kwenziwe:'
  ton-ton: “Pea ke haʻu ʻae loto poto kotoa pē ʻoku ʻiate kimoutolu ʻo ngaohi ʻaia
    kotoa pē kuo fekau ʻe Sihova.
  ces-1613: 'A všickni, kdož jsou vtipní mezi vámi, přijdou a dělati budou, cožkoli
    přikázal Hospodin:'
  eng-WMB: '“‘Let every wise-hearted man among you come, and make all that the LORD
    has commanded:'
  tam-TCV: உங்களில் தொழில் திறமையுள்ளவர்கள் எல்லோரும் வந்து, யெகோவா கட்டளையிட்ட வேலைகளையெல்லாம்
    செய்யவேண்டும்.
  ceb-ULB: Paanhia ang tanang hanas nga mga tawo diha kaninyo ug pahimoa sa tanang
    butang nga gimando ni Yahweh—
  pol-UBG: 'A wszyscy spośród was, którzy są uzdolnieni, przyjdą i będą robić wszystko,
    co PAN rozkazał:'
  urd-GVU: تم میں سے جتنے ماہر کاری گر ہیں وہ آ کر وہ کچھ بنائیں جو رب نے فرمایا
  deu-1912: 'Und wer unter euch verständig ist, der komme und mache, was der HERR
    geboten hat:'
  ntj-ntj: Puru Mawutjalu-tjananya watjarnu wati walykumunu palyalpayilu-ya pitjala
    palyaltjaku. Tjiinya warta palyalpayi, yapu palyalpayi, purrmu rulyupungkupayi,
    tiriyalpa kultulpayi, puru walka walykumunu walkatjunkupayi.
  kan-2017: “ನಿಮ್ಮಲ್ಲಿರುವ ಜ್ಞಾನಿಗಳಾದ ಶಿಲ್ಪಿಗಳು ಬಂದು ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದವುಗಳನ್ನೆಲ್ಲಾ
    ಮಾಡಬೇಕು.
  ena-ena: La Mosesɨ agaŋ cɨhu abami. Asɨ Iaue agaŋ nameŋ abalɨ uami. Naludɨ hulaŋ
    hɨhɨle human sihɨ via iga iga agɨlaŋ vevɨla akuaba akuaba agɨladɨ vihavɨm aba
    abalɨ uami. Viaŋ abacin hameŋ laci ala vihavɨm aba abalɨ uami.
  yap-yap: '“Gimed gubin e pumo’on ni bay e salap romed e ngam ngongliyed urngin e
    tin keyog SOMOL ni ngan ngongliy:'
  hlt-MCSB: Nangmih ah lungbuei aka cueih boeih khaw ha pawk uh saeh lamtah BOEIPA
    kah a uen boeih te,
  mdy-ETH: «ዒንሢ ባኣኮይዳ ዓኣ ኩቺ ሃኣሚ ዓሲ ቢያ ናንጊና ናንጋ ጎዳ ዓይሤ፥ ዓይጎ ባኣዚያ ማዻኒ ሙኮንጎ፤
  twi-ASANTE: '“Mo a mowɔ nimdeɛ wɔ biribi yɛ ho no, mo nyinaa mommra na monyɛ deɛ
    Awurade aka no nyinaa te sɛ:'
  eng-WEBU: '“‘Let every wise-hearted man among you come, and make all that the LORD
    has commanded:'
  bnp-bnp: “E huriki a mari ni ratana maki, ri gi valai, ri gi rata a maki e BAKOVI
    DAGI i vakuku ria vona;
  wal-wal: '“Intte giddon de7iya kushe hiilla eranchcha ubbati yiidi, GODAI azazido
    ubbaa oottona:'
  spa-PDDPT: 'De entre ustedes, todo hábil artesano vendrá y hará todas las cosas
    que Yavé ordenó:'
  gun-gun: “Peẽ kuery va'e regua toupa avakue mba'emo ojapo kuaa va'e ha'e javi, tojapopa
    Senhor ojapo uka va'ekue.
  agu-BL: ”Cyakil yi e' yaj yi chin list nin e' tan banle'n e'chk balaj ak'un, ba'n
    cho'c tan banle'n yi e'chk ak'un yi ntal Kataj Ryos tan kabnol,
  ilo-ULB: Tunggal batido a lallaki kadakayo nga addaan iti kabaelan ket umay agaramid
    iti amin a banag nga imbilin ni Yahweh-
  kpg-kpg: '“Digau hau mee i godou lodo huogodoo e hai loo gii hai nia mee huogodoo
    ala ne hagi anga go Dimaadua:'
  uig-ARA: 'ــ «ئاراڭلاردىكى بارلىق ماھىر ئۇستىلار كېلىپ پەرۋەردىگار بۇيرۇغاننىڭ ھەممىسىنى
    ياساپ بەرسۇن:'
  sus-sus: '«Wali kolonyie naxee na wo ya ma, e xa fa yi see yailande alɔ Alatala
    a yamarixi ki naxɛ:'
  pon-2006: '“Toundoadoahk saman koaros rehmwail en patohdo oh wiahda mehkoaros me
    KAUN-O ketin koasoanehdi:'
  ksd-ksd: 'Ma diat par ra umana tena kabinana pire vavat diat a vana uti ma diat
    a pait ra lavur magit ra Luluai i ga vartuluai tana:'
  tur-YTC: '“''Aranızda bilge yürekli olan her adam gelsin ve Yahve''nin buyurduğu
    her şeyi:'
  grc-BRENT: Καὶ πᾶς σοφὸς τῇ καρδίᾳ ἐν ὑμῖν, ἐλθὼν ἐργαζέσθω πάντα ὅσα συνέταξε Κύριος·
  ind-AYT: ‘Biarlah setiap orang yang ahli di antara kamu datang dan membuat semua
    yang telah TUHAN perintahkan,
  nya-nya: '“Anthu onse aluso pakati panu abwere ndi kupanga zonse zimene Yehova walamula:'
  hrv-hrv: 'A svi koji su među vama vješti neka dođu praviti što je Jahve naredio:'
  mps-mps: “Dage tomode te nai dabe nigibo koneai bidi dabe augwali bidibo, tama te
    bage aselama, te Genuai Bidigo dagebolo niga wali nai dabe tigidali nigao.
  tpi-tpi: Moses i tok moa olsem, “Olgeta man namel long yupela ol i save pinis long
    wokim ol samting, ol i mas i kam na wokim olgeta samting Bikpela i bin tok long
    yupela i mas wokim.
  dan-1931: 'Og alle kunstforstandige Mænd iblandt eder skal komme og lave alt, hvad
    HERREN har påbudt:'
  vie-OVCB: 'Ai là người khéo tay trong toàn dân, phải đến làm Đền Tạm theo như Chúa
    Hằng Hữu đã phán bảo:'
  guj-2017: તમારામાંથી જેઓ ખાસ કુશળ કારીગરો છે તેઓ આવે અને યહોવાહે જે બનાવવાની આજ્ઞા
    કરી છે તે બનાવે;
  pon-2006A: '“Toundoadoahk saman koaros rehmwail en patohdo oh wiahda mehkoaros me
    KAUN-O ketin koasoanehdi:'
