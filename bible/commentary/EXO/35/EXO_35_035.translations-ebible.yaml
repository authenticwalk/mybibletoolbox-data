verse: EXO.035.035
translations:
  mal-C: കൊത്തുപണിക്കാരന്റെയും കരകൗശലപ്പണിക്കാരന്റെയും നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ,
    മൃദുലചണനൂൽ എന്നിവകൊണ്ടു പണിചെയ്യുന്ന തയ്യൽക്കാരന്റെയും നെയ്ത്തുകാരന്റെയും സകലവിധ
    പണികളും കലാചാതുരിയോടെ ചെയ്യുന്നതിനു യഹോവ അവർക്കു വൈദഗ്ദ്ധ്യം നൽകിയിരിക്കുന്നു.
  deu-TKW: Er hat sie erfüllt mit Kunstsinn, allerlei Arbeiten auszuführen, wie sie
    der Schmied und der Zimmermann, der Kunstweber, der Buntwirker in blauem und rotem
    Purpur, Karmesin und Byssus, sowie der Weber fertigt, indem sie alle Arbeiten
    ausführen und Kunstwerke ersinnen.
  lin-lin: 'Apesaki bango lisusu makoki ya kosala misala ya lolenge nyonso : kosala
    bililingi, kosala bilamba na basinga ya langi ya ble, ya motane ya pete, ya motane
    makasi mpe ya lino, kosala misala ya lolenge nyonso mpe kobongisa ndenge misala
    esengeli kosalema.'
  eng-LSV: He has filled them with wisdom of heart to do every work, of engraver,
    and designer, and embroiderer (in blue, and in purple, in scarlet, and in linen),
    and weaver, who does any work, and of designers of designs.”
  eng-GNV: 'Them hath he filled with wisdome of heart to worke all maner of cunning
    and broidred, and needle worke: in blewe silke, and in purple, in skarlet, and
    in fine linnen and weauing, euen to do all maner of worke and subtill inuentions.'
  eng-WEBSTER: Them hath he filled with wisdom of heart, to work all manner of work,
    of the engraver, and of the skillful workmen, and of the embroiderer, in blue,
    and in purple, in scarlet, and in fine linen, and of the weaver, even of them
    that do any work, and of those that devise curious work.
  nhw-BL: Huan Toteco Dios quinmacatoc nochi ome tlahuel miyac inintlalnamiquilis
    para ma quichihuaca miyac tlamantli tequitl. Quimatij quenicatza quicualtlalise
    oro, huan quenicatza cuatequise. Quimatij quenicatza quichihuase yoyomitl yejyectzi
    tlajtzontli ica icpatl catli tlapali azultic, morado, huan chichiltic, tlaxinepaloli
    ica lino icpatl nelcanactzi. Quipiyaj yajatili para quichihuase nochi ni tequitl,
    huan para ma quiyolitica nochi nopa tlamantzitzi catli monequi quichihuase, huan
    quisencahuase sese ica itlachiyalis catli monequi.
  swh-ONEN: 'Amewajaza ustadi wa kufanya kazi za aina zote zifanywazo na mafundi,
    na wenye kubuni michoro, pia na watarizi kwa rangi za buluu, zambarau, nyekundu
    na kitani safi, na wafumaji: wote wakiwa mafundi na wabunifu hodari.'
  bba-bba: Berɑ u yɛ̃ru wɛ̃ bu kɑ sɑ̃ɑ yee ten burɑ yɑ̃nu ko kpɑ bu bekɑ ye kpuro
    burɑru kuɑ. U bu yɛ̃ɛ te wɛ̃wɑ sɑ̃ɑ yee ten sɔmɑ bɑɑyere kpuron sɔ̃.
  eng-KJVCPB: Them hath he filled with wisdom of heart, to work all manner of work,
    of the engraver, and of the cunning workman, and of the embroiderer, in blue,
    and in purple, in scarlet, and in fine linen, and of the weaver, even of them
    that do any work, and of those that devise cunning work.
  mpx-mpx: Siba i pek elal tuwalali gegewena hi atena. Lokilkil ana un puna hi atena,
    ge palupalul hi atena yaka matan hi ginol hihiu ali kala bulu, pepol ge keketina
    ge hihiu kaliko waiwaisana kaiwena elal. He tuwalali tomaha ge tomaha hi atena
    bubun.
  luo-luo: Osemiyogi rieko mar tiyo tije machalo kaka pecho, goro, chweyo lewni marambulu,
    maralik, marakwaro kod lewni mayom, ma gin tich joma nigi lony.
  meu-meu: 'Aonega vada e henidia, ima karakara daladia iboudiai bae haero bona bae
    kara; dabua ḡaukaradia danu bae diba: dabua vaiuridia bona mia-kakadia bona kakakakadia
    bona kurokurodia bae hatu bona bae turi. Ima karakara ḡaudia iboudiai bae haero
    ḡoevaḡoeva bona bae kara ḡoevaḡoeva.'
  npi-ULB: तिनीहरूले सबै किसिमका शिल्पकारी, खोप्‍ने, चित्र बनाउने काम, निलो, बैजनी,
    रातो ऊन र मसिनो सुती कपडा र जुलहाको काम गरून् भनेर उहाँले तिनीहरूलाई सिपले भरिपूर्ण
    पार्नुभएको छ । सबै किसिमका काममा तिनीहरू शिल्पकारी र कलापूर्ण रचनाकारहरू हुन्
    ।
  yor-yor: Ó sì fi ọgbọ́n kún wọn láti ṣe gbogbo onírúurú iṣẹ́, ti oníṣọ̀nà, ti ayàwòrán,
    ti aránsọ, ti aláṣọ aláró, ti elése àlùkò, ti òdòdó àti ní ọ̀gbọ̀ dáradára àti
    ti ahunṣọ, gbogbo èyí tí ọ̀gá oníṣẹ́-ọnà àti ayàwòrán ń ṣe.
  emp-NTPO: Maʌ̃ umébemarãa Ãcõrẽba ne o cawa b̶ai crĩchada diasia. Mãwã ãdjirãba
    dji biara b̶ʌ lino wuad̶e oveja cara nayãna pãwãrã od̶ada, pursupursua od̶ada,
    purea od̶a sid̶a ed̶a ca cawa panʌa. Ab̶ed̶a ne jũmada biya o cawa panʌa.
  ind-ind: TUHAN sudah memberikan keahlian khusus kepada para perajin, termasuk pemahat,
    perancang, dan penenun yang bisa menghasilkan gambar dalam kain linen yang berkualitas
    tinggi dengan menggunakan benang merah, biru, dan ungu. Mereka ahli dalam segala
    macam pekerjaan dan karya seni.”
  pes-OPCB: خداوند به آنها در کار طراحی، نساجی و طرازی پارچه‌های آبی، ارغوانی، قرمز
    و کتان ریزبافت مهارت خاصی بخشیده است. ایشان صنعتگران ماهری هستند.
  tgl-ULB: Sila ay pinuspos niya ng kakayahan para gumawa ng lahat ng uri ng gawain,
    para maging taga-gawa ng sining, mga mag-uukit, tagaburda ng asul, lila at pinong
    lino, at bilang manghahabi. Sila ay manggagawa ng sining sa lahat ng uri ng gawain
    at sila ay masining na mga taga-disenyo.
  hui-hui: Anduane Homogohanda agali ogoni labohondo ege to̱le̱ ngaru podalu yári
    tara tara bilobi giligili tara tara mo yáribia halu aga bayale tara tararu wabilobi
    nogo sibi irinime pu payini mindibiha guyini hari mindini handalehe ngarumebi
    tagalitaya aleha guyini ngarumebi daramabiha guyini ngarumebi labolaboni yári
    tara tara wabu helolenebi manda biai ka. Libugua giligili bulene tara tara libunime
    hameleda ale wabu helalu biabe uruni biai habeheore kagoni, lalu Mosesehanda lene.
  mya-mya: သူ​တို့​အား​ပန်း​ပု​အ​တတ်၊ ပုံ​စံ​ထုတ်​သော အ​တတ်၊ အ​ပြာ​ရောင်၊ ခရမ်း​ရောင်၊
    အ​နီ​ရောင် သိုး​မွေး၊ ပိတ်​ချော​နှင့်​အ​ခြား​အ​ထည်​တို့ ကို​ယက်​လုပ်​သည့်​အ​တတ်​ပ​ညာ​အ​မျိုး​မျိုး
    ကို​ပေး​တော်​မူ​၏။ သူ​တို့​သည်​အ​တတ်​ပ​ညာ အ​မျိုး​မျိုး​တို့​တွင်​ထူး​ချွန်​၍
    ပုံ​စံ​ထုတ် ရာ​တွင်​ပြောင်​မြောက်​သူ​များ​ဖြစ်​ကြ​၏။
  cbi-NTPO: tsenmin yalanu ti taawasha bain naakenuu juñuba tsangue kiikenu pensa
    kuwave, tsenmalaa naa tyeeba ke' chujtikenuu juñu bain, tsenmin naake kenuu juñuba
    muute bain kenudetsu, tsenmin naa lushmuraraa jiluchi bain, yamuraraa jiluchi
    bain, ungalalaa jiluchi bain, naa ura linuchi bain tiba narake' chujtindya'ba
    kenudetsu, tsenmin tsejte' ti muuteba kiikenudetsu.
  bod-N: ཁོ་གཉིས་ཀྱིས་བརྐོ་བཟོ་དང་ཇུས་འགོད་བྱེད་པ་དང་། ཡང་བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་གྱི་མདོག་ཅན་དང་།
    སོ་རས་སྲབ་བུའི་འཚེམ་དྲུབས་བྱེད་པ་དང་། ཐགས་འཐག་པ་དང་། ལས་ཀུན་བྱེད་ཅིང་ཇུས་འགོད་བྱེད་པའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་གཉིས་ཀྱི་སེམས་ལ་རྩལ་གྱིས་ཁྱབ་པར་མཛད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Avazadza nenjere dzokuita mhando dzose dzebasa semhizha, vasoni, navasuki
    vewuru yebhuruu, pepuru netsvuku uye nomucheka wakaisvonaka, vose zvavo imhizha
    huru navasoni.”
  spa-BLM: Los ha llenado de sabiduría de corazón para que trabajen en toda clase
    de obra, del grabador, del obrero hábil y del bordador, en azul, en púrpura, en
    escarlata y en lino fino, y del tejedor, incluso de los que hacen cualquier obra,
    y de los que hacen obras hábiles.
  cac-cac: 'Ix ac''ji sjelanil eb'' yuj Jehová, yic sb''oan masanil tastac eb'' to
    yelxo val vach'' yilji: Yic sb''oan yechel, yic sb''oanoch yelvanub'' yed'' an̈
    ch''al q''uic''mutz''inac, an̈ ch''al yaxmaquinac, an̈ chac ch''al yed'' lino
    ch''al te vach''. Ix ac''ji sjelanil eb'' sb''oan junoc tas vach'' yed'' sch''oxan
    yechel junocxo yaln̈ej tas munlajelal.'
  swh-ULB: Aliwajaza kwa ustadi wa kufanya kazi za aina zote, kufanya kazi ya kama
    kuchora mawe, kama mwerevu, kama mtia taraza katika nyuzi za rangu ya buluu, dhambarau,
    na nyekundu na nguo nzuri, na kama washonaji. Walikuwa wachonga mawe wa kazi zote,
    na walikuwa wabunifu wa sanaa.
  bel-bel: Ён напоўніў сэрца іх мудрасьцю, каб рабіць усякую працу разьбяра і ўмелага
    ткача і вышывальніка па блакітнай, пурпуровай, чырванёнай і вісоннай тканіне,
    і ткачоў, якія робяць усялякую працу і складаюць каштоўную тканіну.
  deu-ELBBK: Er hat sie mit Weisheit des Herzens erfüllt, um jegliches Werk des Künstlers
    und des Kunstwebers und des Buntwirkers zu machen, in blauem und rotem Purpur
    und Karmesin und Byssus, und des Webers; derer, die allerlei Werk machen und Künstliches
    ersinnen.
  mbb-OT: 'Imbeǥey zin diyà te kandan is ketau te kebaal te langun he kelasi te terebahu:
    iring te kebpandey te vatu, kebaal te menge zayandayan, wey kedhavel te manggad,
    keburda te linu, welin he meitem is kaavuavu zin, merudtem wey kanggan. Egkehimu
    zan is langun he kelasi te terebahu, wey utew sikandan metau he ebaal.'
  mal-2015: കൊത്തുപണിക്കാരന്റെയും കൗശലപ്പണിക്കാരന്റെയും നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ,
    പഞ്ഞിനൂൽ എന്നിവകൊണ്ടു പണിചെയ്യുന്ന തയ്യൽക്കാരന്റെയും നെയ്ത്തുകാരന്റെയും ഏതുതരം
    ശില്പപ്പണി ചെയ്യുന്നവരുടെയും കൗശലപ്പണികൾ സങ്കല്പിച്ചു ഉണ്ടാക്കുന്നവരുടെയും സകലവിധപ്രവൃത്തിയും
    ചെയ്‌വാൻ അവൻ അവരെ മനസ്സിൽ ജ്ഞാനം കൊണ്ടു നിറെച്ചിരിക്കുന്നു.
  gup-gup: Yawey wanjh benbukkabukkang birrimekbe birriwern bininj ba bu kabirrimarnbun
    nawu njalehnjale dja mak kabirrikarrebimbun kore kabirrihdadjke wirlmurrng dja
    kunwardde. Wanjh bedda mak kabirribibbun kore linen manburrbamak, kaluk karaworren
    kunyarl manbu kukblue, kukpurple dja mak kukkurlba. Bedda wanjh birrikurdumak
    rowk.”
  gvs-gvs: Paisewa liliudi adi kabitam bogina ivinidi, tauna itoboinedi gurewa ana
    gínina be nuwonúwana paisewa manuna, búyala noyanoyaidi buruu, kalaakovidi toidi
    be kayakayaidi goi be nakae areko dedevidi adi gíluma be wóina dedevina ana paisewa
    siguinuwedi. Kidi paisewa liliudi siyagoidi be siguinuwedi.’
  rmc-rmc: Pherarďa len la goďaha, hoj te keren dojekh buči le trasteha the le ľanoha,
    a hoj te siven la fijalova, ľoľa the purpurova vlnaha the le sane pochtaneha.
    Džanenas te kerel the e buči pro strojos, pre savo pes kerel o pochtana. On džanen
    te kerel savori buči the o plani.“
  nlg-nlg: A Yahweh te vahera na manaha ni sariani na lei puku ni vatu, mana vaguvaguani
    nia na lei totobo toro gonighi, maia na vauvau mana nighi suki kirikiri na ghalo
    te ghioghio, me boibongi, me sisi va tana tivi selo malebo. Rogaira toro ghilala
    utoi na lei totobo ta liona tana lutu.
  pes-OPV: و ایشان را به حکمت دلی پر ساخت، برای هر عمل نقاش ونساج ماهر و طراز در لاجورد
    و ارغوان و قرمز وکتان نازک، و در هر کار نساج تا صانع هر صنعتی ومخترع مخترعات بشوند.
  ron-1924: Й-а умплут ку причепере, ка сэ факэ тоате лукрэриле де сэпэтурэ ын пятрэ,
    де чоплитурэ мештешуӂитэ, де лукрат ла гергеф ши де цесут материй вопсите ын албастру,
    ын пурпуриу, ын кэрэмизиу ши ин субцире, сэ факэ тот фелул де лукрэрь ши нэскочирь
    де планурь.”
  ben-OBCV: তিনি তাদের ও তাঁতিদের খোদাইকারী, নকশাকার ও সূচিশিল্পীরূপে নীল, বেগুনি
    ও টকটকে লাল রংয়ের সুতো ও মিহি মসিনা দিয়ে সব ধরনের কাজ করার দক্ষতায় পরিপূর্ণ
    করেছেন—তারা সবাই দক্ষ কারিগর ও নকশাকার।
  som-som: Oo iyaga wuxuu qalbigooda ka buuxiyey xigmad, inay ka shaqeeyaan shuqul
    cayn kasta ah oo ay qabtaan kuwa wax xardha iyo kuwa wax hindisa, iyo kuwa daabac
    ku tola buluug, iyo guduud, iyo casaan, iyo maro wanaagsan, iyo kuwa dharka sameeya,
    xataa ha ahaatee kuwa shuqul kasta qabta iyo kuwa shuqullo yaab leh hindisa.
  lat-VUC: ambos erudivit sapientia, ut faciant opera abietarii, polymitarii, ac plumarii,
    de hyacintho ac purpura, coccoque bis tincto, et bysso, et texant omnia, ac nova
    quæque reperiant.
  eng-ASVBT: Them hath he filled with wisdom of heart, to work all manner of workmanship,
    of the engraver, and of the skillful workman, and of the embroiderer, in blue,
    and in purple, in scarlet, and in fine linen, and of the weaver, even of them
    that do any workmanship, and of those that devise skillful works.
  ita-1885: Egli li ha empiuti d'industria, da far qualunque lavorio di fabbro, e
    di disegnatore, e di ricamatore in violato, in porpora, in iscarlatto, e in fin
    lino; e di tessitore; e di artefice in qualunque lavorio e disegno.
  eng-LXXUP: And God filled them with wisdom, understanding and perception, to understand
    to work all the works of the sanctuary, and to weave the woven and embroidered
    work with scarlet and fine linen, to do all work of curious workmanship and embroidery.
  eng-ULB: He has filled them with skill to do all kinds of work, to work as craftsmen,
    as engravers, as embroiderers in blue, purple, and scarlet wool and fine linen,
    and as weavers. They are craftsmen in all sorts of work, and they are artistic
    designers.
  spa-VBL: Los ha dotado de habilidad para hacer todo tipo de trabajos como grabadores,
    diseñadores, bordadores en hilo azul, púrpura y carmesí, y en lino finamente tejido,
    y como tejedores, de hecho como hábiles diseñadores en todo tipo de artesanía”.
  fra-_FOB: Il les a remplis d'intelligence pour faire toute sorte de travail d'ouvrier,
    de brodeur et de tisseur en couleurs variées, en pourpre, en écarlate, en cramoisi
    et en fin lin, et de tisserand; ils font toute sorte d'ouvrage, et sont habiles
    en inventions.
  mal-mal: കൊത്തുപണിക്കാരന്റെയും കൗശലപ്പണിക്കാരന്റെയും നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ,
    പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് പണിചെയ്യുന്ന തയ്യൽക്കാരന്റെയും നെയ്ത്തുകാരന്റെയും ഏതുതരം
    ശില്പവേല ചെയ്യുന്നവരുടെയും കൗശലപ്പണികൾ സങ്കല്പിച്ച് ഉണ്ടാക്കുന്നവരുടെയും സകലവിധപ്രവൃത്തിയും
    ചെയ്യുവാൻ യഹോവ അവരെ മനസ്സിൽ ജ്ഞാനംകൊണ്ട് നിറച്ചിരിക്കുന്നു.
  urd-GVR: Us ne unheṅ wuh mahārat aur hikmat dī hai jo har kām ke lie darkār hai
    yānī kārīgarī ke har kām ke lie, kaṛhāī ke kām ke lie, nīle, arġhawānī aur qirmizī
    rang ke dhāge aur bārīk katān se kapṛā banāne ke lie aur bunāī ke kām ke lie.
    Wuh māhir kārīgar haiṅ aur naqshe bhī banā sakte haiṅ.
  suz-BL: मिनु मेको आस कली जोक्‍ब तुइक्‍ब थुं गेशा, गेय पतीक सक्ति नेल्‍ल गेशो बाक्‍ब।
    मार गेय पचा कली जोक्‍ब तुइक्‍ब सेल्‍शो बाक्‍ब देंशा हना, दारशो मार मार गेय पाइब,
    मिम्‍शा ब्रेक्‍स ब्रेक्‍शा, नीलो प्‍याजी नु लल श्‍येले बुटा प्रोव़चा नु रिम्‍शो
    पा किरशो सुती श्‍येले के प्रोव़शो वामी बुटा आप्‍चा कली जोक्‍ब तुइक्‍ब सेल्‍शो
    बाक्‍ब।
  ita-1927: 'Li ha ripieni d’intelligenza per eseguire ogni sorta di lavori d’artigiano
    e di disegnatore, di ricamatore e di tessitore in colori svariati: violaceo, porporino,
    scarlatto, e di lino fino, per eseguire qualunque lavoro e per concepire lavori
    d’arte.'
  ckb-ckb: پڕی کردوون لە بەهرەمەندی بۆ ئەنجامدانی هەموو جۆرە کارێک، تاشین و داهێنان،
    چنین لە ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ، کەتانی ناسک و هەموو کارێکی ڕستن، وەستای
    هەموو کارێک و داهێنەری داهێنانەکان.
  eng-BBE: To them he has given knowledge of all the arts of the handworker, of the
    designer, and the expert workman; of the maker of needlework in blue and purple
    and red and the best linen, and of the maker of cloth; in all the arts of the
    designer and the trained workman they are expert.
  kan-OKCV: ಕೆತ್ತನೆಯ ಕೆಲಸಗಳನ್ನು, ವಿನ್ಯಾಸದ ಕೆಲಸಗಳನ್ನು, ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ,
    ನಯವಾದ ನಾರುಬಟ್ಟೆ ಇವುಗಳಲ್ಲಿ ಕಸೂತಿ ಕೆಲಸಗಳನ್ನು ಮಾಡುವುದಕ್ಕೆ ಮತ್ತು ನೇಯ್ಗೆಯ ಕೆಲಸ ಮಾಡುವುದಕ್ಕೆ
    ಎಂದರೆ ಅವುಗಳಲ್ಲಿ ಯಾವ ಕೆಲಸವನ್ನಾದರೂ ಕಲ್ಪಿಸಿ ಮಾಡುವದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಜ್ಞಾನವನ್ನು
    ಅನುಗ್ರಹಿಸಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:EXO.035.034'
  tam-2017: சித்திரவேலையையும் சிற்பவேலையையும், இளநீலநூலாலும் இரத்தாம்பரநூலாலும் சிவப்புநூலாலும்
    மெல்லிய பஞ்சுநூலாலும் செய்யப்படும் விசித்திரத் தையல் வேலையையும், எல்லா விசித்திர
    நெசவு வேலைகளையும் வித்தியாசமான வேலைகளை யூகிக்கிறவர்களும் செய்கிறவர்களும் நிறைவேற்றும்
    எல்லாவித வேலைகளையும் செய்யும்படி அவர்களுடைய இருதயத்தை ஞானத்தினால் நிரப்பினார்”
    என்றான்.
  spa-RV-1909: Y los ha henchido de sabiduría de corazón, para que hagan toda obra
    de artificio, y de invención, y de recamado en jacinto, y en púrpura, y en carmesí,
    y en lino fino, y en telar; para que hagan toda labor, é inventen todo diseño.
  ron-BTF: I-a umplut cu înțelepciune a inimii, pentru a lucra tot felul de lucrări,
    ale gravorului și ale meșteșugarului iscusit și ale lucrătorului în broderie,
    în albastru și în purpuriu, în stacojiu și în in subțire și ale țesătorului, chiar
    al celor ce fac orice fel de lucrare și al celor ce concep o lucrare iscusită.
  eng-WEBP: He has filled them with wisdom of heart to work all kinds of workmanship,
    of the engraver, of the skillful workman, and of the embroiderer, in blue, in
    purple, in scarlet, and in fine linen, and of the weaver, even of those who do
    any workmanship, and of those who make skillful works.
  eng-FBV: He has equipped them with skill to do all kinds of work as engravers, designers,
    embroiderers in blue, purple, and crimson thread, and finely-woven linen, and
    as weavers—in fact as skilled designers in all kinds of different crafts.
  nld-1939: en vakkennis verleend, om alle soort arbeid te laten verrichten, zowel
    het werk van ambachtslieden als van kunstenaars, het werk van wevers van violet,
    purper, karmozijn en lijnwaad, als dat van eenvoudige wevers. Zij zullen dus zowel
    de uitvoerders zijn van het hele werk, als de ontwerpers ervan.
  nch-BL: Huan Toteco Dios quinmacatoc nochi ome tahuel miyac inintalnamiquilis para
    ma quichihuaca miyac tamanti tequit. Quimatij quenicatza quicualtalise oro, huan
    quenicatza cuatequise. Quimatij quenicatza quichihuase yoyomit cati yejyectzi
    tajtzonti ica icpat cati azultic, morado, huan chichiltic, taxinepaloli ica lino
    icpat nelcanactzi. Quipiyaj yajatili para quichihuase nochi ni tequit, huan para
    quiyoliltise nochi nopa tamantzitzi cati monequi quichihuase, huan quichihuase
    sese ica itachiyalis cati monequi.
  vie-1934: Ngài phú cho hai người đó đầy sự khôn ngoan đặng làm các công nghệ về
    thợ thêu, thợ dệt nhiều màu, tức là màu tím, đỏ điều, đỏ sặm, và vải gai mịn;
    để bày ra và làm các thứ công nghệ khéo.
  hin-CV: याहवेह ने उन्हें कौशल से भर दिया है कि वह एक कारीगर के किए जानेवाले सारे
    कामों को कर सके; खोदने, गढ़ने, नीले, बैंगनी तथा लाल रंग के मलमल पर कशीदाकारी करने
    और बुनने वाले वस्त्र को नए-नए तरीके से बनाएं.
  eng-OURB: He has filled them with wisdom of heart, to work all kinds of workmanship,
    of the engraver, of the skillful workman, and of the embroiderer, in blue, in
    purple, in scarlet, and in fine linen, and of the weaver, even of those who do
    any workmanship, and of those who make skillful works.
  spa-BES: A ellos les ha dado conocimiento de todas las artes del artesano, del diseñador
    y del obrero experto; del fabricante de bordado en tela azul, púrpura y rojo y
    el mejor lino y del fabricante de telas; son capacitados en todas las artes del
    diseñador y el obrero entrenado.
  tdx-tdx: Ie songa lilifore’e hihitse añ’arofo hanoa’e ze satam-panokitse naho mpamoroñe,
    le hamahotse am-pole manga naho malò mavo naho mena mañabarà naho leny matify
    hitoloñe am-panenoñañe; hitoloñe amy ze hene tolon-draha vaho hamoroñe o nisafirieñeo.
  vid-vid: Nakawapa uwanzi wa kudita chila mijito ya uwanzi ama ilinguditigwa na wanhu
    walinguhongola ama walinguvumbula vinhu ama wawanzi wa kutawa kwa sufu ya lanji
    ya buluu na zambalau na ndung'hu na kitani inojile itawigwe kwa uwanzi woneche
    wa muwanzi.
  eng-OKE: And hath filled them with wisdom of heart to make all the work of the carpenter,
    and artificer, and embroiderer, in hyacinth, and in purple, and in scarlet, and
    in fine linen, and the weaver, of (such as) do any work, and who teach the arts.
  tha-KJV: คนทั้งสองนี้​พระองค์​ทรงประทานสติปัญญาแก่​จิ​ตใจของเขาให้​มี​ความสามารถในการที่จะกระทำงานได้​ทุกอย่าง
    เช่นการช่างฝี​มือ การช่างออกแบบ และการช่างด้ายสี คือสี​ฟ้า สีม่วง สี​แดงเข้มและเส้นป่านปั่นอย่างดี
    และช่างทอ คือทำการช่างฝีมือได้​ทุกอย่าง และเป็นช่างออกแบบอย่างฉลาดด้วย”
  por-BR-2018: E os encheu de sabedoria de coração, para que façam toda obra de artifício,
    e de invenção, e de recamado em azul, e em púrpura, e em carmesim, e em linho
    fino, e em tear; para que façam todo trabalho, e inventem todo desenho.
  deu-ELO: Er hat sie mit Weisheit des Herzens erfüllt, um jegliches Werk des Künstlers
    und des Kunstwebers und des Buntwirkers zu machen, in blauem und rotem Purpur
    und Karmesin und Byssus, und des Webers; derer, die allerlei Werk machen und Künstliches
    ersinnen.
  eng-WYC-2018: the Lord [hath] taught both with wisdom, that they make the works
    of a carpenter, of (a) stainer, and of (an) embroiderer, of jacinth, and of purple,
    and of red silk(twice-dyed), and of bis, and that they make all things, and find
    all new things. (the Lord hath taught both of them with wisdom, so that they know
    how to do the work of a carpenter, and of a stainer, and of an embroiderer with
    jacinth, and purple, and red silk twice-dyed, and fine linen, yea, so that they
    know how to make all kinds of things, and to devise all kinds of new things.)
  epo-epo: Li plenigis ilin per kompetenteco por farado de ĉia majstra laboro, por
    ĉia talenta brodado sur teksaĵo blua kaj purpura kaj ruĝa kaj sur bisino, por
    teksado de ĉia laboraĵo kaj pripensado de ideoj.
  uig-PIN: ularning kɵngüllirini danaliⱪ-ⱨekmǝt bilǝn toldurup, ularni ⱨǝrhil nǝⱪⱪaxliⱪ-oymiqiliⱪ
    ixliriƣa maⱨir ⱪilip, kɵk, sɵsün wǝ ⱪizil yip bilǝn aⱪ kanap rǝht bilǝn kǝxtiqilik
    ⱪilixⱪa ⱨǝmdǝ bapkarliⱪⱪa iⱪtidarliⱪ ⱪildi. Xuning bilǝn ular ⱨǝrhil ⱨünǝr ixlirining
    wǝ ⱨǝrhil layiⱨilǝx ixlirining ⱨɵddisidin qiⱪalaydiƣan boldi.
  beo-beo: 'Ela da hawa: hamosu huluane hamomusa: gasa bagade gala. Amo da osa:le
    dedesu hou, hawa: hamomusa: meloa ilegele dedesu, abula amunisu amola sibi hinabo
    efe mola:ya:i, oga:iyei amola yoi amunasu hou amola abula hou eno. Ilia da hawa:
    hamosu huluane dawa:, amola liligi hamoma:ne ilegesu dedesu bagade dawa:.”'
  tpi-OTNT: Bikpela i givim dispela tupela man gutpela save bilong mekim ol kain kain
    wok bilong katim ston na bilong wokim piksa bilong olkain bilas na bilong lumim
    ol gutpela naispela laplap na bilong samapim bilas long tret ol i bin wokim long
    retpela na blupela gras bilong sipsip. Tupela inap long wokim piksa bilong olgeta
    samting ol i laik wokim na tupela inap mekim ol dispela wok tu.
  hau-SA: Ya cika su da fasaha don yin kowane irin aikin sana’a, zāne-zāne, ɗinke-ɗinke
    shuɗi, shunayya da jan zare, da lallausan lilin, da kuma masu yin saƙa, sun gwaninta
    ƙwarai cikin kowane irin aikin hannu da kuma zāne-zāne.
  uig-LAT: ularning köngüllirini danaliq-hékmet bilen toldurup, ularni herxil neqqashliq-oymichiliq
    ishlirigha mahir qilip, kök, sösün we qizil yip bilen aq kanap rext bilen keshtichilik
    qilishqa hemde bapkarliqqa iqtidarliq qildi. Shuning bilen ular herxil hüner ishlirining
    we herxil layihilesh ishlirining höddisidin chiqalaydighan boldi.
  nde-nde: UThixo usebagcwalise ngobuciko bokwenza yonke imihlobo yemisebenzi njengezingcitshi,
    abadwebi kumbe ababumbi bezinto ezingathungwa kumbe ezingabazwa, abathungi beziceciso
    zentambo eziluhlaza, eziyibubende lezibomvu kanye lamalembu acolekileyo, labeluki,
    bonke bezingcitshi ezilolwazi olukhulu lababumbi bezinto ezingathungwa kumbe ezingabazwa.
  ton-ton: Ko kinaua kuo ne fakafonu ʻaki ʻae poto ʻoe loto, ke fai ʻae ngaahi ngāue
    kotoa pē ʻae tufunga tongitongi meʻa, mo e ngāue ʻae tufunga fakapotopoto, pea
    mo e ngaahi teunga, ʻi he lanumoana, pea ʻi he paʻuhiʻuhi, mo e kulaʻahoʻaho,
    pea ʻi he tupenu tuʻovalevale, pea ʻi he lalanga, ʻo hangē ko kinautolu ʻoku fai
    ha ngāue, mo kinautolu ʻoku fakatupu ha ngāue fakapotopoto.
  ces-1613: Naplnil je moudrostí srdce, aby dělali všelijaké dílo tesařské a řemeslné,
    i krumpéřské a vytkávané z postavce modrého a šarlatu, a červce dvakrát barveného,
    a bílého hedbáví, a aby dělali všelijaké dílo a vymýšleli vtipné věci.
  eng-WMB: He has filled them with wisdom of heart to work all kinds of workmanship,
    of the engraver, of the skillful workman, and of the embroiderer, in blue, in
    purple, in scarlet, and in fine linen, and of the weaver, even of those who do
    any workmanship, and of those who make skillful works.
  tam-TCV: அவர்களுடைய கைவினைஞர்களும், சித்திரக்காரர்களும் நீலம், ஊதா, கருஞ்சிவப்பு,
    மென்பட்டு ஆகியவற்றைக்கொண்டு அழகான தையல் வேலைகளைச் செய்யக்கூடியவர்களாகவும், நெசவாளர்களாகவும்
    ஆகும்படி அவர்களை ஆற்றலினால் நிரப்பினார். அவர்கள் தலைச்சிறந்த கைவினைஞரும், சித்திரக்காரருமாய்
    இருந்தார்கள்.
  ceb-ULB: Gihatagan sila ni Yahweh sa katakos sa pagbuhat sa tanang matang sa buluhaton,
    sa pagtrabaho ingon nga hanas ng tighimo, ingon nga tigkulit, ingon nga mga tigburda
    sa asul, tapul, ug sa pulang balahibo sa karnero ug sa pinong lino, ug ingon nga
    mga manghahabol. Silang tanan ang tighimo sa tanang matang sa buluhaton, ug mga
    hanas sila nga modisenyo.
  pol-UBG: Napełnił ich mądrością serca, aby wykonywali wszelkie rzemiosło rytownicze,
    obmyślania projektów, hafciarskie z błękitnej tkaniny, purpury, karmazynu i bisioru
    i tkackie, aby obmyślali i zręcznie wykonywali każdą pracę.
  urd-GVU: اُس نے اُنہیں وہ مہارت اور حکمت دی ہے جو ہر کام کے لئے درکار ہے یعنی کاری
    گری کے ہر کام کے لئے، کڑھائی کے کام کے لئے، نیلے، ارغوانی اور قرمزی رنگ کے دھاگے
    اور باریک کتان سے کپڑا بنانے کے لئے اور بُنائی کے کام کے لئے۔ وہ ماہر کاری گر
    ہیں اور نقشے بھی بنا سکتے ہیں۔
  deu-1912: Er hat ihr Herz mit Weisheit erfüllt, zu machen allerlei Werk, zu schneiden,
    zu wirken und zu sticken mit blauem und rotem Purpur, Scharlach und weißer Leinwand,
    und mit Weben, daß sie machen allerlei Werk und kunstreiche Arbeit erfinden.
  ntj-ntj: '@see-verse:EXO.035.034'
  kan-2017: ಕಸೂತಿ ಕೆಲಸ ಕಲ್ಪಿಸುವವರು, ನೀಲಿ, ನೇರಳೆ ಕಡುಗೆಂಪು ವರ್ಣದ ದಾರದಿಂದಲೂ, ಹತ್ತಿಬಟ್ಟೆಯಿಂದಲೂ
    ಕಸೂತಿ ಕೆಲಸ ಮಾಡುವವರು, ನೇಯುವವರು, ಅಂತೂ ಎಲ್ಲಾ ಕಸಬುದಾರರು ಮಾಡುವ ಕೆಲಸಗಳನ್ನು ಕಸಿಮಾಡುವುದಕ್ಕೂ
    ಯೆಹೋವನು ಅವರಿಗೆ ಜ್ಞಾನವನ್ನು ಪರಿಪೂರ್ಣವಾಗಿ ಅನುಗ್ರಹಿಸಿದ್ದಾನೆ.”
  ena-ena: Asɨ Iaue agaŋ hulaŋ ahica agɨlaŋ lɨba akuaba akuaba agɨladɨ ihatɨbutɨbu
    sihɨ lamalama mu hɨdɨlɨ mu hɨdɨlɨ sibɨla vivi saŋ hɨji huaci huaci ci igualɨ uami.
    Niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ hɨvɨ havɨlɨ huaci huaci
    sihɨ sihɨ daŋ agɨladɨ vivi saŋ hɨji huaci huaci ci igualɨ uami. Havɨlɨ sihɨ sihɨ
    hajɨŋ mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ vivi saŋ avi hɨji huaci huaci ci igualɨ uami.
    Lɨci nɨbɨlaŋ akuaba akuaba hajɨŋ sihɨ sihɨ daŋ agɨladɨ vivi saŋ igahɨlavɨla hameŋ
    laci ala vihavɨbali uami.
  yap-yap: Ke pi’ e salap ngorow u gubin mit ban’en ni yima ker ya’an nga daken e
    malang, nge rogon i yoloy ya’an ban’en, nge rogon i lifith e mad ni wech; nge
    bunu’en e saf ni kan k’ad ko ra’en mak’ef, purple, nge row; nge ku boch e mad.
    Yow manang rogon i muruwliy gubin e maruwel, ma yow ba salap i yoloy ya’an, nge
    ker ya’an ban’en.
  hlt-MCSB: Amih te kutthai kah bitat cungkuem khaw moehnah neh saii ham lungbuei
    kah cueihnah a cung sak. Te dongah a thim neh, daidi neh hlampai a lingdik neh
    hnitang dongah a en. Te phoeiah hni aka tak long khaw kopoek kah bitat moehnah
    cungkuem neh a saii.
  mdy-ETH: ዓንጊ ዓልቂሲሢ፥ ማዾንዶ ማዾኮ ጎይሢ ጊኢጊሺሢ፥ ቃራ ሱኡፔ ዓፒላ፥ ጮልዔ ዓፒላ፥ ዲንኪንታ ዞቄ ቃላሜና ዑሺንቴ
    ሚዛጲ ዓፒላ፤ ዬያጉዲ ዓፒሎ ዹዓ ሜሌ ዶርዛ ኮሼ ባኮ ቢያ ሚዛጲሳኒ ዳንዳዓ ሃኣማቶ ዔያቶም ዒንጊንቴኔ፤ ዔያታ ዓይጎዋ ማዖም
    ዔራቶና ማዺንታ ማዾና ሃኣማቶና ማዺንታ ባኮኮ ቢያ ጎይሢ ጊኢጊሻያኬ» ጌዔኔ።
  twi-ASANTE: Onyankopɔn ama wɔn baanu akyɛdeɛ sononko sɛ adwumfoɔ, duadwumfoɔ, adenwonofoɔ
    a wɔtumi nwono nneɛma a ɛyɛ fɛ gu ntoma pa a ɛyɛ tuntum, bibire ne koogyan mu.
    Wɔnim saa adwinneɛ yi nyinaa di ma ɛboro so.
  eng-WEBU: He has filled them with wisdom of heart to work all kinds of workmanship,
    of the engraver, of the skillful workman, and of the embroiderer, in blue, in
    purple, in scarlet, and in fine linen, and of the weaver, even of those who do
    any workmanship, and of those who make skillful works.
  bnp-bnp: I habi a lohokanga kamumu na bakovi nga, ru gu rata a maka leho ni ubi
    kamumu a kedo parahidi, ni kau a hanuna maki na kai, ni rahi a maka kala kamumu.
    Ru lohoka ni ratana maka bagetua na hotu ni rata na maka vuna sipsip i gomagoma,
    i kuakua, i vururu. Ra bakovi nga, ru mari hateka ni ratana maki na limane rua.
  wal-wal: Eti ubba qommo ooso oottanaadan, hiillan oottiyaageeta, oosuwaa halchchuwaa
    kessiyaageeta, salo milatiya qacinan, ochchaa teeraa milatiya qacinan, shololla
    zo7o qacinaaninne liinuwaa qacinan alleequwaa daddiyaageetanne shimainneta gidanaadan,
    GODAI eta eratettan kunttiis. Eti ubbaikka ubba qommo oosuwaa luxidi eriya eranchcha
    gididosona.
  spa-PDDPT: a quienes llenó de sabiduría de corazón para que hagan toda obra de artesanía,
    de diseño, de bordado en tela azul, púrpura y carmesí y en cordoncillo de lino
    fino, y de tejedor, para que realicen toda labor y hagan diseños.
  gun-gun: Ha'e kuery re omoĩ hi'arandurã mba'emo ojapo kuaa ete aguã rami, haxyve
    va'e guive, ha'e hovy va'e py ajukue ombopara kuaa aguã, púrpura py, pytã va'e
    py ha'e ajukue iporãve va'e py, ha'e oipokaa rupi omba'eapo aguã. Ha'e rami py
    opa marã ojapo kuaa, mba'emo ra'angaa ojapo va'ekue rami ae.
  agu-BL: At cyajtza'kl tan banle'n e'chk balaj ak'un yi wi'nin na yub. Na chixcyek
    tan banle'n nin tan xtxumle'n yi e'chk balaj ak'un yi tz'aknak cu'n. Nin ncha'tz
    chixcyek tan ẍchemle'n e'chk xbu'k yi cyak yubil tu yi txib yubil nin xk'ayk'uj
    tu yi e'chk xbu'k yi lino, nka alchok clasil xbu'k yi na yub, nin chin c'otij
    cunin sbne'.
  ilo-ULB: Pinunnona ida iti kabaelan nga agaramid kadagiti amin a kita ti trabaho,
    a kas dumidisenio, a kas kumikitikit, a kas bumumurda iti asul, maris ube, ken
    nalabbaga a de lana, ken kasayaatan a lino, ken kas umaabael. Isuda dagiti batido
    a tao iti amin a kita ti trabaho, ken isuda dagiti agdisdisenio iti nasayaat.
  kpg-kpg: Mee guu wanga nia iloo o nnagadilinga hai moomee nogo hai go digau paa mee,
    digau haganoho mee, mo digau llanga nnagadilinga gahu gi nnadunga halatee, halatee
    luuli mo mmee habuihabula. Digaula e iloo di hai nnagadilinga moomee ge digau
    e iloo di haganoho nia mee.
  uig-ARA: ئۇلارنىڭ كۆڭۈللىرىنى دانالىق-ھېكمەت بىلەن تولدۇرۇپ، ئۇلارنى ھەرخىل نەققاشلىق-ئويمىچىلىق
    ئىشلىرىغا ماھىر قىلىپ، كۆك، سۆسۈن ۋە قىزىل يىپ بىلەن ئاق كاناپ رەخت بىلەن كەشتىچىلىك
    قىلىشقا ھەمدە باپكارلىققا ئىقتىدارلىق قىلدى. شۇنىڭ بىلەن ئۇلار ھەرخىل ھۈنەر ئىشلىرىنىڭ
    ۋە ھەرخىل لايىھىلەش ئىشلىرىنىڭ ھۆددىسىدىن چىقالايدىغان بولدى.
  sus-sus: Ala bara e mali alako e xa fata wali birin na, alɔ gɛmɛ nun wuri masolife,
    pirinti rabafe, suwa dugi sɔxɔfe gɛsɛ gɛrɛ daaxi, bulu daaxi, nun a gbeeli ra,
    a nun wali birin e naxan toma e xaxili kui.»
  pon-2006: E ketikihong ira saman en doadoahk en parada dipwisou, pilahnihada oh
    dehkada likou linen kaselel; wunen sihpw poh mei, ntahnmwel, oh weitahta, soangen
    likou teikan. Irail kak wiahda soangen doadoahk koaros oh re inenen samanohng
    pilahnihada.
  ksd-ksd: Nam dir i ga poe ra kabinana ta ra bala i dir upi dir a pait valar pa ra
    lavur mangana papalum kai ra tena madaka, ma ra tena vir mal tututumu, ma ra tena
    niingit guve mal tututumu, i blu marut, ma i meme marut ma i meme tuna, ma ra
    mal kumua, ma ra papalum kai ra tena vir mal tuna, maia, dir a pait ra papalum
    kadiat dia melem ta ra lavur mangana papalum, ma ra papalum kadiat dia nuk tadav
    ra lavur enana mangana papalum.
  tur-YTC: Ve O, oymacılıkta, ustalık işlerinde, lacivertte, morda, kırmızıda, ince
    ketende dokuma ve nakış işlerinde, her türlü ustalık işini yapabilmeleri için
    onları yürek bilgeliğiyle doldurdu, ta ki, her hangi bir işi yapan ustaca işler
    yapanlardan olsunlar.
  grc-BRENT: Καὶ ἐνέπλησεν αὐτοὺς σοφίας, συνέσεως, διανοίας, πάντα συνιέναι ποιῆσαι
    τὰ ἔργα τοῦ ἁγίου, καὶ τὰ ὑφαντὰ καὶ ποικιλτὰ ὑφάναι τῷ κοκκίνῳ, καὶ τῇ βύσσῳ,
    ποιεῖν πᾶν ἔργον ἀρχιτεκτονίας, ποικιλίας.
  ind-AYT: Dia memenuhi mereka dengan keahlian untuk mengerjakan segala macam pekerjaan
    pemahat, perancang, dan pemintal kain biru, kain ungu, kain kirmizi, dan kain
    linen halus, dan penenun, yang melakukan setiap pekerjaan dan yang merancang segala
    sesuatunya.”
  nya-nya: Mulungu wawapatsa maluso osiyanasiyana, maluso ogoba, olemba ndondomeko,
    opeta zokometsera pa nsalu zamtundu wamtambo, zapepo ndi zofiira ndiponso zofewa
    zosalala ndi zoluka. Onsewa ndi amisiri a ntchito zamanja ndi zokonza ndondomeko.
  hrv-hrv: Obdari ih umještvom u svakom poslu rezbarskom, krojačkom, veziljskom i
    tkalačkom; oni tkaju tkanine od ljubičastog, crvenog i tamnocrvenog prediva i
    prepredenog lana, sposobni su u svakom poslu i vješti u nacrtima.
  mps-mps: Genuai Bidigo te bidi si te haniani sę yabo homu kolesaga mawai dao, te
    masigi togobo sę, me te gasagi yai au yai piksa noma nigibo sę me, te wiegi
    yai gasa au yai ugwa hobolobo sę me, te hobigo au ebo sę me, te augwaligo sisi
    yai me mama yai sipsip nisigo augwaligo nigai. Augwali sigo te tigidali nai me,
    te piksa noma dabe me augwaligo nigainogo ebo, te augwali sigo te sę dabe me
    ebo te usu yaibao,” Mosesgo te po wai.
  tpi-tpi: Bikpela i givim dispela tupela man gutpela save bilong mekim ol kain kain
    wok bilong katim ston na bilong wokim piksa bilong olkain bilas na bilong lumim
    ol gutpela naispela laplap na bilong samapim bilas long tret ol i bin wokim long
    retpela na blupela gras bilong sipsip. Tupela inap long wokim piksa bilong olgeta
    samting ol i laik wokim na tupela inap mekim ol dispela wok tu.
  dan-1931: Han har fyldt dem med Kunstsnilde til at udføre alskens Udskæringsarbejde,
    Kunstvævning, broget Vævning af violet og rødt Purpurgarn, karmoisinrødt Garn
    og Byssus og almindelig Vævning, så de kan udføre alt Slags Arbejde og udtænke
    Kunstværker.
  vie-OVCB: Chúa Hằng Hữu phú cho hai người này nhiều kỹ năng về nhiều ngành như thợ
    bạc, thợ cắt ngọc, chạm trổ, thêu thùa (dùng chỉ xanh, tím, và đỏ), dệt sợi (dùng
    các sợi gai mịn) và các công việc của nghệ nhân và ngươi thiết kế.”
  guj-2017: તેણે તેઓને સર્વ પ્રકારનું કામ કરવાનું કૌશલ્ય આપ્યું છે કે તેઓ કોતરણીનું,
    સીવણનું, ભરતકામના કિરમજી રંગના વસ્ત્રના પડદાઓના ભરતકામ તૈયાર કરવાનું, ભૂરા, જાંબુડિયા
    તથા કિરમજી ઊનના અને ઝીણા શણના ભરત ભરનારની અને વણકરની સર્વ પ્રકારની કારીગરી એટલે
    હરકોઈ પ્રકારની કારીગરી કરનારની તથા નિપુણ કાર્યો યોજનારાઓની કારીગરી કરે.
  pon-2006A: E ketikihong ira saman en doadoahk en parada dipwisou, pilahnihada oh
    dehkada likou linen kaselel; wunen sihpw poh mei, ntahnmwel, oh weitahta, soangen
    likou teikan. Irail kak wiahda soangen doadoahk koaros oh re inenen samanohng
    pilahnihada.
  por-BRBSL: Ele os encheu de sabedoria de coração para trabalhar em todos os tipos
    de artesanato, do gravador, do habilidoso trabalhador e da bordadeira, de azul,
    roxo, escarlate e linho fino, e do tecelão, mesmo daqueles que fazem qualquer
    trabalho, e daqueles que fazem trabalhos habilidosos.
  cth-cth: Ahni teh bangpueng dawk kutsak thoumnae, ca thut thainae, mei thuk thainae,
    imthung pathoup thainae, kamthim, paling, âthi, Loukloukkaangnaw carouk thainae,
    hnikawngthainae, phunkuep tawk thainae, hoi tawk hane kahawicalah poukthainae
    tawn hanelah lungangnae hoi akawi sak toe.
  twi-twi: Onyankopɔn ama wɔn baanu akyɛde sononko sɛ adwumfo, duadwumfo, adenwenfo
    a wotumi nwen nneɛma a ɛyɛ fɛ gu ntama pa a ɛyɛ tuntum, bibiri ne koogyan mu.
    Wonim saa adwinne yi nyinaa di ma ɛboro so.
  hlt-hlt: Amih te kutthai kah bitat cungkuem khaw moehnah neh saii ham lungbuei kah
    cueihnah a cung sak. Te dongah a thim neh, daidi neh hlampai a lingdik neh hnitang
    dongah a en. Te phoeiah hni aka tak long khaw kopoek kah bitat moehnah cungkuem
    neh a saii.
  tbz-SIM: Kuyie mbɛ̀ duɔ́mmu mɛciì nkɛ̀ bɛ̀ nɔ nkɛ cɛ́ú yɛtɑ̃́sɑ̀ɑ̀yɛ̀, kɛ nɔ nkɛ
    dɔɔri tifèntì, kɛ kpɛ̃nti mupɑ̀ɑ̀kómmú mùù dò mmɛbèrìmɛ̀, nɛ̀ mùù dò mmɛyĩ̀ĩ̀
    nnɛ̀ mùù dò nfɛtònfɛ̀ nɛ̀ mupɑ̀ɑ̀konkperímù, kɛ nɔ nkɛ duɔ̀kù tiyɑ̀ɑ̀tì. Bɛ̀ do
    nɔmmu kɛ yɑ́ntí dɛmɔu botí.
  msy-2020: Ikiavɨra Itir God gumazir kamning ingangarir guar avɨribar amuamin fofozir
    aghuim aning ganɨngi, ezɨ aning dagɨabar nedaziba aghora egha dirir avɨriba aghora,
    egha inir ghurghurir aghuiba isava tretɨn blupla ko, tretɨn pɨghaghevim ko, tretɨn
    aghevir me sipsipɨn arɨzimɨn ingarizim nuavigha, dar kurke. Egha aning bizir me
    damuasa nɨghnɨzir kabar fofozim ikia egha bizir kaba bar dar ingari.”
  azb-azb: ürəklərini hikmətlə doldurmuşdur ki, oymaçılıq, naxışçılıq, bənövşəyi,
    tünd qırmızı və al rəngli iplikdə və incə kətanda naxış tikməsi, toxuculuq – hər
    cür sənəti bacara bilsinlər.
  eng-DBY: he has filled them with wisdom of heart, to work all manner of work of
    the engraver, and of the artificer, and of the embroiderer, in blue, and in purple,
    in scarlet, and in byssus, and of the weaver, [even] of them that do every kind
    of work, and of those that devise artistic work.
  hin-2017: इन दोनों के हृदय को यहोवा ने ऐसी बुद्धि से परिपूर्ण किया है, कि वे नक्काशी
    करने और गढ़ने और नीले, बैंगनी और लाल रंग के कपड़े, और सूक्ष्म सनी के कपड़े में
    काढ़ने और बुनने, वरन् सब प्रकार की बनावट में, और बुद्धि से काम निकालने में सब
    भाँति के काम करें।
  wol-KYG: Moo leen feesal xareñte, ngir bépp liggéey, ci wàllu yett ak nataal, ak
    liggéeyu wëñ gu baxa te laal yolet, ak wëñ gu xewar, ak gu xonq curr ak wëñu lẽe.
    Mane nañu ràbb te itam dañuy sos seen taarali bopp.
  bjr-bjr: Yaaweefa oosana oosana ainaina nisaukunnai auqarana akoofasaikirana nimiqaifaqa
    maridaqa. Oonisaa akararirana faqa oosana oosana amiqira akara rira irirana faqa
    amiqira qamunna afundara irirana faqa sipsipa asausi dirindaasi akiranannoo faqa
    pannoona akiranannoo faqa faeena akiranannoo faa akaqa qamunna auqira irirana
    faqa niminoo. Nimisaifaqa miqanda oosana oosana ainaina auqira irirana akoofasa
    qara maridaqa.
  eng-YLT: He hath filled them with wisdom of heart to do every work, of engraver,
    and designer, and embroiderer (in blue, and in purple, in scarlet, and in linen),
    and weaver, who do any work, and of designers of designs.
  eng-WYC-2017: the Lord [hath] taught both with wisdom, that they make the works
    of a carpenter, of a stainer, and of an embroiderer, of jacinth, and of purple,
    and of red silk twice-dyed, and of bis, and that they make all things, and find
    all new things.
  eng-WMBB: He has filled them with wisdom of heart to work all kinds of workmanship,
    of the engraver, of the skilful workman, and of the embroiderer, in blue, in purple,
    in scarlet, and in fine linen, and of the weaver, even of those who do any workmanship,
    and of those who make skilful works.
  urd-GVH: उसने उन्हें वह महारत और हिकमत दी है जो हर काम के लिए दरकार है यानी कारीगरी
    के हर काम के लिए, कढ़ाई के काम के लिए, नीले, अरग़वानी और क़िरमिज़ी रंग के धागे
    और बारीक कतान से कपड़ा बनाने के लिए और बुनाई के काम के लिए। वह माहिर कारीगर हैं
    और नक़्शे भी बना सकते हैं।
  rug-rug: 'Poni e Zihova koa rini sa binokaboka arilaena pude taveti sari doduru
    votivotiki tinavete: pude boka peqo kineha pa huda, taveteni sari na kineha pa
    poko pude tavetavete ni lozi keoro, bulu, pepolo, meke ziṉara, meke boka tigitigisi
    tugo si arini.'
  gaz-gaz: Akka isaan ogeeyyii hojii harkaa, bifa baastotaa fi warra kirrii bifa cuquliisaatiin,
    dhiilgeen, bildiimaa fi quncee talbaa baʼeessaan miidhagsanii fi wayyaa dhooftota
    hundi isaanii ogeeyyii hojii harkaatii fi bifa baastota taʼaniif ogummaa hojii
    gosa hundaa hojjechuutiin isaan guute.
  fra-LSG: Il les a remplis d’intelligence, pour exécuter tous les ouvrages de sculpture
    et d’art, pour broder et tisser les étoffes teintes en bleu, en pourpre, en cramoisi,
    et le fin lin, pour faire toute espèce de travaux et d’inventions.
  gnn-gnn: '@see-verse:EXO.035.034'
  yal-yal: Ala bata tin e fatan wanla sifan birin na, e gɛmɛne masoli, e wanle yɛba,
    e dugine sɔxɔn, a mamiloxin nun a gbeela, e nun taa dugi faɲina. E fatan wanla
    sifan birin yɛbadeni.”
  haw-1868: Ua hoopiha oia ia laua i ke akamai o ka naau, e hana i na hana a pau,
    o ka mea kahakaha, a me ka mea hana akamai, a me ka mea humuhumu i ka uliuli,
    a me ka poni, a me ka ulaula, a me ke olona keokeo, a me ka mea upena, a me ka
    mea hana i na hana a pau, a me ka mea imi i ka hana akamai,
  arb-NAV: وَجَعَلَهُمَا حَاذِقَيْنِ مُتَفَوِّقَيْنِ فِي صِنَاعَةِ نَقْشِ الْجَوَاهِرِ
    وَالنِّجَارَةِ وَالْحِيَاكَةِ، وَتَطْرِيزِ الْمَنْسُوجَاتِ الزَّرْقَاءِ وَالْبَنَفْسَجِيَّةِ
    وَالْحَمْرَاءِ وَالْمَنْسُوجَاتِ الْكَتَّانِيَّةِ، وَسَائِرِ حِرَفِ النَّسِيجِ،
    وَفِي كُلِّ حِرْفَةِ صَانِعٍ وَمُبْتَكِرِ تَصْمِيمٍ».
  ewe-ewe: Mawu na aɖaŋu tɔxɛ ame eve siawo be woate ŋu awɔ sikanuwo, atsɔ ati akpa
    nuwo, eye woatsɔ ka vovovowo alɔ̃ nuwo ɖe avɔwo me. Wodze le ame sia ame ŋu le
    aɖaŋunu siwo katã míehiã na dɔ la wɔwɔ me.
  eng-LEE: He hath filled them with wisdom of heart, to execute all manner of work,
    of the engraver, and of the designing weaver, and of the embroiderer, in blue,
    and in purple, in scarlet yarn, and in linen thread, and of the weaver, of those
    that do every species of work, and of those that devise works of art.
  asm-FB: যিহোৱাই এই দুয়োজনক সকলো প্রকাৰ কাৰ্য কৰিবলৈ বিশেষ দক্ষতা দিলে। তেওঁলোক
    সূতাৰ আৰু ধাতুৰ কাৰ্য কৰাত দক্ষতাসম্পন্ন। নীলা, বেঙুনীয়া, আৰু ৰঙা বৰণীয়া মিহি
    শণ সূতাৰে ফুল বছা কৰ্ম, আৰু কাপোৰ বোৱা কাৰ্য কৰে। তেওঁলোকে সকলো প্রকাৰৰ শিল্পকাৰ্য
    কৰে, আৰু তেওঁলোক শিল্পিসুলভ নক্সাকাৰ।
  sus-A: عَلَ بَرَ عٍ مَلِ عَلَكٌ عٍ شَ قَتَ وَلِ بِرِن نَ، عَلْ فّمّ نُن وُرِ مَسٌلِقٍ،
    ثِرِنتِ رَبَقٍ، سُوَ دُفِ سْشْقٍ فّسّ فّرّ دَاشِ، بُلُ دَاشِ، نُن عَ فبٍيلِ رَ،
    عَ نُن وَلِ بِرِن عٍ نَشَن تٌمَ عٍ شَشِلِ كُي.»
  fra-SBL: Il les a remplis de sagesse de cœur pour travailler toutes sortes d'ouvrages,
    du graveur, de l'ouvrier habile, et du brodeur, en bleu, en pourpre, en cramoisi,
    et en fin lin, et du tisserand, même de ceux qui font n'importe quel travail,
    et de ceux qui font des ouvrages habiles.
  hbo-hbo: מִלֵּ֨א אֹתָ֜ם חָכְמַת־לֵ֗ב לַעֲשֹׂות֮ כָּל־מְלֶ֣אכֶת חָרָ֣שׁ ׀ וְחֹשֵׁב֒
    וְרֹקֵ֞ם בַּתְּכֵ֣לֶת וּבָֽאַרְגָּמָ֗ן בְּתֹולַ֧עַת הַשָּׁנִ֛י וּבַשֵּׁ֖שׁ וְאֹרֵ֑ג
    עֹשֵׂי֙ כָּל־מְלָאכָ֔ה וְחֹשְׁבֵ֖י מַחֲשָׁבֹֽת׃
  eng-WYCLIFFE: the Lord tauyte bothe `with wisdom, that thei make the werkis of carpenter,
    of steynour, and of broiderere, of iacynt, and purpur, and of `reed selk, and
    of bijs, and that thei make alle thingis, and fynde alle newe thingis.
  pjt-pjt: Ka Godalu Pitjalilnga pulanya Awu-liyapanya nintinu kutjupa kutjupa wiṟu
    tjuṯa ayinayiningku palyantjaku ayananguṟu, puṉunguṟu kuḻu, munu mantara wiṟu
    mulapa palyantjaku walka tjuṯatjara. Munu pula aṉangu kutjupa tjuṯa kuḻu palu
    puṟunytjuṯu palyantjaku nintiningi, kaya paluṟu tjana nintiringkula kutjupa kutjupa
    wiṟu tjuṯa palyalpairingu.” Alatji Moselu tjanala wangkangi Israelkunu tjuṯangka.
  cwe-cwe: Mndewa Mulungu kaweng'ha udahi wa kusang'hana chila sang'hano ya ufundi
    hebu yoitendigwa na wanhu wa umanyi hebu mafundi wa kutalizi kwa nyuzi za langi
    ya buluu na zambalau na ndung'hu na walo dinogile dibotigwe kwa kusang'hanila
    ufundi wowose wa msanii.
  kik-kik: 'Nĩamaiyũrĩtie na ũũgĩ wa kũruta mawĩra mothe, marĩ mabundi, na acori,
    na agemia na ndigi cia rangi wa bururu, na cia rangi wa ndathi, na cia rangi mũtune
    ta gakarakũ, na gatani ĩrĩa njega, o na atumi: othe marĩ mabundi moogĩ, na acori
    oogĩ.'
  fra-NCL: Il les a remplis d’intelligence pour exécuter tous les ouvrages de sculpture
    et d’art, pour tisser d’un dessin varié la pourpre violette, la pourpre écarlate,
    le cramoisi et le fin lin, pour exécuter toute espèce de travaux et pour faire
    des inventions.
  cek-AK: Nihcae loe palunghahaih, tok congca sak kophaih, krang thuk kophaih, tlangqui
    kamiing, tlangqui kamling hup, tlangqui kathim, puu ngan sah kop kami ih tok,
    tangnaeng sak kophaih, tok congca hoi bantok sak thaihaihnawk boih to paek boeh.
  cuk-cuk: 'Bab-Dummad Bezaleelʼga, degi, Aholiabʼga, we-gurginmar uksad: Nabir baisursunna-ibmar-imaked,
    nabir-ibmar-onoged, nabir nirbadub-aradgi-ibmar-sobed, nabir-nirbadub-suir-akwagiidgi-ibmar-sobed,
    nabir-nirbadub-ginnidgi-ibmar-sobed, nabir-linoʼdub-nuedgi-ibmar-sobed-gurgin,
    uksabalid. We-dulemala, ibmar-yeerdakle sobmaladid, mormargi arbamaladid, degi,
    nabir na-e-itolegedba sunna ibmar-akar-akar onomaladid.”'
  uig-CYR: уларниң көңүллирини даналиқ-һекмәт билән толдуруп, уларни һәр хил нәққашлиқ-оймичилиқ
    ишлириға маһир қилип, көк, сөсүн вә қизил жип билән ақ канап рәхт билән кәштичилик
    қилишқа һәмдә бапкарлиққа иқтидарлиқ қилди. Шуниң билән улар һәр хил һүнәр ишлириниң
    вә һәр хил лайиһиләш ишлириниң һөддисидин чиқалайдиған болди.
  tel-2017: వాళ్ళు ఆ విధమైన ఎలాంటి పని అయినా చేయడానికి దేవుడు వాళ్ళకు సామర్ధ్యం ఇచ్చాడు.
    చెక్కేవాళ్ళ పనిగానీ, చిత్రకారుల పనిగానీ నీలం ఊదా ఎర్ర రంగు సన్నని నార దారాలతో
    బుటాపని గానీ, నేతపని గానీ వాళ్లకు బాగా తెలుసు. వాళ్ళు అలాంటి పనులు చెయ్యగలరు,
    చేయించగలరు.”
  hat-BSA: Li te ranpli yo avèk kapasite pou fè tout èv a yon gravè, yon desinatè,
    e yon moun ki fè bwodri avèk twal an ble an mov, an wouj, an twal fen blanc, e
    yon tiseran, kòm atizan nan tout zèv ak fèzè desen.”
  kos-kos: El sang nu seltal pah in oru kain orekma nukewa lun mwet sroasr, ac mwet
    lemlem ke orekma usrnguk, ac mwet otwot ke nuknuk linen srik eoa; unen sheep ma
    tuhn folfol, sroninmutuk, srusra; ac kutepacna kain in nuknuk saya. Eltal fo in
    oru kain in orekma nukewa.
  hbo-WLC: מִלֵּ֨א אֹתָ֜ם חָכְמַת־לֵ֗ב לַעֲשׂוֹת֮ כָּל־מְלֶ֣אכֶת חָרָ֣שׁ ׀ וְחֹשֵׁב֒
    וְרֹקֵ֞ם בַּתְּכֵ֣לֶת וּבָֽאַרְגָּמָ֗ן בְּתוֹלַ֧עַת הַשָּׁנִ֛י וּבַשֵּׁ֖שׁ וְאֹרֵ֑ג
    עֹשֵׂי֙ כָּל־מְלָאכָ֔ה וְחֹשְׁבֵ֖י מַחֲשָׁבֹֽת׃
  ibo-ibo: O mejupụtala ha nʼike ije ozi ọrụ ǹka dị iche iche, dịka igbunye akara,
    ise ihe osise, ịkpanye ihe ịchọ mma nʼakwa dị iche iche, ya bụ iji ogho na-acha
    anụnụ anụnụ, ngwakọta anụnụ na uhie, uhie uhie nakwa nʼezi akwa ọcha na nke ndị
    ọkpa akwa. Ha niile bụkwa ndị ǹka na ndị nchepụta ihe ịchọ mma doro anya.”
  ory-ory: ଆଉ ଖୋଦନ ଓ ଶିଳ୍ପକର୍ମ କରିବା ନିମନ୍ତେ, ପୁଣି, ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ ଓ ଶୁଭ୍ର
    କ୍ଷୌମସୂତ୍ରରେ ସୂଚି କର୍ମ ଓ ତନ୍ତୀ କର୍ମ କରିବା ନିମନ୍ତେ, ଅର୍ଥାତ୍‍, ଯାବତୀୟ ଶିଳ୍ପକର୍ମ
    ଓ ଚିତ୍ର କର୍ମ କରିବା ପାଇଁ ସେମାନଙ୍କ ମନକୁ ଜ୍ଞାନରେ ପରିପୂର୍ଣ୍ଣ କରିଅଛନ୍ତି।”
  chk-chk: A amasoueer ren tufich le föri sokopaten angang, pun ir sousile sokopaten
    angangen pau me chon ekiekietä mettoch mi fö, pwal chon chü mangaku mi arauarau
    me parachol me parapar, pwal mangaku mi pwechepwech, pwal chon tür. Ir ätekewe
    mi sipeöch le angang me ekiekietä mettoch mi fö.
  rop-rop: en imbin meigim ol detlot men klebabala blanga dum olkainaba wek blanga
    meigim det Seikridwan Tent. Dei garra kadimbat ston en dumbat olkain sheip en
    mindimbat enijing garram olkain matiriyal en wul.
  ukr-1871: 'Сповнив їх серце мудрощами до вироблювання всякої роботи різьбяра і майстерного
    ткача і гаптяря, по блавату і по пурпуру і по кармазину, і по тонкому полотну,
    і ткача: всїх тих, що всяку роботу вироблюють і штучні речі видумують.'
  bch-bch: 'Be ei ibada oatainga pagid ngan kadonga naurata imata ede ga ede ga bedane:
    Tirangrang ngan tiketket pat mil ga mil, ga tirangrang ngan tikado mosi imata
    ede ga ede, ga tirangrang ngan oaoainga malo kemikemi ga tisaisai sogonga kemikemi
    ngan oaro salumu aea singsingia ga singsingia tede ga bil. Be tirangrang ngan
    tikado mosi imata ede ga ede.'
  deu-1951: Er hat sie mit weisen Herzen erfüllt, zu machen allerlei Werk eines Künstlers
    und Erfinders und Buntwirkers in Stoffen von blauem und rotem Purpur und Karmesinfarbe
    und von feiner weißer Baumwolle, und eines Webers, daß sie allerlei Werke machen
    und sinnreiche Arbeit erfinden.
  eng-JPS: Them hath He filled with wisdom of heart, to work all manner of workmanship,
    of the craftsman, and of the skilful workman, and of the weaver in colours, in
    blue, and in purple, in scarlet, and in fine linen, and of the weaver, even of
    them that do any workmanship, and of those that devise skilful works.
  srp-1865: Napuni ih vještine da rade svaki posao, da kuju, tešu, vezu, i tkaju porfiru,
    skerlet, crvac i tanko platno, i da rade svakojake poslove vješto izmišljajuæi.
  lug-lug: Abajjuzza amagezi ag’obukugu mu mitima gyabwe okukola eby’emikono ebya
    buli ngeri ng’ebikolebwa abayiiya amajjolobera, oba abasala amayinja, oba abatunzi
    b’emidalizo n’ebimuli mu wuzi eza bbululu, n’eza kakobe n’emyufu mu bitambaala
    ebya linena omulungi, oba abalusi, oba abakugu abakola ebintu byonna ebya buli
    ngeri n’abatetenkanya amajjolobera.”
  heb-heb: מלא אתם חכמת לב לעשות כל מלאכת חרש וחשב ורקם בתכלת ובארגמן בתולעת השני
    ובשש וארג עשי כל מלאכה וחשבי מחשבת׃
  ben-IRV: তিনি খোদাই করতে ও শিল্প কাজ করতে এবং নীল, বেগুনে, লাল ও সাদা মসীনা সুতোয়
    খোদাই কাজ করতে এবং তাঁতির কাজ করতে, অর্থাৎ যাবতীয় শিল্প কাজ ও চিত্রের কাজ করতে
    তাঁদের হৃদয় অভিজ্ঞতায় পরিপূর্ণ করলেন।
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਮਨਾਂ ਨੂੰ ਬੁੱਧ ਨਾਲ ਭਰਪੂਰ ਕੀਤਾ ਕਿ ਉਹ ਹਰ ਪਰਕਾਰ ਦਾ ਕਾਰੀਗਰੀ
    ਦਾ ਕੰਮ ਕਰਨ ਅਰਥਾਤ ਉੱਕਰਾਵੇ ਦਾ, ਚਤੇਰੇ ਦਾ ਅਤੇ ਕਸੀਦੇਕਾਰ ਦਾ ਅਤੇ ਨੀਲੇ ਬੈਂਗਣੀ ਕਿਰਮਚੀ ਮਹੀਨ
    ਕਤਾਨ ਦਾ ਅਤੇ ਜੁਲਾਹੇ ਦਾ ਅਤੇ ਸਾਰੀ ਕਾਰੀਗਰੀ ਦੇ ਕਰਨ ਵਾਲਿਆਂ ਦਾ ਅਤੇ ਚਤਰਾਈ ਦੇ ਕੰਮ ਦੇ ਕਰਿੰਦਿਆਂ
    ਦਾ ਕੰਮ।
  mya-JVB: ထိုသူ တို့သည် ထုလုပ်တတ်သောသူ၏ အလုပ်၊ ဆန်းပြားသောလက်သမား၏ အလုပ်၊ ပြာ သော
    အထည်၊ မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော ကို ချယ်လှယ် တတ်သောသူ ၏အလုပ်၊ ရက် တတ်သောသူ၏အလုပ်၊
    အနည်းနည်းလုပ်တတ်သောသူ၏အလုပ် ၊ ထူးဆန်းစွာကြံစည်တတ်သောသူ၏အလုပ်အမျိုးမျိုးရှိသမျှ
    တို့ကို လုပ် တတ်မည် အကြောင်း ၊ ဉာဏ် ပညာနှင့် ပြည့်စုံ တော်မူပြီ။
  hmo-hmo: Lohiabada ese inai tau ruaosi dekenai diba bada ia henidia, bona idia ese
    gaukara taudia idia hadibaia. Vadaeni unai gaukara taudia ese nadi utua, revareva
    bona herahera karaia gaukara, mamoe huina dabua hatua, bona dabua turia, dabua
    namodia edia kala bulu, kakakaka sisina, bona kakakaka momokani idia karaia. Idia
    ibounai ese diba bona aonega idia davaria, inai gaukara idauidau ibounai do idia
    karaia totona.
  urd-urd: और उनके दिलों में ऐसी हिकमत भर दी है जिससे वह हर तरह की कारीगरी में माहिर
    हों, और कन्दाकार का और माहिर उस्ताद का और ज़रदोज़ का जो आसमानी, अर्ग़वानी और सु़र्ख
    रंग के कपड़ों और महीन कतान पर गुलकारी करता है, और जूलाहे का और हर तरह के दस्तकार
    का काम कर सके और 'अजीब और नादिर चीजें ईजाद करें।
  rus-SYN: он исполнил сердце их мудростью, чтобы делать всякую работу резчика и искусного
    ткача, и вышивателя по голубой, пурпуровой, червленой и виссонной ткани, и ткачей,
    делающих всякую работу и составляющих искусные ткани.
  bqc-SIM: A tò ↄ̃nↄ pànɛ́ aa ↄzĩ píi kɛ ń gↄ̃inakɛawao ń zwã̀atãao ń kↄ̀ↄkɛ̃a
    zwãawao ń babuunao ń bà gàaluladeo ń wↄ̃ↄtɛ̃nao. Aa ↄzĩ bee taaↄ kɛa dↄ̃
    píiɛ ń a gↄ̃inakɛaↄ.
  tcz-CHONGTHU: “Pakaiyin Amani chu natoh ijakai thepna ape lhon tan ahile, thilsem
    themna neijin, thembol in apang lhon in, thil lim gon dan jong, pon jep pol dan
    jong, a dum, asan pol, chule tupat pon bang khui themna jong apeh lhonna ahi.
    Bezalel le Oholiab in jong thil ijakai boltheina chu achang lhon tan ahi.”
  mar-mar: कोरीव काम करणारे कुशल कारागीर, निळ्या, जांभळ्या व किरमिजी रंगाच्या सुताच्या
    कापडावर व तलम सणाच्या कापडावर कशिदा काढणारे, विणकाम करणारे, सर्व प्रकारचे कसबी
    काम करणारे व कुशल कामाची योजना करणारे अशासारख्यांची सर्व कारागिरीची कामे करण्यासाठी
    त्याने या दोघांचे मन ज्ञानाने परिपूर्ण केले आहे.
  qub-qub: Ishcantami Tayta Dios yanapasha imatapis cuyayllapäta rurananpaj, murädu,
    auröra, puca chicnu millwa jïluwan llanu caupusha lïnuwan imatapis burdananpaj,
    cuyayllapaj laburcunata awananpäpis.
  hat-hat: Seyè a ba yo konesans ak ladrès pou yo ka fè tout kalite travay atizan
    ka fè, desen sou bwa, bon twal koulè ble, violèt ak wouj, twal fen blan. Wi, li
    ba yo ladrès pou yo ka fè tout metye, pou yo ka fè tout kalite bèl bagay.
  eng-BSB: He has filled them with skill to do all kinds of work as engravers, designers,
    embroiderers in blue, purple, and scarlet yarn and fine linen, and as weavers—as
    artistic designers of every kind of craft.
  tod-tod: É ti laavegɛ ga ɠimalai, ga ti botii ma ziiti kpein kɛ, nii é ɠɛni ga
    ɲɛɛliɠi vai, ta faa niinɛ laaɠula vai, ta seɠe zuʋu vai ga geze ɓiinii, ta ma
    ɓɔigi, ta ma ɓɔi sɔsɔgi, ta geze ʋagɔi kpaliai, ta seɠe vɛlɛ vai. Ti zoogai ɲɛɛliɠi
    vai ma zii kpein da, ta faa niinɛ laaɠula vai ma zii kpein.
  eng-WEBPB: He has filled them with wisdom of heart to work all kinds of workmanship,
    of the engraver, of the skilful workman, and of the embroiderer, in blue, in purple,
    in scarlet, and in fine linen, and of the weaver, even of those who do any workmanship,
    and of those who make skilful works.
  kbq-kbq: Ra Anumzamo'a maka ruzahu ruzahu zante'ma azanu'ma hanagatino tro'ma hu
    antahi'zane, eri'zama retrohu antahi'zane, hokonke'ma, fitunke'ma koranke tavravere'ma
    hatino avoma kreno avasese zama'ama tro'ma hu antahi'zane, nofi'nu'ma haneno zamana
    zamana tavravema trohu antahi'zana zanami'ne.
  nhe-BL: Huan Toteco Dios quinmacatoc nochi ome tlahuel miyac inintlalnamiquilis
    para ma quichihuaca miyac tlamantli tequitl. Quimatij quejatza quicualtlalise
    oro, huan quejatza cuatequise. Quimatij quejatza quichihuase yoyomitl yejyectzi
    tlajtzontli ica icpatl tlen tlapali azultic, moradojtic, huan chichiltic, tlaxinepaloli
    ica lino icpatl nelcanactzi. Quipiyaj yajatili para quichihuase nochi ni tequitl,
    huan para ma quiyolitica nochi nopa tlamantzitzi tlen monequi quichihuase, huan
    quisencahuase sese ica itlachiyalis tlen monequi.
  gub-BL: 'Umynehem tuwe Tupàn a''e awa ma''e iapo haw kwaw paw pupe wà. Ukwaw iapo
    haw wà. Ukwaw ma''e iapo pyràm rehe uma''enukwaw katu haw wà no. Ukwaw pàn ipuwàpuwànaw
    wà no: huwy ma''e, huwy ipiràg wewer ma''e, ipiràg ma''e, pàn irin ikatuahy ma''e.
    Ukwaw wyzài pàn iapo haw wà. Ukwaw wyzài ma''e iapo haw rehe teko wamu''e haw
    wà no. Ukwaw ma''eragapaw iapo haw rehe teko wamu''e haw wà no.'
  eng-DRA: Both of them hath he instructed with wisdom, to do carpenters’ work and
    tapestry, and embroidery in blue and purple, and scarlet twice dyed, and fine
    linen, and to weave all things, and to invent all new things.
