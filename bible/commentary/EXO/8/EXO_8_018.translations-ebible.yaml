verse: EXO.008.018
translations:
  mal-C: മന്ത്രവാദികളും തങ്ങളുടെ മാന്ത്രികവിദ്യയാൽ പേൻ ഉണ്ടാക്കാൻ ശ്രമിച്ചു; എന്നാൽ,
    അവർക്കതിനു കഴിഞ്ഞില്ല. മനുഷ്യരുടെയും മൃഗങ്ങളുടെയുംമേൽ പേൻ നിറഞ്ഞുനിന്നു.
  deu-TKW: Mit dem Lande Gosen aber, in welchem mein Volk sich aufhält, werde ich
    eine Ausnahme machen, so daß sich dort keine Hundsfliegen zeigen sollen, damit
    du erkennest, daß ich Herr bin auf Erden.
  lin-lin: Na mokolo wana, nakosala bokeseni mpo na etuka ya Gosheni epai wapi bato
    na Ngai bazali kovanda ; banzinzi oyo eswaka ekozala kuna te, mpo oyeba ete, Ngai
    Yawe, nazali kati na etuka yango.
  eng-LSV: And the enchanters do so with their secrets, to bring out the gnats, and
    they have not been able, and the gnats are on man and on beast;
  eng-GNV: Nowe the enchanters assaied likewise with their enchantments to bring forth
    lyce, but they could not. So the lyce were vpon man and vpon beast.
  eng-WEBSTER: 'And the magicians did so with their inchantments to bring forth lice,
    but they could not: so there were lice upon man and upon beast.'
  nhw-BL: Huan inijuanti catli tetlajchihuíaj quichijque campica para quinchihuase
    atime ica inintetlajchihuijcayo, pero amo huelque. Huan oncac atime ipan masehualme
    huan ipan tlapiyalme.
  swh-ONEN: Lakini waganga walipojaribu kutengeneza viroboto kwa siri ya uganga wao,
    hawakuweza. Nao viroboto walikuwa juu ya watu na wanyama.
  bba-bba: Adɑmɑ dɔmɑ te, nɑ ǹ derimɔ ɡbɑbu swɛ̃ɛ yi dɑ Gosɛniɔ mi nɛn tɔmbɑ wɑ̃ɑ,
    kpɑ u ɡiɑ mɑ nɛ, Yinni Gusunɔ nɑ wɑ̃ɑ tem mɛ sɔɔ.
  eng-KJVCPB: 'And the magicians did so with their enchantments to bring forth lice,
    but they could not: so there were lice upon man, and upon beast.'
  cpy-cpy: Ari imawitakawo eejatzi sheripiyari-paeni ipeyiri netsi isheripiyarin-kakiini,
    teemaeta imatziro. Tema osheki ikantanaka ini atziri-paeni eejatzi ipira-paeni.
  mpx-mpx: Sauga tokukula wali siba hi labose tage sapwasapwa nihi pamasal, he nige
    bosowailiya. Sapwasapwa hi gewi nabi bwasumu ge gamagal hi talil.
  wbp-wbp: Ngula-jangkalu Yijipi-wardingki-paturlu ngangkayi-kirlirli walya-yijala
    pakarnu jukati-kirlirli nyanungurra-nyangu-kurlurlu. Yartarnarri-kirlirli yungulu
    walyaju kiwinyi-mantarla, kala lawa. Kiwinyijilpalu paarr-pardija-juku yapa-wana
    manu puluku-patu-wana.
  luo-luo: To ka ajuoke notemo mondo gin bende gihon kikun kuom tichgi mochido, to
    ne ok ginyal, kendo kikun nopor kuom ji gi jamni.
  meu-meu: Bena mea taudia ese edia mea amo namo e havaradia toho, to ihavaradia asi
    dibadia. A namo ese taunimanima bona boromakau e koridia.
  npi-ULB: जादुगरहरूले पनि तिनीहरूका जादुद्वारा भुसुनाहरू ल्याउन खोजे तर तिनीहरूले
    सकेनन् । मानिस र पशुहरूमा भुसुनाहरू थिए ।
  yor-yor: Ṣùgbọ́n nígbà tí àwọn onídán gbìdánwò láti da kòkòrò-kantíkantí pẹ̀lú agbára
    òkùnkùn wọn, wọn kò le è ṣé. Nígbà tí kòkòrò-kantíkantí sì wà lára àwọn ẹranko
    wọn,
  emp-NTPO: Maʌ̃be Egiptod̶ebema daubararãba ãdji necawaad̶eba ab̶ari quĩrãca pochĩdauda
    o quĩrĩãsid̶aa. Mãwãmĩna poya od̶aẽ́ basía. Mãwã panʌne ẽberãrãra, animarã sid̶a
    pochĩdauba ca eropanasid̶aa.
  ind-ind: Agas-agas itu mengerubungi manusia maupun hewan. Para ahli sihir berusaha
    dengan seluruh kemampuan mereka untuk melakukan hal yang sama, tetapi mereka tidak
    dapat membuat agas dari debu.
  pes-OPCB: جادوگران مصر هم سعی کردند همین کار را بکنند، ولی این بار موفق نشدند.
  aer-aer: Kenhe Egypt-arenye ngangkere areyele akenhe ahelhe arne atneme itnekenhele
    atweke. Itne renhe anteye mpwaretyeke arrkerneke, arrangkwe akenhe, itne uyarne
    mpwareme! Kenhe iwenye-ante anthurre tyerrtye areyeke pweleke-ante areyeke-arlke.
  tgl-ULB: Ang mga salamangkero ay nagsubok gamit ang kanilang salamangka para makagawa
    ng niknik, pero hindi sila nakagawa. May mga niknik sa mga tao at mga hayop.
  cbu-NT: Itaru, Ijiptoshuchsha wishunurini, ambitam sheeyani tárangitaatssin, itaru
    xapooranganaya.
  hui-hui: Ani biyagola kininaga gamugamu biaga biaru tiguabi tinaga gamugamume hinabibi
    tagira íbu berelole bialu hearia ani nabibeheore hene. Ani buwa hinabibi birame
    howa nogo wali agalila hinabibime yalu hanalu bini.
  mya-mya: မှော်​ဆ​ရာ​တို့​လည်း​မိ​မိ​တို့​၏​အ​တတ်​ပ​ညာ ဖြင့် တော​ခြင်​များ​ဖြစ်​လာ​ရန်​အား​ထုတ်​ကြ
    သော်​လည်း​မ​အောင်​မြင်​ကြ​ချေ။ တော​ခြင် များ​သည်​လူ​နှင့်​တိ​ရစ္ဆာန်​တို့​၌​တွယ်​ကပ်
    လေ​သည်။-
  cbi-NTPO: Tsenñu mirukula bain yala' pudeechi juju faawaanu keturen, naaken tsaala,
    tsanguendetsuren chachillanu bain, naa animaalanu bain juju fifikila.
  bod-N: སྒྱུ་མ་མཁན་དག་གིས་ཀྱང་རྫུ་འཕྲུལ་ལ་བརྟེན་ནས་ཤིག་འབྱུང་དུ་འཇུག་བསམ་ཡང་དེ་ལྟར་བྱེད་མ་ནུས་ཤིང་།
    མི་དང་དུད་འགྲོ་རྣམས་ཀྱི་སྟེང་དུ་ཤིག་ཡོད་དོ། །
  sna-sna: Asi nʼanga dzakakundikana, padzakaedza nouroyi hwadzo kubudisa umhutu.
  spa-BLM: Los magos intentaron con sus encantamientos producir piojos, pero no pudieron.
    Había piojos en los hombres y en los animales.
  cac-cac: An̈eja' eb' vin̈ ay tas tzuji yuj yalani, icha ix yutej vin̈aj Aarón chi'
    icha chi' ix yutejpax eb' vin̈ snaani. Ix snib'ej eb' vin̈ ix och lum pococ chi'
    cotac usal, palta maj yal-laj yuj eb' vin̈. Ix chiji eb' anima yed' noc' noc'
    yuj noc' us chi'.
  swh-ULB: Wachawi walijaribu kufanya chawa kwa uganga wao lakini hawakuweza. Palikuwa
    na chawa kwa watu na kwa wanyama.
  bel-bel: Стараліся таксама і магі чарамі сваімі ўтварыць заедзь, але не маглі. І
    была заедзь на людзях і на быдле.
  deu-ELBBK: Und ich werde an diesem Tag das Land Gosen aussondern, in dem sich mein
    Volk aufhält, dass dort keine Hundsfliegen seien, damit du weißt, dass ich, der
    HERR, in der Mitte des Landes bin.
  mbb-OT: Ne hein iyan migezam mebaal te menge rengit sikan is menge selemengkiru
    pinaaǥi te kegkeselemengkiru zan, ne wazà sikandan mekehimu. Ne zutun midhurun
    is menge rengit diyà te menge etew wey menge uyaǥen.
  mal-2015: 'മന്ത്രവാദികളും തങ്ങളുടെ മന്ത്രവാദത്താൽ പേൻ ഉളവാക്കുവാൻ അതുപോലെ ചെയ്തു;
    അവർക്കു കഴിഞ്ഞില്ല താനും. മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും മേൽ പേൻ ഉളവായതുകൊണ്ടു മന്ത്രവാദികൾ
    ഫറവോനോടു:'
  tuo-NT: Masĩrĩ masã, tʉꞌoñaꞌrĩ masã quẽꞌrã na weeĩꞌomasĩse meꞌrã moarã dímiꞌrĩrãcã
    pãjãrãrẽ bajurẽsĩꞌrĩcãrã nimiwã. Põtẽoticãrã niwã. Na moarã dímiꞌrĩrãcã masãrẽ,
    waꞌicʉrãrẽ nuꞌrĩcãrã niwã.
  gup-gup: Wanjh bininj nawu birriburrbuni kunkurdang birrirohrokmi birrimirndebebkemeninj
    mudmud manbu kunkurdang bedberre, dja birridulkarreyawarrinj. Wanjh nawu mudmud
    djahdjalmirnderri kore bininj dja mayh.
  gvs-gvs: E tomemeyavayadi madi méyava sipoikíkina poyapoya kaukauna goi dimokíkila
    sikaiwoduwedi go, geya itoboinedita. Tuwo dimokikilayadi tomota be yoguyogu yaidi
    goi sikaaiyaka.
  rmc-rmc: Ča andre phuv Gošen, kaj bešen mire manuša, na bičhavava le muchen, hoj
    te džanes, hoj me, o RAJ, som andre kadi phuv.
  nlg-nlg: Nina vure ni goni butuli sorisori a Pharaoh tara tabotabo ni goni popoloana,
    hauvaa mara mua tangomana. Mana noinoi te saopora na vure kolura na lei maumanu.
  pes-OPV: و جادوگران به افسونهای خود چنین کردند تا پشه‌ها بیرون آورند اما نتوانستند
    و پشه‌ها بر انسان و بهایم پدیدشد.
  ron-1924: Врэжиторий ау кэутат сэ факэ ши ей пэдукь прин врэжиторииле лор, дар н-ау
    путут. Пэдукий ерау пе оамень ши пе добитоаче.
  ben-OBCV: কিন্তু জাদুকররা যখন তাদের রহস্যময় শিল্পকলার মাধ্যমে ডাঁশ-মশা উৎপন্ন করতে
    চাইল, তারা তা করতে পারল না। যেহেতু সর্বত্র মানুষের ও পশুদের উপর ডাঁশ-মশা ছেয়ে
    গেল,
  som-som: Saaxiriintiina saasay yeeleen, oo waxay damceen inay injir falfalkoodii
    ku keenaan, laakiinse way kari waayeen; injir baana ku jirtay dadkii iyo duunyadiiba.
  lat-VUC: 'Feceruntque similiter malefici incantationibus suis, ut educerent sciniphes,
    et non potuerunt: erantque sciniphes tam in hominibus quam in jumentis.'
  eng-ASVBT: 'And the magicians did so with their enchantments to bring forth lice,
    but they could not: and there were lice upon man, and upon beast.'
  mna-mna: Tona zin naborouŋan timaŋga ma titoombo naborou kizin be tikam muŋgingin
    ma tipet. Tamen titoombo ma som. Mi muŋgingin ta Aron ikam na, tiseseeze zin tomtom
    ziŋan mbili kizin matan ma tisaana kat.
  ita-1885: E i Magi si adoperarono anch'essi simigliantemente co' loro incantesimi,
    per produrre mosconi; ma non poterono. E quella moltitudine di mosconi fu sopra
    gli uomini, e sopra gli animali.
  eng-LXXUP: 'And I will distinguish marvelously in that day the land of Goshen, on
    which my people dwell, in which the dog fly shall not be: that thou mayest know
    that I am the Lord the God of all the earth.'
  eng-ULB: The magicians tried with their magic to produce gnats, but they could not.
    There were gnats on man and beast.
  spa-VBL: Los magos también trataron de hacer mosquitos usando sus artes mágicas,
    pero no pudieron. Los mosquitos se mantuvieron tanto sobre las personas como sobre
    los animales.
  fra-_FOB: Et les magiciens firent la même chose par leurs enchantements pour produire
    les poux, mais ils ne purent pas. Les poux furent donc sur les hommes et sur les
    bêtes.
  mal-mal: 'മന്ത്രവാദികളും അവരുടെ മന്ത്രവാദത്താൽ പേൻ ഉണ്ടാക്കുവാൻ അതുപോലെ ചെയ്തു;
    അവർക്ക് കഴിഞ്ഞില്ല. മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും മേൽ പേൻ ഉണ്ടായതുകൊണ്ട് മന്ത്രവാദികൾ
    ഫറവോനോട്:'
  urd-GVR: Jādūgaroṅ ne bhī apne jādū se aisā karne kī koshish kī, lekin wuh gard
    se jueṅ na banā sake. Jueṅ ādmiyoṅ aur jānwaroṅ par chhā gaīṅ.
  suz-BL: इजीप्‍त रागी ङा जादू टुना मुना पाइबपुकीम यो हारून खोदेंशो पा भुस्‍ना ग्रूपाइक्‍चा
    माल्‍तेक्‍म। तन्‍न मचबेम। मुर नु बस्‍तु भाव आन तारी भुस्‍ना शुश जुक्‍ताक्‍म। प्रस्‍थान
    ७:११
  ita-1927: E i magi cercarono di far lo stesso coi loro incantesimi per produrre
    le zanzare, ma non poterono. Le zanzare furon dunque sugli uomini e sugli animali.
  ckb-ckb: جادووگەرەکانیش بە ئەفسونەکانیان هەمان شتیان کرد بۆ پەیدابوونی مێشوولە،
    بەڵام نەیانتوانی. لەبەر ئەوەی مێشوولە لەسەر خەڵک و لەسەر ئاژەڵ مایەوە،
  eng-BBE: 'And the wonder-workers with their secret arts, attempting to make insects,
    were unable to do so: and there were insects on man and on beast.'
  kan-OKCV: ಮಂತ್ರಗಾರರು ಹೇನುಗಳನ್ನು ಬರಮಾಡುವುದಕ್ಕೆ ತಮ್ಮ ಮಾಟಗಳಿಂದ ಪ್ರಯತ್ನಿಸಿದರು, ಆದರೆ
    ಸಾಧ್ಯವಾಗದೆ ಹೋಯಿತು. ಆ ಹೇನುಗಳು ಮನುಷ್ಯರ ಮೇಲೆಯೂ ಪಶುಗಳ ಮೇಲೆಯೂ ಹಾಗೆಯೇ ಇದ್ದವು.
  bbb-bbb: Bu ijiege revoga e Ijifitikobuo e kine navo ije budua bune uri sinuome
    buone bu kine navo ije kena uri ugune amaeriakuae re rove buka naebe manivo bu
    ijia arei.
  tam-2017: மந்திரவாதிகளும் தங்களுடைய மந்திரவித்தையினால் பேன்களை உருவாக்கும்படி முயற்சிசெய்தார்கள்;
    அப்படிச்செய்தும், அவர்களால் முடியாமற்போனது; பேன்கள் மனிதர்கள்மேலும் மிருகஜீவன்கள்மேலும்
    இருந்தது.
  spa-RV-1909: Y los encantadores hicieron así también, para sacar piojos con sus
    encantamientos; mas no pudieron. Y había piojos así en los hombres como en las
    bestias.
  ron-BTF: Și magicienii au făcut în același fel cu farmecele lor ca să aducă păduchi,
    dar nu au putut, așa că au fost păduchi pe om și pe vită.
  eng-WEBP: The magicians tried with their enchantments to produce lice, but they
    couldn’t. There were lice on man, and on animal.
  eng-FBV: The magicians also tried to make gnats using their magic arts, but they
    couldn't. The gnats stayed on both people and animals.
  nld-1939: De tovenaars deden door hun kunsten hetzelfde; maar de muggen laten verdwijnen
    konden ze niet. De muggen bleven op mensen en vee.
  nch-BL: Huan inijuanti cati tenahualhuíaj quichijque campeca para quinchihuase atime
    ica inintetanahualhuijcayo, pero amo huelque. Huan oncac atime ipan masehualme
    huan ipan tapiyalme.
  vie-1934: Các thuật sĩ cũng muốn cậy phù chú mình làm như vậy, để hóa sanh muỗi,
    nhưng làm chẳng đặng. Vậy, muỗi bu người và súc vật.
  hin-CV: ऐसा ही जादू-टोना दिखाने वाले जादूगरों ने भी करने की कोशिश की, लेकिन नहीं
    कर पाये; तब मनुष्यों एवं पशुओं को पिस्सू ने परेशान कर दिया.
  eng-OURB: The magicians tried with their enchantments to produce lice, but they
    couldn’t. There were lice on man, and on animal.
  spa-BES: 'Y los magos con sus artes secretas, tratando de hacer insectos, no pudieron
    hacerlo: y había insectos en el hombre y en la bestia.'
  tdx-tdx: Fe haviko amy andro zay ty tane Gosena imoneña’ ondatikoo, tsy hiropahan-daletse,
    hahafohina’o te añivo ty tane atoy iraho, Iehovà.
  vid-vid: Wahawi wa Misili kwa uhawi wa hewo, nawajeza kuigalusa nhimbwisi iwe sewe,
    ila nawalemwela. Sewe azo nazenela kwa wanhu na migongolo.
  eng-OKE: But I will make a distinction in that day with the land of Goshen where
    My people dwell, that the aroba shall not be there; so that thou mayest know that
    I the Lord do rule in the midst of the earth.
  tha-KJV: ฝ่ายพวกนักแสดงกลก็พยายามใช้​เล่ห์​กลของเขา เพื่อทำให้​เก​ิดริ้น แต่​ก็​ทำไม​่​ได้
    ริ้นพากันมาตอมมนุษย์และสัตว์​ทั้งปวง
  por-BR-2018: E os encantadores tentaram fizeram assim também, para tirar piolhos
    com seus encantamentos; mas não puderam. E havia piolhos tanto nos homens como
    nos animais.
  deu-ELO: Und die Schriftgelehrten taten ebenso mit ihren Zauberkünsten, um die Stechmücken
    hervorzubringen; aber sie konnten es nicht. Und die Stechmücken kamen über die
    Menschen und über das Vieh.
  eng-WYC-2018: And the witches did in like manner by their enchantments, that they
    should bring forth gnats, and they might not; and gnats were as well in men as
    in work beasts. (And the witches did likewise with their enchantments, so that
    they would also bring forth gnats, but they could not do so; still, gnats covered
    all the people, and the work beasts as well.)
  epo-epo: Tiel faris la sorĉistoj per siaj sorĉoj, por elirigi pikmuŝojn, sed ili
    ne povis. Kaj la pikmuŝoj estis sur la homoj kaj sur la brutoj.
  uig-PIN: Jadugǝrlǝrmu ɵz jaduliri bilǝn xundaⱪ ⱪilip paxa pǝyda ⱪilixⱪa urunƣan
    bolsimu, pǝyda ⱪilalmidi. Paxilar bolsa ⱨǝm adǝmlǝrning ⱨǝm ⱨaywanlarning üstibexini
    ⱪaplap kǝtti.
  beo-beo: 'Idibidi fefedoasu dunu da gasa fili mimini hamomusa: hamonanu. Be hamedei.
    Mimini da bagohame soge huluane ganodini ba:i.'
  tpi-OTNT: Na ol glasman bilong Isip i yusim pawa bilong ol bilong mekim ol natnat
    i kamap, tasol ol i no inap. Na ol natnat i karamapim ol manmeri na ol abus.
  hau-SA: Sa’ad da bokayen Fir’auna suka yi ƙoƙari yin sihiri iri na rufe ido domin
    su fito da kwari, sai suka kāsa. Ƙwari masu cizo kuwa suka rufe mutane da dabbobi.
  udu-udu: Dhali ŋari si’da/ palki mii mo mmo’taki raḵa shokom mmoseyu/ ka pije/ ki
    miilaṯ buni mo jin gama uni adu is tani, hili uni p̱ikunu e mo. Ashokom ishki’d
    e ’kwani mo dhali to e mo be.
  uig-LAT: Jadugerlermu öz jaduliri bilen shundaq qilip pasha peyda qilishqa urun’ghan
    bolsimu, peyda qilalmidi. Pashilar bolsa hem ademlerning hem haywanlarning üstibéshini
    qaplap ketti.
  nde-nde: Izanuse lazo zazama ukwenza intwala ngemilingo yazo, kodwa zehluleka. Njengoba
    intwala zazisebantwini lezinyamazaneni,
  ton-ton: 'Pea naʻe fai ʻe he kau fie mana ke fakatupu ʻae kutu ʻaki ʻenau ngāue
    fakalilolilo ka naʻe ʻikai te nau lavaʻi: pea naʻe ai ʻae kutu ʻi he tangata mo
    e manu.'
  ces-1613: Dělali také tak čarodějníci skrze čáry své, aby vyvedli stěnice, ale nemohli.
    A byly stěnice na lidech i hovadech.
  eko-eko: Anamajintta khweezelela etthiipo na ojuwa waya woovitheya ila khuhiwahi
    othatusha; shaawa epile khusala evira eweetaalaka atthu na nyama.
  eng-WMB: The magicians tried with their enchantments to produce lice, but they couldn’t.
    There were lice on man, and on animal.
  tam-TCV: ஆனால் மந்திரவாதிகள், தங்கள் மாயவித்தைகளினால் பேன்களை உண்டுபண்ண முயன்றபோது,
    அவர்களால் முடியாது போயிற்று. மனிதர்மேலும் மிருகங்கள்மேலும் பேன்கள் இருந்தன.
  ceb-ULB: Misulay pagbuhat ug mga tagnok ang mga salamangkero pinaagi sa ilang salamangka,
    apan dili sila makahimo. Adunay mga tagnok ngadto sa tawo ug sa mananap.
  pol-UBG: Czarownicy czynili to samo swoimi czarami, aby sprowadzić wszy, ale nie
    mogli. I wszy były na ludziach i na bydle.
  agr-agr: Nunitai tunchi aidaushkam dita dekamujin teteen najankatag tukama tujinkajui,
    nuninai teteek aentsnak, kuntinnak shiig kuashat waitkaidau.
  kyc-kyc: Pipu lenge akali dupwame dopako pyuo makande minyuo pinya piyaminyipape
    kapa ingyuo pii nayami. Nakamana menape nakamana yongope dupwa peparaena oro mee
    peteya.
  urd-GVU: جادوگروں نے بھی اپنے جادو سے ایسا کرنے کی کوشش کی، لیکن وہ گرد سے جوئیں
    نہ بنا سکے۔ جوئیں آدمیوں اور جانوروں پر چھا گئیں۔
  deu-1912: '[8:14] Die Zauberer taten auch also mit ihrem Beschwören, daß sie Mücken
    herausbrächten, aber sie konnten nicht. Und die Mücken waren sowohl an den Menschen
    als an Vieh.'
  ntj-ntj: Nyangka-ya maparntjarra pirnilu purtu yarrkaranytja palunyapirinypa palyalkitjalu.
  kan-2017: ಮಂತ್ರಗಾರರು ತಮ್ಮ ಮಂತ್ರವಿದ್ಯೆಗಳಿಂದ ಹಾಗೆಯೇ ಹೇನುಗಳನ್ನು ಉಂಟುಮಾಡುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸಿದರೂ
    ಆಗದೆ ಹೋಯಿತು. ಆ ಹೇನುಗಳು ಮನುಷ್ಯರ ಮೇಲೆಯೂ ಪಶುಗಳ ಮೇಲೆಯೂ ಇದ್ದವು.
  ena-ena: Lɨhavɨci Isipɨ fɨli tɨbɨ hɨsɨŋ hulaŋ hau hubɨla hubɨla hɨsɨŋ agɨlaŋ nulɨdɨ
    mugɨluŋ agɨladɨ ibi luvɨlavɨci ala fɨli ibɨlɨ agaŋ iagui ma lɨfavɨmi. Alon lɨci
    iagui lɨfavɨmi agɨlaŋ pam hulaŋ iamɨgali agɨladɨdaŋ sɨhɨm sabaŋ agɨladɨdaŋ sɨkasɨkan
    hafilɨbavɨmi.
  yap-yap: Ma pi tapig e ra guyed rogon ni ngar ngongliyed ni aram rogon nge yib e
    lal, ma de yog rorad. Me par ni be k’ad e lal e girdi’ nge gamanman.
  hlt-MCSB: Tedae hmayuep rhoek long khaw pilhlip om sak ham a thaai neh a saii uh
    van tangloeng. Tedae pilhlip te hlang dong neh rhamsa dongah khaw om thai pawh.
  mdy-ETH: ማርሾ ዓሳ ፔኤኮ ማርሾና ጩጉቺ ኬስካንዳጉዲ ማርሼንቴያ ዔያቶም ሃኒባኣሴ፤ ቤርታኣ ጩጉጫ ሌሊ ቢያ ቤዞይዳ ጴዼኔ።
  twi-ASANTE: Nkonyaayifoɔ no pɛɛ sɛ wɔn nso de wɔn nyankomadeɛ yɛ saa ara, nanso
    wɔantumi.
  eng-WEBU: The magicians tried with their enchantments to produce lice, but they
    couldn’t. There were lice on man, and on animal.
  bnp-bnp: Pali e huriki a bakovi na malulu ri toni ni vakabele a namo, ri keri. A
    maka namo ri ratapile e huriki a bakovi, a maka livoa.
  wal-wal: SHareechchotikka bantta eeqan hegaadan oottanau mali be7idosona; shin danddayibookkona.
    Cuuchchai asaa bollan, mehiyaa bollaaninne do7aa bollan kumiis.
  spa-PDDPT: Los hechiceros intentaron sacar los piojos con sus encantamientos, pero
    no pudieron. Así que hubo piojos sobre los hombres y las bestias.
  gun-gun: Ha'e ramo imba'ekuaa va'e kuery ma ha'ekue ramigua ae avi o'arandua rupi
    ojapo nhemixe ky omoingo aguã, va'eri ndojapo kuaai. Ky anho ikuai avakue re ha'e
    mymba kuery re.
  agu-BL: Cyoque'n tzun yi e' nachol scyuch' yi e' wi'tz ajcun cwent Egipto tan pile'n
    tan jalse'n us, chi mban Aarón. Poro qui nin xcye' yi cyetz quipisyo' te'j. Ma
    yi e' us yi e' jal tan Aarón mas tcunin saje'n chiwi' tan chichi'le'n yi e' wunak
    tu e' txuc.
  ilo-ULB: Pinadas dagiti salamangkero babaen iti salamangkada a mangpataud kadagiti
    timel, ngem saanda nabaelan. Tinimel amin a tattao ken dagiti nauyong nga ayup.
  kpg-kpg: Digau hai mogobuna guu hai nadau mogobuna labelaa bolo gii hai nia lamu,
    ge deemee. Nia lamu gu honu hua i nia gowaa huogodoo,
  uig-ARA: جادۇگەرلەرمۇ ئۆز جادۇلىرى بىلەن شۇنداق قىلىپ پاشا پەيدا قىلىشقا ئۇرۇنغان
    بولسىمۇ، پەيدا قىلالمىدى. پاشىلار بولسا ھەم ئادەملەرنىڭ ھەم ھايۋانلارنىڭ ئۈستىبېشىنى
    قاپلاپ كەتتى.
  bps-bps: Na tilew i dad to nun gnadè, fsutla i dad blabang fagu di dale gnadè, bay
    là ale gmagan fsut dun. Na mdon i dad blabang di dad to na di dad lmanaf.
  sus-sus: Kɔnɔ na lɔxɔɛ, Gosen bɔxi ratangama nɛ, n ma ɲama na dɛnnaxɛ. Xɛɛrie mu
    luma naa, alako i xa a kolon a n tan Alatala na yi bɔxi yire birin ma.
  pon-2006: Sounakmanaman akan pil song en wiahda soahngohte sang ni ar akmanaman,
    pwe en kapwarehda amwise kan, ahpw re sohte kak. Amwise kan ahpw kipehdi wasa
    koaros.
  jae-jae: Lau mectomaŋŋa sêsaê gebe sêkêŋ kawaŋ amboac tonaŋ ŋa nêŋ ŋaclai kaiŋ teŋ,
    mago sêgôm têtôm atom. Amboac tonaŋ kawaŋ gêjac têc ŋamalac to bôc auc.
  ksd-ksd: Ma ra umana tena papait dia ga papait ma kadia malira upi ra ngatingat
    na vana rikai tana, ma pata, pa dia ga pait valar pa ia; ma ra ngatingat i ga
    ki ta ra tarai ma ta ra vavaguai.
  tur-YTC: Büyücüler büyüleriyle bit yapmaya çalıştılar ama başaramadılar. İnsanda
    ve hayvanda bit vardı.
  grc-BRENT: Καὶ παραδοξάσω ἐν τῇ ἡμέρᾳ ἐκείνῃ τὴν γῆν Γεσὲμ, ἐφʼ ἧς ὁ λαός μου ἔπεστιν
    ἐπʼ αὐτῆς, ἐφʼ ἧς οὐκ ἔσται ἐκεῖ ἡ κυνόμυια· ἵνα εἰδῇς ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς
    πάσης τῆς γῆς.
  ind-AYT: Para ahli ilmu gaib melakukannya pula dengan mantra-mantra rahasianya untuk
    mendatangkan nyamuk, tetapi mereka tidak berhasil. Demikianlah nyamuk-nyamuk itu
    hinggap atas manusia dan atas binatang.
  nya-nya: Koma amatsenga atayesa kupanga nsabwe mwa matsenga awo, analephera. Ndipo
    nsabwezo zinali pa munthu aliyense ndi pa ziweto zawo.
  hrv-hrv: Ali ću toga dana izuzeti gošenski kraj, u kojem živi moj narod, te se ondje
    obadi neće pojaviti, tako da znaš da sam ja Jahve u središtu zemlje.
  mps-mps: Tama te pobi page koneai Isip bidi dabe augwaligo te dina pedalomainogo
    pobi po wali, tiali goli augwaligo usu ebeo. Tama te dina dabego te hasa dabe
    augwali halua sai.
  tpi-tpi: Na ol glasman bilong Isip i yusim pawa bilong ol bilong mekim ol natnat
    i kamap, tasol ol i no inap. Na ol natnat i karamapim ol manmeri na ol abus.
  dan-1931: Koglerne søgte nu også ved Hjælp af deres hemmelige Kunster at fremkalde
    Myg, men de magtede det ikke. Og Myggene kom over Mennesker og Dyr.
  vie-OVCB: Các thầy pháp thử dùng pháp thuật hóa bụi ra muỗi, nhưng không làm được.
  guj-2017: મિસરના જાદુગરોએ પોતાના જંતરમંતરનો ઉપયોગ દ્વારા જૂઓ લાવવા પ્રયત્ન કર્યો,
    પરંતુ તેઓને નિષ્ફળતા મળી.
  pon-2006A: Sounakmanaman akan pil song en wiahda soahngohte sang ni ar akmanaman,
    pwe en kapwarehda amwise kan, ahpw re sohte kak. Amwise kan ahpw kipehdi wasa
    koaros.
  por-BRBSL: Os mágicos tentaram com seus encantos produzir piolhos, mas não conseguiram.
    Havia piolhos sobre o homem e sobre os animais.
  aly-aly: Ikwer-penh ngangker-akert-rnem arrkernelhenh, aheny-rnem ahern-they tyerretyek-arrpantey,
    ikwer-rnem-kenh-angkwarr. Ywarn-antey arrkernelhenh, arrangkw. Aheny-rnem artwernem-itwek
    atnwenth-rnem-itwek anenh-antey.
  cth-cth: mitpaleikathoumnaw ni hai tangkarang lah coung sak hanelah a thoumnae lahoi
    hottelah a sak a eiteh sak thai awh hoeh. Hatdawkvah, tami hoi saringnaw pueng
    dawk tangkarangnaw ao.
  twi-twi: Nkonyaayifo no pɛɛ sɛ wɔn nso de wɔn anyankamade yɛ saa ara, nanso wɔantumi.
  hlt-hlt: Tedae hmayuep rhoek long khaw pilhlip om sak ham a thaai neh a saii uh
    van tangloeng. Tedae pilhlip te hlang dong neh rhamsa dongah khaw om thai pawh.
  tbz-SIM: Kɛ̀ dɛ kó tidɔndɔntì yɛ̀nní, kù í yóó yie nkɛ̀ tì mbo Kosɛnni, ku kɔbɛ
    ɛì, kɑ̀ɑ bɑntɛ́ kù bɛ̀ bonɛ̀mɛ̀.
  msy-2020: Ezɨ imezibagh amir gumaziba uaghan uan mogomer akavsiaba inigha, itibar
    amightɨ da otivasa, ezɨ men imeziba ingarir puvatɨ. Ezɨ itiba bar danganibar ikia,
    gumazamiziba ko asɨziba avara.
  dop-dop: Amɑ kɑcɔsɩ nsɩ sɩ kɑɑ wiili Kosɛŋ tɛtʋ tɑɑ timpi mɑ yǝlɑɑ wɛɛ tɔ. Tǝnɑɣɑ
    Icipiti wulɑʋ kɑ nyǝnɑ sɩ Tɑcɑɑ mɑ́, mɑ wɛ Icipiti tɑɑ cǝnɛ.
  azb-azb: Sehrbazlar da öz sehrləri ilə mığmığalar gətirmək istədilər, ancaq bunu
    bacarmadılar. İnsanların da, heyvanların da üstünə mığmığalar qondu.
  eng-DBY: And the scribes did so with their sorceries, to bring forth gnats; but
    they could not. And the gnats were on man and on beast.
  hin-2017: तब जादूगरों ने चाहा कि अपने तंत्र-मंत्रों के बल से हम भी कुटकियाँ ले आएँ,
    परन्तु यह उनसे न हो सका। और मनुष्यों और पशुओं दोनों पर कुटकियाँ बनी ही रहीं।
  wol-KYG: Waaye bu keroogee dinaa ci musal diiwaanu Gosen, ga sama ñoñ dëkke, ba
    ay weñ du fa same, ndax nga xam ne, man Aji Sax ji maa ngi ci digg réew mii,
  swp-swp: 'Na tabutabusima edi sonoga eamueamuidi aridi eai se aipate bena ni’ini’iri
    se hetubudi, na se aipate asa: ni’ini’iri mo se ota tatao eo suisui potadi eai.'
  bjr-bjr: Isipa maqannaa afunee fasiqauqa Aaroona oosana qafamaseeqa misa faqa nári
    afuneennai aakuka amanammasee qafaanee qimasee amanufanoo sia ufaqa minnisaqau.
    Minnisoofaqa aakukauqa aiqama atinai amanaikiqa mariqau.
  eng-YLT: And the scribes do so with their flashings, to bring out the gnats, and
    they have not been able, and the gnats are on man and on beast;
  kne-kne: Pinadas din mansalsalamangka ay tadonen, ngem adi dan kabaelan. Enggay
    pag way tilang sin amin ay sakop di Egipto,
  bzd-NTPO: Egiptowak awápa ima'wé̱ mulu̱'shwak alöu̱kka̱ isiwé̱ wa, erë kë̀ iwà yöne
    ie'pa a̱. E' dalewa mulu̱'shwak iëneka̱ tai̱ë ie'pa ki̱ ñies iyiwak ki̱.
  eng-WYC-2017: And the witches did in like manner by their enchantments, that they
    should bring forth gnats, and they might not; and gnats were as well in men as
    in work beasts.
  eng-WMBB: The magicians tried with their enchantments to produce lice, but they
    couldn’t. There were lice on man, and on animal.
  urd-GVH: जादूगरों ने भी अपने जादू से ऐसा करने की कोशिश की, लेकिन वह गर्द से जुएँ
    न बना सके। जुएँ आदमियों और जानवरों पर छा गईं।
  rug-rug: '@see-verse:EXO.008.017'
  gaz-gaz: Tolfattoonni garuu falfala isaaniitiin injiraan gad yaasuu yaalanii dadhaban.
    Injiraanis namaa fi horii irra ture.
  fra-LSG: Mais, en ce jour-là, je distinguerai le pays de Gosen où habite mon peuple,
    et là il n’y aura point de mouches, afin que tu saches que moi, l’Éternel, je
    suis au milieu de ce pays.
  gnn-gnn: Ga walalanydja bitjarrayi liŋgu yana ŋulthu'yurrunayi, ŋuriŋiyinydja gaḏamanmirriyunydja,
    bitjanayi liŋgu bini walala, yurru gulkuru warray walalanydja bitjarrayi.
  yal-yal: Koni na lɔxɔni, n Gosen yamanan luma nɛn a danna n ma yamaan dɛnaxan yi.
    Xɛnne mi fama mɛnni, alogo i xa a kolon a n tan Alatala walima yamanani ito yi.
  haw-1868: Hana iho la no pela na magoi, me ko lakou mea kilokilo, i hiki mai ai
    ka makika, aole nae i hiki ia lakou. He makika no nae maluna o na kanaka, a maluna
    o na holoholona.
  arb-NAV: وَكَذَلِكَ حَاوَلَ السَّحَرَةُ بِسِحْرِهِمْ لِيُخْرِجُوا الْبَعُوضَ فَأَخْفَقُوا.
    وَكَانَ الْبَعُوضُ مُنْتَشِراً عَلَى النَّاسِ وَالْبَهَائِمِ.
  ewe-ewe: Akunyawɔlawo dze agbagba be yewo hã yewoawɔ nu ma ke kple woƒe nunya ɣaɣlawo,
    gake azɔ ya la, womete ŋui o, eye muawo ɖu amewo kple lãwo siaa.
  eng-LEE: (8:14) And the magicians did so with their secret arts to bring forth the
    lice, but they could not; so were the lice upon man and upon beast.
  gvn-gvn: '@see-verse:EXO.008.017'
  asm-FB: শাস্ত্ৰজ্ঞসকলেও নিজৰ নিজৰ মায়াকৰ্মেৰে সেইদৰেই ওকণী উৎপন্ন কৰিবলৈ চেষ্টা
    কৰিছিল, কিন্তু তেওঁলোকে কৰিব নোৱাৰিলে। দেশত মানুহ আৰু পশুবোৰতো ওকণী হ’ল।
  sus-A: كْنْ نَ لْشْي، فٌسٍن بْشِ رَتَنفَمَ نّ، ﭑ مَ حَمَ نَ دّننَشّ. شّيرِيٍ مُ
    لُمَ نَا، عَلَكٌ عِ شَ عَ كٌلٌن عَ ﭑ تَن عَلَتَلَ نَ يِ بْشِ يِرٍ بِرِن مَ.
  fra-SBL: Les magiciens essayèrent avec leurs enchantements de produire des poux,
    mais ils ne purent pas. Il y avait des poux sur l'homme et sur l'animal.
  hbo-hbo: וְהִפְלֵיתִי֩ בַיֹּ֨ום הַה֜וּא אֶת־אֶ֣רֶץ גֹּ֗שֶׁן אֲשֶׁ֤ר עַמִּי֙ עֹמֵ֣ד
    עָלֶ֔יהָ לְבִלְתִּ֥י הֱיֹֽות־שָׁ֖ם עָרֹ֑ב לְמַ֣עַן תֵּדַ֔ע כִּ֛י אֲנִ֥י יְהוָ֖ה
    בְּקֶ֥רֶב הָאָֽרֶץ׃
  eng-WYCLIFFE: And witchis diden in lijk maner bi her enchauntementis, that thei
    schulden brynge forth gnattis, and thei miyten not; and gnattis weren as wel in
    men as in werk beestis.
  piu-2006: '@see-verse:EXO.008.017'
  pjt-pjt: Ka Piiṟaku ngangkaṟi tjuṯangku witulyatjarangku arkaṟa puṯu palyaningi
    kiwinyi tjuṯaringkunytjaku. Palu panya Godalu palyantja kutju ngura lipiwanu angaṟa
    ngaṟangi.
  cwe-cwe: Wahawi kwa uhawi wawo wageza kutenda matimbwisi yagaluke kuwa usawasawa,
    mbali wapotwa. Usawasawa uwo uwavamba wanhu na wanyama.
  bgs-bgs: Igkinnam tô mga tarasalamangka na igimu ka mga tagánnák ukit katô mga kakatigan
    dan, asal ándà dan ikému. Ipánnù ka tagánnák tô mga manubù asta tô mga mannanap
    dan.
  kik-kik: No hĩndĩ ĩrĩa aringi a ciama a bũrũri wa Misiri maageririe kũrehe rwagĩ
    na maũgĩ mao ma ũgo-rĩ, nĩmaremirwo. Naruo rwagĩ rũgĩtambĩrĩra andũ na nyamũ.
  fra-NCL: Mais je distinguerai, ce jour-là, le pays de Gessen, où mon peuple habite,
    et là il n’y aura pas de scarabées, afin que tu saches que moi, Yahweh, je suis
    au milieu de cette terre.
  cek-AK: Toe Izip prae thung ih miklet kop kaminawk mah angmacae kophaih hoiah alungh
    ah angcoengsak hanah a sak o, toe angcoeng o sak thai ai; to pongah alungh loe
    kami hoi moinawk nui boih ah acuk o.
  xla-xla: '@see-verse:EXO.008.017'
  cuk-cuk: Nelemar aisaar gwii-yaisur-nikuega na ibmar-burbamar-wisimaladba imaknanai
    guarmarmoganad. Degi-inigwele, ukub gwiiga obinnissurmalad. Ar degidgine, gwiimardi,
    dule-gunnanai, degi, ibdurgan-gunnanai guarmalad.
  uig-CYR: Җадугәрләрму өз җадулири билән шундақ қилип паша пәйда қилишқа урунған
    болсиму, пәйда қилалмиди. Пашилар болса һәм адәмләрниң һәм һайванларниң үстибешини
    қаплап кәтти.
  tel-2017: మాంత్రికులు కూడా చిన్నదోమలు పుట్టించాలని తమ మంత్రాలు ప్రయోగించారు గానీ
    వారి వల్ల కాలేదు. మనుష్యుల మీదా, జంతువుల మీదా చిన్న దోమలు నిలిచి ఉన్నప్పుడు
  hat-BSA: Majisyen yo te eseye avèk metye maji pa yo pou pwodwi ti mouch fen yo,
    men yo pa t kapab. Te gen ti mouch yo ni sou moun, ni sou bèt.
  kos-kos: Mwet orek inutnut elos srike in orek mwenmen in use pac won srisrik ngalngul,
    tuh elos tia ku. Oasr won srisrik ngalngul yen nukewa,
  hbo-WLC: וְהִפְלֵיתִי֩ בַיּ֨וֹם הַה֜וּא אֶת־אֶ֣רֶץ גֹּ֗שֶׁן אֲשֶׁ֤ר עַמִּי֙ עֹמֵ֣ד
    עָלֶ֔יהָ לְבִלְתִּ֥י הֱיֽוֹת־שָׁ֖ם עָרֹ֑ב לְמַ֣עַן תֵּדַ֔ע כִּ֛י אֲנִ֥י יְהוָ֖ה
    בְּקֶ֥רֶב הָאָֽרֶץ׃
  ibo-ibo: Ndị Ijipt na-eme majiki gbalịrị iji ihe nzuzo ha mee otu ihe ahụ Erọn mere,
    ma ha enweghị ike ime ka anwụ nta ọbụla pụta. Ebe ọ bụ na anwụ nta ndị a jupụtara
    nʼahụ mmadụ na nʼahụ anụmanụ niile.
  ory-ory: ସେତେବେଳେ ମନ୍ତ୍ରଜ୍ଞମାନେ ଆପଣା ଆପଣା ମାୟାରେ ସେପ୍ରକାର ଉକୁଣିଆ ପୋକ ଉତ୍ପନ୍ନ କରିବାକୁ
    ଚେଷ୍ଟା କଲେ, ମାତ୍ର ପାରିଲେ ନାହିଁ; ତହିଁରେ ମନୁଷ୍ୟ ଓ ପଶୁମାନଙ୍କ ଉପରେ ଉକୁଣିଆ ପୋକ ହେଲା।
  chk-chk: Iwe, ekewe sourong ra pwal sotuni ronger pwe repwe afisätä nikken, nge
    resap tongeni. Ekewe nikken ra küw aramas me man.
  rop-rop: Wal detlot klebabalamen blanga det king bin trai en yusum olabat pawa blanga
    meigim senflai kamat. Bat det pawa blanga olabat nomo bin wek,
  ukr-1871: Силкувались і чарівники вивести комарі чарами своїми, та й не змогли.
    І насїли комарі на людей і на скотину.
  bch-bch: Be gid panua borou ad togid Isip titoba ngan kadonga kikiramo ngan led
    borou pade, be tirangrang mao. Kikiramo tigonggong gid eababa ga masilau.
  deu-1951: Die Zauberer versuchten mit ihrem Beschwören auch Mücken hervorzubringen;
    aber sie konnten es nicht. Und die Mücken kamen über die Menschen und das Vieh.
  eng-JPS: (8-14) And the magicians did so with their secret arts to bring forth gnats,
    but they could not; and there were gnats upon man, and upon beast.
  srp-1865: A gledaše i vraèari Misirski vraèanjem svojim da uèine da postanu uši,
    ali ne mogoše. I bijahu uši po ljudima i po stoci.
  lug-lug: Abalogo nabo ne bagezaako mu magezi gaabwe ag’ekyama okufuusa ensekere,
    naye ne balemwa. Ensekere ne ziteevuunya ku bantu ne ku nsolo.
  heb-heb: ויעשו כן החרטמים בלטיהם להוציא את הכנים ולא יכלו ותהי הכנם באדם ובבהמה׃
  ben-IRV: তখন জাদুকরেরা তাদের মায়াবলে মশা উৎপন্ন করার জন্য সেই রকম করল ঠিকই, কিন্তু
    পারল না, আর মানুষে ও পশুতে মশা হল।
  pan-pan: ਤਦ ਜਾਦੂਗਰਾਂ ਨੇ ਆਪਣੇ ਜੰਤਰਾਂ-ਮੰਤਰਾਂ ਨਾਲ ਜਤਨ ਕੀਤਾ ਕਿ ਉਹ ਜੂੰਆਂ ਲੈ ਆਉਣ ਪਰ ਉਹ
    ਲਿਆ ਨਾ ਸਕੇ ਅਤੇ ਆਦਮੀ ਅਤੇ ਡੰਗਰ ਉੱਤੇ ਜੂੰਆਂ ਹੀ ਜੂੰਆਂ ਸਨ।
  tkr-tkr: Cadu ha'anbışisıd caduyka insanaaşilqa huneer g'axiles ıkkiykan. Man manbışisse
    ha'as əxə deş. İnsanarab həyvanarad huneeşe gyats'enbı.
  mya-JVB: ဝိဇ္ဇာဆရာ ကိုလည်း ၊ ခြင် ကောင်တို့ကို ဖြစ် စေ ခြင်းငှါ ဝိဇ္ဇာအတတ် အားဖြင့်
    ထိုအတူ ပြု ၍ မ တတ် နိုင် ကြ။ သို့ဖြစ်၍ လူ တို့နှင့် တိရစ္ဆာန် တို့၌ ခြင် ကောင်တို့သည်
    ရှိ ကြ၏။
  tte-O: Tokukula ali kukula koina sitonan yakato tabe siya samwanigisi siyamayale
    besiele Yeoba ana kaiwe na iyamo nige sowasowali. Samwanigisi sibaibaiwa kabo
    tokukula siwalo kin koina, “Yaubada ana paisowa bwaite.” Na kin katena ikololo
    kabo Mosese yo Eloni kainali nige ibebenalan, besiele Yeoba ana walo.
  tbg-tbg: Mintumanta vure/quaha vaiinti vikavata mintiare tivake, nái hepi kaiqa
    autuvarovata, kia qovaraiqura. Ho aaquqa airitahaa vaiintiqaave, quaraqaave, hihipaa
    iro vaumanta
  hmo-hmo: Vadaeni meamea taudia ese edia meamea dekena amo nemo idia havaraia gwauraia,
    to havaraia ena dala idia diba lasi. To nemo ese taunimanima bona ubua gaudia
    idia koria noho.
  urd-urd: और जादूगरों ने कोशिश की कि अपने जादू से जूएँ पैदा करें लेकिन न कर सके।
    और इंसान और हैवान दोनों पर जूएँ चढ़ी रहीं।
  rus-SYN: Старались также и волхвы чарами своими произвести мошек, но не могли. И
    были мошки на людях и на скоте.
  bqc-SIM: Gↄↄ bee Gosɛ̃ bùsu gu pↄ́ ma gbɛ̃́ↄ kuu ↄ̃ má bↄ ado. We ũsĩnaↄ kauo,
    kɛ́ aà e dↄ̃ kɛ́ mámɛmaa Dii aà bùsuu.
  tcz-CHONGTHU: Pharaoh doithem choihon atabang bang abolthei jing vang uvin, tunvang
    alosam tauvin abolthei tapouvin ahi. Thousi vaibong'in mipi hole gamsung'a gancha
    jouse atomlha tauvin ahi.
  mar-mar: जादुगारांनी त्यांच्या मंत्रतत्रांच्या जोरावर उवा उत्पन्न करण्याचा प्रयत्न
    केला, परंतु त्यांना धुळीतून उवा बनविता आल्या नाहीत; पशू व मनुष्य उवांनी भरून गेले.
  qub-qub: Chaura brüjucunapis mäjica rurayta yachashpan gayishta yurichiyta munaran.
    Ichanga mananami yurichiyta camäpacurannachu. Aypalla car gayishcunaga runacunata
    uywacunatapis fiyupana cañiran.
  bqp-bqp: Ɛzɛdenↄ yↄ̃̀ ò gwà se ń ɛzɛdekɛ gũn, akũ ò fùa. Sàanↄ dà bisãsirinↄla
    kũ nↄ̀bↄnↄ.
  hat-hat: Majisyen yo vin ankò ak maji yo pou yo te fè menm bagay la tou. Men, fwa
    sa a, yo pa t' kapab. vèmin yo te sou tout moun ak sou tout bèt.
  eng-BSB: The magicians tried to produce gnats using their magic arts, but they could
    not. And the gnats remained on man and beast.
  tod-tod: Kɛlɛ naama volo ná, nà zeeɠaaɠwɛɛzu ɠɛ Gɔsɛn yooi ʋa, ʋɛ nà-nuɓusɛiti
    ti zeini ná, dɛgiti ti la ɠɛa miná ɲɛgɛlɛin, naa ɠa a kɛ è kwɛɛ ga nà ga Ɠɔoɠɔ
    GALAGI, nà naama yooi zu.
  eng-WEBPB: The magicians tried with their enchantments to produce lice, but they
    couldn’t. There were lice on man, and on animal.
  kbq-kbq: Isipi kumapi kaguvaza erifore nehaza, oku'a tro hu'za antene'za vahe rezmatga
    nehaza zanteti, ana zanke hu'za umpe umpe eri fore hunaku hu'nazanagi, erifore
    hugara osazageno, umpe umpetmimo'za vahe zmufgare'ene kegavama nehaza zagaramimofo
    zamufgarega mani'naze.
  nhe-BL: Huan inijuanti tlen tetlajchihuíaj quichijque campeca para quinchihuase
    atime ica inintetlajchihuijcayo, pero ax huelque. Huan oncac atime ipan tlacame
    huan ipan tlapiyalime.
  bus-bus: Ɛ̃zɛ̃deenↄↄ yↄ̃̀ wà gwà se ń ɛ̃zɛ̃dekɛɛ guu, ben aↄ̃ fùa. Gãinↄ dà gbɛ̃nteenↄla
    kↄ̃n nↄ̀bↄnↄ.
  gub-BL: Paze ma'e uzeagaw zepe kyw iapo pà a'e wà. Nupuner kwaw wà. Kyw upyk teko
    wà, upyk ma'ea'yr wà no.
  eng-DRA: And the magicians with their enchantments practiced in like manner, to
    bring forth sciniphs, and they could not and there were sciniphs as well on men
    as on beasts.
