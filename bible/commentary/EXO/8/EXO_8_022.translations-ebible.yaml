verse: EXO.008.022
translations:
  mal-C: “ ‘എന്നാൽ എന്റെ ജനം പാർക്കുന്ന ഗോശെൻ പ്രദേശത്തെ അന്നു ഞാൻ ഒഴിവാക്കും. അവിടെ
    ഈച്ച ഉണ്ടായിരിക്കുകയില്ല; അങ്ങനെ യഹോവയായ ഞാൻതന്നെ ഈ ദേശത്തിന്റെ മധ്യേയുണ്ട് എന്നു
    നീ അറിയും.
  deu-TKW: 'Mose aber erwiderte: es geht nicht an, daß wir so thun; denn wir bringen
    Jahwe, unserem Gott, Opfer, die den Ägyptern ein Greuel sind. Wenn wir nun vor
    der Ägypter Augen Opfer bringen wollten, die ihnen ein Greuel sind, werden sie
    uns da nicht steinigen?'
  lin-lin: 'Kasi Moyize azongisaki : — Ekoki kosalema bongo te ; noki te mbeka oyo
    tokobonzela Yawe, Nzambe na biso, ekomonana lokola eloko ya nkele na miso ya bato
    ya Ejipito. Boni, soki tobonzi mbeka oyo emonani lokola eloko ya nkele na miso
    na bango, bakobamba biso mabanga te ?'
  eng-LSV: And I have separated in that day the land of Goshen, in which My people
    are staying, that the beetle is not there, so that you know that I [am] YHWH in
    the midst of the land,
  eng-GNV: But ye land of Goshe, where my people are, wil I cause to be wonderfull
    in that day, so that no swarmes of flies shalbe there, that thou maiest know that
    I am the Lord in the middes of the earth.
  eng-WEBSTER: And I will sever in that day the land of Goshen, in which my people
    dwell, that no swarms of flies shall be there; to the end thou mayest know that
    I am the LORD in the midst of the earth.
  nhw-BL: Pero quema quej ni panos niquiyocaquixtis tlali Gosén campa itztoque nomasehualhua.
    Nopona amo oncas niyon se pilsayoltzi. Quej nopa yaya quimatis para na niamoTECO
    catli niitztoc ipan ni tlali.
  swh-ONEN: “ ‘Lakini siku ile nitafanya kitu tofauti katika nchi ya Gosheni, ambapo
    watu wangu wanaishi, hapatakuwepo na makundi ya mainzi, ili mpate kujua kwamba
    Mimi, Bwana, niko katika nchi hii.
  bba-bba: Adɑmɑ Mɔwisi u wisɑ u nɛɛ, n ǹ koorɔ mɛ domi bɛsɛn yɑ̃kunu ko n sɑ̃ɑ tɑɑrɛ
    Eɡibitiɡibun nɔni sɔɔ. Sɑ̀ n mɑɑ yɑ̃ku tɑɑrɛɡinu kuɑ ben nɔni biru, bɑ ǹ koo
    sun kpenu kɑsuku?
  eng-KJVCPB: And I will sever in that day the land of Goshen, in which my people
    dwell, that no swarms of flies shall be there; to the end thou mayest know that
    I am the Lord in the midst of the earth.
  cpy-cpy: Eeromaeta itzimi shimpoki-paeni Okaakishaariki jempe ijeeki Israel-paeni,
    ikaatzi nashitari naaka. Tema rootaki piyotan-tyaari naaka Tajorentsi ashitawori
    kepatsi.
  mpx-mpx: Yaa na ginol getoga labi Gosen elana, toto no gamagal hi miminaa. Uluulu
    ali yawi nige nihi gagana to, inoke nu atena nau Yehoba iyahe panuwa ya elana.
  wbp-wbp: Kularna-jana yimangiji yilyami nguru-kurra Kujunu-kurraju, lawa. Ngaju-nyangu
    yapa kalu nyina yalirlaju Yijirali-pinki. Kulalu-jana mata-mani yimangi-watirliji
    yalirlaju Kujunurla. Kajinpa-jana nyanyi yali yimangi-wati, kapunpaju milya-pinyi
    ngajuju YAAWIYI nyampurla ngurungka.
  luo-luo: “ ‘To chiengʼno ok anahon lwangʼni e piny Goshen kama joga odakie, mi iningʼe
    ni an Jehova Nyasaye kare anie pinyni.
  meu-meu: Una negana ai oiemu tano Bona Gosen tanona, egu orea taudia edia tano,
    baina hapararadia; unuseni ai lao basie kau. Unu amo vada ba diba lau be Iehova,
    tanobada bogaraginai.
  npi-ULB: तर त्यस दिन म मेरा मानिसहरू बसिरहेका गोशेन प्रदेशलाई चाहिँ फरक तरिकाले
    व्यवहार गर्नेछु ताकि त्यहाँ झिँगाहरू नहोऊन् । यो देशमा म परमप्रभु हुँ भनी तैँले
    जानोस् भनी यसो हुनेछ ।
  yor-yor: “ ‘Ṣùgbọ́n ni ọjọ́ náà, Èmi yóò ya ilẹ̀ Goṣeni sọ́tọ̀, níbi tí àwọn ènìyàn
    mi ń gbé, ọ̀wọ́ eṣinṣin kankan ki yóò dé ibẹ̀. Kí ìwọ kí ó lè mọ̀ pé, Èmi ni Olúwa,
    mo wà ni ilẹ̀ yìí.
  emp-NTPO: Baribʌrʌ maʌ̃ ewarid̶e Goseʌ̃ druad̶e mʌ̃a mãwã oẽ́a. Mʌ̃ ẽberãrãda mama
    panʌ bẽrã ĩgananara neẽ́ baya. Mʌ̃ purura bʌ puru quĩrãca oẽ́a. Maʌ̃ba bʌa cawaya
    mʌ̃abʌrʌ naʌ̃ druad̶e mãwã o b̶ʌda. Maʌ̃ ne ununacara nu oya.”–
  ind-ind: Pada hari itu, Aku akan membedakan tempat tinggal umat-Ku di Gosyen. Daerah
    itu akan bebas dari kerumunan lalat, supaya engkau tahu bahwa Aku, TUHAN, ada
    di negeri ini.
  pes-OPCB: اما در سرزمین جوشن که محل سکونت بنی‌اسرائیل است، مگسی نخواهد بود تا بدانی
    که من خداوند این سرزمین هستم
  aer-aer: “‘ “The akenhe amenge areye Goshen-werne yernetyakenhele anetyenhe, arrangkwe-arle.
    Tyerrtye Atyinhe areye yanhele anemenge, Israel-arenye areye. Amenge areyele itnenhe
    apurrkele-anthetyakenhe Goshen-enge. Nhenge unte amenge areye aremele, unte kele
    itelaretyenhe Ayenge apele, YAHWEH-arle apmere nhenhele anemeke.
  tgl-ULB: Pero sa araw na iyon ituturing kong kakaiba ang lupain ng Gosen, ang lupain
    kung saan naninirahan ang aking bayan, para walang mga kuyog ng langaw ang paparoon.
    Ito ay mangyayari para iyong malaman na ako si Yahweh sa kalagitnaan ng lupaing
    ito.
  cbu-NT: Mishat, kamaningcha; Shiyaa ateeja; Itaru, tsap sur Ngusenpi nuw nda ptaroo
    zanganchima, watam anush nuw tputsiri taakanawa; anush ptar izuuru ndunchiya.
    Itaru, Ijiptoshcheetsim ptar kapung muntachiya,
  hui-hui: Ti pani ani ngialu ai i̱naga wali agali kagoria Gosene dindini bunguna
    mbira birulani hondolebero. I̱na ogonidagua buleberogo irane Anduane Homogo i̱na
    dindi ogoriani biabe bialu kagonidalo handalimulonaga ani bulebero.
  mya-mya: ထို​နေ့​တွင်​ငါ​၏​လူ​မျိုး​တော်​နေ​ထိုင်​ရာ ဂေါ​ရှင်​ဒေ​သ​ကို​ချန်​လှပ်​၍​ထား​သ​ဖြင့်
    ထို ဒေ​သ​၌​မှက်​ကောင်​မ​ရှိ​စေ​ရ။ ထို​သို့​ပြု​ခြင်း အား​ဖြင့်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဤ​ပြည်
    တွင်​ရှိ​တော်​မူ​ကြောင်း​ကို​သင်​သိ​ရ​လိမ့်​မည်။-
  cbi-NTPO: Tsaaren tsaa puinu uwanu Gosen tusha, in chachilla' chunu tushaya tsaa
    iwaanu jutyuyu, tsenmalaa ñu mijanutsu, naa iya, Yavé, entsa tunu chuñu bain.
  bod-N: ཡང་ཉིན་དེ་ལ་ངས་རང་གི་འབངས་མི་གནས་པའི་གོ་ཤེན་ཡུལ་ལོགས་སུ་བཀར་ནས། དེ་རུ་སྦྲང་ནག་གི་ཁྱུ་ཚོགས་ཡོད་པར་མི་འགྱུར་ཏེ།
    བདག་ནི་གནམ་འོག་གི་ཡ་ཝཱེ་ཡིན་པ་ཁྱོད་ལ་ཤེས་སུ་འཇུག་པའི་ཕྱིར་རོ། །
  sna-sna: “ ‘Asi pazuva iroro ndichatsaura nyika yeGosheni uko kunogara vanhu vangu;
    hakuna bute renhunzi richawanikwa ikoko kuitira kuti ugoziva kuti ini, Jehovha,
    ndiri munyika muno.
  spa-BLM: En ese día apartaré la tierra de Gosén, en la que habita mi pueblo, para
    que no haya enjambres de moscas, a fin de que se sepa que yo soy Yahvé en la tierra.
  cac-cac: Ayic ol ujoc juntzan̈ chi', man̈xalaj junoc noc' cach chi' ol ec' d'a yol
    yic Gosén b'aj ayec' eb' in chon̈ab'. Icha val chi' ol aj ojtacaneli to a in Jehová
    in, Dios in d'a masanil yolyib'an̈q'uinal tic.
  swh-ULB: Lakini katika siku hiyo nitaitendea nchi ya Gosheni tofauti, nchi ambayo
    watu wangu wanaishi, ilikwamba kusiwe na makundi ya nzi huko. Hili litatokea ili
    kwamba mjue mimi ni Yahweh katika hii nchi.
  bel-bel: 'і аддзялю таго ж дня зямлю Гесэм, на якой жыве народ Мой, і там ня будзе
    сабачых мух, каб ты ведаў, што Я Гасподзь сярод зямлі:'
  deu-ELBBK: 'Und Mose sprach: Es gehört sich nicht, so zu tun; denn wir würden dem
    HERRN, unserem Gott, der Ägypter Gräuel opfern; siehe, opferten wir der Ägypter
    Gräuel vor ihren Augen, würden sie uns nicht steinigen?'
  mbb-OT: Iyan, emun egkehitavù en haazà ne kenà mulà egkehitavù diyà te tanà he Goshen,
    he iyan ed-ubpaan te menge etew ku; kenà mulà edhendiyà te kandan is menge dezeizey
    he keranapranap he ebpezumdumahà, su para metueni niw he siak, is Nengazen, dutun
    a he lugar.
  mal-2015: ഭൂമിയിൽ ഞാൻ തന്നേ യഹോവ എന്നു നീ അറിയേണ്ടതിന്നു എന്റെ ജനം പാർക്കുന്ന ഗോശെൻദേശത്തെ
    അന്നു ഞാൻ നായീച്ച വരാതെ വേർതിരിക്കും.
  tuo-NT: Tojo waꞌari curare Gosén diꞌta peꞌema, yarã masã na nirõrẽ ne niꞌcʉ̃ nurũrũ
    marĩgʉ̃sami. Mʉꞌʉ faraṍ, te meꞌrã yʉꞌʉ Õꞌacʉ̃, aꞌti diꞌtapʉ nisere masĩgʉ̃saꞌa.
  gup-gup: Dja bu kunmekbe marnekurduyime, wanjh ngaye mak ngabolklarlmang kunred
    kabolkngeyyo Goshen kore bedda nawu bininj ngardduk kabirrini ngakurduyime kundjalbuyika
    bedberre. Kumekbe wanjh djoned minj kamirndebebmerren. Kuhni kaluk ngakurduyime
    ba bu ngudda Pharaoh kaluk yiburrbun bu ngaye wanjh Yawey ngahdjalni kondah kore
    kunred ke.
  gvs-gvs: Ago amo maliyalinayana goi guna bodao idi kasa Goseni bei atavileiyedi,
    e amoko goi nenéola geya sikaiyaketa. Moeko goi bei kuyagoidokoigu bego Yau Yauwe
    im kasa Itipita goi akaaiyaka.
  rmc-rmc: 'O Mojžiš leske phenďa: „Ada na ela mištes kade te kerel, te obetinas le
    RAJESKE, amare Devleske, oda, so prekal o Egipťana hin džungipen. Bo te angle
    lende obetinaha oda, so lenge hin džungalo, či amen na murdarena vaš oda le barenca?'
  nlg-nlg: Me ke keha ngangata itatana na komu i Goshen, ivei tara haghara iga na
    vure ni Israel/Jew. Ko mua topoa na lango iga. Kakeri vaho ge ko ghilala te vagha
    inau a Yahweh mu tu loghoa na maana, sughua ilokana na tobana animua na pari.
  pes-OPV: و در آن روززمین جوشن را که قوم من در آن مقیمند، جداسازم که در آنجا مگسی
    نباشد تا بدانی که من درمیان این زمین یهوه هستم.
  ron-1924: Дар ын зиуа ачея вой деосеби цинутул Госен, унде локуеште попорул Меу,
    ши аколо ну вор фи муште, пентру ка сэ куношть кэ Еу, Домнул, сунт ын мижлокул
    цинутулуй ачестуя.
  ben-OBCV: “ ‘কিন্তু সেদিন সেই গোশন প্রদেশের প্রতি আমি অন্যরকম আচরণ করব, যেখানে আমার
    প্রজারা বসবাস করে; সেখানে মাছির কোনও ঝাঁক থাকবে না, যেন তুমি জানতে পারো যে আমি,
    সদাপ্রভু এই দেশেই আছি।
  som-som: Inaad ogaatid inaan anigu dhulka dhexdiisa ku ahay Rabbiga, maalintaas
    waan ka duwi doonaa dalka Goshen oo dadkaygu deggan yahay, inaan duqsiyo badanu
    halkaas jirin innaba.
  lat-VUC: 'Faciamque mirabilem in die illa terram Gessen, in qua populus meus est,
    ut non sint ibi muscæ: et scias quoniam ego Dominus in medio terræ.'
  eng-ASVBT: And I will set apart in that day the land of Goshen, in which my people
    dwell, that no swarms of flies shall be there; to the end thou mayest know that
    I am Jehovah in the midst of the earth.
  mna-mna: 'Tamen lele pakaana ki Gosen ta itunu wal kini Israel timbotmbot pa na,
    ni ko imenderkaala. Tana mberomberom tasa ko irao ipet lele tana na som. Naso
    nu ute kat ta kembei: Yooba, ni imbotmbot lele ku taiŋgi tomini. Pa ni ko ikam
    mbulu ndelndelŋa pa wal ku mi wal kini. Gaaga to mos tana ipet.”'
  ita-1885: Ma in quel giorno io lascerò da parte la contrada di Gosen, nella quale
    sta il mio popolo; talchè non vi sarà alcuna mischia; acciocchè tu conosca che
    io sono il Signore in mezzo della terra.
  eng-LXXUP: And Moses said, It cannot be so, for we shall sacrifice to the Lord our
    God the abominations of the Egyptians; for if we sacrifice the abominations of
    the Egyptians before them, we shall be stoned.
  eng-ULB: But on that day I will treat the land of Goshen differently, the land in
    which my people are living, so that no swarms of flies will be there. This will
    happen so that you may know that I am Yahweh in the midst of this land.
  spa-VBL: Sin embargo, en esta ocasión trataré a la tierra de Gosén de manera diferente,
    que es donde vive mi pueblo, y no habrá allí ningún enjambre de moscas. Así es
    como sabrán que yo, el Señor, estoy aquí en su país.
  fra-_FOB: Mais je distinguerai en ce jour-là le pays de Gossen, où se tient mon
    peuple, pour qu'il n'y ait point là d'insectes, afin que tu saches que moi, l'Éternel,
    je suis au milieu du pays.
  mal-mal: ഭൂമിയിൽ ഞാൻ തന്നെ യഹോവ എന്ന് നീ അറിയേണ്ടതിന് എന്റെ ജനം പാർക്കുന്ന ഗോശെൻദേശത്തെ
    അന്ന് ഞാൻ നായീച്ച വരാതെ വേർതിരിക്കും.
  urd-GVR: Lekin us waqt maiṅ apnī qaum ke sāth jo Jushan meṅ rahtī hai farq sulūk
    karūṅga. Wahāṅ ek bhī kāṭne wālī makkhī nahīṅ hogī. Is tarah tujhe patā lagegā
    ki is mulk meṅ maiṅ hī Rab hūṅ.
  suz-BL: मेको मो दुम नाक्‍ती आं मुर आन बाक्‍तीक गोशेनमी चहिं डांस मग्रूपाइक्‍नुङ।
    अरु इजीप्‍त रागीमी ग्रूपाइक्‍नुङ। आं पर्बम तुइक्‍पाइक्‍चा कली मो पाइनुङ। मिनु
    गे आं पर्बम परमप्रभु यावे मेको रागीम बाक्‍ब, दे तुइक्‍चा माल्‍नेवे। प्रस्‍थान
    ७:५
  ita-1927: Ma in quel giorno io farò eccezione del paese di Goscen, dove abita il
    mio popolo; e quivi non ci saranno mosche, affinché tu sappia che io, l’Eterno,
    sono in mezzo al paese.
  ckb-ckb: «”بەڵام لەو ڕۆژەدا خاکی گۆشەن جیا دەکەمەوە کە گەلەکەمی لەسەر دەژین، بۆ
    ئەوەی مێش لەوێدا نەبێت، هەتا بزانیت من یەزدانم لەناوەڕاستی خاکەکەدا.
  eng-BBE: And at that time I will make a division between your land and the land
    of Goshen where my people are, and no flies will be there; so that you may see
    that I am the Lord over all the earth.
  kan-OKCV: “ ‘ಆದರೆ ಆ ದಿವಸದಲ್ಲಿ ನಾನೇ ಭೂಲೋಕದಲ್ಲಿ ಯೆಹೋವ ದೇವರೆಂದು ನೀನು ತಿಳಿದುಕೊಳ್ಳುವಂತೆ,
    ನನ್ನ ಜನರು ವಾಸಿಸುವ ಗೋಷೆನ್ ಪ್ರಾಂತದಲ್ಲಿ ನೊಣಗಳು ಇರದ ಹಾಗೆ ಅದನ್ನು ನಾನು ಪ್ರತ್ಯೇಕಿಸುವೆನು.
  bbb-bbb: Ro are Goseni e none kariva ije na bijukuraga umuanumua ije bube ijia vake.
    Na ijiege rega a ijia gana vierafero naeje na E Ireobo ije ire boeje fina reko
    bu ume igia ruovo ijare ro a ijiege vierafeke.
  tam-2017: பூமியின் நடுவில் நானே யெகோவா என்பதை நீ அறியும்படி என்னுடைய மக்கள் இருக்கிற
    கோசேன் நாட்டில் அந்த நாட்களிலே வண்டுகள் வராதபடி, அந்த நாட்டை தனிப்படுத்தி,
  spa-RV-1909: Y aquel día yo apartaré la tierra de Gosén, en la cual mi pueblo habita,
    para que ninguna suerte de moscas haya en ella; á fin de que sepas que yo soy
    Jehová en medio de la tierra.
  ron-BTF: Și voi separa în acea zi ținutul Gosen, în care poporul meu locuiește,
    astfel că nu vor fi roiuri de muște acolo; pentru ca să cunoști că eu sunt DOMNUL
    în mijlocul pământului.
  eng-WEBP: I will set apart in that day the land of Goshen, in which my people dwell,
    that no swarms of flies shall be there, to the end you may know that I am the
    LORD on the earth.
  eng-FBV: However, on this occasion I will treat the land of Goshen differently—that's
    where my people live—there won't be any swarms of flies there. This is how you
    will know that I, the Lord, am here in your country.
  nld-1939: Maar Ik zal op die dag een uitzondering maken voor het land Gósjen, waar
    mijn volk is gevestigd; daar zullen geen horzels zijn, opdat gij moogt weten,
    dat Ik, Jahweh, in dat land vertoef.
  nch-BL: Pero quema quej ni panos niquiyocaquixtis tali Gosén campa itztoque nomasehualhua.
    Nopona amo oncas yon se sayoli. Quej nopa yaya quimatis para na niamoTECO cati
