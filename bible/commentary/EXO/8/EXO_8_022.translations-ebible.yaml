    an ikian kogham. Distrighɨn kam, nan gumazamiziba an iti. Kɨ kamaghɨn damightɨ
    nɨ fogh suam, kɨ Ikiavɨra Itir God, kɨ nguazir kamɨn ingara iti.
  dop-dop: 'Kɛlɛnɑ Moisi nɑ Alɔŋ pɑ cɔ sɩ: Tǝ kɑɑ lɑ-sǝɣɩ cǝnɛ. Mpi tɔ, Icipiti nyǝ́mɑ
    kɑ́ nyǝnɩ-sǝɣɩ ɑcɑɑlǝtʋ nɑ pɑ́ yɑɣɑ-tʋɣʋ pɛɛ.'
  azb-azb: Ancaq o gün xalqımın yaşadığı Qoşen torpağını ayıracağam ki, orada mozalanlar
    olmasın. Bundan biləcəksən ki, bu ölkədə Rəbb Mənəm.
  eng-DBY: And I will distinguish in that day the land of Goshen, in which my people
    dwell, that no dog-flies shall be there; that thou mayest know that I Jehovah
    am in the midst of the land.
  hin-2017: उस दिन मैं गोशेन देश को जिसमें मेरी प्रजा रहती है अलग करूँगा, और उसमें
    डांसों के झुण्ड न होंगे; जिससे तू जान ले कि पृथ्वी के बीच मैं ही यहोवा हूँ।
  wol-KYG: 'Musaa ne ko: «Loolu du yoon, ndax li nuy rendil sunu Yàlla Aji Sax ji,
    waa Misra dañu koy xof. Te bu nu sarxalee lenn lu waa Misra xof, ñuy gis, dinañu
    nu dóor ay doj, ba nu dee.'
  swp-swp: Na nei asubenana ne Gosena eanuana eai, egu tatao edi aba‐mia wa, sigasiga
    abo ea tore, nei eai taba nige uloulo, bena abina u ata eau GUIAU ede tanoubu
    boeana eai.
  bjr-bjr: Miqi mafinaqa qinee Kooseena maqa maaqaki qini faiqí anaasee mariasasaa
    ititasaana sia faufaari iannoo. Qinee miqianana anee qini Yaaweesara mi maqa maaqanaki
    maridanoo fee qinnaranoo.
  eng-YLT: '''And I have separated in that day the land of Goshen, in which My people
    are staying, that the beetle is not there, so that thou knowest that I [am] Jehovah
    in the midst of the land,'
  kne-kne: Ngem ilisik ed Gosen ay kad-an di ipogaw ko et maga di lallaeg si mailas
    di. Amagek dana ta pangammoan yo ay sak-en si Diyos ay mangam-amag sin nay mapaspasamak
    ed wani isnan ed Egipto.
  bzd-NTPO: Mik e' wà de a' ki̱, eta̱ ö́ patkeraëyö a' ë̀ ki̱. Wé̱ ye' ichapa se̱rke
    Gosen ee̱ ö́ kë̀ sue̱pasö yës. Es be' é̱na ia̱rmi tö moki̱ ye' dör Jehová, e'
    durse̱ ká̱ i' ki̱.
  eng-WYC-2017: And in that day I shall make wonderful the land of Goshen, in which
    my people is, that flies be not there; and that thou know that I am the Lord in
    the midst of [the] earth;
  eng-WMBB: I will set apart in that day the land of Goshen, in which my people dwell,
    that no swarms of flies shall be there, to the end you may know that I am the
    LORD on the earth.
  urd-GVH: लेकिन उस वक़्त मैं अपनी क़ौम के साथ जो जुशन में रहती है फ़रक़ सुलूक करूँगा।
    वहाँ एक भी काटनेवाली मक्खी नहीं होगी। इस तरह तुझे पता लगेगा कि इस मुल्क में मैं
    ही रब हूँ।
  rug-rug: Ba kaqu veko hola ia Rau sa kali popoa pa Qoseni, vasina sapu koa sari
    na Qua tinoni, ke lopu kaqu koa vasina sari na dodoa. Gua asa si kaqu tavetia
    Rau, pude kaqu gilania gamu na tie Izipi sapu Arau, e Zihova, sapu korapa tavetavete
    pa popoa Izipi.
  gaz-gaz: “ ‘Ani garuu guyyaa sana iddoo sabni koo jiraatu Gooshenin haala addaatiin
    nan ilaala; akka ati akka ani Waaqayyo biyya kana keessa jiru beektuuf tisiisni
    tokko iyyuu achi hin jiraatu.
  fra-LSG: 'Moïse répondit: Il n’est point convenable de faire ainsi; car nous offririons
    à l’Éternel, notre Dieu, des sacrifices qui sont en abomination aux Égyptiens.
    Et si nous offrons, sous leurs yeux, des sacrifices qui sont en abomination aux
    Égyptiens, ne nous lapideront-ils pas?'
  gnn-gnn: Yurru ŋunhanydja wäŋa yäku Gutjinbuynydja, ŋunha ŋarraku yukurra miṯtji
    nhina, yakanydja yurru wurruḻuḻ'mirriyirri, liŋgu ŋarra yurru barrkuwatjkuma ŋarrakuway
    miṯtjinha yolŋu'‐yulŋunha ga nhipala miṯtjinha, märr nhe yurru marŋgithirri ŋarraku,
    liŋgu ŋarranydja Garray dhiyalami ṉapuŋga nhumalaŋgala munatha'ŋura. Yo, ga goḏarr'nha
    boŋguŋu dhuwala yiŋarrayny'tja maḻŋ'thurru.’”
  yal-yal: Musa yi a yabi, a naxa, “A mi lan a xa liga na ki. Amasɔtɔ nxu saraxan
    naxanye bama Alatala xa, nxɔ Ala, ne findɛ fe haramuxin na Misiran kaane yɛɛ ra
    yi. Xa nxu saraxa haramuxin ba Misiran kaane yɛɛ xɔri, e mi nxu magɔlɔnɲɛ ba?
  haw-1868: Ia la hoi, e hookaawale auanei au i ka aina o Gosena, i kahi e noho nei
    ko'u poe kanaka, i hiki ole ai ka nalonahu ilaila; i mea e ike ai oe, owau no
    Iehova mawaena o ka honua.
  arb-NAV: وَلَكِنِّي فِي ذَلِكَ الْيَوْمِ أَسْتَثْنِي أَرْضَ جَاسَانَ حَيْثُ يَسْكُنُ
    شَعْبِي فَلا يَغْزُوهَا الذُّبَابُ، فَتُدْرِكُ أَنَّنِي، أَنَا الرَّبَّ، كَائِنٌ
    فِي هَذِهِ الأَرْضِ.
  ewe-ewe: “ ‘Gake gbe ma gbe la, mana nuwo nato vovo le Gosenyigba dzi, afi si nye
    amewo le. Togbatowo ƒe ha manɔ afi ma ya o. Ale nànyae be nye Yehowa mele anyigba
    sia dzi,
  eng-LEE: (8:18) And I will distinguish on that day the land of Goshen, in which
    my people abideth, so that no wild beasts shall be there; to the end thou mayest
    know that I am the Lord in the midst of the earth.
  gvn-gvn: '@see-verse:EXO.008.021'
  asm-FB: কিন্তু সেই দিনা গোচন দেশত বাস কৰা মোৰ লোকসকলৰ বাবে মই বেলেগ ব্যৱস্থা কৰিম।
    সেয়ে গোচন দেশত কোনো ডাঁহৰ জাক নহ’ব। পৃথিৱীৰ মাজত ময়েই যে যিহোৱা, এই কথা জানিবৰ
    বাবে এই সকলো ঘটিব।
  sus-A: مُنسَ نَشَ عَ يَابِ، «نَ مُ لَنمَ، بَرِ مَ مُشُ شَ سّرّشّيٍ مُ رَقَن مِسِرَكَيٍ
    مَ. شَ مُشُ نَ سّرّشّ مْولِ بَ مِسِرَكَيٍ يَ شْرِ عٍ نَشٍيٍ شْنشِ، عٍ مُ مُشُ
    مَفْنْمَ شّ؟
  fra-SBL: En ce jour-là, je mettrai à part le pays de Gosen, où habite mon peuple,
    pour qu'il n'y ait pas d'essaims de mouches, afin que vous sachiez que je suis
    Yahvé sur la terre.
  hbo-hbo: וַיֹּ֣אמֶר מֹשֶׁ֗ה לֹ֤א נָכֹון֙ לַעֲשֹׂ֣ות כֵּ֔ן כִּ֚י תֹּועֲבַ֣ת מִצְרַ֔יִם
    נִזְבַּ֖ח לַיהוָ֣ה אֱלֹהֵ֑ינוּ הֵ֣ן נִזְבַּ֞ח אֶת־תֹּועֲבַ֥ת מִצְרַ֛יִם לְעֵינֵיהֶ֖ם
    וְלֹ֥א יִסְקְלֻֽנוּ׃
  eng-WYCLIFFE: And in that dai Y schal make wondurful the lond of Gessen, in which
    my puple is, that flies be not there; and that thou wite that Y am the Lord in
    the myddis of erthe;
  piu-2006: '@see-verse:EXO.008.021'
  pjt-pjt: Palu ngayuluṉa ngura panya Katjintakutu punpunpa iyantja wiyangku wantiku,
    panya ngura nyara palula ngayuku walytja tjuṯa nyinanyi aṉangu panya Israelkunu
    tjuṯa. Ka tjananya punpunpa tjuṯangku wirkaṟa kaarakantja wiyangku wantiku, munuya
    nyuntumpa ngurangka kutju wirkankuku nyuntumpa aṉangu tjuṯangka. Mungawinkiṉa
    nyangatja palyalku, ka nyuntu nyakuku punpunpa mungilyi mulapa nyurampa ngurangka
    wirkankunyangka manta Itjipala, palu ngura nyara ngayuku aṉangu tjuṯa nyinanytjala
    punpunpa wirkankunytja wiya ngaṟaku. Ka nyanganguṟu nyuntu nintiringkula kulilku
    panya mulapa ngayulu Mayatja Godanya munu panyaṉa nyuntumpa ngurangka ngaṟanyi.’”
    Alatji Moselu Piiṟala tjakultjunu Godalu panya wangkanytja uwankara.
  cwe-cwe: “Mbali siku iyo nizaibagula isi ya Gosheni iwokala wanhu wangu, muladi
    ng'honzi sekewawe uko. Kwa kutenda ivo kwizavimanya kuwa niye Mndewa Mulungu na
    muna iisi ino.
  bgs-bgs: Asal ássa tô lumun ku para katô mga rubbad i Israel, su ándà langó na papiddán
    ku tun ta Gosen na góddóan katô mga sakup ku, ébô makasóddór ka na sakán tô Áglangngagán
    agad kannun ta Ehipto.
  kik-kik: “ ‘No rĩrĩ, mũthenya ũcio ngeeka ũndũ ũrĩ ngũrani bũrũri-inĩ wa Gosheni,
    kũrĩa andũ akwa matũũraga; gũtikagĩa na mĩrumbĩ ya ngi kũu, nĩgeetha ũmenye atĩ
    niĩ, Jehova, ndĩ bũrũri-inĩ ũyũ.
  fra-NCL: 'Moïse répondit : « Il ne convient pas de faire ainsi, car c’est une abomination
    pour les Égyptiens que les sacrifices que nous offrons à Yahweh, notre Dieu ;
    et si nous offrons, sous les yeux des Égyptiens, des sacrifices qui sont pour
    eux des abominations, ne nous lapideront-ils pas ?'
  cek-AK: Toe Kai loe Angraeng ni, tiah long um li ah na panoek o hanah, to na ni
    hoi kamtong kaimah ih kaminawk ohhaih Goshen to, kalah ta ah ka pahoe han, to
    ahmuen ah loe taksae roe om mak ai.
  xla-xla: Amasiyama momokama dikita pulupiye, yia꞉ na꞉ opa Gosen mo dla ha꞉ha꞉lalo
    so dla puame potopulluwa. Amasiyama yia꞉ isikimi puame Isip so dla topulumyelepe.
    Epapedeme Pelotapo ipapele koko natimama ikadepe Godtapo mo hema halemapo dlepe.
    Epapedeme iyela na꞉ta ulugiyemale koko iye halati momokama dikita mallepe,” diyo.
  cuk-cuk: Ar weyob gunonikile, Gosén-yalagindi, bia an-dulamar bukwa, gukurmar nikuosulid.
    Gosén-yalaginbi gukurmar-galagwensulid gwagwensaale nika guosulid. Agi be wisguoed,
    ani an Bab-Jehová gued. We-Egipto-yargi an gudiid.
  uig-CYR: Лекин шу күнидә Өз қовмим туруватқан Гошән жутини башқичә қилимән; шундақ
    болидуки, у йәрдә көкүйүнләр тепилмайду. Шуниң билән сән Мән Пәрвәрдигарниң бу
    зиминда болғанлиғимни билисән.
  tel-2017: భూమిపై నేనే యెహోవాను అని నువ్వు తెలుసుకొనేలా ఆ రోజు నేను నా ప్రజలు నివసిస్తున్న
    గోషెను దేశాన్ని దీని నుండి మినహాయిస్తాను. అక్కడ ఈగల గుంపులు ఉండవు.
  hat-BSA: “Nan jou sa a, Mwen va mete apa peyi Gosen, kote pèp Mwen an ap viv la,
    pou desant mouch yo pa rive la, pou ou ka konnen ke Mwen, SENYÈ a sou latè a.
  kos-kos: Tusruktu nga ac srela acn Goshen, yen mwet luk muta we, tuh in wangin loang
    we. Nga oru ouinge tuh kom in etu lah nga, LEUM GOD, nga oasr in facl se inge.
  hbo-WLC: וַיֹּ֣אמֶר מֹשֶׁ֗ה לֹ֤א נָכוֹן֙ לַעֲשׂ֣וֹת כֵּ֔ן כִּ֚י תּוֹעֲבַ֣ת מִצְרַ֔יִם
    נִזְבַּ֖ח לַיהוָ֣ה אֱלֹהֵ֑ינוּ הֵ֣ן נִזְבַּ֞ח אֶת־תּוֹעֲבַ֥ת מִצְרַ֛יִם לְעֵינֵיהֶ֖ם
    וְלֹ֥א יִסְקְלֻֽנוּ׃
  ibo-ibo: “ ‘Nʼụbọchị ahụ, igwe ijiji ndị a agaghị emetụ ndị nọ na Goshen ebe ndị
    m bi. Mgbe ahụ ka ị ga-amata na mụ bụ Onyenwe anyị bịara ije nʼala a.
  ory-ory: ପୁଣି, ପୃଥିବୀ ମଧ୍ୟରେ କେବଳ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭକୁ ଜଣାଇବା ନିମନ୍ତେ
    ସେହି ଦିନ ଆମ୍ଭ ଲୋକମାନଙ୍କ ନିବାସ ସ୍ଥାନ ଗୋଶନ ପ୍ରଦେଶ ଭିନ୍ନ କରିବା; ସେଠାରେ ଦଂଶକାଦିର ଝିଙ୍କ
    ହେବ ନାହିଁ।
  chk-chk: Nge lon ena ränin üpwe tiela ewe fanü Kosen, ewe ia nei aramas ra nonom
    ie, pwe esap wor pwiin loong rer. Ren ei kopwe silei pwe ngang ewe Samol mi Lapalap
    üa nonom lon ei fanü.
  rop-rop: Bat im kaan jandim eni flai langa det kantri gulum Goshin weya ola Isreil
    pipul jidan. Im garra tridim im pipul olabat difrinwei brom ola pipul blanga yu
    blanga meigim yu sabi im na YAWEI det trubala God hu dumbat dislot ting. Tumorro
    na im garra dum dis klebabala ting.’ Lagijat na yunbala garra tok langa det king.”
  ukr-1871: І відріжню того дня Гозен землю, що на їй осїлись люде мої тим, що не
    буде там песячих мух, щоб зрозумів ти, що я Господь серед землї.
  bch-bch: “‘Be oangga gid langlango tiuot, eine ga nakado kadonga ede pade ngan gau
    leg panua toa timamado ngan tibur Gosen. Langlango eta ga ila pagid leg panua
    ngan tibur toa oa mao. Toa bedaoa ta eao ga gera ta oatai kemi mambe gau Maron
    Deo nakado kadonga toa ne ngan lem tibur.
  deu-1951: Und ich will an demselben Tage mit dem Lande Gosen, da mein Volk wohnt,
    etwas Besonderes tun, daß keine Hundsfliegen daselbst seien, damit du erfahrest,
    daß ich, der HERR, inmitten des Landes bin.
  eng-JPS: (8-18) And I will set apart in that day the land of Goshen, in which My
    people dwell, that no swarms of flies shall be there; to the end that thou mayest
    know that I am the LORD in the midst of the earth.
  srp-1865: Ali æu u taj dan odvojiti zemlju Gesemsku, gdje živi moj narod, i ondje
    neæe biti bubina, da poznaš da sam ja Gospod na zemlji.
  lug-lug: “ ‘Naye ku lunaku olwo, ekitundu Goseni abantu bange gye babeera ndikiyisa
    mu ngeri ya njawulo; kubanga yo teribaayo bikuukuulu bya nsowera n’akatono, olyoke
    otegeere nga nze, Mukama, ndi wano wakati mu nsi.
  heb-heb: והפליתי ביום ההוא את ארץ גשן אשר עמי עמד עליה לבלתי היות שם ערב למען תדע
    כי אני יהוה בקרב הארץ׃
  ben-IRV: কিন্তু আমি সেই দিন আমার প্রজাদের বাসস্থান গোশন প্রদেশ আলাদা করব; সেখানে
    আক্রমণ হবে না; যেন তুমি জানতে পার যে, পৃথিবীর মধ্যে আমিই সদাপ্রভু।
  pan-pan: ਤਦ ਮੈਂ ਉਸ ਦਿਨ ਗੋਸ਼ਨ ਦੀ ਧਰਤੀ ਨੂੰ ਜਿੱਥੇ ਮੇਰੀ ਪਰਜਾ ਵੱਸਦੀ ਹੈ, ਵੱਖ ਰੱਖਾਂਗਾ ਤਾਂ
    ਜੋ ਉੱਥੇ ਮੱਖਾਂ ਦੇ ਝੁੰਡ ਨਾ ਹੋਣ ਤਾਂ ਜੋ ਤੂੰ ਜਾਣੇ ਕਿ ਧਰਤੀ ਉੱਤੇ ਮੈਂ ਹੀ ਯਹੋਵਾਹ ਹਾਂ।
  tkr-tkr: Zı həməxüd ha'as Yizın millet eyxhene Goşen eyhene cigee goganer ixhes
    deş. Məxüd vak'led ats'axhxhesın Zı ine cigaynar Rəbb ıxhay.
  mya-JVB: ငါ သည် မြေကြီး အလယ် ၌ ထာဝရဘုရား ဖြစ်ကြောင်းကို သင်သိ စေခြင်းငှါ ငါ ၏လူ
    တို့နေရာ ဂေါရှင် ပြည် ကို ထို နေ့ ၌ ငါခြားနား စေ၍၊ ထို ပြည်၌ ယင်ရဲ မ ရှိ ရ။
  tte-O: Yagu tomo simiyamiya Gosen koina Itipita dedeina mena, kabo Gosen nige yasasapi
    yo nonowala nige sowana siyawatagili bwaine koina. Kani yaginauli besiele kabo
    ukwatai yau Yeoba yau elete am yanuwa mena.
  tbg-tbg: Gosenini ti vaiinti nahenti varianaini, te mini qaqi vehakuma kaariraro
    kia vauvaarivano mini varianarove. Te mintiarirara are te Noravano Kotika maa
    vataraqaa variaina okarara kankomake irinarave.
  hmo-hmo: Unai neganai oiemu tano bona Gosena tano, lauegu orea taudia edia tano,
    do lau hapararaia, bona Gosena dekenai lao dohore idia ginidae lasi. Unai dekena
    amo dohore oi diba lau be Lohiabada, tanobada ibounai ena Dirava.
  urd-urd: और मैं उस दिन जशन के 'इलाके़ को उसमें मच्छरों के ग़ोल न होंगे; ताकि तू
    जान ले कि दुनिया में ख़ुदावन्द मैं ही हूँ।
  rus-SYN: и отделю в тот день землю Гесем, на которой пребывает народ Мой, и там
    не будет песьих мух, дабы ты знал, что Я Господь Бог среди всей земли;
  bqc-SIM: 'Ɔ̃ Mↄizi òɛ̀: A zɛvĩ wà kɛ màao, asa pↄ́ pↄ́ wá sa''oò Dii wá Luawa
    dɛ Egipiↄnɛ tɛ̃ ũɛ. Tó wa sa''ò ń pↄ́ pↄ́ dɛnɛ́ tɛ̃ ũo ń wáa, aa wá pápa
    ń gbɛo aa wá dɛdɛo lé?'
  tcz-CHONGTHU: Ahinlah kamite chenna Goshen achom beh'a kahoidoh ding ahi. Thousi
    khatcha lenglut louhel ding ahi. Chuteng leiset pumpin keima hi Pakai kitipa chu
    kahi ti nahin hetdoh diu ahi,” ati.
  mar-mar: तर ज्या गोशेन प्रातांत माझे लोक राहतात, तो मी त्या दिवशी वेगळा करीन, तेथे
    गोमाश्यांचे थवे जाणार नाहीत. यावरुन पृथ्वीवर मीच परमेश्वर आहे हे तुला समजेल.
  qub-qub: «Intëru Egiptucho upucruy juntasha captinpis acrashä runacuna tiyaycashan
    Gosén partichöga manami chaynöchu canga. Chaynöpami musyanga Egipto runacunata
    noga Tayta Dios castigaycashäta.
  bqp-bqp: Gↄrↄ birea mani Gosɛ̃ bùsu gu kũ ma gbɛ̃nↄn kun bo ado. Gwen ífĩninↄ ni
    dan gularo, de àgↄ̃ dↄ̃ kũ makũmɛ Dikiri ũ a bùsun.
  hat-hat: Men jou sa a, m'a fè yon bagay pou peyi Gochenn kote pèp mwen an rete a.
    p'ap gen yon mouchavè la. Konsa, w'a konnen se mwen menm, Seyè a, k'ap travay
    nan peyi a.
  eng-BSB: But on that day I will give special treatment to the land of Goshen, where
    My people live; no swarms of flies will be found there. In this way you will know
    that I, the LORD, am in the land.
  tod-tod: 'Moize gooɠaaʋoteni, é ɠɛ ma: «É la zolooni lago pa ga é ɠɛ ɠana, mazɔlɔɔ
    gá ʋaazu zalaɠaiti kulazu Ɠɔoɠɔ GALAGI ʋɛ, gá-ƓALAGI, ti ga kɔzɔba aniiti Ezipete
    nuiti bɛ. Ni gá zalaɠaiti kulana Ezipete nuiti gaazu, ti ga kɔzɔba aniiti ti
    ʋɛ, ti la gi zɔa ga kɔtui ɓaa?'
  eng-WEBPB: I will set apart in that day the land of Goshen, in which my people dwell,
    that no swarms of flies shall be there, to the end you may know that I am the
    LORD on the earth.
  kbq-kbq: Hianagi Nagra Goseni mopafima vahe'nima mani'naza kumara atresugeno ana
    kosimo'za omanigahaze. E'ina hanugenka kagra kenka antahinka hananana, Ra Anumzamo
    ama mopa kegava hu'neno makazana nehie hunka antahigahane
  nhe-BL: Pero quema quej ni panos niquiyocaquixtis tlali Gosén campa itztoque notlacajhua.
    Nopona ax oncas niyon se pilsayoltzi. Quej nopa yajaya quimatis para na, niimoTECO,
    tlen niitztoc ipan ni tlali.
  bus-bus: Gurↄ beeea mɛ́ Gosɛ̃ bùsu guu kɛ̀ ma gbɛ̃nↄↄ kún tó ado. Gwen ifĩinↄ é
    dan gularo, lɛ àgↄ̃ dↄ̃ kɛ̀ mámbe Dii ũ à bùsun.
  gub-BL: A'e 'ar mehe amo ae ma'e azapo putar heremiaihu Kozem ywy rehe wiko ma'e
    wanupe ihe nehe. Naheta pixik kwaw meru a'e pe wà nehe. Nezewe mehe erekwaw putar
    nezar romo hereko haw nehe, erekwaw putar ko ywy rehe hereko haw nehe no.
  eng-DRA: 'And I will make the land of Gessen wherein my people is, wonderful in
    that lay, so that flies shall not be there: and thou shalt know that I am the
    Lord in the midst of the earth.'
