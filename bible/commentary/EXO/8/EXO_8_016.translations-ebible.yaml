  gnn-gnn: Bala Garrayyunydja waŋana Mawtjitjnha bitjarra, “Ḻakaraŋana Yärunbanydja,
    ŋayi yurru dhunupamirriyama wapitja'yuna, bala wutthun munatha'na, bala yurru
    munathany'tja mindjirrimirriyirrina, warrpam'nha yurru monyguma, ḻiw'marama Yetjiptja
    wäŋa.”
  yal-yal: 'Alatala yi a fala Musa xa, a naxa, “Keli xɔtɔn, i siga Firawona ralandeni.
    A sigama nɛn xude dɛni. I yi a fala a xa, i naxa, ‘Alatala falani ito nan tixi,
    a naxa: N ma yamaan beɲin, e xa siga alogo e xa sa n batu.'
  haw-1868: Olelo mai la o Iehova ia Mose, E i aku oe ia Aarona, e o aku oe i kou
    kookoo, a e hahau i ka lepo o ka aina, i lilo ia i makika ma ka aina a pau o Aigupita.
  arb-NAV: 'فَقَالَ الرَّبُّ لِمُوسَى: «قُلْ لِهَرُونَ أَنْ يَبْسُطَ يَدَهُ بِعَصَاهُ
    وَيَضْرِبَ تُرَابَ الأَرْضِ لِيَملأَ الْبَعُوضُ كُلَّ أَرْجَاءِ مِصْرَ».'
  ewe-ewe: Yehowa gblɔ na Mose be, “Gblɔ na Aron be, ‘Tsɔ wò atikplɔ ƒo anyigba, eye
    ke siwo katã le Egiptenyigba dzi la atrɔ azu muwo.’ ”
  eng-LEE: (8:12) And the Lord said unto Moses, Say unto Aaron, Stretch out thy staff,
    and smite the dust of the earth, and it shall become lice throughout all the land
    of Egypt.
  gvn-gvn: Godungku Mosesanda yalaman, “Aaronanda balka bubu kuninka jukubu. Yinyamun
    bulbur yiringkurrku munyurrimal.” Aaronangka bubu kunin jukubu, bulbur wubulku
    munyurriman. Munyurrimundu bubu kanbin. Jana mari-doctorngka yalarrku munyurri
    balkanka bulburmun magicmundu, yamba jana murruji balkan. Munyurri yiringkurrku
    dungan, bama baykanka, buyun-damanka. Jana mari-doctorngka kinganda yalaman, “Godungkuku
    yanyu balkan,” yamba nyulu king walu-dandiman baja, bulanda Mosesanda, Aaronanda
    kari milka-janan, yala Godungkuku balkan.
  asm-FB: যিহোৱাই মোচিক ক’লে, “হাৰোণক কোৱা যে, ‘গোটেই মিচৰ দেশত পৃথিৱীৰ ধূলি ওকণী
    হ’বৰ বাবে তুমি নিজৰ লাখুটি দাঙি ধুলিত প্ৰহাৰ কৰা’।”
  sus-A: نَ تّمُي عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «تِنَ فّيسّفّ عِ شَ كُرُن، عِ شَ
    نَرَلَن قِرَوُنَ رَ يٍ يِرٍ. عِ شَ عَ قَلَ عَ بّ عَلَتَلَ شَ مَسٍنيِ نَن يَ، ‹ﭑ
    مَ حَمَ بّحِن، عَلَكٌ عٍ شَ سِفَ ﭑ بَتُدٍ.
  fra-SBL: 'Yahvé dit à Moïse : « Dis à Aaron : « Étends ta verge, et frappe la poussière
    de la terre, afin qu''elle devienne des poux dans tout le pays d''Égypte. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה הַשְׁכֵּ֤ם בַּבֹּ֙קֶר֙ וְהִתְיַצֵּב֙ לִפְנֵ֣י
    פַרְעֹ֔ה הִנֵּ֖ה יֹוצֵ֣א הַמָּ֑יְמָה וְאָמַרְתָּ֣ אֵלָ֗יו כֹּ֚ה אָמַ֣ר יְהוָ֔ה
    שַׁלַּ֥ח עַמִּ֖י וְיַֽעַבְדֻֽנִי׃
  eng-WYCLIFFE: And the Lord seide to Moises, Spek thou to Aaron, Holde forth thi
    yerde, and smyte the dust of erthe, and litle flies, ether gnattis, be in al the
    lond of Egipt.
  piu-2006: Mayutju Katutjalu Muutjala yalatji wangkangu, “Yirananya yalatji watjala!,
    palumpa watiyatjarralu pungkunytjaku manta, palulanguru kiwinyi tjuṯarrinytjaku.
    Tjuṯalingku manta Yitjipila nyinarra waṉiku.” Yaṉangu tjuṯaku, pulukaku, nanikutakuṯarra
    kiwinyi tjuṯarringu. Piirulu wiya tjananya wantirriyaṉu Yitjurilaku walytja ngaṉṯitja
    tjuṯa, yiyantjawiyangku, kanyiṉingi militjitjingku, kutu. Muutjakukamu Yiranaku
    wangka wiya kuliṉu.
  pjt-pjt: Ka piṟuku Godalu Mosela wangkangu, “Wangka Aaronta manta pungkunytjaku
    tjukara panya palula ulpuru pakantjaku, ka ngura uwankarangka Itjipala winkingka
    ulpuru puḻka pakaṟa kampa kutjuparira kiwinyiriku.” Ka Moselu wangkangu palumpa
    kuṯangka.
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Musa, “Mulongele Haluni yadigolose balati
    jake na kuyatowa matimbwisi‚ nayo yezagaluka kuwa usawasawa muna iisi yose ya
    Misili.”
  bgs-bgs: Na, igkagi tô Áglangngagán ki Moises, na mà din, “Kagiyi nu si Aaron na
    lagpássán din tô tanà ka tukád din ébô tô barukbuk mému na tagánnák tun ta kaluwagan
    ka Ehipto.”
  kik-kik: Ningĩ Jehova akĩĩra Musa atĩrĩ, “Ĩra Harũni atĩrĩ, ‘Tambũrũkia rũthanju
    rwaku ũgũthe rũkũngũ rũrĩa rũrĩ thĩ,’ na bũrũri-inĩ wothe wa Misiri-rĩ, rũkũngũ
    rũu rũgũtuĩka rwagĩ.”
  fra-NCL: 'Yahweh dit à Moïse : « Lève-toi de bon matin et présente-toi devant Pharaon,
    au moment où il sort pour aller au bord de l’eau. Tu lui diras : Ainsi parle Yahweh :
    Laisse aller mon peuple afin qu’il me serve.'
  cek-AK: To pacoengah Angraeng mah Mosi khaeah, Aaron han, Na cunghet to payangh
    sak tahang ah loe, long ih maiphu to bopsak ah; to naah Izip prae thung boih ih
    maiphunawk to alung ah angcoeng tih, tiah a thuihsak.
  xla-xla: Epame Godta ma Moses watle epo atlaiyo, “Wa꞉ A꞉lon atlane, ya꞉ dali ku
    hapame ta꞉la apupu dla heyulupo depame. Epalati Isip mo pato dulu dla apuputapo
    sase kapala yiyelepe,” diyo.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Aarónʼga be soge, be gaapoled be onakye,
    agi ukub be bibyoye, adi, ukub gwiiga binyegar, adi, bela Egipto-yargi gwii yaisur
    nikuegar.”'
  uig-CYR: 'Андин Пәрвәрдигар Мусаға: — Сән Һарунға: — Һасаңни узитип, йәрниң тописини
    урғин. Буниң билән у пашиға айлинип, пүткүл Мисир зиминини қаплайду, дегин, —
    деди.'
  tel-2017: అప్పుడు యెహోవా మోషేతో “నువ్వు నీ కర్రను చాపి ఈ దేశంలో ఉన్న దుమ్మును కొట్టు.
    ఆ దుమ్ము ఐగుప్తు దేశమంతా చిన్న దోమల్లాగా అలుముకుంటుంది అని అహరోనుతో చెప్పు” అన్నాడు.
    అప్పుడు వారిద్దరూ ఆ విధంగా చేశారు.
  hat-BSA: 'Alò, SENYÈ a te di a Moïse: “Pale Aaron: ‘Lonje baton ou an e frape pousyè
    tè a, pou li kapab devni ti mouch fen nan tout vale an Égypte yo.’”'
  kos-kos: LEUM GOD El fahk nu sel Moses, “Fahk nu sel Aaron elan puokya infohk uh
    ke sikal lal ah, na pukun kutkut infohk uh fin acn Egypt nufon ac ekla nu ke won
    srisrik ngalngul.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה הַשְׁכֵּ֤ם בַּבֹּ֙קֶר֙ וְהִתְיַצֵּב֙ לִפְנֵ֣י
    פַרְעֹ֔ה הִנֵּ֖ה יוֹצֵ֣א הַמָּ֑יְמָה וְאָמַרְתָּ֣ אֵלָ֗יו כֹּ֚ה אָמַ֣ר יְהוָ֔ה
    שַׁלַּ֥ח עַמִּ֖י וְיַֽעַבְדֻֽנִי׃
  ibo-ibo: Ya mere, Onyenwe anyị gwara Mosis sị ya, “Gwa Erọn, setịpụ mkpanaka gị,
    tie nʼaja nke ala nʼala Ijipt niile, aja ya ga-aghọ anwụ nta nke na-ata ata.”
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ହାରୋଣକୁ କୁହ, ସମସ୍ତ ମିସର ଦେଶରେ ଯେପରି ଉକୁଣିଆ
    ପୋକ ହୁଅଇ, ଏଥିପାଇଁ ‘ତୁମ୍ଭେ ଆପଣା ଯଷ୍ଟି ଉଠାଇ ଭୂମିର ଧୂଳିରେ ପ୍ରହାର କର।’”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Kopwe kapas ngeni Aaron pwe
    epwe aitiela wokun o wichi pwülün ewe fanü, pwe pwülümoromorun won unusen ewe
    fanü Isip epwe wiliti nikken.”
  rop-rop: Brom deya YAWEI bin dalim Mosis, “Yu dalim Eran blanga hitim det graun
    deya langa Ijip garram im wokinstik. En wen im dum lagijat, ai garra meigim ola
    das brom det graun ebriweya langa det kantri meigim miselp senflai.”
  ukr-1871: 'І рече Господь Мойсейові: Промов Аронові: Простягни жезло твоє, та вдар
    у порох землї, і зробиться він комарами по всїй Египецькій землї.'
  bch-bch: Idio ta Maron ikeo pan Moses bedane, “Keo pan Aron ta isoa ele toto ga
    idae ta ibal tano, ta tano aea kangkanga ngan tibur toa ngada ne Isip ga iuot
    kikiramo.”
  deu-1951: 'Da sprach der HERR zu Mose: Sage zu Aaron: Strecke deinen Stab aus und
    schlage den Staub auf der Erde, daß er in ganz Ägyptenland zu Mücken werde.'
  eng-JPS: '(8-12) And the LORD said unto Moses: ''Say unto Aaron: Stretch out thy
    rod, and smite the dust of the earth, that it may become gnats throughout all
    the land of Egypt.'''
  srp-1865: 'A Gospod reèe Mojsiju: kaži Aronu: pruži štap svoj, i udari po prahu
    na zemlji, nek se pretvori u uši po svoj zemlji Misirskoj.'
  lug-lug: Awo Mukama n’ayogera ne Musa nti, “Gamba Alooni bw’oti nti, ‘Golola omuggo
    gwo, okube ku nfuufu eri ku ttaka, eryoke efuuke ensekere mu nsi yonna ey’e Misiri.’ ”
  heb-heb: ויאמר יהוה אל משה אמר אל אהרן נטה את מטך והך את עפר הארץ והיה לכנם בכל
    ארץ מצרים׃
  ben-IRV: পরে সদাপ্রভু মোশিকে বললেন, “হারোণকে বল, তুমি তোমার লাঠি তুলে মাটির ধূলোতে
    আঘাত কর, তাতে সারা মিশর দেশে মশা হবে।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ ਕਿ ਹਾਰੂਨ ਨੂੰ ਆਖ ਕਿ ਉਹ ਆਪਣੀ ਲਾਠੀ ਵਧਾ ਕੇ ਧਰਤੀ
    ਦੀ ਧੂੜ ਨੂੰ ਮਾਰੇ ਤਾਂ ਜੋ ਉਹ ਸਾਰੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਜੂੰਆਂ ਬਣ ਜਾਵੇ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Harunuk''le eyhe, əsaa alyaat''u ç''iyelyne
    toozus ı''xecen. Misirvollete tooz huneeşilqa sak''alas.'
  mya-JVB: တဖန် ထာဝရဘုရား သည် မောရှေ အား မိန့် တော်မူသည်ကား၊ အဲဂုတ္တု ပြည် တရှောက်လုံး
    ၌ ရှိသောမြေမှုန့်သည် ခြင် ကောင်ဖြစ် စေခြင်းငှါ ၊ အာရုန် သည် လှံတံ ကိုကိုင်လျက်
    လက်ကိုဆန့် ၍၊ မြေမှုန့် ကို ရိုက် စေ ခြင်းငှါ ပြော လော့ဟု မိန့်တော်မူသည်အတိုင်း၊
  tte-O: Yeoba iwaloyoi Mosese koina iba, “Kuwalo Eloni ana ginagina ikalai bwatano
    mena ikoiyan kabo Itipita dedeina meuloina bwatanona bogabogauna iyamala samwanigisi.”
  tbg-tbg: 'Ho Noravano Kotiva qaiqaa Mosirara tiharo, Are Eronirara mintima tiane:
    Nena kauruqohaira vataini konkoma rupitaitama kaane, tiane. Viva mintima kairaro
    Isipini konkomavano aaquqa kuqu vuarire, tiro.'
  hmo-hmo: Vadaeni Lohiabada ese Mose dekenai ia hamaoroa, ia gwau, “Arona dekenai
    do oi hereva, oi gwau, ‘Oiemu itotohi dekena amo tano kahuna do oi botaia, nemo
    dekenai do ia halaoa, Aigupito tano ibounai dekenai.’ ”
  urd-urd: तब ख़ुदावन्द ने मूसा से कहा, “हारून से कह, 'अपनी लाठी बढ़ा कर ज़मीन की
    गर्द को मार, ताकि वह तमाम मुल्क — ए — मिस्र में जूएँ बन जाएँ।”
  rus-SYN: 'И сказал Господь Моисею: скажи Аарону: простри рукою жезл твой и ударь
    в персть земную, и будут мошки на людях и на скоте и на фараоне, и в доме его
    и на рабах его, вся персть земная сделается мошками по всей земле Египетской.'
  bqc-SIM: 'Dii ò Mↄiziɛ: Fɛlɛ kↄↄkↄↄ gɛ Falaↄ̃ↄ le gↄↄ pↄ́ àlɛ gɛ́ swai, ní oɛ̀
    ma Dii ma mɛ̀ aà ma gbɛ̃́ↄ gbaɛ aa gɛ́ ma sísii.'
  tcz-CHONGTHU: Chuin Pakaiyin Mose heng'a asei jin, “Aaron heng'a sei inlang, ‘Na
    tenggol jandoh in tol lhang jep tem in. Chuteng Egypt gam pumpi'a thousi vaishi
    chule nen'in ahin lodim jeng ding ahi,” ati.
  mar-mar: मग परमेश्वर मोशेला म्हणाला, “अहरोनाला त्याची काठी जमिनीवरील धुळीवर मारण्यास
    सांग म्हणजे मग अवघ्या मिसर देशभर धुळीच्या उवा बनतील.”
  qub-qub: 'Chaura Tayta Diosga Moisesta niran: «Aaronta willay tucrunwan ñuchu allpata
    wirunanpaj. Chaura gayishman ticrar intëru Egiptuman juntacurconga.»'
  bqp-bqp: 'Dikiri pì Musanɛ: Ǹ o Harunanɛ à a gò sɛ́ à zĩtɛ lɛ́o, bùsutiti ni li
    sàa ũ Misila gu sĩnda pínkia.'
  hat-hat: 'Seyè a di Moyiz konsa: -Di Arawon lonje baton l'' lan, frape pousyè tè
    a. Pousyè a va tounen vèmin nan tout peyi Lejip la.'
  eng-BSB: Then the LORD said to Moses, “Tell Aaron, ‘Stretch out your staff and strike
    the dust of the earth, that it may turn into swarms of gnats throughout the land
    of Egypt.’”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Wuzeɠe ga sobuzobui, è li, è lo Falaɠɔn
    ɠakala, siɛgi zu é ɠulazu la ga é li ziaʋɛ, ɗa ɠɛ ma: ‹Ɠɔoɠɔ GALAGI wooi ɠaa:
    Ɓe nà-nuɓusɛiti ba, ti li, naa ɠa a kɛ ti dɛ̀bi.'
  eng-WEBPB: The LORD said to Moses, “Tell Aaron, ‘Stretch out your rod, and strike
    the dust of the earth, that it may become lice throughout all the land of Egypt.’”
  kbq-kbq: Anante Ra Anumzamo'a Mosesena asmino, Aronina amanage hunka asmio, azompaka'a
    erinka kugusopa amasagigeno, maka Isipi mopafina ana kugusopamo'a umpe umpetmi
    fore hino hunka asamio.
  nhe-BL: 'Huajca TOTECO quiilhui Moisés: ―Xiquilhui Aarón ma quixitlahuas icuatopil
    huan ma quimaquili nopa tlaltejpoctli para ma mocuepaca atime.'
  bus-bus: 'Dii bè Musanɛ: Ǹ o Arunanɛ à a gò sɛ́, à tↄↄtɛ lɛ́o, bùsuti é li gãi
    ũ Igipiti gu píngia.'
  gub-BL: Na'e uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe a'e kury. — Eze'eg nezewe
    Àràw pe nehe. — Epyho nepokokaw nehe. Enupà ywyku'i ipupe nehe. A'e mehe ywyku'i
    Ezit ywy rehe har uzeapo putar kyw romo nehe, ere izupe nehe, i'i izupe.
  eng-DRA: 'And the Lord said to Moses: Say to Aaron, Stretch forth thy rod, and strike
    the dust of the earth: and may there be sciniphs in all the land of Egypt.'
