verse: EXO.008.016
translations:
  mal-C: 'ഇതിനുശേഷം യഹോവ മോശയോടു പറഞ്ഞു: “നീ അഹരോനോടു പറയുക, ‘നിന്റെ വടിയെടുത്ത് നിലത്തെ
    പൂഴിയിൽ അടിക്കുക.’ അപ്പോൾ അതു പേനായിത്തീർന്ന് ഈജിപ്റ്റു മുഴുവൻ വ്യാപിക്കും.”'
  deu-TKW: 'Hierauf befahl Jahwe Mose: Tritt morgen früh vor den Pharao, wenn er ans
    Wasser geht, und sprich zu ihm: So gebietet Jahwe: Laß mein Volk ziehen, damit
    es mich verehre!'
  lin-lin: 'Yawe alobaki na Moyize : — Lamuka na tongo-tongo mpe kende kokutana na
    Faraon na tango oyo abimaka mpo na kokende na mayi. Loba na ye : « Tala makambo
    oyo Yawe alobi : Tika bato na Ngai kokende kogumbamela Ngai.'
  eng-LSV: And YHWH says to Moses, “Say to Aaron, Stretch out your rod, and strike
    the dust of the land, and it has become gnats in all the land of Egypt.”
  eng-GNV: Againe the Lord sayd vnto Moses, Say vnto Aaron, Stretche out the rod,
    and smite the dust of the earth, that it may bee turned to lyce throughout all
    the land of Egypt.
  eng-WEBSTER: And the LORD said to Moses, Say to Aaron, Stretch out thy rod, and
    smite the dust of the land, that it may become lice throughout all the land of
    Egypt.
  nhw-BL: 'Huajca TOTECO quiilhui Moisés: ―Xiquilhui Aarón ma quixitlahuas icuatopil
    huan ma quimaquili nopa tlaltejpoctli para ma mocuepaca atime.'
  swh-ONEN: Ndipo Bwana akamwambia Mose, “Mwambie Aroni, ‘Nyoosha fimbo yako uyapige
    mavumbi ya ardhi,’ nayo nchi yote ya Misri mavumbi yatakuwa viroboto.”
  bba-bba: Yen biru Yinni Gusunɔ u mɑɑ Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ seewo buru buru yellu
    ɑ dɑ ɑ kɑ Eɡibiti sunɔ yinnɑ sɑnɑm mɛ u dɔɔ dɑɑrɔ, kpɑ ɑ nùn sɔ̃ ɑ nɛɛ, ɑmɛniwɑ
    nɛ Yinni Gusunɔ nɑ ɡeruɑ. U de nɛn tɔmbu bu dɑ bu mɑn sɑ̃.
  eng-KJVCPB: And the Lord said unto Moses, Say unto Aaron, Stretch out thy rod, and
    smite the dust of the land, that it may become lice throughout all the land of
    Egypt.
  cpy-cpy: 'Ari rapiiteero Tajorentsi ikanteeri Moisés: “Pikanteri pirentzi Aarón:
    ‘Powaankiro pikotzi, pipaja-panetero kepatsi, tema rootaki peyaneen-chani netsi,
    ithonkyaa iñahaeteri maawoeni Apitantoniki.’”'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba, “Nu ba Eloni elana wana suki ni paelu
    ge bilibili ni lol, inoke Itipita ana labi gegewena elana bilibili papakovana
    nihi tabwa sapwasapwa.”
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Wangkayarla Yarunuku yungu
    nyanungu-nyangu jukati mani manu yungu pakarni walya. Kaji walya pakarni, kapu
    walya-jangkaju kiwinyi palka-jarrimi panu-nyayirni ngurujarraranypa Yijipirla.”
  luo-luo: 'Eka Jehova Nyasaye nowacho ne Musa niya, “Nyis Harun kama: ‘Rie ludhi
    mondo ichwadgo buru ma e lowo,’ kendo buru ma e lowo mar piny Misri duto biro
    lokore kikun.”'
  meu-meu: Bena Iehova ese Mose e hamaoroa, eto, Aaron ba haduaia, baoto “Emu itotohi
    ba toia roro ḡahuna, namo ai bainela, Aigupto tanona idoinai”.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “हारूनलाई भन्, 'तपाईंको लट्ठी पसारेर जमिनको
    धुलोमा प्रहार गर्नुहोस् ताकि यो मिश्र देशभरि भुसुना बनोस्' ।”
  yor-yor: Olúwa sọ fún Mose pé, “Sọ fún Aaroni, ‘Na ọ̀pá rẹ jáde kí ó sì lu eruku
    ilẹ̀,’ jákèjádò gbogbo ilẹ̀ Ejibiti ni erùpẹ̀ ilẹ̀ yóò ti di kòkòrò-kantíkantí.”
    (Kòkòrò kan tí ó ní ìyẹ́ méjì tí ó ṣì ń ta ni.)
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Aaroʌ̃a jaradua idji jʌwad̶e erob̶ʌ bacuruda
    ʌ̃taa waped̶a egorod̶aa umãrẽã. Maʌ̃ne egoro porara pochĩdau baya jũma Egipto
    druad̶e.–'
  ind-ind: Kemudian TUHAN berkata kepada Musa, “Katakanlah kepada Harun, ‘Angkatlah
    tongkatmu dan pukulkan ke tanah, maka debu akan berubah menjadi agas yang memenuhi
    seluruh negeri Mesir.’”
  pes-OPCB: 'آنگاه خداوند به موسی فرمود: «به هارون بگو که عصای خود را به زمین بزند
    تا گرد و غبار در سراسر مصر به پشه تبدیل شود.»'
  aer-aer: Ikwere-iperrele, YAHWEH Moses-eke angkeke, “Aaron ilaye ahelhe arne atneme
    ikwerenhele atwetyeke. Nhenge re ahelhe atwerlenge ahelhe-ngentyele akenhe iwenye
    atningke anthurre arraterlenge apmere apanpe ikwerele Egypt-ele.”
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Sabihin mo kay Aaron, 'Iunat mo ang iyong
    tungkod at hampasin mo ang alikabok sa lupa, para ito ay maging niknik sa lahat
    ng lupain ng Ehipto.”'
  cbu-NT: Ashiri Taarashipansha Móysisee tsiyatku; Shiysha Aaronaa kamachtangcha.
    Aaronsha tushuwshinpa tsapumun tpaw ashichpa. Ashkachu, puyumbuchsha manxoom kinachiya,
    Taarashipan Móysisee tárangiya. Ashiri Móysissha anuritam Taarashipanee kuk payuyaru,
    Aaronaatssha kamachtarangiya.
  hui-hui: Ani biyagola Anduane Homogohanda Mosesehondo lalu, Arono lamialu ibunaga
    halimbu biagome dindini ba labe. Ani baragola Iyibi dindi bibahendeha abalu wima
    pedago mo hinabibi bu hinulebirago, lene.
  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​က``အာ​ရုန်​အား​မြေ ကြီး​ကို​သင်​၏​တောင်​ဝှေး​နှင့်​ရိုက်​လော့။
    အီ​ဂျစ် တစ်​ပြည်​လုံး​တွင်​မြေ​မှုန့်​ရှိ​သ​မျှ​သည်​တော ခြင်​များ​ဖြစ်​လာ​လိမ့်​မည်​ဟု​ပြော​လော့''
    ဟူ ၍​မော​ရှေ​အား​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñu Yavé, Moisésnu manbatu: Aarónnu tsandide, ya'' tyutyan cha''li
    usake'' juntsachi tu ñiyuyulanu vilikide, tide, juntsa tu ñiyuyu Egipto tusha
    tsaa juju tene tiyainudetsu, timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཨ་རོན་ལ་ཁྱོད་ཀྱིས་རང་གི་འཁར་བ་བརྐྱངས་ནས་ས་སྟེང་གི་རྡུལ་ལ་རྡེགས་ཤིག་དང་།
    ཨེ་ཅིབ་ཡུལ་ཀུན་ཏུ་རྡུལ་ནི་ཤིག་ལ་འགྱུར་བར་ངེས་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་པ་ལ།
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Taurira Aroni uti, ‘Tambanudza tsvimbo
    yako ugorova guruva revhu,’ uye munyika yose yeIjipiti, guruva richava umhutu.”
  spa-BLM: 'Yahvé dijo a Moisés: “Dile a Aarón: ‘Extiende tu vara y golpea el polvo
    de la tierra para que se convierta en piojos en toda la tierra de Egipto’”.'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'': —Al d''a vin̈aj Aarón to syic''chaan̈
    te'' sc''ococh vin̈, smac''an spococal lum luum vin̈ yed'' te'' yic smeltzajoch
    lum pococ chi'' cotac usal d''a masanil yol yic Egipto tic, xchi.'
  swh-ULB: Yahweh akamwambia Musa, “Mwambie Aruni, 'Nyoosha gongo lako na upige udongo
    chini, iliuwe chawa kati nchi yote ya Misri.”'
  bel-bel: 'І сказаў Гасподзь Майсею: скажы Аарону: працягні посах твой і ўдар у грудзі
    зямныя, і зробіцца заедзь па ўсёй зямлі Егіпецкай.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Mach dich frühmorgens auf und tritt vor
    den Pharao – siehe, er wird ans Wasser hinausgehen – und sprich zu ihm: So spricht
    der HERR: Lass mein Volk ziehen, dass sie mir dienen!'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises te, “Keǥiyi nu si Aaron te ilagkut
    nu is tuked nu ziyà te tanà, ne egkehimu he rengit is eliyavuk te tanà te tivuuk
    he Ehipto.”
  mal-2015: 'അപ്പോൾ യഹോവ മോശെയോടു: നിന്റെ വടി നീട്ടി നിലത്തിലെ പൊടിയെ അടിക്ക എന്നു
    അഹരോനോടു പറക. അതു മിസ്രയീംദേശത്തു എല്ലാടവും പേൻ ആയ്തീരും എന്നു കല്പിച്ചു.'
  tuo-NT: 'Õꞌacʉ̃ Moisére nicʉ niwĩ: —Aarṍrẽ cʉ̃ yagʉ tuacjʉre sĩ́oo, nucũcãpʉ diꞌtamarãrĩ
    nisere paacũudutiya. Tojo weecã, nipeꞌtiro Egiptopʉre moarã dímiꞌrĩrãcã pãjãrã
    bajuarãsama, nicʉ niwĩ.'
  gup-gup: Wanjh kunu Yawey bimarneyimeng Moses, yimeng, “Yimarneyimen Aaron dulkwayhkemen
    kundulk nuye kabolkdong kundjulng ngarre kurorre ba bu manbu kundjulng kamirndeyimerran
    mudmud kubolkwernkenh rowk kore kubolkwarlah Egypt.”
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Eroni kulatuwōko kudīgo kam, “Im kaituko
    kuyosāle, poyapoya kaukauna kusāpi bei kaukauyana Itipita ana madabokina goi imaladimokíkila.”’
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Sar o Faraonos džala sig tosara paš o paňi,
    dža anglal leste a phen leske: ‚Kada phenel o RAJ: Premuk mire manušen, hoj man
    te lašaren!'
  nlg-nlg: Ma Yahweh te bosa vania Moses, “Ko bosa vania Aaron ge ke labua nia na
    pari te pughu na totoghonana, mana pughu ni pari ke ghoi liliu ni kolodira na
    lei noinoi/maumanu tara ghaghala, me ke vonughia na komu/butonikomu udolu i Egypt.
  pes-OPV: 'و خداوند به موسی گفت: «به هارون بگو که عصای خود را دراز کن و غبار زمین
    را بزن تا درتمامی زمین مصر پشه‌ها بشود.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Спуне луй Аарон: ‘Ынтинде-ць тоягул ши ловеште
    цэрына пэмынтулуй, ши се ва префаче ын пэдукь, ын тоатэ цара Еӂиптулуй.’”'
  ben-OBCV: তখন সদাপ্রভু মোশিকে বললেন, “হারোণকে বলো, ‘তোমার ছড়িটি বাড়িয়ে দাও এবং
    মাঠের ধুলোতে আঘাত করো,’ এবং মিশর দেশের সর্বত্র ধুলোবালি ডাঁশ-মশায় পরিণত হবে।”
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Waxaad Haaruun ku tidhaahdaa, Ushaada
    fidi oo ciidda dhulka ku dhufo si uu dalka Masar oo dhammu injir miidhan u noqdo.
  lat-VUC: 'Dixitque Dominus ad Moysen: Loquere ad Aaron: Extende virgam tuam, et
    percute pulverem terræ: et sint sciniphes in universa terra Ægypti.'
  eng-ASVBT: And Jehovah said unto Moses, Say unto Aaron, Stretch out thy rod, and
    smite the dust of the earth, that it may become lice throughout all the land of
    Egypt.
  mna-mna: 'Timbotmbot ma Yooba iso pa Mose mini. Iso: “So pa Aron be ikam tete kini,
    mi ipun su pa toono. Naso ululu ise, to itooro ma iwe muŋgingin, mi dudut ma timar
    mi tilol lele kizin Aikuptu.”'
  ita-1885: 'E IL Signore disse a Mosè: Di'' ad Aaronne: Stendi la tua bacchetta,
    e percuoti la polvere della terra, ed ella diverrà mosconi in tutto il paese di
    Egitto.'
  eng-LXXUP: 'And the Lord said to Moses, Rise up early in the morning, and stand
    before Pharaoh: and, behold, he will go forth to the water, and thou shalt say
    to him, These things says the Lord: Send away my people, that they may serve me
    in the wilderness.'
  eng-ULB: Yahweh said to Moses, “Say to Aaron, 'Reach out with your staff and strike
    the dust on the ground, that it may become gnats throughout all the land of Egypt.'”
  spa-VBL: 'Entonces el Señor le dijo a Moisés: “Dile a Aarón: ‘Recoge tu bastón y
    golpea el polvo del suelo. El polvo se convertirá en un enjambrede mosquitos por
    todo Egipto’”.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Dis à Aaron: Étends ta verge et frappe la
    poussière de la terre, et elle deviendra des poux par tout le pays d''Égypte.'
  mal-mal: 'അപ്പോൾ യഹോവ മോശെയോട്: “നിന്റെ വടി നീട്ടി നിലത്തിലെ പൊടിയെ അടിക്കുക” എന്ന്
    അഹരോനോട് പറയുക. “അത് ഈജിപ്റ്റിൽ എല്ലായിടത്തും പേൻ ആയിത്തീരും” എന്ന് കല്പിച്ചു.'
  lit-lit: 'Ir VIEŠPATS tarė Mozei: „Sakyk Aaronui: „Ištiesk savo lazdą ir suduok
    į žemės dulkes, kad jos pavirstų utėlėmis visoje Egipto šalyje.“'
  urd-GVR: Phir Rab ne Mūsā se kahā, “Hārūn se kahnā ki wuh apnī lāṭhī se zamīn kī
    gard ko māre. Jab wuh aisā karegā to pūre Misr kī gard juoṅ meṅ badal jāegī.”
  suz-BL: मिनु नोले परमप्रभु यावेमी मोसा कली “गेमी हारून कली ‘इ कोक्‍के दिंशा, फुरक
    तुपो’ दे मतो। मिनु मो पवानु, इजीप्‍त रागीमी फुरक नेल्‍ल भुस्‍ना दुम्‍शा फोंइनीम”
    दे मोसा कली माइक्‍तु। प्रस्‍थान
  ita-1927: 'E l’Eterno disse a Mosè: “Di’ ad Aaronne: Stendi il tuo bastone e percuoti
    la polvere della terra, ed essa diventerà zanzare per tutto il paese di Egitto”.'
  ckb-ckb: 'ئینجا یەزدان بە موسای فەرموو: «بە هارون بڵێ: ”گۆچانەکەت درێژ بکە و لە
    خۆڵی زەوی بدە،“ جا خۆلی زەوی لە هەموو خاکی میسر دەبێتە مێشوولە.»'
  eng-BBE: And the Lord said to Moses, Say to Aaron, Let your rod be stretched out
    over the dust of the earth so that it may become insects through all the land
    of Egypt.
  kan-OKCV: ಅನಂತರ ಯೆಹೋವ ದೇವರು ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿ, “ನೀನು ಆರೋನನಿಗೆ, ‘ನೀನು ಕೋಲನ್ನು ಚಾಚಿ
    ಭೂಮಿಯ ಧೂಳನ್ನು ಹೊಡೆ, ಆಗ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಾ ಧೂಳು ಹೇನುಗಳಾಗುವುವು,’ ಎಂದು ಹೇಳು,” ಎಂದರು.
  bbb-bbb: Ijadufuo E Ireobo fu una Mosisi kuae, Ni Eroni kuaga fu mudu fuone fu bijuanoeno
    ije abena sakae ijia kanaga kuokuo ije bu una ugone rena aesakae Ijifiti foteke
    iraraeno kuae.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயிடம் நீ ஆரோனை நோக்கி: “உன்னுடைய கோலை நீட்டி, பூமியின்
    புழுதியின்மேல் அடி; அப்பொழுது அது எகிப்து தேசம் முழுவதும் பேன்களாகப்போகும் என்று
    சொல்” என்றார்.'
  spa-RV-1909: 'Entonces Jehová dijo á Moisés: Di á Aarón: Extiende tu vara, y hiere
    el polvo de la tierra, para que se vuelva piojos por todo el país de Egipto.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Spune-i lui Aaron: Întinde-ți toiagul și
    lovește țărâna pământului, ca aceasta să devină păduchi prin toată țara Egiptului.'
  eng-WEBP: The LORD said to Moses, “Tell Aaron, ‘Stretch out your rod, and strike
    the dust of the earth, that it may become lice throughout all the land of Egypt.’”
  eng-FBV: The Lord said to Moses, “Tell Aaron, ‘Pick up your walking stick and hit
    the dust of the ground. The dust will become gnats swarming all over Egypt.’”
  nld-1939: 'Toen sprak Jahweh tot Moses: Zeg aan Aäron: “Hef uw staf omhoog en sla
    op het stof van de grond, en in heel het land van Egypte zal het in muggen veranderen”.'
  nch-BL: 'Huajca TOTECO quiilhui Moisés: ―Xiquilhui Aarón ma quixitahua icuatopil
    huan ma quimaquili nopa taltepocti para ma mochihuaca atime.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng: Hãy truyền cho A-rôn rằng: Hãy giơ
    gậy anh ra, đập bụi trên đất: bụi sẽ hóa muỗi khắp cả xứ Ê-díp-tô.'
  hin-CV: फिर याहवेह ने मोशेह से कहा, “अहरोन से कहो कि वह अपनी लाठी बढ़ाए तथा ज़मीन
    पर मारे, ताकि पूरा मिस्र देश पिस्सुओं से भर जायें.”
  eng-OURB: Adonai said to Moses [Drawn out], “Tell Aaron [Light-bringer], ‘Stretch
    out your rod, and strike the dust of the earth, that it may become lice throughout
    all the land of Egypt [Abode of slavery].’”
  spa-BES: 'Y Él Señor dijo a Moisés: Di a Aarón: Extiende tu vara sobre el polvo
    de la tierra, para que se convierta en piojos por toda la tierra de Egipto.'
  tdx-tdx: 'Le hoe t’Iehovà amy Mosè, Maña­leñaleña le mijohaña añatrefa’ i Parò,
