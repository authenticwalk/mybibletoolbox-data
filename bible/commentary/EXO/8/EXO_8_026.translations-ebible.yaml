verse: EXO.008.026
translations:
  mal-C: “അതു ശരിയല്ല,” മോശ പറഞ്ഞു. “ഞങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കു ഞങ്ങൾ അർപ്പിക്കുന്ന
    യാഗം ഈജിപ്റ്റുകാർക്ക് അറപ്പു തോന്നിക്കുന്നതായിരിക്കും. അവരുടെ ദൃഷ്ടിയിൽ മ്ലേച്ഛമായ
    യാഗം ഞങ്ങൾ അർപ്പിച്ചാൽ അവർ ഞങ്ങളെ കല്ലെറിയുകയില്ലയോ?
  deu-TKW: Hierauf verließ Mose den Pharao; sodann legte er Fürbitte bei Jahwe ein.
  lin-lin: Tango Moyize abimaki na ndako ya Faraon, abondelaki Yawe
  eng-LSV: and Moses says, “[It is] not right to do so—for us to sacrifice the abomination
    of the Egyptians to our God YHWH; behold, we sacrifice the abomination of the
    Egyptians before their eyes—and they do not stone us!
  eng-GNV: 'But Moses answered, It is not meete to do so: for then we shoulde offer
    vnto the Lord our God that, which is an abomination vnto the Egyptians. Loe, can
    we sacrifice the abomination of the Egyptians before their eyes, and they not
    stone vs?'
  eng-WEBSTER: 'And Moses said, It is not meet so to do; for we shall sacrifice the
    abomination of the Egyptians to the LORD our God: Lo, shall we sacrifice the abomination
    of the Egyptians before their eyes, and will they not stone us?'
  nhw-BL: 'Huan Moisés tlananquili: ―Amo cuali tijchihuase quej nopa, pampa anEgipto
    ehuani anquinijiyaj nopa tlapiyalme catli tijmacaj TOTECO Dios. Huan sintla anEgipto
    ehuani antechitasquíaj, na cuali nijmati antechmictisquíaj ica tetl.'
  swh-ONEN: Lakini Mose akamwambia, “Hilo halitakuwa sawa. Dhabihu tutakazomtolea
    Bwana Mungu wetu zitakuwa chukizo kwa Wamisri. Kama tukitoa dhabihu ambazo ni
    chukizo mbele yao, je, hawatatupiga mawe?
  bba-bba: Yerɑ Mɔwisi u yɑrɑ Eɡibiti sunɔn min di, u dɑ u Yinni Gusunɔ suuru kɑnɑ.
  eng-KJVCPB: 'And Moses said, It is not meet so to do; for we shall sacrifice the
    abomination of the Egyptians to the Lord our God: lo, shall we sacrifice the abomination
    of the Egyptians before their eyes, and will they not stone us?'
  cpy-cpy: 'Ari ikantzi Moisés: “Tee inimotana pikantanari, tema piwinkani roori aririka
    notayiniri Notajorentsite. Aririka nomatakiro iwinkani Apitantoni-jatzi, aritaki
    rowamaa-wentakinawo.'
  mpx-mpx: Yaa Mosese i ba, “Nige bosowaima naha ginol ola, kaiwena bwasumu bolo naha
    powonan Yehoba wama Yabowaine elana, Itipita hi bwaikikin-an. Binimala bwasumu
    o naha powonan mataliyaa, nasi nihi loipat-agima ge naha aliga.
  wbp-wbp: Mujujurlu yalu-manu nyanunguju, “Lawa! Kajirnalu-jana puluku-wati pinyi,
    manu kajirnalurla purranjarla yinyi YAAWIYI-ki Kaatuku, kapulu-nganpa Yijipi-wardingki-paturlu
    nyanyi, manu kapulu-nganpa kulu-jarrimi kajirnalu-jana puluku-wati jurnta pinyi.
    Kapulu-nganpa wangkami, ‘Yuwa! Nyiya-jangka kankulu-jana pulukuju pinyi? Mukunypa
    kalu-nganpa nyina. Purami karnalu-jana!’ Ngula-jangka kapulu pirli mani, kapulu-nganpa
    luwarni tarnnga-kurra pinjakungarntirli!
  luo-luo: To Musa nodwoko niya, “Mano ok nyal bedo kare. Misengini ma wachiwo ni
    Jehova Nyasaye ma Nyasachwa nyalo bedo gima kwero ni jo-Misri. To ka wachiwo misengini
    makwerogo e wangʼ-gi, donge gibiro goyowa gi kite?
  meu-meu: A Mose eto, Unu baia kara toma na dia maoro; badina be Iehova emai Dirava
    ibouna ai baia aladia ḡaudia na Aigupto taudia ese e dadaraidiamu ḡaudia, bena
    idia vairadiai unu baia kara toma, idia ese nadi amo bae hodomai.
  npi-ULB: मोशाले भने, “हामीलाई त्यसो गर्न ठिक हुँदैन किनकि हामीले परमप्रभु हाम्रा
    परमेश्‍वरलाई चढाउने बलिदान मिश्रीहरूको भन्दा बेग्लै हुनेछ । हामीले मिश्रीहरूलाई
    घिनलाग्‍ने बलि तिनीहरूकै आँखाको सामुन्‍ने चढायौँ भने के तिनीहरूले हामीमाथि ढुङ्गा
    बर्साउँदैनन् र?
  yor-yor: Ṣùgbọ́n Mose sọ pé, “Èyí ló tọ́, ẹbọ tí a ó rú sí Olúwa Ọlọ́run wa yóò
    jẹ́ ohun ìríra sí àwọn ará ilẹ̀ Ejibiti. Bí a bá ṣe ìrúbọ ti yóò jẹ́ ìríra ni
    ojú wọn ṣé wọn, ó ní sọ òkúta lù wá?
  emp-NTPO: 'Baribʌrʌ Moiseba panusia: –Dairãba naʌ̃ Egipto druad̶e mãwã poya od̶aẽ́a,
    animarã dairãba Ãcõrẽa babue diad̶ida panʌra bãrã egiptorãba idu babue diabid̶aca
    bẽrã. Maʌ̃ animarãda bãrã quĩrãpita Ãcõrẽa babue diad̶ibʌrʌ, ¿bãrãba dairãra mõgaraba
    tab̶ari bead̶aẽ́ca?'
  ind-ind: Jawab Musa, “Tidak bisa, karena memberikan persembahan kurban bagi TUHAN
    Allah kami merupakan suatu kegiatan yang menjijikkan di mata orang Mesir. Apabila
    kami melakukannya di depan mereka, pasti mereka melempari kami dengan batu.
  pes-OPCB: 'موسی جواب داد: «ما نمی‌توانیم در برابر چشمان مصری‌ها حیواناتی که آنها
    از کشتنشان کراهت دارند، برای خداوند، خدای خود قربانی کنیم؛ چون ممکن است ما را
    سنگسار کنند.'
  aer-aer: Moses ikwere angkirtneke, “Nthakenhe-ame alakenhe? Anwerne apeke pweleke
    atweme, itnenhe apeke itemele YAHWEH-eke anthemele, Egypt-arenye areyele anteme
    anwernenhe areme, itne anwerneke ahele anthurre irretyenhe, anwerne-arle pweleke
    yanhe areye atwerlenge. Itne anwerneke angkeme, ‘Aye! Iwenhenge-arle-ame arrantherre
    pweleke atweme? Itne kwenhe anwerneke ameke-ameke. Anwerne kwenhe itnenhe tnakeme!’
    Ikwere-iperrele itne apwerte areye inemele wetyenhe anwernenhe irrerlkngeke-ante!
  tgl-ULB: Sinabi ni Moises, “Hindi tama sa amin na gawin iyan, dahil ang mga handog
    na aming ginagawa para kay Yahweh na aming Diyos ay karumal-dumal para sa mga
    taga Ehipto. Kapag gumawa kami ng pag-aalay na karumal-dumal sa paningin ng mga
    taga-Ehipto, hindi ba nila kami babatuhin?
  cbu-NT: Ashiriya, Móysissha, Nuw shiyamun mangi tatkeezi. Itaru, iy ambinaa ashkachuni,
    iyaa Ijiptoshuch tputs ksaja napchinllina yuwaa Apanllee ungirtakani anootsi.
    Ashiri iyaani maacheetsi chinuzee pachayaruni, sumasush mucheeruni, anoo pakchusin,
    anumand iyaa natsachapsiniya, watam uwin maacheetsi nda amb ashkanawa. Ashiri
    anoo pakchusin, izuuru iyaa patumbichpat pachachpasinaya, Móysisi tárangiya.
  hui-hui: Ani layagola Mosesehanda ladai bialu lalu, Ogonidagua bulene emene karula
    napolebirago irane ina Isaraele wali agalime nogo tara tararu Anduane Homogo inanaga
    Ngode Datagaliwabehondo bo delo meramagome Iyibi wali agali ti mo genda holebira.
    Iname ti de hendedaore nogo tara uruni delarimayagua tigua ina handabe manga howa
    ina to̱le̱me bo home lolebira.
  mya-mya: မော​ရှေ​က``အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​အား ပူ​ဇော်​သော​ယဇ်​ကောင်
    များ​ကို​အီ​ဂျစ်​အ​မျိုး​သား​တို့​က​ရွံ​ရှာ ကြ​မည်​ဖြစ်​သော​ကြောင့် ထို​ကဲ့​သို့​မ​ပြု​လုပ်
    သင့်​ပါ။ အီ​ဂျစ်​အ​မျိုး​သား​တို့​သည်​ယဇ် ကောင်​များ​ပူ​ဇော်​ခြင်း​ကို​မြင်​လျှင်
    အ​ကျွန်ုပ် တို့​အား​ခဲ​နှင့်​ပစ်​၍​သတ်​ကြ​ပါ​လိမ့်​မည်။-
  cbi-NTPO: 'Tsenñu Moisés tsandimi: Tsanguenu dejutyuyu, lala Yavénu kuwanu animaa
    judeeshu juntsalaya, Egipto'' chullachiya tsangue'' tu''nu animaa dejutyu'', yalanu
    kentsure kenuu juñu, lalanu tsanguentsu dekatashu juntsaa, shupukachi tya''kenu
    dejuve.'
  bod-N: འོན་ཀྱང་མོ་ཤེ་ཡིས་འདི་ལྟར། དེ་ལྟར་བྱེད་མི་འོས་ཏེ། ངེད་རྣམས་ཀྱིས་ཨེ་ཅིབ་པ་རྣམས་ཞེན་པ་ལོག་པ་གང་དེ་ངེད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པར་འབུལ་ཡོང་།
    ཨེ་ཅིབ་པ་རྣམས་ཞེན་པ་ལོག་པ་གང་དེ་ཁོ་ཚོའི་མིག་མདུན་དུ་མཆོད་པར་ཕུལ་ན་དེ་དག་གིས་ངེད་རྣམས་རྡོ་རུབ་གཏོང་བ་མ་ཡིན་ནམ།
  sna-sna: Asi Mozisi akati, “Hazvina kunaka kuita saizvozvo. Zvipiriso zvatinoda
    kubayira kuna Jehovha Mwari wedu zvingazonyangadza vaIjipita. Uye kana tikapa
    zvibayiro zvinonyangadza pamberi pavo, havangazotitaki namabwe here?
  spa-BLM: 'Moisés dijo: “No es conveniente hacerlo, porque vamos a sacrificar la
    abominación de los egipcios a Yahvé, nuestro Dios. He aquí que si sacrificamos
    la abominación de los egipcios ante sus ojos, ¿no nos apedrearán?'
  cac-cac: 'Axo ix tac''vi vin̈aj Moisés chi'': —Max yal-laj icha chi'', yujto a noc''
    noc'' scac'' d''a silab''il d''a Jehová co Diosal chi'', nivan yelc''och noc''
    d''a yol sat eb'' etchon̈ab'' tic. Yuj chi, tato syil eb'' anima chi'' co milancham
    noc'' a on̈ tic, val yel tzam on̈ sjulq''uenej eb''.'
  swh-ULB: Musa akasema, “Sio vyema sisi kufanya hivyo, kwa kuwa dhabihu tunazo mtolea
    Yahweh Mungu wetu zinachukiza kwa Wamisri. Kama tutatoa dhabihu mbele ya macho
    yao zilizo chukizo kwa Wamisri, hawata tupiga mawe?
  bel-bel: 'Але Майсей сказаў: нельга гэтага зрабіць, бо агіднае Егіпцянам ахвяраваньне
    наша Госпаду, Богу нашаму: калі мы агідную Егіпцянам ахвяру будзем прыносіць на
    вачах у іх, дык ці не пабэюць яны нас камянямі?'
  deu-ELBBK: Und Mose ging von dem Pharao hinaus und flehte zu dem HERRN.
  mbb-OT: Iyan, midtavak si Moises te, “Kenà heeyan hustu, su is menge pemuhat he
    ibpemuhat dey te Nengazen he Megbevayè dey, ne utew igkelimezangi te menge Ehiptohanen.
    Ne emun igkeremerik dan is ibpemuhat dey, ne ebpenulengen key zan te vatu.
  mal-2015: 'അതിന്നു മോശെ: അങ്ങനെ ചെയ്തുകൂടാ; മിസ്രയീമ്യർക്കു അറെപ്പായുള്ളതു ഞങ്ങളുടെ
    ദൈവമായ യഹോവെക്കു യാഗംകഴിക്കേണ്ടിവരുമല്ലോ; മിസ്രയീമ്യർക്കു അറെപ്പായുള്ളതു അവർ കാൺകെ
    ഞങ്ങൾ യാഗം കഴിച്ചാൽ അവർ ഞങ്ങളെ കല്ലെറികയില്ലയോ?'
  tuo-NT: 'Moisé cʉ̃rẽ yʉꞌticʉ niwĩ: —Ne queoro nitirocoro. Ʉ̃sã wiogʉ Õꞌacʉ̃rẽ waꞌicʉrãrẽ
    wẽjẽ ʉ̃jʉ̃amorõpeorã, Egiptocjãrã peꞌema na waꞌicʉrã na ẽjõpeorã wiori nima. Tojo
    weerã na Egiptocjãrã ʉ̃sã waꞌicʉrã na ẽjõpeorãrẽ ʉ̃jʉ̃amorõpeocã ĩꞌarã, ʉ̃sãrẽ
    ʉ̃tãperi meꞌrã doquewẽjẽbosama.'
  gup-gup: Wanjh Moses yimeng, “Kunukka minj kunmak bu yimankek ngarriyime, dja bininj
    ke nawu Egyptbeh kabirriwarnyak duninjh bu ngad ngarribun mayh ngarriwon Yawey
    nawu God ngadberre. Wanjh bu yimankek ngad yiwarrudj ngarridi ngarrimarnebun mayh
    dorrengh ngarribun kore bininj nawu Egyptbeh ngandinan, minj nuk kunukka ngandidong
    kunwardde ngandikukkurrme.
  gvs-gvs: Go yau adigo kagu, ‘Moe geya itoboinemeta ameko Itipita sinaena goi nakae
    kaguinuwe. Kai bei yoguyogu kagabudi kakasaledi Yauwe ima Yaubada yaina go, kaga
    kagabugabu moe aba kalagíwala komi da Itipita matami goi. Nakona nakae kakasaledi
    go, kogitema, e giya gurewa goi bei kokaumatema.
  rmc-rmc: Paľis o Mojžiš odgeľa le Faraonostar a mangelas le RAJES.
  nlg-nlg: Ma Moses te bosa tughu, “Ke mua tangomana keri! Na vure ni Egypt kara mua
    liona na sukaghi kai taludatoa vaniana a Yahweh nimami na God. Ge takai taludatoi
    iani tara righighai igaa ke, igeva kara petaghai.
  pes-OPV: 'موسی گفت: «چنین کردن نشایدزیرا آنچه مکروه مصریان است برای یهوه خدای خود
    ذبح می‌کنیم. اینک چون مکروه مصریان را پیش روی ایشان ذبح نماییم، آیاما را سنگسار
    نمی کنند؟'
  ron-1924: 'Мойсе а рэспунс: „Ну есте делок потривит сэ фачем аша, кэч ам адуче Домнулуй
    Думнезеулуй ностру жертфе каре сунт о урычуне пентру еӂиптень. Ши дакэ ам адуче
    суб окий лор жертфе каре сунт о урычуне пентру еӂиптень, ну не вор учиде ей оаре
    ку петре?'
  ben-OBCV: কিন্তু মোশি বললেন, “এরকম করা ঠিক হবে না। আমাদের ঈশ্বর সদাপ্রভুর উদ্দেশে
    আমরা যে বলি উৎসর্গ করি তা মিশরীয়দের কাছে ঘৃণ্য হবে। আর আমরা যদি সেই বলি উৎসর্গ
    করি যা তাদের দৃষ্টিতে ঘৃণ্য, তবে তারা কি আমাদের উপর পাথর ছুঁড়বে না?
  som-som: Kolkaasaa Muuse ku yidhi, Sidaas inaan yeelno ma habboona; waayo, karaahiyada
    Masriyiinta ayaannu Rabbiga Ilaahayaga ah u bixinaynaa. Bal eeg, miyaannu karaahiyada
    Masriyiinta ku allabarinnaa iyagoo noo jeeda? De sow na dhagxin maayaan?
  lat-VUC: 'Et ait Moyses: Non potest ita fieri: abominationes enim Ægyptiorum immolabimus
    Domino Deo nostro: quod si mactaverimus ea quæ colunt Ægyptii coram eis, lapidibus
    nos obruent.'
  eng-ASVBT: 'And Moses said, It is not meet so to do; for we shall sacrifice the
    abomination of the Egyptians to Jehovah our God: lo, shall we sacrifice the abomination
    of the Egyptians before their eyes, and will they not stone us?'
  mna-mna: 'Tamen Mose iso: “E-e, ina ambai som. Patoronŋana tabe amkam pa Yooba Anutu
    tiam i, na irao amkam su lele tiŋgi som. Kokena mbulu tiam irao pa niom Aikuptu
    motoyom som, to keteyom malmal piam mi kupun yam pa pat.'
  ita-1885: 'Ma Mosè disse: E'' non è convenevole di far così; conciossiachè noi abbiamo
    a sacrificare al Signore Iddio nostro cose, che gli Egizj abbominano di sacrificare;
    ecco, se noi sacrificassimo davanti agli occhi degli Egizj ciò ch''essi abbominano
    di sacrificare, non ci lapiderebbero essi?'
  eng-LXXUP: And Moses went out from Pharaoh, and prayed to God.
  eng-ULB: Moses said, “It is not right for us to do so, for the sacrifices we make
    to Yahweh our God are something disgusting to the Egyptians. If we make sacrifices
    right before their eyes that are disgusting to the Egyptians, will they not stone
    us?
  spa-VBL: “No, eso no sería lo correcto”, respondió Moisés. “Los sacrificios que
    ofrecemos al Señor nuestro Dios serían ofensivos para los egipcios. ¡Si nos adelantáramos
    y ofreciéramos sacrificios ofensivos a los egipcios, nos apedrearían!
  fra-_FOB: 'Mais Moïse dit: Il n''est pas convenable de faire ainsi; car ce que nous
    sacrifierions à l''Éternel notre Dieu, serait en abomination aux Égyptiens. Voici,
    si nous offrions, sous leurs yeux, des sacrifices qui sont en abomination aux
    Égyptiens, ne nous lapideraient-ils pas?'
  mal-mal: 'അതിന് മോശെ: “അങ്ങനെ ചെയ്തുകൂടാ; ഈജിപ്റ്റുകാർക്ക് വെറുപ്പായുള്ളത് ഞങ്ങളുടെ
    ദൈവമായ യഹോവയ്ക്ക് യാഗം കഴിക്കേണ്ടിവരുമല്ലോ; ഈജിപ്റ്റുകാർക്ക് വെറുപ്പായുള്ളത് അവർ
    കാൺകെ ഞങ്ങൾ യാഗം കഴിച്ചാൽ അവർ ഞങ്ങളെ കല്ലെറിയുകയില്ലേ?'
  urd-GVR: Lekin Mūsā ne kahā, “Yih munāsib nahīṅ hai. Jo qurbāniyāṅ ham Rab apne
    Ḳhudā ko pesh kareṅge wuh Misriyoṅ kī nazar meṅ ghinaunī haiṅ. Agar ham yahāṅ
    aisā kareṅ to kyā wuh hameṅ sangsār nahīṅ kareṅge?
  suz-BL: मोसामी चहिं “मो पचा मदुम्‍ब। मारदे हना परमप्रभु यावे, आंइ परमप्रभु कली चढ़ेशो
