    ditapo Isip so mila꞉pi tle alinepi poyupo God dla halopimha꞉ha꞉lepiye, yia꞉tapo
    di natila allimama ewalata di kelemelepe.
  cuk-cuk: 'Moisésʼdi Faraón-abin sogded: —Suli, anmar deyob imakele, nuedsuli. Ar
    ade, anmar-Bab-Dummad-Jehováʼga, anmar ibmar-ukedi, we Egipto-dulemarga ibmar-isganad,
    ibmar-sunnasulidid. Egipto-dulemar a-ibmarmar-ogumakar-uknai anmar-daksale, ar
    an wisid, akwagi-makar anmar-oburgwismalaled.'
  uig-CYR: 'Лекин Муса җавап берип: — Бундақ қилиш бизгә таза мувапиқ болмайду; чүнки
    биз Пәрвәрдигар Худайимизға сунмақчи болған қурбанлиқ мал мисирлиқларға нисбәтән
    жиркиничликтур. Әнди әгәр биз мисирлиқларниң көз алдида яман көрүнгән нәрсини
    қурбанлиқ қилсақ улар бизни чалма-кесәк қиливәтмәмду?'
  tel-2017: అందుకు మోషే “అలా చేయడం వీలు కాదు. మా దేవుడు యెహోవాకు మేము అర్పించే బలులు
    ఐగుప్తీయులకు అసహ్యమైనవి. వాళ్లకు అసహ్యమైన బలులు వాళ్ళ కళ్ళ ఎదుటే అర్పిస్తే వాళ్ళు
    మమ్మల్ని రాళ్లతో కొట్టి చంపరా.
  hat-BSA: 'Men Moïse te di: “Li pa bon pou nou fè sa, paske nou va fè sakrifis a
    SENYÈ a ki se yon abominasyon pou Ejipsyen yo. Si nou fè sakrifis ki se yon abominasyon
    pou Ejipsyen yo, èske yo p ap lapide nou avèk kout wòch?'
  kos-kos: Moses el topuk, “Ac tia fal in ouinge, mweyen mwet Egypt elos ac srunga
    ke kut ac kisakin kosro ma mutal selos nu sin LEUM GOD lasr, na ke kut ac kisakin
    kosro inge yen elos ku in liye, elos ac arulana srunga, pwanang elos ac tungal
    kut nweke kut misa.
  hbo-WLC: וַיֵּצֵ֥א מֹשֶׁ֖ה מֵעִ֣ם פַּרְעֹ֑ה וַיֶּעְתַּ֖ר אֶל־יְהוָֽה׃
  ibo-ibo: Mosis zaghachiri Fero sị, “Nke ahụ abụghị ihe ziri ezi, nʼihi na aja anyị
    na-aga ịchụrụ Onyenwe anyị Chineke anyị bụ ihe rụrụ arụ nʼanya ndị Ijipt. Ọ bụrụ
    na anyị achụọ aja a nʼihu ha, ha ga-eji nkume tugbuo anyị.
  ory-ory: ତହିଁରେ ମୋଶା କହିଲେ, “ତାହା କରିବା ଉପଯୁକ୍ତ ନୁହେଁ; କାରଣ ତାହା କଲେ, ଆମ୍ଭମାନଙ୍କ
    ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ମିସରୀୟମାନଙ୍କର ଘୃଣାଜନକ ବଳିଦାନ କରିବାକୁ ହେବ; ଦେଖ,
    ମିସରୀୟମାନଙ୍କ ଚକ୍ଷୁଗୋଚରରେ ସେମାନଙ୍କର ଘୃଣାଜନକ ବଳିଦାନ କଲେ, ସେମାନେ କି ଆମ୍ଭମାନଙ୍କୁ ପଥର
    ପକାଇ ମାରିବେ ନାହିଁ?
  chk-chk: Nge Moses a üra, “Esap öch ika epwe ina usun. Pun ekewe mönün asor aia
    eäni asor ngeni ewe Samol mi Lapalap äm we Kot ra anioput ngeni chon Isip. Nge
    ika aia eäni asor ekewe mönün asor mi anioput me fän meser, ifa usun, resap monei
    ngenikem fau?
  rop-rop: Wal Mosis bin tok, “Melabat nomo lau abum det serramoni iya langa dijan
    kantri. If melabat kilim detlot enimul iya langa dijan kantri blanga gibit sekrifais
    langa YAWEI det trubala God, wal ola pipul blanga dijan kantri garra gitwail langa
    melabat, dumaji dei nomo laigim detkain serramoni, en dei mait stonim melabat
    ded.
  ukr-1871: 'І каже Мойсей: Не подоба сьому так статись, гидко бо Египтянам, коли
    б ми ту принесли жертву Господеві, Богу нашому. Нї! Коли б ми приносили жертву
    гидку Египтянам перед очима в їх, вони побили б нас каміннєм.'
  bch-bch: Be Moses ikeo, “Oangga gai akado bedane, eine tutui mao. Ngansa gid tenainga
    toa gai akakado ga ila pan amai Maron Deo, eine gid Isip ga tigera mambe danga
    ede paeamao ga paeamao tau. Oangga gid Isip tigera gai arau gid masilau tenainga
    aea toa bedaoa, eine ga tirau gai ngan patpat ga amate.
  deu-1951: 'Mose sprach: Das schickt sich nicht, daß wir also tun; denn wir würden
    dem HERRN, unserm Gott, der Ägypter Greuel opfern! Siehe, wenn wir dann der Ägypter
    Greuel vor ihren Augen opferten, würden sie uns nicht steinigen?'
  eng-JPS: '(8-22) And Moses said: ''It is not meet so to do; for we shall sacrifice
    the abomination of the Egyptians to the LORD our God; lo, if we sacrifice the
    abomination of the Egyptians before their eyes, will they not stone us?'
  srp-1865: 'A Mojsije reèe: ne valja tako; jer bismo prinijeli na žrtvu Gospodu Bogu
    svojemu što je neèisto Misircima; a kad bismo prinijeli na žrtvu što je neèisto
    Misircima na oèi njihove, ne bi li nas pobili kamenjem?'
  lug-lug: Naye Musa n’addamu nti, “Ekyo bwe tukikola, tekijja kuba kituufu. Kubanga
    ssaddaaka ze tuwaayo eri Mukama Katonda waffe, Abamisiri tebajja kuzaagala. Kale
    singa tuddira ssaddaaka Abamisiri ze bakyawa ennyo bwe batyo, ne tuziwaayo nga
    balaba, tebajja kutukuba amayinja?
  heb-heb: ויאמר משה לא נכון לעשות כן כי תועבת מצרים נזבח ליהוה אלהינו הן נזבח את
    תועבת מצרים לעיניהם ולא יסקלנו׃
  ben-IRV: মোশি বললেন, “তা করা উপযুক্ত নয়, কারণ আমাদের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে
    মিশরীয়দের ঘৃণাজনক বলিদান করতে হবে; দেখুন, মিশরীয়দের সাক্ষাৎে তাঁদের ঘৃণাজনক
    বলিদান করলে তারা কি আমাদেরকে পাথর দিয়ে হত্যা করবে না?
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਆਖਿਆ, ਇਸ ਤਰ੍ਹਾਂ ਕਰਨਾ ਜੋਗ ਨਹੀਂ ਕਿਉਂ ਜੋ ਅਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਲਈ ਮਿਸਰੀਆਂ ਦੀਆਂ ਘਿਣਾਉਣੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਵਾਂਗੇ। ਵੇਖੋ, ਜੇ ਅਸੀਂ ਮਿਸਰੀਆਂ ਦੀਆਂ ਅੱਖਾਂ ਦੇ
    ਅੱਗੇ ਘਿਣਾਉਣੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਈਏ ਤਾਂ ਕੀ ਉਹ ਸਾਨੂੰ ਪਥਰਾਉ ਨਾ ਕਰਨਗੇ?
  tkr-tkr: 'Mıseemee eyhen: – Həməxüd ha''as ixhes deş, Misirbış həlyvətq''ıniy qales,
    şi yişde Allahıs, Rəbbis inyaa q''urban ablya''a g''avce. Manbışis həlyvətq''ıniy
    qalya''ana şi q''urban ablyav''ee, manbışe şi g''ayeyqqa hevles.'
  mya-JVB: မောရှေ က ထိုသို့ မ ပြု သင့်။ ပြုလျှင်အဲဂုတ္တု လူ တို့၏ ရွံရှာ ဘွယ်သောအရာကို
    အကျွန်ုပ် တို့ဘုရား သခင်ထာဝရဘုရား အား ယဇ် ပူဇော်ရပါမည်။ အဲဂုတ္တု လူတို့၏ ရွံရှာဘွယ်
    သောအရာကို သူ တို့မျက်မှောက် ၌ ယဇ်ပူဇော် လျှင် ၊ သူတို့သည် အကျွန်ုပ် တို့ကိုခဲနှင့်ပစ်
    ကြပါလိမ့်မည်မဟုတ် လော။
  tte-O: Mosese kainana iyamaisa iwaloba, “Kani nige sowasowamai kaginauli bwaite
    Itipita kalona mena. Kaiwena ama kaba pwaoline Yeoba ama Yaubada koina ebaebai,
    na komiu Itipita ami tapwalolo mumugana uloi. Tem na ebaebaine kapwaopwaolan Itipita
    manli mena, kani kaula-munamunaili yo veku mena sikoyamatemai. Iya kaiwena nuwanuwamai
    kalau kelamamalawe mena.
  tbg-tbg: Minti tuvaro Mosiva aqao tiro, Kia tenavu maini vaiha Nora Kotira ofaa
    iha quara amitararave. Hauri tenavu mintiari vira kaara Isipi vika tinavuara qorahaama
    autuavo tivake ori utuvare, tinavu ruqutuqi viha tinavu haru kevorave.
  hmo-hmo: To Mose ia gwau, “Unai bamona dohore ai karaia be ia maoro lasi, badina
    be Lohiabada aiemai Dirava ena boubou karaia totona do ai alaia gaudia be Aigupito
    taudia ese idia ura henia lasi gaudia. Bema idia edia vairana dekenai unai bamona
    do ai karaia neganai, idia ese nadi dekenai dohore idia hamasea ai.
  urd-urd: मूसा ने कहा, “ऐसा करना मुनासिब नहीं, क्यूँकि हम ख़ुदावन्द अपने ख़ुदा के
    लिए उस चीज़ की क़ुर्बानी करेंगे जिससे मिस्री नफ़रत रखते हैं; तब अगर हम मिस्रियों
    की आँखों के आगे उस चीज़ की क़ुर्बानी करें जिससे वह नफ़रत रखते हैं तो क्या वह हम
    को संगसार न कर डालेंगे?
  rus-SYN: 'Но Моисей сказал: нельзя сего сделать, ибо отвратительно для Египтян жертвоприношение
    наше Господу, Богу нашему: если мы отвратительную для Египтян жертву станем приносить
    в глазах их, то не побьют ли они нас камнями?'
  bqc-SIM: Kɛ́ Mↄizi bↄ̀ Falaↄ̃ↄ kĩ́i, à awakpàɛ̀ Diiɛ.
  tcz-CHONGTHU: Mose'n a donbut in hitin aseije, “Hichu adih thei poi. Keihon Ka-Pakaiju
    le Ka-Pathen'u angsung'a kilhaina maicham kasem diu chu, hiche lai Egypt mite
    adia thil kitoh thei louding ahiye. Ven! Hitabang thilho pi chu bol taleng'u Egypt
    miten song'a eise lih gam ding'u ahi,” ati.
  mar-mar: परंतु मोशे म्हणाला, “तसे करणे योग्य होणार नाही, कारण आमचा देव परमेश्वर
    ह्याला आम्ही जो यज्ञ करणार आहो तो यज्ञ तुम्हा मिसरी लोकांच्या दृष्टीने किळसवाणा
    असेल, त्यामुळे आम्ही तो मिसरी लोकांसमोर केला तर ते आम्हांवर दगडफेक करायचे नाहीत
    काय?
  qub-qub: 'Niptin Moisés niran: «Chaynöga manami allichu canman. Tayta Diosnëpaj
    nogacuna uywacunata sacrifisyuta rupachishäga Egiptucunapaj fiyupa melanaypämi
    canga. Chayno rurajta ricaycäramar paycunaga fiyupa rabyashpan sajmaycällar wañuchimanmanmi.'
  bqp-bqp: 'Akũ Musa pìnɛ: Ani sí kɛ ò kɛ lɛro, zaakũ pↄ́ kũ óni sa o Dikiri ó
    Ludaa pì de Misilanↄnɛ tɛ̃̀ ũmɛ. Tó o sa ò kũ pↄ́ kũ à deńnɛ tɛ̃̀ ũo ń wára,
    oni ó pápa kũ gbɛ̀ɛo ò ó dɛdɛroo?'
  hat-hat: 'Moyiz reponn li: -Li p''ap bon pou nou fè l'' konsa, paske moun peyi Lejip
    yo ka ofiske lè y''a wè ki kalite bèt nou touye pou ofri bay Seyè a, Bondye nou
    an. Si nou ofri bagay sa yo devan moun peyi Lejip yo, y''a ka touye nou ak kout
    ròch.'
  eng-BSB: But Moses replied, “It would not be right to do that, because the sacrifices
    we offer to the LORD our God would be detestable to the Egyptians. If we offer
    sacrifices that are detestable before the Egyptians, will they not stone us?
  tod-tod: Moize ɠulani Falaɠɔn ʋɔ bɛ, é Ɠɔoɠɔ GALAGI maanɛɛnɛ.
  eng-WEBPB: Moses said, “It isn’t appropriate to do so; for we shall sacrifice the
    abomination of the Egyptians to the LORD our God. Behold, if we sacrifice the
    abomination of the Egyptians before their eyes, won’t they stone us?
  kbq-kbq: Hianagi Mosese'a asmino, e'inama hanunana knarera osugahie. Na'ankure Isipi
    vahe'mofo zmavurera zmagoteno zmavresra haniaza hugahunankino, have knonu tahe
    frigahaze.
  nhe-BL: 'Huan Moisés tlananquili: ―Ax cuali tijchihuase queja nopa, pampa inEgipto
    ehuani inquinijiyaj nopa tlapiyalime tlen tijmacaj TOTECO Dios. Huan intla inEgipto
    ehuani intechitasquíaj, na cuali nijmati intechmictisquíaj ica tetl.'
  bus-bus: 'Ben Musa bènɛ: Eé sí kɛ wà kɛ lɛro, zaakɛ pↄ́ kɛ̀ wé saa oo Dii wa Ludaa
    pì dɛ Igipitinↄnɛ tɛ̃̀ ũmɛ. Tó wa saa ò kↄ̃n pↄ́ kɛ̀ dɛńnɛ tɛ̃̀ ũuo ń wáa, aↄ̃é
    wa pápa gbɛ̀o wà wa dɛdɛroo?'
  gub-BL: Uze'eg Moizez izupe. — Na'ikatu kwaw nezewe àwàm. Ta'e Ezit ywy rehe har
    umuwete amo ma'ea'yr a'e wà xe. A'e ma'ea'yr uruzuka Tupàn Tuweharupi Wiko Ma'e
    henataromo ure wà. Wazuka haw iro putar Ezit wanupe nehe. Aze uruzuka a'e ma'ea'yr
    ure wà nehe, Ezit ywy rehe har omomor putar ita urerehe urezuka pà wà nehe.
  eng-DRA: 'And Moses said: It cannot be so: for we shall sacrifice the abominations
    of the Egyptians to the Lord our God: now if we kill those things which the Egyptians
    worship, in their presence, they will stone us.'
