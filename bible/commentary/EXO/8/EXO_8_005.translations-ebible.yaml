  kan-2017: ಯೆಹೋವನು ಪುನಃ ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿ, “ನೀನು ಆರೋನನಿಗೆ, ನಿನ್ನ ಕೋಲನ್ನು ಹಿಡಿದುಕೊಂಡು
    ಹೊಳೆ, ಕಾಲುವೆ, ಕೆರೆ ಇವುಗಳ ಮೇಲೆ ಅದನ್ನು ಹಿಡಿದುಕೊಂಡು ಕೈಯನ್ನು ಚಾಚು. ಆಗ ಐಗುಪ್ತ ದೇಶದ
    ಮೇಲೆಲ್ಲಾ ಕಪ್ಪೆಗಳು ಬರುವವು” ಎಂದು ಹೇಳಬೇಕು ಎಂದನು.
  ena-ena: Lavɨla Mosesɨ dɨ cɨhu ala abami. Alon dɨ abɨha uami. Nadɨ kɨlɨ lɨmɨ via
    hɨdahɨda hɨsɨŋ agadɨ mɨŋaiaha atɨ lamalama udanaŋ avɨli hekɨlɨ hekɨlɨ avɨli makaŋ
    hekɨlɨ hekɨlɨ idu hekɨlɨ hekɨlɨ heŋ sulɨ agɨlaŋ iahavɨm aba abɨha uami. Iahavɨla
    Isipɨ fɨli tɨbɨ heŋ uavɨbali aba abɨha uami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Mog ngak Aron ni nge k’iyag pa’ nga daken e
    pi lul’, nge pi wol’ e ran, nge pi lupath, me yib e kayru ngalang nge garer u
    daken e nam nu Egypt.”
  hlt-MCSB: Te phoeiah BOEIPA loh Moses te, “Aaron te na kut thueng lamtah na conghol
    neh tuiva soah khaw, sokko soah khaw, tuibap soah khi laeh,'ti nah. Te vaengah
    bukak te Egypt khohmuen ah ha luei saeh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦ «ፓንቃሢ ኬስኪ ጊብፄ ዓጮ ቢያ ኩማንዳጉዲ ዎሮይዳ፥ ዻዋሢዳ ሃሣ ቦቆሎ ዋኣፆ ቢያይዳ
    ኮኦሎ ዞንካንዳጉዲ ዓኣሮኔም ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ, “Ka kyerɛ Aaron na ɔmfa poma no nkyerɛ nsubɔntene,
    nsuwa ne atadeɛ a ɛwɔ Misraim nyinaa so sɛdeɛ ɛbɛyɛ a, mpɔtorɔ bɛbu so wɔ ɔman
    no afanan nyinaa.”
  eng-WEBU: The LORD said to Moses, “Tell Aaron, ‘Stretch out your hand with your
    rod over the rivers, over the streams, and over the pools, and cause frogs to
    come up on the land of Egypt.’”
  bnp-bnp: Muri e BAKOVI DAGI i takia e Moses, “O takia e Aron ge toto langa a kodo
    vona na maka naru dagi, na naru kiroko, na naru na golu, na lomu, na darilomu.
    Ge rata a maka bura ri gi bele kupo hateka na robo e Egipto.”
  wal-wal: Hegaappe guyyiyan GODAI Muusa, “Neeni Aaroona, ‘Ne gatimaa oiqqada, shaafatu
    bolli, zara haattatu bollinne dalbbanttatu bolli ne kushiyaa micca; miccada shodhdheti
    Gibxxe biittaa bollan kiyanaadan ootta’ yaagada yoota” yaagiis.
  spa-PDDPT: 'Yavé dijo a Moisés: Dí a Aarón: Extiende tu mano con tu vara sobre los
    ríos, los arroyos y los estanques. Haz que suban ranas sobre la tierra de Egipto.'
  gun-gun: 'Senhor aipoe''ive ju Moisés pe: — Aipo''re ke Arão pe: “Eupi ndepo ndepopoka
    reve yakã áry, yy rape ha''e yupa ikuai va''e áry, ju''i rejapo Egito yvy re oẽ
    aguã rami”, ''re.'
  agu-BL: 'Ncha''tz tal Ryos tetz Moisés: —Al nin tetz Aarón tan je''n ẍchajol yi
    k''ab tibaj yi tzanla'' nin tibaj cyakil ama''l kale atite''t a'' na na waj yil
