  ntj-ntj: Nyangkalta Mama Kuurrtu Mawutjala watjarnu, “Yarannga watjala. Nyangkayi
    wana ma-kanyila kapi pirniwana. Nyangka-yayi ngarnngi pirni paka-pakaralpi ngurra
