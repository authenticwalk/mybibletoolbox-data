  vie-OVCB: 'Rồi Chúa Hằng Hữu phán dặn Môi-se: “Hãy nói với A-rôn đưa gậy hướng về
    các sông, suối, hồ, để ếch nhái từ các nơi đó tràn lên khắp Ai Cập.”'
  guj-2017: પછી યહોવાહે મૂસાને કહ્યું, “હારુનને કહે કે, તે પોતાના હાથની લાકડીને નહેરો,
    નદીઓ અને સરોવરો તરફ ઊંચી કરે. જેથી મિસર દેશ પર દેડકાંઓ ચઢી આવે.”
  pon-2006A: KAUN-O ahpw mahsanihong Moses, “Ndaiong Aaron en kapahla eh sokono pohn
    pillap akan, pohn dahu kan, pohn leh kan, pwe en kapwarehda kairu kan nan Isip.”
  por-BRBSL: 'Yahweh disse a Moisés: “Diga a Aaron: ''Estenda sua mão com sua vara
    sobre os rios, sobre os riachos e sobre as piscinas, e faça subir rãs na terra
    do Egito''”.'
  aly-aly: Ikwer-penh INGKARTel Moses ilek, “Aaron ila, ‘Irretetyel alhel-aretyek
    kwaty lher-rnem ingkerrenh-warl, kwaty alay-rnem-warl-then kwaty ingkerrenh-warl-antey.’
    Ra alhel-arentyel, antyetyerr-rnem kwaty ingkerrenh-they tyerrelhem Egypt-itwek.”
  cth-cth: BAWIPA ni Mosi koe bout a dei pouh e teh, Aron ni palang, tuipui tui, talînaw
    e lathueng vah sonron a sin teh kut a dâw navah, Izip ram dawk ekkanaw luen sak
    hanelah dei pouh telah atipouh.
  twi-twi: Awurade ka kyerɛɛ Mose se, “Ka kyerɛ Aaron na ɔmfa pema no nkyerɛ nsubɔnten,
    nsuwa ne atare a ɛwɔ Misraim nyinaa so sɛnea ɛbɛyɛ a, mpɔtorɔ bebu so wɔ ɔman
    no afanan nyinaa.”
  hlt-hlt: Te phoeiah BOEIPA loh Moses te, “Aaron te na kut thueng lamtah na conghol
    neh tuiva soah khaw, sokko soah khaw, tuibap soah khi laeh,'ti nah. Te vaengah
    bukak te Egypt khohmuen ah ha luei saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisii nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: N nɑ́kɛ́ ɑ dɔ́ m bɑ́ntɛ̀ dìì mɔ̀nnì
    Kuyie nfɔ̃́ nnɛ̀ ɑ tɔ̃mbɛ̀ nɛ̀ ɑ kɔbɛ di kpɛ́í, kɛ̀ yɛcɛdɑkɛ̀ɛ yɛ̀ dihɛì, kɛ́nkpɑɑ́
    kukó mmɑ́ɑ̀.'
  msy-2020: Egha Ikiavɨra Itir God Moses mɨgei, “Nɨ Aron mɨkemeghtɨ, a uan agharir
    asadivir aghorimɨn suirazim amadagh. Egh Isipɨn Faneba ko daghuriba ko dɨpar akarebagh
    isɨn a ghufegh, mɨtivibar amightɨ, da dɨpam ategh anang Isipɨn nguazim bar anevaragh.”
  dop-dop: 'Tǝnɑɣɑlɛ Moisi cɔ Icipiti wulɑʋ sɩ: Tɑ cɑɑ, lǝsɩ nyɑ́ mɑɣɑmɑɣɑ kɛ sɑɑ
    wei n sɔɔlɑɑ sɩ mɑ́ sǝlǝmɩ Ɩsɔ kɛ́ mǝ tɔɔ nɑ ɩ́ kʋ́ sɑlɛɛ kɛ nyɑnɑ nyɑ́ sɑmɑɑ
    nɑ nyɑ́ tǝmlɛ nyǝ́mɑ mǝ tɛɛsɩ tɑɑ nɑ ɑ́ mǝlɩ pɔɣɔ tɑɑ tike tɔ.'
  azb-azb: 'Rəbb Musaya dedi: «Haruna belə söylə: əsanı götür və əlini çayların, arxların
    və göllərin üzərinə uzat. Qoy Misir torpağı qurbağalarla dolsun».'
  eng-DBY: And Jehovah said to Moses, Say unto Aaron, Stretch out thy hand with thy
    staff over the streams, over the rivers, and over the ponds, and cause frogs to
    come up on the land of Egypt.
  hin-2017: फिर यहोवा ने मूसा को आज्ञा दी, “हारून से कह दे, कि नदियों, नहरों, और झीलों
    के ऊपर लाठी के साथ अपना हाथ बढ़ाकर मेंढकों को मिस्र देश पर चढ़ा ले आए।”
  wol-KYG: 'Musaa ne Firawna: «Saa yu la neexee rekk, sang bi. Wax ma kañ laa lay
    ñaanal, yaw ak say dag ak sa waa réew, ngir jële fi mbott yi, ñu tàggook yeen,
    génn seeni kër, ca dexu Niil ga doŋŋ lañuy des.»'
  swp-swp: Abo GUIAU i ribalau Mose arinai, i ene, “Arona u heriba, ‘Nimam eai em
    tu’e u helelelaei goila lailaidi eo gagiridi eo ipu hinage potadi eai, eo so’u
    u hesomdi se laoma Aigupito eanuana potana eai.’”
  bjr-bjr: Yaaweefa kafaa Mooseena qimaminau. Anee Aaroona maaqi qimasee qimamia.
    Doo aneenna saunu uqeeraseenana aiqama nammari faqa oorakinaa nammari faqa aka
    mandira nammariuqa faqa uqeera uqafiqasainanoo eeqamoosa fannoo moomoo urureenoo
    Isipa maqa maaqa rafaaqa fuani.
  eng-YLT: And Jehovah saith unto Moses, 'Say unto Aaron, Stretch out thy hand, with
    thy rod, against the streams, against the rivers, and against the ponds, and cause
    the frogs to come up against the land of Egypt.'
  kne-kne: Kanan Diyos en Moses, “Ibagam en Aaron ta ikayang na din sokod na sin patag
    di ginawang, kanal ya posong ta somakyat din ad-ado ay tokak ta mapno da sin amin
    ay sakop di Egipto.”
  bzd-NTPO: 'Eta̱ Jehová tö Moisés a̱ iché: —Ichö́ Aarón a̱ tö ie'' ulà ena ie'' shko
    kéli kö́ka̱ di'' kibi ena di'' tsitsir ena batsöri ko̱s ekkë tsa̱ka̱ a̱s bukuë''
    döka̱ di'' a̱ Egipto ko̱s wà iökka̱.'
  eng-WYC-2017: And the Lord said to Moses, Say thou to Aaron, Hold forth thine hand
    on the floods, and on the streams, and on the marshes; and bring out paddocks
    on the land of Egypt.
  eng-WMBB: The LORD said to Moses, “Tell Aaron, ‘Stretch out your hand with your
    rod over the rivers, over the streams, and over the pools, and cause frogs to
    come up on the land of Egypt.’”
  urd-GVH: रब ने मूसा से कहा, “हारून को बता देना कि वह अपनी लाठी को हाथ में लेकर उसे
    दरियाओं, नहरों और जोहड़ों के ऊपर उठाए ताकि मेंढक बाहर निकलकर मिसर के मुल्क में
    फैल जाएँ।”
  rug-rug: Meke zama la koe Mosese se Zihova, “Mu tozi nia se Eroni pude taṉini va
    ululu sage nia sa nana kolu, koari na ovuku na kolo tototolo, meke sari na kopi,
    pude mae va siṉia rina bakarao sa doduruna sa popoa Izipi.”
  gaz-gaz: Waaqayyo Museedhaan akkana jedhe; “Arooniin akkana jedhi; ‘Ulee kee qabadhuutii
    harka kee burqaawwan irratti, lageenii fi kuusaa bishaanii irratti ol kaafadhuutii
    akka fatteewwan biyya Gibxitti dhufan godhi.’ ”
  fra-LSG: 'Moïse dit à Pharaon: Glorifie-toi sur moi! Pour quand prierai-je l’Éternel
    en ta faveur, en faveur de tes serviteurs et de ton peuple, afin qu’il retire
    les grenouilles loin de toi et de tes maisons? Il n’en restera que dans le fleuve.'
  gnn-gnn: Bala Yärundhunydja märraŋala ŋunhiyi wapitja'na, bala ŋayi biyapul dhunupamirriyaŋala,
    waywayyurruna yukurrana gapu ŋunhi mayaŋ, bala marrtjina mayaŋ'tja dhaŋaŋdhinana
    garkmandhuna; dhaŋaŋdhinana marrtjina‐a‐a, dhaŋaŋ gay', yana liŋgu wäŋanydja ŋunha
    Yetjippuynydja gungaŋalana miṯtjiyu garkmandhuna.
  yal-yal: Musa yi a fala Firawona xa, a naxa, “Na binyen xa lu i tan xa, i yi a fala,
    n lan n xa maxandin ti ɛ nun i ya kuntigine xa waxatin naxan yi, e nun i ya yamaan
    xa, alogo Ala xa xunɲɛne masiga ɛ nun ɛ banxine ra. E yi siga Nila baa igeni.”
  haw-1868: I mai la o Iehova ia Mose, E i aku oe ia Aarona, E o aku kou lima me kou
    kookoo maluna o na kahawai, a me na muliwai, a me na loko, i hiki mai na rana
    maluna o ka aina o Aigupita.
  arb-NAV: 'ثُمَّ قَالَ الرَّبُّ لِمُوسَى: «قُلْ لِهَرُونَ ابْسُطْ يَدَكَ بِعَصَاكَ
    عَلَى الأَنْهَارِ وَالسَّوَاقِي وَالْبِرَكِ وَأَصْعِدِ الضَّفَادِعَ عَلَى كُلِّ
    أَرْضِ مِصْرَ».'
  ewe-ewe: Yehowa gblɔ na Mose be, “Gblɔ na Aron be wòado eƒe atikplɔ ɖe tɔsisiwo,
    tɔʋuwo kple tawo katã dzi le Egipte.”
  eng-LEE: (8:1) And the Lord said unto Moses, Say unto Aaron, Stretch forth thy hand
    with thy staff over the streams, over the rivers, and over the ponds, and cause
    the frogs to come up over the land of Egypt.
  gvn-gvn: Yinyamun Godungku Mosesanda yalaman baja, “Yundu Aaronanda balka nyungu
    juku wawubajanga, walngkanga wuyar kuji. Yinyamun jana yirku-yirkungku bana bawal,
    yiringkurrku dungay bubungu Egypt.” Aaronangka Godumu kuku wukurrin, jana yirku-yirku
    wubulman bubungu. Yamba jana mari-doctorngka yalarrku yirku-yirku balkan magicmundu.
  asm-FB: যিহোৱাই মোচিক ক’লে, “তুমি হাৰোণক কোৱা, ‘নদী, নিজৰা আৰু বিলৰ ওপৰলৈ তুমি তোমাৰ
    হাত দাঙি লাখুটিৰে প্রহাৰ কৰি মিচৰ দেশৰ ওপৰলৈ ভেকুলীবোৰ তুলি আনা’।”
  sus-A: مُنسَ نَشَ عَ قَلَ قِرَوُنَ بّ، «مَنفّ، عِ فبٍ بِنيّ. عِ شَ نَتّ تٌنفٌ لْشْي
    سَقٍ رَ لَنشَنسَرِ مَيٍ شَ كٍلِ عِ تَن، عِ شَ كُنتِفِيٍ، نُن عِ شَ حَمَ شُن مَ،
    عٍ شَ لُ نِلِ شُرٍ فبَنسَن مَ.»
  fra-SBL: 'Yahvé dit à Moïse : « Dis à Aaron : « Étends la main de ta verge sur les
    rivières, sur les ruisseaux et sur les étangs, et fais monter les grenouilles
    sur le pays d''Égypte. »"'
  hbo-hbo: וַיֹּ֣אמֶר מֹשֶׁ֣ה לְפַרְעֹה֮ הִתְפָּאֵ֣ר עָלַי֒ לְמָתַ֣י ׀ אַעְתִּ֣יר
    לְךָ֗ וְלַעֲבָדֶ֙יךָ֙ וּֽלְעַמְּךָ֔ לְהַכְרִית֙ הַֽצֲפַרְדְּעִ֔ים מִמְּךָ֖ וּמִבָּתֶּ֑יךָ
    רַ֥ק בַּיְאֹ֖ר תִּשָּׁאַֽרְנָה׃
  eng-WYCLIFFE: And the Lord seide to Moises, Seie thou to Aaron, Hold forth thin
    hond on the floodis, and on the streemes, and mareis; and bryng out paddoks on
    the lond of Egipt.
  piu-2006: '@see-verse:EXO.008.004'
  pjt-pjt: Ka palulanguṟu Godalu piṟuku wangkangu Mosela, “Aaronnga wangka tjukara
    panya katuṟa kanyintjaku uṟungka katu. Ka ngaṉngi mungilyi mulapa ngalya-pakalku
    karu uwankaranguṟu ngura pala Itjipala manta winkikutu.” Ka Moselu wangkangu Aaronta.
  cwe-cwe: Mndewa Mulungu kamulongela Musa‚ “Mulongele Haluni yagolose mkono wake
    na mhome yake uchanyha ya nyanda na uchanyha ya makolongo na mazimbu‚ mabula yezalawilila
    na kwenela chila hanhu muna iisi ya Misili.”
  bgs-bgs: Igkagi tô Áglangngagán ki Moises, na mà din, “Kagiyi nu si Aaron na tádduán
    din ka tukád din tô mga wayig, tô mga kanal, asta tô mga ranó ébô lumuwà tô mga
    bakbak asta tumalap tun ta kaluwagan ka Ehipto!”
  kik-kik: Ningĩ Jehova akĩĩra Musa atĩrĩ, “Ĩra Harũni atĩrĩ, ‘Tambũrũkia guoko gwaku
    na rũthanju igũrũ rĩa tũrũũĩ, na mĩtaro, na tũmaria, ũtũme ciũra ciũke bũrũri-inĩ
    wa Misiri.’ ”
  fra-NCL: 'Moïse dit à Pharaon : « Donne-moi tes ordres ! Pour quand dois-je faire
    des prières en ta faveur, en faveur de tes serviteurs et de ton peuple, afin que
    Yahweh éloigne les grenouilles de toi et de tes maisons, de manière à ce qu’il
    n’en reste plus que dans le fleuve ? »'
  cek-AK: Angraeng mah Mosi khaeah, Aaron hanah, Na ban ih cunghet to vacongnawk,
    vapui tuinawk hoi kangbuem tuinawk nuiah payangh ah loe, Izip prae boih ah ukongnawk
    to tacawtsak ah, tiah thuih pae han a naa.
  xla-xla: Epame Godtapo matle Moses watle epo atlaiyo, “Wa꞉ A꞉lon atlane, ya꞉tapo
    ya꞉ dali ku mate aloma dla epo yú kolomale dla epo kaula dla dlokomelepo, gulugulepitapo
    yú dulu tle wowoyapame Isip mo pato pasatlepo depame,” diyo.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogded: “Aarónʼga be soge, be-gaapoled diwarmargi,
    dianmargi, matamargi oyoye, adi, agi ammanoomar ainidamalagar. Degine, Egipto-yargi
    bukidar ammanoo nika gusun.”'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Сән Һарунға: Пақиларниң Мисир зимининиң үстигә чиқиши
    үчүн қолуңни узитип, һасаңни еқинлар, өстәңләр вә көлләрниң үстигә шилтиғин, дегин
    — деди.'
  tel-2017: యెహోవా మోషేతో ఇంకా ఇలా చెప్పాడు. “నువ్వు అహరోనుతో ‘నీ కర్ర పట్టుకుని నది
    పాయల మీద, కాలవల మీద, చెరువుల మీద నీ చెయ్యి చాపి ఐగుప్తు దేశం పైకి కప్పలను రప్పించు’
    అని చెప్పు” అన్నాడు.
  hat-BSA: 'Alò SENYÈ a te di a Moïse: “Pale Aaron: ‘Lonje men ou avèk baton ou an
    sou rivyè yo, sou dlo k ap koule yo, sou ti lak yo, e fè krapo yo vin parèt sou
    peyi Égypte la.’”'
  kos-kos: LEUM GOD El fahk nu sel Moses, “Fahk nu sel Aaron elan asroela sikal lal
    ah nu fin infacl, inyoa, ac inlulu nukewa, ac oru frog uh in sroak ac afunla fin
    acn Egypt.”
  hbo-WLC: וַיֹּ֣אמֶר מֹשֶׁ֣ה לְפַרְעֹה֮ הִתְפָּאֵ֣ר עָלַי֒ לְמָתַ֣י ׀ אַעְתִּ֣יר
    לְךָ֗ וְלַעֲבָדֶ֙יךָ֙ וּֽלְעַמְּךָ֔ לְהַכְרִית֙ הַֽצֲפַרְדְּעִ֔ים מִמְּךָ֖ וּמִבָּתֶּ֑יךָ
    רַ֥ק בַּיְאֹ֖ר תִּשָּׁאַֽרְנָה׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara Mosis sị, “Gwa Erọn, ‘Setịpụ aka gị ya na
    mkpanaka gị nʼelu osimiri niile, na mmiri nta na ọdọ mmiri ndị Ijipt, mee ka awọ
    jupụta ala Ijipt niile.’ ”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ହାରୋଣକୁ କୁହ, ‘ତୁମ୍ଭେ ନଦୀ, ନାଳ ଓ ପୁଷ୍କରିଣୀ
    ଉପରେ ଆପଣାର ସଯଷ୍ଟି ହସ୍ତ ବିସ୍ତାର କରି ମିସର ଦେଶ ଉପରେ ବେଙ୍ଗ ଅଣାଅ।’”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses, “Kopwe kapas ngeni Aaron pwe epwe
    aitiela pöün fiti wokun won ekewe chanpupu me ekewe warawar, pwal won ekewe nasen
    koluk, pwe kairü repwe tötä won ewe fanü Isip.”
  rop-rop: Wal YAWEI bin kipgon tok langa Mosis, “Yu garra dalim Eran im garra deigim
    det wokinstik blanga im, en im garra holdim det wadi ontop langa det riba en ola
    krik en ola wodahol. En wen im dum lagijat, im garra meigim ola frog kamat ebriweya
    langa dijan kantri.”
  ukr-1871: 'І рече Господь Мойсейові: Промов Аронові: Простягни руку твою з жезлом
    твоїм на ріки, на канави й на стави, і наведи жаби на Египецьку землю.'
  bch-bch: Ta Maron ikeo pan Moses pade bedane, “Keo pan Aron ta ikisi ele toto lalalanga
    aea ga idae ta ipatutui ibage, ta igaga ga ingata gid eau kapeipei ga gereirei
    ga liuliu toa ngada oa ngan tibur Isip. Toa bedaoa ga gid kalo tiuon ngan tibur
    Isip.”
  deu-1951: 'Und der HERR sprach zu Mose: Sage Aaron: Strecke deine Hand und deinen
    Stab aus über die Flüsse, über die Bäche und Seen, und laß Frösche über Ägyptenland
    kommen.'
  eng-JPS: '(8-1) And the LORD said unto Moses: ''Say unto Aaron: Stretch forth thy
    hand with thy rod over the rivers, over the canals, and over the pools, and cause
    frogs to come up upon the land of Egypt.'''
  srp-1865: 'I reèe Gospod Mojsiju: kaži Aronu: pruži ruku svoju sa štapom svojim
    na rijeke i na potoke i na jezera, i uèini nek izaðu žabe na zemlju Misirsku.'
  lug-lug: Mukama n’agamba Musa nti, “Tegeeza Alooni nti, ‘Golola omukono gwo oyolekeze
    omuggo gwo eri emigga, n’eri emikutu gy’amazzi, n’eri ebidiba, osobozese ebikere
    okubuna ensi yonna ey’e Misiri.’ ”
  heb-heb: ויאמר יהוה אל משה אמר אל אהרן נטה את ידך במטך על הנהרת על היארים ועל האגמים
    והעל את הצפרדעים על ארץ מצרים׃
  ben-IRV: পরে সদাপ্রভু মোশিকে বললেন, “হারোণকে বলো, ‘তুমি নদী, খাল ও বিল সব কিছুর
    উপরে লাঠি তুলে ব্যাঙ আনাও’।”
  pan-pan: ਉਹ ਆਪਣਾ ਹੱਥ ਆਪਣੀ ਲਾਠੀ ਨਾਲ ਨਦੀਆਂ ਉੱਤੇ, ਦਰਿਆਵਾਂ ਉੱਤੇ ਅਤੇ ਤਲਾਬਾਂ ਉੱਤੇ ਪਸਾਰੇ
    ਅਤੇ ਡੱਡੂਆਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਉੱਤੇ ਚੜ੍ਹਾ ਦੇਵੇ।
  tkr-tkr: 'Rəbbee Mısayk''le meed eyhen: – Harunuk''le inəxüd eyhe: əsaa alyaat''u
    xıl damabışde, arxbışde, goleeşde ooqa hotkecen. Maadın qı''rqı''mı''t''er Misirne
    ölkalqa salat''e''ecen.'
  mya-JVB: တဖန် ထာဝရဘုရား သည် မောရှေ အား မိန့်တော်မူပြန်သည်ကား၊ အာရုန် သည် ချောင်း
    ရေ၊ မြစ် ရေ၊ အိုင် အင်းရေတို့အပေါ်၌ လှံတံ ကို ကိုင်လျက်၊ လက် ကို ဆန့် ၍ အဲဂုတ္တု
    ပြည် အပေါ်သို့ ဘား များကို တက် စေ ခြင်းငှါ ပြော လော့ဟု မိန့် တော်မူ၏။
  tte-O: Kabo Yeoba iwalolau yoi Mosese koina, “Kuwalo Eloni koina ana ginagina iyagayan
    waila mena yo waila kelikeli-utusili yo waila keli kolili kabo kwekwe silusae
    Itipita ali yanuwa kalona meuloina siyakalapowon.”
  tbg-tbg: 'Noravano Kotiva minti tivakero qaiqaa Mosirara tiharo, Are Eronira mintima
    tiva amiane: Nena kauquqi kauru totenara tutukera nora namariqaavata inaara namariqaavata
    aave vataira namari viraqihai eqavoka airitahaa qovaramavi Isipi vataini vi aniate,
    tiro.'
  hmo-hmo: Lohiabada ese Mose dekenai ma ia hamaoroa, ia gwau, “Arona dekenai oi hereva,
    oi gwau, ‘Oiemu itotohi oiemu imana dekenai oi abia, oi atoa maoromaoro sinavai
    badadia bona sinavai maragidia edia ataiai, bona koupa bona gohu edia ataiai,
    vadaeni paroparo do idia daekau Aigupito tano ibounai dekenai.’ ”
  urd-urd: और ख़ुदावन्द ने मूसा को फ़रमाया, हारून से कह, कि अपनी लाठी लेकर अपने हाथ
    दरियाओं और नहरों और झीलों पर बढ़ा और मेंढकों को मुल्क — ए — मिस्र पर चढ़ा ला।
  rus-SYN: 'И сказал Господь Моисею: скажи Аарону брату твоему: простри руку твою
    с жезлом твоим на реки, на потоки и на озера и выведи жаб на землю Египетскую.'
  bqc-SIM: 'Ɔ̃ Mↄizi ò Falaↄ̃ↄɛ: Gↄↄ dilɛmɛɛ mà awakpanɛ Diiɛ ń n ìwaↄ ń n gbɛ̃́ↄ,
    kɛ́ aà blↄↄↄ kɛ̃ma ń n uaↄ, aai gↄ̃ swai ado.'
  tcz-CHONGTHU: Chuin Pakaiyin Mose heng'a asei jin, “Aaron jah'a sei jin lang, ‘Egypt
    gamsung pumpi ukeng ten ahinlo dim nading in, natenggol jah in, twinah jouse,
    twilam jouse leh luidung jouse chu jeptan! Ukengten Egypt gam pumpi hinluo dim
    tante,tin seipeh in,” ati.
  mar-mar: मग परमेश्वर मोशेला म्हणाला, “अहरोनाला त्याच्या हातातील काठी नद्या, नाले
    तलाव यांच्या जलावर लांब कर म्हणजे मग बेडूक मिसर देशावर चढून येतील.”
  qub-qub: «Aaronta niy tucrunta aptarcur mayucunaman, gochacunaman, ragracunaman
    macyaränanpaj. Chaycunapita säpu llojshimur intëru Egiptuman juntangapaj.»
  bqp-bqp: 'Dikiri ɛ̀ra à pì Musanɛ: Ǹ o Harunanɛ à a gò sɛ́ à dↄ swanↄla kũ swa''ↄnɛnↄ
    kũ ísɛ̃bokinↄ, blↄ̀nↄ ni da Misila bùsula.'
  hat-hat: 'Seyè a di Moyiz: -Di Arawon lonje men li avèk baton l'' lan sou larivyè
    yo, sou kannal yo ak sou m''a dlo yo. Fè krapo moute kouvri peyi Lejip la.'
  eng-BSB: And the LORD said to Moses, “Tell Aaron, ‘Stretch out your hand with your
    staff over the rivers and canals and ponds, and cause the frogs to come up onto
    the land of Egypt.’”
  tod-tod: 'Moize ɠɛni Falaɠɔn ma: «Masagi, va bu ɗa ɓɔɠɔi è kui lɛ ga ze, yeei gè
    ʋaazu Ɠɔoɠɔ GALAGI maanɛɛnɛzu la è ʋɛ, wa ɗa-wotiɠɛ nuiti, ta ɗa-nuɓusɛiti, nii
    a kɛ é zɔlɔgiti maaɠooza è ʋa, ta ɗa-ʋɛlɛiti? Taɠila kpalaa ge la yɛga ná,
    kɛni ziɛ wolai Nile nɔ wu.»'
  eng-WEBPB: The LORD said to Moses, “Tell Aaron, ‘Stretch out your hand with your
    rod over the rivers, over the streams, and over the pools, and cause frogs to
    come up on the land of Egypt.’”
  kbq-kbq: Anante Ra Anumzamo'a Mosesena asmino, amanage hunka Aronina asmio, tira
    tintamimofone karaho tintmimofone tinkeriramimofo agofetu azompa ka'a kazampi
    erinka rusutegeno, hogatmimo'za emareri'za Isipi mopafina avitegahaze.
  nhe-BL: 'Huan nojquiya TOTECO quiilhui Moisés: ―Teipa xiquilhui Aarón ma tlamanextis
    ica icuatopil ipan nopa atentli, huan campa mantoc atl para nopona ma quisaca
    temasolime huan ma quitemitica ni tlali Egipto.'
  bus-bus: 'Dii ɛ̀ara à bè Musanɛ: Ǹ o Arunanɛ à a gò sɛ́ à dↄ swaanↄla kↄ̃n swa''ↄnɛnↄ
    kↄ̃n íbↄkiinↄ, blↄ̀nↄ é da Igipiti bùsula.'
  gub-BL: Na'e uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Eze'eg Àràw
    pe nezewe nehe. — Epyhyk nepokokaw nehe, epyho nepokokaw yrykawhu kutyr nehe,
    yrykaw teko wanemiapo kwer kutyr nehe no, ypaw kutyr nehe no, zu'i wamuzeupir
    kar pà 'y wi Ezit ywy rehe wamono kar pà nehe, ere izupe nehe.
  eng-DRA: 'And the Lord said to Moses: Say to Aaron, Stretch forth thy hand upon
    the streams and upon the rivers and the pools, and bring forth frogs upon the
    land of Egypt.'
