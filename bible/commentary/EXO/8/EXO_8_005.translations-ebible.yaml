  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Ibagam kenni Aaron, 'Iyunnatmo ta imam
    ken ta bastonmo kadagiti karayan, kadagiti waig, kadagiti lugnak, tapno sumang-at
    dagiti tukak nga agsaknap iti daga ti Egipto.'”
  kpg-kpg: Gei Dimaadua ga helekai gi Moses, “Hagi anga ina gi Aaron bolo gi daahia
    gi nua dono lima mo dana dogodogo gi nia monowai lligi mo llauehe, mono madapua
    gi lloo aga nia kailuu gi hongo tenua go Egypt.”
  uig-ARA: 'پەرۋەردىگار مۇساغا: ــ سەن ھارۇنغا: پاقىلارنىڭ مىسىر زېمىنىنىڭ ئۈستىگە
    چىقىشى ئۈچۈن قولۇڭنى ئۇزىتىپ، ھاساڭنى ئېقىنلار، ئۆستەڭلەر ۋە كۆللەرنىڭ ئۈستىگە
    شىلتىغىن، دېگىن ــ دېدى.'
  bps-bps: Na fadlug talù Dwata i Amu di ku Mosis, manan, “Tnulenam Aron tdoan kadang
    i tugadan di tah i kdee dad yéél, dad yéél maloh di gusambang i tanà, na di dad
    tunà, na msut kadang i dee dad fak na mbel di klamang tanà Idyif.”
  sus-sus: Munsa naxa a fala Firawuna bɛ, «Mangɛ, i gbe binyɛ. I xa natɛ tongo lɔxɔɛ
    safe ra lanxansarimae xa keli i tan, i xa kuntigie, nun i xa ɲama xun ma, e xa
    lu Nili xure gbansan ma.»
  pon-2006: KAUN-O ahpw mahsanihong Moses, “Ndaiong Aaron en kapahla eh sokono pohn
    pillap akan, pohn dahu kan, pohn leh kan, pwe en kapwarehda kairu kan nan Isip.”
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose gebe “Ôsôm êndêŋ Aron gebe ‘Ômêtôc lêmam to
    nêm tôc êndêŋ bu to busawa ma bu ŋatoŋ ma ôkêŋ ôpoac sênam gamêŋ Aiguptuŋa auc.’”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Una ve Aron dari, Una tulue vaarike
    ra limam ma ra buka tana tadav ra lavur tava alir, ma ra lavur nga na tava, ma
    tadav ra lavur lum na tava, upi ra umana rokrok diat a vana rikai ma diat a ki
    ta ra gunan Aigipto.'
  tur-YTC: Yahve Moşe'ye şöyle dedi, “Aron'a de ki, ‘Değneğinle elini nehirlerin,
    derelerin, havuzların üzerine uzat ve Mısır diyarının üzerine kurbağalar çıkart.'”
  grc-BRENT: Εἶπε δὲ Μωυσῆς πρὸς Φαραὼ, τάξαι πρὸς με πότε εὔξομαι περὶ σοῦ, καὶ περὶ
    τῶν θεραπόντων σου, καὶ τοῦ λαοῦ σου, ἀφανίσαι τοὺς βατράχους ἀπὸ σοῦ, καὶ ἀπὸ
    τοῦ λαοῦ σου, καὶ ἐκ τῶν οἰκιῶν ὑμῶν, πλὴν ἐν τῷ ποταμῷ ὑπολειφθήσονται.
  ind-AYT: Sesudah itu, TUHAN berfirman kepada Musa, “Katakan kepada Harun, ‘Ulurkanlah
    tanganmu dengan tongkatmu ke atas sungai-sungai, ke atas saluran-saluran air,
    dan ke atas kolam-kolam, lalu buatlah katak-katak bermunculan di atas tanah Mesir.’”
  nya-nya: Ndipo Yehova anati kwa Mose, “Uza Aaroni kuti, ‘Loza ndodo yako ku mitsinje,
    ku ngalande ndi ku zithaphwi ndipo pakhale achule pa dziko lonse la Igupto.’ ”
  hrv-hrv: 'Mojsije uzvrati faraonu: “Dostoj se odrediti mi kad hoćeš da molim za
    te, za tvoje službenike i za tvoj narod da se žabe odstrane od tebe i tvojih domova
    i ostanu samo u Rijeci.”'
  mps-mps: Tama tibaso, Genuai Bidigo Moses dali te po wai, “Aronbolo po olama, te
    aga nogo dodolama, tama agai dono ugwaba selama, nogogo tuao, tama te wę dabe,
    me ąį gamia dabe, me te sigi ąį ge, tede te gedeli dabe pedelama, tama te
    Isip bidi dabego tǫ pągąna somainao,” wali.
  tpi-tpi: Orait Bikpela i tokim Moses, “Tokim Aron long stretim han na holim stik
    bilong en antap, na makim ol wara na ol baret na ol raunwara, bilong mekim ol
    rokrok i kamap na pulapim graun bilong Isip.”
  dan-1931: 'Da sagde HERREN til Moses: “Sig til Aron: Ræk din Hånd med Staven ud
