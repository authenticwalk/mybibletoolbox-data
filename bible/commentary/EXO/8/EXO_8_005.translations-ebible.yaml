verse: EXO.008.005
translations:
  mal-C: “ ‘ഈജിപ്റ്റുദേശത്ത് തവളകൾ കയറാൻ നിന്റെ കൈ വടിയോടുകൂടി തോടുകളുടെയും പുഴകളുടെയും
    കുളങ്ങളുടെയും മീതേ നീട്ടുക,’ എന്ന് അഹരോനോടു പറയണമെന്ന് യഹോവ മോശയോടു കൽപ്പിച്ചു.”
  deu-TKW: 'Mose erwiderte dem Pharao: Beliebe zu bestimmen, auf wann ich für dich,
    deine Höflinge und Unterthanen Fürbitte einlegen soll, daß du und deine Paläste
    von den Fröschen befreit werden, und nur im Nile noch welche übrig bleiben.'
  lin-lin: 'Moyize alobaki na Faraon : — Tika ete mokonzi apona tango nini nasengeli
    kobondela Yawe mpo na yo, basali na yo mpe bato na yo, mpo ete Yawe alongola magorodo
    pene na yo mpe pene ya bandako na yo ; kasi etikala kaka na ebale Nili.'
  eng-LSV: And YHWH says to Moses, “Say to Aaron, Stretch out your hand, with your
    rod, against the streams, against the rivers, and against the ponds, and cause
    the frogs to come up against the land of Egypt.”
  eng-GNV: Also the Lord said vnto Moses, Say thou vnto Aaron, Stretch out thine hande
    with thy rod vpon the streames, vpon the riuers, and vpon the ponds, and cause
    frogs to come vp vpon the land of Egypt.
  eng-WEBSTER: And the LORD spoke to Moses, Say to Aaron, Stretch forth thy hand with
    thy rod over the streams, over the rivers, and over the ponds, and cause frogs
    to come up on the land of Egypt.
  nhw-BL: 'Huan nojquiya TOTECO quiilhui Moisés: ―Teipa xiquilhui Aarón ma tlamanextis
    ica icuatopil ipan nopa hueyame, atlajme, huan campa mantoc atl para nopona ma
    quisaca temasolime huan ma quitemitica ni tlali Egipto.'
  swh-ONEN: Ndipo Bwana akamwambia Mose, “Mwambie Aroni, ‘Nyoosha mkono wako ukiwa
    na ile fimbo yako juu ya vijito, mifereji na madimbwi, fanya vyura waje juu ya
    nchi ya Misri.’ ”
  bba-bba: Sɑnɑm mɛyɑ Mɔwisi u Eɡibiti sunɔ sɔ̃ɔwɑ u nɛɛ, nɑ wunɛn ɡere mɑrɑ, ɑ mɑn
    sɔ̃ sɑɑ yerɑ̀ dim dim kon Yinni Gusunɔ kɑnɑ wunɛ kɑ wunɛn tɔmbu kɑ wunɛn bwɑ̃ɑbun
    sɔ̃, u kɑ de sure ni, nu tondɑ bɛɛ kɑ bɛɛn yɛnusun di, kpɑ nu kun mɑɑ tie mɑ n
    kun mɔ dɑɑ bɑkɑru sɔɔ.
  eng-KJVCPB: And the Lord spake unto Moses, Say unto Aaron, Stretch forth thine hand
    with thy rod over the streams, over the rivers, and over the ponds, and cause
    frogs to come up upon the land of Egypt.
  cpy-cpy: 'Opoñaashita ikantanakiri Tajorentsi Moisés: “Pikanteri Aarón rowaankiro
    ikotzi jempe otzimayitzi nijaa, jempe rowaan-teetawo eejatzi. Ari ipoñeeyaari
    mashero-paeni iñahaeteri Apitantoniki.”'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba, “Nu ba Eloni elana wana suki ni paeluek
    wewel sanisani, wewel bolo dulein hi sani toulil ge wewel opopwil elal. Inoke
    pwagali nihi heyan panuwa Itipita nihi pakalaopop.”
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Wangkayarla Yarunuku yungu
    nyanungu-nyangu watiya jukati mani manu yungu jiily-ngarrirni karru manu marluri-kari
    marluri-kari manu mulju-wati. Kaji kuja-jarri, ngari kapulu panu-jarlu-nyayirni
    jarlji-wati wilypi-pardimi muku ngapa-kari ngapa-kari-jangka Yijipirla.”
  luo-luo: 'Eka Jehova Nyasaye nowacho ne Musa niya; “Nyis Harun kama: ‘Rie ludhi
    ewi aore, sokni kod yewni, kendo ogwende nowuog maim piny Misri duto.’ ”'
  meu-meu: Iehova ese Mose me e hamaoroa, eto, Aaron ba haduaia, baoto “Emu itotohi
    imamu ai bavabia, ba toia roro sinavai badadia bona maraḡidia bona gohu daediai,
    parapara ba hadaedia Aigupto tanona idoinai”.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “हारूनलाई भन्, 'तपाईंको लट्ठी लिएर नदीहरू,
    खोलाहरू र तालहरूमा तपाईंको हात पसारी मिश्र देशमा भ्यागुताहरू ल्याउनुहोस्' ।”
  yor-yor: Ní ìgbà náà ni Olúwa sọ fún Mose pé, “Sọ fún Aaroni, ‘Kí ó na ọwọ́ rẹ̀
    jáde pẹ̀lú ọ̀pá sí orí àwọn odò kéékèèké àti odò ńlá, àti sí orí àwọn àbàtà kí
    ó sì mú àwọn ọ̀pọ̀lọ́ gòkè wá sí ilẹ̀ Ejibiti.’ ”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Aaroʌ̃a nãwã jaradua: “Bʌ jʌwad̶e erob̶ʌ
    bacurura dojã ʌ̃rʌ̃, do zaque ʌ̃rʌ̃, amene ʌ̃rʌ̃, baido juebada uria ʌ̃rʌ̃ bid̶a
    ʌ̃taa wadua. Mãwã baidod̶eba baujĩãda jũma Egipto druad̶e odjacuaya.”–'
  ind-ind: Kemudian TUHAN berkata kepada Musa, “Sampaikan kepada Harun untuk mengulurkan
    tongkat yang ada di tangannya ke atas sungai-sungai, aliran air, serta kolam.
    Buatlah katak-katak bermunculan memenuhi seluruh negeri Mesir!”
  pes-OPCB: 'سپس خداوند به موسی فرمود: «به هارون بگو که عصای خود را به سوی رودخانه‌ها،
    چشمه‌ها و حوضها دراز کند تا قورباغه‌ها بیرون بیایند و همه جا را پر سازند.»'
  aer-aer: Ikwere-iperrele anteme YAHWEH Moses-eke angkeke, “Aaron ilaye arne atneme
    ikwerenhe inetyeke kwatye lhereke-arlke, arnerre areyeke-arlke thiletyeke. Re
    nhenge mpwarerlenge, antyetyerre ingkirreke anthurre kwatye iperte-ngentyele apmere
    Egypt-nge arratetyenhenge.”
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Sabihin mo kay Aaron, 'Iunat mo ang iyong
    kamay at ang iyong tungkod sa ibabaw ng mga ilog, sa mga sapa at sa mga tubigan
    at dalhin mo ang mga palaka doon sa lupain ng Ehipto.”'
  cbu-NT: Ashiri Taarashipan Móysisee, tárangiya. Ashiri shiysha Aaronaa kamachtangcha.
    Aaronsha tushuwshineetsi yáyaru, kung sur Niloo ínachpa. Mishat, kung wazangamaatstam
    ínachpa. Ashkachu, anush purumbur zapan shitungartachiya. Sheeru, Ijiptosh tsap
    shuneeru tatsitchiya, Taarashipan Móysisee kamachtaku tárangiya.
  hui-hui: Ani lowa Anduane Homogo ibugua Mosesehondo lalu, Arono lamialu ibunaga
    gi dogo lowa halimbu biagome iba porarubi iba ganaha bedarubi iba goreyane timbuni
    bedarubi iba bibahende bedago ya angua hai ha labe. Ani biragola yago bibahende
    tagira ibalu Iyibi dindi bibahende yago birame holebirago helo ani bia labe, lene.
  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​က``အာ​ရုန်​အား​မြစ် များ၊ ချောင်း​များ၊ အင်း​အိုင်​များ​ပေါ်​သို့​သင်​၏
    တောင်​ဝှေး​ကို​ကိုင်​၍​လက်​ကို​ဆန့်​သော​အား ဖြင့်​ဖား​များ​တက်​လာ​၍ အီ​ဂျစ်​တစ်​ပြည်​လုံး
    တွင်​ဖား​များ​ဖြင့်​ပြည့်​စေ​လော့'' ဟု​မော​ရှေ အား​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsejtu Yavé Moisésnu manbatu: Aarónnu ya'' tyutyan cha''li, naa pisha
    bain, naa pijulatala bain, naa pi pusutala bain usakide, tide, tsenmala jundala
    patata defale'' Egipto tusha tyuwai janudetsu, timi.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཨ་རོན་ལ། ཁྱོད་ཀྱིས་ལག་གི་འཁར་བ་ནི་གཙང་པོ་དང་།
    གྲོག་ཆུ་དང་། རྫིང་བུ་རྣམས་ཀྱི་ཕྱོགས་སུ་རྐྱོངས་ལ། སྦལ་བ་རྣམས་ཨེ་ཅིབ་ཡུལ་ལ་ཡོང་དུ་ཆུག་སྨྲོས་ཤིག་ཅེས་གསུངས།
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Taurira Aroni uti, ‘Tambanudza ruoko
    rwako pamwe chete netsvimbo yako pamusoro pehova napamusoro pemigero napamadziva,
    uye uite kuti matatya auye pamusoro penyika yeIjipiti.’ ”
  spa-BLM: 'Yahvé dijo a Moisés: “Dile a Aarón: ‘Extiende tu mano con tu vara sobre
    los ríos, sobre los arroyos y sobre los estanques, y haz que las ranas suban sobre
    la tierra de Egipto’”.'
  cac-cac: 'Ix lajvi chi'', ix yalanxi Jehová d''a vin̈aj Moisés chi'': —Al d''a vin̈aj
    Aarón to syac''b''at te'' sc''ococh vin̈ d''a yib''an̈ smasanil a a'': A cotac
    a'' yed'' a nivac n̈ajab'', yic sq''ueta b''ulnaj noc'' pajtza''. Ol majel yol
    yic Egipto tic yuj noc'', xchi Jehová chi''.'
  swh-ULB: Yahweh akamwambia Musa, “Mwambie Aruni, 'Nyoosha mkono wako na gongo lako
    kwenye mito, mifereji, na kwenye mabwawa, na uwatoe vyura juu ya nchi ya Misri.”'
  bel-bel: 'І сказаў Гасподзь Майсею: скажы Аарону: працягні руку тваю з посахам тваім
    на рэкі, на патокі і на азёры, і навядзі жаб на зямлю Егіпецкую.'
  deu-ELBBK: 'Und Mose sprach zum Pharao: Bestimme über mich, auf wann ich für dich
    und für deine Knechte und für dein Volk flehen soll, die Frösche von dir und aus
    deinen Häusern auszurotten; nur im Strom sollen sie übrigbleiben.'
  mbb-OT: Ne zutun migkaǥi is Nengazen diyà te ki Moises te, “Keǥiyi nu si Aaron he
    beyawa zin is belad din he zuen tuked he ibpetezù diyà te menge dezekelà he wahig
    he edtudà, beuǥan, kanal, wey menge wahig he mibpeneng, ne egaun is menge vakbak
    kayi te tivuuk he tanà he Ehipto.”
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു: മിസ്രയീംദേശത്തു തവള കയറുവാൻ നദികളിൻമേലും പുഴകളിൻമേലും
    കുളങ്ങളിൻമേലും വടിയോടുകൂടെ കൈ നീട്ടുക എന്നു നീ അഹരോനോടു പറയേണം എന്നു കല്പിച്ചു.'
  tuo-NT: 'Õꞌacʉ̃ Moisére werenemocʉ niwĩ: —Aarṍrẽ cʉ̃ yagʉ tuacjʉ meꞌrã nipeꞌtise
    maarĩrẽ, maarĩacãpʉre, ditararipʉre sĩ́oo, wẽjẽtuato. Cʉ̃ tojo weecã, oma tepʉ
    níꞌcãrã majãa, Egipto diꞌtapʉre muꞌmua waꞌarãsama.'
  gup-gup: Wanjh kuhni mak Yawey bimarneyimeng Moses, yimeng, “Yimarneyimen Aaron
    kundulk dorrengh nuye bidwayhmen kore mankabo rowk dja mak kore kulabbarl rowk,
    dja kamarnbun kordbolbok kamirndebebmerren kore kubolkwarlah Egypt.”
  gvs-gvs: E tuwo Eroni be yau kana Peroyana kalatuwoko. Ikavava, e Yauwe ilatuwokoigu
    idigo kana, ‘Eroni kulatuwōko aitukoyana iyosale sákala be oveya be nakae otoku
    yatanaidi goi, e bei kwekwe sisinalaga Itipita goi.’
  rmc-rmc: 'O Mojžiš phenďa le Faraonoske: „Tu tuke kide avri, kana man te modľinav
    vaš tu, vaš tire služobňika the manuša, hoj o RAJ te odlel tutar the tire kherestar
    le žaben a te aven ča andro Nil.“'
  nlg-nlg: Ma gaia Yahweh te bosa vania Moses, “Ko bosa vania Aaron, ‘Ko nia tuhu
    nimua na totoghona ni vatogha sheep taonighi na lei beti, kolomate, mana lei kilipopu
    ilokana na lei komu i Egypt, ge ke vonughia na kulau ilokani na lei piuni na komu/butonikomu.’”
  pes-OPV: 'و خداوند به موسی گفت: «به هارون بگو: دست خود را با عصای خویش بر نهرها
    و جویها و دریاچه‌ها دراز کن، ووزغها را بر زمین مصر برآور.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Спуне луй Аарон: ‘Ынтинде-ць мына ку тоягул
    песте рыурь, песте пырае ши песте язурь ши скоате броаште дин еле песте цара Еӂиптулуй!’”'
  ben-OBCV: পরে সদাপ্রভু মোশিকে বললেন, “হারোণকে বলো, ‘ছড়িসহ তোমার হাত সব জলস্রোতের
    ও খালের এবং পুকুরের উপর বাড়িয়ে দাও, এবং মিশর দেশের উপর ব্যাঙদের নিয়ে এসো।’ ”
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Waxaad Haaruun ku tidhaahdaa, Gacanta
    adoo ushaada ku haysta ku fidi webiyaasha dushooda, iyo durdurrada dushooda, iyo
    balliyada dushooda, oo rahyo ku soo daa dalka Masar.
  lat-VUC: 'Dixitque Dominus ad Moysen: Dic ad Aaron: Extende manum tuam super fluvios
    ac super rivos et paludes, et educ ranas super terram Ægypti.'
  eng-ASVBT: And Jehovah said unto Moses, Say unto Aaron, Stretch forth thy hand with
    thy rod over the rivers, over the streams, and over the pools, and cause frogs
    to come up upon the land of Egypt.
  mna-mna: 'Tona Yooba iso pa Mose mini. Isombe: “So pa Aron be iwit tete kini ma
    ise, mi izarra la pa yok rereereŋan, mi yok touŋan, mi yok tatiliuŋan ta boozomen
    ki Aikuptu. To ŋgeu ko tipet ma tilol toono ki Aikuptu ma imap.”'
  ita-1885: 'Poi il Signore disse a Mosè: Di'' ad Aaronne: Stendi la tua mano con
    la tua bacchetta sopra i fiumi, sopra i rivi, e sopra gli stagni, e fanne salir
    le rane in sul paese di Egitto.'
  eng-LXXUP: And Moses said to Pharaoh, Appoint me a time when I shall pray for thee,
    and for thy servants, and for thy people, to cause the frogs to disappear from
    thee, and from thy people, and from your houses, only in the river shall they
    be left behind.
  eng-ULB: Yahweh said to Moses, “Say to Aaron, 'Reach out with your hand and your
    staff over the rivers, the streams, and the pools, and bring the frogs up over
    the land of Egypt.'”
  spa-VBL: 'El Señor le dijo a Moisés: “Dile a Aarón: ‘Extiende tu bastón en tu mano
    sobre los ríos, canales y estanques, y haz que las ranas se extiendan por todo
    Egipto’”.'
  fra-_FOB: 'L''Éternel dit donc à Moïse: Dis à Aaron: Étends ta main avec ta verge
    sur les rivières, sur les fleuves, et sur les marais, et fais monter les grenouilles
    sur le pays d''Égypte.'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട്: “ഈജിപ്റ്റിൽ തവള കയറുവാൻ നദികളിൻമേലും പുഴകളിൻമേലും
    കുളങ്ങളിൻമേലും വടിയോടുകൂടി കൈ നീട്ടുക എന്ന് നീ അഹരോനോട് പറയണം” എന്ന് കല്പിച്ചു.'
  urd-GVR: Rab ne Mūsā se kahā, “Hārūn ko batā denā ki wuh apnī lāṭhī ko hāth meṅ
    le kar use dariyāoṅ, nahroṅ aur johaṛoṅ ke ūpar uṭhāe tāki meṅḍak bāhar nikal
    kar Misr ke mulk meṅ phail jāeṅ.”
  suz-BL: मिनु नोले परमप्रभु यावेमी मोसा कली “गेमी हारून कली ‘इ कोक्‍के खोला नेल्‍ल
    आन तार दिंदो। मोपा गे इजीप्‍त रागीम क्रुक्‍क्रु ग्रूपाइक्‍नेवे’ दे हारून कली देनो”
    दें‍त।
  ita-1927: 'E l’Eterno disse a Mosè: “Di’ ad Aaronne: Stendi la tua mano col tuo
    bastone sui fiumi, sui rivi e sugli stagni e fa salir le rane sul paese d’Egitto”.'
  ckb-ckb: 'ئینجا یەزدان بە موسای فەرموو: «بە هارون بڵێ: ”بە گۆچانەکەت دەست درێژبکە
    بۆ سەر جۆگە و نۆکەند و گۆماوەکان، بۆق سەربخە بۆ سەر خاکی میسر.“»'
  eng-BBE: And the Lord said to Moses, Say to Aaron, Let the rod in your hand be stretched
    out over the streams and the waterways and the pools, causing frogs to come up
    on the land of Egypt.
  kan-OKCV: ಅನಂತರ ಯೆಹೋವ ದೇವರು ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿ, “ನೀನು ಆರೋನನಿಗೆ, ‘ನೀನು ಕೋಲನ್ನು ಹಿಡಿದುಕೊಂಡು
    ನದಿ, ಕಾಲುವೆ, ಕೆರೆಗಳ ಮೇಲೆಲ್ಲಾ ನಿನ್ನ ಕೈಚಾಚಿ ಈಜಿಪ್ಟ್ ದೇಶದ ಮೇಲೆಲ್ಲಾ ಕಪ್ಪೆಗಳು ಬರುವಂತೆ
    ಮಾಡು,’ ಎಂದು ಹೇಳಬೇಕು,” ಎಂದರು.
  bbb-bbb: Ijadufuo E Ireobo fune Mosisi kuae, Ni va Eroni kuaga fu mudu fuone fu
    bijuanoeno ije abena kave ijia farene. Fu abe kave ijia farega do isesina boeje
    bu ivo ijiakina do ije sakae tire ijia ajiavo ijiakina tura nafueva ije boeje
    buka sabade ijiebe iritoejeke. Bu ijiege rena are Ijifiti foteke ije okurano kuae.
  tam-2017: மேலும் யெகோவா மோசேயிடம் நீ ஆரோனை நோக்கி:” நீ உன்னுடைய கையில் இருக்கிற
    கோலை நதிகள்மேலும், வாய்க்கால்கள்மேலும், குளங்கள்மேலும் நீட்டி, எகிப்துதேசத்தின்மேல்
    தவளைகளை வரும்படிச் செய் என்று சொல்” என்றார்.
  spa-RV-1909: 'Y Jehová dijo á Moisés: Di á Aarón: Extiende tu mano con tu vara sobre
    los ríos, arroyos, y estanques, para que haga venir ranas sobre la tierra de Egipto.'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise: Spune-i lui Aaron: Întinde-ți mâna cu
    toiagul tău asupra pâraielor, asupra râurilor și asupra iazurilor și fă să urce
    broaște asupra țării Egiptului.'
  eng-WEBP: The LORD said to Moses, “Tell Aaron, ‘Stretch out your hand with your
    rod over the rivers, over the streams, and over the pools, and cause frogs to
    come up on the land of Egypt.’”
  eng-FBV: The Lord said to Moses, “Tell Aaron, ‘Hold out your walking stick in your
    hand over the rivers and canals and ponds, and make frogs spread over Egypt.’”
  nld-1939: 'Jahweh sprak dus tot Moses: Zeg aan Aäron: “Strek uw hand met uw staf
    uit over de beken, kanalen en plassen, en laat er kikkers uit springen over het
    land Egypte.”'
  nch-BL: 'Huan nojquiya TOTECO quiilhui Moisés: ―Teipa xiquilhui Aarón ma tamanextis
    ica icuatopil ipan nopa hueyame, atajme, huan campa mantoc at para nopona ma quisaca
    temasolime huan ma quitemitica ni tali Egipto.'
  vie-1934: 'Vậy, Đức Giê-hô-va phán cùng Môi-se rằng: Hãy truyền cho A-rôn rằng:
    Hãy cầm gậy giơ tay ra trên rạch, trên sông và trên bàu, khiến ếch nhái tràn lên
    xứ Ê-díp-tô.'
  hin-CV: फिर याहवेह ने मोशेह से कहा, “अहरोन से कहो, ‘अपने हाथ में वह लाठी लेकर उसे
    नदियों, तालाबों तथा नालों की ओर बढ़ाए, ताकि मेंढक मिस्र देश में भर जाएं.’ ”
  eng-OURB: Adonai said to Moses [Drawn out], “Tell Aaron [Light-bringer], ‘Stretch
    out your hand with your rod over the rivers, over the streams, and over the pools,
    and cause frogs to come up on the land of Egypt [Abode of slavery].’”
  spa-BES: 'Y el SEÑOR dijo a Moisés: Di a Aarón: Extiende la vara que tienes en la
    mano sobre los ríos, los canales y los arroyos, y haz que surjan ranas en la tierra
    de Egipto.'
  tdx-tdx: 'Hoe ty Mosè amy Parò, Inao ty engeñe atoloko azo: Ombia ty hihalaliako
    ho azo naho o mpitoro’oo naho ondati’oo te hasoike ama’ areo vaho añ’ anjomba’
    areo o sahoñeo, hampipoke iareo amy sàkay avao?'
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Mlonjele Aluni yagolole moko wa heye
    na ng'hweku ya heye mchanya mwa nzanda na mchanya mwa nyinda na mizimbo, najo
    mibula jolawila na kwenela chila honhu mli isi ya Misili.”
  eng-OKE: And Mosheh said to Pharoh, Demand for thyself a miracle, and appoint me
    a time when I shall pray for thee, and for thy servants and thy people, that the
    frogs may be finished from thee and from thy house, and remain only in the river.
  tha-KJV: แล​้วพระเยโฮวาห์ตรัสกับโมเสสว่า “จงบอกอาโรนว่า ‘​ให้​เหย​ียดมือที่ถือไม้​เท​้าออกเหนือลำคลอง
    เหนือแม่​น้ำ และเหนื​อบ​ึงให้ฝูงกบขึ้นมาบนแผ่นดิ​นอ​ียิปต์’”
  por-BR-2018: 'E o SENHOR disse a Moisés: Dize a Arão: Estende tua mão com tua vara
    sobre os rios, ribeiros, e tanques, para que faça vir rãs sobre a terra do Egito.'
  deu-ELO: 'Und Jehova sprach zu Mose: Sprich zu Aaron: Strecke deine Hand mit deinem
    Stabe aus über die Flüsse, über die Kanäle und über die Teiche, und laß die Frösche
    über das Land Ägypten heraufkommen.'
  eng-WYC-2018: And the Lord said to Moses, Say thou to Aaron, Hold forth thine hand
    on the floods, and on the streams, and on the marshes; and bring out paddocks
    on the land of Egypt. (And the Lord said to Moses, Say thou to Aaron, Stretch
    forth thy hand over the rivers, and the steams, and the marshes; and bring out
    frogs onto the land of Egypt.)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Diru al Aaron: Etendu vian manon kun via
    bastono super la riverojn, super la torentojn, kaj super la lagojn, kaj elirigu
    la ranojn sur la landon Egiptan.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Sǝn Ⱨarunƣa: Paⱪilarning Misir zeminining üstigǝ
    qiⱪixi üqün ⱪolungni uzitip, ⱨasangni eⱪinlar, ɵstǝnglǝr wǝ kɵllǝrning üstigǝ
    xiltiƣin, degin — dedi.'
  beo-beo: Hina Gode da Mousesema amane sia:i, “Di Elanema ea dagulu lale, hano amola
    hano logo amola hano wayabo huluane amo da:iya ea dagulu ligia gadoma:ne sia:ma.
    Guama da heda:le, Idibidi soge huluane dedeboma:ne sia:ma.”
  tpi-OTNT: Orait Bikpela i tokim Moses, “Tokim Aron long stretim han na holim stik
    bilong en antap, na makim ol wara na ol baret na ol raunwara, bilong mekim ol
    rokrok i kamap na pulapim graun bilong Isip.”
  hau-SA: Sai Ubangiji ya ce wa Musa, “Ka ce wa Haruna, ‘Ka miƙa hannunka da sandanka
    bisa koguna da rafuffuka da kuma kududdufai, ka sa kwaɗi su fito su mamaye ƙasar
    Masar.’ ”
  udu-udu: 'Yan’ko’d TAP̱A oki’da Musa gwo mo ki: Ṯora Haruun gwo mo mmo’deḵa lukaas
    piti ap̱o/ aris yi’de/ kun son mo dhali ap̱owa risa kanycal dhali ap̱owa risa
    al mo. Dhali raḵa risa ’dwa/ mmoseyu/ ap̱o/ Bampa/ Masir mo.'
  uig-LAT: 'Perwerdigar Musagha: — Sen Harun’gha: Paqilarning Misir zéminining üstige
    chiqishi üchün qolungni uzitip, hasangni éqinlar, östengler we köllerning üstige
    shiltighin, dégin — dédi.'
  nde-nde: UThixo wasesithi kuMosi, “Tshela u-Aroni akhombele intonga emifuleni, lasezifudlaneni
    lasezizibeni zonke zaseGibhithe ukuze kube lamaxoxo ezindaweni zonke zelizwe.”
  ton-ton: ¶ Pea naʻe folofola ʻa Sihova kia Mōsese, “Tala kia ʻElone, Mafao atu ho
    nima, mo hoʻo tokotoko ki he ngaahi vaitafe siʻi mo e vai tafe lahi, mo e ngaahi
    luo vai, koeʻuhi ke haʻu ai ʻae fanga poto ki he fonua ko ʻIsipite.”
  ces-1613: 'I řekl Hospodin Mojžíšovi: Rci Aronovi: Vztáhni ruku svou s holí svou
    na řeky, na potoky a na jezera, a vyveď žáby na zemi Egyptskou.'
  eko-eko: 'Aphano Nnyizinku khumuuza Munsa araka: “Omuuze Arawu yoori: Wookole nkhono
    awo othuule pakhora wookolele mmuttho, mmilipu na mmatthatta yoori owaawelelise
    anaphulu Misuri yooshi.”'
  eng-WMB: The LORD said to Moses, “Tell Aaron, ‘Stretch out your hand with your rod
    over the rivers, over the streams, and over the pools, and cause frogs to come
    up on the land of Egypt.’”
  tam-TCV: பின்னும் யெகோவா மோசேயிடம், “நீ ஆரோனிடம் சொல்லவேண்டியதாவது, ‘நீ உன் கோலை
    எடுத்து, உனது கையை நீரோடைகள்மேலும் வாய்க்கால்கள்மேலும் குளங்கள்மேலும் நீட்டி,
    எகிப்து நாட்டின்மேல் தவளைகளை வரும்படி செய்’ என்று சொல்” என்றார்.
  ceb-ULB: Miingon si Yahweh kang Moises, “Isulti kini kang Aaron, 'Iisa ang imong
    kamot ug ang imong sungkod ngadto sa mga suba, sa mga sapa, ug sa mga kaligoanan,
    ug manungha ang mga baki sa tibuok yuta sa Ehipto.'”
  pol-UBG: 'PAN dalej mówił do Mojżesza: Powiedz Aaronowi: Wyciągnij rękę ze swą laską
    nad rzeki, nad strugi i nad jeziora i sprowadź żaby na ziemię Egiptu.'
  agr-agr: 'Nuna tusa Tuke Pujuu Moisésan ataktu chichajak: “Aarón ujakta ushujutaijin
    juki namakanini, entsa ayá nuni, kucha aidaunmanini awentati, dutikam nuwiya takash
    jiinag ashí Egipto nugkanak akijuati”, tiuwai.'
  kyc-kyc: Kamongome Mosese lamaiyuo lao, Embame Erone lamaiyuo banya pangali isa
    doko nyepala ipwa epo pengepe ipwa epo pena lao suu nyingipi ipwa pete singipi
    dupwa peparaena ketae palyuo minyaro karena. Dopa piramo dokopa mungi dupwa ketae
    epo yuu Isipi dokona mee ree ingyara lare, leya.
  urd-GVU: رب نے موسیٰ سے کہا، ”ہارون کو بتا دینا کہ وہ اپنی لاٹھی کو ہاتھ میں لے
    کر اُسے دریاؤں، نہروں اور جوہڑوں کے اوپر اُٹھائے تاکہ مینڈک باہر نکل کر مصر کے
    ملک میں پھیل جائیں۔“
  deu-1912: '[8:1] Und der HERR sprach zu Mose: Sage Aaron: Recke deine Hand aus mit
    deinem Stabe über die Bäche und Ströme und Seen und laß Frösche über Ägyptenland
