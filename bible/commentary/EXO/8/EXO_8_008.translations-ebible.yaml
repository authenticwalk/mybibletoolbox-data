verse: EXO.008.008
translations:
  mal-C: ഫറവോൻ മോശയെയും അഹരോനെയും ആളയച്ചുവരുത്തി അവരോട്, “എന്റെയും എന്റെ ജനങ്ങളുടെയും
    അടുക്കൽനിന്ന് തവളകൾ നീങ്ങിപ്പോകാൻ നിങ്ങൾ യഹോവയോട് അപേക്ഷിക്കുക; അപ്പോൾ യഹോവയ്ക്കു
    യാഗം കഴിക്കാൻ നിങ്ങളുടെ ജനങ്ങളെ ഞാൻ വിട്ടയയ്ക്കാം” എന്നു പറഞ്ഞു.
  deu-TKW: Als nun Mose und Aaron den Pharao verlassen hatten, da betete Mose inständig
    zu Jahwe in betreff der Frösche, mit denen er den Pharao heimgesucht hatte.
  lin-lin: Sima, Moyize mpe Aron batikaki Faraon. Bongo Moyize agangaki epai na Yawe
    na tina na magorodo oyo atindelaki Faraon.
  eng-LSV: And Pharaoh calls for Moses and for Aaron and says, “Make supplication
    to YHWH, that he may turn aside the frogs from me, and from my people, and I send
    the people away, and they sacrifice to YHWH.”
  eng-GNV: Then Pharaoh called for Moses and Aaron, and said, Pray ye vnto the Lord,
    that hee may take away the frogges from mee, and from my people, and I will let
    the people goe, that they may doe sacrifice vnto the Lord.
  eng-WEBSTER: 'Then Pharaoh called for Moses and Aaron, and said, Entreat the LORD
    that he may take away the frogs from me, and from my people: and I will let the
    people go, that they may do sacrifice to the LORD.'
  nhw-BL: 'Teipa Faraón tlatitlanqui ma quinotzatij Moisés ihuaya Aarón huan quinilhui:
    ―Xijtlajtlanica amoTECO para ma techijcuinili ni temasolime na ihuaya nomasehualhua.
    Huan huajca niquincahuas imasehualhua ma yaca quimacatij tlacajcahualistli.'
  swh-ONEN: Ndipo Farao akamwita Mose na Aroni na kusema, “Mwombeni Bwana awaondoe
    vyura kutoka kwangu na kwa watu wangu, nami nitawaachia watu wenu waende kumtolea
    Bwana dhabihu.”
  bba-bba: Yen biru Mɔwisi kɑ Aroni bɑ yɑrɑ Eɡibiti sunɔn min di. Mɑ Mɔwisi u Yinni
    Gusunɔ nɔɔɡiru sue u sure ni ɡirɑ ni u Eɡibiti sunɔ wisi mi.
  eng-KJVCPB: Then Pharaoh called for Moses and Aaron, and said, Intreat the Lord,
    that he may take away the frogs from me, and from my people; and I will let the
    people go, that they may do sacrifice unto the Lord.
  cpy-cpy: 'Rootaki ikaemakaan-tanta-kariri Faraón ipoki Moisés eejatzi Aarón, ikantawakiri:
    “Pikowako-teeri Tajorentsi ipeyeeri mashero-paeni ikaatzi oñaashirenka-kinari
    naaka eejatzi nosheninka-paeni. Aritaki noshine-takiri pisheninka-paeni riyaate
    itayiniri ratsipe-takaani Pitajorentsite.”'
  mpx-mpx: Yaka kin Mosese ge Eloni i yogaagil ge i baek elal i ba, “Nuku awanun Yehoba
    elana pwagali ni ahe yohil alowau ge no gamagalau eliyama, yaka wami gamagalau
    na talamwagil nihi na bwasumu nihi powonan Yehoba elana.”
  wbp-wbp: Ngula-jangka, Yijipi-wardingki kingirli-palangu yimi yilyaja Mujujuku manu
    Yarunuku yungu nganta-palarla yani nyanjaku. Kuja-pala yukajarra, wangkaja-palangu,
    “Wangkayaju-palarla YAAWIYI-ki yungu-nganpa jurnta kanyi nyampu jarlji-wati ngajuku
    manu ngaju-nyangu yapaku. Kaji-jana kanyi muku, ngula-jangka kapurna-nyarra jilja-kirra
    yilyamilki yungunkulurla pulka-pinyi nyanunguku yinyarla.”
  luo-luo: Farao noluongo Musa kod Harun mi owachonegi niya, “Kwauru Jehova Nyasaye
    mondo ogol ogwendegi kuoma kod joga, eka anawe jogi mondo odhi otim misengini
    ni Jehova Nyasaye.”
  meu-meu: Bena Farao ese Mose bona Aaron e boiridia, eto, Iehova ba noia, parapara
    na lauegu amo bona egu orea taudia edia amo baine abi oho, bena emui orea taudia
    baina kahudia nege, baela, Iehova bae boua.
  npi-ULB: तब फारोले मोशा र हारूनलाई बोलाउन पठाए र भने, “म र मेरा मानिसहरूबाट भ्यागुताहरू
    लैजाऊन् भनी परमप्रभुलाई बिन्ती चढाओ । तब म उहाँलाई बलिदान चढाउन तेरा मानिसहरूलाई
    जान दिनेछु ।”
  yor-yor: Farao ránṣẹ́ pe Mose àti Aaroni, ó sì sọ fún wọn pé, “Gbàdúrà sí Olúwa
    kí ó mú àwọn ọ̀pọ̀lọ́ wọ̀nyí kúrò lọ́dọ̀ mi àti lára àwọn ènìyàn mi, Èmi yóò sì
    jẹ́ kí àwọn ènìyàn rẹ kí ó lọ láti rú ẹbọ sí Olúwa.”
  emp-NTPO: 'Maʌ̃be Egiptod̶ebema boroba Moisera Aaroʌ̃ sid̶a trʌ̃biped̶a ãdjía nãwã
    jarasia: –Ãcõrẽa iwid̶id̶adua naʌ̃ baujĩãra mʌ̃nebemada idjab̶a mʌ̃ purud̶ebemada
    ãyã wãbimãrẽã. Maʌ̃bebʌrʌ mʌ̃a bãrã israelerãra idu wãbiya Ãcõrẽa animarã babue
    diacuad̶amãrẽã.–'
  ind-ind: Kemudian raja memanggil Musa dan Harun untuk menghadap dan berkata kepada
    mereka, “Mintalah kepada dewamu itu untuk melenyapkan katak-katak ini dari saya
    dan bangsa saya, maka saya akan membiarkan bangsamu pergi untuk mempersembahkan
    kurban kepada dewamu.”
  pes-OPCB: 'پس فرعون، موسی و هارون را فرا خواند و گفت: «از خداوند درخواست کنید این
    قورباغه‌ها را از ما دور کند و من قول می‌دهم بنی‌اسرائیل را رها کنم تا بروند و
    برای خداوند قربانی کنند.»'
  aer-aer: Ikwere-iperrele anteme, Pharaoh-ele angkentye Moses uthene Aaron utheneke
    yerneke renhe aretyeke apetyetyeke. Nhenge ratherre irretye-alherremele, re ikwere-atherre
    angkerlenge, “YAHWEH-eke ilaye antyetyerre nhenhe areye atyenge-ngentyele akngetyeke
    tyerrtye atyinhe areye-ngentyele-arlke. Re apeke itnenhe akngetyeme, ikwere-iperrele
    anteme the arrenhantherrenhe ipmentye aywepetyenhenge apmere arrangkethe ikwere-werne
    arrantherre Renhe yanhe ikwerele utyernemele tnakewarretyenhenge.”
  tgl-ULB: Pagkatapos tinawag ni Paraon sina Moises at Aaron at sinabi, “Manalangin
    kayo kay Yahweh para paalisin niya ang mga palaka mula sa akin at sa aking bayan.
    Pagkatapos hahayaan ko ang mga tao na umalis, para maghandog sa kaniya.”
  cbu-NT: Ashiri kuraksha purumburumun kapung tsiyantayaru, Móysisee misha Aaronaatstam
    kuruzumaam tiptsiree kamachtarangiya. Ashiri Móysissha Aaronpat kuseersin, kuraksha
    Móysisee tárangiya; Ashiri siysa Taarashipanee ichinguru purumbur pastamaama mashangtsa
    nuwashu pangee, mishat tputsirishtamti pangu. Ashkachus, purumbur pastaramchu,
    ashiri nuwsha siyaa tputsirish Israelchichis ichinguru zanganchima. Ashiri siysa
    Taarashipaneetsi mangis kis ungirtatssa, kurak Móysisee tárangiya.
  hui-hui: Ani biyagola kini biagome Mosese Aronola ibilo oladaba lowa ibiyagola ogolabohondo
    lalu, Anduane Homogohondo bi lalu yago o biru ngago mo erebaha lalibu. Mo ereba
    haribiyagua libunaga wali agalime Anduane Homogohondo mbirale bo delo milo tí
    pudaba lolebero laya lamilibu, lene.
  mya-mya: ထို​အ​ခါ​ဘု​ရင်​သည် မော​ရှေ​နှင့်​အာ​ရုန်​တို့ ကို​ခေါ်​၍ ``ငါ​နှင့်​ငါ​၏​ပြည်​သား​တို့​ထံ​မှ
    ဖား​တို့​ကို​ဖယ်​ရှား​ပေး​ရန်​ထာ​ဝ​ရ​ဘု​ရား ထံ​ဆု​တောင်း​ပါ​လော့။ သို့​ပြု​လျှင်​သင်​တို့​၏
    အ​မျိုး​သား​များ ထာ​ဝ​ရ​ဘု​ရား​ကို​ယဇ် ပူ​ဇော်​ရန်​သွား​ခွင့်​ကို​ငါ​ပြု​မည်''
    ဟု​ဆို​၏။
  cbi-NTPO: 'Tsenñu faraón, Moisésnu bain, Aarónnu bain mikatu tsandimi: Yavénu pa'',
    naa in junga bain, naa in chachilla'' junga bain patata demanbirekide, tidei,
    tsenmala iya ñu'' chachillanu me-eenu tsuyu, animaa tute'' Yavénu keewaajinudetsu,
    timi.'
  bod-N: ཕཱར་ཨོལ་གྱིས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་བོས་ཏེ་ན་རེ། ཁྱོད་གཉིས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་སྦལ་བ་རྣམས་ང་རང་དང་ངའི་འབངས་མི་རྣམས་དང་འབྲལ་བར་མཛད་པའི་ཕྱིར་ཞུ་བ་བྱོས་དང་།
    བདག་གིས་མི་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་འབུལ་དུ་འགྲོ་རུ་འཇུག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Faro akadana Mozisi naAroni akati, “Nyengeterai kuna Jehovha kuti abvise
    matatya aya kwandiri uye nokuvanhu vangu, uye ini ndichatendera vanhu venyu kuti
    vaende kundobayira zvipiriso kuna Jehovha.”
  spa-BLM: 'Entonces el faraón llamó a Moisés y a Aarón y les dijo: “Rogad a Yahvé
    que quite las ranas de mí y de mi pueblo, y dejaré ir al pueblo para que ofrezca
    sacrificios a Yahvé.”'
  cac-cac: 'Ix laj te pucax noc'', yuj chi'' ix avtaj eb'' vin̈ chavan̈ chi'' yuj
    vin̈ rey chi'', ix yalan vin̈ d''a eb'' vin̈: —C''anec d''a Jehová, yic ol yiq''uel
    noc'' pajtza'' tic d''a co cal, ol vactanel e chon̈ab'' tic, yic sb''at eb'' yac''
    silab'' d''ay, xchi vin̈ rey chi''.'
  swh-ULB: Kisha Farao akawaita Musa na Aruni na kuwaambia, “Muombeni Yahweh iliawaondoe
    vyura kwangu na kwa watu wangu. Kisha nitawaacha watu waende, iliwamtolee dhabihu.”
  bel-bel: 'І паклікаў фараон Майсея і Аарона і сказаў: памалецеся Госпаду, каб Ён
    вывеў жаб ад мяне і ад народу майго, і я адпушчу народ Ізраільскі прынесьці ахвяру
    Госпаду.'
  deu-ELBBK: Und Mose und Aaron gingen von dem Pharao hinaus; und Mose schrie zu dem
    HERRN wegen der Frösche, die er über den Pharao gebracht hatte.
  mbb-OT: Ne mibpesuǥuan te hadì te Ehipto si Moises wey si Aaron ne migkeǥiyan din
    te, “Ampù kew ziyà te Nengazen he iawè din heini is menge vakbak kayi te kediey
    wey te menge etew ku, ne edtuǥutan ku te kegenat is menge zuma niw su wey zan
    mepemuhat is Nengazen.”
  mal-2015: 'എന്നാറെ ഫറവോൻ മോശെയെയും അഹരോനെയും വിളിപ്പിച്ചു: തവള എന്നെയും എന്റെ ജനത്തെയും
    വിട്ടു നീങ്ങുമാറാകേണ്ടതിന്നു യഹോവയോടു പ്രാർത്ഥിപ്പിൻ. എന്നാൽ യഹോവെക്കു യാഗം കഴിപ്പാൻ
    ഞാൻ ജനത്തെ വിട്ടയക്കാം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere ĩꞌagʉ̃, faraṍ Moisére, Aarṍrẽ pijidutioꞌocʉ niwĩ. Aꞌtiro nicʉ niwĩ:
    —Mʉsã wiogʉ Õꞌacʉ̃rẽ oma yʉꞌʉ, tojo nicã yarã masã tiro nirãrẽ peꞌticã weedutiya.
    Mʉꞌʉ tojo weecã, mʉꞌʉ yarã masãrẽ waꞌicʉrãrẽ wẽjẽ, Õꞌacʉ̃rẽ ʉ̃jʉ̃amorõpeodutigʉ
    duꞌuoꞌogʉti, nicʉ niwĩ.'
  gup-gup: Wanjh Pharaoh benbenemarnekayhmeng Moses dja Aaron, dja yimeng, “Ngunedjawa
    Yawey kakan kordbolbok kanbawon ngaye dja mak bininj ngardduk, wanjh kunukka ngabenmunkewe
    bininj nawu Israel benkebmawahmeng kabirribun mayh nuye Yawey, yiwarrudj kabirridi
    dorrengh.”
  gvs-gvs: Tuwo Pero inuwonúwana, geya, Eroni be yau iduduwema kana ilatuwokoima idigo
    kana, ‘Yauwe yaina kokawanōi bei kwekwe ikabidi da Itipita be nakae yau yaima
    goi go, tomotayadi bei ataligeidi sina idi yoguyoguyao sigabudi sikasaledi Yauwe
    yaina.’
  rmc-rmc: Avke o Mojžiš the o Aron odgele pašal o Faraonos. Paľis o Mojžiš igen mangelas
    le RAJES, hoj le Faraonostar te odlel le žaben, saven pre leste bičhaďa.
  nlg-nlg: Ma Pharaoh te holora mai Moses ma Aaron te nongira, “Koro bosa vania Yahweh,
    ge ke hola kehai na kulau itagua mai itadira nigua na vure. Mi nau ku lubatira
    nimiu na vure ge kara tona ma kara va taludatoa na sukaghi vania Yahweh.
  pes-OPV: 'آنگاه فرعون موسی و هارون را خوانده، گفت: «نزد خداوند دعا کنید، تا وزغها
    را از من و قوم من دور کند، و قوم را رها خواهم کرد تا برای خداوندقربانی گذرانند.»'
  ron-1924: 'Фараон а кемат пе Мойсе ши пе Аарон ши а зис: „Ругаци-вэ Домнулуй сэ
    депэртезе броаштеле де ла мине ши де ла попорул меу, ши ам сэ лас пе попор сэ
    плече сэ адукэ жертфе Домнулуй.”'
  ben-OBCV: ফরৌণ, মোশি ও হারোণকে ডেকে পাঠিয়ে বললেন, “আমার ও আমার প্রজাদের কাছ থেকে
    ব্যাংগুলি দূরে সরিয়ে নেওয়ার জন্য সদাপ্রভুর কাছে প্রার্থনা করো, এবং সদাপ্রভুর
    উদ্দেশে বলি উৎসর্গ করার জন্য আমি তোমাদের লোকজনকে যেতে দেব।”
  som-som: Markaasaa Fircoon wuxuu u yeedhay Muuse iyo Haaruun, oo wuxuu ku yidhi,
    Rabbiga noo barya inuu rahyada naga qaado aniga iyo dadkaygaba; oo markaasaan
    dadka sii dayn doonaa inay tagaan oo ay Rabbiga allabari u bixiyaan.
  lat-VUC: 'Vocavit autem Pharao Moysen et Aaron, et dixit eis: Orate Dominum ut auferat
    ranas a me et a populo meo, et dimittam populum ut sacrificet Domino.'
  eng-ASVBT: Then Pharaoh called for Moses and Aaron, and said, Entreat Jehovah, that
    he take away the frogs from me, and from my people; and I will let the people
    go, that they may sacrifice unto Jehovah.
  mna-mna: 'Tona king iboobo Mose ziru Aron ma timar, mi iso pizin. Iso: “Kusuŋ pa
    Yooba be iziiri ŋgeu ti piam lak! Naso aŋzem zin Israel ma tila be tikam patoronŋana
    pini.”'
  ita-1885: 'E Faraone chiamò Mosè ed Aaronne, e disse loro: Pregate il Signore che
    rimuova da me, e dal mio popolo, queste rane; ed io lascerò andare il popolo,
    acciocchè sacrifichi al Signore.'
  eng-LXXUP: And Moses and Aaron went forth from Pharaoh, and Moses cried to the Lord
    concerning the restriction of the frogs, as Pharaoh appointed him.
  eng-ULB: Then Pharaoh called for Moses and Aaron and said, “Pray to Yahweh for him
    to take away the frogs from me and my people. Then I will let the people go, that
    they may sacrifice to him.”
  spa-VBL: 'El Faraón llamó a Moisés y a Aarón y les suplicó: “Oren al Señor y pídanle
    que me quite las ranas a mí y a mi pueblo. Entonces dejaré ir a tu pueblo para
    que pueda ofrecer sacrificios al Señor”.'
  fra-_FOB: 'Alors Pharaon appela Moïse et Aaron, et dit: Intercédez auprès de l''Éternel,
    pour qu''il éloigne les grenouilles de moi et de mon peuple; et je laisserai aller
    le peuple, afin qu''il sacrifie à l''Éternel.'
  mal-mal: 'അപ്പോൾ ഫറവോൻ മോശെയെയും അഹരോനെയും വിളിപ്പിച്ചു: “തവള എന്നെയും എന്റെ ജനത്തെയും
    വിട്ട് നീങ്ങേണ്ടതിന് യഹോവയോട് പ്രാർത്ഥിക്കുവിൻ. എന്നാൽ യഹോവയ്ക്ക് യാഗം അർപ്പിക്കുവാൻ
    ഞാൻ ജനത്തെ വിട്ടയയ്ക്കാം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Firaun ne Mūsā aur Hārūn ko bulā kar kahā, “Rab se duā karo ki wuh mujh
    se aur merī qaum se meṅḍakoṅ ko dūr kare. Phir maiṅ tumhārī qaum ko jāne dūṅgā
    tāki wuh Rab ko qurbāniyāṅ pesh kareṅ.”
  suz-BL: मिनु फाराओमी मोसा नु हारून आस कली ब्रेप्‍पाइश्‍शा “आं पर्बम नु आं मुर आन
    पर्बम परमप्रभु यावे कली पुनीस। क्रुक्‍क्रु लमल, दे पुनीस। गोमी इस्राएल जात ङा
    मुर आन कली परमप्रभु यावे कली चढ़ेथ लचा गेनुङ” दे मोसा नु हारून आस कली देंत। प्रस्‍थान
    ८:२४; प्रस्‍थान ९:२८; प्रस्‍थान १०:१७
  ita-1927: 'Allora Faraone chiamò Mosè ed Aaronne e disse loro: “Pregate l’Eterno
    che allontani le rane da me e dal mio popolo, e io lascerò andare il popolo, perché
    offra sacrifizi all’Eterno”.'
  ckb-ckb: 'فیرعەون بانگی موسا و هارونی کرد و گوتی: «لە یەزدان بپاڕێنەوە بۆ ئەوەی
    بۆق لە خۆم و گەلەکەم دووربخاتەوە، منیش ڕێ بە گەلەکە دەدەم بڕۆن قوربانی بۆ یەزدان
    سەرببڕن.»'
  eng-BBE: Then Pharaoh sent for Moses and Aaron and said, Make prayer to the Lord
    that he will take away these frogs from me and my people; and I will let the people
    go and make their offering to the Lord.
  kan-OKCV: ಆಗ ಫರೋಹನು ಮೋಶೆ ಮತ್ತು ಆರೋನರನ್ನು ಕರೆಯಿಸಿ, “ನೀವು ಯೆಹೋವ ದೇವರನ್ನು ಬೇಡಿಕೊಂಡು
    ಈ ಕಪ್ಪೆಗಳನ್ನು ನನ್ನ ಬಳಿಯಿಂದಲೂ ನನ್ನ ಪ್ರಜೆಗಳ ಬಳಿಯಿಂದಲೂ ತೊಲಗಿಸಬೇಕು. ಹಾಗೆ ಮಾಡಿದರೆ ನಿಮ್ಮ
    ಜನರು ಯೆಹೋವ ದೇವರಿಗೋಸ್ಕರ ಯಜ್ಞಮಾಡುವಂತೆ ಅವರಿಗೆ ನಾನು ಅಪ್ಪಣೆ ಕೊಡುವೆನು,” ಎಂದನು.
  bbb-bbb: Rove Fero fu uri e fuone kiamoga bu Mosisikiro Eroni kaenamiana bu rovoga
    fu urina kiae, Ni E Ireobo jone ijadufuo baname isoega sabade ige bu arena vafo.
    Bu are vaga na e jone kia bu usiae vaekina bu E Ireobo jone zinone ifaejano kiae.
  tam-2017: 'பார்வோன் மோசேயையும் ஆரோனையும் அழைத்து: “அந்தத் தவளைகள் என்னையும் என்னுடைய
    மக்களையும்விட்டு நீங்கும்படி யெகோவாவை நோக்கி வேண்டிக்கொள்ளுங்கள்; யெகோவாவுக்குப்
    பலியிடும்படி மக்களைப் போகவிடுவேன்” என்றான்.'
  spa-RV-1909: 'Entonces Faraón llamó á Moisés y á Aarón, y díjoles: Orad á Jehová
    que quite las ranas de mí y de mi pueblo; y dejaré ir al pueblo, para que sacrifique
    á Jehová.'
  ron-BTF: 'Atunci Faraon a trimis după Moise și Aaron și a spus: Rugați pe DOMNUL
    ca el să depărteze broaștele de la mine și de la poporul meu; și voi lăsa poporul
    să plece, ca să sacrifice DOMNULUI.'
  eng-WEBP: Then Pharaoh called for Moses and Aaron, and said, “Entreat the LORD,
    that he take away the frogs from me and from my people; and I will let the people
    go, that they may sacrifice to the LORD.”
  eng-FBV: Pharaoh called for Moses and Aaron and pleaded with them, “Pray to the
    Lord, and ask him to take away the frogs from me and my people. Then I will let
    your people go so they can offer sacrifices to the Lord.”
  nld-1939: 'Toen riep Farao Moses en Aäron en zeide: Bidt Jahweh, dat Hij mij en
    mijn volk van de kikkers verlost; dan zal ik het volk laten gaan, om een offer
    aan Jahweh te brengen.'
  nch-BL: 'Teipa Faraón tatitanqui ma quinotzatij Moisés ihuaya Aarón huan quinilhui:
    ―Xijtajtanica amoTECO para ma techijcuenili ni temasolime na ihuaya nomasehualhua.
    Huan huajca niquincahuas imasehualhua ma yaca quimacatij tacajcahualisti.'
  vie-1934: 'Pha-ra-ôn bèn đòi Môi-se và A-rôn mà phán rằng: Hãy cầu nguyện Đức Giê-hô-va,
    để Ngài khiến ếch nhái cách xa ta và dân sự ta; thì ta sẽ tha dân Hê-bơ-rơ đi
    tế Đức Giê-hô-va.'
  hin-CV: फ़रोह ने मोशेह तथा अहरोन को बुलवाया और उनसे कहा, “याहवेह से बिनती करो कि
    वह इन मेंढकों को मुझसे तथा मेरी प्रजा से दूर कर दें, तब मैं तुम लोगों को यहां
    से जाने दूंगा, ताकि याहवेह को बलि चढ़ा सको.”
  eng-OURB: Then Pharaoh called for Moses [Drawn out] and Aaron [Light-bringer], and
    said, “Entreat Adonai, that he take away the frogs from me, and from my people;
    and I will let the people go, that they may sacrifice to Adonai.”
  spa-BES: 'Entonces Faraón envió a llamar a Moisés y a Aarón, y les dijo: Rueguen
    al Señor que se lleve estas ranas de mí y de mi pueblo; y dejaré que la gente
    vaya y haga su ofrenda al Señor.'
  tdx-tdx: Nienga i Parò amy zao t’i Mosè naho i Aharone vaho nikaike Iehovà t’i Mosè
    ty amo sahoñe nitsobore’ i Paròo.
  vid-vid: Hamba Falao nakawachema Musa na Aluni, nakawalonjela, “Mumdedeze Mkulu
    Nguluwi, leka yanyusile mibula aji, heni na wanhu wa heni, nani ndowaleka Waisilaeli
    walute na kumlavila nhambiko Mkulu Nguluwi.”
  eng-OKE: And Mosheh and Aharon went out from Pharoh; and Mosheh prayed before the
    Lord concerning the frogs which he had appointed unto Pharoh.
  tha-KJV: ฟาโรห์​จึงตรัสเรียกโมเสสกับอาโรนมาว่า “จงกราบทูลวิงวอนขอพระเยโฮวาห์ทรงบันดาลให้ฝูงกบไปเสียจากเรา
    และจากพลเมืองของเรา แล​้วเราจะยอมปล่อยให้​บ่าวไพร่​เหล่​านั้นไปเพื่อเขาจะถวายเครื่องบูชาแด่พระเยโฮวาห์”
  por-BR-2018: 'Então Faraó chamou Moisés e Arão, e disse-lhes: Orai ao SENHOR que
    tire as rãs de mim e de meu povo; e deixarei ir ao povo, para que sacrifique ao
    SENHOR.'
  deu-ELO: 'Und der Pharao rief Mose und Aaron und sprach: Flehet zu Jehova, daß er
    die Frösche von mir und von meinem Volke wegnehme, so will ich das Volk ziehen
    lassen, daß sie Jehova opfern.'
  eng-WYC-2018: Forsooth Pharaoh called (for) Moses and Aaron, and said to them, Pray
    ye the Lord, that he do away the paddocks from me, and from my people; and I shall
    deliver the people, that it make sacrifice to the Lord, (or and then I shall let
    the people go, so that they can offer sacrifices to the Lord).
  epo-epo: 'Tiam Faraono alvokis Moseon kaj Aaronon, kaj diris: Preĝu al la Eternulo,
    ke Li forigu la ranojn for de mi kaj de mia popolo; tiam mi forliberigos la popolon,
    ke ĝi alportu oferon al la Eternulo.'
  uig-PIN: 'Pirǝwn Musa bilǝn Ⱨarunni qaⱪirtip: — Paⱪilarni mǝndin wǝ hǝlⱪimdin neri
    ⱪilix üqün Pǝrwǝrdigardin ɵtününglar. Xundaⱪ bolsa, mǝn hǝlⱪingni Pǝrwǝrdigarƣa
    ⱪurbanliⱪ ⱪilsun dǝp ⱪoyup berimǝn, dedi.'
  beo-beo: Felou da Mousese amola Elane misa:ne sia:i. E da elama amane sia:i, “Alia
    Hina Godema E da amo guama sefasima:ne sia:ne gadoma. Amasea, na da dia fi ilia
    da Godema gobele salasu hou hamoma:ne, logo doasimu.”
  tpi-OTNT: Na king i singautim Moses wantaim Aron i kam na i tokim tupela olsem,
    “Yutupela i mas beten long Bikpela bai em i rausim ol rokrok long mipela, na bai
    mi larim ol manmeri bilong yu i go na ol i ken mekim ofa long Bikpela.”
  hau-SA: Fir’auna ya kira Musa da Haruna ya ce, “Yi addu’a ga Ubangiji yă ɗauke kwaɗi
    daga gare ni da mutanena, zan kuwa bar mutanenku su tafi su yi hadaya ga Ubangiji.”
  udu-udu: 'Dhali yan’ko’da P̱irawn yuḵki’da Musa dhala Haruun mo dhali o uni gwo
    mo ki: ’Thoyi TAP̱A mo ma ki a’di midi ḵalka risa ’dwa/ mo ’peni aha/ mo dhali
    ’peni ’kwanim pem mo, dhali aha/ mina dhal ’kwani bway mo mmo/ii mo mmomii TAP̱A
    a basa ’cesh mo be.'
  uig-LAT: 'Pirewn Musa bilen Harunni chaqirtip: — Paqilarni mendin we xelqimdin néri
    qilish üchün Perwerdigardin ötününglar. Shundaq bolsa, men xelqingni Perwerdigargha
    qurbanliq qilsun dep qoyup bérimen, dédi.'
  nde-nde: UFaro wabiza uMosi lo-Aroni wathi kubo, “Ncengani uThixo asuse amaxoxo
    kimi lebantwini bami, lami ngizavumela abantu bakhe ukuba bahambe bayenikela imihlatshelo
    kuThixo.”
  ton-ton: '¶ Pea naʻe fekau ʻe Felo ke haʻu ʻa Mōsese mo ʻElone, ʻo ne pehē, “Mo
    kole kia Sihova, koeʻuhi ke ne ʻave ʻiate au mo hoku kakai ʻae fanga poto: pea
    te u tukuange ʻae kakai ke ʻalu, koeʻuhi ke nau fai ʻae feilaulau kia Sihova.”'
  ces-1613: 'Tedy Farao povolav Mojžíše a Arona, řekl: Modlte se Hospodinu, ať odejme
    žáby ode mne a od lidu mého; a propustím ten lid, aby obětovali Hospodinu.'
  eko-eko: 'Firawuuna khuruma olawa okhuweliwa Munsa na Arawu khuwooza yoori: “Mwinvekele
    Nnyizinku akilaze anaphulu apa miiyo na atthu aka, yiiyaru etthiipo kintta owaalikha
    atthu apa alawe amwinkhe twaha Nnyizinku.”'
  eng-WMB: Then Pharaoh called for Moses and Aaron, and said, “Entreat the LORD, that
    he take away the frogs from me and from my people; and I will let the people go,
    that they may sacrifice to the LORD.”
  tam-TCV: அப்பொழுது பார்வோன் மோசேயையும் ஆரோனையும் அழைப்பித்து, “இந்தத் தவளைகள் என்னையும்
    என் நாட்டு மக்களையும் விட்டு நீங்கும்படி யெகோவாவிடம் வேண்டிக்கொள்ளுங்கள். அப்பொழுது
    நான் யெகோவாவுக்குப் பலிகளைச் செலுத்த உங்கள் மக்களைப் போகவிடுவேன்” என்றான்.
  ceb-ULB: Unya gipatawag sa Faraon si Moises ug si Aaron ug miingon, “Pag-ampo ngadto
    kang Yawheh aron nga kuhaon niya ang mga baki dinhi kanako ug sa akong katawhan.
    Unya palakwon ko ang katawhan, aron nga mohalad sila kaniya.”
  pol-UBG: 'Potem faraon wezwał Mojżesza i Aarona i powiedział: Módlcie się do PANA,
    aby oddalił żaby ode mnie i od mojego ludu, a wypuszczę lud, aby złożył ofiarę
    PANU.'
  agr-agr: 'Imanikmatai, faraón Moisésan, Aarógjai untsuka itan chichajak: “Apajuí,
    Tuke Pujuu tutai, minash segatjitajum, takash mina, nuigtu mina aentsug aidaunash
    waitkagmaina nuna emegkagti. Dutikamtai wisha niina aentsji aidaunash kuntinu
    maa apeenak Tuke Pujuun ememattinme tusan idaitustajai”, tiuwai.'
  kyc-kyc: Piyaminyi dokopa kiŋi Peraome Mosese Eronepa epena lao kee lapala dopa
    lamaiyuo, Kamongome mungi dupwa nyuo nembakana lao ateŋa lalapape. Dopa pirambinyi
    dokopa nakamana wambu dupwame mena pyao kiso Kamongo mairami lao nambame nakama
    pena laro, leya.
  urd-GVU: فرعون نے موسیٰ اور ہارون کو بُلا کر کہا، ”رب سے دعا کرو کہ وہ مجھ سے اور
    میری قوم سے مینڈکوں کو دُور کرے۔ پھر مَیں تمہاری قوم کو جانے دوں گا تاکہ وہ رب
    کو قربانیاں پیش کریں۔“
  deu-1912: '[8:4] Da forderte Pharao Mose und Aaron und sprach: Bittet den HERRN
    für mich, daß er die Frösche von mir und von meinem Volk nehme, so will ich das
    Volk lassen, daß es dem HERRN opfere.'
  ntj-ntj: Nyangka puurrpa Piirulu Mawutjanya-pulanya Yarannga yarltirralpi watjarnu,
    “Tjapila-pula nyuntuku Puurrpa Mama Kuurrtu ngarnngi ngaa pirninya mirrirntara
    wiyaltjaku. Nyangka-tjananyarna nyuntuku yungarrapirti witulku yankula-ya mayu-mayu
    kuka pungkula paara Mama Kuurrku nintiltjaku.”
  kan-2017: ಆಗ ಫರೋಹನು ಮೋಶೆ ಮತ್ತು ಆರೋನರನ್ನು ಕರೆಯಿಸಿ, “ನೀವು ಯೆಹೋವನನ್ನು ಬೇಡಿಕೊಂಡು ಈ ಕಪ್ಪೆಗಳನ್ನು
    ನನ್ನ ಬಳಿಯಿಂದಲೂ, ನನ್ನ ಪ್ರಜೆಗಳ ಬಳಿಯಿಂದಲೂ ತೊಲಗಿಸಬೇಕು, ಹಾಗೆ ಮಾಡಿದರೆ ನಿಮ್ಮ ಜನರು ಯೆಹೋವನಿಗೋಸ್ಕರ
    ಯಜ್ಞಮಾಡುವಂತೆ ಅವರಿಗೆ ನಾನು ಅಪ್ಪಣೆ ಕೊಡುವೆನು” ಎಂದನು.
  ena-ena: Lɨhavɨci manɨgali agaŋ Mosesɨ sadaŋ Alon sadaŋ ciaŋ abɨci uci vehavɨmi.
    Vehavɨci abami. Ahica namɨlaŋ Asɨ Iaue dɨ mavɨn ciaŋ ciaŋ abɨhalaŋ uami. Abɨlaŋ
    Asɨ Iaue sulɨ nagɨladɨ lahum uami. Sulɨ nagɨladɨ lahuci viaŋ iadɨ hulaŋ iamɨgali
    agɨlaŋ hula huaci akua hɨnibalu uami. Hameŋ lɨci ha viaŋ nudɨ hulaŋ iamɨgali agɨladɨ
    valɨlɨŋ uavɨla nusaŋ akuaba akuaba sagalɨ hɨlahɨla iguavɨbali uami.
  yap-yap: Me pining fare pilung Moses nge Aron, me ga’ar, “Mu meybilgow ngak SOMOL
    nge chuweg e pi kayru ney, ma aram mu gu pag e girdi’ romew ngranod, nge yag nra
    pi’ed e maligach rorad ngak SOMOL.”
  hlt-MCSB: Te vaengah Pharaoh loh Moses neh Aaron te a khue tih, “BOEIPA taengah
    thangthui lamtah bukak he kai lamkah neh ka pilnam taeng lamlong khaw nong sak
    saeh. Te vaengah pilnam te ka tueih vetih BOEIPA taengah hmueih a nawn uh bitni,”
    a ti nah.
  mdy-ETH: ካኣቲ ሙሴና ዓኣሮኔና ዔኤላዖ፦ «ታኣና ታ ዴሮናይዳፓ ሃያ ፓንቃሢ ሺኢሻንዳጉዲ ናንጊና ናንጋ ጎዳ ታኣም ሺኢቁዋቴ፤
    ናንጊና ናንጋ ጎዳም ዔያታ ዒንጎ ባኮ ዒንጊ ካኣሽካንዳጉዲ ዒንሢኮ ዴሮ ታ ሃሻንዳኔ» ጌዔኔ።
  twi-ASANTE: Afei, Farao ka kyerɛɛ Mose ne Aaron sɛ, “Monkɔsrɛ Awurade na ɔnyi mpɔtorɔ
    no mfiri asase yi so, na mɛma mo nkurɔfoɔ no ɛkwan na wɔakɔbɔ no afɔdeɛ.”
  eng-WEBU: Then Pharaoh called for Moses and Aaron, and said, “Entreat the LORD,
    that he take away the frogs from me and from my people; and I will let the people
    go, that they may sacrifice to the LORD.”
  bnp-bnp: Lakea e Parao i gale valai vona e Moses e Aron i taki rua, “Muru vasileki
    ne BAKOVI DAGI ge lili vuroki a maka bura na tabeke ne mia, muri bara longo vona
    e huriki a viri ne mua ri gi vano, ri gi habi a nihabi ne BAKOVI DAGI.”
  wal-wal: Kawoi Muusanne Aaroona xeesissidi, “Ha shodhdheta taappenne ta asaappe
    diggana mala, GODAA intte woossite; yaanikko GODAASSI yarshshuwaa yarshshana mala,
    taani asaa yeddana” yaagiis.
  spa-PDDPT: 'Entonces Faraón llamó a Moisés y a Aarón y les dijo: Supliquen a Yavé
    que quite las ranas de mí y de mi pueblo, y dejaré ir al pueblo para que ofrezca
    sacrificio a Yavé.'
  gun-gun: 'Ha''e gui Faraó oenoĩ Moisés ha''e Arão. Ha''e vy aipoe''i ha''e kuery
    pe: — Pejerure Senhor pe oipe''a aguã ju''i xea gui ha''e xevygua kuerya gui.
    Ha''e ramo ma pende kuery romondouka ''rã Senhor pe mba''emo peme''ẽ aguã.'
  agu-BL: 'Yi tilol faraón yi xtxolbile''j nintzun e'' ẍchak Moisés tu Aarón. Itzun
    taltz scyetz: —Jak wok pawor tetz iRyosil tan cyele''n yi e''chk wo'' ta''n swe''j,
    nin scye''j cyakil intanum. Swak''e'' tzun ama''l tzitetz tan ibene''n tan toye''n
    yi itx''ixwatz swutz i''.'
  ilo-ULB: Kalpasanna, pinaayaban ni Faraon da Moises ken Aaron ket kinunana, “Agkararagkayo
    kenni Yahweh nga ikkatenna dagiti tukak manipud kaniak ken kadagiti tattaok. Ket
    palubosakto dagiti tattao a mapan, tapno makaidatonda kenkuana.”
  kpg-kpg: Di king ga gahi aga a Moses mo Aaron ga helekai gi meemaa, “Dalodalo ina mua
    gi Dimaadua bolo gi heia nia kailuu aanei la gi daha, gei au laa ga dumaalia adu
    gulu daangada gii hula, e hai nadau tigidaumaha gi Dimaadua.”
  uig-ARA: 'پىرەۋن مۇسا بىلەن ھارۇننى چاقىرتىپ: ــ پاقىلارنى مەندىن ۋە خەلقىمدىن نېرى
    قىلىش ئۈچۈن پەرۋەردىگاردىن ئۆتۈنۈڭلار. شۇنداق بولسا، مەن خەلقىڭنى پەرۋەردىگارغا
    قۇربانلىق قىلسۇن دەپ قويۇپ بېرىمەن، دېدى.'
  bps-bps: Kafnge én, fngé Faraon Mosis na Aron, na manan, “Dmasal gamu di Dwata i
    Amu, fye nwean i dad fak ani, na falohgu i dad toyu lamwà, du fye damsù ale di
    Dwata i Amu.”
  sus-sus: Munsa nun Haruna to mini Firawuna xɔnyi, Munsa naxa Alatala maxandi lanxansarimae
    xa fe ra naxee nu Firawuna tɔɔrɔma.
  pon-2006: Parao eri malipehdo Moses oh Aaron, oh mahsanihong ira, “Kumwa kapakap
    oh peki rehn KAUN-O pwe en ketikihsang kairu kan, I ahpw pahn mweidala noumwa
    aramas akan en kohwei kaudokiong KAUN-O.’
  jae-jae: Go Parao kêkalem Mose agêc Aron ma kêsôm gebe “Ateŋ Apômtau gebe êkôc ôpoac
    su aŋga aê to ŋoc lau ma jawi lau siŋ nasêkêŋ da êndêŋ Apômtau.”
  ksd-ksd: 'Ma Parao i ga oro pa Moses ma Aron, ma i biti: Amur a lul ra Luluai upi
    na tak vue ra umana rokrok kan iau ma kan kaugu tarai; ma ina pala vue ra tarai
    upi diat a pait ra lotu na tinabar tadav ra Luluai.'
  tur-YTC: Bunun üzerine Firavun Moşe'yle Aron'u çağırıp şöyle dedi, “Yahve'ye yalvarın
    da kurbağaları benden ve halkımdan uzaklaştırsın. Ben de Yahve'ye kurban kesmeleri
    için halkın gitmesine izin vereceğim.”
  grc-BRENT: Ἐξῆλθε δὲ Μωυσῆς καὶ Ἀαρὼν ἀπὸ Φαραώ· καὶ ἐβόησε Μωυσῆς πρὸς Κύριον περὶ
    τοῦ ὁρισμοῦ τῶν βατράχων, ὡς ἐτάξατο Φαραώ.
  ind-AYT: Kemudian, Firaun memanggil Musa dan Harun dan berkata, “Berdoalah kepada
    TUHAN supaya Dia menjauhkan katak-katak ini dariku dan dari rakyatku. Setelah
    itu, aku akan membiarkan bangsa itu pergi supaya mereka dapat berkurban kepada
    TUHAN.”
  nya-nya: Kenaka, Farao anayitanitsa Mose ndi Aaroni ndipo anati, “Pemphera kwa Yehova
    kuti achulewa achoke kwa ine ndi anthu anga, ndipo ine ndidzalola kuti anthu anu
    apite kukapereka nsembe kwa Yehova.”
  hrv-hrv: Mojsije i Aron odu od faraona, a onda Mojsije zazva Jahvu zbog žaba kojima
    je kaznio faraona.
  mps-mps: Tama tuni bidigo Moses de Aron si i olama, asobode augwali sibolo te po
    wai, “Dage sigo Genuai Bidibolo gedu haluasa po olama, agai te gedeli dabe da
    tigide bidibo sela sąmainao, tama eno nago we bidi pomainogo tagala paliyu, tama
    augwa Genuai Bidibolo ofa magi pomainogo yaibao,” wali.
  tpi-tpi: Na king i singautim Moses wantaim Aron i kam na i tokim tupela olsem, “Yutupela
    i mas beten long Bikpela bai em i rausim ol rokrok long mipela, na bai mi larim
    ol manmeri bilong yu i go na ol i ken mekim ofa long Bikpela.”
  dan-1931: 'Da lod Farao Moses og Aron kalde og sagde: “Gå i Forbøn hos HERREN, at
    han skiller mig og mit Folk af med Frøerne, så vil jeg lade Folket rejse, at de
    kan ofre til HERREN.”'
  vie-OVCB: 'Pha-ra-ôn liền cho đòi Môi-se và A-rôn đến, nói: “Cầu xin Chúa Hằng Hữu
    đi, để Ngài cho ếch nhái lánh xa chúng ta, rồi ta sẽ để cho người Hê-bơ-rơ đi
    phụng thờ Ngài.”'
  guj-2017: પછી ફારુને મૂસા અને હારુનને બોલાવીને કહ્યું, “તમે યહોવાહને પ્રાર્થના કરો
    કે તે મને અને મારી પ્રજાને દેડકાંના ઉપદ્રવથી છોડાવે, એ દેડકાંને દૂર કરે. પછી હું
    તમારા લોકોને યહોવાહને યજ્ઞો અર્પવા જવા દઈશ.”
  pon-2006A: Parao eri malipehdo Moses oh Aaron, oh mahsanihong ira, “Kumwa kapakap
    oh peki rehn KAUN-O pwe en ketikihsang kairu kan, I ahpw pahn mweidala noumwa
    aramas akan en kohwei kaudokiong KAUN-O.’
  por-BRBSL: 'Então o Faraó chamou Moisés e Arão e disse: “Rogai a Javé que tire as
    rãs de mim e do meu povo; e eu deixarei o povo ir, para que se sacrifiquem a Javé”.'
  aly-aly: Ikwer-penh Pharaoh warrkenh anyent ilek, Moses-then Aaron-then ingwerl-alpetyek.
    Ra renh-atherr ilek, “INGKART ayerna, antyetyerr ingkerrenh iwetyek atyengety,
    ingkerrenh-kety. Ra iwentyel, atha arrenhantherr tyarlewetyek, arrantherr arlpaw-warl
    alhetyek, aker tyenkerr INGKARTek arrtyemel anthetyek.”
  cth-cth: Hat navah, Faro siangpahrang ni Mosi hoi Aron a kaw teh, BAWIPA ni ekkanaw
    hah kai hoi ka taminaw koehoi takhoe hanelah dei pouh leih. Isarelnaw ni BAWIPA
    koe thuengnae kâ ka poe han toe telah atipouh.
  twi-twi: Afei, Farao frɛɛ Mose ne Aaron ka kyerɛɛ wɔn se, “Monkɔsrɛ Awurade na onyi
    mpɔtorɔ no mfi asase yi so, na mɛma mo nkurɔfo no kwan na wɔakɔbɔ no afɔre.”
  hlt-hlt: Te vaengah Pharaoh loh Moses neh Aaron te a khue tih, “BOEIPA taengah thangthui
    lamtah bukak he kai lamkah neh ka pilnam taeng lamlong khaw nong sak saeh. Te
    vaengah pilnam te ka tueih vetih BOEIPA taengah hmueih a nawn uh bitni,” a ti
    nah.
  tbz-SIM: Mɔyiisi nɛ̀ Anɔɔ kɛ̀ bɛ̀ɛ ítɛ́ okpɑ̀ɑ̀tì borɛ̀ kɛ̀ Mɔyiisi bɑ́ntɛ̀ ti Yiɛ̀
    nKuyie nkɛ dɔ̀ kùu dɛitɛ yɛcɛdɑkɛ̀ kù do tɑnnɛ́ yɛ̀ dihɛì.
  msy-2020: Egha atrivim Moses ko Aronɨn dɨagha aning mɨgei, “Gua Ikiavɨra Itir God
    mɨkemeghtɨ, a mɨtiviba e dama da batokegh. Eghtɨ kɨ nɨn gumazamiziba ateghtɨ,
    me mangɨ Ikiavɨra Itir God bagh ofa damuam.”
  dop-dop: Ḿpʋ́ɣʋ́ Moisi nɑ Alɔŋ pɑ lɩɩ Icipiti wulɑʋ tɛ́. Ɩlɛnɑ Moisi sǝlǝmɩ Ɩsɔ
    kɛ́ sɑlɛɛ ɑnɩ ɑ tɔɔ.
  azb-azb: 'Firon Musanı və Harunu çağırıb dedi: «Rəbbə yalvarın ki, məndən və xalqımdan
    qurbağaları rədd etsin, onda Rəbbə qurban gətirmək üçün xalqı buraxaram».'
  eng-DBY: And Pharaoh called Moses and Aaron, and said, Intreat Jehovah, that he
    may take away the frogs from me and from my people; and I will let the people
    go, that they may sacrifice to Jehovah.
  hin-2017: तब फ़िरौन ने मूसा और हारून को बुलवाकर कहा, “यहोवा से विनती करो कि वह मेंढकों
    को मुझसे और मेरी प्रजा से दूर करे; और मैं इस्राएली लोगों को जाने दूँगा। जिससे
    वे यहोवा के लिये बलिदान करें।”
  wol-KYG: Musaa ak Aaróona nag jóge ca Firawna, Musaa tinu Aji Sax ji ca mbirum mbott
    ya mu yare Firawna.
  swp-swp: Abo Parao Mose eo Arona i eogaidi i ene, “Au aibodalau GUIAU arinai abo
    so’u i laeihesuaradi eai arigu eai eo egu tatao aridi eai; abo tatao wa ea eairigabaedi,
    abo se lau se aitalasam GUIAU arinai.”
  bjr-bjr: Faraoofa eeqamoosara akooqoofanoo Mooseena faqa Aaroona faqa naaramasee
    qimanniminau. Inneeqara oonu Yaaweenara innaaru qimasaifanoo kafaa eeqamoosa niiqaani.
    Eeqamoosa aiqama niiqamasainaqa qinee Isaraee maqannaa karabusakinaana idukusaanaqa
    oonureeqa Yaaweena aandau tatufirana suqa amiaqa.
  eng-YLT: And Pharaoh calleth for Moses and for Aaron, and saith, 'Make supplication
    unto Jehovah, that he turn aside the frogs from me, and from my people, and I
    send the people away, and they sacrifice to Jehovah.'
  kne-kne: Inpaayag din ari da Moses en Aaron yan kanana, “Ikararag yo en Diyos ta
    pakaanena nan ad-ado ay tokak ta palobosak din ipogaw mo ay en man-idaton en Diyos.”
  bzd-NTPO: 'E'' ukuöki̱ ta̱ Egipto blú tö Moisés ena Aarón e''pa tsu̱k patké ta̱
    ichéitö ie''pa a̱: —A'' tö ikiö́ Jehová a̱ tö bukuë'' yö́lur ye'' ki̱ ena ye''
    ká̱ wakpa ko̱s ki̱ ñies. E'' yéluritö eta̱ ye'' tö a'' yamipa émimi a̱s imi''
    iyiwak ña''u̱k Jehová dalöioie.'
  eng-WYC-2017: Forsooth Pharaoh called Moses and Aaron, and said to them, Pray ye
    the Lord, that he do away the paddocks [or frogs] from me, and from my people;
    and I shall deliver the people, that it make sacrifice to the Lord.
  eng-WMBB: Then Pharaoh called for Moses and Aaron, and said, “Entreat the LORD,
    that he take away the frogs from me and from my people; and I will let the people
    go, that they may sacrifice to the LORD.”
  urd-GVH: फ़िरौन ने मूसा और हारून को बुलाकर कहा, “रब से दुआ करो कि वह मुझसे और मेरी
    क़ौम से मेंढकों को दूर करे। फिर मैं तुम्हारी क़ौम को जाने दूँगा ताकि वह रब को
    क़ुरबानियाँ पेश करें।”
  rug-rug: Meke tioki sa baṉara sari Mosese e Eroni meke zama, “Mi tepa la ia se Zihova
    pude vagi va seui sari na bakarao hire, meke kote va malumu taloai rau sari na
    mia tie, pude boka vahesia se Zihova,” gua si asa.
  gaz-gaz: Faraʼoonis Musee fi Aroonin ofitti waamee, “Akka inni anaa fi saba koo
    irraa fatteewwan fageessuuf Waaqayyo kadhadhaa; anis akka sabni keessan dhaqee
    Waaqayyoof aarsaa dhiʼeessuuf gadin dhiisa” jedhe.
  fra-LSG: Moïse et Aaron sortirent de chez Pharaon. Et Moïse cria à l’Éternel au
    sujet des grenouilles dont il avait frappé Pharaon.
  gnn-gnn: Bala buŋgawanydja ŋunhi wäthurruna maṉḏaku Mawtjitjku ga Yärungu, bala
    waŋanana maṉḏanha bitjarra, “Way maṉḏa! Waŋiya nhuŋuway Garraynha, ŋayi yurru
    dhuwala djaw'yun, winya'yunmarama garkmannha, bala ŋarranydja yurru djuy'yunna
    nhumalaŋgu yolŋu'‐yulŋunhanydja, walala yurru marrtjina, bala buku‐ŋal'yunna nhanŋu
    Garraywuna.”
  yal-yal: Musa nun Haruna yi mini Firawona fɛma. Musa yi a xuini te Alatala ma xunɲɛne
    fe ra, Ala naxanye rafa Firawona ma.
  haw-1868: Alaila, hea mai la o Parao ia Mose a me Aarona, i mai la, E pule aku olua
    ia Iehova, i lawe aku ia i na rana mai o'u aku nei, a mai ko'u poe kanaka aku,
    a e hookuu no wau i na kanaka, i kaumaha ai lakou na Iehova.
  arb-NAV: 'ثُمَّ اسْتَدْعَى فِرْعَوْنُ مُوسَى وَهَرُونَ وَقَالَ: «تَضَرَّعَا إِلَى
    الرَّبِّ لِيَرْفَعَ الضَّفَادِعَ عَنِّي وَعَنْ شَعْبِي، فَأُطْلِقَ الشَّعْبَ لِيُقَدِّمُوا
    ذَبَائِحَ لَهُ».'
  ewe-ewe: Tete Farao yɔ Mose kple Aron, heƒo koko na wo be, “Miɖe kuku na Yehowa
    be wòaɖe akpɔkplɔawo ɖa, ekema maɖe asi le ameawo ŋu woayi aɖasa vɔ nɛ.”
  eng-LEE: (8:4) Then did Pharaoh call for Moses and Aaron, and said, Entreat the
    Lord, that he may take away the frogs from me, and from my people; and I will
    let the people go, that they may sacrifice unto the Lord.
  gvn-gvn: Yinyamun kingangka bulanin Moses, Aaron kunjan, yalaman, “Praymaka yubalandamunbu
    Godundu. Babajika nyulu yirku-yirku kunbay-maninka. Yinyamun ngayu yubalanga bama
    yungal, God buyay-maninka.” Mosesangka yalaman, “Ngayu Godundu praymal yurranka
    Egypt-warranka. Yinyamun jana yirku-yirku wulari bubungu. Bubanku wawubajanga
    bunday, yala jakalbaku. Wanja-wanja yundu wawu ngayu praymanka?” Kingangka yalaman,
    “Wunkun.” Mosesangka yalaman, “Yalada. Ngayu yunu kuku wukurril. Yinyamun yundu
    binalmal nganjinanga God junkurrji yindu-yinduynku. Yirku-yirku juma yamba-karimal
    bubungu. Wawubajangaku jana bunday baja.”
  asm-FB: তেতিয়া ফৰৌণে মোচি আৰু হাৰোণক মাতি ক’লে, “যিহোৱাই যেন মোৰ আৰু মোৰ লোকসকলৰ
    পৰা ভেকুলীবোৰ আঁতৰাই নিয়ে, তাৰ বাবে তেওঁৰ আগত প্ৰাৰ্থনা কৰক। তাৰ পাছত মই যিহোৱাৰ
    উদ্দেশ্যে বলিদান কৰিবলৈ ইস্রায়েলী লোকসকলক যাবলৈ দিম।”
  sus-A: مُنسَ نُن هَرُنَ تٌ مِنِ قِرَوُنَ شْنيِ، مُنسَ نَشَ عَلَتَلَ مَشَندِ لَنشَنسَرِ مَيٍ
    شَ قٍ رَ نَشٍيٍ نُ قِرَوُنَ تْورْ مَ.
  fra-SBL: 'Alors Pharaon appela Moïse et Aaron, et dit : « Prie Yahvé qu''il éloigne
    les grenouilles de moi et de mon peuple ; et je laisserai aller le peuple pour
    qu''il sacrifie à Yahvé. »'
  hbo-hbo: וַיֵּצֵ֥א מֹשֶׁ֛ה וְאַהֲרֹ֖ן מֵעִ֣ם פַּרְעֹ֑ה וַיִּצְעַ֤ק מֹשֶׁה֙ אֶל־יְהוָ֔ה
    עַל־דְּבַ֥ר הַֽצְפַרְדְּעִ֖ים אֲשֶׁר־שָׂ֥ם לְפַרְעֹֽה׃
  eng-WYCLIFFE: Forsothe Farao clepide Moises and Aaron, and seide to hem, Preie ye
    the Lord, that he do a wei the paddoks fro me, and fro my puple; and Y schal delyuere
    the puple, that it make sacrifice to the Lord.
  piu-2006: '@see-verse:EXO.008.007'
  pjt-pjt: Ka Piiṟalu wati kutju iyaṉu Mosenya pulanya Aaronnga aḻṯira ngalya-katinytjaku
    munu pulala wangkangu, “Wanyu pula Mayatja Godala tjapila ngaṉngi nyanganpa wiyantjaku
    ngayulanguṟu munu ngayuku aṉangu tjuṯanguṟu kuḻu, kaṉa nyuntumpa aṉangu tjuṯa
    wantir'iyalku ankula kuka pungkula tiliwakaṟa Godanya ungkunytjaku.”
  cwe-cwe: Mfalume wa Misili kawatanga Musa na Haluni‚ kawalongela‚ “Mpuleni Mndewa
    Mulungu yayasegeze mabula yano kumwangu na kwa wanhu wangu, nizawalekelela wanhu
    wenu wahite wakamtambikile Mndewa Mulungu.”
  bgs-bgs: Na, igpatawar katô harì si Moises asta si Aaron, asta igkagiyan din, na
    mà din, “Dasal kó tun ta Áglangngagán ébô iwaán din tô mga bakbak tikud kanak
    asta tikud tun ta mga sakup ku. Péwaán ku gó tô langun yu ébô mangadap kó katô
    Áglangngagán.”
  kik-kik: Firaũni agĩĩta Musa na Harũni, akĩmeera atĩrĩ, “Hooyai Jehova anjehererie
    na ehererie andũ akwa ciũra ici, na nĩngũrekereria andũ anyu mathiĩ makarutĩre
    Jehova magongona.”
  fra-NCL: Moïse et Aaron sortirent de chez Pharaon, et Moïse cria vers Yahweh au
    sujet des grenouilles dont il avait affligé Pharaon.
  cek-AK: To pacoengah Faro mah Mosi hoi Aaron to kawk moe, Angraeng mah kai hoi kaimah
    ih kaminawk khaeah kaom ukongnawk to lak let hanah, Angraeng khaeah lawkthui paeh;
    to tiah nahaeloe nang ih kaminawk mah Angraeng khaeah angbawnhaih to sak hanah,
    kang caeh o sak han, tiah a naa.
  xla-xla: Epalati Pelotapo Moses mate epo A꞉lon mate ya꞉ hala dla pumullupo depame
    sisilamaiyo. Epame yia꞉ watle epo atlaiyo, “Gulugulepi ita na꞉ tle epo na꞉ opa
    tle alikili a꞉ma telepo depame God dla inoma sumaiya. Wua꞉ta epapelepiye, eta
    na꞉tapo wua꞉ opaye alikili a꞉ma woyamaiya dlowepo. Epalati yia꞉tapo dalupa dulu
    dla tame yia꞉ God hi di dla ta꞉demama alinepi poyupo hapilipe,” diyo.
  cuk-cuk: 'Geb degine, Faraón, Moisésʼbina, Aarónʼbina gochad, amarga sogded: —Bab-Jehováʼga
    be soge, anga, degi, an-sordamarga ammanoo osuloye. Geb degine, be-dulemar naega
    an imakoed, adi, Bab-Jehováʼga ibmar-ogumakar uknamalagar.'
  uig-CYR: 'Пирәвн Муса билән Һарунни чақиртип: — Пақиларни мәндин вә хәлқимдин нери
    қилиш үчүн Пәрвәрдигардин өтүнүңлар. Шундақ болса, мән хәлқиңни Пәрвәрдигарға
    қурбанлиқ қилсун дәп қоюп беримән, деди.'
  tel-2017: అప్పుడు ఫరో మోషే అహరోనులను పిలిపించాడు. “నా దగ్గర నుండి, నా ప్రజల దగ్గర
    నుండి ఈ కప్పలు తొలగిపోయేలా చేయమని యెహోవాను ప్రాధేయపడండి. కప్పలు తొలగిపోతే యెహోవాకు
    బలులు అర్పించడానికి ఈ ప్రజలను పంపిస్తాను” అని చెప్పాడు.
  hat-BSA: 'Alò, Farawon te rele Moïse avèk Aaron e te di: “Soupliye SENYÈ a pou Li
    retire krapo yo sou mwen, ak pèp mwen an, epi mwen va kite pèp la ale pou yo kapab
    fè sakrifis a SENYÈ a.”'
  kos-kos: Tokosra el solalma Moses ac Aaron ac fahk nu seltal, “Pre ac siyuk sin
    LEUM GOD Elan eisla frog inge liki acn uh, na nga ac fah fuhlela mwet lowos in
    som, elos in ku in orek kisa nu sin LEUM GOD.”
  hbo-WLC: וַיֵּצֵ֥א מֹשֶׁ֛ה וְאַהֲרֹ֖ן מֵעִ֣ם פַּרְעֹ֑ה וַיִּצְעַ֤ק מֹשֶׁה֙ אֶל־יְהוָ֔ה
    עַל־דְּבַ֥ר הַֽצְפַרְדְּעִ֖ים אֲשֶׁר־שָׂ֥ם לְפַרְעֹֽה׃
  ibo-ibo: Fero kpọrọ Mosis na Erọn rịọọ ha sị, “Rịọọnụ Onyenwe anyị ka o wepụrụ mụ
    na ndị m awọ ndị a. Emesịa aga m ekwe ka ndị gị gaa chụọrọ Onyenwe anyị aja.”
  ory-ory: ତହୁଁ ଫାରୋ ମୋଶା ଓ ହାରୋଣଙ୍କୁ ଡକାଇ କହିଲେ, “ଆମ୍ଭଠାରୁ ଓ ଆମ୍ଭ ଲୋକଙ୍କଠାରୁ ଏହିସବୁ
    ବେଙ୍ଗ ଦୂର କରିବା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କର; ତହିଁରେ ଆମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କରିବା ନିମନ୍ତେ ଲୋକମାନଙ୍କୁ ଯିବାକୁ ଦେବା।”
  chk-chk: Mürin, Farao a körato Moses me Aaron o üreniir, “Oupwe tüngorei ewe Samol
    mi Lapalap, pwe epwe angei ekewe kairü seniei pwal seni nei aramas. Nge ngang
    üpwe mwüt ngeni ekewe aramasen Israel pwe repwe feila o asor ngeni ewe Samol mi
    Lapalap.”
  rop-rop: Wal det king bin jingat langa Mosis en Eran, en imbin dalim dubala, “Yunbala
    askim YAWEI det God blanga yunbala blanga deigidawei ol dislot frog. En if im
    deigidawei ola frog, wal ai garra larramgo detlot pipul blanga yunbala wulijim
    yumob garra go en abum det sekrifais serramoni blanga det God blanga yumob.”
  ukr-1871: 'І прикликав Фараон Мойсея та Арона, та й промовив: Ублагайте Господа,
    щоб менї попрогоняти від себе жаби й від людей моїх, так відпущу люде принести
    жертву Господеві.'
  bch-bch: Idio ta maron kapei togid Isip ibaba Moses ga Aron ga tinam pan ta ikeo,
    “Manta gimirua araring ga ila pan ami Maron Deo ta isere gid kalo ta titnan gau
    ga leg panua. Ga kus ta nalongean gimingada lemi panua ta ala akado tenainga ga
    ila pan ami Maron.”
  deu-1951: 'Da berief der Pharao den Mose und Aaron und sprach: Bittet den HERRN,
    daß er die Frösche von mir nehme und von meinem Volk, so will ich das Volk ziehen
    lassen, daß es dem HERRN opfere!'
  eng-JPS: '(8-4) Then Pharaoh called for Moses and Aaron, and said: ''Entreat the
    LORD, that He take away the frogs from me, and from my people; and I will let
    the people go, that they may sacrifice unto the LORD.'''
  srp-1865: 'A Faraon dozva Mojsija i Arona i reèe: molite Gospoda da ukloni žabe
    od mene i od naroda mojega, pak æu pustiti narod da prinesu žrtvu Gospodu.'
  lug-lug: Awo Falaawo n’atumya Musa ne Alooni n’abagamba nti, “Mwegayirire Mukama
    anziggyeeko ebikere bino era ne ku bantu bange, ndyoke nange ndeke abantu bammwe
    bagende baweeyo ssaddaaka eri Mukama.”
  heb-heb: ויקרא פרעה למשה ולאהרן ויאמר העתירו אל יהוה ויסר הצפרדעים ממני ומעמי ואשלחה
    את העם ויזבחו ליהוה׃
  ben-IRV: পরে ফরৌণ মোশি ও হারোণকে ডেকে বললেন, “সদাপ্রভুর কাছে প্রার্থনা কর, যেন তিনি
    আমার থেকে ও আমার প্রজাদের থেকে এই সব ব্যাঙ দূর করে দেন, তাতে আমি লোকদেরকে ছেড়ে
    দেব, যেন তারা সদাপ্রভুর উদ্দেশ্যে যজ্ঞ করতে পারে।”
  pan-pan: ਤਦ ਫ਼ਿਰਊਨ ਨੇ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੂੰ ਬੁਲਾ ਕੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰੋ
    ਤਾਂ ਜੋ ਉਹ ਡੱਡੂਆਂ ਨੂੰ ਮੇਰੇ ਤੋਂ ਅਤੇ ਮੇਰੀ ਪਰਜਾ ਤੋਂ ਦੂਰ ਕਰ ਦੇਵੇ। ਮੈਂ ਜ਼ਰੂਰ ਲੋਕਾਂ ਨੂੰ
    ਜਾਣ ਦੇਵਾਂਗਾ ਤਾਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਲਈ ਬਲੀ ਚੜ੍ਹਾਉਣ।
  tkr-tkr: 'Fironee Mısayiy Harun qopt''ul eyhen: – Rəbbis düə he''e, zaked, yizde
    milletıked qı''rqı''mı''t''er əq''əna qe''ecen. Manke zınad Rəbbis q''urban ablya''as
    millet g''aykkasın.'
  mya-JVB: ထိုအခါ ဖါရော မင်းသည်၊ မောရှေ နှင့် အာရုန် ကို ခေါ် ၍ ၊ ထာဝရဘုရား သည် ဘား
    တို့ကိုငါ နှင့် ငါ့ လူ တို့ ထံမှ ပယ်ရှား တော်မူမည်အကြောင်း တောင်းပန် လော့။ ဣသရေလလူ
    တို့သည် ထာဝရဘုရား အား ယဇ်ပူဇော် ရသောအခွင့် ကို ငါပေးမည်ဟု ဆို ၏။
  tte-O: Mwa kin Mosese yo Eloni iyoganlima iwaloba, “Wakawanoi Yeoba koina kwekwe
    ikele-gabaegili na yau kani ami tomoyao yatalamwagili silau sitapwalolo yo ebaebai
    sipwaoli-yagili Yeoba koina.”
  tbg-tbg: Mosika Eronika eqavoka qovarama kovaro Pero vaiintivano vitanta naarama
    kero tiharo, Netanta Nora Kotira aaraivaro viva eqavoka tiqaahairovata, ti vaiinti
    nahenti vikaqaahairovata, vara qaqini kaarire. Netanta mintiqe te nitanta navunaaka
    qaqi kaari vika Nora Kotira ofaa iha quara amitaate, tiro.
  hmo-hmo: Vadaeni Farao ese Mose bona Arona ia boiridia, ia gwau, “Lohiabada dekenai
    umui noinoi, paroparo be lau dekena amo, bona lauegu orea taudia dekena amo dohore
    ia kokia, vadaeni umui emui orea taudia lauegu imana dekena amo dohore lau negea,
    do idia lao, Lohiabada ena boubou dohore idia karaia.”
  urd-urd: तब फ़िर'औन ने मूसा और हारून को बुलवाकर कहा, कि “ख़ुदावन्द से सिफ़ारिश करो
    के मेंढकों को मुझ से और मेरी र'इयत से दफ़ा' करे, और मैं इन लोगों को जाने दूँगा
    ताकि वह ख़ुदावन्द के लिए क़ुर्बानी करें।”
  rus-SYN: 'И призвал фараон Моисея и Аарона и сказал: помолитесь обо мне Господу,
    чтоб Он удалил жаб от меня и от народа моего, и я отпущу народ Израильский принести
    жертву Господу.'
  bqc-SIM: Kɛ́ Mↄizi ń Aalonao gò Falaↄ̃ↄ kĩ́i, Mↄizi wabikɛ̀ Diiwa blↄↄ pↄ́ a
    kà Falaↄ̃ↄguↄ yã́ musu.
  tcz-CHONGTHU: Chu phat'in Pharaoh in Mose leh Aaron akouvin hiti hin aseije, “Pakai
    heng'a tao lhon tan, ajeh chu keima le ka mite jouse'a konna ukengte alah doh
    na ding in, chu teng keiman namite'u ka soldoh ding, amaho che uva Pakai kin aga
    bol diu ahi,” ati.
  mar-mar: मग फारोने मोशे व अहरोन यांना बोलावून आणले. फारो त्यांना म्हणाला, “हे बेडूक
    माझ्यापासून, व माझ्या लोकांपासून दूर करण्याकरिता तुमच्या परमेश्वरास विनंती करा.
    मग तुमच्या परमेश्वराची उपासना करण्याकरिता मी तुम्हा लोकांस जाऊ देईन.”
  qub-qub: 'Chaura faraonga gayachiran Aarontawan Moisesta. Chayaptin niran: «Tayta
    Diosta mañacuy nogapita, Egiptucunapitapis säpucuna aywacunanpaj. Chauraga Israelcunata
    cachaycushämi Diosta adurar uywancunata sacrifisyuta ruraj aywananpaj.»'
  bqp-bqp: 'Akũ Firi''auna Musa kũ Harunao sìsi à pì: À kútɛ kɛ Dikirinɛ à blↄ̀nↄ
    kɛ̃ma kũ ma gbɛ̃nↄ, mani á gbɛ̃nↄ gbarɛ ò gɛ́ sa oa.'
  hat-hat: 'Farawon an rele Moyiz ak Arawon, li di yo: -Lapriyè Seyè a, mande l''
    pou l'' chase krapo sa yo soti sou mwen ak sou pèp mwen an. Apre sa, m''a kite
    pèp ou a ale pou yo ka touye bèt y''ap ofri bay Seyè a.'
  eng-BSB: Pharaoh summoned Moses and Aaron and said, “Pray to the LORD to take the
    frogs away from me and my people. Then I will let your people go, that they may
    sacrifice to the LORD.”
  tod-tod: Moize ta Aalɔn ti zeɠeni Falaɠɔn ʋɔ bɛ, Moize wooɠulani Ɠɔoɠɔ GALAGI ma,
    zɔlɔgiti ta-vaa zu, niiti é ti leʋeni Falaɠɔn laalɔɠɔma.
  eng-WEBPB: Then Pharaoh called for Moses and Aaron, and said, “Entreat the LORD,
    that he take away the frogs from me and from my people; and I will let the people
    go, that they may sacrifice to the LORD.”
  kbq-kbq: Anante Fero'a Mosesene Aronigizni znagi huno amanage huno znasami'ne, Nunamu
    huta Ra Anumzamofona antahigekeno, noniafinti'ene vahe'niamokizmi nompintira,
    hogatamina Anumzamo'a zmavretrenke'na, Israeli vahera zmatranenke'za vu'za Ra
    Anumzamofonte ome Kresramana vugahaze.
  nhe-BL: 'Teipa Faraón tlatitlanqui ma quinnotzatij Moisés ihuaya Aarón huan quinilhui:
    ―Xijtlajtlanica imoTECO para ma techijcuenili ni temasolime na ihuaya notlacajhua.
    Huan huajca niquincahuas itlacajhua ma yaca quimacatij tlacajcahualistli.'
  bus-bus: 'Ben Fili''auna Musa kↄ̃n Arunao sìsi à bè: À agbaa kpá Diinɛ à blↄ̀nↄ
    kɛ̃ma kↄ̃n ma gbɛ̃nↄ, mɛ́ a gbɛ̃nↄ gbarɛ aↄ̃ gá saa oa.'
  gub-BL: — Perur Moizez Àràw rehe we xe ihewe pe wà nehe, i'i Parao wemiruze'eg wanupe
    kury. Henataromo wahem mehe uze'eg wanupe. — Peze'eg Tupàn Tuweharupi Wiko Ma'e
    pe nehe ty wà. — Emono kar zu'i ihewi ne wà nehe, heremiaihu wanuwi ne wà nehe,
    ere izupe nehe. — A'e re amono kar putar neremiaihu ko ywy wi ihe wà nehe. Nezewe
    mehe upuner ma'ea'yr izuka haw rehe newe a'e wà nehe, ere Tupàn pe herekuzaromo
    nehe, i'i Parao Moizez pe.
  eng-DRA: 'But Pharao called Moses and Aaron and said to them: Pray ye to the Lord
    to take away the frogs from me and from my people; and I will let the people go
    to sacrifice to the Lord.'
