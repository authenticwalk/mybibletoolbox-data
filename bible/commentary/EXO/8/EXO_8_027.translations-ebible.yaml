verse: EXO.008.027
translations:
  mal-C: ഞങ്ങളുടെ ദൈവമായ യഹോവ ഞങ്ങളോടു കൽപ്പിക്കുന്നതുപോലെ, മരുഭൂമിയിൽ മൂന്നുദിവസത്തെ
    യാത്രചെയ്തു ചെന്ന് അവിടത്തേക്കു ഞങ്ങൾ യാഗം അർപ്പിക്കേണ്ടതാകുന്നു.”
  deu-TKW: Jahwe aber that, wie Mose erbeten hatte, und erlöste den Pharao, sowie
    seine Höflinge und Unterthanen von den Hundsfliegen, so daß auch nicht eine übrig
    blieb.
  lin-lin: 'mpe Yawe akokisaki makambo oyo Moyize asengaki : banzinzi oyo eswaka etikaki
    Faraon, bakalaka na ye mpe bato na ye. Ata nzinzi moko te etikalaki.'
  eng-LSV: We go a journey of three days into the wilderness and have sacrificed to
    our God YHWH as He says to us.”
  eng-GNV: Let vs go three dayes iourney in the desert, and sacrifice vnto the Lord
    our God, as he hath commanded vs.
  eng-WEBSTER: We will go three days' journey into the wilderness, and sacrifice to
    the LORD our God as he shall command us.
  nhw-BL: Monequi tiyase ipan huactoc tlali hasta campa hueli tiajsise ipan eyi tonali,
    huan nopona tijmacase tlacajcahualistli TOTECO Dios catli tijtequipanohuaj pampa
    quej nopa yaya technahuatía.
  swh-ONEN: Ni lazima twende mwendo wa siku tatu mpaka tufike jangwani ili tumtolee
    Bwana Mungu wetu dhabihu, kama alivyotuagiza.”
  bba-bba: Mɑ Yinni Gusunɔ u kuɑ nɡe mɛ Mɔwisi u nùn bikiɑ. Gbɑbu swɛ̃ɛ yi, yi tondɑ
    Eɡibiti sunɔ kɑ win bwɑ̃ɑbu kɑ win tɔmbun min di. Yi ǹ mɑɑ tie mi, bɑɑ tiɑ.
  eng-KJVCPB: We will go three days’ journey into the wilderness, and sacrifice to
    the Lord our God, as he shall command us.
  cpy-cpy: Otzimatyee niyaateeyeni, tema okaatzi mawa kiteejeri nanashitya ochempi-mashiki,
    notayiniri natsipe-takaani Notajorentsite, nanteero okaatzi ikantanari rirori.”
  mpx-mpx: Yehoba wama Yabowaine i ba eliyama lan eton naha nawanawa-an naha na ula
    kekevana elana yaka bwasumu naha powonan elana.”
  wbp-wbp: Kujarlanya kularnalurla YAAWIYI-kiji warntarriji purrami nyampurlaju. Kujakuju
    kapurnalu jilja-wana wapami parra marnkurrpaku. Yinyarlanya kapurnalurla kuyuju
    purrami nyanungukuju. Kujakunya-nganpa YAAWIYI-ji wangkaja.”
  luo-luo: Nyaka wakaw wuodh ndalo adek e thim mondo wachiw misengini ni Jehova Nyasaye
    ma Nyasachwa mana kaka ochikowa.”
  meu-meu: A baia laolao tano ḡaḡaena ai, dina toi baia raka, Iehova, emai Dirava,
    baia boua, baine haḡanimai heḡereḡerena.
  npi-ULB: परमप्रभु हाम्रा परमेश्‍वरले हामीलाई आज्ञा दिनुभएझैँ उहाँलाई बलिदान गर्न
    हामी तिन दिनको यात्रा गरी उजाड-स्थानमा जानैपर्छ ।”
  yor-yor: A gbọdọ̀ lọ ni ìrìn ọjọ́ mẹ́ta sí inú aginjù láti rú ẹbọ sí Olúwa Ọlọ́run
    gẹ́gẹ́ bí ó ti pàṣẹ fún wa.”
  emp-NTPO: Maʌ̃ bẽrã dairãra ewari ũbea ẽjũã põãsa ewaraga b̶ʌd̶e wãnia. Mamabʌrʌ
    dai Ãcõrẽa animarãda babue diacuad̶ia idjia jara b̶ʌ quĩrãca.–
  ind-ind: Untuk memberikan persembahan sesuai perintah TUHAN yang kami sembah, kami
    harus melakukan perjalanan selama tiga hari ke padang belantara.”
  pes-OPCB: ما باید با یک سفر سه روزه، از مصر دور شویم و طبق دستور خداوند، در صحرا
    برای خداوند، خدای خود قربانی کنیم.»
  aer-aer: Alakenhe ikwerenge anteme anwerne nhenhe ikwerele kere YAHWEH-eke itetyakenhe.
    Alakenhe mpwaretyeke anwerne ingkele apmere ahurratye-werne alhetyeke arlte urrpetyeke.
    Yanhe ikwerenge anteme anwerne kere Ikwere itetyenhe. Alakenhe renhe YAHWEH-ele
    anwernenhe mpwaretyeke ileke.”
  tgl-ULB: Hindi, ito ay tatlong araw na paglalakbay patungong ilang na aming gagawin,
    para makapag-alay kay Yahweh na aming Diyos, ayon sa kaniyang iniutos sa amin.”
  cbu-NT: Itaru, iy izuuru arap naayaruni, tuchipash zar naayaruni, anushpari Apanllirineetsini
    Taarashipani ungirtachiniya. Maacheetsi chinuz pachayaruni, sumasush muchiruni,
    mangini kis Apanllee ungirtachiniya. Yuwaa waana Apanll Taarashipani kamachtarangu
    anoo izuuru tuminchiniya, tárangiya.
  hui-hui: Ani bulebirago ina horo tebiruni dindi ko wali agali nahegoria puwa Anduane
    Homogo inanaga Ngode Datagaliwabehondo mbirale bo lomabu delo muleberama. Ibunime
    inahondo ani bilimu lenedagua buleberama, lene.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း
    တော​ကန္တာ​ရ သို့​သုံး​ရက်​ခ​ရီး​သွား​၍​ယဇ်​ပူ​ဇော်​ရ​ပါ မည်'' ဟု​လျှောက်​ဆို​၏။
  cbi-NTPO: Tsaañu' mityaa tiba den chutyuin tenasha pen malu neepachi jitu, jungaa
    lala' Dios Yavénu animaa tute' keewaanu detsuyu, ya naakesa tyañuba juntsanguetu,
    timi.
  bod-N: ངེད་རྣམས་ཉིན་གསུམ་གྱི་ལམ་ལ་དབེན་སྟོང་དུ་སོང་ནས། ངེད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་བསྩལ་པ་བཞིན་དུ་ཁོང་ལ་མཆོད་པ་འབུལ་དགོས་ཞེས་སྨྲས།
  sna-sna: Tinofanira kufamba rwendo rwamazuva matatu kuti tinobayira kuna Jehovha
    Mwari wedu murenje, sezvaakatirayira.”
  spa-BLM: Iremos tres días de camino al desierto y sacrificaremos a Yahvé, nuestro
    Dios, como él nos mande.”
  cac-cac: Yuj chi', yovalil tzon̈ b'at d'a tz'inan luum, oxe' c'ual stec'nab'il b'aj
    tzon̈ b'at chi'. Ato ta' b'at cac' co silab' d'a Jehová co Diosal, icha ix yutej
    yalani, xchi vin̈.
  swh-ULB: Hapana, ni safari ya siku tatu kwenda nyikani ambayo lazima tuende, ili
    kiutoa dhabihu kwa Yahweh Mungu wetu, kama anavyo tuamuru.”
  bel-bel: Мы пойдзем у пустыню, на тры дні дарогі, і прынясём ахвяру Госпаду, Богу
    нашаму, як скажа нам.
  deu-ELBBK: Und der HERR tat nach dem Wort Moses, und die Hundsfliegen wichen von
    dem Pharao, von seinen Knechten und von seinem Volk; nicht eine blieb übrig.
  mbb-OT: Umbe, kinahanglan he edtumanen dey is insuǥù kenami te Nengazen he iyan
    Megbevayè dey he ibpehipanew key zin pehendiyà te sibsivayan seled te tetelu he
    andew ne human dey sikandin ebpemuhata.”
  mal-2015: ഞങ്ങളുടെ ദൈവമായ യഹോവ ഞങ്ങളോടു കല്പിച്ചതുപോലെ ഞങ്ങൾ മൂന്നു ദിവസത്തെ വഴി
    ദൂരം മരുഭൂമിയിൽ പോയി അവന്നു യാഗം കഴിക്കേണം എന്നു പറഞ്ഞു.
  tuo-NT: Ʉ̃sã iꞌtia nʉmʉ waꞌaro, yucʉ marĩrõ, masã marĩrõpʉ waꞌarãsaꞌa. Topʉ Õꞌacʉ̃
    ʉ̃sã wiogʉre cʉ̃ dutiꞌcaronojõta waꞌicʉrãrẽ wẽjẽ, ʉ̃jʉ̃amorõpeorãsaꞌa, nicʉ niwĩ.
  gup-gup: Kunu wanjh ngarridjalle kunkak danjbik kore kubolkdarleh, kaluk kumekbe
    ngarribun mayh nuye Yawey nawu God ngadberre. Kumekbe ngarrikurduyime kore nungka
    kaluk kanwokrayekwon ngadberre.”
  gvs-gvs: Itoboine maliyalina aito goi kaketoiya kana yoyowo goi ima yoguyoguyao
    kagabudi kakasaledi Yauwe ima Yaubada yaina nakae boi bogina ilatuwokoima.’
  rmc-rmc: O RAJ kerďa avke sar mangelas o Mojžiš. O muchi odgele le Faraonostar,
    leskre uradňikendar the leskre manušendar, a na ačhiľa ode aňi jekh mucha.
  nlg-nlg: Kai lavighi mughua e tolu na bongi na sakutua tona tana bona mamaha ge
    kai taludatoa na sukaghi vania a Yahweh nimami na God, te vagha te bosa vanighai.”
  pes-OPV: سفر سه روزه به صحرا برویم و برای یهوه خدای خود قربانی بگذرانیم چنانکه به
    ما امر خواهد فرمود.»
  ron-1924: Вом фаче май бине ун друм де трей зиле ын пустиу ши аколо вом адуче жертфе
    Домнулуй Думнезеулуй ностру, дупэ кум не ва спуне.”
  ben-OBCV: আমাদের অবশ্যই আমাদের ঈশ্বর সদাপ্রভুর উদ্দেশে বলি উৎসর্গ করার জন্য তিনদিনের
    পথ পাড়ি দিয়ে মরুপ্রান্তরে যেতে হবে, যেমনটি তিনি আমাদের আদেশ দিয়েছেন।”
  som-som: Meel saddex maalmood loo socdo oo cidla ah ayaannu tegaynaa, oo allabari
    ugu bixinaynaa Rabbiga Ilaahayaga ah, siduu nagu amri doono.
  lat-VUC: 'Viam trium dierum pergemus in solitudinem: et sacrificabimus Domino Deo
    nostro, sicut præcepit nobis.'
  eng-ASVBT: We will go three days’ journey into the wilderness, and sacrifice to
    Jehovah our God, as he shall command us.
  mna-mna: Tana yok piam be amla lele bilimŋana. Ko ampa ma irao aigule tel ma iŋgi,
    mana amla ampet. To amkam patoronŋana pa Yooba Anutu tiam. Naso amto sua ta ni
    iur piam na.”
  ita-1885: Lascia che andiamo tre giornate di cammino nel deserto, e noi sacrificheremo
    al Signore Iddio nostro, secondo ch'egli ci dirà.
  eng-LXXUP: And the Lord did as Moses said, and removed the dog fly from Pharaoh,
    and from his servants, and from his people, and there was not one left.
  eng-ULB: No, it is a three days' journey into the wilderness that we must make,
    in order to sacrifice to Yahweh our God, as he commands us.”
  spa-VBL: Debemos hacer un viaje de tres días al desierto y ofrecer allí los sacrificios
    al Señor nuestro Dios como nos ha dicho”.
  fra-_FOB: Nous irons le chemin de trois jours dans le désert, et nous sacrifierons
    à l'Éternel notre Dieu, comme il nous dira.
  mal-mal: ഞങ്ങളുടെ ദൈവമായ യഹോവ ഞങ്ങളോട് കല്പിച്ചതുപോലെ ഞങ്ങൾ മൂന്ന് ദിവസത്തെ യാത്രാദൂരം
    മരുഭൂമിയിൽ പോയി അവന് യാഗം കഴിക്കണം” എന്ന് പറഞ്ഞു.
  urd-GVR: Is lie lāzim hai ki ham tīn din kā safr karke registān meṅ hī Rab apne
    Ḳhudā ko qurbāniyāṅ pesh kareṅ jis tarah us ne hameṅ hukm bhī diyā hai.”
  suz-BL: गोपुकी नाक्‍त सां ङा लां गाक्‍शा, गोरशो रागीम लशा, परमप्रभु यावेम देंशो
    खोदेंशो पा चढ़ेचा माल्‍नीकी” दें‍त। प्रस्‍थान ३:१८
  ita-1927: Andremo tre giornate di cammino nel deserto, e offriremo sacrifizi all’Eterno,
    ch’è il nostro Dio, com’egli ci ordinerà”.
  ckb-ckb: سێ ڕۆژەڕێ لە چۆڵەوانی دەڕۆین و قوربانی بۆ یەزدانی پەروەردگارمان سەردەبڕین،
    وەک پێمان دەڵێت.»
  eng-BBE: But we will go three days' journey into the waste land and make an offering
    to the Lord our God as he may give us orders.
  kan-OKCV: ಮರುಭೂಮಿಯಲ್ಲಿ ಮೂರು ದಿನಗಳು ಪ್ರಯಾಣಮಾಡಿ, ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಅವರ ಅಪ್ಪಣೆಯಂತೆ
    ಯಜ್ಞಮಾಡುವೆವು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ijadufuo no vierafe noka mu inokubeke va ae sao ijia izege E Ireobo nuvuone
    fu kuaruema ijiege rena fuone zinone ifaejekono kuae.
  tam-2017: நாங்கள் வனாந்திரத்தில் மூன்று நாட்கள் பயணமாக போய், எங்களுடைய தேவனாகிய
    யெகோவா எங்களுக்கு விதிக்கிறபடியே அவருக்குப் பலியிடுவோம்” என்றான்.
  spa-RV-1909: Camino de tres días iremos por el desierto, y sacrificaremos á Jehová
    nuestro Dios, como él nos dirá.
  ron-BTF: Vom merge trei zile de călătorie în pustie și vom sacrifica DOMNULUI Dumnezeul
    nostru, așa cum el ne-a poruncit.
  eng-WEBP: We will go three days’ journey into the wilderness, and sacrifice to the
    LORD our God, as he shall command us.”
  eng-FBV: We must make a three-day journey into the wilderness and offer sacrifices
    there to the Lord our God as he has told us.”
  nld-1939: We moeten drie dagreizen ver de woestijn in, om Jahweh, onzen God, een
    offer te brengen, zoals Hij ons heeft bevolen.
  nch-BL: Monequi tiyase ipan huactoc tali hasta campa hueli tiajsise ipan eyi tonati,
    huan nopona tijmacase tacajcahualisti TOTECO Dios cati tijtequipanohuaj pampa
    quej nopa yaya technahuatía.
  vie-1934: Chúng tôi sẽ đi trong đồng vắng, chừng ba ngày đường, dâng tế lễ cho Giê-hô-va
    Đức Chúa Trời chúng tôi, y như lời Ngài sẽ chỉ bảo.
  hin-CV: हमें तो निर्जन देश में तीन दिन की दूरी पर जाना ही होगा, कि हम वहां याहवेह,
    अपने परमेश्वर, को उन्हीं के आदेश के अनुसार बलि अर्पित कर सकें.”
  eng-OURB: We will go three days’ journey into the wilderness, and sacrifice to Yahweh
    Eloheikhem [Yahweh our God], as he has ordered us to do.”
  spa-BES: Pero iremos tres días de camino a la tierra baldía, y haremos una ofrenda
    al Señor nuestro Dios, para que él nos dé órdenes.
  tdx-tdx: 'Le nanoe’ Iehovà i nihalalie’ey: nafaha’e amy Parò naho amo mpitoro’eo
    naho am’ on­dati’eo o laletse nifamoroho­tseo, leo raike tsy napoke.'
  vid-vid: Yotulapa kwinula majendo kwa mazuwa gadatu kuza kuchiwala tukamlavile nhambiko
    Mkulu Nguluwi, Nguluwi wa hetwe, kota vyoyotulajiza.”
  eng-OKE: And the Lord did according to the word of Mosheh, and removed the aroba
    from. Pharoh and his servants, and his people; not one remained.
  tha-KJV: ข้าพระองค์ทั้งหลายจะเดินทางไปในถิ่นทุ​รก​ันดารสักสามวันถวายเครื่องบูชาแด่พระเยโฮวาห์พระเจ้าของพวกข้าพระองค์
    ตามที่​พระองค์​จะทรงบัญชาพวกข้าพระองค์”
  por-BR-2018: Caminho de três dias iremos pelo deserto, e sacrificaremos ao SENHOR
    nosso Deus, como ele nos dirá.
  deu-ELO: Drei Tagereisen weit wollen wir in die Wüste ziehen und Jehova, unserem
    Gott, opfern, so wie er zu uns geredet hat.
  eng-WYC-2018: We shall go the way of three days into wilderness, and we shall make
    sacrifice to our Lord God, as he commanded us. (We shall make a journey for three
    days into the wilderness, and we shall offer sacrifices to the Lord our God, as
    he commanded us.)
  epo-epo: Vojon de tri tagoj ni iros en la dezerton, kaj ni faros oferon al la Eternulo,
    nia Dio, kiel Li diros al ni.
  uig-PIN: Biz üq künlük yolni besip, qɵldǝ Pǝrwǝrdigar Hudayimiz bizgǝ buyruƣinidǝk
    uningƣa ⱪurbanliⱪ sunuximiz kerǝk, dedi.
  beo-beo: 'Logo afae fawane gala. Ninia da eso udiana amo wadela:i hafoga:i soge
    ganodini ga ahoasea, ninia Hina Gode Ea sia: defele, Ema gobele salasu hamomu.”'
  tpi-OTNT: Mipela i mas wokabaut inap tripela de long ples drai nating long mekim
    ofa long God, Bikpela bilong mipela, olsem em i bin tokim mipela long mekim.”
  hau-SA: Dole mu yi tafiya kwana uku cikin hamada domin miƙa hadayu ga Ubangiji Allahnmu,
    yadda ya umarce mu.”
  udu-udu: Aman mina mii ii mo goma cimi kwara mo e mom bwaasho mo dhali mii TAP̱A
    Arumgimis bam abasa ’cesh mo me’d gwo jin ḵankina a’di aman mo be.
  uig-LAT: Biz üch künlük yolni bésip, chölde Perwerdigar Xudayimiz bizge buyrughinidek
    uninggha qurbanliq sunushimiz kérek, dédi.
  nde-nde: Kumele sithathe uhambo lwezizinsuku ezintathu siye enkangala siyemhlabela
    khonale uThixo uNkulunkulu wethu njengokusilaya kwakhe.”
  ton-ton: Te mau ʻalu ko e fonongaʻanga ʻoe ʻaho ʻe tolu ki he toafa, ke feilaulau
    kia Sihova ko homau ʻOtua, ʻo hangē ko ʻene fekau kiate kimautolu.”
  ces-1613: Cestou tří dnů půjdeme na poušť, a obětovati budeme Hospodinu Bohu našemu,
    jakž nám rozkázal.
  eko-eko: Nina yooretta safwari ya siikhu ttatthu niri ntarikhi neettaka n'yaara
    olawa omwinkha twaha Nnyizinku, Nluku etthu, nkhama etthiipo anuuziyeezo.”
  eng-WMB: We will go three days’ journey into the wilderness, and sacrifice to the
    LORD our God, as he shall command us.”
  tam-TCV: எங்கள் இறைவனாகிய யெகோவா எங்களுக்குக் கட்டளையிட்டபடியே, அவருக்குப் பலிகளைச்
    செலுத்துவதற்கு நாங்கள் மூன்று நாட்கள் பிரயாணமாய்ப் பாலைவனத்திற்குப் போகவேண்டும்”
