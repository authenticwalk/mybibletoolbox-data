  rop-rop: Melabat garra go en trebul thrideis langa det deset kantri, en deya na
    melabat garra abum det sekrifais serramoni blanga YAWEI, dumaji imbin dalim melabat
    blanga dum lagijat na.”
  ukr-1871: А пійдемо в степ за три днї ходи, та й принесемо жертву Господеві, Богу
    нашому, як повелїв нам він.
  bch-bch: Gai manta alalala ga ala ngan tibur modamodanga irangrang ngan ado tol
    ta akado tenainga ga ila pan amai Maron Deo toa eoa, mambe ikeo pagai ngan.”
  deu-1951: Drei Tagereisen weit wollen wir in die Wüste ziehen und dem HERRN, unserm
    Gott, opfern, wie er uns befehlen wird.
  eng-JPS: (8-23) We will go three days' journey into the wilderness, and sacrifice
    to the LORD our God, as He shall command us.'
  srp-1865: Tri dana hoda treba da idemo u pustinju da prinesemo žrtvu Gospodu Bogu
    svojemu, kao što nam je kazao.
  lug-lug: Kitugwanira tutambule olugendo lwa nnaku ssatu mu ddungu, tuweeyo ssaddaaka
    eri Mukama Katonda waffe nga bw’anaatulagira.”
  heb-heb: דרך שלשת ימים נלך במדבר וזבחנו ליהוה אלהינו כאשר יאמר אלינו׃
  ben-IRV: আমরা তিন দিনের র পথ মরুপ্রান্তে গিয়ে, আমাদের ঈশ্বর সদাপ্রভু যে আদেশ দেবেন,
    সেই অনুসারে তাঁর উদ্দেশ্যে যজ্ঞ করব।”
  pan-pan: ਜਿਵੇਂ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਆਖੇਗਾ ਅਸੀਂ ਤਿੰਨ ਦਿਨਾਂ ਦਾ ਰਸਤੇ ਉਜਾੜ ਵਿੱਚ ਜਾਂਵਾਂਗੇ ਅਤੇ
    ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਬਲੀਆਂ ਚੜ੍ਹਾਵਾਂਗੇ।
  tkr-tkr: De'eş, şi Rəbbis, yişde Allahıs q'urban ablya'asdemee xhebılle yiğna sahreeqa
    yəq əlyhəəs vukkan. Rəbbee şak'le məxüd uvhu.
  mya-JVB: သို့ဖြစ်၍တော ၌ သုံး ရက် ခရီး သွား ၍ အကျွန်ုပ် တို့ဘုရား သခင်ထာဝရဘုရား မိန့်
    တော်မူသည်အတိုင်း ယဇ်ပူဇော် ကြပါမည်ဟု လျှောက်ဆို ၏။
  tte-O: Nuwanuwamai kalau kaliyate yaiyona dekawa bwagabwaga mena ule mena katapwalolo
    ebaebai koina kapwaoli Yeoba ama Yaubada koina besiele ana walo kolimai.”
  tbg-tbg: Tenavu Kotiva tintemake, Isipi maini ke taaramo entara aahara vatavau vivi,
    mini orunte tentanavu Variqa Nora Kotira ofaa iha quara amitarerave, tiro.
  hmo-hmo: “To do ai laolao taunimanima idia noho lasi gabuna dekenai, dina toi dohore
    ai raka, Lohiabada, aiemai Dirava ena boubou gauna do ai karaia, ai dekenai ia
    hereva henia hegeregerena.”
  urd-urd: तब हम तीन दिन की राह वीराने में जाकर ख़ुदावन्द अपने ख़ुदा के लिए जैसा वह
    हम को हुक्म देगा क़ुर्बानी करेंगे।”
  rus-SYN: мы пойдем в пустыню, на три дня пути, и принесем жертву Господу, Богу нашему,
    как скажет нам Господь.
  bqc-SIM: Dii aà wabikɛa mà, ↄ̃ ũsĩnaↄ kɛ̃̀ Falaↄ̃ↄwa ń a ìwaↄ ń a gbɛ̃́ↄ.
    I gↄ̃ gueio, baa mɛ̀ndo.
  tcz-CHONGTHU: “Ka-Pakaiju leh ka-Pathen'u angsung'a kilhaina hi nithum sung hitei
    ding ahi, hichu Pakaiyin keima hodia a seidohsa ahi, ati.”
  mar-mar: तर आम्हांला रानात तीन दिवसाच्या वाटेवर जाऊ द्या. आमचा देव परमेश्वर ह्याने
    आम्हांला सांगेल त्याप्रमाणे त्यास यज्ञ करू.”
  qub-qub: Chaymi nogacunaga quimsa junaj aywaytaraj chunyajman aywashaj. Chaychörämi
    Tayta Diosnë nimashanno payta adurar sacrifisyu uywata rupachishaj.»
  bqp-bqp: Óni táa o gbárannan gↄrↄ aakↄ̃mɛ, gbasa ò sa o Dikiri ó Ludaa lákũ à òwɛrɛ
    nà.
  hat-hat: Se pou nou mache twa jou nan dezè a. Se la n'a touye bèt n'ap ofri bay
    Seyè a, Bondye nou an, jan li te di nou an.
  eng-BSB: We must make a three-day journey into the wilderness and sacrifice to the
    LORD our God as He commands us.”
  tod-tod: Ɠɔoɠɔ GALAGI kɛɛni eɠɛʋelei Moize falini la ma, dɛgiti ti maaɠoozani Falaɠɔn
    ʋa, ta ná-botiɠɛ nuiti, ta ná-nuɓusɛiti. Gila kpalaa ge la ɠɛni yɛni ná.
  eng-WEBPB: We will go three days’ journey into the wilderness, and sacrifice to
    the LORD our God, as he shall command us.”
  kbq-kbq: Hagi Ra Anumzanti'mo hurante'nea kante anteta tagufa zagegna, ka'ma moparega
    vuta kre sramana vuntegahune.
  nhe-BL: Monequi tiyase ipan huactoc tlali hasta campa hueli tiajsise ipan eyi tonali,
    huan nopona tijmacase tlacajcahualistli TOTECO Dios tlen tijtequipanohuaj pampa
    queja nopa yajaya technahuatía.
  bus-bus: Wé táa o gbáan gurↄ aagↄ̃mɛ, wé gbasa wà saa o Dii wa Ludaa lán à òwe nà.
  gub-BL: Urumumaw putar na'iruz 'ar ureata pà ywyxiguhu rehe ure nehe. Te uruhem
    putar Tupàn Tuweharupi Wiko Ma'e urezar henataromo ma'ea'yr hapy haw pe ure nehe.
    Ta'e a'e ae uzapo kar nezewe haw urewe a'e xe, i'i Moizez Parao pe.
  eng-DRA: 'We will go three days’ journey into the wilderness: and we will sacrifice
    to the Lord our God, as he hath commanded us.'
