verse: EXO.008.023
translations:
  mal-C: എന്റെ ജനത്തെയും നിന്റെ ജനത്തെയുംതമ്മിൽ ഞാൻ വേർതിരിക്കും. ഈ അത്ഭുതചിഹ്നം നാളെത്തന്നെ
    സംഭവിക്കും.’ ”
  deu-TKW: Wir wollen drei Tagereisen weit in die Steppe ziehen und dort Jahwe, unserem
    Gott, ein Opfer bringen, wie er es uns geboten hat.
  lin-lin: Tosengeli kotambola mikolo misato kati na esobe, sima tokobonzela Yawe,
    Nzambe na biso, mbeka ndenge atindaki biso.
  eng-LSV: and I have put a division between My people and your people; this sign
    is tomorrow.”
  eng-GNV: 'And I will make a deliuerance of my people from thy people: to morowe
    shall this miracle be.'
  eng-WEBSTER: 'And I will put a division between my people and thy people: to-morrow
    shall this sign be.'
  nhw-BL: Nijchihuas ya ni para nesis catlique nomasehualhua huan catlique amo nomasehualhua.
    Quej ni elis mostla.
  swh-ONEN: Nitaweka tofauti kati ya watu wangu na watu wenu. Ishara hii ya ajabu
    itatokea kesho.’ ”
  bba-bba: Yen sɔ̃, sɑ ko dɑwɑ ɡbɑburɔ mi n tomɑ nɡe sɔ̃ɔ itɑn sɑnum sɑkɑ su kɑ Gusunɔ
    bɛsɛn Yinni yɑ̃kuru kuɑ, nɡe mɛ u sun sɔ̃ɔwɑ su ko.
  eng-KJVCPB: 'And I will put a division between my people and thy people: to morrow
    shall this sign be.'
  cpy-cpy: Tema naaka ookakaa-wenteerini maawoeni nashitari naaka, ikaatzi pashi-witakari
    eeroka. Inkaamani omatyaa iroka.” ’”
  mpx-mpx: No gamagalau ali hehegan ni getoga wam gamagalau elal. He bwaligumwa hot
    te ginol yawiyawi ya ni gan.’”
  wbp-wbp: Yuwayi, jukurra ngaju-nyangu yartarnarri-kirlirli kapurna-jana jangkardu
    yilyami yimangi-watiji Yijipi-wardingki-patukuju. Kajili-nyarra jangkardu yanirni
    nyuntuku manu nyuntu-nyangu yapaku, kapurna-jana muurl-mardarni ngaju-nyangu yapa.”
    ’ Kujanyarla wangkaya Yijipi-wardingki kingikiji.” Junga-juku, Mujuju yanu kingiki
    yimi-ngarrirninjaku yangka kuja kapu-jana YAAWIYI-rli yimangi jangkardu yilyamirni
    nyanunguku manu nyanungu-nyangu yapaku.
  luo-luo: Abiro keto pogruok e kind joga kod jogi. Hononi kiny notimre kiny.’ ”
  meu-meu: 'Lauegu orea taudia bona oiemu orea taudia baina hapararadia: kerukeru
    ina toa ba itaia”.'
  npi-ULB: मेरा मानिसहरू र तेरा मानिसहरूका बिचमा म भिन्‍नता ल्याउनेछु । भोलि मेरो
    शक्तिको यो चिन्ह हुनेछ' ।”
  yor-yor: Èmi yóò pààlà sáàárín àwọn ènìyàn mi àti àwọn ènìyàn rẹ. Àwọn iṣẹ́ ìyanu
    yìí yóò ṣẹlẹ̀ ni ọ̀la.’ ”
  emp-NTPO: '@see-verse:EXO.008.022'
  ind-ind: Aku akan membedakan antara umat-Ku dan rakyatmu. Keajaiban ini akan terjadi
    besok.’”
  pes-OPCB: و بین قوم تو و قوم خود فرق می‌گذارم. این معجزه فردا ظاهر خواهد شد.»
  aer-aer: Ye, ingwenthe The amenge areye ngkwenge-werne tyerrtye ngkwinhe areye-werne-arlke
    ilyernpenye yernetyenhe. Nhenge itne arrekantherre-ketye apetyeme, The tyerrtye
    Atyinhe areye arntarnte-aretyenhe.” ’ Alakenhe renhe anteme Pharaoh-eke angkaye.”
    Moses-ele Pharaoh iletye-alheke anthurre YAHWEH-ele amenge areye ikwere uthene
    tyerrtye Ikwerenhe areye utheneke yernetyeke aneme.
  tgl-ULB: Gagawa ako ng pagkakakilanlan sa pagitan ng aking bayan at ng iyong bayan.
    Itong tanda ng aking kapangyarihan ay magaganap bukas.””
  cbu-NT: Itaru, Israelchicheetssha nda ptar muntachiya. Ashiri shiysha, parawau,
    anumun nuwaa yasachsha. Nuw nuwaanaatsi tputsiri kis napkina. Itaru, shiyaa tputsirish,
    parawau, nda kis napkina. Ashiri nuw pu ptaroo zanganchima, átcha Taarashipani
    shiyaatsi, tángcha, Taarashipan Móysisee tárangiya.
  hui-hui: Ani buleberogo i̱na i̱naga wali agalila í̠naga wali agalila mo tale buwa
    tu ngelolebero. Bi olarogonidagua yawi buleberogo handabe laya lamibe, lene.
  mya-mya: ငါ​သည်​ငါ​၏​လူ​မျိုး​တော်​နှင့်​သင်​၏​လူ​မျိုး ကို​ခြား​နား​၍​ထား​မည်။
    ဤ​နိ​မိတ်​လက္ခ​ဏာ ကို​နက်​ဖြန်​နေ့​တွင်​ငါ​ပြ​မည်' ဟု​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​ကြောင်း​ပြော​လော့''
    ဟူ​၍ မိန့်​တော်​မူ​သည်။-
  cbi-NTPO: Tsenmin in chachillanuya ñu' chachillaba manbarejuu taaju iwaanu jutyuyu.
    Tsaaren entsaya ayu malunaa tsaa i' puinu tsuve, tide, timi.
  bod-N: བདག་གིས་རང་གི་འབངས་མི་ཁྱོད་ཀྱི་མི་ལས་ལོགས་སུ་བཀར་བ་དང་། སང་ཉིན་གྲུབ་རྟགས་དེ་འབྱུང་བར་འགྱུར་གསུངས་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས།
  sna-sna: Ndichaita mutsauko pakati pavanhu vangu navanhu vako. Chiratidzo ichi chichaitika
    mangwana.’ ”
  spa-BLM: Pondré una división entre mi pueblo y el tuyo. Esta señal se producirá
    para mañana””.
  cac-cac: Ata' ol ojtaquejeli to ch'oc yel in chon̈ab' tic d'a yichan̈ a chon̈ab'
    chi' d'a yol in sat. A q'uic'an, max ec'b'atlaj saclemb'at noc' cach, xchi Jehová,
    xa chi d'a vin̈ rey chi'.
  swh-ULB: Nitaweka utofauti kati ya watu wangu na watu wako. Hii ishara ya nguvu
    zangu itatokea kesho"”'
  bel-bel: Я зраблю падзел паміж народам Маім і паміж народам тваім. Заўтра будзе
    гэтая азнака.
  deu-ELBBK: Drei Tagereisen weit wollen wir in die Wüste ziehen und dem HERRN, unserem
    Gott, opfern, so wie er zu uns geredet hat.
  mbb-OT: Edhimuwen ku is kebpekeviza te kediey he menge etew wey is kenikew he menge
    etew. Ne heini is singyal egkehitavù keeselem.’ ”
  mal-2015: എന്റെ ജനത്തിന്നും നിന്റെ ജനത്തിന്നും മദ്ധ്യേ ഞാൻ ഒരു വ്യത്യാസം വെക്കും;
    നാളെ ഈ അടയാളം ഉണ്ടാകും.
  tuo-NT: Aꞌtiro weecã, yarã masãrẽ, mʉꞌʉ yarã meꞌrã dʉcawaasere masĩgʉ̃saꞌa. Aꞌte
    yʉꞌʉ tojo nise ñamiacãta tojo waꞌarosaꞌa’, niami Õꞌacʉ̃”, ni werecʉ niwĩ Moisé.
  gup-gup: Kuhni bu ngakurduyime wanjh yiman bebbehbeh ngabenbebbehkurrme nawu bininj
    ngardduk dja nawu ngudda ke bininj. Kaluk malaywi kunukka ngaye ngakurduyime ngunwernhbukkankenh
    ngudda nawu Pharaoh.” Kuhni bu Yawey ngunmarneyime ngudda nawu Pharaoh.’ Kuhni
    yimarneyime nawu Pharaoh.”
  gvs-gvs: Yau guna bodao be kom im bodao go, nauyayanaidi goi túwana bei ayato. Itomo
    ame aba kinanayana bei isowóduwo.’”’
  rmc-rmc: Mušinas te džal trin dživeseskro drom pre pušťa a ode te obetinel le RAJESKE
    amare Devleske, avke sar amenge prikazinel.“
  nlg-nlg: Inau ku goni madalala na vilivoka ighobu, nimua na vure ma nigua na vure.
    Na vaughilala ni butuli vaghana eni ke kale iropo.” ’”
  pes-OPV: و فرقی در میان قوم خود و قوم تو گذارم. فردا این علامت خواهدشد.»
  ron-1924: Вой фаче о деосебире ынтре попорул Меу ши попорул тэу. Семнул ачеста ва
    фи мыне.»’”
  ben-OBCV: আমি আমার প্রজাদের ও তোমার প্রজাদের মধ্যে এক পার্থক্য গড়ে তুলব। আগামীকাল
    এই চিহ্নটি ফুটে উঠবে।’ ”
  som-som: Oo dadkayga iyo dadkaagana waan kala sooci doonaa; calaamadaasuna berri
    bay ahaan doontaa.
  lat-VUC: 'Ponamque divisionem inter populum meum et populum tuum: cras erit signum
    istud.'
  eng-ASVBT: 'And I will put a division between my people and thy people: by tomorrow
    shall this sign be.'
  mna-mna: '@see-verse:EXO.008.022'
  ita-1885: Ed io metterò una salvaguardia tra il mio popolo e il tuo popolo; domani
    avverrà questo segno.
  eng-LXXUP: We will go a journey of three days into the wilderness, and we will sacrifice
    to the Lord our God, as the Lord said to us.
  eng-ULB: I will make a distinction between my people and your people. This sign
    of my power will take place tomorrow.”'”
  spa-VBL: Distinguiré a mi pueblo de su pueblo. Verás esta señal que lo confirma
    mañana’”.
  fra-_FOB: Et je mettrai une séparation entre mon peuple et ton peuple. Demain ce
    prodige se fera.
  mal-mal: എന്റെ ജനത്തിനും നിന്റെ ജനത്തിനും മദ്ധ്യേ ഞാൻ ഒരു വ്യത്യാസം വയ്ക്കും; നാളെ
    ഈ അടയാളം ഉണ്ടാകും”.
  urd-GVR: Maiṅ apnī qaum aur terī qaum meṅ imtiyāz karūṅga. Kal hī merī qudrat kā
    izhār hogā.’”
  suz-BL: मोदेंशो पा गो आं मुर आन बाक्‍तीकेमी डांस मग्रूपाइक्‍नुङ। इ मुर आन बाक्‍तीकेमी
    ला डांस ग्रूपाइक्‍नुङ। दीसा गे तुइक्‍नेवे, देनो’ देंत” दे परमप्रभु यावेमी मोसा
    कली देंत।
  ita-1927: E io farò una distinzione fra il mio popolo e il tuo popolo. Domani avverrà
    questo miracolo”.
  ckb-ckb: جیاوازییەک لەنێوان گەلەکەم و گەلەکەت دادەنێم، بەیانی ئەم نیشانەیە دەبێت.“»
  eng-BBE: And I will put a division between my people and your people; tomorrow this
    sign will be seen.
  kan-OKCV: ನನ್ನ ಜನರನ್ನೂ, ನಿನ್ನ ಜನರನ್ನೂ ವಿಂಗಡಿಸುವೆನು. ನಾಳೆ ಈ ಸೂಚಕಕಾರ್ಯ ಕಾಣುವುದು,’
    ಎಂದು ಹೇಳು,” ಎಂದರು.
  bbb-bbb: Na e none na vame ijiege rekiro e one na una vame be rega a ijia gana vierafeke.
    Ro vame sumiki ije na isuome rega a gakono kuane.
  tam-2017: என்னுடைய மக்களுக்கும் உன்னுடைய மக்களுக்கும் வித்தியாசம் உண்டாகும்படி செய்வேன்;
    இந்த அடையாளம் நாளைக்கு உண்டாகும் என்று யெகோவா சொல்லுகிறார்” என்று சொல் என்றார்.
  spa-RV-1909: Y yo pondré redención entre mi pueblo y el tuyo. Mañana será esta señal.
  ron-BTF: 'Și voi face o deosebire între poporul meu și poporul tău: mâine va fi
    acest semn.'
  eng-WEBP: I will put a division between my people and your people. This sign shall
    happen by tomorrow.”’”
  eng-FBV: I will distinguish my people from your people. You will see this sign that
    confirms it tomorrow.”
  nld-1939: Ik zal dus onderscheid maken tussen mijn volk en het uwe. Morgen wordt
    dit teken gewrocht”.
  nch-BL: Nijchihuas ya ni para nesis catijqui nomasehualhua huan catijqui amo nomasehualhua.
    Quej ni elis mosta.
  vie-1934: Ta sẽ phân biệt dân ta cùng dân ngươi. Đến mai, dấu lạ nầy tất sẽ có.
  hin-CV: मैं कल अपनी प्रजा तथा तुम्हारी प्रजा को अलग कर दूंगा.’ ”
  eng-OURB: 'I will put a division between my people and your people: by tomorrow
    shall this sign be.”’”'
  spa-BES: Y pondré una protección entre mi pueblo y tu pueblo; mañana esta señal
    será vista.
  tdx-tdx: Hañavelo telo andro mb’ am-patrambey añe zahay, hisoroñe am’ Iehovà Andria­nañahare’ay,
    amy ze hitsarae’e ama’ay.
  vid-vid: Ndowaditila uganililo wanhu wa heni na ulajilo wowafika wanhu wa hegwe.
    Ulajilo awo woditikwa mitondo.’ ”
  eng-OKE: A journey of three days will we go into the desert, and sacrifice before
    the Lord our God, as He hath told us.
  tha-KJV: เราจะแบ่งเขตแดนในระหว่างชนชาติของเรากับชนชาติของเจ้า หมายสำคัญนี้จะบังเกิดขึ้นในวันพรุ่งนี้”’”
  por-BR-2018: E eu porei remissão entre meu povo e o teu. Amanhã será este sinal.
  deu-ELO: Und ich werde eine Scheidung setzen zwischen meinem Volke und deinem Volke;
    morgen wird dieses Zeichen geschehen.
  eng-WYC-2018: and I shall set parting betwixt my people and thy people; this sign
    shall be tomorrow (or this miracle shall come tomorrow).
  epo-epo: Kaj Mi faros apartigon inter Mia popolo kaj via popolo; morgaŭ okazos tiu
    signo.
  uig-PIN: Xundaⱪ ⱪilip Mǝn Ɵz ⱪowmimni sening hǝlⱪingdin pǝrⱪlǝndürimǝn; bu mɵjizilik
    alamǝt ǝtǝ yüz beridu», dǝp eytⱪin, dedi.
  beo-beo: '@see-verse:EXO.008.022'
  tpi-OTNT: Mi no ken mekim wankain samting long ol manmeri bilong mi olsem mi mekim
    long ol manmeri bilong yu. Harim, dispela mirakel bai i kamap long tumora.’”
  hau-SA: Zan sa iyaka tsakanin jama’ata da jama’arka. Gobe ne wannan mu’ujiza za
    tă auku.’ ”
  udu-udu: Yaase/ i ta mii jin miga/ mii mo mmoḵwa/a ḵwa/ bwa mo e bwaman ’kwanim
    pem dhali ’kwanim pini mo. Ka’thamoŋ gana/ mo tani a’di i mina to mer yan i di
    mo be.
  uig-LAT: Shundaq qilip Men Öz qowmimni séning xelqingdin perqlendürimen; bu möjizilik
    alamet ete yüz béridu», dep éytqin, dédi.
  nde-nde: Ngizakwenza kube lomahluko phakathi kwabantu bami labantu bakho. Lesisimangaliso
    sizakwenzakala kusasa.’ ”
  ton-ton: 'Pea te u ʻai ʻae vahaʻa ʻi hoku kakai mo ho kakai: ʻe hoko ʻapongipongi
    ʻae fakaʻilonga ni.’”'
  ces-1613: A vysvobozením rozdíl učiním mezi lidem svým a lidem tvým. Zítra bude
    znamení toto.
  eko-eko: Kinlawa kawaafwarikhanise atthu aka na atthu awo. Meesho entta opuwa alama
    ya eto.
  eng-WMB: I will put a division between my people and your people. This sign shall
    happen by tomorrow.”’”
  tam-TCV: இவ்வாறு என் மக்களுக்கும், உன் மக்களுக்கும் இடையில் வித்தியாசம் ஏற்படுத்துவேன்.
    இந்த அற்புத அடையாளம் நாளைக்கே நிகழும்’ என்று சொல்” என்றார்.
  ceb-ULB: Maghimo ako ug kalainan taliwala sa akong katawhan ug sa imong katawhan.
    Mahitabo kini nga timaan sa akong gahom ugma."”'
  pol-UBG: Oddzielę znakiem odkupienia mój lud od twojego ludu. Jutro ten znak nastąpi.
  agr-agr: Wi mina aentsug aidaunak agkanmitkakun, amina aentsjum aidaunak suwimka
    susattajai. Tuja duka kashin uminkattawai’ tujamui, tita”, tiuwai.
  kyc-kyc: Nambame nambana wambupi embena wambupi komandapala yulu pii naro. Yulu
    wambumi pii nange dakeme rakya panda nyuo pira, leya.
  urd-GVU: مَیں اپنی قوم اور تیری قوم میں امتیاز کروں گا۔ کل ہی میری قدرت کا اظہار
    ہو گا‘۔“
  deu-1912: '[8:19] und will eine Erlösung setzen zwischen meinem und deinem Volk;
    morgen soll das Zeichen geschehen.'
  ntj-ntj: '@see-verse:EXO.008.022'
  kan-2017: ಹೀಗೆ ನನ್ನ ಜನಕ್ಕೂ, ನಿನ್ನ ಜನಕ್ಕೂ ನಡುವೆ ವ್ಯತ್ಯಾಸವನ್ನುಂಟು ಮಾಡುವೆನು. ನಾಳೆಯೇ
    ಈ ಮಹತ್ಕಾರ್ಯ ಉಂಟಾಗುವುದು’ ಎಂದು ಹೇಳಬೇಕು” ಎಂದನು.
  ena-ena: Agadɨ ala iadɨ hulaŋ iamɨgali agɨladɨ valɨlɨŋ huaci hɨniavɨbali aba abi
    aba abɨha uami. Nadɨ hulaŋ iamɨgali agɨlaŋ pam vɨhɨlɨ hameŋ agadɨ amɨli igavɨbali
    aba abi aba abɨha uami.
  yap-yap: Bay gu gagiyelnag e tirog e girdi’ rok e tirom. Re maang’ang ney e bayi
    m’ug gabul.’”
  hlt-MCSB: Ka pilnam laklo neh na pilnam laklo ah tlannah ka khueh vetih miknoek
    he thangvuen ah thoeng bitni,’ ti nah,” a ti.
  mdy-ETH: ኔኤኮ ዴሮና ታ ዴሮና ባኣካ ዱሙሞ ዓኣያ ታ ማሃንዳኔ፤ ዬያ ታ ዎልቆና ማዺንታ ዓኮ ባኮ ዚሮ ታ ማማዻንዳኔ› »
    ጌዔኔ።
  twi-ASANTE: Na mɛma wo nkurɔfoɔ ho ada nso afiri me nkurɔfoɔ ho. Ɔkyena nko ara
    nsɛm a maka yi nyinaa bɛba mu.’ ”
  eng-WEBU: I will put a division between my people and your people. This sign shall
    happen by tomorrow.”’”
  bnp-bnp: Iau i uka ma ga ratea na viri nau a naro iea, ge manga a naro a ratea na
    viri vomu. Ra nivakasiri iea ge bele kuduvi.’”
