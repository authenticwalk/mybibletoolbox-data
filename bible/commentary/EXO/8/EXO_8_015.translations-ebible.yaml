verse: EXO.008.015
translations:
  mal-C: എന്നാൽ തവളകളിൽനിന്ന് ആശ്വാസംലഭിച്ചു എന്നുകണ്ടപ്പോൾ, യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെ,
    ഫറവോൻ തന്റെ ഹൃദയത്തെ കഠിനമാക്കി; മോശയുടെയും അഹരോന്റെയും വാക്ക് അയാൾ കേട്ടതുമില്ല.
  deu-TKW: 'Da sprachen die Zauberer zum Pharao: Das ist Gottes Finger! Aber der Sinn
    des Pharao blieb verstockt, und er willfahrte ihnen nicht, wie Jahwe vorausgesagt
    hatte.'
  lin-lin: 'Boye bato ya maji balobaki na Faraon : « Oyo ezali penza mosapi ya Nzambe ! »
    Kasi Faraon ayeisaki lisusu motema na ye makasi lokola libanga mpe aboyaki koyoka,
    ndenge kaka Yawe alobaki.'
  eng-LSV: And Pharaoh sees that there has been a respite, and he has hardened his
    heart, and has not listened to them, as YHWH has spoken.
  eng-GNV: But when Pharaoh sawe that hee had rest giuen him, he hardened his heart,
    and hearkened not vnto them, as the Lord had said.
  eng-WEBSTER: But when Pharaoh saw that there was respit, he hardened his heart,
    and hearkened not to them, as the LORD had said.
  nhw-BL: Pero masque quej nopa elqui, quema Faraón quiitac para ayacmo oncac nopa
    tlamantli, moyoltetili huan amo quinchihuili cuenta Moisés huan Aarón, quen TOTECO
    quiijtojtoya para quichihuasquía.
  swh-ONEN: Lakini Farao alipoona pametokea nafuu, akaushupaza moyo wake na hakuwasikiliza
    Mose na Aroni, kama vile Bwana alivyokuwa amesema.
  bba-bba: Yerɑ sɔro be, bɑ Eɡibiti sunɔ sɔ̃ɔwɑ bɑ nɛɛ, Gusunɔn tiin dɑmɑ mini. Adɑmɑ
    kɑ mɛ, Eɡibiti sunɔn ɡɔ̃ru ɡɑ bɔɔbu. U ǹ Mɔwisi kɑ Aronin ɡɑri swɑɑ dɑki nɡe
    mɛ Yinni Gusunɔ u rɑɑ ɡeruɑ.
  eng-KJVCPB: But when Pharaoh saw that there was respite, he hardened his heart,
    and hearkened not unto them; as the Lord had said.
  cpy-cpy: Tema tekatsi kantashiryaaneerini Faraón, kameetha ijeekanee. Ari rapiita-neero
    ikijo-shire-tanee, tee rantziro ikantawi-teetariri, mataka okaatzi ikantzi-takari
    Tajorentsi.
  mpx-mpx: Yaa sauga kin i kite pwagali iyaka hi mowasi, yaka atena i pagasisi al
    inoke Mosese ge Eloni analiya nige i hahago, i ola valila Yehoba wana baaba.
  wbp-wbp: Kuja-jana kingirli nyangu nyurnu-wati jarlji-wati, yarda jurru marntarla-jarrija.
    Kula-palangu purda-nyangu Mujuju manu Yarunu kuja-palarla yanurnu wangkanjaku.
    Kuja-yijala yangkaju YAAWIYI kamparru-wiyiji wangkaja kingi-kirliji, yangka kapu
    jurru marntarla-jarri-pina purda-nyanja-wangu nganta.
  luo-luo: Kane Farao oneno ni oseyudo thuolo, noketo chunye matek mine ok onyal winjo
    Musa kod Harun, mana kaka Jehova Nyasaye nowacho.
  meu-meu: A Farao ese e itaia, vada e madinamo, bena lalona ma e ha-aukaia, se kamonai
    henidia, Iehova ese e gwauraia heḡereḡerena.
  npi-ULB: तर शान्त भएको देखेपछि परमप्रभुले भन्‍नुभएझैँ फारोले आफ्नो ह्रदय कठोर पारे
    अनि मोशा र हारूनको कुरा सुनेनन् ।
  yor-yor: Ṣùgbọ́n ni ìgbà tí Farao rí pé ìtura dé, ó sé ọkàn rẹ̀ le kò sì fetí sí
    Mose àti Aaroni gẹ́gẹ́ bí Olúwa ti wí.
  emp-NTPO: Egiptod̶ebema boroba unusia baujĩãba waa mĩã sẽnaẽ́ panʌda. Maʌ̃ bẽrã
    idjira so zareaped̶a Moiseba Aaroʌ̃ bid̶a jaraped̶ad̶ara ĩjãẽ́ basía Ãcõrẽba jarad̶a
    quĩrãca.
  ind-ind: Namun, ketika raja melihat bahwa mereka sudah terbebas dari katak-katak
    itu, dia kembali mengeraskan hatinya dan tidak mau mendengarkan Musa dan Harun,
    tepat seperti yang sudah dikatakan TUHAN.
  pes-OPCB: اما وقتی قورباغه‌ها از بین رفتند، فرعون باز هم دل خود را سخت کرد و همان‌طور
    که خداوند فرموده بود راضی نشد قوم اسرائیل را رها کند.
  aer-aer: Nhenge Pharaoh-ele antyetyerre ilweke-arle areye aremele, re awethe-anteye
    ikerlte-irreke. Re Moses uthene Aaron uthene awetyakenhe aneke nhenge ratherre
    ikwere-werne angketyeke apetye-alherrekenge. Alakenhe renhe YAHWEH Pharaoh-akerte
    arrwekele angkeke-arle, ikwere-akerte ikerlte awethe-irretyenhe awetye-arlke-akenhe.
  tgl-ULB: Pero nang nakita ni Paraon na mayroon doong kaginhawahan, pinatigas niya
    ang kaniyang puso at hindi siya nakinig kina Moises at Aaron, tulad ng kung ano
    ang sinabi ni Yahweh na gagawin niya.
  cbu-NT: Itaru, Taarashipan kapungtaa istarangu, nda anumun mangu taturanganaya.
    Anoo mapiyarusin, yusur kurak Israelchichee zanganimaam pachindarangiya. Nda pakchiyam
    Taarashipanee punirangiya. Ashirucha, nda pakchiyam Móysisimun misha Aaronamuntaa
    nda mangu taturangiya. Yuwari Taarashipan tárangu anuritam tuminurangiya. Anuritam
    kurak Móysisee kuku ngatarangiya. Ashiriya, na kamaneena yuwaa Apanll tsimbunarini
    waneeshish purumburpa Ijiptoshchee waneerangu anu.
  hui-hui: Ani biyagola kini biagome handalu hearia yago bereago bibahende homahi
    layiyago hondowa ibu bu mini lone giambe hodai bini. Anduane Homogohanda Mosese
    Aronola lamialu bu mini giambe howa libunaga bi hale naholebira layadagua ani
    bini.
  mya-mya: တိုင်း​ပြည်​တွင်​အ​ခြေ​အ​နေ​ကောင်း​လာ​ကြောင်း ကို​တွေ့​မြင်​ရ​သော​အ​ခါ၊
    ဘု​ရင်​သည်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း​ခေါင်း​မာ​မြဲ ခေါင်း​မာ​လျက်
    မော​ရှေ​နှင့်​အာ​ရုန်​တို့​၏​စကား ကို​နား​မ​ထောင်​ဘဲ​နေ​လေ​၏။
  cbi-NTPO: Tsaaren faraón tiba bulla jutyu mandiyaimin, Moisésnu bain, Aarónnu bain
    meenguindyatyui tiyami, Yavé naatiñuba juntsaitu.
  bod-N: འོན་ཀྱང་ཕཱར་ཨོལ་གྱིས་ཆག་སྒོ་ཞི་བ་མཐོང་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་བཞིན་དུ་ཁོས་སེམས་གྱོང་པོར་བྱས་ནས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་མ་མཉན་ཏོ།
    །
  sna-sna: Asi Faro akati aona kuti rusununguko rwakanga rwavapo, akaomesa mwoyo wake
    uye akasada kuteerera Mozisi naAroni, sezvakanga zvarehwa naJehovha.
  spa-BLM: Pero cuando el faraón vio que había un respiro, endureció su corazón y
    no les hizo caso, como había dicho el Señor.
  cac-cac: Ayic ix yilan vin̈ rey to man̈xalaj yaelal ayoch d'a yib'an̈ vin̈, ix yac'anxi
    pitb'oquel spensar vin̈, icha val ix yutej Jehová yalani, maj sc'anab'ajejlaj
    vin̈ tas ix yal d'a eb' vin̈ chavan̈ chi'.
  swh-ULB: Lakini Farao alipoona kuna afadhali, aliufanya moyo wake kuwa mgumu na
    hakumsikiliza Musa na Aruni, kama Yahweh alivyo sema.
  bel-bel: І ўбачыў фараон, што зрабілася палёгка, і зацяў сэрца сваё, і не паслухаўся
    іх, як і казаў Гасподзь.
  deu-ELBBK: 'Da sprachen die Schriftgelehrten zum Pharao: Das ist Gottes Finger!
    Aber das Herz des Pharaos verhärtete sich, und er hörte nicht auf sie, so wie
    der HERR geredet hatte.'
  mbb-OT: Iyan, hein naahà duen te hadì he naawè en sikan is menge vakbak, ne impemezesen
    din en maan is gehinawa zin, ne wazà sikandin mebpemineg ki Moises wey ki Aaron,
    sumalà te nekaǥi te Nengazen.
  mal-2015: എന്നാൽ സ്വൈരം വന്നു എന്നു ഫറവോൻ കണ്ടാറെ യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെ
    അവൻ തന്റെ ഹൃദയത്തെ കഠിനമാക്കി അവരെ ശ്രദ്ധിച്ചതുമില്ല.
  tuo-NT: Oma peꞌticã ĩꞌamigʉ̃, faraṍ na marĩcã ĩꞌagʉ̃, Õꞌacʉ̃rẽ yʉꞌrʉnʉꞌcãgʉ̃, Moisé,
    Aarṍ na ucũsere ne tʉꞌosĩꞌrĩticʉ niwĩ. Õꞌacʉ̃ cʉ̃ níꞌcaronojõta waꞌacaro niwʉ̃.
  gup-gup: Wanjh yiman djamku bu Pharaoh nang God bibawong bu kordbolbok dowerrinj,
    nungka Pharaoh yawoyhkangerayekminj bu Yawey yingkihyimeng, dja minj benbenebekkayi
    Moses dja Aaron.
  gvs-gvs: E tutayana Pero igite kwekwe bogina sikavava, mainao aiyuwoina idabakasamna,
    tuwo Eroni be yau geya inovemeta nakae Yauwe boi bogina idige.
  rmc-rmc: 'Akor o čaroďejňika phende le Faraonoske: „Kada kerďa o Del!“ Ale le Faraonoskro
    jilo zoraľiľa sar bar a na šunďa len, avke sar oda phenďa o RAJ.'
  nlg-nlg: Mi tana bona a Pharaoh te righia na lei kulau tara tona soko, gaia te ghoi
    tobangasi/kutuvatu tana tabana. Me mua liona ge ke rongovira Moses ma Aaron tana
    hava Yahweh te bosatate vanira.
  pes-OPV: اما فرعون چون دیدکه آسایش پدید آمد، دل خود را سخت کرد وبدیشان گوش نگرفت،
    چنانکه خداوند گفته بود.
  ron-1924: Фараон, вэзынд кэ аре рэгаз сэ рэсуфле ын вое, шь-а ымпетрит инима ши
    н-а аскултат де Мойсе ши де Аарон, дупэ кум спусесе Домнул.
  ben-OBCV: কিন্তু ফরৌণ যখন দেখলেন যে মুক্তি পাওয়া গিয়েছে, তখন তিনি তাঁর হৃদয় কঠিন
    করলেন এবং মোশি ও হারোণের কথা শুনতে চাইলেন না, ঠিক যেমনটি সদাপ্রভু বলেছিলেন।
  som-som: Fircoonse markuu arkay inay wixii joogsadeen ayuu qalbiga ka sii qallafsanaaday,
    mana uu dhegaysan iyagii, sidii Rabbigu yidhi.
  lat-VUC: Videns autem Pharao quod data esset requies, ingravavit cor suum, et non
    audivit eos, sicut præceperat Dominus.
  eng-ASVBT: But when Pharaoh saw that there was respite, he hardened his heart, and
    hearkened not unto them, as Jehovah had spoken.
  mna-mna: 'Tamen indeeŋe king ire pataŋana ki ŋgeu imap, to iso: “Ulei, koroŋ sa!”
    Mi ŋgar kini imbol mini be iruutu zin Israel. Tana ileŋ la Mose ziru Aron kalŋan
    som. Mbulu tana, ina indeeŋe kat sua ta muŋgu Yooba iso na.'
  ita-1885: Ma Faraone, veggendo che vi era dell'alleggerimento, aggravò il suo cuore,
    e non porse orecchio a Mosè e ad Aaronne, come il Signore ne avea parlato.
  eng-LXXUP: So the charmers said to Pharaoh, This is the finger of God. But the heart
    of Pharaoh was hardened, and he hearkened not to them, as the Lord said.
  eng-ULB: But when Pharaoh saw that there was relief, he hardened his heart and did
    not listen to Moses and Aaron, just as Yahweh had said that he would do.
  spa-VBL: Pero cuando el Faraón se dio cuenta de que la plaga había pasado, decidió
    volver a ser duro y terco, y no quiso escuchar a Moisés y Aarón, tal como el Señor
    había predicho.
  fra-_FOB: Mais Pharaon, voyant qu'il y avait du relâche, appesantit son cœur, et
    ne les écouta point, comme l'Éternel l'avait dit.
  mal-mal: എന്നാൽ ആശ്വാസം വന്നു എന്ന് ഫറവോൻ കണ്ടപ്പോൾ യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെ
    അവൻ തന്റെ ഹൃദയത്തെ കഠിനമാക്കി; അവരെ ശ്രദ്ധിച്ചതുമില്ല.
  urd-GVR: Lekin jab Firaun ne dekhā ki maslā hal ho gayā hai to wuh phir akaṛ gayā
    aur un kī na sunī. Yoṅ Rab kī bāt durust niklī.
  suz-BL: इजीप्‍त रागी ङा फाराओ चहिं मेको क्रुक्‍क्रु रे ब्रोंइशो तशा, आ थुं ङोंइती
    ङा खोदेंशो पा काइ मटीब दुम्‍माक्‍त। मिनु मोसा नु हारूनम देंशो लोव़ मपव। ङोंइती
    परमप्रभु यावेमी मो देंशो बाक्‍माक्‍त। प्रस्‍थान ४:२१
  ita-1927: Ma quando Faraone vide che v’era un po’ di respiro, si ostinò in cuor
    suo, e non diè ascolto a Mosè e ad Aaronne, come l’Eterno avea detto.
  ckb-ckb: بەڵام کاتێک فیرعەون بینی خامۆشی هاتە کایەوە، دڵی ڕەق کردەوە و گوێی لە موسا
    و هارون نەگرت، هەروەک یەزدان فەرمووی.
  eng-BBE: But when Pharaoh saw that there was peace for a time, he made his heart
    hard and did not give ear to them, as the Lord had said.
  kan-OKCV: ಆದರೆ ಫರೋಹನು ತನಗೆ ಉಪಶಮನವಾಯಿತೆಂದು ನೋಡಿದಾಗ, ಯೆಹೋವ ದೇವರು ಹೇಳಿದಂತೆ ಅವನು ತನ್ನ
    ಹೃದಯವನ್ನು ಕಠಿಣ ಮಾಡಿಕೊಂಡು, ಮೋಶೆ ಮತ್ತು ಆರೋನರ ಮಾತನ್ನು ಕೇಳಲಿಲ್ಲ.
  bbb-bbb: Areme Kini Fero fu gake sabade ije bune oevoga fuka una izege E Ireobo
    fu kuaema ijiege nigofo gikikimana rena Mosisikiro Eronibuo vua ije fu naebe fiejiae.
  tam-2017: இலகுவுண்டாயிற்றென்று பார்வோன் கண்டபோதோ, தன்னுடைய இருதயத்தைக் கடினப்படுத்தி,
    அவர்களுடைய சொல்லைக் கேட்காமற்போனான்; யெகோவா சொல்லியிருந்தபடியே ஆனது.
  spa-RV-1909: Y viendo Faraón que le habían dado reposo, agravó su corazón, y no
    los escuchó; como Jehová lo había dicho.
  ron-BTF: Dar când Faraon a văzut că a avut un răgaz și-a împietrit inima și nu le-a
    dat ascultare; precum DOMNUL spusese.
  eng-WEBP: But when Pharaoh saw that there was a respite, he hardened his heart,
    and didn’t listen to them, as the LORD had spoken.
  eng-FBV: But when Pharaoh realized the plague had passed he chose to become hard
    and stubborn again, wouldn't listen to Moses and Aaron, just as the Lord had predicted.
  nld-1939: Maar toen Farao zag, dat het gevaar was geweken, bleef hij hardnekkig
    en wilde niet naar hen luisteren, zoals Jahweh voorspeld had.
  nch-BL: Pero masque quej nopa elqui, quema Faraón quiitac para ayecmo onca nopa
    tamanti, moyoltetili huan amo quintacaquili Moisés huan Aarón, quej TOTECO quiijtojtoya
    para quichihuasquía.
  vie-1934: Nhưng Pha-ra-ôn thấy được khỏi nạn, bèn rắn lòng, chẳng nghe Môi-se và
    A-rôn chút nào, y như lời Đức Giê-hô-va đã phán.
  hin-CV: जैसे ही फ़रोह ने यह देखा कि मेंढक सब मर गये और परेशानी सब दूर हो गई, उसने
    अपना मन फिर कठोर कर लिया और उनकी बात नहीं सुनी.
  eng-OURB: But when Pharaoh saw that there was a respite, he hardened his heart,
    and didn’t sh'ma ·hear obey· them, as Adonai had spoken.
  spa-BES: Pero cuando Faraón vio que había paz por un tiempo, endureció su corazón
    y no los escuchó, como el Señor había dicho.
  tdx-tdx: Le hoe o ambiasao amy Parò, Rambom-pitàn’ Añahare toy! fe nihagàñe avao
    ty arofo’ i Parò le tsy nihaoña’e, izay ty nitsara’ Iehovà.
  vid-vid: Ila Falao loyawene kota isi ihola, nakawa na nhumbula igagadale kahi, nahawahuliche
    ng'oo Musa na Aluni, kota Mkulu Nguluwi navyoyalonjile.
  eng-OKE: And the magicians said to Pharoh, This is a plague from before the Lord.
    Yet Pharoh’s heart was hardened, and he would not hearken to them, as the Lord
    had said.
  tha-KJV: แต่​เมื่อฟาโรห์ทรงเห็​นว​่าความเดือดร้อนลดน้อยลงแล้ว ก็​กล​ับมีพระทัยแข็งกระด้าง
    ไม่​ยอมเชื่อฟังโมเสสและอาโรน เหมือนที่พระเยโฮวาห์​ได้​ตรัสไว้​แล้ว
  por-BR-2018: E vendo Faraó que lhe haviam dado repouso, agravou seu coração, e não
    os escutou; como o SENHOR o havia dito.
  deu-ELO: Und als der Pharao sah, daß Erleichterung geworden war, da verstockte er
    sein Herz, und er hörte nicht auf sie, so wie Jehova geredet hatte.
  eng-WYC-2018: Soothly Pharaoh saw that rest was given, and he made grievous his
    heart, and he heard not them, as the Lord commanded. (But when Pharaoh saw that
    the trouble had ceased, he hardened his heart, and he would not listen to them,
    as the Lord had said.)
  epo-epo: Sed kiam Faraono vidis, ke fariĝis faciliĝo, li malmoligis sian koron kaj
    ne aŭskultis ilin, kiel diris la Eternulo.
  uig-PIN: Lekin Pirǝwn apǝttin halas bolƣinini kɵrgǝndǝ, kɵnglini ⱪattiⱪ ⱪilip, Pǝrwǝrdigar
    eytⱪinidǝk ularƣa ⱪulaⱪ salmidi.
  beo-beo: 'Be Felou da guama bogoi dagoi ba:beba:le, ea dogo da bu igi agoane hamoi.
    Hina Gode Ea sia:i defele, e da Mousese amola Elane ela sia: hame nabi.'
  tpi-OTNT: Na taim king i lukim ol rokrok i dai pinis, orait em i bikhet gen, olsem
    Bikpela i bin tok, na em i no harim tok bilong Moses na Aron.
  hau-SA: Amma da Fir’auna ya ga an sami sauƙi, sai ya taurare, ya ƙi yă saurari Musa
    da Haruna kamar dai yadda Ubangiji ya riga ya faɗa.
  udu-udu: Hili ka P̱irawn p̱arki mo e mo ka ’dwa/ wukin mo tani a’di ’bi’thki’da
    dum piti mo dhali diki’d ki gwo i bwa mo mmo/ush gwo ma Musa dhala Haruun mo me’d
    jin ṯorkina TAP̱A uni gwo mo be.
  uig-LAT: Lékin Pirewn apettin xalas bolghinini körgende, könglini qattiq qilip,
    Perwerdigar éytqinidek ulargha qulaq salmidi.
  nde-nde: Kodwa uFaro ebona ukuthi udubo soluphungukile womisa inhliziyo yakhe wala
    ukulalela uMosi lo-Aroni njengokwakuvele kukhulunywe nguThixo.
  ton-ton: Pea kuo mamata ʻa Felo ʻoku ai ʻae fiefiemālie, naʻa ne fakafefeka ʻa hono
    loto, ʻo ne taʻetokanga kiate kinaua; ʻo hangē ko e folofola ʻa Sihova.
  ces-1613: Vida pak Farao, že by dáno bylo oddechnutí, více zatvrdil se v srdci svém,
    a neuposlechl jich, jakož byl mluvil Hospodin.
  eko-eko: Ila wakathi Firawuuna ajuwiyeevo yoori avumula, khurutela wuumisa rooho
    yawe khuhinsiilezi theenya Munsa na Arawu, khwa epile alupiyeezo Nnyizinku.
  eng-WMB: But when Pharaoh saw that there was a respite, he hardened his heart, and
    didn’t listen to them, as the LORD had spoken.
  tam-TCV: துயரம் நீங்கியதை பார்வோன் கண்டதும், யெகோவா மோசேக்குச் சொல்லியிருந்தபடியே,
    அவன் தன் இருதயத்தைக் கடினப்படுத்தி, மோசேக்கும் ஆரோனுக்கும் செவிகொடுக்கவில்லை.
  ceb-ULB: Apan sa dihang nakita sa Faraon nga adunay kahupayan, gipatig-a niya ang
    iyang kasingkasing ug wala naminaw kang Moises ug kang Aaron, sama sa giingon
    ni Yahweh nga iyang buhaton.
  pol-UBG: Gdy faraon zauważył, że nadeszło wytchnienie, zatwardził swoje serce i
    nie posłuchał ich, jak PAN zapowiedział.
  agr-agr: Tujash faraón nunú utugchatan agkan wajasa, ataktu antakchau wajas Israel
    aents aidau jiinjainum tau asa awake dakitau. Nuniau asa Moisés Aarógjai tabaunak
    antugkachui, Tuke Pujuu nuniktatui tibaunak imanisag.
  kyc-kyc: Piyamopa Perao baame mungi dupwa kumuo pao mee ingiyamo kandapala dokopa
    mona kamba kana poko poraiyuo kaepala Kamongome leyamuli pyuo baame Mosese Eronepana
    pii see naya.
  urd-GVU: لیکن جب فرعون نے دیکھا کہ مسئلہ حل ہو گیا ہے تو وہ پھر اکڑ گیا اور اُن
    کی نہ سنی۔ یوں رب کی بات درست نکلی۔
  deu-1912: '[8:11] Da aber Pharao sah, daß er Luft gekriegt hatte, verhärtete er
    sein Herz und hörte sie nicht, wie denn der HERR geredet hatte.'
  ntj-ntj: Nyangka puurrpa Piirulu nyangu ngarnngi pirninya mirrirrinyangka. Palunyalu
    pururtu tungun-tungunarringu. Palunyalu Mawutjaku-pulampa Yaranku wangka kulira
    wantirranytja. Tjiinya Mama Kuurrtu watjarnu ngarnmanymanu wantinytjanya, palunyapirinypa.
  kan-2017: ಆದರೆ ಫರೋಹನು ಕಪ್ಪೆಗಳ ಕಾಟವು ತೀರಿತೆಂದು ತಿಳಿದುಕೊಂಡಾಗ, ತನ್ನ ಹೃದಯವನ್ನು ಕಠಿಣ
    ಮಾಡಿಕೊಂಡನು. ಯೆಹೋವನು ಹೇಳಿದಂತೆಯೇ ಅವನು, ಮೋಶೆ ಮತ್ತು ಆರೋನನ ಮಾತನ್ನು ಕೇಳದೆ ಹೋದನು.
  ena-ena: Hulɨvavɨdaci manɨgali agaŋ igɨci sulɨ agɨlaŋ hɨma fɨhalavɨmi. Lɨhavɨci
    ala manɨgali dɨ hɨji humɨgaŋ agaŋ ma iahami. Lɨci Mosesɨ dɨ ciaŋ agadɨdaŋ Alon
    dɨ ciaŋ agadɨdaŋ ma igahɨlami. Asɨ Iaue abami hameŋ laci ala lɨmi.
  yap-yap: Fa’ani guy fare pilung nike manigil boch gubin ban’en, me gelnag laniyan’
    bayay nge daki fol ko tin keyog Moses nge Aron, ni bod rogon ni yog SOMOL.
  hlt-MCSB: A hmuh daengah Pharaoh te hilhoemnah a om pah. Tedae a lungbuei a thangpom
    tih BOEIPA kah a thui bangla amih rhoi ol te hnatun pawh.
  mdy-ETH: ካኣቲ ፓንቃሢ ሃይቄሢ ዛጌዖዋ ናንጊና ናንጋ ጎዳ ጌዔ ጎይፆ ሙሴና ዓኣሮኔናም ዋይዞ ዒፄኔ።
  twi-ASANTE: Nanso, Farao hunuu sɛ mponkyerɛne no kɔ no, ɔsane pirim nʼakoma bio
    enti wamma nnipa no ankɔ sɛdeɛ Awurade aka ato hɔ no.
  eng-WEBU: But when Pharaoh saw that there was a respite, he hardened his heart,
    and didn’t listen to them, as the LORD had spoken.
  bnp-bnp: Na tahuna e Parao i matai a maka bura ri mate lobo, i gigitora, i uka ma
    i longo mai e Moses e Aron, i manga a ngava e BAKOVI DAGI i taki.
  wal-wal: SHin kawoi peeqaa demmido wode a wozanai dammiis; GODAI yootidoogaadankka,
    i Muuseenne Aarooni odido oduwaa siyennan ixxiis.
  spa-PDDPT: Pero cuando Faraón vio que había un alivio, endureció su corazón y no
    los escuchó, como dijo Yavé.
  gun-gun: Ha'e gui Faraó ma oo jepea oexa vy inhakã ratãve ju. Ha'e vy noenduxevei,
    Senhor ijayvuague rami vy.
  agu-BL: Poro itzun yi tilol faraón yi stzaje'n yi jun ila'tz qui'ct nintzun bislej
    i'-tz. Mas tcunin tzun stze'tzaxe'n yi talma'. Nin qui nin tocsaj yi mbi ntal
    Kataj Ryos tetz i' tan Moisés tu Aarón.
  ilo-ULB: Ngem idi makita ni Faraon a nasayaat manen ti kasasaadda, pinatangkenna
    ti pusona ken saan a dimngeg kada Moises ken Aaron, kas kinuna ni Yahweh nga aramidenna.
  kpg-kpg: Di king ga iloo ia bolo nia kailuu la guu mmade, geia gu hamaaloo labelaa
    dono manawa, gu hagalee hagalongo labelaa gi Moses mo Aaron gadoo be nia helekai
    a Dimaadua ne hai.
  uig-ARA: لېكىن پىرەۋن ئاپەتتىن خالاس بولغىنىنى كۆرگەندە، كۆڭلىنى قاتتىق قىلىپ، پەرۋەردىگار
    ئېيتقىنىدەك ئۇلارغا قۇلاق سالمىدى.
  bps-bps: Na glut i gman Dwata i Amu, du di kite Faraon talandè fak, talêman fgalan
    ulun, na laan flinge ku Mosis na Aron.
  sus-sus: Mandurulae naxa a fala Firawuna bɛ, «Ala fɔxi yati nan na ki,» kɔnɔ Firawuna
    xaxili man naxa xɔrɔxɔ, a mu tin Munsa nun Haruna xui ra, alɔ Alatala a masenxi
    ki naxɛ.
  pon-2006: Eri, ni Parao eh mwahngiher me kairu kan melahr, e pwurehng keptakaila,
    oh sohla men karonge Moses oh Aaron, duwen me KAUN-O ketin mahsanih.
  jae-jae: Mago gêdêŋ taŋ Parao kêsaê gebe gêŋwapac kêlêwaŋ eŋ naŋ, eŋ gêgôm nê ŋalêlôm
    ŋadani kêsa e kêkêŋ taŋa êsêagêcnêŋ biŋ atom kêtôm Apômtau kêsôm kwanaŋgeŋ.
  ksd-ksd: Ma ba Parao i ga gire ba i ga langalanga, i ga valeo ra balana, ma pa i
    ga torom ta dir, da ra Luluai i ga biti.
  tur-YTC: Ama Firavun ara verildiğini görünce yüreğini katılaştırdı ve Yahve'nin
    söylediği gibi onları dinlemedi.
  grc-BRENT: Εἶπαν οὖν οἱ ἐπαοιδοὶ τῷ Φαραῷ, δάκτυλος Θεοῦ ἐστι τοῦτο· καὶ ἐσκληρύνθη
    ἡ καρδία Φαραὼ, καὶ οὐκ εἰσήκουσεν αὐτῶν, καθάπερ ἐλάλησε Κύριος.
  ind-AYT: Namun, ketika Firaun melihat bahwa sudah ada kelegaan, dia mengeraskan
    hatinya dan tidak mau mendengarkan mereka, sebagaimana yang telah TUHAN katakan.
  nya-nya: Koma Farao ataona kuti zinthu zinayambanso kukhala bwino, anawumitsanso
    mtima wake ndipo sanamverenso mawu a Mose ndi Aaroni, monga momwe Yehova ananenera.
  hrv-hrv: 'Tada vračari reknu faraonu: “To je prst Božji!” Ali je faraonovo srce
    bilo okorjelo, pa nije poslušao Mojsija i Arona, kako je Jahve i kazao.'
  mps-mps: Tama tuni bidi te gedeli dabe isali sulama, tama agai koneani, te dwai
    sogo silali. Tama tibaso, agai kolesaga ma doyu, gagea pai, te Genuai Bidigo agade
    po wali tiwai gilama tiwai, tama agai Moses de Aron sigo po odobeo.
  tpi-tpi: Na taim king i lukim ol rokrok i dai pinis, orait em i bikhet gen, olsem
    Bikpela i bin tok, na em i no harim tok bilong Moses na Aron.
  dan-1931: Men da Farao så, at han havde fået Luft, forhærdede han sit Hjerte og
    hørte ikke på dem, således som HERREN havde sagt.
  vie-OVCB: Còn Pha-ra-ôn, khi thấy mình đã thoát nạn này, liền trở lòng, chai lì,
    không chịu cho người Ít-ra-ên đi, đúng như Chúa Hằng Hữu đã báo trước.
  guj-2017: પણ જ્યારે ફારુને જોયું કે છૂટકો મળ્યો છે, ત્યારે યહોવાહના કહ્યા પ્રમાણે
    ફારુને પોતાનું હૃદય હઠીલું કરીને તેઓનું માન્યું નહિ.
  pon-2006A: Eri, ni Parao eh mwahngiher me kairu kan melahr, e pwurehng keptakaila,
    oh sohla men karonge Moses oh Aaron, duwen me KAUN-O ketin mahsanih.
  por-BRBSL: Mas quando o Faraó viu que havia um descanso, endureceu seu coração,
    e não os ouviu, como Yahweh havia falado.
  aly-aly: Pharaoh ra antyetyerr ipmernem arekel, ra awerr arrpemarl irrek. Moses-ek
    Aaron-ek-atherr awelhey-angenh arrpemarl ra irrek. Alakenh INGKART arrwekel angkek,
    Pharaoh ra awerr arrpemarl irrem.
  cth-cth: Faro siangpahrang ni ahawi toe ti a panue navah, BAWIPA ni a dei e patetlah
    a lungpata teh ahnimae lawk hah ngâi laipalah bout ao.
  twi-twi: Nanso Farao huu sɛ mpɔtorɔ no kɔ no, ɔsan pirim ne koma bio enti wamma
    nnipa no ankɔ sɛnea Awurade aka ato hɔ no.
  hlt-hlt: A hmuh daengah Pharaoh te hilhoemnah a om pah. Tedae a lungbuei a thangpom
    tih BOEIPA kah a thui bangla amih rhoi ol te hnatun pawh.
  tbz-SIM: 'Kɛ̀ bɛnitinɔ̀mbɛ̀ɛ nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Kuyie nkó tɛnɔ̀ùtɛ̀ ntɛ. Kòo
    kpɑ̀ɑ̀tì bɑɑ kpénkùnnɛ o to kɛ́yetɛ Mɔyiisi nɛ̀ Anɔɔ bɛ kpɛti.'
  msy-2020: Ezɨ atrivim gari, mɨtiviba ariaghirezɨ, Ikiavɨra Itir God mɨkemezɨ moghɨn,
    an navim ua gavgavizɨ, a Moses ko Aron baraghan aghua.
  dop-dop: 'Tǝnɑɣɑlɛ tʋwɑɑ heelɑ Icipiti wulɑʋ sɩ: Ɩsɔ mpǝle kɛ cǝnɛ ɩnǝɣɩ yoo. Pɑɑ
    nɑ mpʋ Icipiti wulɑʋ tɔkɑ ɩ lɑŋkpɩɩsǝŋ nɑ ɩ́ kisi Moisi nɑ Alɔŋ kɛ nɩɩnɑʋ kɛ teitei
    ɩsɩɩ Tɑcɑɑ kɑ yɔɣɔtʋɣʋ tɔ.'
  azb-azb: Ancaq firon vəziyyətin yüngülləşdiyini görəndə Rəbbin söylədiyi kimi ürəyində
    inad etdi və onlara qulaq asmadı.
  eng-DBY: And Pharaoh saw that there was respite; and he hardened his heart, and
    hearkened not to them, as Jehovah had said.
  hin-2017: परन्तु जब फ़िरौन ने देखा कि अब आराम मिला है तब यहोवा के कहने के अनुसार
    उसने फिर अपने मन को कठोर किया, और उनकी न सुनी।
  wol-KYG: 'Ñeengokat ya ne Firawna: «Lii de Yàlla rekk a ko man!» Teewul Firawna
    wéye të rekk, tanqamlu leen, muy la Aji Sax ji waxoon.'
  swp-swp: Na Parao ie ita ginauri baaea ie ohi, nige eawalana, nuana i he’oiura eo
    edi riba taba nige i ataiedi, gonogonoana doha GUIAU i ribaei.
  bjr-bjr: Eeqamoosa kuqu taikafufanoo Faraoofa qafamaseenoo Yaaweefa qundee inoo
    kaukaata qimaseenoo sia Mooseena faqa Aaroona faqa ufa irinau.
  eng-YLT: And Pharaoh seeth that there hath been a respite, and he hath hardened
    his heart, and hath not hearkened unto them, as Jehovah hath spoken.
  kne-kne: Idi ilan pay din ari ay enggay natey amin din tokak, kinmenteg kasin din
    nemnem na et tinmet-ewa din inpadton Diyos ay adi na patpatien da Moses en Aaron.
  bzd-NTPO: Erë mik Egipto blú tö isué̱ tö ie' tsa̱tkëne bukuë' ulà a̱, eta̱ ie̱r
    té̱wa̱ne darërëë we̱s Jehová tö iyë' es. Kë̀ ie' wa̱ Moisés ena Aarón ttö̀ iu̱tëne.
  eng-WYC-2017: Soothly Pharaoh saw that rest was given, and he made grievous his
    heart, and he heard not them, as the Lord commanded.
  eng-WMBB: But when Pharaoh saw that there was a respite, he hardened his heart,
    and didn’t listen to them, as the LORD had spoken.
  urd-GVH: लेकिन जब फ़िरौन ने देखा कि मसला हल हो गया है तो वह फिर अकड़ गया और उनकी
    न सुनी। यों रब की बात दुरुस्त निकली।
  rug-rug: Meke sipu dogoria sa baṉara sapu ele mate beto sari doduru bakarao, si
    luli pule nana hiniva si asa, gua puta tugo sapu ele zama nia Zihova, sapu lopu
    kaqu hiva avosi sa sari Mosese e Eroni, gua.
  gaz-gaz: Faraʼoon garuu yommuu akka dhaʼichi sun qabbanaaʼe argetti akkuma Waaqayyo
    dubbatee ture sana mata jabeessa taʼee Musee fi Aroonin dhagaʼuu dide.
  fra-LSG: 'Et les magiciens dirent à Pharaon: C’est le doigt de Dieu! Le cœur de
    Pharaon s’endurcit, et il n’écouta point Moïse et Aaron, selon ce que l’Éternel
    avait dit.'
  gnn-gnn: Bala ŋayi buŋgawayunydja nhäŋala winya'‐winyayunaranydja, ga baḏak yana
    rom‐ḏälthina; yakana ŋula mäkiri'‐witjurruna maṉḏaku, bitjarrana liŋguna ŋunhi
    ŋayi Garrayyu ḻakaraŋala maṉḏakala dhä‐ŋäthili.
  yal-yal: Woyimɛne yi a fala Firawona xa, e naxa, “Ala sɛnbɛn nan ito ra!” Koni Firawona
    bɔɲɛn yi xɔdɔxɔ, a mi a tuli mati Musa nun Haruna ra, alo Alatala a fala kii naxan
    yi.
  haw-1868: A ike iho la o Parao, he maha, hoopaakiki iho la ia i kona naau, aole
    i hoolohe mai i ka laua; e like me ka Iehova i olelo mai ai.
  arb-NAV: وَعِنْدَمَا رَأَى فِرْعَوْنُ أَنَّ الْبَلِيَّةَ قَدِ انْقَشَعَتْ، أَغْلَظَ
    قَلْبَهُ وَلَمْ يَسْتَمِعْ لَهُمَا، تَمَاماً كَمَا قَالَ الرَّبُّ.
  ewe-ewe: Ke esi Farao kpɔ be woɖe akpɔkplɔawo ɖa ko la, egasẽ dzi me, eye wògbe
    asiɖeɖe le ameawo ŋu abe ale si Yehowa gblɔe do ŋgɔ ene.
  eng-LEE: (8:11) But when Pharaoh saw that there was a respite, he hardened his heart,
    and hearkened not unto them; as the Lord had spoken.
  gvn-gvn: '@see-verse:EXO.008.014'
  asm-FB: কিন্তু ফৰৌণে ভেকুলীৰ উপদ্রৱৰ পৰা সকাহ পোৱা দেখি, যিহোৱাই কোৱাৰ দৰে, ফৰৌণে
    পুনৰ নিজৰ মন কঠিন কৰি মোচি আৰু হাৰোণৰ কথা নুশুনিলে।
  sus-A: مَندُرُلَيٍ نَشَ عَ قَلَ قِرَوُنَ بّ، «عَلَ قْشِ يَتِ نَن نَ كِ،» كْنْ قِرَوُنَ
    شَشِلِ مَن نَشَ شْرْشْ، عَ مُ تِن مُنسَ نُن هَرُنَ شُي رَ، عَلْ عَلَتَلَ عَ مَسٍنشِ
    كِ نَشّ.
  fra-SBL: Mais lorsque Pharaon vit qu'il y avait un répit, il endurcit son cœur et
    ne les écouta pas, comme l'avait dit l'Éternel.
  hbo-hbo: וַיֹּאמְר֤וּ הַֽחַרְטֻמִּים֙ אֶל־פַּרְעֹ֔ה אֶצְבַּ֥ע אֱלֹהִ֖ים הִ֑וא וַיֶּחֱזַ֤ק
    לֵב־פַּרְעֹה֙ וְלֹֽא־שָׁמַ֣ע אֲלֵהֶ֔ם כַּאֲשֶׁ֖ר דִּבֶּ֥ר יְהוָֽה׃ ס
  eng-WYCLIFFE: Sotheli Farao seiy that reste was youun, and he made greuous his herte,
    and herde not hem, as the Lord comaundide.
  piu-2006: '@see-verse:EXO.008.014'
  pjt-pjt: Ka mayatja panya Piiṟalu nyangu ngaṉngi tjuṯa ilunyangka munu palulanguṟu
    paluṟu piṟuku Godala tungunpungu munu Mosela pulala Aaronta kulilwiyangku wantingi,
    panya alatjirinytjaku Godalu ngaṉmanytju Mosela pulala wangkangu.
  cwe-cwe: Mfalume wa Misili viyawone mabula yafa‚ kawa na moyo mdala kaidi‚ hawategeleze
    Musa na Haluni, fana Mndewa Mulungu viyalongile.
  bgs-bgs: Asal tô igkita katô harì na inaté dán tô mga bakbak, igpatággas din tô
    ulu din, asta ándà paminág ki Moises asta ki Aaron, magunawa katô taganà igkagi
    katô Áglangngagán.
  kik-kik: No rĩrĩa Firaũni onire atĩ marĩkũhoorerwo nĩ thĩĩna-rĩ, akĩũmia ngoro na
    akĩrega kũigua Musa na Harũni, o ta ũrĩa Jehova oigĩte.
  fra-NCL: 'Et les magiciens dirent à Pharaon : « C’est le doigt d’un dieu ! » Et
    le cœur de Pharaon s’endurcit, et il ne les écouta pas, selon que Yahweh l’avait
    dit.'
  cek-AK: Toe hoikhang boeh, tiah Faro mah panoek naah, palungthahsak let moe, Angraeng
    mah thuih ih lok baktih toengah, Mosi hoi Aaron ih lok to tahngai pae ai.
  xla-xla: Amasiyama Pelotapo gulugulepita mo-palli koko natipame Godta atlamale yu
    mate ala꞉mama ya꞉ dupa malamaleye ala sikemte me-kokalepame Moses mate epo A꞉lon
    mate yia꞉ yu dla podaliyo.
  cuk-cuk: Degi-inigwele, Faraón ammanoo-bergus-dakargu, ar igi Bab-Jehová bato iduar
    sogsadyob, Faraón aka bur bule burguded. Faraón, Moisés-ega-ibmar-sogedba, degi,
    Aarón-ega-ibmar-sogedba gwen imaksasulid.
  uig-CYR: Лекин Пирәвн апәттин халас болғинини көргәндә, көңлини қаттиқ қилип, Пәрвәрдигар
    ейтқинидәк уларға қулақ салмиди.
  tel-2017: ఇబ్బంది నుండి ఉపశమనం కలిగింది. యెహోవా చెప్పినట్టు ఫరో మళ్ళీ తన హృదయం కఠినం
    చేసుకుని వారి మాట లక్ష్యపెట్టలేదు.
  hat-BSA: Men lè Farawon te vin wè sa te rezoud, li te fè kè di, e li pa t koute
    yo, jan SENYÈ a te di a.
  kos-kos: Ke tokosra el liye lah frog uh misa tari, el sifilpa akupaye nankal ac
    tia lohngol Moses ac Aaron, oana ke LEUM GOD El tuh fahk meet ah.
  hbo-WLC: וַיֹּאמְר֤וּ הַֽחַרְטֻמִּים֙ אֶל־פַּרְעֹ֔ה אֶצְבַּ֥ע אֱלֹהִ֖ים הִ֑וא וַיֶּחֱזַ֤ק
    לֵב־פַּרְעֹה֙ וְלֹֽא־שָׁמַ֣ע אֲלֵהֶ֔ם כַּאֲשֶׁ֖ר דִּבֶּ֥ר יְהוָֽה׃ ס
  ibo-ibo: Ma mgbe Fero hụrụ na awọ ndị a anwụchaala, o mechiri obi ya jụ ige Mosis
    na Erọn ntị, dịka Onyenwe anyị kwuru na ọ ga-eme.
  ory-ory: ମାତ୍ର ଫାରୋ ବିପଦର ନିବୃତ୍ତି ଦେଖି ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ପ୍ରମାଣେ ଆପଣା ହୃଦୟ କଠିନ
    କଲେ ଓ ସେମାନଙ୍କ ବାକ୍ୟରେ ମନୋଯୋଗ କଲେ ନାହିଁ।
  chk-chk: Iwe, lupwen Farao a küna pwe a ekis ngasala, a pwal tipeföreala pwe esap
    mochen aüselinga Moses me Aaron, usun mine ewe Samol mi Lapalap a fen apasa.
  rop-rop: Wal wen det king bin luk ol detlot frog bin dai, imbin jidan mowa admen,
    en im nomo bin lisin langa Mosis en Eran jis laik weya YAWEI bin tok basdam.
  ukr-1871: І побачив Фараон, що є пільга, і закаменїло серце його, і не послухав
    їх, як і глаголав Господь.
  bch-bch: Be maron kapei togid Isip igera mambe gid kalo timatemate, ta ilolo ikapok.
    Tota ilolo matua pade ga ipaki itanga. Ta ilongo Moses ga Aron led posanga mao,
    mambe Maron Deo ikeo ngan.
  deu-1951: Da aber der Pharao sah, daß er Luft gekriegt hatte, verhärtete er sein
    Herz und hörte nicht auf sie, wie denn der HERR gesagt hatte.
  eng-JPS: (8-11) But when Pharaoh saw that there was respite, he hardened his heart,
    and hearkened not unto them; as the LORD had spoken.
  srp-1865: A kad Faraon vidje gdje odahnu, otvrdnu mu srce, i ne posluša ih, kao
    što bješe kazao Gospod.
  lug-lug: Naye Falaawo bwe yalaba nga waliwo wassiza ku mukka, n’akakanyaza omutima
    gwe, ebya Musa ne Alooni n’alekera awo okubiwuliriza, era nga Mukama bwe yali
    agambye.
  heb-heb: וירא פרעה כי היתה הרוחה והכבד את לבו ולא שמע אלהם כאשר דבר יהוה׃
  ben-IRV: কিন্তু ফরৌণ যখন দেখলেন, মুক্ত হওয়া গেল, তখন তাঁর হৃদয় কঠিন করলেন, তাঁদের
    বাক্যে মনোযোগ দিলেন না; যেমন সদাপ্রভু বলেছিলেন।
  pan-pan: ਪਰ ਜਿਵੇਂ ਯਹੋਵਾਹ ਬੋਲਿਆ ਸੀ, ਜਦ ਫ਼ਿਰਊਨ ਨੇ ਵੇਖਿਆ ਕਿ ਅਰਾਮ ਹੋ ਗਿਆ ਹੈ ਤਦ ਆਪਣਾ
    ਮਨ ਪੱਥਰ ਕਰ ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਨਾ ਸੁਣੀ।
  tkr-tkr: Fironuk'le işbı yəqqı'lqa gyatk'u sibık qexhe g'acumee, mana meer hı't'ilqa
    siyk'al. Rəbbee uvhuyn xhinne eyxhe, fironee Mısayliy Harunul k'ırı iliyxhe deş.
  mya-JVB: ဖါရော မင်းလည်း၊ သက်သာ ရကြောင်းကို သိမြင် သောအခါ ၊ ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း
    ၊ နှလုံး ခိုင်မာ ၍ သူ တို့စကားကို နား မ ထောင်ဘဲ နေပြန် လေ၏။
  tte-O: Saugana kin igitai kwekwe simwawasi katena ikololoyoi kabo Mosese yo Eloni
    kainali nige ibebenalan, besiele Yeoba ana walo.
  tbg-tbg: Pero vaiintivano tavovaro eqavoka taiqa vuvaro viva nai avu aato kempukaiqama
    kero qaiqaa kia Mosika Eronika uva irireva auti vaura. Noravano Kotiva ˻Mosira˼
    tiva amuntema kero, Pero vaiintivano kia vitanta uva irura.
  hmo-hmo: To Farao ese ia itaia gau ibounai ia namo, vadaeni iena lalona ma ia auka,
    ia kamonai henia lasi Mose bona Arona dekenai, Lohiabada ese ia gwauraia vadaeni
    bamona.
  urd-urd: फिर जब फ़िर'औन ने देखा कि छुटकारा मिल गया तो उसने अपना दिल सख़्त कर लिया,
    और जैसा ख़ुदावन्द ने कह दिया था उनकी न सुनी।
  rus-SYN: И увидел фараон, что сделалось облегчение, и ожесточил сердце свое, и не
    послушал их, как и говорил Господь.
  bqc-SIM: 'Ɔ̃ ɛsɛdeↄ ò Falaↄ̃ↄɛ: Lua ↄgbɛɛ. Kási Falaↄ̃ↄ swã́ gì yìaaɛ, i ń
    yãmao lá Dii òwa.'
  tcz-CHONGTHU: Ahinlah Pharaoh'in dinmun ahung oldom taiti ahin hetdoh phat in, angaija
    bang in a lungthim atah kit tai. Pakaiyin aseidohsa bang in Mose leh Aaron thusei
    chu anahsah kit tapoi.
  mar-mar: बेडकांची पीडा दूर झाली हे फारोने पाहिले आणि त्याचे मन पुन्हा कठीण झाले.
    त्याने त्यांचे ऐकले नाही. परमेश्वराने सांगितल्याप्रमाणेच हे झाले.
  qub-qub: Chaypita llapanpis allina caycajta ricashpan faraonga yapay rumi shonguno
    contra ricacuran. Aaronwan Moisés nishantaga mana cäsurannachu. Tayta Dios willashannömi
    caran.
  bqp-bqp: Kũ Firi'auna è à kɛ̀ sã̀na, a sã kpɛ́ gbãna, akũ à gì Musa kũ Harunao
    yã mai lákũ Dikiri ò nà.
  hat-hat: Lè farawon an wè yo te ba l' yon souf, li konmanse fè tèt di ankò. Li pa
    koute Moyiz ak Arawon, tankou Seyè a te di a.
  eng-BSB: When Pharaoh saw that there was relief, however, he hardened his heart
    and would not listen to Moses and Aaron, just as the LORD had said.
  tod-tod: 'Názu ɠa molikulagiti ti ɠɛni la Falaɠɔn ma: «GALA ɓɔɠɔi yee ʋogi ʋe!»
    Kɛlɛ Falaɠɔn ɠigi ɓaani, é la woiloni Moizeni ta Aalɔn woo ma, eɠɛʋelei Ɠɔoɠɔ
    GALAGI bogai la.'
  eng-WEBPB: But when Pharaoh saw that there was a respite, he hardened his heart,
    and didn’t listen to them, as the LORD had spoken.
  kbq-kbq: Hianagi Fero'ma kegeno hogatamimofo knazama evigeno'a, Ra Anumzamo'ma Agrama
    hu'nea kante anteno, Ferona antahintahi'a azeri hanavetigeno, Mosesene Aronigizni
    kea ontahi'ne.
  nhe-BL: Pero yonque queja nopa elqui, quema Faraón quiitac para ayoc oncac nopa
    tlamantli, moyoltetili huan ayoc quinchihuili cuenta Moisés huan Aarón, queja
    TOTECO quiijtojtoya para quichihuasquía.
  bus-bus: Kɛ̀ Fili'auna è à kɛ̀ sã̀ↄ, à swã kpɛ́ gbãa, ben à gì Musa kↄ̃n Arunao
    yã mazi lán Dii ò nà.
  gub-BL: Parao wexak wamàno awer. Zu'i nuputupyk kwaw teko wà kury. A'e rupi uhaw
    Parao uze'eg awer. Na'ipureruzar wer kwaw Tupàn ze'eg rehe kury. Nuzeapyaka katu
    kwaw Moizez ze'eg rehe Àràw ze'eg rehe. Wiko Parao Tupàn Tuweharupi Wiko Ma'e
    hemimume'u kwer ài.
  eng-DRA: And Pharao seeing that rest was given, hardened his own heart, and did
    not hear them, as the Lord had commanded.
