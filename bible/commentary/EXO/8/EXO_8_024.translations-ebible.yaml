  aly-aly: Kel alakenh ayntek. INGKARTel ameng-rnem akngerr thwenek ikwer-rnem-warl.
    Rernem aylpenhek warl Pharaoh-kenh-warl, warl-rnem warrkenh-rnem-kenh-warl-then.
    Ameng akngerr inngel-anem artey-alhek Egypt-itwek.
  cth-cth: Hottelah BAWIPA ni a sak dawkvah Faro im hoi a kamtawng teh a sannaw e
    im hoi Izip ram pueng dawk bitsei moikapap a tho teh, hote bitseinaw kecu dawk
    Izip ram a rawk.
  twi-twi: Awurade yɛɛ nea ɔkae no, enti nwansena bebu faa ɔman no so maa bi kɔhyɛɛ
    Farao ahemfi ne Misraim afi nyinaa mu amaama.
  hlt-hlt: BOEIPA loh a saii tangkhuet tih Pharaoh im khui neh a sal im neh Egypt
    khohmuen boeih ah pil tlung ha pawk. Pil dongah mah khohmuen khaw poci.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: N yiemmu kɛ bo di yóu kɛ̀ di kɔtɛ dikpɑ́ɑ̀ kɛ́fíé ìwũɔ̃
    di Yiɛ̀ nKuyie, di nɛ́ bɑ́ɑ́ dɛ́tɛ́, dí kù bɑ̀ńtɛ̀ n kpɛ́í.'
  msy-2020: Ezɨ Ikiavɨra Itir God arazir kam gami. Egha berezir avɨrim amadazɨ, da
    atrivimɨn dɨpenir ekiam ko, an ingangarir gumazibar dɨpenibagh izɨfa. Egha Isipɨn
    nguazim, bereziba bar anevarazɨ, a bar ikufi.
  dop-dop: 'Ntɛnɑ Icipiti wulɑʋ sɩ: Mɑɑ yele-mɛ nɑ ɩ́ polo. Ɩlɛ ɩ́ tɑɑ hɑtǝlɩ pooluŋ
    kɛ́. Aɑɩyee sɩ, ɩ́ sǝlǝmǝnɑ-m.'
  azb-azb: Rəbb belə də etdi. Fironun sarayını, əyanlarının evlərini, bütün Misir
    torpağını ağır mozalan yığını basdı. Mozalanların əlindən ölkə viran oldu.
  eng-DBY: And Jehovah did so; and there came dog-flies in a multitude into the house
    of Pharaoh, and [into] the houses of his bondmen; and throughout the land of Egypt,
    the land was corrupted by the dog-flies.
  hin-2017: और यहोवा ने वैसा ही किया, और फ़िरौन के भवन, और उसके कर्मचारियों के घरों
    में, और सारे मिस्र देश में डांसों के झुण्ड के झुण्ड भर गए, और डांसों के मारे वह
    देश नाश हुआ।
  wol-KYG: 'Firawna àddu ne: «Dinaa leen may, ngeen dem ca màndiŋ ma, rendili seen
    Yàlla Aji Sax ji sarax, waaye buleen sore lool. Ñaanal-leen ma nag.»'
  swp-swp: 'GUIAU hinage i ginauri: abo uloulo eawoidi lailaidi se luhulau Parao ena
    numa eai eo ena heaheari numadi eai; abo Aigupito eanuana maudoina boeana eai
    tano ie boha uloulo eawoidi debadi eai.'
  bjr-bjr: Kananaana Yaaweefa qufaqa faufaari moomoo uqanna nukudara foora anireeqa
    Faraoona ufa irira maaqaki faqa mina ainainiranasaa rakisi marusa maaqakiaqa faqa
    aiqama Isipa maqa maaqaki faufaari fannoo mandaika uqanna masanau.
  eng-YLT: And Jehovah doth so, and the grievous beetle entereth the house of Pharaoh,
    and the house of his servants, and in all the land of Egypt the land is corrupted
    from the presence of the beetle.
  kne-kne: Inpawadan Diyos di ad-ado ay lallaeg ay napno sin palasyo ya beey di oopisyal
    di ari et kinmadodogis din ili ay Egipto dowan madadael din molmola da.
  bzd-NTPO: Es Jehová tö iwakanewé̱. Ö́ dettsa̱ chkaie Egipto blú u a̱ ena ikue̱blupa
    u a̱ ñies Egipto wa'ñe e' a̱. Ö́ tö Egipto ká̱ ko̱s klö'wé̱wa̱ se̱, sulu'wé̱wa̱
    yës.
  eng-WYC-2017: And the Lord did so. And a most grievous fly, that is, a multitude
    of flies, came into the house of Pharaoh, and into the houses of his servants,
    and into all the land of Egypt; and the land was corrupted of such flies.
  eng-WMBB: The LORD did so; and there came grievous swarms of flies into the house
    of Pharaoh, and into his servants’ houses. In all the land of Egypt the land was
    corrupted by reason of the swarms of flies.
  urd-GVH: रब ने ऐसा ही किया। काटनेवाली मक्खियों के ग़ोल फ़िरौन के महल, उसके ओहदेदारों
    के घरों और पूरे मिसर में फैल गए। मुल्क का सत्यानास हो गया।
  rug-rug: Meke garunu va nuquria e Zihova sa rovana dodoa lavata pa korapa vetu lavata
    tanisa baṉara meke sari na vetu tadi nana palabatu. Meke sa doduruna sa popoa
    tadi na tie Izipi si ta ṉovala koari na dodoa.
  gaz-gaz: Waaqayyos akkasuma godhe. Tisiisni baayʼeen mana Faraʼoonii fi manneen
    qondaaltota isaatti duude; biyyi Gibxi guutuunis tisiisaan balleeffame.
  fra-LSG: 'Pharaon dit: Je vous laisserai aller, pour offrir à l’Éternel, votre Dieu,
    des sacrifices dans le désert: seulement, vous ne vous éloignerez pas, en y allant.
    Priez pour moi.'
  gnn-gnn: Bala yuwalkthi, Garrayyunydja djuy'yurrunana wurruḻuḻ'nha, biyaku ŋuli
    ŋula nhä monyguŋalanydja warrpam' wäŋa, bala' malanha djinawa', ga warraŋul wäŋa
    Yetjippuy monyguŋalayi yana warrpam', yurru Yitjuralpuyŋuwunydja wäŋa bäyŋu wurruḻuḻ'mirriyina.
  yal-yal: Firawona yi a fala, a naxa, “N na ɛ yiibama nɛn alogo ɛ xa siga, ɛ yi saraxane
    ba Alatala xa, ɛ Ala, tonbonni. Koni ɛ nama ɛ makuya. Awa, ɛ xa Ala maxandi n
    xa.”
  haw-1868: 'Hana iho la no o Iehova pela: a hiki mai la na nalonahu he nui loa maloko
    o ka hale o Parao, a me na hale o kana poe kauwa, a ma ka aina a pau o Aigupita:
    ua oki loa ka aina i na nalonahu.'
  arb-NAV: وَهَكَذَا صَنَعَ الرَّبُّ، فَقَدْ غَزَتْ أَسْرَابٌ عَظِيمَةٌ مِنَ الذُّبَابِ
    بَيْتَ فِرْعَوْنَ وَبُيُوتَ حَاشِيَتِهِ، وَكُلَّ أَرْضِ مِصْرَ فَأَصَابَ الذُّبَابُ
    الأَرْضَ بِالْخَرَابِ.
  ewe-ewe: Yehowa wɔ abe ale si wògblɔ ene. Togbatowo ƒe ha gã aɖe nye zi ge ɖe Farao
    ƒe fiasã la me kple eƒe dumegãwo ƒe aƒewo me, eye togbatoawo gblẽ nu le Egiptenyigba
    blibo la dzi.
  eng-LEE: (8:20) And the Lord did so; and there came a grievous multitude of beasts
    into the house of Pharaoh, and into the house of his servants; and in all the
    land of Egypt, the land was laid waste by reason of the wild beasts.
  gvn-gvn: '@see-verse:EXO.008.023'
  asm-FB: যিহোৱাই সেইদৰেই কৰিলে। ফৰৌণ আৰু তেওঁৰ দাসসকলৰ ঘৰত জাকে জাকে ডাঁহবোৰ সোমাল।
    গোটেই মিচৰ দেশতে সেই ডাঁহৰ জাকৰ উৎপাতত ভূমি নষ্ট হ’ল।
  sus-A: قِرَوُنَ نَشَ عَ قَلَ مُنسَ بّ، «ﭑ قَمَ وٌ بّحِندٍ، عَلَكٌ وٌ شَ سِفَ فبٍنفبٍرٍنيِ
    مَ سّرّشّيٍ بَدٍ وٌ مَرِفِ عَلَتَلَ بّ. كْنْ وٌ نَشَ وٌ مَكُيَ عَ فبٍ رَ. يَكْسِ،
    وٌ عَلَ مَشَندِ ﭑ بّ.»
  fra-SBL: Yahvé fit ainsi. Il y eut des nuées de mouches dans la maison de Pharaon
    et dans les maisons de ses serviteurs. Dans tout le pays d'Égypte, la terre se
    corrompit à cause des nuées de mouches.
  hbo-hbo: וַיֹּ֣אמֶר פַּרְעֹ֗ה אָנֹכִ֞י אֲשַׁלַּ֤ח אֶתְכֶם֙ וּזְבַחְתֶּ֞ם לַיהוָ֤ה
    אֱלֹֽהֵיכֶם֙ בַּמִּדְבָּ֔ר רַ֛ק הַרְחֵ֥ק לֹא־תַרְחִ֖יקוּ לָלֶ֑כֶת הַעְתִּ֖ירוּ
    בַּעֲדִֽי׃
  eng-WYCLIFFE: And the Lord dide so. And a moost greuouse flie cam in to the hows
    of Farao, and of hise seruauntis, and in to al the lond of Egipt; and the lond
    was corrupt of siche flies.
  piu-2006: '@see-verse:EXO.008.023'
  pjt-pjt: Ka mulapaṯu palulanguṟu Mayatja Godalu punpunpa mungilyi mulapa iyaṉu wangkanytjatjanungku.
    Kaya kapuṯu winki mulapa Piiṟaku waḻingka tjarpangu, palumpa wati mayatja tjuṯaku
    waḻingka kuḻu munuya ngura Itjipala lipiwanu waḻi uwankarangka kuḻuya tjarpangu.
  cwe-cwe: Mndewa Mulungu katenda fana viyalongile. Mabumbila makulu ya ng'honzi yengila
    muna ikaye ya mfalume wa Misili na muna zikaye za wasang'hani wake. Wanhu wose
    wa isi iyo wagazigwa na ng'honzi wawo.
  bgs-bgs: Igimu ni katô Áglangngagán, asta igahu tô marapung mga langó tun ta balé
    katô harì, tun ta langun balé katô mga opisyales din, asta tun ta langun balé
    tun ta Ehipto. Idattan tô langun tun ta Ehipto tingód katô mga langó.
  kik-kik: Na ũguo noguo Jehova eekire. Ngi mĩrumbĩ mĩnene ikĩiyũra nyũmba ya ũthamaki
    ya Firaũni na igĩtoonya nyũmba cia anene ake, naguo bũrũri wa Misiri wothe ũkĩanangwo
    nĩ ngi icio.
  fra-NCL: 'Pharaon dit : « Pour moi, je vous laisserai aller, pour offrir des sacrifices
    à Yahweh, votre Dieu, dans le désert ; seulement ne vous éloignez pas trop dans
    votre marche. Faites des prières pour moi. »'
  cek-AK: Angraeng mah to tiah hmuen to ohsak pongah, Faro siangpahrang ih im, a tamna
    ih im hoi Izip prae thung boih ah taksae to koi.
  xla-xla: Epapele dulu dla Godta meyelo atlale koko dolumama alila haletapo momokama
    dikitapo mo-malaiyo. Epapeleye momokama diki patotota ketame pumama Pelo ya꞉ aya
    mate epo ya꞉ oko so aya mate epo mo so yia꞉ aya mate dla topulumyaiyo. Epammama
    Isip mo patoye momokama dikita hapo elaiyo.
  cuk-cuk: Bab-Jehová deyob imaksad, gukurmar-galagwensulid yaisur Faraón-neggi, Faraónʼga-arbamalad-neggi
    ubononikid. Degine, bela Egipto-yalagi bukidar gukur-galagwensulid-nika gunonikid.
    We-gukurmar Egipto-yala nue-oichosad.
  uig-CYR: Пәрвәрдигар дегинини қилди. Пирәвнниң өйлиригә, әмәлдарлириниң өйлиригә
    көкүйүнләр топ-топ болуп кирди; пүткүл Мисир зимининиң һәммә йери көкүйүнләр тәрипидин
    харап болушқа башлиди.
  tel-2017: యెహోవా ఆ విధంగా జరిగించాడు. బాధ కలిగించే ఈగల గుంపులు ఫరో ఇంట్లోకి, అతని
    సేవకుల ఇళ్ళలోకి, ఐగుప్తు దేశమంతా వ్యాపించాయి. ఈగల గుంపులమయమై ఆ దేశమంతా పాడై పోయింది.
  hat-BSA: Alò SENYÈ a te fè sa. Te vini gran desant gwo mouch nan kay Farawon an
    ak kay sèvitè pa li yo, e peyi a te vin devaste akoz desant gwo mouch yo nan tout
    peyi Égypte la.
  kos-kos: LEUM GOD El supwala un loang na pukanten nu in lohm sin tokosra ac lohm
    sin mwet fulat lal. Mutunfacl Egypt nufon musalla ke loang uh.
  hbo-WLC: וַיֹּ֣אמֶר פַּרְעֹ֗ה אָנֹכִ֞י אֲשַׁלַּ֤ח אֶתְכֶם֙ וּזְבַחְתֶּ֞ם לַיהוָ֤ה
    אֱלֹֽהֵיכֶם֙ בַּמִּדְבָּ֔ר רַ֛ק הַרְחֵ֥ק לֹא־תַרְחִ֖יקוּ לָלֶ֑כֶת הַעְתִּ֖ירוּ
    בַּעֲדִֽי׃
  ibo-ibo: Nʼechi ya, Onyenwe anyị mere dịka o kwuru. Igwe ijiji dị egwu nʼọnụọgụgụ
    bịara nʼala Ijipt, jupụta nʼụlọ Fero, na nʼụlọ ndị niile na-ejere ya ozi, na nʼala
    Ijipt niile. E mere ka ala Ijipt bụrụ ihe e ji ijiji mebie.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ସେହି ପ୍ରକାର କଲେ; ତହିଁରେ ଫାରୋଙ୍କର ଓ ତାଙ୍କ ଦାସମାନଙ୍କ
    ଗୃହରେ ଦଂଶକାଦିର ବୃହତ ଝିଙ୍କ ଉପସ୍ଥିତ ହେଲା; ପୁଣି, ସମୁଦାୟ ମିସର ଦେଶ ଦଂଶକାଦି ସକାଶୁ ନଷ୍ଟ
    ହେଲା।
  chk-chk: Iwe, ewe Samol mi Lapalap a apwönüetä mine a apasa. Chomong pwiin loong
    ra ässilong lon imwen Farao pwal lon imwen nöün kewe nöüwis tori lon unusen ewe
    fanü Isip, pwe ewe fanü a ngauala ren ekewe loong.
  rop-rop: Wal neksdei na YAWEI bin jandim detmatj flai langa det haus blanga det
    king en langa ola haus blanga ola boswan wekinmen blanga im. YAWEI bin jandim
    flai ebriweya langa det kantri, en deibin meigim det kantri nogud.
  ukr-1871: І сотворив так Господь. І полетїли страшенні рої песячих мух у палати
    Фараонові, і в будинки дворян його, і в усю Египецьку землю, і попсувалась уся
    земля від песячих мух.
  bch-bch: Tota Maron Deo ikado toa bedaoa. Gid langlango ipu ga ipu tiroro ga tidudunga
    maron kapei ele lumaeai. Ga pade tidudunga ngan luma togid ele madidnga ga tibur
    toa ngada oa Isip. Gid langlango tikado ga tibur Isip iuot paeamao.
  deu-1951: Und der HERR tat also. Und eine Menge Hundsfliegen kamen in das Haus des
    Pharao und in die Häuser seiner Knechte, ja über ganz Ägyptenland; und das Land
    ward von den Hundsfliegen verseucht.
  eng-JPS: (8-20) And the LORD did so; and there came grievous swarms of flies into
    the house of Pharaoh, and into his servants' houses; and in all the land of Egypt
    the land was ruined by reason of the swarms of flies.
  srp-1865: I uèini Gospod tako, i doðoše silne bubine u kuæu Faraonovu i u kuæe sluga
    njegovijeh i u svu zemlju Misirsku, da se sve u zemlji pokvari od bubina.
  lug-lug: 'Mukama n’akola bw’atyo. Ebikuukuulu by’ensowera ne byeyiwa mu lubiri lwa
    Falaawo, mu nnyumba ye, ne mu mayumba g’abaweereza be, ne mu nsi yonna ey’e Misiri:
    ensi n’eyonooneka olw’ebikuukuulu by’ensowera.'
  heb-heb: ויעש יהוה כן ויבא ערב כבד ביתה פרעה ובית עבדיו ובכל ארץ מצרים תשחת הארץ
    מפני הערב׃
  ben-IRV: পরে সদাপ্রভু সেই রকম করলেন, ফরৌণের ও তাঁর দাসেদের বাড়ি মৌমাছির বিশাল ঝাঁক
    উপস্থিত হল; তাতে সমস্ত মিশর দেশে মৌমাছির ঝাঁকে দেশ ছারখার হল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਅਤੇ ਮੱਖਾਂ ਦੇ ਝੁੰਡਾਂ ਦੇ ਝੁੰਡ ਫ਼ਿਰਊਨ ਦੇ ਮਹਿਲ
    ਵਿੱਚ ਅਤੇ ਉਸ ਦੇ ਸੇਵਕਾਂ ਦੇ ਘਰਾਂ ਵਿੱਚ ਆਏ ਅਤੇ ਮਿਸਰ ਦੇ ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਧਰਤੀ ਮੱਖਾਂ ਦੇ
    ਝੁੰਡਾਂ ਦੇ ਕਾਰਨ ਨਾਸ ਹੋ ਗਈ।
  tkr-tkr: Rəbbee həməxüdud ha'an. Goganeeşin veçebı aledxu qadı ikkedaç'enbı fironne
    sareeqad, cune insanaaşine xaybışeeqad. Goganeeşe Misirne ölkalqa ver ablyav'u.
  mya-JVB: ထိုသို့ ထာဝရဘုရား ပြု တော်မူသဖြင့် ၊ အလွန် ကြမ်းတမ်း သော ယင်ရဲ တို့သည်၊
    ဖါရော ဘုရင်အိမ် အစရှိသော သူ ၏ကျွန် တို့အိမ် ၊ အဲဂုတ္တု ပြည် တရှောက်လုံး ၌ ရောက်
    လာ၍၊ ထိုယင်ရဲ တို့ကြောင့် အဲဂုတ္တုပြည် ပျက် လေ၏။
  tte-O: Kabo Yeoba nonowala gwauna lalakina iyawasa kin ana nume wasawasa mena yo
    tabe kana tosaguwo ali nume mena. Nonowala kaiwena Itipita dedeina meuloina isibayanae
    yo tomo meuloili siguliyam.
  tbg-tbg: Noravano Kotiva minti tivakero vira qararaa viva vi haikara qovarama komanta
    vauvaari vika qovaramavi, airitahaa Pero vaiinti naavuqive, vira koqe avu aato
    ami vau vaiintika naavuqive, mpiqavi ekaa Isipi vataqaa hihipaamavi vaiha vi vatara
    qoraiqama kora.
  hmo-hmo: Vadaeni Lohiabada ese unai bamona ia karaia. Lao momo herea idia ginidae,
    Farao ena ruma dekenai, bona iena hesiai taudia edia ruma dekenai, bona Aigupito
    tano ibounai ia dika momokani vadaeni, lao dainai.
  urd-urd: चुनाँचे ख़ुदावन्द ने ऐसा ही किया, और फ़िर'औन के घर और उसके नौकरों के घरों
    और सारे मुल्क — ए — मिस्र में मच्छरों के ग़ोल के ग़ोल भर गए, और इन मच्छरों के
    ग़ोलों की वजह से मुल्क का नास हो गया।
  rus-SYN: 'Так и сделал Господь: налетело множество песьих мух в дом фараонов, и
    в домы рабов его, и на всю землю Египетскую: погибала земля от песьих мух.'
  bqc-SIM: 'Ɔ̃ Falaↄ̃ↄ mɛ̀: Má á gbaɛ à gɛ sa''o Dii á Luawa guwaiwaiu, ãma ásu
    gɛ́ zã̀o. À awakpaɛ̀mɛɛ sa.'
  tcz-CHONGTHU: Pakaiyin aseidoh bang'in aboltan. “Thousi vaibong techun Pharaoh insung,
    anungjui ho ingsung leh gamsung in jousea a lenglut tauvin adimlha jeng tai.”
    Thousi vaibong ahon hon in Egypt gamsung'a ahung kitol lut tan ahile gamsung pumpi
    chu athim lha jeng tan ahi.
  mar-mar: अशा रीतीने परमेश्वराने केले. मिसर देशात गोमाशांचे थवेच्या थवे आले. ते फारोच्या
    घरात व त्याच्या सेवकांच्या घरात व सगळ्या मिसर देशात गोमाशाचे थवेच्या थवे आले.
    गोमाश्यांच्या या थव्यांनी मिसर देशाची नासाडी केली.
  qub-qub: Chaypita Tayta Diosga nishanno ruraran. Chaymi upucruycunaga intëru Egiptuman
    juntaycuran. Palasyumanpis autoridäcunapa wasinmanpis upucruy juntacuycuran. Egiptoga
    mana tiyaypänönami ricacuran.
  bqp-bqp: Akũ Dikiri kɛ̀ lɛ. Ífĩninↄ kà Firi'auna ↄnn kũ a ìbanↄ ↄnnↄo. Misila
    yàka pínki ífĩninↄ yãi.
  hat-hat: 'Seyè a fè sa vre jan l'' te di l'' la: yon kantite mouchavè desann sou
    kay farawon an, sou kay moun pa l'' yo ak sou tout peyi a. Mouchavè t''ap devaste
    tout peyi Lejip la.'
  eng-BSB: And the LORD did so. Thick swarms of flies poured into Pharaoh’s palace
    and into the houses of his officials. Throughout Egypt the land was ruined by
    swarms of flies.
  tod-tod: 'Falaɠɔn ɠɛ ma: «Nɔ̀un nà, nà yeeɓesu wo ʋa, wo li teʋebai zu, wo zalaɠaiti
    kula Ɠɔoɠɔ GALAGI ʋɛ, wa-ƓALAGI. Kɛlɛ wa ɠɛna lia, à mina maaɠooza. À maanɛɛnɛi
    wo bɛ̀.»'
  eng-WEBPB: The LORD did so; and there came grievous swarms of flies into the house
    of Pharaoh, and into his servants’ houses. In all the land of Egypt the land was
    corrupted by reason of the swarms of flies.
  kbq-kbq: Hagi Ra Anumzamo'a kema hu'neaza higeno, kosintmimo'za Fero nompine, eri'za
    vahe'amofo nontmimpina tusi'za hu'za vazipanini hu'za kizakiza hu'naze. Ana maka
    Izipi mopamofona kosimoke'za higeno havizantfa hu'ne. Na'ankure ana maka mopafina
    kosintmimo'za vazipanini hu'za kizaki'za hu'naze.
  nhe-BL: Huan TOTECO queja nopa quichijqui. Huan hualajque nochi tlamantli sayolime
    ipan Faraón huan ipan ininchajchaj itlatequipanojcahua. Nochi tlali Egipto temic
    ica sayolime.
  bus-bus: Ben Dii kɛ̀ lɛ. Ifĩinↄ kà Fili'auna ua guu kↄ̃n à ìbanↄ uanↄ. Igipiti yàka
    píngi ifĩinↄ yãnzi.
  gub-BL: Uzapo Tupàn Tuweharupi Wiko Ma'e a'e ma'e uze'eg rupi katete. Meru tetea'u
    wixe oho Parao hàpuzuhu pupe wà, tuwihawete pe uma'ereko ma'e wanàpuz pupe wà
    no. Ezit ywy nànàn meru umuaiw ma'e paw rupi wà.
  eng-DRA: 'And the Lord did so. And there came a very grievous swarm of flies into
    he houses of Pharao and of his servants, and into all the land of Egypt: and the
    land was corrupted by this kind of flies.'
