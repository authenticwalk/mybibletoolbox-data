verse: EXO.008.024
translations:
  mal-C: യഹോവ അങ്ങനെതന്നെ ചെയ്തു. ഈച്ചകളുടെ കനത്ത കൂട്ടങ്ങൾ ഫറവോന്റെ കൊട്ടാരത്തിലേക്കും
    ഉദ്യോഗസ്ഥരുടെ വീടുകളിലേക്കും പ്രവഹിച്ചു. ഈജിപ്റ്റുദേശം മുഴുവനും ഈച്ചകളെക്കൊണ്ടു
    നശിച്ചു.
  deu-TKW: 'Der Pharao aber sprach: Ich will euch ziehen lassen, damit ihr Jahwe,
    euerem Gott, in der Steppe opfern könnt; nur entfernt euch nicht allzuweit! Legt
    Fürbitte für mich ein!'
  lin-lin: 'Faraon alobaki : — Nakotika bino kokende kobonzela Yawe, Nzambe na bino,
    mbeka kati na esobe ; kasi bokende mosika te. Sik’oyo, bobondela mpo na ngai !'
  eng-LSV: And YHWH does so, and the grievous beetle enters the house of Pharaoh,
    and the house of his servants, and in all the land of Egypt the land is corrupted
    from the presence of the beetle.
  eng-GNV: 'And the Lord did so: for there came great swarmes of flies into the house
    of Pharaoh, and into his seruants houses, so that through all the lande of Egypt,
    the earth was corrupt by the swarmes of flies.'
  eng-WEBSTER: 'And the LORD did so: and there came a grievous swarm of flies into
    the house of Pharaoh, and into his servants'' houses, and into all the land of
    Egypt: the land was corrupted by reason of the swarm of flies.'
  nhw-BL: Huan TOTECO quej nopa quichijqui. Huan hualajque nochi tlamantli sayolime
    ipan Faraón huan ipan ininchajchaj catli quitequipanohuayayaj. Nochi tlali Egipto
    temic ica sayolime.
  swh-ONEN: Naye Bwana akafanya hivyo. Makundi makubwa ya mainzi yalimiminika katika
    jumba la kifalme la Farao na katika nyumba za maafisa wake, pia nchi yote ya Misri
    ikaharibiwa na mainzi.
  bba-bba: Eɡibiti sunɔ u nɛɛ, kon de i dɑ i Gusunɔ bɛɛn Yinni yɑ̃kuru kuɑ ɡbɑburɔ,
    ɑdɑmɑ i ku tondɑ. Yen sɔ̃, i kɑnɑru koowo nɛn sɔ̃.
  eng-KJVCPB: 'And the Lord did so; and there came a grievous swarm of flies into
    the house of Pharaoh, and into his servants’ houses, and into all the land of
    Egypt: the land was corrupted by reason of the swarm of flies.'
  cpy-cpy: Tema imatakiro Tajorentsi okaatzi ikantakiri, pokapaaki osheki shimpoki
    ipankoki Faraón, ipankoki inampina-paeni, eejatzi ipankoki isheninka-paeni, ithonka
    ipamankapaakiro maawoeni Apitantoni. Tema ithonka rowaaripero-tanta-paaki irika-paeni
    shimpoki.
  mpx-mpx: Inoke Yehoba i ginol ola hiwe. Uluulu ali yawi bwabwatana i patuna hi tuk
    kin ge ana tolabe wali limiya. Uluulu Itipita gamwana gegewena hi palogabola.
  wbp-wbp: Junga kujaju. YAAWIYI-rli-jana jangkardu yilyaja yimangi panu-jarlu-nyayirni.
    Paarr-pardijalu kingi-kirlangu yuwarli-kirra manu yuwarli panu-kari-kirra yangka
    warrkini-kirlangu-kurra. Yimangiji panu-nyayirni Yijipirlaju.
  luo-luo: Kendo Jehova Nyasaye notimo mano. Kweth mag lwangʼni mopoto noolore e od
    Farao, kendo ei ut jodonge bende piny Misri duto ne lwangʼnigo oketho.
  meu-meu: 'Bena Iehova na uni e kara toma: lao momo herea e kau, Farao ena ruma ai
    bona hesiai taudia edia ruma ai; Aigupto tanona idoinai vada e dika rohoroho,
    lao daidiai.'
  npi-ULB: परमप्रभुले त्यसै गर्नुभयो । फारोका घरहरू र तिनका अधिकारीहरूका घरहरूमा हुलका
    हुल झिँगाहरू आए । मिश्र देशभरि झिँगाहारूले देशलाई सखाप पारे ।
  yor-yor: Olúwa sì ṣe èyí. Ọ̀pọ̀lọpọ̀ eṣinṣin sì ya wọ ààfin Farao àti sí ilé àwọn
    ìjòyè rẹ̀. Gbogbo ilẹ̀ Ejibiti bàjẹ́ pẹ̀lú ọ̀wọ́ eṣinṣin wọ̀n-ọn-nì.
  emp-NTPO: Nurẽma Ãcõrẽba mãwã osia. Egiptod̶ebema boro dera, dji dromarã dera, idjab̶a
    jũma Egipto drua sid̶a ĩganana quĩrãtanoaba birasia. Ab̶ed̶a jũma Egipto druara
    biẽ́ nũmesia ĩgananaba.
  ind-ind: Dan TUHAN melakukan apa yang Dia katakan. Kerumunan lalat mengerubungi
    istana raja serta rumah para pejabat. Lalat-lalat itu memenuhi dan membuat seluruh
    negeri menjadi kotor.
  pes-OPCB: خداوند به طوری که فرموده بود، قصر فرعون و خانه‌های درباریان را پر از مگس
    کرد و در سراسر خاک مصر ویرانی به بار آمد.
  aer-aer: YAHWEH-ele amenge atningke anthurre itneke yerneke arratye. Itne apmere
    Pharaoh-kenhe warrkene ikwerenhe-kenheke-arlke kwene-werne alkereke-irrenheke.
    Amenge atningke anthurre Egypt ikwerele aneke, itne tyerrtye areye, ahelhe-arlke
    akurne-anthurre-ilemele.
  tgl-ULB: Ginawa nga ito ni Yahweh, at ang makakapal na mga kuyog ng langaw ay dumating
    sa bahay ni Paraon at sa mga bahay ng kaniyang mga lingkod. Sa buong lupain ng
    Ehipto, ang lupain ay nasalanta dahil sa mga kuyog ng langaw.
  cbu-NT: '[Móysissha parawaa Taarashipanee kuk kamanirangtaa, itaru parawsha Israelchichee
    zanganimaam wand ngatarangiya.] Ashiri Taarashipansha kukoo izuuru mang'' tuminurangiya
    yuwaa waana tsiyatarangu anootsi. Ashiri ptarsha zapan kuseerangiya kurakush pangu,
    misha wasundururshutam pang'' ichinguru pangus shuneeru kuseerangiya. Izuuru Ijiptosh
    yaktarini tatsitarangiya.'
  hui-hui: Ani layagola kini biagome bu mini giambeho haabo hayagola Anduane Homogohanda
    bunguna gibiore mberane tidu yalu ibuwa kini biago andaga heagoha haeala anda
    hene. Kini biagonaga biabe biaga hearu andagahabi ogonidagua dege bini. Ani bialu
    Iyibi dindi lenego bibahendeoreha bunguname mo ngubia hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မှက်​ကောင်​အုပ်​ကြီး​များ ကို​ဘု​ရင်​၏​နန်း​တော်၊ မှူး​မတ်​တို့​၏​အိမ်​များ
    နှင့်​အီ​ဂျစ်​တစ်​ပြည်​လုံး​သို့​စေ​လွှတ်​တော်​မူ ၏။ မှက်​ကောင်​များ​ကြောင့်​တိုင်း​ပြည်​ပျက်
    ရ​လေ​၏။
  cbi-NTPO: Tsenñu Yavé naati'ba juntsanguiñu, vitutu naa faraón' yasha bain, naa
    ya' chachilla' yasha bain tsaa pureila; tsejtu kumuinchi juntsa tenashaya vitutu
    tene tyuwaimi. Tsejtu juntsa tushaya tituba dekikentsula.
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་བཞིན་མཛད་དེ། སྦྲང་ནག་གི་ཁྱུ་ཚོགས་ཆེན་པོ་ཕཱར་ཨོལ་གྱི་ཕོ་བྲང་དང་དེའི་འཁོར་གཡོག་རྣམས་ཀྱི་ཁང་པ་རུ་བཏབ་པ་དང་།
    ཨེ་ཅིབ་ཡུལ་ཐམས་ཅད་སྦྲང་ནག་གི་ཁྱུ་ཚོགས་ཀྱིས་བརླགས་སོ། །
  sna-sna: Uye Jehovha akaita izvozvo. Mabute enhunzi akapinda mumuzinda maFaro uye
    nomudzimba dzamachinda ake, uye muIjipiti yose, nyika yakaparadzwa namabute enhunzi.
  spa-BLM: Así lo hizo Yahvé, y entraron graves enjambres de moscas en la casa del
    Faraón y en las casas de sus servidores. En todo el territorio de Egipto la tierra
    se corrompió a causa de los enjambres de moscas.
  cac-cac: Icha chi' ix yutej Jehová. Ichaxo val tab' yec' noc' cach chi', ix ochc'och
    noc' d'a yol sdespacho vin̈ rey yed' d'a yoltac spat eb' ay yopisio yed' vin̈
    yed' masanil d'a yol smacb'en Egipto. Juneln̈ej ix yixtejb'at yol chon̈ab' chi'
    noc'.
  swh-ULB: Yahweh akafanya hivyo, na kundi kubwa la nzi likaja nyumbani mwa Farao
    na nyumbani mwa watumishi wake. Katika nchi yote ya Misri, nchi iliharibiwa na
    makundi ya nzi.
  bel-bel: 'Так і зрабіў Гасподзь: наляцела мноства сабачых мух у дом фараонаў, і
    ў дамы рабоў ягоных, і на ўсю зямлю Егіпецкую; гінула зямля ад сабачых мух.'
  deu-ELBBK: 'Und der Pharao sprach: Ich will euch ziehen lassen, dass ihr dem HERRN,
    eurem Gott, in der Wüste opfert; nur entfernt euch nicht so weit! Fleht für mich!'
  mbb-OT: Mid-ulaula iyan heini te Nengazen. Midselezan te mezakel he menge dezeisey
    he menge keranapranap is turuǥan te hadì wey is baley te menge perezumala zin,
    ne is tivuuk he tanà te Ehipto ne nezeetan tenged kayi.
  mal-2015: 'യഹോവ അങ്ങനെ തന്നേ ചെയ്തു: അനവധി നായീച്ച ഫറവോന്റെ അരമനയിലും അവന്റെ ഭൃത്യന്മാരുടെ
    വീടുകളിലും മിസ്രയീംദേശത്തു എല്ലാടവും വന്നു; നായീച്ചയാൽ ദേശം നശിച്ചു.'
  tuo-NT: Cʉ̃ níꞌcaronojõta waꞌacaro niwʉ̃. Faraṍ ya wiꞌipʉre, tojo nicã cʉ̃ docacjãrã
    wiorã ye wiꞌseripʉre nurũrũa pãjãrã waro añurõ naꞌitĩꞌarõ tuusãjãacãrã niwã. Nipeꞌtiro
    Egiptocjãrã na nirõpʉre tojo waꞌacaro niwʉ̃. Na nurũrũa pãjãrã niyʉꞌrʉarã, ti
    diꞌtare añurõ muꞌmuyʉꞌrʉa, dojorẽbutiacãrã niwã.
  gup-gup: Kuhni yimeng Yawey wanjh kaluk kunmekbe kurduyimeng. Nawern duninjh djoned
    mirndebebmerrinj kore Pharaoh nuye kunrurrk, dja kunrurrk bedberre bininj nuye
    nawu birrimarnedurrkmirri, dja kore kubolkwarlah Egypt rowk, kaluk namekbe djoned
    wernhbolkwarrewong rowk.
  gvs-gvs: E tuwo Yauwe iguinuwe nakae ilatuwokoigu go, Pero geya inoveguta. Tuwo
    nenéola badabadaidi sina Pero be nakae ina pakonayao idi vada goi sisiu. Neneolayadi
    da Itipita idi kasa madabokina sikaaigoyai.
  rmc-rmc: 'O Faraonos phenďa: „Mukava tumen, hoj te obetinen le RAJESKE, tumare Devleske,
    pre pušťa, ale ča ma džan igen dur. Mangen tumen the vaš mande.“'
  nlg-nlg: Ma Yahweh te goni kalea na hava te bosaa. Mo ko righia na subona na lango
    te reirei vesikana te haghevia na valena Pharaoh kolura nia na lei vale nina mane
    nagho, kolura nia na lei vale ilokana na komu/butonikomu udolu i Egypt. Na kema
    udolu te sonihorua tana haeharegha na subona na lango.
  pes-OPV: و خداوند چنین کرد و انواع مگسهای بسیار به خانه فرعون و به خانه های بندگانش
    و به تمامی زمین مصر آمدند و زمین از مگسها ویران شد.
  ron-1924: Домнул а фэкут аша. А венит ун рой де муште кынешть ын каса луй Фараон
    ши а служиторилор луй ши тоатэ цара Еӂиптулуй а фост пустиитэ де муште кынешть.
  ben-OBCV: আর সদাপ্রভু এরকমই করলেন। মাছির ঘন ঝাঁক ফরৌণের প্রাসাদে, ও তাঁর কর্মকর্তাদের
    বাড়িগুলিতে আছড়ে পড়ল; মিশরের সর্বত্র দেশ মাছি দ্বারা ছারখার হয়ে গেল।
  som-som: Rabbiguna sidii buu yeelay, oo duqsiyo badan oo baas ayaa yimid gurigii
    Fircoon, iyo guryihii addoommadiisa, oo dalkii Masar oo dhanna duqsiyadii badnaa
    aawadood ayuu u kharribmay.
  lat-VUC: 'Fecitque Dominus ita. Et venit musca gravissima in domos Pharaonis et
    servorum ejus, et in omnem terram Ægypti: corruptaque est terra ab hujuscemodi
    muscis.'
  eng-ASVBT: 'And Jehovah did so; and there came grievous swarms of flies into the
    house of Pharaoh, and into his servants’ houses: and in all the land of Egypt
    the land was corrupted by reason of the swarms of flies.'
  mna-mna: Tana Yooba ito itunu kalŋaana, mi iŋgo mberomberom ma timar ma tilela ruumu
    ki king, mi ruumu kizin bibip ta timuŋmuuŋgu pa uraata kini na. Mi tilol toono
    biibi ki Aikuptu ma sik. Tana tipasaana zin Aikuptu ma tisaana kat.
  ita-1885: E il Signore fece così; e venne una gran mischia d'insetti nella casa
    di Faraone, e nelle case de' suoi servitori; e la terra fu guasta da questa mischia
    d'insetti per tutto il paese di Egitto.
  eng-LXXUP: 'And Pharaoh said, I will let you go, and do ye sacrifice to your God
    in the wilderness, but do not go very far away: pray then for me to the Lord.'
  eng-ULB: Yahweh did so, and thick swarms of flies came into Pharaoh's house and
    into his servants' houses. Throughout the whole land of Egypt, the land was ruined
    because of the swarms of flies.
  spa-VBL: Y el Señor hizo lo que había dicho. Enormes enjambres de moscas entraron
    en el palacio del Faraón y en las casas de sus oficiales. Todo Egipto fue devastado
    por estos enjambres de moscas.
  fra-_FOB: Et l'Éternel fit ainsi; et il vint des insectes en grand nombre dans la
    maison de Pharaon, et dans la maison de ses serviteurs; et, dans tout le pays
    d'Égypte, la terre fut dévastée par les insectes.
  mal-mal: യഹോവ അങ്ങനെ തന്നെ ചെയ്തു. ധാരാളം നായീച്ച ഫറവോന്റെ അരമനയിലും അവന്റെ ഭൃത്യന്മാരുടെ
    വീടുകളിലും ഈജിപ്റ്റിൽ എല്ലായിടത്തും വന്നു; നായീച്ചയാൽ ദേശം നശിച്ചു.
  urd-GVR: Rab ne aisā hī kiyā. Kāṭne wālī makkhiyoṅ ke ġhol Firaun ke mahal, us ke
    ohdedāroṅ ke gharoṅ aur pūre Misr meṅ phail gae. Mulk kā satyānās ho gayā.
  suz-BL: मिनु परमप्रभु यावेमी आ देंशो पाप्‍तु। डांस शुश फोंइशा फाराओ आ खिं, आ दरवारम
    गेय पाइब आन खिं, इजीप्‍त रागी नेल्‍लेमी शुश डांस फोंइशा ब्रीतेक्‍म। मिनु डांसमी
    मेको रागी नेल्‍ल खतम सेल्‍तेक्‍म।
  ita-1927: E l’Eterno fece così; e vennero grandi sciami di mosche velenose in casa
    di Faraone e nelle case dei suoi servitori; e in tutto il paese d’Egitto la terra
    fu guasta dalle mosche velenose.
  ckb-ckb: یەزدانیش ئاوای کرد و مێشومەگەزێکی زۆر هاتنە ناو ماڵی فیرعەون و ماڵی خزمەتکارانی،
    لە هەموو خاکی میسریش زەوییەکە لەبەر مێش وێران بوو.
  eng-BBE: And the Lord did so; and great clouds of flies came into the house of Pharaoh
    and into his servants' houses, and all the land of Egypt was made waste because
    of the flies.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹಾಗೆಯೇ ಮಾಡಲಾರಂಭಿಸಿದರು. ಬಾಧಿಸುವ ನೊಣಗಳು ಫರೋಹನ ಮನೆಯಲ್ಲಿಯೂ ಅವನ
    ಸೇವಕರ ಮನೆಗಳಲ್ಲಿಯೂ ಸಮಸ್ತ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿಯೂ ಬಂದವು. ನೊಣಗಳಿಂದ ದೇಶವು ಹಾಳಾಗಿ ಹೋಯಿತು.
  bbb-bbb: Areme E Ireobo fune urina umuanumua ma uruvana ije kiamoga bu kena Ferodo
    are ireobo ijiakiro e mamekanu fuone ro e Ijifitiko ijiebuo are ijia ruae. Umuanumua
    bu ijiege rena aesakae Ijifiti ije foteke arafirivoga funeka ma iserei.
  tam-2017: அப்படியே யெகோவா செய்தார்; வெகு திரளான வண்டுவகைகள் பார்வோனுடைய வீட்டிலும்,
    அவனுடைய வேலைக்காரர்களுடைய வீடுகளிலும், எகிப்து தேசம் முழுவதிலும் வந்தது; வண்டுகளினாலே
    தேசம் கெட்டுப்போனது.
  spa-RV-1909: 'Y Jehová lo hizo así: que vino toda suerte de moscas molestísimas
    sobre la casa de Faraón, y sobre las casas de sus siervos, y sobre todo el país
    de Egipto; y la tierra fué corrompida á causa de ellas.'
  ron-BTF: 'Și DOMNUL a făcut astfel; și a venit un apăsător roi de muște în casa
    lui Faraon și în casele servitorilor săi și în toată țara Egiptului: țara a fost
    stricată din cauza roiului de muște.'
  eng-WEBP: The LORD did so; and there came grievous swarms of flies into the house
    of Pharaoh, and into his servants’ houses. In all the land of Egypt the land was
    corrupted by reason of the swarms of flies.
  eng-FBV: The Lord did what he had said. Huge swarms of flies swept into Pharaoh's
    palace and into the houses of his officials. The whole of Egypt was devastated
    because of these swarms of flies.
  nld-1939: En Jahweh deed het. Dichte zwermen horzels drongen het paleis van Farao
    en van zijn hovelingen binnen, en over heel Egypte werd het land door de horzels
    verpest.
  nch-BL: Huan TOTECO quej nopa quichijqui. Huan hualajque nochi tamanti sayolime
    ipan Faraón huan ipan ininchajchaj cati quitequipanohuayayaj. Nochi tali Egipto
    temic ica sayolime.
  vie-1934: Đức Giê-hô-va bèn làm y như lời. Vậy, trong cung điện Pha-ra-ôn, nhà cửa
    của quần thần người cùng cả xứ Ê-díp-tô đều có ruồi mòng vô số, đất bị ruồi mòng
    hủy hoại.
  hin-CV: अगले दिन याहवेह ने वही किया. फ़रोह के राजमहल में तथा उसके सेवकों के घरों
    को, कीटों से भर दिया. पूरा मिस्र देश कीटों के कारण नाश हो गया.
  eng-OURB: 'Adonai did so; and there came grievous swarms of flies into the house
    of Pharaoh, and into his servants’ houses: and in all the land of Egypt [Abode
    of slavery] the land was corrupted by reason of the swarms of flies.'
  spa-BES: Y el Señor hizo eso; y grandes nubes de moscas entraron en la casa de Faraón
    y en las casas de sus siervos, y toda la tierra de Egipto fue destruida a causa
    de las moscas.
  tdx-tdx: Aa le hoe t’i Parò, Hengako hiavotse mb’ am-patram­bey ao nahareo hisoroñe
    am’ Iehovà Andrianañahare’ areo naho tsy loho lavitse ty añaveloa’ areo. Mihalalia
    ho ahiko.
  vid-vid: Mkulu Nguluwi nakadita kota navyoyalonjile. Vilundo vikulu vya ng'honzi
    navigwa mng'handa ya Falao na ng'handa za vitumagwa wa heye. Wanhu weng'ha wa
    isi ayo nawagazigwa ng'hatu na ng'honzi azo.
  eng-OKE: 'And Pharoh said, I will send you away, that you may sacrifice before the
    Lord your God in the desert; only you shall not go farther and farther: pray also
    for me.'
  tha-KJV: แล​้วพระเยโฮวาห์​ก็​ทรงกระทำดังนั้น เหลือบฝูงใหญ่ยิ่งนักเข้าไปในพระราชวังของฟาโรห์
    ในเรือนข้าราชการ และทั่วแผ่นดิ​นอ​ียิปต์ แผ่​นดินได้รับความเสียหายเพราะเหตุฝูงเหลือบนั้น
  por-BR-2018: 'E o SENHOR o fez assim: veio toda variedade de moscas incômodas sobre
    a casa de Faraó, e sobre as casas de seus servos, e sobre toda a terra do Egito;
    e a terra foi contaminada por causa delas.'
  deu-ELO: Und Jehova tat also; und es kamen Hundsfliegen in Menge in das Haus des
    Pharao und in die Häuser seiner Knechte; und im ganzen Lande Ägypten wurde das
    Land von den Hundsfliegen verderbt.
  eng-WYC-2018: And the Lord did so. And a most grievous fly, that is, (a) multitude
    of flies, came into the house of Pharaoh, and into the houses of his servants,
    and into all the land of Egypt; and the land was corrupted of such flies (or and
    the land was ruined by such a multitude of flies).
  epo-epo: Kaj la Eternulo faris tiel, kaj aperis multego da fiinsektoj en la domo
    de Faraono kaj en la domoj de liaj servantoj kaj en la tuta lando Egipta; difektiĝis
    la tero kaŭze de la fiinsektoj.
  uig-PIN: Pǝrwǝrdigar deginini ⱪildi. Pirǝwnning ɵylirigǝ, ǝmǝldarlirining ɵylirigǝ
    kɵküyünlǝr top-top bolup kirdi; pütkül Misir zeminining ⱨǝmmǝ yeri kɵküyünlǝr
    tǝripidin harab boluxⱪa baxlidi.
  beo-beo: Hina Gode da fane gilisisu bagohame amo Felou ea diasuga amola eagene ouligisu
    dunu ilia diasuga asunasi. Fane idimu hamedeidafa misiba:le, Idibidi soge huluane
    da gugunufinisi dagoi ba:i.
  tpi-OTNT: King i bikhet yet, orait Bikpela i mekim olsem em i bin tok na planti
    bikpela lain lang i kam insait long bikpela haus bilong king na long ol haus bilong
    ol ofisa na long olgeta hap bilong Isip. Na ol lang i bagarapim Isip olgeta.
  hau-SA: Ubangiji kuwa ya yi haka. Tarin ƙuda suka zubo a fadar Fir’auna da cikin
    gidajen bayinsa, da ko’ina a Masar, ƙasar kuwa ta lalace saboda ƙudaje.
  udu-udu: Dhali TAP̱A miiki mii gi wakansan mo. E mun mo tani adhana buhanya ḵan’thi/
    p̱u’dkin mo e gu’b ma P̱irawn mo dhali gu’b ma ris imanmii tom piti mo. Dhali
    eya ris Bampa/ Masiri ’baar mo uni shi/kunu is mo ki ’kup̱ gwo ma ḵan’thi/ mo
    be.
  uig-LAT: Perwerdigar déginini qildi. Pirewnning öylirige, emeldarlirining öylirige
    köküyünler top-top bolup kirdi; pütkül Misir zéminining hemme yéri köküyünler
    teripidin xarab bolushqa bashlidi.
  nde-nde: UThixo wenza njengoba wayetshilo. Umtshitshi wempukane ezinengi okwesabeka
    kakhulukazi zagcwala esigodlweni sikaFaro lasezindlini zezikhulu zakhe, lakulo
    lonke ilizwe laseGibhithe; zalitshabalalisa.
  ton-ton: 'Pea naʻe fai ia ʻe Sihova: pea naʻe haʻu ʻae fuifui lango fakamamahi ki
    he fale ʻo Felo, mo e ngaahi fale ʻo ʻene kau tamaioʻeiki, pea ki he fonua kotoa
    pē ʻo ʻIsipite: pea naʻe maumau ʻae fonua ko e meʻa ʻi he ngaahi fuifui lango.'
  ces-1613: I učinil Hospodin tak. Nebo přišla těžká směsice škodlivých žížal na dům
    Faraonův, a do domů služebníků jeho i na všecku zemi Egyptskou; a nakazila se
    země od té směsice.
  eko-eko: Nnyizinku khuretta etthiipo, mempe zawaatta khwiitaala nnyupa wa Firawuuna
    na mmanyupa wa mashawuriiya awe, nti wooshi khwiiya wootapanyeya mwaasa wa mempe.
  eng-WMB: The LORD did so; and there came grievous swarms of flies into the house
    of Pharaoh, and into his servants’ houses. In all the land of Egypt the land was
    corrupted by reason of the swarms of flies.
  tam-TCV: யெகோவா அவ்வாறே செய்தார். பார்வோனின் அரண்மனைக்குள்ளும், அவனுடைய அதிகாரிகளின்
    வீடுகளுக்குள்ளும் திரளான வண்டுகள் நிறைந்தன. எகிப்து நாடு முழுவதும் வண்டுகளால்
    அழிக்கப்பட்டுப் போயிற்று.
  ceb-ULB: Gibuhat gayod kini ni Yahweh, ug miabot ang baga nga panon sa mga langaw
    ngadto sa balay sa Faraon ug ngadto sa balay sa iyang mga sulugoon. Nadaot ang
    yuta sa tibuok Ehipto tungod sa panon sa mga langaw.
  pol-UBG: I PAN tak uczynił. Rozmaite uciążliwe muchy naszły dom faraona, domy jego
    sług i całą ziemię Egiptu. I ziemia została zniszczona przez rozmaite muchy.
  agr-agr: Aatus Tuke Pujuu anchi aidaun faraógka pujusa inamtaijin, niijai atueka
    takatai aidau jenish ashí shiig kuashat anchin ishitkauwai, dutikam ashí Egipto
    nugkanmak ayatak anchig piyakmatai pegkegchau wajas asauwai.
  kyc-kyc: Kamongome wambena ama malu mee peyamopa Peraona andape banya yulu pingi
    akali mupwa dupwana andape siya. Dokona lao yuu Isipi peparae ama kokwa soo peya.
  urd-GVU: رب نے ایسا ہی کیا۔ کاٹنے والی مکھیوں کے غول فرعون کے محل، اُس کے عہدیداروں
    کے گھروں اور پورے مصر میں پھیل گئے۔ ملک کا ستیاناس ہو گیا۔
  deu-1912: '[8:20] Und der HERR tat also, und es kam viel Ungeziefer in Pharaos Haus,
    in seiner Knechte Häuser und über ganz Ägyptenland; und das Land ward verderbt
    von dem Ungeziefer.'
  ntj-ntj: Nyangka Mama Kuurrtu mularrpartu purnpurnpa pirni yartakanu. Nyangka-ya
    puurrpa Piiruku yiwarlangka tjarrpangu puru palunyaku yamatji pirniku-tjanampa
    yiwarlangkatarrartu. Nyangka ngurra Yiitjipunya lipinyartu palyamunurringu ngaralanytja.
  kan-2017: ಯೆಹೋವನು ಹಾಗೆಯೇ ಮಾಡಿದನು. ಬಾಧಿಸುವ ನೊಣಗಳು ಫರೋಹನ ಅರಮನೆಯಲ್ಲಿಯೂ, ಅವನ ಪರಿವಾರದವರ
    ಮನೆಗಳಲ್ಲಿಯೂ, ಸಮಸ್ತ ಐಗುಪ್ತ ದೇಶದಲ್ಲಿಯೂ ವಿಪರೀತವಾಗಿ ತುಂಬಿಕೊಂಡವು. ಅವುಗಳಿಂದ ದೇಶವು ಹಾಳಾಗಿಹೋಯಿತು.
  ena-ena: La Asɨ Iaue agaŋ hameŋ laci ala lɨmi. Mumalɨ agɨladɨ abɨci Isipɨ fɨli tɨbɨ
    agadɨ haiabɨla mu hɨvɨ mu hɨvɨ uavɨmi. Uavɨla manɨgali dɨ ulaŋ agɨladɨ hɨvɨ ivouavɨmi.
    Hulaŋ nusaŋ hɨji igu igu hɨsɨŋ agɨladɨ ulaŋ agɨladɨ hɨvɨ avi ivouavɨmi. Lavɨla
    mumalɨ agɨlaŋ Isipɨ fɨli tɨbɨ agadɨ sɨkasɨkan sɨbɨlɨ lamavɨmi.
  yap-yap: Me rin’ SOMOL e ren’ey, me yib e lal ni pire’ ni pire’ ngalan e naun rok
    Farao, nge ngalan e naun rok e pi tolang ni yad bay u tan pa’, nge nam nu Egypt
    ni ga’ngin. Me kirebnag e lal e nam.
  hlt-MCSB: BOEIPA loh a saii tangkhuet tih Pharaoh im khui neh a sal im neh Egypt
    khohmuen boeih ah pil tlung ha pawk. Pil dongah mah khohmuen khaw poci.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ካኣቲኮ ካኣቱሞ ማኣሮንታ ዒዛና ዎላ ማዻ ዼኤፖ ዓሶ ማኣራ ቢያ ዉፃሌ ኩንሣዛ፥ ጊብፄ ዓጫ ቢያ
    ዺቢ ዉፃሌና ፑርቴኔ።
  twi-ASANTE: Awurade yɛɛ deɛ ɔkaeɛ no, enti nwansena bɛbu faa ɔman no so maa ebi
    kɔhyɛɛ Farao ahemfie ne Misraim afie nyinaa mu ma tɔ.
  eng-WEBU: The LORD did so; and there came grievous swarms of flies into the house
    of Pharaoh, and into his servants’ houses. In all the land of Egypt the land was
    corrupted by reason of the swarms of flies.
  bnp-bnp: Lakea e BAKOVI DAGI i rata a maka lango ri dili na ruma-hariki vona, na
    ruma ne huriki a bolekori, a viri vona, ri ratapilea e Egipto.
  wal-wal: GODAI hegaappe guyyiyan, giidoogaadan oottiis; kawuwaa sooninne a sunttatu
    son daro gawwiina udunxxee yiis; yiidi Gibxxe biittaa ubbaa bashshiis.
  spa-PDDPT: Así Yavé lo hizo. Llegó una gran multitud de moscas a la casa de Faraón
    y a las casas de sus esclavos. En todo el país de Egipto la tierra se corrompió
    por causa de la multitud de moscas.
  gun-gun: Ha'e rami ae Senhor ojapo. Ha'e ramo Faraó ro re ou mbovy e'ỹ mberu, hembiguai
    kuery ro re ha'e Egito yvy ha'e javi áry. Ha'e ramo yvy na'iporãvei mberu gui.
  agu-BL: I nin tzun tulej Ryosa'tz. Le junt eklok nintzun saj bnol tib jun chin wutzile'n
    sbak' yi chin k'ek nin tan us. E' baj len tunin tzun xit. Ej nin wi'nin tzun e',
    e' ocpon xe yi ca'l kale na cawune't yi faraón. Ncha'tz ban kale ate't yi e' mas
    ajcaw yi na chicawun xlaj faraón. Ej nin ncha'tz e' ban bene'n tzi'n Egipto. Tircunin
    tzun yi ama'l cwent Egipto lo'ontz cya'n.
  ilo-ULB: Inaramid ngarud ni Yahweh, ket napuskol a pangen ti ngilaw ti napan iti
    balay ni Faraon ken kadagiti balay dagiti adipenna. Iti entero a daga ti Egipto,
    nadadael ti daga gapu kadagiti pangen dagiti ngilaw.
  kpg-kpg: Dimaadua guu hai di mee deenei, nia lamu gu ulu gi lodo di hale o di king
    mo nia hale o ono gau aamua. Egypt hagatau gu hagahuaidu hua go nia lamu aalaa.
  uig-ARA: پەرۋەردىگار دېگىنىنى قىلدى. پىرەۋننىڭ ئۆيلىرىگە، ئەمەلدارلىرىنىڭ ئۆيلىرىگە
    كۆكۈيۈنلەر توپ-توپ بولۇپ كىردى؛ پۈتكۈل مىسىر زېمىنىنىڭ ھەممە يېرى كۆكۈيۈنلەر تەرىپىدىن
    خاراب بولۇشقا باشلىدى.
  bps-bps: Na too dnohò Dwata i Amu, i kdee gmanan ani. Na fsutan too mlabung dad
    langad, na fusuk ale di bong gumnè Faraon, na di dad gumnè i dad ganlalan. Na
    mbel di klamang banwe Idyif, na malmo i banwela mdà di kdee i langad ani.
  sus-sus: Firawuna naxa a fala Munsa bɛ, «N fama wo bɛɲinde, alako wo xa siga gbengberenyi
    ma sɛrɛxɛe bade wo Marigi Alatala bɛ. Kɔnɔ wo naxa wo makuya a gbe ra. Yakɔsi,
    wo Ala maxandi n bɛ.»
  pon-2006: KAUN-O eri ketin wiahda met, oh mwuten loahng kei ahpw pihrdohng ni tehnpas
    en Parao, oh nan imwen sapwellime lapalap ako, oh nan Isip pwon. Sahpwo pwon ahpw
    ohkihla loahng.
  jae-jae: Ma Apômtau gêgôm biŋ tonaŋ ŋanô kêsa. Daŋguc tolêsôb-tolêsôb kêsô Parao
    to nê sakiŋwaga nêŋ andu. Ma gamêŋ Aiguptuŋa samucgeŋ kêtap daŋguc ŋagêŋwapac
    sa.
  ksd-ksd: Ma ra Luluai i ga pait ia damana; ma i ga tup ia ra livur na langa na pap
    ta ra kuba i Parao, ma ta ra kuba i kana umana tultul; ma ta ra gunan Aigipto
    parika; ma ra gunan i ga kaina ure ra umana langa na pap.
  tur-YTC: Yahve öyle yaptı. Firavun'un evine ve hizmetkârlarının evlerine korkunç
    sinek sürüleri geldi. Bütün Mısır diyarında sinek sürüleri yüzünden ülke harap
    oldu.
  grc-BRENT: Καὶ εἶπε Φαραὼ, ἐγὼ ἀποστέλλω ὑμᾶς, καὶ θύσατε τῷ Θεῷ ὑμῶν ἐν τῇ ἐρήμῳ·
    ἀλλʼ οὐ μακρὰν ἀποτενεῖτε πορευθῆναι· εὔξασθε οὖν περὶ ἐμοῦ πρὸς Κύριον.
  ind-AYT: Demikianlah TUHAN melakukannya. Sejumlah besar lalat masuk ke dalam istana
    Firaun dan ke rumah hamba-hambanya, sampai seluruh tanah Mesir. Maka, TUHAN melakukan
    yang telah dikatakan-Nya. Jutaan lalat masuk ke rumah Firaun dan ke rumah para
    pejabatnya. Lalat-lalat itu memenuhi seluruh Mesir dan merusak negeri itu.
  nya-nya: 'Ndipo Yehova anachita zimenezi: Ntchentche zoluma zochuluka zinalowa mʼnyumba
    yaufumu ya Farao ndi nyumba za nduna zake. Choncho ntchentche zolumazi zinawononga
    dziko lonse la Igupto.'
  hrv-hrv: “Pustit ću vas da odete u pustinju”, odgovori faraon, “i prinesete žrtvu
    Jahvi, svome Bogu, ali ne odlazite predaleko. Molite za me!”
  mps-mps: Tuni bidigo homu kolesaga hasegelebe, tama Genuai Bidi agai tama tiai,
    te agai po obadi, tama te genuai bolia hani hauwa te tuni bidigo genuai be tomoba
    asali, tama aga sę bidi dabego beba me asiyu, te Isip we bidi tigidaligo beba
    pai. Tama te boliago te Isip hani tigidali dolai.
  tpi-tpi: King i bikhet yet, orait Bikpela i mekim olsem em i bin tok na planti bikpela
    lain lang i kam insait long bikpela haus bilong king na long ol haus bilong ol
    ofisa na long olgeta hap bilong Isip. Na ol lang i bagarapim Isip olgeta.
  dan-1931: 'Og HERREN gjorde således: Vældige Bremsesværme trængte ind i Faraos og
    hans Tjeneres Huse og i hele Ægypten, og Landet hærgedes af Bremserne.'
  vie-OVCB: Chúa Hằng Hữu thực hiện lời Ngài phán. Vô số ruồi nhặng đến thành từng
    đàn, tàn hại đất Ai Cập, bay vào cung điện Pha-ra-ôn và nhà cửa của quần thần.
    Khắp đất Ai Cập đều bị ruồi tàn phá.
  guj-2017: પછી યહોવાહે તે મુજબ કર્યું. તેમના કહ્યા પ્રમાણે ફારુનના મહેલમાં, તેના
    અમલદારોનાં ઘરોમાં તથા આખા મિસર દેશમાં માખીઓનાં ઝુંડેઝુંડ ધસી આવ્યાં અને સમગ્ર
    દેશ માખીઓથી પરેશાન થઈ ગયો હતો.
  pon-2006A: KAUN-O eri ketin wiahda met, oh mwuten loahng kei ahpw pihrdohng ni tehnpas
    en Parao, oh nan imwen sapwellime lapalap ako, oh nan Isip pwon. Sahpwo pwon ahpw
    ohkihla loahng.
  por-BRBSL: Yahweh o fez; e vieram multidões de moscas para a casa do faraó e para
    as casas de seus servos. Em toda a terra do Egito, a terra foi corrompida por
