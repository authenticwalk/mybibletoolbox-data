  sus-A: مِشِيٍ نَشَ عٍ كٌتٌ، عٍ شِرِ حَاشِ قَ دِن بْشِ بِرِن نَ.
  fra-SBL: 'Pharaon a dit : « Demain. » Moïse dit : « Qu''il en soit ainsi, afin que
    vous sachiez qu''il n''y a personne comme Yahvé notre Dieu.'
  hbo-hbo: וַיִּצְבְּר֥וּ אֹתָ֖ם חֳמָרִ֣ם חֳמָרִ֑ם וַתִּבְאַ֖שׁ הָאָֽרֶץ׃
  eng-WYCLIFFE: And he answeride, To morewe. And Moises seide, Y schal do bi thi word,
    that thou wite, that noon is as oure Lord God; and the paddoks schulen go awei
    fro thee,
  piu-2006: '@see-verse:EXO.008.009'
  pjt-pjt: Ka Piiṟalu palula wangkangu, “Godala ngayuku tjapila mungawinki.” Ka Moselu
    wangkangu, “Palya, mungawinkiṉa palula tjapilku, kaya mulapaṯu ngaṉngi tjuṯangku
    nyuranya uwankara wantikatiku nyurampa waḻi tjuṯa kuḻu, munuya Nayilta uṟungka
    kutju nyinaku. Ka nyara palulanguṟu nyuntu nintiringkula kulilku panya nganampa
    Mayatja Godanya witulya puḻka mulapa nyinanyi, ka kutjupa palu puṟunypa nyinanytja
    wiya alatjiṯu.” Nyanga alatji Moselu Piiṟala wangkangu.
  cwe-cwe: Mfalume wa Misili kamwidika, “Igolo.” Musa kamwidika‚ “Nizatenda fana viulongile,
    muladi uvimanye kuwa habule munhu yoyose yalingile fana Mndewa Mulungu, Mulungu
    wetu.
  bgs-bgs: Igtaba tô harì, na mà din, “Dasal ka para kanak simag.” Igkagi si Moises,
    na mà din, “Matuman tô kakalyag nu ébô kasóddóran nu na ándà ássa manama na duwán
    katulusan ka tandingán katô Áglangngagán na Manama dé.
  kik-kik: Firaũni akiuga atĩrĩ, “Mũkaahooera rũciũ.” Nake Musa akĩmũcookeria atĩrĩ,
    “Nĩgũtuĩke ũguo woiga, nĩgeetha ũmenye atĩ gũtirĩ mũndũ ũhaana ta Jehova Ngai
    witũ.
  fra-NCL: On les entassa en monceaux, et le pays en fut infecté.
  cek-AK: Faro mah, Khawnbang ah soe, tiah a naa. Mosi mah Kaicae Angraeng Sithaw
    baktih mi doeh om ai, tiah na panoek thai hanah, na thuih ih lok baktiah om tih.
  xla-xla: Epalati Pelota asiyama epo atlaiyo, “Wa꞉ inoma sumane, iyela gulugulepita
    pa꞉lepo depame,” diyo. Epalati asiyama Mosesta epo atlaiyo, “Yao ka꞉pi, wa꞉ta
    atla koko eta me-woyamelepe. Epapele dulu dla wa꞉ gulugulepi ita mosukulu pali
    kokoye natipame malamelepe, di Godta itiyamaletapo wa꞉ godta itiyamaleye tla꞉mtame
    halapo. Amasiyama hatlo Nael aloma dla gulugulepi hala tlo me-ha꞉ha꞉lepe,” diyo.
  cuk-cuk: 'Faraón Moisés-abin sogded: —Bane-bakas be imako. Moisés Faraón-abin sogded:
    —Ar deyob guodo, adi, be wisguegar, dule-baid anmar-Bab-Dummad-Jehováʼyobid sated.'
  uig-CYR: 'У җавап берип: — Әтә болсун, деди. Муса униңға: — Худайимиз Пәрвәрдигарға
    охшаш һеч бириниң йоқлуғини билишиң үчүн сениң дегиниңдәк болсун.'
  tel-2017: అందుకు మోషే “మా దేవుడు యెహోవా లాంటి వాడు ఎవ్వరూ లేడు అని నువ్వు గ్రహించేలా
    నువ్వు కోరుకున్నట్టు జరుగుతుంది.
  hat-BSA: 'Alò li te reponn: “Demen”. Moïse te di: “Selon mo pa w, pou ou kapab konnen
    ke nanpwen anyen ki tankou SENYÈ a, Bondye nou an,'
  kos-kos: Tokosra el topuk ac fahk, “Pre lutu.” Moses el fahk, “Nga ac oru oana kom
    fahk, na kom ac fah etu lah wangin sie god oana LEUM GOD, God lasr.
  hbo-WLC: וַיִּצְבְּר֥וּ אֹתָ֖ם חֳמָרִ֣ם חֳמָרִ֑ם וַתִּבְאַ֖שׁ הָאָֽרֶץ׃
  ibo-ibo: Mgbe ahụ Fero sịrị Mosis, “Achọrọ m ka i mee ya echi.” Mosis zaghachiri
    Fero sị, “Ọ dị mma, ka ọ dịrị dịka i kwuru. Mgbe ahụ, ị ga-amata na o nweghị onye
    dịka Onyenwe anyị Chineke anyị.
  ory-ory: ସେ କହିଲେ, “ଆସନ୍ତାକାଲି କର।” ସେତେବେଳେ ମୋଶା କହିଲେ, “ଆମ୍ଭମାନଙ୍କ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ
    ତୁଲ୍ୟ କେହି ନାହାନ୍ତି, ଏହା ଯେପରି ଆପଣ ଜ୍ଞାତ ହୁଅନ୍ତି, ଏଥିପାଇଁ ଆପଣଙ୍କ ବାକ୍ୟାନୁସାରେ
    ହେଉ।
  chk-chk: Iwe, Farao a üreni, “Lesor.” Nge Moses a üra, “Epwe fis usun om apasa,
    pwe kopwe silei pwe esap wor eman kot mi wewe ngeni äm we Kot ewe Samol mi Lapalap.
  rop-rop: Wal det king bin tok, “Tumorro yu garra askim im blanga mi.” Wal Mosis
    bin tok, “Wal ai garra duwit blanga yu wulijim yu garra sabi nobodi kaan meigim
    miselp God. Oni YAWEI im na God.
  ukr-1871: 'І каже той: Завтра. І каже: Буде по слову твойму, щоб ти знав, що нема
    иншого, опріч Господа Бога нашого.'
  bch-bch: 'Ta maron kapei togid Isip ikeo, “Raring sabale.” Ta Moses ikeo, “Gau ga
    nakado mambe eao keo ngan, tota eao ga oatai kemi bedane: Deo eta pade mambe gai
    amai Maron Deo mao.'
  deu-1951: 'Er sprach: Auf morgen! Da sprach Mose: Wie du gesagt hast; auf daß du
    erfahrest, daß niemand ist wie der HERR, unser Gott!'
  eng-JPS: '(8-6) And he said: ''Against to-morrow.'' And he said: ''Be it according
    to thy word; that thou mayest know that there is none like unto the LORD our God.'
  srp-1865: 'A on reèe: do sjutra. A Mojsije reèe: biæe kako si kazao, da poznaš da
    niko nije kao Gospod Bog naš.'
  lug-lug: Falaawo n’agamba nti, “Enkya.” Musa n’agamba nti, “Kijja kubeera nga bw’ogambye,
    olyoke otegeere nga bwe watali n’omu afaanana nga Mukama Katonda waffe.
  heb-heb: ויאמר למחר ויאמר כדברך למען תדע כי אין כיהוה אלהינו׃
  ben-IRV: তিনি বললেন, “কালকের জন্য।” তখন মোশি বললেন, “আপনার কথা মতই হোক, যেন আপনি
    জানতে পারেন যে, আমাদের ঈশ্বর সদাপ্রভুর মত কেউ নেই।
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ ਕੱਲ ਤੋਂ। ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਤੁਹਾਡੇ ਕਹਿਣ ਦੇ ਅਨੁਸਾਰ ਹੀ ਹੋਵੇਗਾ ਤਾਂ
    ਜੋ ਤੁਸੀਂ ਜਾਣੋ ਕਿ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਵਰਗਾ ਕੋਈ ਨਹੀਂ।
  tkr-tkr: 'Fironee eyhen: – G''iyqa. Mısee alidghıniy qele: – Ğu eyhen xhinne ha''as,
    mançiked vak''le ats''axhxhesın yişde Allahık, Rəbbik akarna sacar deşda.'
  mya-JVB: နက်ဖြန် နေ့ တောင်းပန်လော့ဟု မိန့် တော်မူသည်ဖြစ်၍ ၊ မောရှေက၊ အကျွန်ုပ် တို့ဘုရား
    သခင်ထာဝရဘုရား နှင့်တူ သော ဘုရားမရှိ ကြောင်းကို ကိုယ်တော်သိ စေခြင်းငှါ အမိန့် တော်အတိုင်း
    ဖြစ်၍ ၊
  tte-O: Kin iwaloba, “Bwaligamo ukwawanoi.” Mosese iwaloba, “Kani yaginauli besiele
    am nuwatu kabo ukwatai nige Yaubada yaboyoi besiele Yeoba ama Yaubada.
  tbg-tbg: Mosiva minti tuvaro Pero vaiintivano tiharo, Hurama Kotira aarama timitaane,
    tiro. Minti tuvaro Mosiva tiharo, Ho hura are tinantemake, te Kotira aarama amitaarirara
    viraqaahaira are Nora Kotirara vivaqaima Variqavano vaivo tinarave.
  hmo-hmo: Ia gwau, “Kerukeru.” Vadaeni Mose ia gwau, “Oiemu hereva hegeregerena do
    lau karaia, vadaeni dohore oi diba, Lohiabada, aiemai Dirava, be dirava ta danu
    ia hegeregere lasi.
  urd-urd: उसने कहा, “कल के लिए।” तब उसने कहा, “तेरे ही कहने के मुताबिक़ होगा ताकि
    तू जाने कि ख़ुदावन्द हमारे ख़ुदा की तरह कोई नहीं
  rus-SYN: 'Он сказал: завтра. Моисей отвечал: будет по слову твоему, дабы ты узнал,
    что нет никого, как Господь Бог наш;'
  bqc-SIM: Wa kã̀aakãaa, ↄ̃ bùsu gĩdↄ̀ píi.
  tcz-CHONGTHU: Pharaoh'in adonbut in ajah a, “Jing teng bol in,” ati. Mose'n henge,
    “Nasei bang bang hita hen. Chuti leh nangman keiho Pakai, Pathen tailou dang aum
    poi ti nahin hetdoh ding ahi,” ati.
  mar-mar: फारोने उत्तर दिले, “उद्या.” तेव्हा मोशे म्हणाला, “तुमच्या म्हणण्याप्रमाणे
    होईल अशा प्रकारे तुम्हास समजेल की आमच्या परमेश्वरासारखा कोणीच देव नाही.
  qub-qub: 'Chaura faraonga «Wara junaj» niran. Niptin Moisés niran: «Nishayquinömi
    canga. Chaynöpami musyanquipaj nogacunapa Tayta Diosnëno juc dios mana cashanta.'
  bqp-bqp: 'Firi''auna pì: Zia. Akũ Musa pì: Ani kɛ lákũ n ò nà, de ǹgↄ̃ dↄ̃ kũ
    gbɛ̃ke de lán Dikiri ó Luda bàro.'
  hat-hat: 'Farawon an reponn: -W''a fè sa denmen. Moyiz di li: -Sa va pase jan ou
    di l'' la, pou ou sa konnen pa gen Bondye tankou Seyè a, Bondye nou an.'
  eng-BSB: “Tomorrow,” Pharaoh answered. “May it be as you say,” Moses replied, “so
    that you may know that there is no one like the LORD our God.
  tod-tod: Ti ti ɠaalɛɛni ba kpifɔkpifɔ, makugi ɠɛni ɠulazu zooi zu ná pɛ.
  eng-WEBPB: Pharaoh said, “Tomorrow.” Moses said, “Let it be according to your word,
    that you may know that there is no one like the LORD our God.
  kbq-kbq: Fero'a okine higeno, Mosese'a amanage huno asmi'ne, kema hana kante anteno
    fore hanigenka, mago anumzamo'a tagri Ra Anumzanknara osu'ne hunka antahigahane.
  nhe-BL: 'Huajca Faraón quiijto: ―Xijchihua mostla. Huan Moisés tlananquili: ―Queja
    nopa elis, huan yeca tijmatis para axaca itztoc queja TOTECO Dios,'
  bus-bus: 'Fili''auna bè: Zia. Ben Musa bè: Eé kɛ lán ń ò nà lɛ ǹgↄ̃ dↄ̃ kɛ̀ gbɛ̃kee
    dɛ lán Dii wa Luda bàro.'
  gub-BL: — Pyhewe nehe, i'i Parao Moizez pe. — He'e, neze'eg rupi katete aze'eg putar
    izupe nehe. Nezewe mehe erekwaw putar Tupàn Tuweharupi Wiko Ma'e Zanezar ikàgaw
    nehe. Naheta kwaw amo ikàg ma'e izàwe a'e wà.
  eng-DRA: 'And he answered: Tomorrow. But he said: I will do according to thy word;
    that thou mayst know that there is none like to the Lord our God.'
