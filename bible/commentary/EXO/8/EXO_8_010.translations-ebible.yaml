verse: EXO.008.010
translations:
  mal-C: “നാളെ,” ഫറവോൻ പറഞ്ഞു. അതിനുത്തരമായി മോശ പറഞ്ഞത്, “ഞങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കു
    സദൃശനായി ആരുമില്ല എന്നു താങ്കൾ അറിയേണ്ടതിന് അത് അങ്ങനെ സംഭവിക്കും.
  deu-TKW: und man schüttete sie auf zahllose Haufen zusammen; im ganzen Land aber
    gab es üblen Geruch.
  lin-lin: Basangisaki yango na maboke mpe mabele elumbaki solo ya kopola.
  eng-LSV: And he says, “Tomorrow.” And he says, “According to your word [it is],
    so that you know that there is none like our God YHWH,
  eng-GNV: Then he said, To morowe. And he answered, Be it as thou hast said, that
    thou maiest know, that there is none like vnto the Lord our God.
  eng-WEBSTER: And he said, To-morrow. And he said, Be it according to thy word; that
    thou mayest know that there is none like the LORD our God.
  nhw-BL: 'Huajca nopa Faraón quiijto: ―Xijchihua mostla. Huan Moisés tlananquili:
    ―Quej nopa elis, huan yeca tijmatis para amo aqui itztoc quen TOTECO Dios,'
  swh-ONEN: Farao akasema, “Kesho.” Mose akamjibu, “Itakuwa kama unavyosema, ili upate
    kujua kwamba hakuna yeyote kama Bwana Mungu wetu.
  bba-bba: Bɑ nu ɡurɑ bɑ mɛnnɑ mɛnnɑ. Mɑ nin nuburɑ yibɑ tem mɛ sɔɔ.
  eng-KJVCPB: 'And he said, To morrow. And he said, Be it according to thy word: that
    thou mayest know that there is none like unto the Lord our God.'
  cpy-cpy: 'Ikantzi Faraón: “Okiteeje-tamanee.” Ikantzi Moisés: “Aritaki omatakyaa
    okaatzi pikowakiri, rootaki piyotan-tyaari tekatsi itsipa monkaatyaarini Notajorentsite.'
  mpx-mpx: Yaka kin i ba, “Bwaligumwa hot te nu awanun kaiwema.” Anana Mosese i lahe
    i ba, “Na ginol ni ola wam baaba, inoke nu atena nige yabowaine etega al i oola
    Yehoba wama Yabowaine.
  wbp-wbp: Kingirla wangkaja Mujujuku, “Wangkayajurla YAAWIYI-ki jukurra.” Mujujurla
    wangkaja nyanunguku, “Yuwayi, kajirnarla wangka YAAWIYI-ki jukurra, kapulu jarlji-watiji
    muku yani nyuntu-kujaku manu nyuntu-nyangu warrkini-kijaku manu yapa-kujaku. Kapulu
    yani yuwarli-ngirli, manu kapulu nyina karru Niili-miparla. Ngula-jangka kapunpa
    milya-pinyi YAAWIYI kanganpa Kaatu nyina ngajuku manu ngaju-nyangu yapaku.”
  luo-luo: Farao nodwoke niya, “Obed kiny.” Musa nodwoke niya, “We obed mana kaka
    isewachono mondo ingʼe ni onge ngʼat machal kod Jehova Nyasaye ma Nyasachwa.
  meu-meu: Ia eto, Kerukeru. Bena Mose eto, Emu hereva heḡereḡerena baine hekara;
    bena vada ba diba, Iehova, ai amai Dirava, na asi idaina.
  npi-ULB: फारोले भने, “भोलि ।” मोशाले भने, “तपाईंले भन्‍नुभएझैँ होस् अनि परमप्रभु
    हाम्रा परमेश्‍वरजस्तै कोही रहेनछ भनी तपाईंले थाहा पाउनुभएको होस् ।
  yor-yor: Farao wí pé, “Ni ọ̀la.” Mose sì dáhùn pé, “Yóò sì rí bí ìwọ ti sọ, kí ìwọ
    kí ó lè mọ̀ pé kò sí ẹni bí Olúwa Ọlọ́run wa.
  emp-NTPO: 'Egiptod̶ebema boroba panusia: –Nu iwid̶idua.– Moiseba jarasia: –Bʌa jara
    b̶ʌ quĩrãca oya. Mãwã bʌa cawaya dewara ãcõrẽra neẽ́da dai Boro Ãcõrẽ quĩrãca.'
  ind-ind: Raja menjawab, “Paling lama besok.” Kata Musa, “Baik, permintaanmu akan
    dipenuhi, agar kalian tahu bahwa tidak ada dewa yang seperti TUHAN Allah kami.
  pes-OPCB: 'فرعون گفت: «فردا.» موسی جواب داد: «این کار را خواهم کرد تا تو بدانی که
    هیچ‌کس مانند خدای ما یهوه نیست.'
  aer-aer: Pharaoh Moses-eke angkeke, “Ingwenthe YAHWEH atyenge apayuthnaye.” Moses
    ikwere angkeke, “Yewe, ayenge apeke YAHWEH-eke ingwenthe angkerlenge, antyetyerre
    areye arrekantherre-ngentyele arnparrtye-irretyenhe, warrkene ngkwinhe areye-ngentyele,
    tyerrtye ngkwinhe areye-ngentyele. Itne apmere-ngentyele-arlke arnparrtye-irretyenhe,
    lhere Nile-le-ante ware anemele. Ikwere-iperrele, unte itelaretyenhe YAHWEH kwenhe
    Ngkarte atyinhe aneme, tyerrtye atyinhe areyeke-arlke.”
  tgl-ULB: Sinabi ni Paraon, “Bukas.” Sinabi ni Moises, “Mangyayari ayon sa sinabi
    mo, para malaman mo na walang ibang katulad ni Yahweh, ang aming Diyos.
  cbu-NT: Ashiri kuraksha; Zuraktishcha. Ashiri puturi zar purumbur tsipachpa, kurak
    tárangiya. Ashiri Móysissha; Ayu, waritachparee, tárangiya. Ashiri pu zar purumbur
    pastakachu, anumun shiy yasachsha. Apanll Taarashipan minamari kizpur taakiya;
    arangeem Apanll wanindaja, táchpasha, Móysisi kurakaa tsiyatku tárangiya.
  hui-hui: Ani layagola kini biagome ladai bialu lalu, Yawi bi ogoninaga lahabe, lene.
    Ani layagola Mosesehanda ladai bialu lalu, Í̠na bibe laregonidagua buleberogo
    Anduane Homogo ibugua hale halu birago handaregola inanaga Anduane Homogo Ngode
    Datagaliwabe ale mendeali nahedane hondolebere.
  mya-mya: ဖာ​ရော​ဘု​ရင်​က``နက်​ဖြန်​နေ့​တွင်​ဆု​တောင်း ပေး​ပါ​လော့'' ဟု​ဆို​လေ​၏။
    ထို​အ​ခါ​မော​ရှေ​က``ကိုယ်​တော်​ပြော​သည် အ​တိုင်း ဆု​တောင်း​ပေး​ပါ​မည်။ အ​ကျွန်ုပ်​တို့
    ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​တူ သော အ​ခြား​ဘု​ရား​မ​ရှိ​ကြောင်း​ကိုယ်​တော်
    သိ​ပါ​လိမ့်​မည်။-
  cbi-NTPO: 'Tsenñu faraón: Ayuren tsanguisa tenve, tiñu, Moisés pakatu: Uwain ñu
    naati pa''ñuba tsainu tsuve, tsenmalaa muba Yavé, lala'' Dios tsaa dejutyuñuba
    ñu mijanu tsuve.'
  bod-N: ཁོས་སང་ཉིན་ཞེས་སྨྲས་པ་དང་། མོ་ཤེ་ན་རེ། ངེད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་འདྲ་བ་གཅིག་ཀྱང་མེད་པ་ཁྱོད་ཀྱིས་ཤེས་པའི་ཕྱིར་ཁྱོད་ཀྱི་གཏམ་བཞིན་གྲུབ་གྱུར་ཅིག
  sna-sna: Faro akati, “Mangwana.” Mozisi akapindura akati, “Zvichaitika sezvamareva,
    kuitira kuti mugoziva kuti hakuna mumwe akaita saJehovha Mwari wedu.
  spa-BLM: 'El faraón dijo: “Mañana”. Moisés dijo: “Que sea según tu palabra, para
    que sepas que no hay nadie como Yahvé, nuestro Dios.'
  cac-cac: '—Q''uic''an, xchi vin̈ rey chi''. Ix yalanxi vin̈aj Moisés chi'': —Icha
    chi'' ol ajoc, yic ol ojtaquejeli to malaj junocxo lajan spoder icha Jehová co
    Diosal a on̈ tic.'
  swh-ULB: Farao akasema, “Kesho.” Musa akasema, “Acha iwe kama ulivyo sema, ili kwamba
    ujue hakuna Mungu mwengine kama Yahweh, Mungu wetu.
  bel-bel: 'Ён сказаў: заўтра. Майсей адказваў: будзе паводле слова твайго, каб ты
    ўведаў, што няма нікога, як Гасподзь Бог наш;'
  deu-ELBBK: Und sie sammelten sie haufenweise, und das Land stank.
  mbb-OT: Ne midtavak haazà is hadì te, “Keeselem iampù a kenikew.” Ne midtavak si
    Moises te, “Uya, edtumanen ku heeyan is nekaǥi nu, su wey nu metueni he wazà ebpekerepeng
    te Nengazen he iyan Megbevayè dey.
  mal-2015: നാളെ എന്നു അവൻ പറഞ്ഞു; ഞങ്ങളുടെ ദൈവമായ യഹോവയെപ്പോലെ ആരുമില്ല എന്നു നീ
    അറിയേണ്ടതിന്നു നിന്റെ വാക്കുപോലെ ആകട്ടെ;
  tuo-NT: '—Ñamiacãta sẽrĩbaqueꞌoya, nicʉ niwĩ faraṍ. Moisé peꞌe cʉ̃rẽ yʉꞌticʉ niwĩ:
    —Mʉꞌʉ nírõnojõta waꞌarosaꞌa. Te meꞌrã ne apĩ Õꞌacʉ̃ ʉ̃sã wiogʉ weronojõ tutuagʉ
    marĩmi nisere masĩgʉ̃saꞌa.'
  gup-gup: Wanjh Pharaoh yimeng, “Kaluk malaywi kanmarnedi.” Moses yimeng, “Ngaye
    ngakurduyime bu ngudda kandjawam. Kaluk ngunmarnekurduyimerran, ba bu ngudda yiburrbun
    bu minj nangale mak nabuyika yiman kabenerohrok Yawey nawu God ngadberre. Kordbolbok
    kaluk ngunbawon ngudda dja kunrurrk ngudberre, kabindibawon bininj nawu ngundimarnedurrkmirri
    dja ngudda ke bininj rowk, dja kubolkkudji kore mankabo kordbolbok kadjaldi.”
  gvs-gvs: ‘Itomo’, Peroyana kaena. Tuwo adigo kagu, ‘Nakae kudige bei isowóduwo,
    e bei kuyagoidoko bego geya vatau tayaamo ikaaiyaka nakae Yauwe ima Yaubada.
  rmc-rmc: O Egipťana len skidle upre a thode pro bare kopi a o khandipen lendar sas
    pal calo Egipt.
  nlg-nlg: Pharaoh te bosa, “Ko nea tua iropo!” Moses te bosa tughu, “E uto so, ke
    tangomana na hava to bosaa. Kakeri vaho ge ko ghilala te taho siki sakai ke maana
    vagha a Yahweh nimami na God.
  pes-OPV: 'گفت: «فردا»، موسی گفت: «موافق سخن تو خواهد شد تا بدانی که مثل یهوه خدای
    ما دیگری نیست،'
  ron-1924: 'Ел а рэспунс: „Мыне.” Ши Мойсе а зис: „Аша ва фи, ка сэ штий кэ нимень
    ну есте ка Домнул Думнезеул ностру.'
  ben-OBCV: “আগামীকাল,” ফরৌণ বললেন। মোশি উত্তর দিলেন, “আপনার কথামতোই তা হোক, যেন আপনি
    জানতে পারেন যে আমাদের ঈশ্বর সদাপ্রভুর মতো আর কেউ নেই।
  som-som: Markaasuu ku yidhi, Berri. Isaguna wuxuu yidhi, Sidaad u tidhi ha noqoto,
    bal inaad ogaatid inaanu jirin mid la mid ah Rabbiga ah Ilaahayaga.
  lat-VUC: 'Qui respondit: Cras. At ille: Juxta, inquit, verbum tuum faciam: ut scias
    quoniam non est sicut Dominus Deus noster.'
  eng-ASVBT: And he said, Against tomorrow. And he said, Be it according to thy word;
    that thou mayest know that there is none like unto Jehovah our God.
  mna-mna: 'Tana king iso: “Gaaga to suŋ.” Mose iso: “Ambai. Ko aŋkam kembei ta so
    na. Gaaga to ŋgeu tizem nu niomŋan zin bibip ta timuŋmuuŋgu pa uraata ku na, mi
    zin iwal biibi ki Aikuptu, mi tila timbot men yok Nil. Naso nu ute kat ta kembei:
    Yooba Anutu tiam Israel, ni kadoono sa som.”'
  ita-1885: 'Ed egli disse: Per domani. E Mosè disse: Sarà fatto secondo la tua parola;
    acciocchè tu sappi che non vi è alcuno pari all''Iddio nostro.'
  eng-LXXUP: And they gathered them together in heaps, and the land stank.
  eng-ULB: Pharaoh said, “Tomorrow.” Moses said, “Let it be as you say, so that you
    may know that there is no one like Yahweh, our God.
  spa-VBL: '“Hazlo mañana”, respondió el Faraón. Moisés dijo: “Sucederá como has pedido
    para que sepas que no hay nadie como el Señor nuestro Dios.'
  fra-_FOB: 'Et il répondit: Pour demain. Et Moïse dit: Il sera fait selon ta parole,
    afin que tu saches que nul n''est semblable à l''Éternel notre Dieu.'
  mal-mal: “നാളെ” എന്ന് അവൻ പറഞ്ഞു; “ഞങ്ങളുടെ ദൈവമായ യഹോവയെപ്പോലെ ആരുമില്ല എന്ന് നീ
    അറിയേണ്ടതിന് നിന്റെ വാക്കുപോലെ ആകട്ടെ;
  lit-lit: 'Tas atsakė: „Rytoj.“ Anas tarė: „Tebūna pagal tavo žodį, kad žinotum,
    jog nėra kito kaip VIEŠPATS, mūsų Dievas!“'
  urd-GVR: Firaun ne kahā, “Ṭhīk hai, kal unheṅ ḳhatm karo.” Mūsā ne kahā, “Jaisā
    āp kahte haiṅ waisā hī hogā. Is tarah āp ko mālūm hogā ki hamāre Ḳhudā kī mānind
    koī nahīṅ hai.
  suz-BL: मिनु “दीसा कली पुनीस” दे लोव़ लेत्‍ताक्‍व। मोसामी “परमप्रभु यावे आंइ परमप्रभु
    खोदेंशो सुइ मबा, दे तुइक्‍पाइक्‍चा कली इन देंशो दीसा दुम्‍ब। प्रस्‍थान ९:१४; प्रस्‍थान
    १५:११; ब्‍यवस्‍था ३३:२६; २सामुएल ७:२२; येरमीया १०:६
  ita-1927: 'Egli rispose: “Per domani”. E Mosè disse: “Sarà fatto come tu dici, affinché
    tu sappia che non v’è alcuno pari all’Eterno, ch’è il nostro Dio.'
  ckb-ckb: 'ئەویش گوتی: «بەیانی.» موساش گوتی: «وەک ئەوە دەبێت کە گوتت، بۆ ئەوەی بزانیت
    کە هیچ خودایەک نییە وەک یەزدانی پەروەردگارمان.'
  eng-BBE: 'And he said, By tomorrow. And he said, Let it be as you say: so that you
    may see that there is no other like the Lord our God.'
  kan-OKCV: ಫರೋಹನು ಮೋಶೆಗೆ, “ನಾಳೆ,” ಎಂದನು. ಆಗ ಮೋಶೆಯು, “ನಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರ ಹಾಗೆ
    ಯಾರೂ ಇಲ್ಲವೆಂದು ನೀನು ತಿಳಿದುಕೊಳ್ಳುವ ಹಾಗೆ, ನಿನ್ನ ಮಾತಿನ ಪ್ರಕಾರ ಆಗಲಿ.
  bbb-bbb: Ijadufuo Fero fu urina Mosisi kuae, Ni isuome noefuo baname isoeno kuae.
    Ro Mosisi fu kua, Na maza ije a kiemo na ijiege rega a ijia sone gana vierafero
    godi bino umeigia bu E Ireobo Godi nuvuone ijieki bakiro a ijiege vierafeke.
  tam-2017: 'அதற்கு அவன்: “நாளைக்கு என்றான். அப்பொழுது இவன்: “எங்கள் தேவனாகிய யெகோவாவுக்கு
    ஒப்பானவர் இல்லை என்பதை நீர் அறியும்படி உம்முடைய வார்த்தையின்படி ஆகட்டும்.'
  spa-RV-1909: 'Y él dijo: Mañana. Y Moisés respondió: Se hará conforme á tu palabra,
    para que conozcas que no hay como Jehová nuestro Dios:'
  ron-BTF: 'Iar el a spus: Mâine. Iar el a spus: Fie aceasta conform cuvântului tău,
    ca tu să cunoști că nu este nimeni asemenea DOMNULUI Dumnezeul nostru.'
  eng-WEBP: Pharaoh said, “Tomorrow.” Moses said, “Let it be according to your word,
    that you may know that there is no one like the LORD our God.
  eng-FBV: “Do it tomorrow,” Pharaoh replied. Moses said, “It will happen as you have
    requested so you will know that there is no one like the Lord our God.
  nld-1939: 'Hij zei: Morgen! En Moses antwoordde: Het zal gebeuren, zoals ge zegt,
    opdat ge moogt weten, dat Jahweh, onze God, zijns gelijke niet heeft.'
  nch-BL: 'Huajca nopa Faraón quiijto: ―Xijchihua mosta. Huan Moisés tananquili: ―Quej
    nopa elis, huan yeca tijmatis para amo aqui itztoc quej TOTECO Dios,'
  vie-1934: 'Vua đáp rằng: Đến ngày mai. Môi-se rằng: Sẽ làm y theo lời, hầu cho bệ
    hạ biết rằng chẳng có ai giống như Giê-hô-va là Đức Chúa Trời chúng tôi.'
  hin-CV: फ़रोह ने जवाब दिया, “कल प्रार्थना करना.” मोशेह बोले, “वैसा ही होगा, जैसा
    तुमने कहा है, ताकि तुमको यह मालूम हो जाए, कि याहवेह, हमारे परमेश्वर, के तुल्य
    दूसरा कोई नहीं है.
  eng-OURB: He said, “Tomorrow.” He said, “Be it according to your word, that you
    may know that there is no one like Yahweh Eloheikhem [Yahweh our God]. (5)
  spa-BES: 'Y él dijo: Mañana. Y él dijo: Deja que sea como dices: para que veas que
    no hay otro como el Señor nuestro Dios.'
  tdx-tdx: Aa le natonto’ iareo an-kivotri-kivotry ampara’ te nitrotròtse i taney.
  vid-vid: Falao nakamlonjela, “Mitondo.” Musa nakalonga, “Ndodita kota vyoulonga,
    leka uvizele kota kuduhu yoneche yalingiwhana na Mkulu Nguluwi, Nguluwi wa hetwe.
  eng-OKE: And they gathered them in heaps (upon) heaps, and they corrupted upon the
    ground.
  tha-KJV: ฟาโรห์​ตรัสตอบว่า “​พรุ่งนี้​” โมเสสจึงทูลว่า “​ให้​เป็นไปตามคำตรัสของพระองค์
    เพื่อพระองค์จะได้ทราบว่าไม่​มี​ผู้​ใดเหมือนพระเยโฮวาห์พระเจ้าของข้าพระองค์​ทั้งหลาย
  por-BR-2018: 'E ele disse: Amanhã. E Moisés respondeu: Será feito conforme tua palavra,
    para que conheças que não há ninguém como o SENHOR nosso Deus;'
  deu-ELO: 'Und er sprach: Auf morgen. Da sprach er: Es sei nach deinem Worte, auf
    daß du wissest, daß niemand ist wie Jehova, unser Gott.'
  eng-WYC-2018: And he answered, Tomorrow. And Moses said, I shall do by thy word,
    (so) that thou know, that none is as our Lord God;
  epo-epo: 'Tiu diris: Por morgaŭ. Kaj li diris: Ĝi estu, kiel vi diris, por ke vi
    sciu, ke ekzistas neniu tia, kiel la Eternulo, nia Dio.'
