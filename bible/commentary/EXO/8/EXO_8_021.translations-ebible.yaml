verse: EXO.008.021
translations:
  mal-C: നീ എന്റെ ജനത്തെ വിട്ടയയ്ക്കാതിരുന്നാൽ നിന്റെയും ഭൃത്യന്മാരുടെയും ജനത്തിന്റെയും
    നിന്റെ എല്ലാ ഭവനങ്ങളിലും ഞാൻ ഈച്ചകളെ അയയ്ക്കും. ഈജിപ്റ്റുകാരുടെ എല്ലാ വീടുകളും
    അവരുടെ ദേശവും ഈച്ചകളാൽ നിറയും.
  deu-TKW: 'Da ließ der Pharao Mose und Aaron rufen und sprach zu ihnen: Wohlan! bringt
    doch euerem Gott hier im Lande Opfer!'
  lin-lin: 'Faraon abengisaki Moyize mpe Aron, alobaki na bango : — Bokende, bobonzela
    Nzambe na bino mbeka kati na mokili oyo.'
  eng-LSV: for if you are not sending My people away, behold, I am sending against
    you, and against your servants, and against your people, and against your houses,
    the beetle, and the houses of the Egyptians have been full of the beetle, and
    also the ground on which they are.
  eng-GNV: 'Els, if thou wilt not let my people goe, behold, I will send swarmes of
    flies both vpon thee, and vpon thy seruants, and vpon thy people, and into thine
    houses: and the houses of the Egyptians shalbe full of swarmes of flies, and the
    ground also whereon they are.'
  eng-WEBSTER: 'Else, if thou wilt not let my people go, behold, I will send swarms
    of flies upon thee, and upon thy servants, and upon thy people, and into thy houses:
    and the houses of the Egyptians shall be full of swarms of flies, and also the
    ground on which they are.'
  nhw-BL: Pampa sintla amo quincahuas ma yaca, na nijtitlanis miyac tlahuipamitl tlen
    pilsayoltzitzi ipan ya, ipan itequiticahua huan ipan nochi imasehualhua. Quena,
    temis ica pilsayoltzitzi ininchajchaj nochi Egipto ehuani, huan hasta tlalchi
    nojquiya temis.
  swh-ONEN: Kama hutawaachia watu wangu waondoke nitakupelekea makundi ya mainzi juu
    yako, kwa maafisa wako, kwa watu wako na kwenye nyumba zenu. Nyumba za Wamisri
    zitajazwa mainzi, hata na ardhi yote ya Misri.
  bba-bba: Yerɑ Eɡibiti sunɔ u Mɔwisi kɑ Aroni sokusiɑ u nɛɛ, i doo i bɛɛn Yinni yɑ̃ku
    te kuɑ tem mɛ sɔɔ, i ku yɑri.
  eng-KJVCPB: 'Else, if thou wilt not let my people go, behold, I will send swarms
    of flies upon thee, and upon thy servants, and upon thy people, and into thy houses:
    and the houses of the Egyptians shall be full of swarms of flies, and also the
    ground whereon they are.'
  cpy-cpy: Tema eerorika pishine-tziri riyaate, aritaki notyaantaki osheki inashi-tachani
    shimpoki-paeni, riitaki oñaashirenka-paakimini pipankoki, ipankoki pinampina-paeni
    eejatzi ipankokipaeni maawoni pisheninka-paeni. Ithonkaero maawoeni iipatsite
    jempe inampiyitawo.
  mpx-mpx: Ebo nu kaisel, yaka uluulu ali yawi na patunal nihi you tal alomwau am
    tolabe ge wam gamagalau eliyamiu ge nihi tuk wami limi elal. Itipita wami limi
    nihi pakalaopop ge bilibili nihi yabom.
  wbp-wbp: Kajinpa-jana warla-pajirni, kapurnangku jangkardu yilyamirra yimangi-wati
    nyuntukuju. Kapulu paarr-pardimi yuwarli nyuntu-nyangu-kurra, kapulu warru paarr-pardimi
    nyuntu-wana manu nyuntu-nyangu warrkini-wana manu yapa-wana. Manu kapulu-nyarra
    kii-purrami-nyayirni. Yuwarli-wati Yijipirla kapulu yimangi panu-jarrimi manu
    walyarlangurla.
  luo-luo: To ka ok iweyo joga mondo odhi, to abiro kelo lwangʼni kuomi, kuom jodongi,
    kuom jogi kod ei uteu duto. Ute jo-Misri biro pongʼ gi lwangʼni kata mana e lowo
    kama gintie bende biro pongʼ.
  meu-meu: Badina be basioma kahudia nege, lau na lao momo baina siaidia, oi latamu
    ai bona emu hesiai taudia bona emu orea taudia bona emui ruma latadiai bae kau;
    Aigupto taudia edia ruma bona edia tano be lao ai bae honu.
  npi-ULB: तैँले मेरा मानिसहरूलाई जान दिइनस् भने म तँ, तेरा अधिकारीहरू, तेरा मानिसहरू
    र तेरा घरहरूमा हुलका हुल झिँगाहरू पठाउनेछु । मिश्रीहरूका घरहरू मात्र नभएर तिनीहरू
    खडा हुने जमिन पनि झिँगाहरूले भरिनेछन् ।
  yor-yor: Bí ìwọ kò bá jẹ́ kí àwọn ènìyàn Mi kí ó lọ, èmi yóò rán ọ̀pọ̀lọpọ̀ eṣinṣin
    sí ara rẹ àti sí ara àwọn ìjòyè rẹ, àti sí ara àwọn ènìyàn rẹ̀, sí àwọn ilẹ̀ rẹ̀.
    Gbogbo ilé àwọn ará Ejibiti ni yóò kún fún eṣinṣin àti orí ilẹ̀ tí wọ́n wà pẹ̀lú.
  emp-NTPO: Baribʌrʌ mʌ̃ puruda idu wãbiẽ́bʌrʌ, mʌ̃a ĩgananada bʌmaa, dji dromarãmaa,
    bʌ druad̶ebemarãmaa bid̶a quĩrãtanoa diabueya. Maʌ̃ ĩgananara jũma Egiptod̶ebema
    ded̶e, ãdjirã wãbʌdama bid̶a powuaga nũmaya.
  ind-ind: Kalau engkau tidak membiarkan umat-Ku pergi, Aku akan mengirimkan kerumunan
    lalat kepadamu, kepada semua pejabatmu, rakyatmu, dan ke dalam rumah-rumah kalian.
    Setiap rumah orang Mesir akan dipenuhi dengan kerumunan lalat, bahkan tanah tempat
    kalian berdiri pun akan penuh dengan lalat.
  pes-OPCB: و گرنه خانهٔ تو و درباریان و تمام مردم مصر را از مگس پر می‌کنم و زمین
    از مگس پوشیده خواهد شد.
  aer-aer: Unte apeke itne-ketye mwernte-ileme, The amenge atningke anthurre ngkwenge
    yernetyenhe. Itne apmere kwene ngkwinhe-werne alkereke-irretyenhe. Itne ngkwenge-arlenge
    alkereke-irretyenhe, warrkene ngkwinhe areyeke-arlenge tyerrtye ngkwinhe areyeke-arlenge-arlke.
    Itne arrenhantherrenhe uthnetyenhe akurnentye anthurre. Amenge areye atningke-irretyenhe
    apmere kwene areyenge, Egypt-ante ahelhenge-arlke.
  tgl-ULB: Pero kung hindi mo paaalisin ang aking bayan, magpapadala ako ng mga kuyog
    ng langaw sa iyo, sa iyong mga lingkod, at sa iyong mga tauhan, at sa iyong mga
    bahay. Ang mga bahay ng mga taga-Ehipto ay mapupuno ng mga kuyog ng langaw, at
    kahit sa lupa kung saan sila nakatayo ay mapupuno ng mga langaw.
  cbu-NT: Itaru, nduniya Israelchichee zanganimaam zandkush, nuwsha aranginasha ptarpa
    wanichintspa. Siyashchee tputs muntamaam zapan ptar zanganchima, mishat tputsireetstamtish,
    sundarureetsish. Ichinguru pangus shuneeru ptar tputsee muntachinlliniya. Mishat,
    izuuru anshuri ptar taachiya; nda tsipachiya. Ijiptoshchish tputs pangu izuuru
    ptar ashpari tatsitchiya, misha tipuranllizeetstamtiya, átcha Taarashipani shiyaatsi,
    kurakaa tángcha.
  hui-hui: Ani napelolebero lariyagua áyu langerogo i̱na í̠ pani lone ngialu bunguna
    í̠ kegoriabi í̠naga biabe biaga biaru kagoriabi í̠naga wali agali kagoriabi ibilolebero.
    Iyibi wali agalinaga anda bibahendeha bunguna birame halu Iyibi dindi bibahende
    bunguname birame helolebero laya lamibe.
  mya-mya: သွား​ခွင့်​မ​ပြု​လျှင်​သင်​နှင့်​သင်​၏​မှူး​မတ် ပြည်​သူ​တို့​ထံ​သို့​မှက်​ကောင်​များ​ကို​ငါ
    စေ​လွှတ်​မည်။ အီ​ဂျစ်​ပြည်​သား​တို့​၏​အိမ် များ​နှင့်​မြေ​တစ်​ပြင်​လုံး​ကို​မှက်​ကောင်
    များ​ဖြင့်​ပြည့်​စေ​မည်။-
  cbi-NTPO: Tsaaren ñu yalanu mandyaike' me-eetyushu juntsaa, iya ñu' junga bain,
    naa ñu' bale chachilla' junga bain, naa ñu' chachilla' junga bain, naa yala' yasha
    bain vitutu tene eekenu tsuyu. Tsenñu kumuinchi Egipto chachilla' yatalaya vitutu
    pureinu detsuve, naa tutala bain.
  bod-N: གལ་ཏེ་ཁྱོད་ཀྱིས་བདག་གི་འབངས་མི་འགྲོ་རུ་མི་འཇུག་ན། ལྟོས་དང་། བདག་གིས་ཁྱོད་དང་ཁྱོད་ཀྱི་འཁོར་གཡོག་དང་ཁྱོད་ཀྱི་འབངས་མི་རྣམས་ཀྱི་སྟེང་དུ་སྦྲང་ནག་གི་ཁྱུ་ཚོགས་གཏོང་ངེས་པ་དང་།
    ཁྱོད་ཀྱི་ཕོ་བྲང་ནང་དུ་འཛུལ་བར་མ་ཟད། ཨེ་ཅིབ་པ་རྣམས་ཀྱི་ཁང་པ་དང་དེ་དག་གི་སྡོད་གནས་སུའང་སྦྲང་ནག་གིས་གང་བར་འགྱུར།
  sna-sna: Kana usingatenderi vanhu vangu kuti vaende, ndichatumira bute renhunzi
    pamusoro pako napamusoro pamachinda ako, napamusoro pavanhu vako uye nomudzimba
    dzenyu. Dzimba dzavaIjipita dzichazara nenhunzi, uye kunyange pavhu pavamire.
  spa-BLM: De lo contrario, si no dejas ir a mi pueblo, he aquí que enviaré enjambres
    de moscas sobre ti, sobre tus siervos y sobre tu pueblo, y a tus casas. Las casas
    de los egipcios se llenarán de enjambres de moscas, y también el suelo sobre el
    que están.
  cac-cac: Palta tato man̈ ol actejel eb', ol vac'cot junoc uman̈ noc' cach icha tab'
    d'a ib'an̈, d'a yib'an̈ masanil eb' ay yopisio ed'oc yed' pax d'a yib'an̈ masanil
    a chon̈ab'. Ol b'ud'joquel masanil yol e pat yed' masanil sat luum yuj noc'.
  swh-ULB: Lakini usipo acha watu wangu waende nitatuma kundi la nzi kwako, watumishi
    wako, na watu wako, na kwenye nyumba zenu. Nyumba za wa Misri zitajawa na makundi
    ya nzi, na ata ardhi wanayo simama itajawa na nzi.
  bel-bel: А калі не адпусьціш нарорду Майго, дык вось, Я нашлю на цябе і на рабоў
    тваіх сабачых мух, і напоўняцца дамы Егіпцянаў сабачымі мухамі і самая зямля,
    на якой яны жывуць;
  deu-ELBBK: 'Und der Pharao rief Mose und Aaron und sprach: Geht hin und opfert eurem
    Gott in dem Land.'
  mbb-OT: Ne emun kenè nu sikandan edtuǥutan, ebpengelinteuwan ku he ebpekeuma keniyan
    te kenikew is ebmelinguwan he menge dezeizey he keranapranap he edhurun diyà te
    kenikew wey ziyà te menge upisyal nu wey te menge keet-etawan nu. Egkengepenù
    te menge dezeisey he keranapranap is menge valey niw, ne is tanà ne egketembunan
    kayi.
  mal-2015: നീ എന്റെ ജനത്തെ വിട്ടയക്കയില്ല എങ്കിൽ ഞാൻ നിന്റെമേലും നിന്റെ ഭൃത്യന്മാരുടെമേലും
    നിന്റെ ജനത്തിൻമേലും നിന്റെ ഗൃഹങ്ങളിലും നായീച്ചയെ അയക്കും. മിസ്രയീമ്യരുടെ വീടുകളും
    അവർ പാർക്കുന്ന ദേശവും നായീച്ചകൊണ്ടു നിറയും.
  tuo-NT: Mʉꞌʉ narẽ duꞌuoꞌoticãma, mʉꞌʉrẽ, mʉꞌʉ docacjãrã wiorãrẽ, mʉꞌʉ yarã masãrẽ,
    mʉsã ye wiꞌseripʉre nurũrũarẽ oꞌógʉti. Egiptocjãrã ye wiꞌseripʉ nurũrũa muꞌmua
    waꞌarãsama. Mejãrõta nucũcãpʉ quẽꞌrãrẽ muꞌmurãsama.
  gup-gup: Dja bu ngudda yibendenghke, minj yibenmunkewe bininj ngardduk, wanjh yina,
    ngaye ngamirndemunkewe djoned nawern kamirndebebmerren kore ngudda dja bininj
    ke nawu ngundimarnedurrkmirri, dja bininj ke rowk, dja kore kunrurrk ngudberre.
    Kaluk kunrurrk rowk ngudberre nawu Egyptbeh wanjh kamirndebarlme djoned, dja kore
    kurorre wanjh kabolkbalhme rowk nawu djoned.
  gvs-gvs: Go nakae bogina adige, neta guna bodao geya kutaligeidita, e am dodōkana.
    Nenéola badabadaidi bei aetunedi siwo kom, im pakonayao be da Itipita yaimi goi
    be nakae imi vada goi. Tuwo komi da Itipita imi vada be nakae poyapoya goi kootáoya
    nenéola bei sivatum.
  rmc-rmc: 'Akor o Faraonos vičinďa le Mojžiš the le Aron a phenďa lenge: „Džan a
    obetinen tumare Devleske andre kadi phuv.“'
  nlg-nlg: Ge toko hove ke, inau ku nia vetena na kolo ni lango ilokana na Egypt udolu.
    Na komumiu kara vonughia, mo ko mua righia na pari.
  pes-OPV: زیرا اگر قوم مرا رها نکنی، همانا من بر تو وبندگانت و قومت و خانه هایت انواع
    مگسهافرستم و خانه های مصریان و زمینی نیز که برآننداز انواع مگسها پر خواهد شد.
  ron-1924: Дакэ ну вей лэса пе попорул Меу сэ плече, ам сэ тримит муште кынешть ымпотрива
    та, ымпотрива служиторилор тэй, ымпотрива попорулуй тэу ши ымпотрива каселор тале;
    каселе еӂиптенилор вор фи плине де муште ши пэмынтул ва фи акоперит де еле.
  ben-OBCV: যদি তুমি আমার প্রজাদের যেতে না দাও, তবে আমি তোমার উপর ও তোমার কর্মকর্তাদের,
    তোমার প্রজাদের উপর এবং তোমার বাড়ির মধ্যে মাছির ঝাঁক পাঠাব। মিশরীয়দের বাড়িগুলি
    মাছিতে পরিপূর্ণ হয়ে যাবে; এমনকি মাঠঘাটও সেগুলি দ্বারা ঢাকা পড়ে যাবে।
  som-som: Haddii kalese haddaadan dadkayga sii daynin inay tagaan, bal ogow, waxaan
    idiin soo diri doonaa duqsiyo faro badan, adiga, iyo addoommadaada, iyo dadkaaga,
    iyo guryahaaga dhexdooda; oo guryaha Masriyiinta oo dhanna waxaa ka buuxsami doona
    duqsiyo faro badan, iyo weliba dhulka ay joogaanba.
  lat-VUC: 'Quod si non dimiseris eum, ecce ego immittam in te, et in servos tuos,
    et in populum tuum, et in domos tuas, omne genus muscarum: et implebuntur domus
    Ægyptiorum muscis diversi generis, et universa terra in qua fuerint.'
  eng-ASVBT: 'Else, if thou wilt not let my people go, behold, I will send swarms
    of flies upon thee, and upon thy servants, and upon thy people, and into thy houses:
    and the houses of the Egyptians shall be full of swarms of flies, and also the
    ground whereon they are.'
  mna-mna: Mi sombe yok pizin som, na re u. Pa ni ko iŋgo mberomberom ma timar be
    tiseeze nu niomŋan zin bibip ta timuŋmuuŋgu pa uraata ku na, mi zin iwal biibi
    motoyom. Ruumu tiom ko bok pizin, mi zin ko tilol lele tiom.
  ita-1885: Lascia andare il mio popolo, acciocchè mi serva. Perciocchè, se tu non
    lasci andare il mio popolo, ecco, io manderò sopra te, sopra i tuoi servitori,
    sopra il tuo popolo, e sopra le tue case, una mischia d'insetti; e le case degli
    Egizj, e la terra sopra la quale abitano, saranno ripiene di quella mischia.
  eng-LXXUP: And Pharaoh called Moses and Aaron, saying, Go and sacrifice to the Lord
    your God in the land.
  eng-ULB: But if you do not let my people go, I will send swarms of flies on you,
    your servants, and your people, and into your houses. The Egyptians' houses will
    be full of swarms of flies, and even the ground on which they stand will be full
    of flies.
  spa-VBL: Si no dejas que mi pueblo se vaya, enviaré enjambres de moscas sobre ti
    y tus funcionarios, y sobre tu pueblo y tus casas. Todas las casas egipcias, e
    incluso el suelo sobre el que se levantan, se llenarán de enjambres de moscas.
  fra-_FOB: Car si tu ne laisses pas aller mon peuple, voici, je vais envoyer les
    insectes sur toi, sur tes serviteurs, sur ton peuple et sur tes maisons; et les
    maisons des Égyptiens seront remplies d'insectes, et même le sol sur lequel ils
    sont.
  mal-mal: നീ എന്റെ ജനത്തെ വിട്ടയയ്ക്കുകയില്ല എങ്കിൽ ഞാൻ നിന്റെമേലും നിന്റെ ഭൃത്യന്മാരുടെമേലും
    നിന്റെ ജനത്തിൻമേലും നിന്റെ ഗൃഹങ്ങളിലും നായീച്ചയെ അയയ്ക്കും. ഈജിപ്റ്റുകാരുടെ വീടുകളും
    അവർ പാർക്കുന്ന ദേശവും നായീച്ചകൊണ്ട് നിറയും.
  lit-lit: Kitaip, jeigu tu neišleisi mano tautos, štai aš užleisiu musių spiečiais
    tave, tavo tarnus, tavo tautą ir tavo namus. Ir egiptiečių namai bus pilni musių
    spiečių ir taip pat žemė, kurioje jie gyvena.
  urd-GVR: Warnā maiṅ tere aur tere ohdedāroṅ ke pās, terī qaum ke pās aur tere gharoṅ
    meṅ kāṭne wālī makkhiyāṅ bhej dūṅgā. Misriyoṅ ke ghar makkhiyoṅ se bhar jāeṅge
    balki jis zamīn par wuh khaṛe haiṅ wuh bhī makkhiyoṅ se ḍhāṅkī jāegī.
  suz-BL: नेनो, गे आं मुर आन कली लचा मगेप्‍तीवी हना, गो इ कली, इ गेय पाइब आन कली नु
    इ मुर नेल्‍ल आन कली श्‍येत जपाइक्‍चा कली इ खिंमी, इ रागी ङा मुर आन खिंमी डांसम
    ब्रीपाइक्‍नुङ। रू नेल्‍ल डांसम ब्रीपाइक्‍नुङ।
  ita-1927: Se no, se non lasci andare il mio popolo, ecco io manderò su te, sui tuoi
    servitori, sul tuo popolo e nelle tue case, le mosche velenose; le case degli
    Egiziani saran piene di mosche velenose e il suolo su cui stanno ne sarà coperto.
  ckb-ckb: ئەگەر ڕێ بە گەلەکەم نەدەیت بڕۆن، ئەوا منیش مێشومەگەزێکی زۆر دەنێرمە سەر
    خۆت و خزمەتکارەکانت و گەلەکەت و ماڵەکانت، ئیتر ماڵی میسرییەکان پڕ دەبێت لە مێش،
    تەنانەت زەوییەکەش بە مێش دادەپۆشرێت.
  eng-BBE: For if you do not let my people go, see, I will send clouds of flies on
    you and on your servants and on your people and into their houses; and the houses
    of the Egyptians and the land where they are will be full of flies.
  kan-OKCV: ನೀನು ನನ್ನ ಜನರನ್ನು ಕಳುಹಿಸದೆ ಹೋದರೆ, ನಾನು ನಿನ್ನ ಮೇಲೆಯೂ ನಿನ್ನ ಸೇವಕರ ಮೇಲೆಯೂ
    ನಿನ್ನ ಜನರ ಮೇಲೆಯೂ ನಿನ್ನ ಮನೆಗಳಿಗೂ ನೊಣಗಳನ್ನು ಕಳುಹಿಸುವೆನು. ಈಜಿಪ್ಟಿನವರ ಮನೆಗಳೂ, ಅವರು
    ವಾಸವಾಗಿರುವ ಭೂಮಿಯೂ ನೊಣಗಳಿಂದ ತುಂಬಿರುವುವು.
  bbb-bbb: Ro ni kua, A irere na kuaravo ije a naebe rekuma na a isekafana umuanumua
    kiaga bu a ro e one mamekanu ijiakina e one ijiebuo vuake. Bu e one Ijifitiko
    ijiebuo are ro sakae ije buka iraraena okurake.
  tam-2017: என்னுடைய மக்களைப் போகவிடாமல் இருந்தால், நான் உன்மேலும், உன்னுடைய வேலைக்காரர்கள்மேலும்,
    மக்கள்மேலும், வீடுகள்மேலும் பலவித வண்டுகளை அனுப்புவேன்; எகிப்தியர்களுடைய வீடுகளும்
    அவர்கள் இருக்கிற தேசமும் அந்த வண்டுகளால் நிறையும்.
  spa-RV-1909: Porque si no dejares ir á mi pueblo, he aquí yo enviaré sobre ti, y
    sobre tus siervos, y sobre tu pueblo, y sobre tus casas toda suerte de moscas;
    y las casas de los Egipcios se henchirán de toda suerte de moscas, y asimismo
    la tierra donde ellos estuvieren.
  ron-BTF: Altfel, dacă tu nu vei lăsa poporul meu să plece, iată, voi trimite roiuri
    de muște pe tine și pe servitorii tăi și pe poporul tău și în casele tale, și
    casele egiptenilor vor fi pline de roiuri de muște și de asemenea pământul pe
    care ei sunt.
  eng-WEBP: Else, if you will not let my people go, behold, I will send swarms of
    flies on you, and on your servants, and on your people, and into your houses.
    The houses of the Egyptians shall be full of swarms of flies, and also the ground
    they are on.
  eng-FBV: If you don't let my people leave, I will send swarms of flies on you and
    your officials, and on your people and your houses. Every Egyptian house and even
    the ground on which they stand will be filled with swarms of flies.
  nld-1939: Zo ge mijn volk niet laat vertrekken, zend Ik horzels op u af, op uw hof,
    uw volk en uw huis. De huizen der Egyptenaren en zelfs de grond, waarop zij staan,
    zullen vol zitten van horzels.
  nch-BL: Pampa sinta amo quincahuas ma yaca, na nijtitanis miyac tahuipamit ten sayolime
    ipan ya, ipan itequiticahua huan ipan nochi imasehualhua. Quena, temis ica sayolime
    ininchajchaj nochi Egipto ehuani, huan hasta talchi nojquiya temis.
  vie-1934: Vì nếu ngươi không cho đi, nầy, ta sẽ sai ruồi mòng bu nơi ngươi, quần
    thần, dân sự và cung điện ngươi; nhà của người Ê-díp-tô đều sẽ bị ruồi mòng bu
    đầy, và khắp trên đất nữa.
  hin-CV: अगर तुम मेरी प्रजा को जाने न दो, तो मैं तुम पर, तुम्हारे सेवकों, तुम्हारी
    प्रजा तथा तुम्हारे घरों में कीटों के झुंड को भेजूंगा. मिस्र के लोगों का घर और
    पूरा मिस्र कीटों से भर जाएगा.
  eng-OURB: 'Else, if you will not let my people go, behold, I will send swarms of
    flies on you, and on your servants, and on your people, and into your houses:
    and the houses of the Egyptians [people from Abode of slavery] shall be full of
    swarms of flies, and also the ground whereon they are.'
  spa-BES: Porque si no dejas ir a mi pueblo, mira, enviaré nubes de moscas sobre
    ti, sobre tus siervos, sobre tu pueblo y sobre sus casas; y las casas de los egipcios
    y la tierra donde están estarán llenas de moscas.
  tdx-tdx: Kinoi’ i Parò amy zao t’i Mosè naho i Aharone le nanao ty hoe, Akia, misoroña
    aman’ Añahare’ areo an-tane atoy.
  vid-vid: Wone kolema kuwalechela walute, lelo ndokugalila vilundo vya ng'honzi hegwe
    na vitumagwa wa hegwe weng'ha. Wokwinjila mli ng'handa za hemwe zeng'ha za Wamisili
    zomema vilundo vya ng'honzi, hihyo du, na isi yeng'ha wanhu howawele.
  eng-OKE: And Pharoh called for Mosheh and Aharon, and said, Go, sacrifice before
    your God in the land.
  tha-KJV: ถ้าแม้​ไม่​ปล่อยพลไพร่ของเราไป ดู​เถิด เราจะใช้​ให้​ฝูงเหลือบมาตอมกายของเจ้า
    ตอมข้าราชการและพลเมืองของเจ้าด้วย ในราชสำนัก บ้านเรือนของชาวอียิปต์ และพื้นดิ​นที​่เขาอยู่นั้นจะเต็มไปด้วยฝูงเหลื​อบ
  por-BR-2018: Porque se não deixares meu povo ir, eis que enviarei sobre ti, e sobre
    teus servos, e sobre teu povo, e sobre tuas casas toda variedade de moscas; e
    as casas dos egípcios se encherão de toda variedade de moscas, e também a terra
    onde eles estiverem.
  deu-ELO: Denn wenn du mein Volk nicht ziehen lässest, siehe, so werde ich die Hundsfliegen
    senden über dich und über deine Knechte und über dein Volk und in deine Häuser;
    und die Häuser der Ägypter werden voll Hundsfliegen sein und auch der Erdboden,
    auf dem sie sind.
  eng-WYC-2018: that if thou wilt not deliver the people (or but if thou wilt not
    let the people go), lo! I shall send into thee, and into thy servants, and into
    thy people, and into thine houses, all the kind(s) of flies; and the houses of
    the Egyptians shall be full-filled with flies of diverse kinds, and all the land
    in which they shall be.
  epo-epo: Ĉar se vi ne forliberigos Mian popolon, jen Mi venigos sur vin kaj sur
    viajn servantojn kaj sur vian popolon kaj en viajn domojn fiinsektojn; kaj pleniĝos
    de la fiinsektoj la domoj de la Egiptoj, kaj ankaŭ la tero, sur kiu ili estas.
  uig-PIN: Qünki ǝgǝr ⱪowmimni ⱪoyup bǝrmisǝng, mana Mǝn sening wǝ ǝmǝldarliring,
    hǝlⱪing üstigǝ, ɵyliringgǝ kɵküyünlǝrni ǝwǝtimǝn; xuning bilǝn misirliⱪlarning
    ɵyliri wǝ ⱨǝtta ular turuwatⱪan tupraⱪmu kɵküyünlǝr bilǝn tolidu.
  beo-beo: Na da dima sisasa. Di da fisidigimu higasea, Na da dima se nabasu imunu.
    Na da fane dima amola dia eagene ouligisu dunuma amola dia fi dunu huluane ilima
    asunasimu. Idibidi dunu ilia diasu huluane da fane amoga nabai ba:mu. Amola Idibidi
    soge osobo huluane da fane amoga dedeboi dagoi ba:mu.
  tpi-OTNT: Sapos yu no larim ol i go, bai mi salim planti lang i kam long yu na long
    ol ofisa na ol pipel bilong yu. Na ol lang bai i pulap long ol haus bilong yupela
    na long graun yupela i sanap long en.
  hau-SA: In ba ka bar mutanena suka tafi ba, zan turo da tarin ƙuda a kanka da bayinka,
    a kan mutanenka da cikin gidajenka. Gidajen Masarawa za su cika da ƙudaje, har
    ma da ƙasa inda za su taka.
  udu-udu: Waḵki/ /e mini diki dhal ’kwanim pem bway mo mmo/ii mo tani aha/ mina hash
    ka dhana buhanya ḵan’thi/ ap̱o/ /e mo dhali ap̱o/ imanmiiya ṯu’c pini mo dhali
    ap̱o/ ’kwanim pini mo dhali eya ris bwaŋgu’b pini mo. Dhali eya ris bwaŋgu’b gi
    ’kwani Pam Masir mo tani uni minu ’tu’d mo ka dhana buhanya ḵan’thi/ mo dhali
    i tagi mo jin karkina Bampa/ Masir ’kup̱ mo be.
  uig-LAT: Chünki eger qowmimni qoyup bermiseng, mana Men séning we emeldarliring,
    xelqing üstige, öyliringge köküyünlerni ewetimen; shuning bilen misirliqlarning
    öyliri we hetta ular turuwatqan tupraqmu köküyünler bilen tolidu.
  nde-nde: Ungala, ngizathumela umtshitshi wempukane kuwe, ebantwini bakho lezindlini
    zenu. Izindlu zabantu baseGibhithe zizagcwala impukane lomhlabathi ugcwale zona.
  ton-ton: 'Pea kapau ʻe ʻikai te ke tukuange hoku kakai, vakai, te u fekau ʻae ngaahi
    fuifui lango kehekehe kiate koe, pea ki hoʻo kau tamaioʻeiki, pea ki ho kakai,
    pea ki ho ngaahi fale: pea ko e ngaahi fale ʻoe kakai ʻIsipite ʻe fonu ʻi he ngaahi
    fuifui lango, pea mo e kelekele foki ʻoku nau tuʻu ai.'
  ces-1613: Pakli nepropustíš lidu mého, hle, já pošli na tě a na služebníky tvé,
    a na lid tvůj, a na domy tvé směsici všelikých škodlivých žížal; a naplněni budou
    domové Egyptští těmi žížalami, nad to i země ta, na níž oni jsou.
  eko-eko: Amana weeyo ohiwaalikhi atthu aka olawa, kintta wuuperekheza pala ya mempe
    zawaatta yoori ziwiiphirise weeyo, mashawuriiya awo, atthu awo na mmavaje mwaya.
    Manyupa a Misuri na vathi anluwatthaavo zinttela wiitaalavo mempe.
  eng-WMB: Else, if you will not let my people go, behold, I will send swarms of flies
    on you, and on your servants, and on your people, and into your houses. The houses
    of the Egyptians shall be full of swarms of flies, and also the ground they are
    on.
  tam-TCV: என் மக்களைப் போகவிடாவிட்டால் உன்மேலும், உன் அதிகாரிகள்மேலும், உன் மக்கள்மேலும்,
    உன் வீட்டிற்குள்ளும் வண்டுகளை அனுப்புவேன். எகிப்தியருடைய வீடுகள் வண்டுகளால் நிறைந்திருக்கும்.
    அவர்கள் வாழும் நிலமும் அவைகளால் நிறைந்திருக்கும்.
  ceb-ULB: Apan kung dili nimo palakwon ang akong katawhan, magpadala ako ug panon
    sa mga langaw diha kanimo, sa imong mga sulugoon, ug sa imong katawhan, ug ngadto
    sa inyong mga balay. Mapuno ug panon sa mga langaw ang mga balay sa mga Ehiptohanon,
    ug bisan ang yuta nga ilang gibarogan mapuno sa mga langaw.
  pol-UBG: Bo jeśli nie wypuścisz mego ludu, ześlę rozmaite muchy na ciebie, na twe
    sługi, na twój lud i na twoje domy. I domy Egipcjan, a także ziemia, na której
    są, będą pełne rozmaitych much.
  agr-agr: Tuja ame mina aentsug aidau jiinjatnume tusa idaichakminig, wi aminak,
    amejai atuegak takau aina nuna, tuja amina aentsjum aina nunashkam anchi wegantu
    aidaun ishitkattagme. Dutika ai egiptunmaya aidau jenig, nugkeenish ayatak anchig
    piyaktatui.
  kyc-kyc: Embame nambana wambu dupwa pena laa nare ramo doko kinyi kinyi langilyu
    nambame wambena malu mee embape embena wambupi embena yulu pingi akali mupwa dupwape
    keta peyaro. Peyarono dokopa Isipi rangena anda dupwanape yuu peparaenape wambename
    minyarambu nyuo sera.
  urd-GVU: ورنہ مَیں تیرے اور تیرے عہدیداروں کے پاس، تیری قوم کے پاس اور تیرے گھروں
    میں کاٹنے والی مکھیاں بھیج دوں گا۔ مصریوں کے گھر مکھیوں سے بھر جائیں گے بلکہ جس
    زمین پر وہ کھڑے ہیں وہ بھی مکھیوں سے ڈھانکی جائے گی۔
  deu-1912: '[8:17] wo nicht, siehe, so will ich allerlei Ungeziefer lassen kommen
    über dich, deine Knechte, dein Volk und dein Haus, daß aller Ägypter Häuser und
    das Feld und was darauf ist, voll Ungeziefer werden sollen.'
  ntj-ntj: Wiyangka-rnanku purnpurnpa pirni yutilku nyuntuku, puru nyuntuku yamatji
    pirniku, nyuntuku yarnangu ngulytju pirnikutarrartu. Nyangka-ya nyuntuku-tjanampanku
    yiwarlangka tjarrparralpi yarla yangatjunku puru mantatarrartu yangatjunku kanyinma.
  kan-2017: ಆದರೆ ನೀನು, ನನ್ನ ಜನರಿಗೆ ಅಪ್ಪಣೆಕೊಡದೇ ಹೋದರೆ, ನಾನು ನಿನಗೂ, ನಿನ್ನ ಪರಿವಾರದವರಿಗೂ,
    ನಿನ್ನ ಮನೆಗಳಿಗೂ ನೊಣಗಳ ಕಾಟವುಂಟಾಗುವಂತೆ ಮಾಡುವೆನು. ಐಗುಪ್ತ್ಯರ ಮನೆಗಳಲ್ಲಿಯೂ, ಅವರ ಎಲ್ಲಾ
    ಭೂಮಿಗಳಲ್ಲಿಯೂ ಆ ನೊಣಗಳು ತುಂಬಿಕೊಳ್ಳುವವು.
  ena-ena: Ci igɨnaŋ aba abi aba abɨha uami. Nama iadɨ hulaŋ iamɨgali agɨladɨ ma valɨnaŋ
    uavɨci aba abi aba abɨha uami. Ha viaŋ mumalɨ agɨladɨ abɨlɨŋ nasadaŋ hulaŋ nasaŋ
    hɨji igu igu hɨsɨŋ agɨlasadaŋ uavɨbali aba abi aba abɨha uami. La nadɨ hulaŋ iamɨgali
    agɨlasaŋ avi uavɨbali aba abi aba abɨha uami. Uavɨla nadɨ ulaŋ agɨladɨ hɨvɨ mɨla
    fɨhalavɨbali aba abi aba abɨha uami. Isipɨ fɨli tɨbɨ hɨsɨŋ limu hɨhɨle agɨladɨ
    ulaŋ agɨladɨ hɨvɨ mɨla fɨhalavɨbali aba abi aba abɨha uami. Naludɨ fɨli tɨbɨ heŋ
    avi mɨlavɨla lalɨgua fɨhalavɨbali aba abi aba abɨha uami.
  yap-yap: Fa’anra dab mu pag e girdi’ rog ngranod, ma nggog ngom ni bay gu pi’ e
    lal nge yib ngom, nge ngak e pi tolang ni yad bay u tan pa’am, nge ngak e girdi’
    ko nam rom, nge ngalan e pi naun rom, nge ngalan e’pi naun rok piyu Egypt, nge
    mus nga daken e gi but’ ni yad ba sak’iy riy ni bayi sug ko lal.
  hlt-MCSB: Tedae ka pilnam te nan hlah pawt atah namah so neh na sal rhoek soah khaw,
    na pilnam so neh na im ah khaw pil ka tueih coeng ne. Te dongah pil te Egypt imkhui
    neh amih kah a diklai dongah khaw bae ni.
  mdy-ETH: ኔ ዒፄቶ ጋዓንቴ ኔኤና ኔ ማኣሮናይዳ ቢያ፤ ሃሣ ኔኤና ዎላ ማዻ ዼኤፖ ዓሶና ኔኤኮ ዴሮ ቢያ ዑፃ ሚርጌ ዻዓ ሶኦፆንቦ
    ዉፃሌ ዔኪ ሙኪ ታ ኔና ሜታሳንዳሢ ታና ዔሬ፤ ጊብፄ ዓጮ ዓሶኮ ማኣሮንታ ሳዖንታይዳ ቢያ ዉፃሌ ኩማንዳኔ።
  twi-ASANTE: Na sɛ wantie a, mɛma nwansena agye Misraim afa. Mo afie mu ne asase
    no nyinaa bɛyɛ nwansena manyamanya.
  eng-WEBU: Else, if you will not let my people go, behold, I will send swarms of
    flies on you, and on your servants, and on your people, and into your houses.
    The houses of the Egyptians shall be full of swarms of flies, and also the ground
    they are on.
  bnp-bnp: Ioe i uka ma o longo ne ria, bara rudu a maka lango, ri lakene vomu, ne
    huriki a bolekori vomu, ne huriki a viri vomu. A ruma ne huriki a Egipto bara
    i vonu vona a lango. A hini i pesi vona a ruma ranga, bara i voi vona a lango.
  wal-wal: neeni ta asaa yeddennan ixxikko, taani ne bolli, ne sunttatu bolli, ne
    asaa bollinne ne keettatu giddo gawwiina udunxxiyaa yeddana; Gibxxetu keettaaninne
    eti de7iyo biitta ubban udunxxee kumana.
  spa-PDDPT: Porque si no dejas salir a mi pueblo, ciertamente enviaré una multitud
    de moscas sobre ti, tus esclavos, tu pueblo y tus casas. Las casas de los egipcios
    estarán llenas de podredumbre de moscas y también la tierra sobre la cual están.
  gun-gun: Ha'e gui xevygua kuery neremondoukai ri ramo ma'ẽ, xee ambou 'rã mberu
    nde'áry, nerembiguai kuery, ndevygua kuery ha'e ndero pygua kuery áry. Ha'e Egito
    pygua kuery ro rupi omonyẽmba 'rã mberu, yvy ha'e kuery ikuaia voi.
  agu-BL: Na ko quil tzawak' ama'l scyetz tan cyele'n tzone'j, tz'ul jun chin c'oloj
    jilwutz us wa'n tetz icaws. Quin technin jilwutz us ẍchijalok xe' aca'l. Ncha'tz
    ẍchijalok scye'j yi e' mas ajcaw nin scye'j cyakil wunak bene'n tzi'n Egipto,
    nin qui'c nin jun ama'l yi qui'k noj tan e'chk usa'tz.
  ilo-ULB: Ngem no saanmo a palubosan dagiti tattaok, mangibaonnakto kadagiti pangen
    ti ngilaw kenka, kadagiti adipenmo, ken kadagiti tattaom, ken kadagiti balaymo.
    Mapunnonto kadagiti pangen ti ngilaw dagiti balay dagiti Egipcio, ken mapunnonto
    iti ngilaw uray ti daga a pagtaktakderanda.
  kpg-kpg: Maa goe ga hagalee hagau digaula, gei Au ga hagaduadua goe, Au ga hagau adu
