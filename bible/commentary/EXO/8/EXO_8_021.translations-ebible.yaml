  dop-dop: 'Tǝnɑɣɑlɛ Icipiti wulɑʋ yɑɑ Moisi nɑ Alɔŋ nɑ ɩ́ tɔ-wɛ sɩ: Ɩ́ polo ɩ́ lɑ́
