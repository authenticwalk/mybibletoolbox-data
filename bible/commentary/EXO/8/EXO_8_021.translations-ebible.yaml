  tbz-SIM: 'Kɛ̀ dihɛìi cɑkɛ kòo kpɑ̀ɑ̀tìi yú Mɔyiisi nɛ̀ Anɔɔ kɛ dɔ̀: Kɔtɛnɛ̀ kɛ́fíé
