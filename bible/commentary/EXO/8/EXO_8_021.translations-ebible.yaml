    mouch sou sèvitè ou yo, sou pèp ou a, ak anndan lakay ou yo. Kay Ejipsyen yo va
    vin ranpli avèk desant mouch, ak sou tè kote yo ap viv la.
  kos-kos: Kom fin srangesr fuhlelosla, na nga ac kai kom ke nga ac supwaot un loang
    puspis nu fom ac nu fin mwet fulat lom ac mwet lom nukewa. Lohm sin mwet Egypt
    ac fah sessesla ke loang, ac fin fohk uh ac fah afla pac ke loang.
  hbo-WLC: וַיִּקְרָ֣א פַרְעֹ֔ה אֶל־מֹשֶׁ֖ה וּֽלְאַהֲרֹ֑ן וַיֹּ֗אמֶר לְכ֛וּ זִבְח֥וּ
    לֵֽאלֹהֵיכֶ֖ם בָּאָֽרֶץ׃
  ibo-ibo: Ọ bụrụ na ị chọghị ime otu a, aga m eme ka igwe ijiji jupụta nʼala Ijipt
    niile. Ha ga-ejupụta gị nʼahụ na nʼahụ ndị na-ejere gị ozi, na nʼahụ ndị gị niile,
    na nʼime ụlọ unu niile.
  ory-ory: ପୁଣି, ଯଦି ଆମ୍ଭ ଲୋକମାନଙ୍କୁ ଯିବାକୁ ନ ଦେବ, ତେବେ ଆମ୍ଭେ ତୁମ୍ଭ ଉପରେ ଓ ତୁମ୍ଭ ଦାସମାନଙ୍କ
    ଉପରେ ଓ ତୁମ୍ଭ ଲୋକମାନଙ୍କ ଉପରେ ଓ ତୁମ୍ଭ ଗୃହ ଭିତରେ ଏପରି ଦଂଶକାଦିର ଝିଙ୍କ ପଠାଇବା ଯେ, ତଦ୍ଦ୍ୱାରା
    ମିସରୀୟମାନଙ୍କ ଗୃହ ଓ ବାସଭୂମି ପରିପୂର୍ଣ୍ଣ ହେବ।
  chk-chk: Nge ika kosap mochen mwüt ngeniir, üpwe tinato pwiin loong womw, won noum
    kewe nöüwis me noum kewe aramas, pwal lon imwom. Iwe, lon imwen chon Isip meinisin
    epwe uren pwiin loong, pwal ewe pwül ra nom won.
  rop-rop: En if yu nomo larramgo olabat, wal im garra panishim yu, en im garra jandim
    detmatj flai langa yu en langa ola boswan wekinmen blanga yu en langa ol yu pipul
    olabat. Im garra bilimap ola haus blanga yumob garram flai, en ola flai garra
    jadimap det graun du.
  ukr-1871: Коли ж затнешся відпустити люде мої, се я посилаю на тебе, і на дворян
    твоїх, і на людей твоїх, і на домівки ваші песячі мухи, і сповняться доми Египецькі
    песячими мухами, і сама земля, що на їй живете.
  bch-bch: Be ega, oangga eao longean leg panua ga tila mao, gau ga nakado ta langlango
    busa tau tidae ngan eao ga lem madidnga ga lem panua toa ngada oa, be tidudunga
    lemi lumaeai pade. Langlango ga tiuon ngan gimi Isip lemi luma ga tibur isaoa
    amamado ngan.
  deu-1951: Denn wenn du mein Volk nicht ziehen lässest, siehe, so will ich über dich
    und über deine Knechte und über dein Volk und über deine Häuser Hundsfliegen kommen
    lassen, daß der Ägypter Häuser und das Feld, darauf sie sind, voller Hundsfliegen
    werden sollen.
  eng-JPS: (8-17) Else, if thou wilt not let My people go, behold, I will send swarms
    of flies upon thee, and upon thy servants, and upon thy people, and into thy houses;
    and the houses of the Egyptians shall be full of swarms of flies, and also the
    ground whereon they are.
  srp-1865: Ako li ne pustiš naroda mojega, evo, pustiæu na tebe i na sluge tvoje
    i na narod tvoj i na kuæe tvoje svakojake bubine, i napuniæe se bubina kuæe Misirske
    i zemlja na kojoj su.
  lug-lug: Naye abantu bange bw’otoobakkirize kugenda, laba, ndireeta ebikuukuulu
    by’ensowera, ku ggwe ne ku baweereza bo, ne ku bantu bo, ne mu nnyumba zammwe.
    Ensowera zirijjula mu mayumba ga Bamisiri ne ku ttaka kwe gaazimbibwa.
  heb-heb: כי אם אינך משלח את עמי הנני משליח בך ובעבדיך ובעמך ובבתיך את הערב ומלאו
    בתי מצרים את הערב וגם האדמה אשר הם עליה׃
  ben-IRV: যদি আমার প্রজাদেরকে ছেড়ে না দাও, তবে দেখ, আমি তোমার কাছে, তোমার দাসেদের
    কাছে, প্রজাদের কাছে ও বাড়িতে মৌমাছির ঝাঁক পাঠাব; মিশরীয়দের বাড়িতে, এমন কি,
    তাঁদের বসবাসের জায়গাও মৌমাছিতে ভর্তি হবে।
  pan-pan: ਜੇ ਤੂੰ ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਜਾਣ ਨਾ ਦੇਵੇਂਗਾ ਤਾਂ ਵੇਖ, ਮੈਂ ਤੇਰੇ ਅਤੇ ਤੇਰੇ ਸੇਵਕਾਂ ਅਤੇ
    ਤੇਰੀ ਪਰਜਾ ਉੱਤੇ ਤੇਰੇ ਘਰਾਂ ਵਿੱਚ ਮੱਖਾਂ ਦੇ ਝੁੰਡ ਭੇਜ ਰਿਹਾ ਹਾਂ ਅਤੇ ਮਿਸਰ ਦੇ ਘਰ ਮੱਖਾਂ
    ਦੇ ਝੁੰਡਾਂ ਨਾਲ ਭਰ ਜਾਣਗੇ ਅਤੇ ਉਹ ਭੂਮੀ ਵੀ ਜਿੱਥੇ ਉਹ ਹਨ।
  tkr-tkr: Ğu manbı g'ıdivkvee, Zı yiğne saraybışilqad, yiğne insanaaşilqad, yiğne
    milletılqad goganer veçebışiqa g'axıles. Gırgın ç'iyed, Misirbışin xaybıd goganeeşika
    gyatts'es.
  mya-JVB: မ လွှတ် ဘဲနေလျှင် သင် နှင့် သင် ၏ကျွန် များ၊ လူ များ၊ အိမ် များထဲသို့ ယင်ရဲ
    တို့ကို ငါ စေလွှတ် သဖြင့် အဲဂုတ္တု လူတို့နေသောအိမ် ၊ ရပ်သောမြေ သည် ယင်ရဲ နှင့်အပြည့်
    ရှိရလိမ့်မည်။
  tte-O: Yayanuwapeiwo tem kunuwaili, kani nonowala yayawasa kolimiu na Itipita ali
    nume meuloili nonowala siyakalapowon kani bwatano sipwaiki yo besiele kowa me
    kam tosaguwo yo am tomoyao guliyam lalakina kwalobai.
  tbg-tbg: Are kia vika nititairera, te vauvaari vara kaari vika ariqaave, ai koqe
    avu aato ami varia vaiintikaqaave, ai navunaakaqaave, hihipaamavi vaivarave. Vauvaari
    vika ni Isipi vatanaaka naavu maaqaqi mpiqavi, vatainivata hihipaamavi vaivarave.
  hmo-hmo: Badina be oiemu imana dekena amo bema oi negea lasi idia, lau ese lao momo
    herea do lau siaia, oiemu latanai, bona oiemu hesiai taudia, bona oiemu orea taudia,
    bona umui emui ruma edia latanai dohore idia ginidae. Aigupito taudia edia ruma
    bona edia tano be lao dekena amo dohore idia honu.
  urd-urd: वर्ना अगर तू उनको जाने न देगा तो देख मैं तुझ पर और तेरे नौकरों और तेरी
    र'इयत पर और तेरे घरों में मच्छरों के ग़ोल के ग़ोल भेजूँगा; और मिस्रियों के घर
    और तमाम ज़मीन जहाँ जहाँ वह हैं, मच्छरों के ग़ोलों से भर जाएगी।
  rus-SYN: а если не отпустишь народа Моего, то вот, Я пошлю на тебя и на рабов твоих,
    и на народ твой, и в домы твои песьих мух, и наполнятся домы Египтян песьими мухами
    и самая земля, на которой они живут;
  bqc-SIM: 'Ɔ̃ Falaↄ̃ↄ Mↄizi ń Aalonao sìsi à mɛ̀: À gɛ sa''o á Luawa bùsuu
    la.'
  tcz-CHONGTHU: Na soldoh louva ahile, “Keiman namite, nanung juiho chule na insung
    jousea thousi vaisi kahin lansah ding ahi. Egypt mite in jouse thousi vaisin atomlhah
    jeng ding, Gam leiset pumpi jong dimlha jeng ding ahi, ati.
  mar-mar: जर तू त्यांना जाऊ देणार नाहीस तर मग तुझ्या घरात, तुझ्यावर, तुझ्या सेवकांवर
    गोमाशा येतील. अवघ्या मिसर देशातील घरे गोमाशांच्या थव्यांनी भरून जातील. गोमाशांचे
    थवे अंगणात व जमिनीवरही येतील.
  qub-qub: Aywananta mana munaptenga aypalla upucruymi yuricurenga. Paytapis, autoridänincunatapis,
    llapan Egipto runacunatapis cañenga. Llapan Egipto runacunapa wasincho upucruyllanami
    juntasha caycangapaj. Chayno intëru pampacunachöpis juntashami caycanga.
  bqp-bqp: Tó à gì ń gbarɛi, mani ífĩninↄ daala kũ a ìbanↄ kũ a gbɛ̃nↄ kũ a kpɛ́nↄ.
    Misila kpɛ́nↄ ni pa kũ ífĩninↄ, bee zĩtɛ oni daala.
  hat-hat: Si ou pa kite pèp mwen an ale, mwen pral voye mouchavè sou ou, sou moun
    pa ou yo, sou tout pèp ou a ak nan tout kay yo. Mouchavè pral plen kay moun peyi
    Lejip yo, yo pral kouvri tout peyi a.
  eng-BSB: But if you will not let My people go, I will send swarms of flies upon
    you and your officials and your people and your houses. The houses of the Egyptians
    and even the ground where they stand will be full of flies.
  tod-tod: 'Falaɠɔn Moizeni ta Aalɔn lolini, é ɠɛ ti ma: «À li, wo zalaɠaiti kula
    wa-ƓALAGI ʋɛ zooi zu.»'
  eng-WEBPB: Else, if you will not let my people go, behold, I will send swarms of
    flies on you, and on your servants, and on your people, and into your houses.
    The houses of the Egyptians shall be full of swarms of flies, and also the ground
    they are on.
  kbq-kbq: Hagi kagrama vahe'ni'ama zmatresnanke'za ovanazana antahio, Nagra kagrite'ene,
    eri'za vahe ka'are'ene, vahe ka'are'ene nonka'armimpine, Isipi vahe nontamimpine,
    mopafinena ana zanke hu'za kosintamina hunta'nena mani avitegahaze.
  nhe-BL: Pampa intla ax quincahuas ma yaca, na nijtitlanis miyac pamitl tlen pilsayoltzitzi
    ipan ya, ipan itequihuejcahua huan ipan nochi itlacajhua. Quena, temis ica pilsayoltzitzi
    ininchajchaj nochi Egipto ehuani, huan hasta tlalchi nojquiya temis.
  bus-bus: Tó à gì ń gbarɛzi, mɛ́ ifĩinↄ daàla kↄ̃n à ìbanↄ kↄ̃n à gbɛ̃nↄ kↄ̃n à kpɛ́nↄ.
    Igipiti kpɛ́nↄ é pa kↄ̃n ifĩinↄ, baa tↄↄtɛ aↄ̃é daàla.
  gub-BL: — Aze neremono kar kwaw wà nehe, amur kar putar meru tetea'u newe nerehe
    hezepyk pà ihe wà nehe, tuwihaw nerehe we har wanupe ihe wà nehe no, teko neremiruze'eg
    wanupe ihe wà nehe no. Ezit ywy rehe har wanàpuz tynehem putar meru pupe nehe.
    Meru upyk putar waneko haw ywy wà nehe no.
  eng-DRA: 'But if thou wilt not let them go, behold I will send in upon thee, and
    upon thy servants, and upon thy houses all kind of flies: and the houses of the
    Egyptians shall be filled with flies of divers kinds, and the whole land wherein
    they shall be.'
