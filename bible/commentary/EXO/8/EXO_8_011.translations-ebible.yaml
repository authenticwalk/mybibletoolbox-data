    bona oiemu orea taudia, danu dohore idia rakatania, sinavai dekenai sibona dohore
    idia noho.”
  urd-urd: और मेंढक तुझ से और तेरे घरों से और तेरे नौकरों से और तेरी र'इयत से दूर
    होकर दरिया ही में रहा करेंगे।”
  rus-SYN: и удалятся жабы от тебя, от домов твоих и с полей, и от рабов твоих и от
    твоего народа; только в реке они останутся.
  bqc-SIM: Kɛ́ Falaↄ̃ↄ è dáama kɛ̀, aà swã́ ɛ̀a gbãakũ̀, ↄ̃ i Mↄizi ń Aalonao
    yãmao lá Dii òwa.
  tcz-CHONGTHU: “Ukengten nangma leh na nungjui ho jouse le namite naboncha uva na
    dalhah diu, Nile luidung a bou umden diu ahi,” ati.
  mar-mar: बेडूक तुम्हापासून, तुमच्या घरातून, तुमचे सेवक व तुमचे लोक यांच्यापासून
    निघून जातील; ते फक्त नदीत राहतील.”
  qub-qub: Llapan säpucunami aywaconga wasiquipita, palasyuyquipita, Egiptucunapitapis.
    Chaura mayullachönami tiyanga.»
  bqp-bqp: Blↄ̀nↄ ni kɛ̃mma kũ n ↄnnↄ kũ n ìbanↄ kũ n gbɛ̃nↄ ògↄ̃ kú swai ado.
  hat-hat: Krapo yo pral soti lakay ou, y'a wete kò yo sou ou, sou moun pa ou yo ak
    sou pèp ou a. Se nan gwo larivyè a ase va gen krapo.
  eng-BSB: The frogs will depart from you and your houses and your officials and your
    people; they will remain only in the Nile.”
  tod-tod: Kɛlɛ Falaɠɔn kaai ma ga faiti ti zolooga, é ɓɔɠɔ ɠikpaani, é la woiloni
    Moizeni ta Aalɔn woo ma, eɠɛʋelei Ɠɔoɠɔ GALAGI bogai la.
  eng-WEBPB: The frogs shall depart from you, and from your houses, and from your
    servants, and from your people. They shall remain in the river only.”
  kbq-kbq: Ana maka hogamo'za kagriteti'ene, nonka'afinti'ene, eri'za vahe ka'afinti'ene,
    vahe ka'afinti'enena omanisageno, Naeli timpinke manigahaze.
  nhe-BL: pampa nopa temasolime ayoc itztose ipan imochajchaj. Mitztlalcahuise huan
    quintlalcahuise motequipanojcahua huan motlacajhua. San mocahuase ipan nopa atemitl
    Nilo.
  bus-bus: Blↄ̀nↄ é kɛ̃mma kↄ̃n n uanↄ kↄ̃n n ìbanↄ kↄ̃n n gbɛ̃nↄ aↄ̃égↄ̃ kú swaazi
    ado.
  gub-BL: Zu'i nerezar putar wà nehe, wezar putar penàpuz wà nehe. Wezar putar penuwihaw
    wà nehe, penemiaihu wà nehe. Upyta putar Niru yrykawhu pupe wà nehe, i'i Moizez
    Àràw rehe we Parao pe a'e.
  eng-DRA: And the frogs shall depart from thee, and from thy house, and from thy
    servants, and from thy people; and shall remain only in the river.
