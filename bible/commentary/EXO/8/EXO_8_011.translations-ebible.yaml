verse: EXO.008.011
translations:
  mal-C: തവളകൾ താങ്കളെയും താങ്കളുടെ ഭവനങ്ങളെയും സേവകരെയും ജനത്തെയും വിട്ടുപോയി നൈൽനദിയിൽമാത്രം
    ഒതുങ്ങും.”
  deu-TKW: Als jedoch der Pharao merkte, daß er Luft bekommen hatte, wurde er wieder
    verstockt und willfahrte ihnen nicht, wie Jahwe vorausgesagt hatte.
  lin-lin: Kasi tango Faraon amonaki ete kimia ekoti, ayeisaki lisusu motema na ye
    makasi lokola libanga mpe ayokelaki te Moyize mpe Aron ndenge kaka Yawe alobaki.
  eng-LSV: and the frogs have turned aside from you, and from your houses, and from
    your servants, and from your people; only in the River they remain.”
  eng-GNV: 'So the frogges shall depart from thee, and from thine houses, and from
    thy seruantes, and from thy people: onely they shall remaine in the riuer.'
  eng-WEBSTER: And the frogs shall depart from thee, and from thy houses, and from
    thy servants, and from thy people; they shall remain in the river only.
  nhw-BL: pampa nopa temasolime ayacmo itztose ipan amochajchaj. Mitztlalcahuise huan
    quintlalcahuise motequipanojcahua, huan momasehualhua. San mocahuase ipan nopa
    hueyatl Nilo.
  swh-ONEN: Vyura wataondoka kwako na katika nyumba zako, kwa maafisa wako na kwa
    watu wako, ila watabakia katika Mto Naili tu.”
  bba-bba: Ye Eɡibiti sunɔ u wɑ mɑ wɑhɑlɑ yɑ dwiiyɑ yerɑ u kpɑm win ɡɔ̃ru bɔbiɑsiɑ.
    U ǹ mɑɑ Mɔwisi kɑ Aroni swɑɑ dɑki, nɡe mɛ Yinni Gusunɔ u rɑɑ ɡeruɑ.
  eng-KJVCPB: And the frogs shall depart from thee, and from thy houses, and from
    thy servants, and from thy people; they shall remain in the river only.
  cpy-cpy: Tema eero itzimanee mashero-paeni pipankoki, eejatzi ipankoki pinampina-paeni,
    ari ikantzitakyaa ipankokipaeni pisheninka-paeni, apatziro ijeekayite nijaaki.”
  mpx-mpx: Inoke owa, am tolabe, wam gamagalau ge wami limi, pwagali nihi mwayayu
    luwagimiu. Bolo wewel Naile gamwanaa ya te nihi mina.”
  wbp-wbp: '@see-verse:EXO.008.010'
  luo-luo: Ogwende nodar kawuok e uteni, e ute jodongi kod ute mag jogi; to e aora
    Nael ok giniwuogie.”
  meu-meu: Parapara ese oi bae rakatanimu, emu ruma bona emu hesiai taudia bona emu
    orea taudia danu bae rakatanidia, sinavai ai mo bae noho.
  npi-ULB: भ्यागुताहरू तपाईं, तपाईंका घरहरू, तपाईंका अधिकारीहरू र तपाईंका मानिसहरूबाट
    जानेछन् । ती नदीमा मात्र बस्‍नेछन् ।”
  yor-yor: Àwọn ọ̀pọ̀lọ́ yóò fi ìwọ àti àwọn ilé yín àti ìjòyè rẹ, àti àwọn ènìyàn
    rẹ sílẹ̀, wọn yóò sì wà nínú Naili nìkan.”
  emp-NTPO: Nu bʌ diguid̶a, dji dromarãma, bʌ druad̶ebema ẽberãrãma bid̶a baujĩãra
    neẽ́ b̶aya. Baujĩãra ab̶abe doed̶abʌrʌ baraa baya.–
  ind-ind: Katak-katak itu akan menyingkir darimu, dari para pejabatmu, rakyatmu,
    dan dari rumah-rumah kalian. Katak hanya akan tinggal di sungai Nil.”
  pes-OPCB: تمام قورباغه‌ها از تو و خانه‌ات، و از درباریان و قومت دور خواهند شد. آنها
    فقط در رود نیل باقی خواهند ماند.»
  aer-aer: '@see-verse:EXO.008.010'
  tgl-ULB: Aalis ang mga palaka mula sa iyo, sa iyong mga bahay, sa iyong mga lingkod,
    at sa iyong bayan. Mananatili lamang ang mga ito sa ilog.”
  cbu-NT: '@see-verse:EXO.008.010'
  hui-hui: Ani buleberogo áyu í̠bi í̠naga biabe biaga karubi í̠naga wali agali bibahende
    karubi yago o biru ngaruni yamiragola mbira nabere iba Nailiha dege birulebira,
    lene.
  mya-mya: ဖား​တို့​ကို​ကိုယ်​တော်​၏​နန်း​တော်​နှင့်​ကိုယ် တော်​၏​မှူး​မတ်​ပြည်​သူ​တို့​ထံ​မှ​ဖယ်​ရှား​၍
    မြစ်​ထဲ​၌​သာ​နေ​စေ​လိမ့်​မည်'' ဟု​လျှောက် ထား​ပြီး​လျှင်၊-
  cbi-NTPO: Tsejtu kumuinchi patata ñu' yasha bain, naa ñu' bale chachilla' yasha
    bain, naa ñu' chachilla' yasha bain patata demangataatyu' pishan pudinu detsuve,
    timi.
  bod-N: སྦལ་བ་རྣམས་ཁྱོད་དང་ཁྱོད་ཀྱི་ཁང་པ་རྣམས་དང་། འཁོར་གཡོག་དང་འབངས་མི་རྣམས་དང་བྲལ་ནས།
    ནཱ་ཡོལ་གཙང་པོ་འབའ་ཞིག་གི་ནང་དུ་ལུས་པར་འགྱུར་ཞེས་སྨྲས།
  sna-sna: Matatya achabva kwamuri nomudzimba dzenyu, kumachinda enyu nokuvanhu venyu;
    achasara muna Nairi chete.”
  spa-BLM: Las ranas se apartarán de ti, de tus casas, de tus siervos y de tu pueblo.
    Se quedarán sólo en el río”.
  cac-cac: Icha chi' ol aj yel noc' d'a a despacho yed' d'a yol spat eb' ayoch yajalil
    ed'oc yed' d'a scal masanil anima. Ol cann̈ej noc' d'a yol a' Nilo, xchi vin̈.
  swh-ULB: Vyura wataondoka kutoka kwako, nyumbani mwako, kwa watumishi wako, na kwa
    watu wako. Watabaki tu kwenye mito.”
  bel-bel: і сыдуць жабы ад цябе, ад дамоў тваіх, і ад рабоў тваіх і ад твайго народу;
    толькі ў рацэ яны застануцца.
  deu-ELBBK: Und als der Pharao sah, dass Erleichterung geworden war, da verstockte
    er sein Herz, und er hörte nicht auf sie, so wie der HERR geredet hatte.
  mbb-OT: Ed-awà is langun he menge vakbak diyà te keniyu ne iyan dà egkesamà is diyà
    te Wahig he Nilo.”
  mal-2015: തവള നിന്നെയും നിന്റെ ഗൃഹങ്ങളെയും നിന്റെ ഭൃത്യന്മാരെയും ജനത്തെയും വിട്ടു
    മാറി നദിയിൽ മാത്രം ഇരിക്കും എന്നു അവൻ പറഞ്ഞു.
  tuo-NT: Oma mʉꞌʉ wiogʉ nirĩ wiꞌipʉreta peꞌtirãsama. Peꞌti, diapʉ diaꞌcʉ̃ tojarã́sama.
    Mʉꞌʉrẽ, mʉꞌʉ docacjãrã wiorãrẽ, mʉꞌʉ yarã masãrẽ caribonemosome, nicʉ niwĩ.
  gup-gup: '@see-verse:EXO.008.010'
  gvs-gvs: Kwekweyadi bei sikalavemi kom be im vada be im pakonayao be nakae da Itipita.
    Nairi kaka goi bei sikaaiyaka.’
  rmc-rmc: Sar o Faraonos dikhľa, hoj o žabi murdaľile, zoraľarďa peskro jilo sar
    bar a na šunďa len, avke sar phenďa o RAJ.
  nlg-nlg: Na lei kulau udolu kara haurakera, lolonga gaira tana beti tina Nile kara
    haghara.”
  pes-OPV: و وزغهااز تو و خانه ات و بندگانت و قومت دور خواهندشد و فقط در نهر باقی
    خواهند ماند.»
  ron-1924: Броаштеле се вор депэрта де ла тине ши дин каселе тале, де ла служиторий
    тэй ши де ла попорул тэу; ну вор май рэмыне декыт ын рыу.”
  ben-OBCV: ব্যাংগুলি আপনার কাছ থেকে ও আপনার বাড়ি থেকে এবং আপনার কর্মকর্তাদের ও আপনার
    প্রজাদের বাড়ি থেকে চলে যাবে; সেগুলি শুধু নীলনদেই থাকবে।”
  som-som: Oo rahyadu waa ka tegi doonaan adiga iyo guryahaaga, iyo addoommadaada,
    iyo dadkaagaba, oo waxay ku hadhi doonaan webiga oo keliya.
  lat-VUC: 'Et recedent ranæ a te, et a domo tua, et a servis tuis, et a populo tuo:
    et tantum in flumine remanebunt.'
  eng-ASVBT: And the frogs shall depart from thee, and from thy houses, and from thy
    servants, and from thy people; they shall remain in the river only.
  mna-mna: '@see-verse:EXO.008.010'
  ita-1885: E le rane si partiranno da te, e dalle tue case, e da' tuoi servitori,
    e dal tuo popolo; e rimarranno solo nel fiume.
  eng-LXXUP: And when Pharaoh saw that there was relief, his heart was hardened, and
    he did not hearken to them, as the Lord spoke.
  eng-ULB: The frogs will go from you, your houses, your servants, and your people.
    They will stay only in the river.”
  spa-VBL: Las ranas los dejarán y abandonarán sus casas, las casas de tus funcionarios
    y detodo tu pueblo, y sólo permanecerán en el Nilo”.
  fra-_FOB: Les grenouilles donc s'éloigneront de toi, et de tes maisons, et de tes
    serviteurs, et de ton peuple; il n'en restera que dans le fleuve.
  mal-mal: തവള നിന്നെയും നിന്റെ ഗൃഹങ്ങളെയും നിന്റെ ഭൃത്യന്മാരെയും ജനത്തെയും വിട്ടുമാറി
    നദിയിൽ മാത്രം ഇരിക്കും” എന്ന് അവൻ പറഞ്ഞു.
  urd-GVR: Meṅḍak āp, āp ke gharoṅ, āp ke ohdedāroṅ aur āp kī qaum ko chhoṛ kar sirf
    dariyā meṅ rah jāeṅge.”
  suz-BL: दीसा क्रुक्‍क्रुपुकी इन बाक्‍तीक, इन गेय पाइब नु इन मुर इन खिं नेल्‍ल रे
    गाक्‍नीमी। नील खोलाम ला बाक्‍नीम” देंत।
  ita-1927: E le rane s’allontaneranno da te, dalle tue case, dai tuoi servitori e
    dal tuo popolo; non ne rimarrà che nel fiume”.
  ckb-ckb: بۆقەکانیش لە خۆت و ماڵەکانت و خزمەتکارەکانت و گەلەکەت دوور دەکەونەوە، بەڵام
    لە ڕووباری نیل دەمێننەوە.»
  eng-BBE: And the frogs will be gone from you and from your houses and from your
    servants and from your people and will be only in the Nile.
  kan-OKCV: ಕಪ್ಪೆಗಳು ನಿನ್ನಿಂದಲೂ ನಿನ್ನ ಮನೆಗಳಿಂದಲೂ ನಿನ್ನ ಸೇವಕರಿಂದಲೂ ನಿನ್ನ ಜನರಿಂದಲೂ ಹೊರಟುಹೋಗಿ,
    ನೈಲ್ ನದಿಯಲ್ಲಿ ಮಾತ್ರ ಇರುವುವು,” ಎಂದನು.
  bbb-bbb: Ro sabade ije bu e one mamekanu ijiakina e one boeje ije arafiriavo ije
    buneka oe furike. Ro bune sabade game do Naero ijia oenoevo ijiebe buosukua uria
    ijia oenoekono kuae.
  tam-2017: தவளைகள் உம்மையும், உம்முடைய வீட்டையும், உம்முடைய வேலைக்காரர்களையும், உம்முடைய
    மக்களையும்விட்டு நீங்கி, நதியிலே மட்டும் இருக்கும்” என்றான்.
  spa-RV-1909: Y las ranas se irán de ti, y de tus casas, y de tus siervos, y de tu
    pueblo, y solamente se quedarán en el río.
  ron-BTF: Și broaștele se vor depărta de la tine și de la casele tale și de la servitorii
    tăi și de la poporul tău; ele vor rămâne numai în râu.
  eng-WEBP: The frogs shall depart from you, and from your houses, and from your servants,
    and from your people. They shall remain in the river only.”
  eng-FBV: The frogs will leave you and your houses, your officials and your people,
    and they will remain only in the Nile.”
  nld-1939: Gij en uw huis, uw hovelingen en uw volk zullen van de kikkers worden
    verlost, zodat er alleen nog in de Nijl zullen overblijven.
  nch-BL: pampa nopa temasolime ayecmo itztose ipan amochajchaj. Mitztalcahuise huan
    quintalcahuise motequipanojcahua, huan momasehualhua. San mocahuase ipan nopa
    hueyat Nilo.
  vie-1934: Vậy, ếch nhái sẽ lìa xa bệ hạ, cung điện, tôi tớ, cùng dân sự của bệ hạ;
    chỉ còn lại dưới sông mà thôi.
  hin-CV: मेंढक तुमसे, तुम्हारे घरों से, तुम्हारे सेवकों तथा तुम्हारी प्रजा से दूर
    कर दिए जाएंगे और केवल नील नदी में दिखेंगे.”
  eng-OURB: The frogs shall depart from you, and from your houses, and from your servants,
    and from your people. They shall remain in the river only.”
  spa-BES: Y las ranas se irán de ti, de tus casas, de tus siervos y de tu pueblo,
    y estarán solo en el Nilo.
  tdx-tdx: Aa naho nioni’ i Parò t’ie nikepake le nampientetse arofo, nihiri­tsiritse
    am’ iereo, amy nitsara’ Iehovày.
  vid-vid: Mibula jokuka kwa hegwe na kuli ng'handa za hegwe na kwa vitumagwa wa hegwe
    na kwa wanhu wa hegwe, jopona hela kuli lwanda lwa Naili.”
  eng-OKE: And Pharoh saw that there was relief; and hardened his heart, and would
    not hearken to them, as the Lord had said.
  tha-KJV: ฝูงกบจะไปจากพระองค์ จากราชสำนัก จากข้าราชการและพลเมืองของพระองค์ เหลืออยู่​เฉพาะแต่ในแม่น้ำเท่านั้น”
  por-BR-2018: E as rãs se irão de ti, e de tuas casas, e de teus servos, e de teu
    povo, e somente se ficarão no rio.
  deu-ELO: Und die Frösche werden von dir weichen und von deinen Häusern und von deinen
    Knechten und von deinem Volke; nur im Strome sollen sie übrigbleiben.
  eng-WYC-2018: and the paddocks shall go away from thee, and from thine house(s),
    and from thy children, and from thy servants, and from thy people; and they shall
    dwell only in the flood (or and they shall live only in the (Nile) River).
  epo-epo: Kaj foriĝos la ranoj for de vi kaj de viaj domoj kaj de viaj servantoj
    kaj de via popolo; nur en la rivero ili restos.
  uig-PIN: Paⱪilar sǝndin, ɵyliringdin, ǝmǝldarliring wǝ hǝlⱪingdin qiⱪip ketidu;
    pǝⱪǝt dǝryadila ⱪalidu, dedi.
  beo-beo: Di, dia eagene ouligisu dunu amola dia fi huluane da guama afia:i dagoi
    ba:mu. Naile Hano ganodini fawane da guama ba:mu.
  tpi-OTNT: Ol rokrok bai i lusim yu na ol haus bilong yupela na lusim ol ofisa na
    ol manmeri bilong yu, na ol bai i stap long wara Nail tasol.”
  hau-SA: Kwaɗin za su bar ka da gidajenka, bayinka da mutanenka; za su kasance a
    Nilu ne kaɗai.”
  udu-udu: Ama’dinya ’dwa/ mini dhal um ’pen mo dhali aris gu’b pini mo dhali aris
    imanmii tom pini kun mii ki /eya ṯu’c mo dhali ’kwanim pini mo. Dhali momboc̱
    ma ’dwa/ mina uni ’ko jasi e ḵumma/ Yi’de/ Niil mo be.
  uig-LAT: Paqilar sendin, öyliringdin, emeldarliring we xelqingdin chiqip kétidu;
    peqet deryadila qalidu, dédi.
  nde-nde: Amaxoxo azasuka kini lezindlini zenu lezezikhulu labantu benu abesesala
    emfuleni uNayili kuphela.”
  ton-ton: 'Pea ʻe ʻalu meiate koe ʻae fanga poto, pea mei ho ngaahi fale, pea mei
    hoʻo kau tamaioʻeiki, pea mei ho kakai: te nau nofo pe ʻi he vaitafe.”'
  ces-1613: I odejdou žáby od tebe a od domů tvých, i od služebníků tvých a od lidu
    tvého; toliko v řece zůstanou.
  eko-eko: Anaphulu antta wuulikha weeyo, vaje vawo, mashawuriiya awo na atthu awo;
    anttelaaye osala pi apale ari mmuttho paasi.”
  eng-WMB: The frogs shall depart from you, and from your houses, and from your servants,
    and from your people. They shall remain in the river only.”
  tam-TCV: தவளைகள் உம்மையும், உமது வீடுகளையும், அதிகாரிகளையும், மக்களையும் விட்டு
    நீங்கிவிடும்; ஆனால் நைல் நதியில் மட்டும் இருக்கும்” என்றான்.
  ceb-ULB: Mobiya ang mga baki diha kanimo, sa inyong mga balay, sa imong mga sulugoon,
    ug sa imong mga katawhan. Mopuyo lamang kini sa suba.”
  pol-UBG: Żaby odejdą od ciebie, z twoich domów, od twoich sług i twego ludu, zostaną
    tylko w rzece.
  agr-agr: Takash aidau amina waitkagmaina duka shiyaktatui, nunik namaka utsaanattawai.
    Nuadui aminak waitkagmaschattawai, tuja amejai atueka takataijum aidaunash, tuja
    amina aentsjum aidaunashkam ataktu awagkig waitkaschattawai”, tiuwai.
  kyc-kyc: Mungi dupwame embape embena wambupi embena yulu pingi akali mupwa dupwa
    peparaepe yaki nyepala ipwa Naele dokona iki serami, leya.
  urd-GVU: مینڈک آپ، آپ کے گھروں، آپ کے عہدیداروں اور آپ کی قوم کو چھوڑ کر صرف دریا
    میں رہ جائیں گے۔“
  deu-1912: '[8:7] so sollen die Frösche von dir, von deinem Hause, von deinen Knechten
    und von deinem Volk genommen werden und allein in Strom bleiben.'
  ntj-ntj: Tjiinya-ya ngarnngi pirninya wiyarriku. Nyangka-yan, nyuntuku yamatji pirninya
    puru nyuntuku yarnangu ngulytju pirninya ngarnngimaalpa nyinama. Nyangka-ya kapi
    Nayiltakutju nyinama.”
  kan-2017: ಕಪ್ಪೆಗಳು ನಿನ್ನನ್ನೂ, ನಿನ್ನ ಮನೆಗಳನ್ನೂ, ನಿನ್ನ ಪ್ರಜಾಪರಿವಾರದವರನ್ನೂ ಬಿಟ್ಟು,
    ನೈಲ್ ನದಿಯಲ್ಲಿ ಮಾತ್ರ ಇರುವವು” ಎಂದನು.
  ena-ena: Lɨci sulɨ nadɨ hadipɨlɨ hɨvɨ nadɨ ulaŋ akuaba akuaba agɨladɨ hɨvɨ havala
