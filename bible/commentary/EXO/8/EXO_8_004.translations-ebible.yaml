verse: EXO.008.004
translations:
  mal-C: നിന്റെയും നിന്റെ ജനങ്ങളുടെയും നിന്റെ സകല ഉദ്യോഗസ്ഥരുടെയുംമേൽ തവളകൾ കയറും.’ ”
  deu-TKW: 'Da ließ der Pharao Mose und Aaron rufen und bat: Legt bei Jahwe Fürbitte
    ein, daß er mich und mein Volk von den Fröschen befreie; so will ich das Volk
    ziehen lassen, damit sie Jahwe Opfer bringen.'
  lin-lin: 'Faraon abengisaki Moyize mpe Aron, alobaki na bango : — Bobondela Yawe
    ete alongola magorodo pene na ngai mpe pene ya bato na ngai ; bongo nakotika bato
    na bino kokende kobonzela Yawe mbeka.'
  eng-LSV: indeed, on you, and on your people, and on all your servants the frogs
    go up.”
  eng-GNV: Yea, the frogges shall climbe vp vpon thee, and on thy people, and vpon
    all thy seruants.
  eng-WEBSTER: And the frogs shall come up both on thee, and upon thy people, and
    upon all thy servants.
  nhw-BL: Huan nopa temasolime huitonise ininpani, huan ininpani itequipanojcahua
    huan ipan nochi imasehualhua.
  swh-ONEN: Vyura watapanda juu yako, juu ya watu wako na maafisa wako wote.’ ”
  bba-bba: Mɑ Eɡibiti sunɔ u Mɔwisi kɑ Aroni sokɑ u nɛɛ, i Yinni Gusunɔ kɑnɔ u sure
    ni doonɑsiɑ nɛ kɑ nɛn tɔmbun min di, kpɑ n de tɔn be, bu doonɑ bu nùn yɑ̃kuru
    kuɑ.
  eng-KJVCPB: and the frogs shall come up both on thee, and upon thy people, and upon
    all thy servants.
  cpy-cpy: Ithonkyaa rateeta-paakimi mashero-paeni, eejatzi ikanta-paakiri maawoeni
    pisheninka-paeni. Imatakiri pinampina-paeni eejatzi.” ’”
  mpx-mpx: Nihi susupeni ha elam, wam gamagalau elal ge am tolabe gegewel elal.’”
  wbp-wbp: Yuwayi, kapulu jarlji-watiji warru juurl-pinyi nyuntu-wana manu nyuntu-nyangu
    wiriwiri-wana manu yapa-patu-wana.” ’ Kujanya yungunparla wangka Yijipi-wardingkiki
    kingikiji.”
  luo-luo: Ogwendego nochikre kuomi, kuom jogi kendo kuom jodongi duto.”
  meu-meu: Harihari parapara na oi latamu ai bae dae, bona emu orea taudia latadiai,
    bona emu hesiai taudia iboudiai latadiai”.
  npi-ULB: भ्यागुताहरूले तँलाई, तेरा मानिसहरू र तेरा सबै अधिकारीलाई आक्रमण गर्नेछन्'
    ।”
  yor-yor: Àwọn ọ̀pọ̀lọ́ yóò gun ara rẹ àti ara àwọn ìjòyè rẹ, àti ara gbogbo àwọn
    ènìyàn rẹ.’ ”
  emp-NTPO: Bʌ ʌ̃rʌ̃, dji dromarã ʌ̃rʌ̃, bʌ druad̶ebemarã ʌ̃rʌ̃ bid̶a baujĩãra jʌ̃drʌcuad̶ia.”–
  ind-ind: Katak-katak itu akan melompat ke atas tubuhmu, seluruh pegawaimu, juga
    rakyatmu.’”
  pes-OPCB: قورباغه‌ها از سر و روی تو و مردم و درباریانت بالا خواهند رفت.»
  aer-aer: Ye, antyetyerre areye ngkwenge-arleke unarnpetyenhe, akngerrepate arrekantherrenhe-arlke,
    tyerrtye areye-arlke!” ’ Unte alakenhe renhe Pharaoh-eke iletyeke.”
  tgl-ULB: Sasalakay ang mga palaka sa iyo, sa iyong mga tauhan, at sa lahat ng iyong
    mga lingkod."”'
  cbu-NT: Purumbur ichinguru shuneeru pshtuturtachiya, átcha Taarashipani, tángcha,
    Apanll Móysisee tárangiya. [Ashiriya, Móysissha mishat Aarona ashirusin parawap
    naayarusin, parawaa kamanirangiya, purumburootsi. Itaru, parawsha anoo nda mazinamaam
    zandarangiya.]
  hui-hui: Ani bialu porabu daga daga buwa í̠ni birame hama pialu í̠naga wali agalini
    birame halu í̠naga biabe biaga karu bibahendeni birame hai holebira laya lamibe,
    Anduane Homogohanda lene.
  mya-mya: ဖား​တို့​သည်​သင်​နှင့်​သင်​၏​မှူး​မတ်၊ ပြည်​သူ​တို့ အ​ပေါ်​သို့​ခုန်​တက်​ကြ​လိမ့်​မည်'
    ဟု​ပြော​လော့'' ဟူ​၍​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsaju' patatala ñu' jandaa yangue'kera, naa ñu' bale chachilla' jandaa
    yangue'kera, naa kumuinchi ñu' chachillanu bain yannu detsuve, tive, timi.
  bod-N: ཡང་ཁྱོད་དང་ཁྱོད་ཀྱི་འབངས་མི་དང་ཁྱོད་ཀྱི་འཁོར་གཡོག་ཐམས་ཅད་ཀྱི་ལུས་སྟེང་དུ་འོང་བར་འགྱུར་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Matatya achakwira pamusoro pako napamusoro pavanhu vako napamusoro pamachinda
    ako ose.’ ”
  spa-BLM: Las ranas subirán sobre ti, sobre tu pueblo y sobre todos tus servidores”.
  cac-cac: Ol laj q'ue noc' d'a ib'an̈ yed' d'a yib'an̈ eb' ay yopisio ed'oc yed'
    d'a yib'an̈ masanil eb' etchon̈ab', xchi Jehová, xa chi d'a vin̈ rey chi'.
  swh-ULB: Vyura watakushambulia wewe, watu wako, na watumishi wako wote."”'
  bel-bel: і на цябе, і на народ твой, і на ўсіх рабоў тваіх узыдуць жабы.
  deu-ELBBK: 'Und der Pharao rief Mose und Aaron und sprach: Fleht zu dem HERRN, dass
    er die Frösche von mir und von meinem Volk wegnehme, so will ich das Volk ziehen
    lassen, dass sie dem HERRN opfern.'
  mbb-OT: Edlingketawan ka te menge bakbak wey is menge etew nu wey elin is menge
    upisyal nu.’ ”
  mal-2015: തവള നിന്റെ മേലും നിന്റെ ജനത്തിന്മേലും നിന്റെ സകലഭൃത്യന്മാരുടെ മേലും കയറും.
  tuo-NT: Na oma mʉꞌʉ buꞌipʉ buꞌpupejarãsama. Mʉꞌʉ docacjãrã wiorã buꞌipʉ, mʉꞌʉ yarã
    masã buꞌipʉ buꞌpupejarãsama’ ”, nicʉ niwĩ.
  gup-gup: Kordbolbok kaluk karrolkan kore Pharaoh dja bininj rowk nuye dja kore bininj
    rowk nawu kabirrimarnedurrkmirri nuye. Kuhni bu yimarneyimen Pharaoh.”
  gvs-gvs: Kwekweyadi bei sipela kom, im tomota be nakae im pakonayao yatami goi sitowo!”’
  rmc-rmc: 'O Faraonos diňa te vičinel le Mojžiš the le Aron a phenďa lenge: „Modľinen
    tumen ko RAJ, hoj te lel mandar the mire manušendar le žaben a me premukava tumare
    manušen, hoj te obetinen le RAJESKE.“'
  nlg-nlg: Ighoe mana lei nimua mane nagho ke parikuvighau na kulau!” ’”
  pes-OPV: و بر تو و قوم تو و همه بندگان تو وزغها برخواهند آمد.»
  ron-1924: Ба ынкэ броаштеле се вор суи ши пе тине, пе попорул тэу ши пе тоць служиторий
    тэй.»’”
  ben-OBCV: ব্যাংগুলি তোমার গায়ে ও তোমার প্রজাদের এবং তোমার সব কর্মকর্তার গায়ে উঠে
    আসবে।’ ”
  som-som: oo rahyadu waxay kor fuuli doonaan adiga, iyo dadkaaga, iyo addoommadaada
    oo dhanba.
  lat-VUC: et ad te, et ad populum tuum, et ad omnes servos tuos intrabunt ranæ.
  eng-ASVBT: and the frogs shall come up both upon thee, and upon thy people, and
    upon all thy servants.
  mna-mna: Tana nu niomŋan zin bibip ta timuŋmuuŋgu pa uraata ku, mi zin iwal biibi
    ki Aikuptu na, ŋgeu ko tilulu zin sala ŋwoyom.’” Tana Mose ila to iso sua tana
    pa king. Tamen king ileŋ la kalŋaana som.
  ita-1885: E le rane saliranno contro a te, e contro al tuo popolo, e contro a tutti
    i tuoi servitori.
  eng-LXXUP: And Pharaoh called Moses and Aaron, and said, Pray for me to the Lord,
    and let him take away the frogs from me and from my people; and I will send them
    away, and they shall sacrifice to the Lord.
  eng-ULB: The frogs will attack you, your people, and all your servants.”'”
  spa-VBL: Ranas saltarán sobre ti, tu pueblo y todos tus oficiales’”.
  fra-_FOB: Et les grenouilles monteront sur toi, sur ton peuple, et sur tous tes
    serviteurs.
  mal-mal: തവള നിന്റെമേലും നിന്റെ ജനത്തിന്മേലും നിന്റെ സകലഭൃത്യന്മാരുടെ മേലും കയറും”.
  urd-GVR: Meṅḍak tujh par, terī qaum par aur tere ohdedāroṅ par chaṛh jāeṅge.’”
  suz-BL: मेको क्रुक्‍क्रुपुकी इन तारी, इन मुर आन तारी नु इन दरवार ङा गेय पाइब आन
    तारी जाक्‍नीम, दे परमप्रभु यावे आ देंशो लोव़ बाक्‍ब, दे मतो” दे मोसा कली देंत।
  ita-1927: E le rane assaliranno te, il tuo popolo e tutti i tuoi servitori”.
  ckb-ckb: بۆق دێتە سەر خۆت و گەلەکەت و خزمەتکارەکانت.“»
  eng-BBE: The frogs will come up over you and your people and all your servants.
  kan-OKCV: ನಿನ್ನ ಮೇಲೆಯೂ ನಿನ್ನ ಜನರ ಮೇಲೆಯೂ ನಿನ್ನ ಎಲ್ಲಾ ಅಧಿಕಾರಿಗಳ ಮೇಲೆಯೂ ಕಪ್ಪೆಗಳು ಏರಿ
    ಬರುವುವು,’ ಎಂದು ಹೇಳು,” ಎಂದರು.
  bbb-bbb: Ro kuke buka a ro e one mamekanu ijiakina e one ijiebuo vajae ijia ajia
    diroenokono kuae. Areme Eronikiro Mosisi bune una va kini Fero vua izege E Ireobo
    fu kuariaema ijene kuarae rove kini fu vua ije fuka naebe fie.
  tam-2017: அந்தத் தவளைகள் உன்மேலும், உன்னுடைய மக்கள்மேலும், வேலைக்காரர்கள் எல்லோர்மேலும்
    வந்து ஏறும் என்று யெகோவா சொல்லுகிறார் என்று சொல்” என்றார்.
  spa-RV-1909: Y las ranas subirán sobre ti, y sobre tu pueblo, y sobre todos tus
    siervos.
  ron-BTF: Și broaștele vor urca deopotrivă pe tine și pe poporul tău și pe toți servitorii
    tăi.
  eng-WEBP: The frogs shall come up both on you, and on your people, and on all your
    servants.”’”
  eng-FBV: Frogs will jump all over you, your people, and all your officials.’”
  nld-1939: Maar ook u zelf, uw volk en heel uw hof zullen de kikkers bespringen.”
  nch-BL: Huan nopa temasolime huitonise ininpani, huan ininpani itequipanojcahua
    huan ipan nochi imasehualhua.
  vie-1934: Eách nhái sẽ bò lên mình ngươi, lên mình dân sự và mọi đầy tớ ngươi.
  hin-CV: तुम पर, तुम्हारी प्रजा पर तथा तुम्हारे सभी सेवकों पर मेढक चढ़ जायेंगे.’ ”
  eng-OURB: and the frogs shall come up both on you, and on your people, and on all
    your servants.’”
  spa-BES: Las ranas subirán sobre ti, tu pueblo y todos tus sirvientes.
  tdx-tdx: 'Nikanjie’ i Parò t’i Mosè naho i Aharone le nanao ty hoe: Mihalalia am’Iehovà
    te hakareñe amako naho am’ ondatikoo o sahoñeo vaho hengako homb’eo ondatio hisoroñe
    am’ Iehovà.'
  vid-vid: Mibula jokwina mchanya mwa lukuli lwa hegwe na mli ng'huli za wanhu wa
    hegwe na vitumagwa wa hemwe.’ ”
  eng-OKE: And Pharoh called Mosheh and Aharon, and said, Pray before the Lord that
    the frogs may be removed from me and from my people; and I will release the people,
    that they may sacrifice before the Lord.
  tha-KJV: ฝูงกบนั้นจะขึ้นมาที่ตัวฟาโรห์ ที่​ตัวพลเมืองและที่ตัวข้าราชการทั้งปวงของท่าน”’”
  por-BR-2018: E as rãs subirão sobre ti, e sobre teu povo, e sobre todos os teus
    servos.
  deu-ELO: Und die Frösche werden heraufkommen über dich und über dein Volk und über
    alle deine Knechte.
  eng-WYC-2018: and the paddocks shall enter to thee, and to thy people, and to all
    thy servants. (and the frogs shall jump on thee, and on thy people, and on all
    thy servants.)
  epo-epo: kaj sur vin kaj sur vian popolon kaj sur ĉiujn viajn servantojn rampos
    la ranoj.
  uig-PIN: Paⱪilar ɵzüngning üstibexiƣa, hǝlⱪingning üstibexiƣa wǝ ⱨǝmmǝ ǝmǝldarliringning
    üstibexiƣa yamixip qiⱪiwalidu» — degin, — dedi.
  beo-beo: Ilia da di, dia fi dunu amola dia ouligisu dunu ilima soagala:le, fila
    heda:mu.
  tpi-OTNT: Na ol bai i kalap i go antap long yu na ol ofisa na ol manmeri bilong
    yu.’” Moses i go givim dispela tok long king, tasol king i no harim tok.
  hau-SA: Kwaɗin nan za su yi ta tsalle a kanka, da kan mutanenka, da kuma kan dukan
    bayinka.’ ”
  udu-udu: Arisa ’dwa/ mini seku /e i is mo dhali ap̱o/ ’kwanim pini mo dhali ap̱o/
    aris imanmiiya ṯu’c pini mo be.
  uig-LAT: Paqilar özüngning üstibéshigha, xelqingning üstibéshigha we hemme emeldarliringning
    üstibéshigha yamiship chiqiwalidu» — dégin, — dédi.
  nde-nde: Amaxoxo la azakuba phezu kwakho laphezu kwabantu bakho kanye lezikhulu
    zakho.’ ”
  ton-ton: Pea ʻe haʻu ʻae fanga poto ʻo hoko kiate koe, pea ki ho kakai, pea ki hoʻo
    kau tamaioʻeiki kotoa pē.”
  ces-1613: I na tebe a na lid tvůj, i na všecky služebníky tvé polezou žáby.
  eko-eko: Anaphulu aya apo anttela wuuteela weeyo na mashawuriiya awo na atthu awo
    ooshi.”
  eng-WMB: The frogs shall come up both on you, and on your people, and on all your
    servants.”’”
  tam-TCV: தவளைகள் உன்மேலும், உன் நாட்டு மக்கள்மேலும், உன் அதிகாரிகள்மேலும் வந்து
    ஏறும்’ என்று சொல்” என்றார்.
  ceb-ULB: Modugok ang mga baki kanimo, sa imong katawhan, ug sa tanan nimo nga mga
    sulugoon.””
  pol-UBG: Żaby wpełzną zarówno na ciebie, jak i na twój lud i na wszystkie twoje
    sługi.
  agr-agr: Imaanidau asag amina tuja ame atueka takataijum aina nuna, nuigtu amina
    aentsjum aina nunashkam ashí takash pemjujag waitkasagtatui’ tita”, tiuwai.
  kyc-kyc: Dopa piraminyipa embape embena wambupi dee embena yulu pingi akali mupwa
    dupwa peparaena yongo dupwana pyakao epo pisirami lare, leya.
  urd-GVU: مینڈک تجھ پر، تیری قوم پر اور تیرے عہدیداروں پر چڑھ جائیں گے‘۔“
  deu-1912: '[7:29] und die Frösche sollen auf dich und auf dein Volk und auf alle
    deine Knechte kriechen.'
  ntj-ntj: Palunyalu-ya nyuntulawana, nyuntuku yamatji pirniwana puru nyuntuku yarnangu
    ngulytju pirniwana tatira yiikuwanatarrartu-tjananyanta parrawuurlmanama.’”
  kan-2017: ನಿನ್ನ ಮೇಲೆಯೂ, ನಿನ್ನ ಪ್ರಜೆಗಳ ಮೇಲೆಯೂ ಮತ್ತು ಪರಿವಾರದವರ ಮೇಲೆಯೂ ಕಪ್ಪೆಗಳು ಹರಡಿಕೊಳ್ಳುವವು.’”
    ಎಂದನು.
  ena-ena: Nadɨ hadipɨlɨ hɨvɨ havala havala iahuavɨbali aba abi aba abɨha uami. Hulaŋ
    nasaŋ hɨji igu igu hɨsɨŋ agɨladɨ hadipɨlɨ hɨvɨ havala havala iahuavɨbali aba abi
    aba abɨha uami. Nadɨ hulaŋ iamɨgali agɨladɨ hadipɨlɨ hɨvɨ avi havala havala iahuavɨbali
    aba abi aba abɨha uami.
  yap-yap: Ma bay ur oggad nga dakenam, nge girdi’ rom, nge nga daken gubin e pi tolang
    ni yad bay u tan pa’am.”
  hlt-MCSB: Namah so neh na pilnam soah khaw na sal boeih soah khaw bukak luei ni,
    'ti nah,” a ti.
  mdy-ETH: ፓንቃሢ ኮኦሚ ኮኦሚ ኔኤና ኔኤኮ ዴሮና፥ ሃሣ ኔኤና ዎላ ማዻ ዼኤፖ ዓሶ ቢያሢ ዑፆይዳ ሙካንዳኔ› » ጌዔኔ።
  twi-ASANTE: Mpɔtorɔ bɛhyɛ efie biara a ɛwɔ Misraim no mu ma. Wɔbɛhyɛ mo fononoo
    ne deɛ mode fɔtɔ asikyiresiam gu mu nyinaa ma ma. Na mpɔtorɔ no bɛbu afa mo so.’ ”
  eng-WEBU: The frogs shall come up both on you, and on your people, and on all your
    servants.”’”
  bnp-bnp: Bara ri page rike vomu, ri page rike ne huriki a viri vomu, a bolekori
    vomu.’”
  wal-wal: SHodhdheti ne bolli, ne asaa bollinne ne sunttatu ubbaa bolli kiyana” yaagees’
    yaagada oda” yaagiis.
  spa-PDDPT: Las ranas subirán sobre ti, tu pueblo y todos tus esclavos.
  gun-gun: Ju'i ojeupi 'rã ndere, nerembiguai kuery ha'e ndevygua kuery ha'e javive
    re’, 're 'rã ixupe.”
  agu-BL: Ej nin chijepon wi'nin wo' tzawibaj nin squibaj yi e' mas ajcaw nin squibaj
    cyakil wunak.’ ”
  ilo-ULB: Darupennakanto dagiti tukak, dagiti tattaom ken dagiti amin nga adipenmo."”'
  kpg-kpg: Nia maa gaa hobo gi oo nua mo hongo au daangada mo au gau aamua huogodoo.’”
  uig-ARA: پاقىلار ئۆزۈڭنىڭ ئۈستىبېشىغا، خەلقىڭنىڭ ئۈستىبېشىغا ۋە ھەممە ئەمەلدارلىرىڭنىڭ
    ئۈستىبېشىغا يامىشىپ چىقىۋالىدۇ» ــ دېگىن، ــ دېدى.
  bps-bps: Kamyaf ale kadang di ge, di dad tom, na balù di kdee i dad ganlalam.” ’
    ”
