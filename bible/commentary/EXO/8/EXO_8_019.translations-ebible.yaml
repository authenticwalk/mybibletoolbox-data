  rug-rug: Meke zama la koasa baṉara sari na tie vakuvakutae, “E Tamasa mo tavetia
    sapu guahe.” Ba lulia nana hiniva sa baṉara, meke kekeṉoṉo gua tugo sapu ele zama
    nia e Zihova. Meke lopu hiva avosi sa baṉara sari Mosese e Eroni.
  gaz-gaz: Tolfattoonnis Faraʼooniin, “Kun quba Waaqaa ti” jedhan. Faraʼoon garuu
    akkuma Waaqayyo dubbate sana mata jabeessa taʼee dhagaʼuu dide.
  fra-LSG: J’établirai une distinction entre mon peuple et ton peuple. Ce signe sera
    pour demain.
  gnn-gnn: Bala walala waŋana buŋgawanhana ŋuriŋi gaḏamanmirriyunydja, “Dhuwalanydja
    dhuwala Waŋarrwuŋu warray goŋbuy,” bitjarra. Yurru buŋgawanydja ŋayaŋu‐wuṉḏaŋarrthina
    warray marrtjina, yakana ŋäkula yana, bitjarrayi yana liŋgu ŋunhi Garrayyu maṉḏakala
    ḻakaraŋala ŋunhala ŋäthili.
  yal-yal: N tagi rabaan luma nɛn n ma yamaan nun i ya yamaan tagi. Na kabanako fe
    taxamasenna ligama nɛn tila.’ ”
  haw-1868: Alaila olelo ae la na magoi ia Parao, Eia no ka lima o ke Akua. Ua hoopaakikiia
    no nae ko Parao naau; aole ia i hoolohe i ka laua, e like me ka Iehova i olelo
    mai ai.
  arb-NAV: فَقَالَ السَّحَرَةُ لِفِرْعَوْنَ «إِنَّهُ فِعْلُ اللهِ». وَلَكِنَّ قَلْبَ
    فِرْعَوْنَ ظَلَّ مُتَصَلِّباً فَلَمْ يَسْمَعْ لَهُمَا، تَمَاماً كَمَا قَالَ الرَّبُّ.
  ewe-ewe: 'Akunyawɔlawo gblɔ na Farao be, “Esia nye Mawu ƒe asinudɔ.” Ke Farao gasẽ
    dzi me kokoko: meɖo to wo o, abe ale si Yehowa gblɔe do ŋgɔ ene.'
  eng-LEE: (8:15) Then said the magicians unto Pharaoh, This is a finger of God; but
    Pharaoh's heart remained hardened, and he hearkened not unto them; as the Lord
    had spoken.
  gvn-gvn: '@see-verse:EXO.008.018'
  asm-FB: তেতিয়া শাস্ত্ৰজ্ঞসকলে ফৰৌণক ক’লে, “এই কৰ্ম, ঈশ্বৰৰ আঙুলিৰ দ্বাৰাই কৰা কৰ্ম।”
    কিন্তু যিহোৱাই কোৱাৰ দৰে, ফৰৌণৰ মন পুনৰ কঠিন হ’ল, সেয়ে তেওঁ তেওঁলোকৰ কথা শুনিবলৈ
    অমান্তি হ’ল।
  sus-A: ﭑ تَفِ رَ سَ لُمَ نّ ﭑ مَ حَمَ نُن عِ فبٍ مَ. وٌ نَ كَابَنَكٌ تٌمَ نّ تِنَ.›»
  fra-SBL: 'Les magiciens dirent à Pharaon : « C''est le doigt de Dieu ». Mais le
    cœur de Pharaon s''endurcit et il ne les écouta pas, comme l''avait dit Yahvé.'
  hbo-hbo: וְשַׂמְתִּ֣י פְדֻ֔ת בֵּ֥ין עַמִּ֖י וּבֵ֣ין עַמֶּ֑ךָ לְמָחָ֥ר יִהְיֶ֖ה הָאֹ֥ת
    הַזֶּֽה׃
  eng-WYCLIFFE: And the witchis seiden to Farao, This is the fyngur of God. And the
    herte of Farao was maad hard, and he herde not hem, as the Lord comaundide.
  piu-2006: '@see-verse:EXO.008.018'
  pjt-pjt: Kaya wati panya ngangkaṟi tjuṯangku wangkangu Piiṟala, “Godalu witulya
    puḻkangku nyangatja palyaṉu.” Palu piṟuku Piiṟanya Godala tungunpungu munu Mosela
    pulala Aaronta kulintja wiyangku wantingi, panya Godalu ngaṉmanytju wangkanytjitja
    alatjiringu.
  cwe-cwe: Wahawi waja wamulongela mfalume wa Misili, “Sang'hano ino kaitenda Mulungu!”
    Mbali mfalume wa Misili kagendelela kuwa na moyo mdala, hawategeleze Musa na Haluni,
    fana Mndewa Mulungu viyalongile.
  bgs-bgs: Igkagi tô mga tarasalamangka katô harì, na mà dan, “Manama tô igimu kani
    kasalábbuan.” Asal igmatággas gó tô ulu ka harì, asta ándà paminág ki Moises asta
    ki Aaron, magunawa katô taganà igkagi katô Áglangngagán.
  kik-kik: Aringi acio a ciama makĩĩra Firaũni atĩrĩ, “Ũyũ nĩ hinya wa kĩara kĩa Ngai.”
    No Firaũni akĩũmia ngoro akĩrega kũigua, o ta ũrĩa Jehova oigĩte.
  fra-NCL: J’établirai ainsi une différence entre mon peuple et ton peuple ; c’est
    demain que ce signe aura lieu. »
  cek-AK: To pacoeng loe miklet kop kaminawk mah Faro khaeah, Hae hmuen loe Sithaw
    ih ban rang hoiah ni oh boeh, tiah a naa o. Toe Angraeng mah thuih ih lok baktih
    toengah, Faro ih palung to thahsak toengtoeng vop pongah, nihnik mah thuih ih
    lok to tahngai pae ai.
  xla-xla: Epalati yia꞉ tame Pelo watle epo atlaiyo, “Podimalamana, Godta itiyamaletapo
    koko iye hasema,” diyo. Amasiyama Pelotapo Godta atlamale yu mate ala꞉mama ya꞉
    dupa sikemte kokalepame Moses mate epo A꞉lon mate yia꞉ yu dla podaliyo.
  cuk-cuk: 'Geb degine, nelemar Faraónʼga sogdemalad: “¡Wedi Bab-Dummad-ganguedi!”
    Bab-Jehová bato iduar sogsadyob, Faraónʼdi aka bur bule burguded. Moisés-ega-ibmar-sogedba
    gwen imaksasulid.'
  uig-CYR: 'Андин җадугәрләр Пирәвнгә: — Бу иш Худаниң бармиғиниң қилғини! — дейишти.
    Лекин Пирәвн көңлини қаттиқ қилип, Пәрвәрдигар ейтқинидәк уларға қулақ салмиди.'
  tel-2017: మాంత్రికులు “ఇది దేవుడైన యెహోవా వేలు” అని ఫరోతో చెప్పారు. అయినప్పటికీ
    యెహోవా చెప్పినట్టు ఫరో హృదయం కఠినం కావడం వల్ల అతడు వారి మాట వినలేదు.
  hat-BSA: 'Alò, majisyen yo te di a Farawon: “Sa se dwat Bondye.” Men kè Farawon
    te vin di, e li pa t koute yo, jan SENYÈ a te di a.'
  kos-kos: ac mwet orek inutnut uh fahk nu sel tokosra, “God pa oru ma inge!” Tusruktu
    upala nankal tokosra, ac el tia lohngol Moses ac Aaron, oana ke LEUM GOD El tuh
    fahk ah.
  hbo-WLC: וְשַׂמְתִּ֣י פְדֻ֔ת בֵּ֥ין עַמִּ֖י וּבֵ֣ין עַמֶּ֑ךָ לְמָחָ֥ר יִהְיֶ֖ה הָאֹ֥ת
    הַזֶּֽה׃
  ibo-ibo: Naanị ihe ndị na-eme majiki gwara Fero bụ, “Nke a bụ akaọrụ Chineke.” Ma
    Fero mere ka obi ya sie ike. Ọ chọghị ige, ọ bụladị ndị majiki ya ntị, dịka Onyenwe
    anyị kwuru na ọ ga-eme.
  ory-ory: ତେବେ ମନ୍ତ୍ରଜ୍ଞମାନେ ଫାରୋଙ୍କୁ କହିଲେ, “ଏ ତ ପରମେଶ୍ୱରଙ୍କ ଅଙ୍ଗୁଳିକୃତ କର୍ମ,” ତଥାପି
    ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ଫାରୋଙ୍କର ହୃଦୟ କଠିନ ହେଲା, ପୁଣି, ସେ ସେମାନଙ୍କ ବାକ୍ୟରେ ମନୋଯୋଗ
    କଲେ ନାହିଁ।
  chk-chk: Mürin, ekewe sourong ra üreni Farao, “Ei pöün Kot a föri.” Nge Farao a
    fen tipeföreala pwe esap mochen aüselinga Moses me Aaron, usun mine ewe Samol
    mi Lapalap a fen apasa.
  rop-rop: en deibin dalim det king, “God bin meigim dislot senflai kamat ebriweya.”
    Bat det king bin go mowa admen, en im nomo bin lisin langa Mosis en Eran jis laik
    weya YAWEI bin tok basdam.
  ukr-1871: 'І промовили тодї чарівники: Се Божий палець! І закаменїло серце Фараонове,
    і не послухав їх, як і глаголав Господь.'
  bch-bch: Ta gid panua borou ad tikeo pan maron kapei Isip aea bedane, “Deo kekelen
    ikado kadonga toa ne.” Be maron kapei ilolo matua ga ipaki itanga ngan Moses ga
    Aron led posanga, mambe Maron Deo ikeo ngan.
  deu-1951: 'Da sprachen die Zauberer zu Pharao: Das ist Gottes Finger! Aber das Herz
    des Pharao war verstockt, daß er nicht auf sie hörte, wie der HERR gesagt hatte.'
  eng-JPS: '(8-15) Then the magicians said unto Pharaoh: ''This is the finger of God'';
    and Pharaoh''s heart was hardened, and he hearkened not unto them; as the LORD
    had spoken.'
  srp-1865: 'I rekoše vraèari Faraonu: ovo je prst Božji. Ali opet otvrdnu srce Faraonu,
    te ih ne posluša, kao što bješe kazao Gospod.'
  lug-lug: Abalogo ne bagamba Falaawo nti, “Engalo ya Katonda bino y’ebikoze.” Naye
    omutima gwa Falaawo ne gukakanyala, n’atabawuliriza, nga Mukama bwe yali agambye.
  heb-heb: ויאמרו החרטמים אל פרעה אצבע אלהים הוא ויחזק לב פרעה ולא שמע אלהם כאשר דבר
    יהוה׃
  ben-IRV: তখন জাদুকরেরা ফরৌণকে বলল, “এ ঈশ্বরের আঙ্গুল।” তবুও ফরৌণের হৃদয় কঠিন হল,
    তিনি তাঁদের কথায় মনোযোগ দিলেন না; যেমন সদাপ্রভু বলেছিলেন।
  pan-pan: ਤਦ ਜਾਦੂਗਰਾਂ ਨੇ ਫ਼ਿਰਊਨ ਨੂੰ ਆਖਿਆ ਕਿ ਇਹ ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਂਗਲ ਹੈ ਪਰ ਜਿਵੇਂ ਯਹੋਵਾਹ
    ਬੋਲਿਆ ਸੀ, ਫ਼ਿਰਊਨ ਦਾ ਮਨ ਕਠੋਰ ਹੋ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਨਾ ਸੁਣੀ।
  tkr-tkr: 'Cadu ha''anbışe fironuk''le eyhen: – İnçil Allahna xılib alivku. Meed
    Rəbbe uvhuyn xhinne eyxhe, firon hı''t''ilqa siyk''al, mang''vee manbışil k''ırı
    iliyxhe deş.'
  mya-JVB: ထိုအခါ ဝိဇ္ဇာဆရာ တို့က၊ ဤ အမှုသည် ဘုရား သခင် ၏ တန်ခိုး ကြောင့်ဖြစ်သည်ဟု
    ဖါရော ဘုရင်အား လျှောက် ကြားကြ၏။ သို့သော်လည်း ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း
    ၊ ဖာရော ဘုရင်သည် နှလုံး ခိုင်မာ ၍ သူ တို့စကားကို နား မ ထောင်ဘဲနေပြန်လေ၏။
  tte-O: '@see-verse:EXO.008.018'
  tbg-tbg: vure/quaha vaiintinavu Pero vaiintiara tiha, Oho, Kotiva nai kempukaqohairo
    maa haikara qovarama kaivo, ti. Minti tuvarovata, Pero vaiinti avu aatovano kempukaiquvaro
    viva Noravano Kotiva ˻Mosira˼ tiva amuntema kero, kia vitanta uva iriraitiro vaura.
  hmo-hmo: Vadaeni inai meamea taudia ese Farao dekenai idia hamaoroa, idia gwau,
    “Inai kara be Dirava ena imana kwakikwakina korikori ese ia karaia.” To Farao
    ena lalona be ia auka, ia kamonai lasi Mose bona Arona dekenai, Lohiabada ese
    ia gwauraia vadaeni bamona.
  urd-urd: तब जादूगरों ने फ़िर'औन से कहा, कि “यह ख़ुदा का काम है।” लेकिन फ़िर'औन का
    दिल सख़्त हो गया, और जैसा ख़ुदावन्द ने कह दिया था उसने उनकी न सुनी।
  rus-SYN: 'И сказали волхвы фараону: это перст Божий. Но сердце фараоново ожесточилось,
    и он не послушал их, как и говорил Господь.'
  bqc-SIM: Má a gbɛ̃́ↄ dↄ̃kↄ̃ɛ ń aà gbɛ̃́ↄ. Zia ↄ̃ seelapi a kɛ.
  tcz-CHONGTHU: Hiti chun doithem choihon jong Pharaoh heng'a asei un, “Hiche hi Pathen
    khutnung mong ahi,” atitauve. Ahinlah Pharaoh lungthim chu angaija bang'in atah
    jing na laiye. Pakaiyin a seidoh sa bang in, Pharaoh'injong amaho thusei chu anahsah
    deh pon ahi.
  mar-mar: तेव्हा जादूगारांनी फारोला सांगितले की, “यामध्ये देवाचा हात आहे.” परंतु
    फारोने मन कठीण केले व त्यांने त्यांचे ऐकायचे नाकारले. परमेश्वराने सांगितल्याप्रमाणेच
    तसे झाले.
  qub-qub: 'Chaura brüjucunaga faraonta niran: «Caytaga Diosmi ruraycan» nir. Chaypis
    faraón mas piyur-raj rumi shonguno contra ricacuran. Tayta Dios willashannömi
    mana cäsuranchu.'
  bqp-bqp: 'Akũ ɛzɛdenↄ pì Firi''aunanɛ: Luda ↄgbɛɛmɛ. Ama Firi''auna sã kpɛ́ gbãna,
    à gì ń yã mai lákũ Dikiri ò nà.'
  hat-hat: 'Majisyen yo di farawon an: -Sa se travay Bondye. Men farawon an t''ap
    fè tèt di toujou. Li pa t'' vle koute Moyiz ak Arawon, tankou Seyè a te di a.'
  eng-BSB: “This is the finger of God,” the magicians said to Pharaoh. But Pharaoh’s
    heart was hardened, and he would not listen to them, just as the LORD had said.
  tod-tod: Nà zeeɠaaɠwɛɛzu ɠɛɛzu nà-nuɓusɛiti ta ɗa-nuɓusɛiti ba. Laavɔɔ vai ma
    ʋoogi naa ɠa ɠula kɛlɛma lina.› »
  eng-WEBPB: Then the magicians said to Pharaoh, “This is God’s finger;” but Pharaoh’s
    heart was hardened, and he didn’t listen to them, as the LORD had spoken.
  kbq-kbq: Kaguvaza erifore nehaza vahe'mo'za Ferona amanage hu'za asmi'naze, Anumzamofo
    azamo ama zana hunerante, hu'za hazanagi Anumzamo hu'nea kante Ferona anthintahi'amo'a
    hanavetigeno antahi ozami'ne.
  nhe-BL: 'Huajca nopa tetlajchihuiani quiilhuijque Faraón: ―¡Ni tlamantli san Dios
    hueli quichihua! Pero Faraón moyoltetili huan ax quintlacaquili, queja TOTECO
    quiijtojtoya para quichihuasquía.'
  bus-bus: 'Ben ɛ̃zɛ̃deenↄ bè Fili''aunanɛ: Luda ↄgbɛmɛ. Mↄde Fili''auna swã kpɛ́
    gbãa, à gì ń yã mazi lán Dii ò nà.'
  gub-BL: Na'e paze ma'e uze'eg tuwihawete pe wà. — Tupàn a'e, ko ma'e iapo arer romo
    hekon a'e, i'i izupe wà. — Naruzar kwaw Tupàn Tuweharupi Wiko Ma'e ze'eg ihe nehe.
    Namono kar kwaw hemiaihu xe wi ihe wà nehe, i'i Parao uzeupe. Nuzeapyaka kwaw
    Moizez ze'eg rehe Àràw ze'eg rehe. Wiko wiwi Parao Tupàn Tuweharupi Wiko Ma'e
    hemimume'u kwer zàwe.
  eng-DRA: And the magicians said to Pharao This is the finger of God. And Pharao
    heart was hardened, and he hearkened not unto them, as the Lord had commanded.
