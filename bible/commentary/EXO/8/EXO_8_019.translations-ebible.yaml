verse: EXO.008.019
translations:
  mal-C: അപ്പോൾ മന്ത്രവാദികൾ ഫറവോനോടു പറഞ്ഞത്, “ഇതു ദൈവത്തിന്റെ കൈവിരൽ പ്രവർത്തിക്കുന്നതാകുന്നു.”
    എന്നാൽ, യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെ ഫറവോന്റെ ഹൃദയം കഠിനമായിത്തീർന്നു. അവൻ അവരെ
    ശ്രദ്ധിച്ചതുമില്ല.
  deu-TKW: Und ich will einen Unterschied machen zwischen meinem und deinem Volk;
    morgen soll dieses Wunder geschehen!
  lin-lin: Bongo nakotia bokeseni kati na bato na Ngai mpe bato na yo. Elembo yango
    ekosalema lobi. »
  eng-LSV: and the enchanters say to Pharaoh, “It [is] the finger of God”; and the
    heart of Pharaoh is strong, and he has not listened to them, as YHWH has spoken.
  eng-GNV: Then saide the enchanters vnto Pharaoh, This is the finger of God. But
    Pharaohs heart remained obstinate, and hee hearkened not vnto them, as the Lord
    had said.
  eng-WEBSTER: 'Then the magicians said to Pharaoh, This is the finger of God: and
    Pharaoh''s heart was hardened, and he hearkened not to them; as the LORD had said.'
  nhw-BL: 'Huajca nopa tetlajchihuiani quiilhuijque Faraón: ―¡Ni tlamantli san Dios
    hueli quichihua! Pero Faraón moyoltetili huan amo quintlacaquili, quen TOTECO
    quiijtojtoya para quichihuasquía.'
  swh-ONEN: Waganga wale wakamwambia Farao, “Hiki ni kidole cha Mungu.” Lakini moyo
    wa Farao ukawa mgumu naye hakuwasikiliza, kama vile Bwana alivyosema.
  bba-bba: Kon nɛn tɔmbu kɑ win tɔmbu wunɑnɑ. Siɑwɑ yĩre te, tɑ koo sɔ̃ɔsirɑ.
  eng-KJVCPB: 'Then the magicians said unto Pharaoh, This is the finger of God: and
    Pharaoh’s heart was hardened, and he hearkened not unto them; as the Lord had
    said.'
  cpy-cpy: 'Ikantawi-takari sheripiyari-paeni pinkathari Faraón, ikantziri: “Okaatzi
    piñaakiri, Tajorentsi kantakaawo.” Teemaeta ikemi Faraón ikantawi-teetariri, tema
    mataka okaatzi ikantzi-takari Tajorentsi.'
  mpx-mpx: Inoke tokukula hi baek kin elana hi ba, “Yabowaine wana ginol te.” Yaa
    kin atena i gasisi inoke Mosese ge Eloni analiya nige i hahago, i ola valila Yehoba
    wana baaba.
  wbp-wbp: Ngulalurla ngangkayi-kirli-wati wangkaja kingiki, “Lawa, kulalparnalu nyarrparlu
    walya kiwinyi-mantarla nganimpa-nyangu yartarnarri-kirlirli. Kaatu-kurlangu-mipa-kurlurlu
    yartarnarri-kirlirli-ka Yarunurluju walyaju kiwinyi-mani.” Kingijilpa nyinaja
    jurru marntarla-juku, purda-nyanja-wangu. Kuja-yijala YAAWIYI-ji kamparru-wiyiji
    wangkaja kingi-kirliji yangka kapu jurru marntarla-jarri purda-nyanja-wangu.
  luo-luo: Ajuoke nowacho ne Farao niya, “Ma en lwet Nyasaye!” To kata kamano chuny
    Farao ne tek kendo ne ok onyal winjo wach Musa gi Harun mana kaka Jehova Nyasaye
    nowacho.
  meu-meu: Bena hari mea taudia ese Farao a hamaoroa, eto, Ina na Dirave imana kwakikwakina.
    A Farao lalona ma e auka, se kamonai henidia, Iehova ese e gwauraia heḡereḡerena.
  npi-ULB: तब जादुगरहरूले फारोलाई भने, “यसमा परमेश्‍वरको हात छ ।” तर फारोको ह्रदय
    कठोर भयो र तिनले तिनीहरूका कुरा सुनेनन् । परमप्रभुले भन्‍नुभएझैँ भयो ।
  yor-yor: àwọn onídán sì sọ fún Farao pé, “Ìka Ọlọ́run ni èyí.” Ṣùgbọ́n àyà Farao
    sì yigbì, kò sì fetísílẹ̀, gẹ́gẹ́ bí Olúwa ti sọ.
  emp-NTPO: 'Maʌ̃ bẽrã daubararãba Egiptod̶ebema boroa jarasid̶aa: –Moiseba Aaroʌ̃
    ume pochĩdau oped̶ad̶ara Ãcõrẽ ʌb̶ʌad̶eba osid̶aa.– Mãwã jaraped̶ad̶amĩna Egiptod̶ebema
    borora so zarea b̶esia. Idjia ĩjãẽ́ basía Moiseba Aaroʌ̃ bid̶a jaraped̶ad̶ara
    Ãcõrẽba jarad̶a quĩrãca.'
  ind-ind: Maka berkatalah para ahli sihir itu kepada raja, “Ini pasti perbuatan Allahnya
    Musa dan Harun!” Namun, seperti yang sudah TUHAN katakan sebelumnya, raja tetap
    bersikeras dan tidak mau mendengarkan mereka.
  pes-OPCB: 'پس به فرعون گفتند: «دست خدا در این کار است.» ولی همان‌طور که خداوند فرموده
    بود، دل فرعون باز نرم نشد و به موسی و هارون اعتنایی نکرد.'
  aer-aer: Ngangkere areye anteme Pharaoh-eke angkeke, “Arrangkwe, anwerne kwenhe
    akutne aneme nthakenhe ahelhe ngangkere anwerne-akenhele iwenye-werne akngarte-iwetyeke.
    Aaron-ele ngangkere ngkarte anyente-kenhele ware ahelhe iwenye-werne akngarte-iwetyeke.”
    Kenhe Pharaoh re akenhe ikerlte akwete aneke, awetye-arlke-akenhe re. Alakenhe
    re YAHWEH Pharaoh-akerte arrwekele angkeke-arle, ikwere-akerte ikerlte awethe-irretyenhe
    awetye-arlke-akenhe.
  tgl-ULB: Pagkatapos sinabi ng mga salamamgkero kay Paraon, “Ito ang daliri ng Diyos”
    Pero ang puso ni Paraon ay pinatigas, kaya tumanggi siyang makinig sa kanila.
    Tulad ito ng sinabi ni Yahweh na gagawin ni Paraon.
  cbu-NT: Itaru, uwshatssin wishun kurakaa táranganaya; in waatatamcha Apanllimun
    wizpuri ashkanaya, táranganaya. Ashirangtaa, kuraksha wandari tputsee zanganimaam
    pachindarangiya. Yuwari Taarashipan tárangu anuritam tuminurangiya. Izuuru Israelchicheetsi
    pachindarangiya. Ashiriya, na kamaneena yuwaa Apanll tuchparini waneeshish Ijiptoshchee
    manxupat waneerangu anootsi.
  hui-hui: Ani biyagola kininaga gamugamuyi biarume kinihondo lalu, O biradagoni hinabibi
    o biru ngaruni Ngode Datagaliwabehanda ibuoreme ibilayadago, lene. Ani layagola
    kini biago ibu bu mini giambeore halu abale Anduane Homogohanda Mosese Arono libunaga
    bi hale naholebira layadagua hale nahe mini giambe hatagiho hene.
  mya-mya: ထို​အ​ခါ​မှော်​ဆ​ရာ​တို့​က​ဘု​ရင်​အား``ဤ အ​မှု​အ​ရာ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်
    မူ​သော​အ​မှု​ဖြစ်​၏'' ဟု​လျှောက်​ကြ​၏။ သို့ ရာ​တွင်​ဘု​ရင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်
    မူ​ခဲ့​သည့်​အ​တိုင်း​ခေါင်း​မာ​မြဲ​ခေါင်း​မာ​လျက် မော​ရှေ​နှင့်​အာ​ရုန်​တို့​၏​စ​ကား​ကို​နား
    မ​ထောင်​ဘဲ​နေ​လေ​၏။
  cbi-NTPO: 'Juntsaiñu mirukula faraónnu tsandila: ¡Uwain entsaa Diosyaa tsanguiñuve!
    tila. Tsenñuren faraón meenguityu jutu, yalanu meengui''mi, matyu Yavé naajunu
    tsuve timuwaañuba juntsaatu.'
  bod-N: དེ་ནས་སྒྱུ་མ་མཁན་རྣམས་ཀྱིས་ཕཱར་ཨོལ་ལ། འདི་ནི་དཀོན་མཆོག་གི་ནུས་མཐུ་ ཡིན་འདུག་ཅེས་སྨྲས་ནའང་།
    ཕཱར་ཨོལ་གྱི་སེམས་གྱོང་པོར་གྱུར་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་བཞིན་དུ་ཁོས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་མ་མཉན་ཏོ།
    །
  sna-sna: Nʼanga dzakati kuna Faro, “Uyu munwe waMwari.” Asi mwoyo waFaro wakava
    mukukutu uye haana kuda kuteerera, sezvakanga zvarehwa naJehovha.
  spa-BLM: 'Entonces los magos le dijeron al faraón: “Este es el dedo de Dios”; pero
    el corazón del faraón se endureció y no los escuchó, tal como lo había dicho el
    Señor.'
  cac-cac: 'Yuj chi'', ix yal eb'' vin̈ ay tas tzuji yuj yalani d''a vin̈ rey chi'':
    —A jun tic, a Dios tz''utani, xchi eb'' vin̈. Palta ix pitb''iel spensar vin̈
    rey chi'', icha val ix yutej Jehová yalani. Maj schalaj yab'' vin̈ tas ix yal
    vin̈aj Moisés yed'' vin̈aj Aarón chi''.'
  swh-ULB: Kisha wachawi wakamwambia Farao, “Hichi ni kidole cha Mungu.” Lakini moyo
    wa Farao ulikuwa Mgumu, hivyo akakataa kuwasikiliza. Ilikuwa kama Yahweh alivyo
    sema Farao atafanya.
  bel-bel: 'І сказалі магі фараону: гэта палец Божы. Але сэрца фараонава зацялося
    і ён не паслухаўся іх, як і казаў Гасподзь.'
  deu-ELBBK: Und ich werde eine Scheidung setzen zwischen meinem Volk und deinem Volk;
    morgen wird dieses Zeichen geschehen.
  mbb-OT: Ne migkaǥi sikan is menge selemengkiru ziyà te hadì te, “Baal heini te Megbevayà!”
    Piru mezesen gihapun is gehinawa zuen te hadì, ne wazà sikandin mebpezumazuma
    ki Moises wey ki Aaron, su iyan heini migkaǥi te Nengazen.
  mal-2015: ഇതു ദൈവത്തിന്റെ വിരൽ ആകുന്നു എന്നു പറഞ്ഞു; എന്നാൽ യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെ
    ഫറവോന്റെ ഹൃദയം കഠിനപ്പെട്ടു അവൻ അവരെ ശ്രദ്ധിച്ചതുമില്ല.
  tuo-NT: 'Na tojo wee põtẽotirã, faraṍrẽ nicãrã niwã: —Aꞌte Õꞌacʉ̃ cʉ̃ tutuaro meꞌrã
    weese niꞌi, nicãrã niwã. Tojo waꞌamicã, faraṍ peꞌe Õꞌacʉ̃rẽ yʉꞌrʉnʉꞌcãgʉ̃, na
    ucũsere ne tʉꞌoticʉ niwĩ. Õꞌacʉ̃ cʉ̃ níꞌcaronojõta weecʉ niwĩ.'
  gup-gup: Wanjh birrimekbe bininj nawu birrikurdang birrimarneyimeng Pharaoh, birriyimeng,
    “Kuhni wanjh God nungan kurduyimeng.” Bu kuhni birriyimeng wanjh djaldjamku, dja
    Pharaoh djalkangerayekni munguyh kore Yawey biyingkihmulewam dja minj benbekkayi.
  gvs-gvs: E tomemeyavayadi Pero silatuwoko sidigo kadi, ‘Ame Yaubada ina togaga.’
    Go kina Peroyana nava idaabakasa, tuwo geya inovemeta nakae Yauwe boi bogina idige.
  rmc-rmc: Kerava rozďjel maškar mire manuša the maškar tire manuša. A kada znameňje
    pes sikavela tajsa.‘ “
  nlg-nlg: Na lei mane goni butuli sorisori tara bosa vania Pharaoh, “God te nea eni,
    nia nina maana!” Hauva na tobana Pharaoh te vahola me kutuvatu so. Me mua liona
    ge ke rongovira Moses ma Aaron, tana hava te bosai vanira Yahweh.
  pes-OPV: 'و جادوگران به فرعون گفتند: «این انگشت خداست.» اما فرعون را دل سخت شد که
    بدیشان گوش نگرفت، چنانکه خداوند گفته بود.'
  ron-1924: 'Ши врэжиторий ау зис луй Фараон: „Аич есте деӂетул луй Думнезеу!” Дар
    инима луй Фараон с-а ымпетрит ши н-а аскултат де Мойсе ши де Аарон, дупэ кум спусесе
    Домнул.'
  ben-OBCV: তাই জাদুকররা ফরৌণকে বলল, “এ হল ঈশ্বরের আঙুল।” কিন্তু ফরৌণের হৃদয় কঠিন
    হল এবং তিনি শুনতে চাইলেন না, ঠিক যেমনটি সদাপ্রভু বলেছিলেন।
  som-som: Markaasaa saaxiriintii waxay Fircoon ku yidhaahdeen, Tanu waa fartii Ilaah.
    Qalbigii Fircoonna wuu sii qallafsanaaday, mana uu dhegaysan iyagii, sidii Rabbigu
    yidhi.
  lat-VUC: 'Et dixerunt malefici ad Pharaonem: Digitus Dei est hic; induratumque est
    cor Pharaonis, et non audivit eos sicut præceperat Dominus.'
  eng-ASVBT: 'Then the magicians said unto Pharaoh, This is the finger of God: and
    Pharaoh’s heart was hardened, and he hearkened not unto them; as Jehovah had spoken.'
  mna-mna: 'Tabe zin naborouŋan tila ma tiso pa king. Tiso: “Iŋgi tomtom mburan som.
    Iŋgi anutu sa mburaana ta ikamam pataŋana taiŋgi piti.” Tamen king ŋgar kini imbol
    men. Tana ileŋ la sua ki Mose ziru Aron som. Mbulu kini tana, ina indeeŋe kat
    sua ta muŋgu Yooba iso na.'
  ita-1885: 'E i Magi dissero a Faraone: Questo è il dito di Dio. Ma il cuor di Faraone
    s''indurò, e non porse loro orecchio; come il Signore ne avea parlato.'
  eng-LXXUP: And I will put a difference between my people and thy people, and on
    the morrow shall this be on the land. And the Lord did thus.
  eng-ULB: Then the magicians said to Pharaoh, “This is the finger of God.” But Pharaoh's
    heart was hardened, so he refused to listen to them. It was just as Yahweh had
    said Pharaoh would do.
  spa-VBL: “Este es un acto de Dios”, le dijeron los magos al Faraón. Pero el Faraón
    eligió ser obstinado y duro de corazón, y no quiso escuchar a Moisés y Aarón,
    como el Señor había predicho.
  fra-_FOB: 'Alors les magiciens dirent à Pharaon: C''est le doigt de Dieu. Mais le
    cœur de Pharaon s''endurcit, et il ne les écouta point, comme l''Éternel l''avait
    dit.'
  mal-mal: “ഇത് ദൈവത്തിന്റെ വിരൽ ആകുന്നു” എന്ന് പറഞ്ഞു; എന്നാൽ യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെ
    ഫറവോന്റെ ഹൃദയം കഠിനപ്പെട്ടു. അവൻ അവരെ ശ്രദ്ധിച്ചതുമില്ല.
  urd-GVR: Jādūgaroṅ ne Firaun se kahā, “Allāh kī qudrat ne yih kiyā hai.” Lekin Firaun
    ne un kī na sunī. Yoṅ Rab kī bāt durust niklī.
  suz-BL: मिनु जादू टुना मुना पाइबपुकीमी फाराओ कली “एको परमप्रभुमी पाप्‍तु” देंमा
    बाक्‍त। फाराओ चहिं काइ मटीब दुम्‍माक्‍त। मिनु मोसा नु हारून आस देंशो लोव़ मटिव।
    परमप्रभु यावेम ङोंइती देंशो खोदेंशो दुम्‍त। भजन संग्रह ६४:१०; भजन संग्रह ७२:१८;
    लूका ११:२०
  ita-1927: 'Allora i magi dissero a Faraone: “Questo è il dito di Dio”. Ma il cuore
    di Faraone s’indurò ed egli non diè ascolto a Mosè e ad Aaronne, come l’Eterno
    avea detto.'
  ckb-ckb: 'جادووگەرەکان بە فیرعەونیان گوت: «ئەمە پەنجەی خودایە.» بەڵام فیرعەون دڵی
    ڕەق بوو و گوێی لێ نەگرتن، هەروەک یەزدان فەرمووی.'
  eng-BBE: 'Then the wonder-workers said to Pharaoh, This is the finger of God: but
    Pharaoh''s heart was hard, and he did not give ear to them, as the Lord had said.'
  kan-OKCV: ಆಗ ಮಂತ್ರಗಾರರು ಫರೋಹನಿಗೆ, “ಇದು ದೇವರ ಕೈಕೆಲಸವೇ ಸರಿ,” ಎಂದರು. ಆದರೆ ಯೆಹೋವ ದೇವರು
    ಹೇಳಿದಂತೆ ಫರೋಹನ ಹೃದಯ ಕಠಿಣವಾಯಿತು. ಆದ್ದರಿಂದ ಅವನು ಅವರ ಮಾತನ್ನು ಕೇಳಲಿಲ್ಲ.
  bbb-bbb: Ijadufuo e kineki ije bu uri Kini Fero kuae, Ire ige fune ma Godire remono
    kuae. Ro Fero fuka uria izege Godi fu kuaema ijiege nigofo gikikimana rena Mosisikiro
    Eronibuo vua ije fuka naebe fie.
  tam-2017: 'அப்பொழுது மந்திரவாதிகள் பார்வோனை நோக்கி: “இது தேவனுடைய விரல்” என்றார்கள்.
    ஆனாலும், யெகோவா சொல்லிருந்தபடி பார்வோனுடைய இருதயம் கடினப்பட்டது; அவர்களுடைய சொல்லைக்
    கேட்காமற்போனான்.'
  spa-RV-1909: 'Entonces los magos dijeron á Faraón: Dedo de Dios es este. Mas el
    corazón de Faraón se endureció, y no los escuchó; como Jehová lo había dicho.'
  ron-BTF: 'Atunci magicienii i-au spus lui Faraon: Acesta este degetul lui Dumnezeu;
    și inima lui Faraon s-a împietrit și nu le-a dat ascultare; precum DOMNUL spusese.'
  eng-WEBP: Then the magicians said to Pharaoh, “This is God’s finger;” but Pharaoh’s
    heart was hardened, and he didn’t listen to them, as the LORD had spoken.
  eng-FBV: “This is an act of God,” the magicians told Pharaoh. But Pharaoh chose
    to be stubbornly hard-hearted, and he wouldn't listen to Moses and Aaron, just
    as the Lord had predicted.
  nld-1939: 'Nu zeiden de tovenaars tot Farao: Dat is de vinger Gods! Maar Farao bleef
    hardnekkig, en wilde niet naar hen luisteren, zoals Jahweh voorspeld had.'
  nch-BL: 'Huajca nopa tenahualhuiani quiilhuijque Faraón: ―¡Ni tamanti san Dios hueli
    quichihua! Pero Faraón moyoltetili huan amo quintacaquili, quej TOTECO quiijtojtoya
    para quichihuasquía.'
  vie-1934: 'Các thuật sĩ bèn tâu cùng Pha-ra-ôn rằng: Aáy là ngón tay của Đức Chúa
    Trời; nhưng Pha-ra-ôn cứng lòng, chẳng nghe Môi-se và A-rôn chút nào, y như lời
    Đức Giê-hô-va đã phán.'
