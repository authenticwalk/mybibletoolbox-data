verse: EXO.008.002
translations:
  mal-C: നീ അവരെ വിട്ടയയ്ക്കാൻ സമ്മതിക്കുന്നില്ലെങ്കിൽ ഞാൻ ദേശത്തെല്ലായിടത്തും തവളകളുടെ
    ബാധ വരുത്തും.
  deu-TKW: Da reckte Aaron seine Hand aus über die Gewässer Ägyptens und führte Frösche
    herbei, so daß sie Ägypten bedeckten.
  lin-lin: Boye Aron asembolaki loboko na ye na ngambo ya mayi ya Ejipito ; bongo
    magorodo ebimaki mpe etondisaki mokili ya Ejipito.
  eng-LSV: and if you are refusing to send [them] away, behold, I am striking all
    your border with frogs;
  eng-GNV: 'And if thou wilt not let them goe, beholde, I will smite all thy countrey
    with frogges:'
  eng-WEBSTER: 'And if thou shalt refuse to let them go, behold, I will smite all
    thy borders with frogs:'
  nhw-BL: Pampa sintla amo quincahuas ma yaca, na tlahuel nijtlatzacuiltis nochi itlal
    ica temasolime.
  swh-ONEN: Kama ukikataa kuwaruhusu kuondoka, basi nitaipiga nchi yako yote kwa kuwaletea
    vyura.
  bba-bba: Yerɑ Aroni u win nɔmɑ dɛmiɑ Eɡibitin dɑɑnu ɡiɑ, mɑ surenu nu ɡɑsirimɑ nu
    Eɡibitin tem wukiri.
  eng-KJVCPB: 'And if thou refuse to let them go, behold, I will smite all thy borders
    with frogs:'
  cpy-cpy: Eerorika pishine-tashitari, aritaki nowajankitaan-takimiri mashero-paeni
    maawoeni piipatsiteki.
  mpx-mpx: Ebo nige nu tatalamwagil nihi eegon, nasi wam panuwa na palogabola, gamwana
    gegewena pwagali nihi pakalaopop.
  wbp-wbp: Kajinpa-jana warla-pajirni, kapurna-nyarra jangkardu yilyamirra panu-jarlu-nyayirni
    jarlji-wati Yijipi-wardingki-patukuju.
  luo-luo: Ka idagi weyo joga mondo odhi, to abiro kelo masira mar ogwende e pinyni
    duto.
  meu-meu: a basio kahudia nege, lau na parapara baina siadia emu tano idoinai bae
    hadikaia.
  npi-ULB: तैँले तिनीहरूलाई जान दिन इन्कार गरिस् भने म तेरो सारा देशलाई भ्यागुताले
    सताउनेछु ।
  yor-yor: Bí ìwọ bá kọ̀ láti jẹ́ kí wọn ó lọ, èmi yóò fi ọ̀pọ̀lọpọ̀ àwọn ọ̀pọ̀lọ́
    kọlu gbogbo orílẹ̀-èdè rẹ.
  emp-NTPO: Baribʌrʌ bʌa mʌ̃ puruda idu wãbiẽ́bʌrʌ mʌ̃a cawa oya. Jũma bʌ druara baujĩãba
    birabiya.
  ind-ind: Kalau engkau menolak, Aku akan memenuhi negerimu dengan katak.
  pes-OPCB: و گرنه سرزمینت را پر از قورباغه خواهم نمود.
  aer-aer: Unte apeke itneke-ketye ayene-ilelhemenge, The antyetyerre atningke anthurre
    apmere arrpe-anenhe-werne Egypt-werne yernetyenhe.
  tgl-ULB: Kung tatanggi ka na paalisin sila, pararanasin ko ang iyong buong bansa
    ng mga salot na palaka.
  cbu-NT: Mishat, tángcha; Nduniya, shiy nuwaa tputsiree Israelchichee tashitungakush,
    ashiri nuwsha aranginasha purumburpa wanichintspa siyaatsi. Ichinguru tputsush
    pangu purumbur kuschinllinaya, átcha Taarashipani, tángcha.
  hui-hui: Olarogo hale halu nabirayagua i̱na í̠ pani ngialu í̠ dindi ogoni yago degeme
    dungume helolebero laya lamibe.
  mya-mya: သင်​သည်​သူ​တို့​ကို​သွား​ခွင့်​မ​ပြု​လျှင် ငါ သည်​သင်​၏​တစ်​တိုင်း​ပြည်​လုံး​ကို​ဖား​ဖြင့်
    ဒဏ်​ခတ်​မည်။-
  cbi-NTPO: Tsaaren ñu tsangui'shu juntsaa, ñu' tusha patata tene ereke' ñullanu taaju
    de-iwaanu tsuyu.
  bod-N: གལ་ཏེ་ཁྱོད་ཀྱིས་དེ་རྣམས་འགྲོ་བར་མི་འཇུག་ན། ལྟོས་དང་། བདག་གིས་ཁྱོད་ཀྱི་རྒྱལ་ཁམས་ཐམས་ཅད་སྦལ་བར་བརྫི་རུ་འཇུག་རྒྱུ་ཡིན།
  sna-sna: Kana ukaramba kuti vaende, ndichatambudza nyika yako yose namatatya.
  spa-BLM: Si te niegas a dejarlos ir, he aquí que yo plagaré de ranas todas tus fronteras.
  cac-cac: Tato man̈ ol actejel in chon̈ab' tic, ol vac'och yaelal d'a ib'an̈, ol
    vac' pitzvocq'ue noc' pajtza' d'a masanil a macb'en tic.
  swh-ULB: Ukikataa kuwaruhusu waende, nitaidhuru nchi yako yote kwa vyura.
  bel-bel: 'калі ж ты ня згодзішся адпусьціць, дык вось, Я пакараю ўвесь край твой
    жабамі:'
  deu-ELBBK: Da streckte Aaron seine Hand aus über die Wasser in Ägypten, und die
    Frösche kamen herauf und bedeckten das Land Ägypten.
  mbb-OT: Ne emun kenè nu sikandan edtuǥutan, ebpigedahan ku sikiyu is menge Ehiptohanen
    kayi te tivuuk he Ehipto pinaaǥi te menge vakbak.
  mal-2015: നീ അവരെ വിട്ടയപ്പാൻ സമ്മതിക്കയില്ലെങ്കിൽ ഞാൻ നിന്റെ രാജ്യത്തെ ഒക്കെയും
    തവളയെക്കൊണ്ടു ബാധിക്കും.
  tuo-NT: Mʉꞌʉ narẽ duꞌuwĩrõticãma, oma meꞌrã nipeꞌtiro Egiptopʉre buꞌiri daꞌregʉti.
  gup-gup: dja bu ngandahme minj kabenmunkewe, wanjh kumekbe ngayiddung, dja wanjh
    kordbolbok ngamirndekurrme kore kubolkwarlah nuye.
  gvs-gvs: Go neta kuvagagaledi, e am dodōkana. Bei kwekwe aetunedi siwo im kasa madabokina
    goi bei aliunemi.
  rmc-rmc: Avke o Aron nacirdňa o vast upral o paňa andro Egipt, o žabi avle avri
    a zaučharde calo Egipt.
  nlg-nlg: Ge toko hove ko vaovarongo uto mai, inau ku nia vetena mai na kulau ke
    subo me ke au, me ke vonughia na komu/butonikomu.
  pes-OPV: و اگر تو از رهاکردن ایشان ابا می‌کنی، همانا من تمامی حدود تورا به وزغها
    مبتلا سازم.
  ron-1924: Дакэ ну врей сэ-л лашь сэ плече, ам сэ адук броаште пе тоатэ ынтиндеря
    цэрий тале.
  ben-OBCV: যদি তুমি তাদের যেতে দিতে অসম্মত হও, তবে আমি তোমার সমগ্র দেশে ব্যাং দ্বারা
    এক আঘাত হানব।
  som-som: Oo haddii aad diiddo inaad sii daysid, bal hadda ogow, waddankaaga oo dhan
    waxaan ku soo dayn doonaa rahyo.
  lat-VUC: sin autem nolueris dimittere, ecce ego percutiam omnes terminos tuos ranis,
  eng-ASVBT: 'And if thou refuse to let them go, behold, I will smite all thy borders
    with frogs:'
  mna-mna: Mi sombe yok pizin som, na re u. Pa ni ko iseeze motoyom mini pa ŋgeu.
    Ko ikam ma ŋgeu tilol lele tiom ma imap.
  ita-1885: E se tu ricusi di lasciarlo andare, ecco, io percuoterò con rane tutto
    il tuo paese.
  eng-LXXUP: 'And Aaron stretched forth his hand over the waters of Egypt, and brought
    up the frogs: and the frog was brought up, and covered the land of Egypt.'
  eng-ULB: If you refuse to let them go, I will afflict all your country with frogs.
  spa-VBL: Si te niegas a dejarlos ir, enviaré una plaga de ranas por todo tu país.
  fra-_FOB: Si tu refuses de le laisser aller, voici, je vais frapper du fléau des
    grenouilles tout ton territoire.
  mal-mal: നീ അവരെ വിട്ടയയ്ക്കുവാൻ സമ്മതിക്കുകയില്ലെങ്കിൽ ഞാൻ നിന്റെ രാജ്യത്തെ ഒക്കെയും
    തവളയെക്കൊണ്ട് ബാധിക്കും.
  urd-GVR: warnā maiṅ pūre Misr ko meṅḍakoṅ se sazā dūṅgā.
  suz-BL: गे लचा मगेतीनी हना, क्रुक्‍क्रुपुकीमी इ रागी ङा मुर नेल्‍ल आन कली श्‍येत
    गेपाइक्‍नुङमी।
  ita-1927: E se rifiuti di lasciarlo andare, ecco, io colpirò tutta l’estensione
    del tuo paese col flagello delle rane;
  ckb-ckb: ئەگەر ڕازی نەبیت و ڕێیان نەدەیت، هەموو خاکەکەت پڕدەبێت لە بۆق.
  eng-BBE: 'And if you will not let them go, see, I will send frogs into every part
    of your land:'
  kan-OKCV: ಕಳುಹಿಸುವುದಕ್ಕೆ ನಿರಾಕರಿಸಿದರೆ, ನಾನು ನಿನ್ನ ದೇಶವನ್ನೆಲ್ಲಾ ಕಪ್ಪೆಗಳಿಂದ ಉಪದ್ರವ
    ತರುವೆನು.
  bbb-bbb: Ro a vua none ije a ijuonena naebe fiekuma E Ireobo nare a isekafana sabade
    ka ma uruvana ije kiaga bu aesakae one ijia ona iraraeke.
  tam-2017: நீ அவர்களை அனுப்பிவிடமாட்டேன் என்று சொன்னால், உன்னுடைய எல்லை முழுவதும்
    தவளைகளால் வாதிப்பேன்.
  spa-RV-1909: 'Y si no lo quisieres dejar ir, he aquí yo heriré con ranas todos tus
    términos:'
  ron-BTF: Și dacă tu refuzi să îi lași să plece, iată, voi lovi tot cuprinsul tău
    cu broaște;
  eng-WEBP: If you refuse to let them go, behold, I will plague all your borders with
    frogs.
  eng-FBV: If you refuse to let them leave, I will send a plague of frogs all over
    your country.
  nld-1939: Zo ge weigert, het te laten vertrekken, teister Ik heel uw gebied met
    een kikvorsenplaag.
  nch-BL: Pampa sinta amo quincahuas ma yaca, na tahuel nijtatzacuiltis nochi ital
    ica temasolime.
  vie-1934: Nếu ngươi không tha cho đi, nầy ta sẽ giáng tai nạn ếch nhái khắp bờ cõi
    ngươi.
  hin-CV: यदि तुम उन्हें जाने न दोगे, तो पूरा देश मेंढकों से भर जायेगा.
  eng-OURB: 'If you refuse to let them go, behold, I will plague all your borders
    with frogs:'
  spa-BES: 'Y si no los dejas ir, mira, enviaré ranas a cada parte de tu tierra:'
  tdx-tdx: Aa le natora-kitsi’ i Aharone ambone’ o rano’ i Mitsraimeo ty fità’e vaho
    nitroatse mb’an-tamboho mb’eo o sahoñeo nanafotse ty tane Mitsraime.
  vid-vid: Ila wone uleme kuwaleka woche, lelo ndoitowa isi ya hegwe kwa kuwegalila
    mibula.
  eng-OKE: And Aharon lifted up his hand over the waters of the Mizraee, and the frogs
    came up and covered the land of Mizraim.
  tha-KJV: ถ้าท่านไม่​ยอมให้​เขาไป ดู​เถิด เราจะให้ฝูงกบขึ้นมารังควานทั่วเขตแดนของท่าน
  por-BR-2018: E se não o quiseres deixar ir, eis que ferirei com rãs todo os teu
    território;
  deu-ELO: Und wenn du dich weigerst, es ziehen zu lassen, siehe, so will ich dein
    ganzes Gebiet mit Fröschen schlagen.
  eng-WYC-2018: soothly if thou wilt not deliver (them), lo! I shall smite all thy
    terms, or coasts, with paddocks; (and if thou wilt not let them go, behold! I
    shall cover all thy land with frogs,)
  epo-epo: Kaj se vi ne volos permesi tion, jen Mi frapos vian tutan regionon per
    ranoj;
  uig-PIN: Lekin ularni ⱪoyup berixni rǝt ⱪilsang, mana, Mǝn dɵlitingning ⱨǝmmǝ yerini
    paⱪilar bilǝn basturup urimǝn.
  beo-beo: Di da higasea, Na da dia sogega se iasimu. Soge huluane da guama amoga
    dedeboi dagoi ba:mu.
  tpi-OTNT: Sapos yu no larim ol i go, orait bai mi salim ol rokrok na mekim save
    long olgeta hap graun bilong yu.
  hau-SA: In ka ƙi barinsu, zan hore ka da annoban kwaɗi a dukan ƙasarka.
  udu-udu: Hili waḵki/ /e mini ush mo mmodiki dhal uni bway mo mmo/ii mo tani, aha/
    mina ’kosh aris bampam pini ka ma’dinya ’dwa/ mo be.
  uig-LAT: Lékin ularni qoyup bérishni ret qilsang, mana, Men dölitingning hemme yérini
    paqilar bilen basturup urimen.
  nde-nde: Ungala ngizathumela uhlupho lwamaxoxo elizweni lakho.
  ton-ton: 'Pea kapau ʻe ʻikai te ke tukuange ʻakinautolu ke ʻalu, vakai, Te u taaʻi
    ho ngaahi potu fonua kotoa pē ʻaki ʻae fanga poto:'
  ces-1613: Pakli nebudeš chtíti propustiti, aj, já raním všecky krajiny tvé žabami.
  eko-eko: Amana weeyo ohitakhi owaalikha olawa, kintta operekha pala ya anaphulu
    nti awo wooshi.
  eng-WMB: If you refuse to let them go, behold, I will plague all your borders with
    frogs.
  tam-TCV: நீ அவர்களைப் போகவிட மறுத்தால், உன் நாடு முழுவதையும் தவளைகளினால் வாதிப்பேன்.
  ceb-ULB: Kung modumili ka sa pagpalakaw kanila, silotan ko ang tanan ninyong nasod
    pinaagi sa mga baki.
  pol-UBG: A jeśli będziesz się wzbraniał wypuścić go, oto dotknę żabami wszystkich
    twoich granic.
  agr-agr: Tusa ujamaitkum ame jiinjati tusa idaichakminig, wi suwimka amaakun ashí
    Egipto nugkanum takashun ishitkattagme,
  kyc-kyc: Nambana wambu dupwa pena laa nare ramo dokopa namba embena yuu dokona keta
    randa joo yuu Isipi peparae mungi peyaro.
  urd-GVU: ورنہ مَیں پورے مصر کو مینڈکوں سے سزا دوں گا۔
  deu-1912: '[7:27] Wo du dich weigerst, siehe, so will ich all dein Gebiet mit Fröschen
    plagen,'
  ntj-ntj: Nyangka-tjingurun tirtu tungun-tungunpa nyinarranyangka ngayulu-tjanamparnanku
    ngarnngi pirni pakaltjingalku. Nyangka-ya nyuntuku ngurra lipiwana parrawuurlmarayinma.
  kan-2017: ಅಪ್ಪಣೆಕೊಡದೆ ಹೋದರೆ, ನಾನು ನಿನ್ನ ದೇಶದಲ್ಲೆಲ್ಲಾ ಕಪ್ಪೆಗಳಿಂದ ಉಪದ್ರವ ಕೊಡುವೆನು.
  ena-ena: Ma valɨnaŋ uavɨci ha viaŋ abɨlɨŋ sulɨ agɨlaŋ uavɨla nadɨ fɨli tɨbɨ agadɨ
    sɨkasɨkan sɨbɨlɨ lamavɨbali aba abi aba abɨha uami.
  yap-yap: Machane fa’an ga ra siyeg ni ngam pagrad ngranod, ma bay gu gechignag e
    nam rom ni ga’ngin ko kayru.
  hlt-MCSB: Tedae hlah ham na aal atah na khorhi boeih ah bukak kan yok sak coeng
    ne.
  mdy-ETH: ዒፄኔ ኔ ጌዔቶ፥ ኔኤኮ ዓጮይዳ ፓንቆ ታ ሚርጊሺ ሜታሳንዳኔ።
  twi-ASANTE: Sɛ woampene so amma wɔankɔ a, mɛma mpɔtorɔ abɛhyɛ asase no so ma.
  eng-WEBU: If you refuse to let them go, behold, I will plague all your borders with
    frogs.
  bnp-bnp: Ioe i uka ma go longo ne ria ri gi valai, bara rudu a maka bura ri gi ratapilea
    a malala vomu.
  wal-wal: Neeni eta yeddennan ixxikko, taani ne biitta ubban shodhdhiyaa boshaa yeddana.
  spa-PDDPT: Si te niegas a dejarlo ir, ciertamente Yo castigaré todo tu territorio
    con una plaga de ranas.
  gun-gun: Xapy'a rei neremondoukai ramo ma rombopaga 'rã ju'i ndeyvy ha'e javi rupi
    ambou vy.
  agu-BL: Na ko quil tzawak' ama'l scyetz tz'ul junt icaws, nin i'tz yi ẍchijalok
    wi'nin wo' bene'n tzi'n Egipto.
  ilo-ULB: No agkedkedka a mangpalubos kadakuada, parigatekto amin a pagiliam babaen
    kadagiti tukak.
  kpg-kpg: Maa goe ga hagalee hai digaula gii hula, gei Au ga hagahuaidu goodou gi nia
    kailuu gii honu i hongo do henua hagatau.
  uig-ARA: لېكىن ئۇلارنى قويۇپ بېرىشنى رەت قىلساڭ، مانا، مەن دۆلىتىڭنىڭ ھەممە يېرىنى
    پاقىلار بىلەن باستۇرۇپ ئۇرىمەن.
  bps-bps: Du ku laam ale faloh lamwà, fanlayamgu i klamang banwem ani fagu di dee
    fak.
  sus-sus: Haruna to a xa yisuxuwuri itala Misira yee xun ma, lanxansarimae naxa te
    Misira bɔxi birin ma.
  pon-2006: Ma komw sohte pahn kupwurki mweidirailla, I pahn kalokehki sahpwo pwon
    kairu.
  jae-jae: Mago embe ondec ma ôwi êsêac siŋ atom, go jakêŋ ôpoac sêlênsôŋ nêm gamêŋ
    samucgeŋ.
  ksd-ksd: Ma ona u ole, ma pa u pala vue diat, gire, ina kita kaum gunan parika,
    ma ra lavur rokrok diat a vana rikai tana;
  tur-YTC: Eğer onların gitmesine izin vermeyi reddedersen, işte, bütün sınırlarını
    kurbağalarla vuracağım.
  grc-BRENT: Καὶ ἐξέτεινεν Ἀαρὼν τὴν χεῖρα ἐπὶ τὰ ὕδατα Αἰγύπτου, καὶ ἀνήγαγε τοὺς
    βατράχους· καὶ ἀνεβιβάσθη ὁ βάτραχος, καὶ ἐκάλυψε τὴν γῆν Αἰγύπτου.
  ind-AYT: Jika kamu menolak untuk membiarkan mereka pergi, lihatlah, Aku akan memukul
    seluruh wilayahmu dengan katak.
  nya-nya: Ndipo ngati simulola kuti apite Ine ndidzalanga dziko lonse la Igupto polidzaza
    ndi achule.
  hrv-hrv: Aron pruži svoju ruku povrh egipatskih voda, i žabe iziđoše i prekriše
    zemlju egipatsku.
  mps-mps: Nago augwali tagala palisiąbaso da, teda eno te gedeli dabe augwali tagala
    palama, augwali te dagego be tomoba aselama, tama nago tǫde bidibo we bidi augwali
    dolaibao.
  tpi-tpi: Sapos yu no larim ol i go, orait bai mi salim ol rokrok na mekim save long
    olgeta hap graun bilong yu.
  dan-1931: Men hvis du vægrer dig ved at lade dem rejse, se, da vil jeg plage hele
    dit Land med Frøer;
  vie-OVCB: Nếu không, Ta sẽ sai ếch nhái đến, tràn khắp bờ cõi Ai Cập.
  guj-2017: પણ જો તું તેઓને જવા દેવાની ના પાડશે તો, હું મિસર દેશમાં દેડકાંઓ દ્વારા
    ઉપદ્રવ કરાવીશ.
  pon-2006A: Ma komw sohte pahn kupwurki mweidirailla, I pahn kalokehki sahpwo pwon
    kairu.
  por-BRBSL: If vocês se recusam a deixá-los ir, eis que eu vou atormentar todas as
    suas fronteiras com sapos”.
  aly-aly: Nga arrngert angkentyan, atha antyetyerr-rnem thwenem Egypt-ampeny-warl,
    apmer ingkerr arrngeletyek.
  cth-cth: Ka tâcawt sak mahoeh tetpawiteh na ram pueng ekka hoi bout ka rek han rah.
  twi-twi: Sɛ woampene so amma wɔankɔ a, mɛma mpɔtorɔ abɛhyɛ asase no so ma.
  hlt-hlt: Tedae hlah ham na aal atah na khorhi boeih ah bukak kan yok sak coeng ne.
  tbz-SIM: Kɛ̀ Anɔɔ youtɛ o nɔ̀ùtɛ̀ Esibiti kó ikó mbíɛ́kɛ̀, kɛ̀ yɛcɛdɑkɛ̀ɛ píɛ nhEsibiti
    tenkɛ̀.
  msy-2020: Egh nɨ aghuaghtɨ, kɨ pazɨ nɨ damutɨ mɨtiviba nɨn kantrin nguazim bar anevaragham.
  dop-dop: Alɔŋ nɑ́ hʋ́lɑ́ ɩ kpɑ́tʋ́ɣʋ́ kɛ mpʋ, ɩlɛnɑ sɑlɛɛ lɩɩ Icipiti lʋmnɑɑ tɑɑ
    nɑ ɑ́ wɑɑsɩ tɛtʋ tǝnɑ.
  azb-azb: Əgər sən xalqımı buraxmaq istəməsən, mən sənin bütün torpağını qurbağalarla
    doldurub bəlaya salacağam.
  eng-DBY: And if thou refuse to let [them] go, behold, I will smite all thy borders
    with frogs.
  hin-2017: परन्तु यदि उन्हें जाने न देगा तो सुन, मैं मेंढक भेजकर तेरे सारे देश को
    हानि पहुँचानेवाला हूँ।
  wol-KYG: Aaróona tàllal loxoom, mu tiim ndoxi Misra, mbott ya jóg, lal réewum Misra.
  swp-swp: Ena u nuahidi taba nige se lau, u ita em eanua maudoina abo ea hebaaea
    so’u aridi eai.
  bjr-bjr: Anee qaoo qinaqa qinee eeqamoosa moomoora qianaqa anireeqa ani maqa maaqa
    qumbiqeefaranoo.
  eng-YLT: and if thou art refusing to send away, lo, I am smiting all thy border
    with frogs;
  kne-kne: tan mo sigaam, dosaek din ilim et pawadaek di ad-ado ay tokak.
  bzd-NTPO: Kë̀ be' tö ie'pa èmi, e' ta̱ ye' tö bukuë' alöwe̱raka̱ tai̱ë a' ká̱ ki̱
    a' we'ikoie.
  eng-WYC-2017: soothly if thou wilt not deliver, lo! I shall smite all thy terms,
    or coasts, with paddocks [or frogs];
  eng-WMBB: If you refuse to let them go, behold, I will plague all your borders with
    frogs.
  urd-GVH: वरना मैं पूरे मिसर को मेंढकों से सज़ा दूँगा।
  rug-rug: Be koromu va malumi goi si arini, si kote va siṉi nia bakarao Rau sa doduruna
    sa mua popoa pude va kilasigo.
  gaz-gaz: Yoo ati gad isa dhiisuu didde immoo kunoo ani biyya kee guutuutti dhaʼicha
    fattee nan erga.
  fra-LSG: Aaron étendit sa main sur les eaux de l’Égypte; et les grenouilles montèrent
    et couvrirent le pays d’Égypte.
  gnn-gnn: Ŋuli nhe yurru waŋa yaka'yundja, ŋarranydja yurru djuy'yun guḻku'na garkman,
    walala yurru monygumana warrpam'nha wäŋanydja. Walala yurru gärrina marrtji nhumalaŋgala
    wäŋalilina malaŋulili, wapthunna yurru marrtji rupa'kurruna ga ŋathakurru ga girri'kurru,
    mirithirrina dhaŋaŋnha.’”
  yal-yal: Haruna yi a yiini bandun Misiran igene xun ma, xunɲɛne yi te Misiran yamanan
    birin yi.
  haw-1868: A ina paha e hookuu ole mai oe, aia hoi, e hoino no wau i kou mau mokuna
    a pau i na rana;
  arb-NAV: وَإِنْ أَبَيْتَ أَنْ تُطْلِقَهُمْ فَهَا أَنَا ضَارِبٌ جَمِيعَ تُخُومِكَ
    بِالضَّفَادِعِ.
  ewe-ewe: Ne ègbe la, maɖo akpɔkplɔwo ƒe hatsotso gãwo ɖa woava xɔ wò anyigba la
    dzi tso liƒo ɖeka dzi yi bubu dzi.
  eng-LEE: '(7:27) And if thou refuse to let them go, behold, I will smite all thy
    borders with frogs:'
  gvn-gvn: '@see-verse:EXO.008.001'
  asm-FB: তুমি যদি তেওঁলোকক যাবলৈ দিয়াত অমান্তি হোৱা, তেনেহ’লে মই তোমাৰ দেশৰ সকলো
    ঠাইত ভেকুলীৰে উপদ্ৰৱ কৰিম।
  sus-A: هَرُنَ تٌ عَ شَ يِسُشُوُرِ عِتَلَ مِسِرَ يٍيٍ شُن مَ، لَنشَنسَرِ مَيٍ نَشَ
    تٍ مِسِرَ بْشِ بِرِن مَ.
  fra-SBL: Si tu refuses de le laisser partir, voici que je vais frapper de grenouilles
    tout ton territoire.
  hbo-hbo: וַיֵּ֤ט אַהֲרֹן֙ אֶת־יָדֹ֔ו עַ֖ל מֵימֵ֣י מִצְרָ֑יִם וַתַּ֙עַל֙ הַצְּפַרְדֵּ֔עַ
    וַתְּכַ֖ס אֶת־אֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: Y schal smyte alle thi termys with paddoks;
  piu-2006: '@see-verse:EXO.008.001'
  pjt-pjt: Palu nyuntu ngayula tungunpungkunyangkaṉa nyuntunya puḻkaṟa tjituṟu-tjituṟunkuku
    ngaṉngi tjuṯa mulapa iyaṟa nyuntumpa ngurakutu.
  cwe-cwe: One uhalema kuwaleka wahite, nizaitowa isi yako yose kwa kugala mabula.
  bgs-bgs: Asal ka méllé ka asta dì nu sikandan péwaán, ipánnuán ku gó tô kaluwagan
    ka Ehipto ka marapung mga bakbak.
  kik-kik: Ũngĩrega kũmarekereria mathiĩ, nĩngũhũũra bũrũri waku wothe na mũthiro
    wa ciũra.
  fra-NCL: Aaron étendit sa main sur les eaux de l’Égypte, et les grenouilles montèrent
    et couvrirent le pays d’Égypte.
  cek-AK: Nihcae to na tacawtsak ai nahaeloe, Khenah, na prae thung boih ukong hoiah
    raihaih kang paek han;
  xla-xla: Epapele dulu dla Pelota allipiye, na꞉tapo Isip mo patoye gulugulepi mate
    yuluwepo.
  cuk-cuk: Ar an-dulamar be onosulile, sabsur an be-odurdakoed, bela be-yargi ammanoo
    yaisur-nika an imakoed.
  uig-CYR: Лекин уларни қоюп беришни рәт қилсаң, мана, Мән дөлитиңниң һәммә йерини
    пақилар билән бастуруп уримән.
  tel-2017: నువ్వు వాళ్ళను వెళ్ళనీయకపోతే నేను నీ సరిహద్దులన్నిటినీ కప్పలతో బాధ పెడతాను.
  hat-BSA: Men si ou refize kite yo ale, m ap frape tout teritwa ou a avèk krapo.
  kos-kos: Kom fin srunga, nga ac fah kai mutunfacl sum uh, ac sang frog in osralik
    acn nukewa.
  hbo-WLC: וַיֵּ֤ט אַהֲרֹן֙ אֶת־יָד֔וֹ עַ֖ל מֵימֵ֣י מִצְרָ֑יִם וַתַּ֙עַל֙ הַצְּפַרְדֵּ֔עַ
    וַתְּכַ֖ס אֶת־אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Ọ bụrụ na ị jụ ịhapụ ha ka ha gaa, aga m eme ka awọ jupụta nʼala Ijipt
    niile.
  ory-ory: କିନ୍ତୁ ଯଦି ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଯିବାକୁ ଦେବା ପାଇଁ ମନା କରିବ, ତେବେ ଦେଖ, ଆମ୍ଭେ
    ବେଙ୍ଗ ଦ୍ୱାରା ତୁମ୍ଭର ସମସ୍ତ ଦେଶକୁ ଦଣ୍ଡ ଦେବା।
  chk-chk: Nge ika kosap mwüt ngeniir pwe repwe feila, üpwe ariaföüü unusen fanüom
    ren kairü.
  rop-rop: En if yu nomo larramgo olabat, wal im garra panishim yu, en im garra meigim
    detmatj frog jidan ebriweya langa dijan kantri blanga yu.
  ukr-1871: Коли ж затнешся відпустити, се я побиваю всї твої займища жабячою карою.
  bch-bch: Be ega, oangga eao longean gid ga tila mao, eine ga nakado ta gid kalo
    busa tiuot ngan tibur Isip, ta napaeabu ngan lemi tibur toa ngada oa.
  deu-1951: Weigerst du dich aber, dasselbe ziehen zu lassen, siehe, so will ich alle
    deine Landmarken mit Fröschen plagen,
  eng-JPS: (7-27) And if thou refuse to let them go, behold, I will smite all thy
    borders with frogs.
  srp-1865: Ako li neæeš pustiti, evo æu moriti svu zemlju žabama.
  lug-lug: Naye bw’onoogaana n’otabakkiriza kugenda, laba, nnaasindika ebikere ne
    bijjula ensi yo yonna.
  heb-heb: ואם מאן אתה לשלח הנה אנכי נגף את כל גבולך בצפרדעים׃
  ben-IRV: যদি ছেড়ে দিতে রাজি না হও, তবে দেখ, আমি ব্যাঙের মাধ্যমে তোমার সমস্ত প্রদেশকে
    যন্ত্রণা দেব।
  pan-pan: ਜੇ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਭੇਜਣ ਤੋਂ ਮੁੱਕਰ ਜਾਵੇ ਤਾਂ ਵੇਖ, ਮੈਂ ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਹੱਦਾਂ ਨੂੰ
    ਡੱਡੂਆਂ ਨਾਲ ਮਾਰਾਂਗਾ।
  tkr-tkr: Vas g'avkas diviykıneene, Zı yiğna ölkavolle qı'rqı'mı't'er gyoğa'as.
  mya-JVB: မလွှတ် ဘူးဟုငြင်း လျှင် ၊ သင် ၏ပြည် တရှောက်လုံး ကို ဘား တို့ဖြင့် ဒဏ်ခတ်
    ဦးမည်။
  tte-O: Tem kunuwaili kani polowe yaboyoi yaeyawa, kwekwe Itipita siyakalapowon.
  tbg-tbg: Are kia vika kuvantu kairera, te airi eqavoka qovarama kaari vika Isipini
    vaiha ni Isipi vatanaaka qoraiqama nimitevarave.
  hmo-hmo: To bema oiemu imana dekena amo oi negea lasi idia, lau ese paroparo do
    lau siaia, oiemu tano ibounai do idia hadikaia.
  urd-urd: और अगर तू उनको जाने न देगा, तो देख, मैं तेरे मुल्क को मेंढकों से मारूँगा।
  rus-SYN: если же ты не согласишься отпустить, то вот, Я поражаю всю область твою
    жабами;
  bqc-SIM: Kɛ́ Aalona a go dↄ̀ Egipi íↄla, ↄ̃ blↄↄↄ bↄ̀lɛ lì bùsupia.
  tcz-CHONGTHU: “Nahsah moa amaho nasol doh louva ahileh, nagam sung pumpia ukeng
    kahin lansah ding ahi.”
  mar-mar: जर तू त्यांना जाऊ दिले नाहीस तर मी तुझा सारा देश बेडकांनी पीडीन.
  qub-qub: Aywananta mana munaptenga intëru nasyunninta nogami castigashaj säpucunawan.
  bqp-bqp: Tó à gì ń gbarɛi sↄ̃, mani tó blↄ̀nↄ da a bùsu gu sĩnda pínki la.
  hat-hat: Koute byen. Si ou derefize kite yo ale, mwen pral lage krapo sou tout peyi
    a pou pini ou.
  eng-BSB: But if you refuse to let them go, I will plague your whole country with
    frogs.
  tod-tod: Aalɔn yeemaaleni Ezipete ɗɛiti ma. Zɔlɔgiti ti lɛɛni, ti Ezipete yooi maaɓɔɔle.
  eng-WEBPB: If you refuse to let them go, behold, I will plague all your borders
    with frogs.
  kbq-kbq: Hagi kagrama zamatresnanke'zama ovanage'na maka Isipi mopafina, Nagra hogatmi
    huntanenke'za Isipi mopatamifina avite'za eri haviza hugahaze.
  nhe-BL: Pampa intla ax quincahuilis ma yaca, na tlahuel nijtlatzacuiltis nochi itlal
    ica temasolime.
  bus-bus: Tó à gì ń gbarɛzi sↄ̃, mɛ́ tó blↄ̀nↄ da à bùsu gu píngila.
  gub-BL: Aze neremuhem kar kwaw wà nehe, azepyk putar neywy rehe ihe nehe. Amueta
    tetea'u kar putar zu'i neiwy rehe ihe wà nehe. Upyk putar neywy a'e wà nehe.
  eng-DRA: But if thou wilt not let them go behold I will strike all thy coasts with
    frogs.
