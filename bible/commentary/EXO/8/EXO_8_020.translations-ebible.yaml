    pandan l ap sòti nan dlo a, e di li: ‘Se konsa ke SENYÈ a pale: Kite pèp Mwen
    an ale, pou yo kapab sèvi Mwen.’”'
  kos-kos: LEUM GOD El fahk nu sel Moses, “Toangna lutu, fahla sonol tokosra ke el
    ac som nu infacl ah, ac fahk nu sel mu LEUM GOD El fahk, ‘Fuhlela mwet luk uh
    in som, elos in ku in alu nu sik.
  hbo-WLC: וַיַּ֤עַשׂ יְהוָה֙ כֵּ֔ן וַיָּבֹא֙ עָרֹ֣ב כָּבֵ֔ד בֵּ֥יתָה פַרְעֹ֖ה וּבֵ֣ית
    עֲבָדָ֑יו וּבְכָל־אֶ֧רֶץ מִצְרַ֛יִם תִּשָּׁחֵ֥ת הָאָ֖רֶץ מִפְּנֵ֥י הֶעָרֹֽב׃
  ibo-ibo: Onyenwe anyị gwara Mosis sị ya, “Bilie nʼisi ụtụtụ echi jekwuru Fero. Mgbe
    ọ ga-aga nʼosimiri, gwa ya okwu sị, ‘Nke a bụ ihe Onyenwe anyị kwuru, Hapụ ndị
    m ka ha gaa fee m ofufe.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ପ୍ରଭାତରେ ଉଠି ଫାରୋ ସମ୍ମୁଖରେ
    ଠିଆ ହୁଅ; ଦେଖ, ସେ ଜଳ ନିକଟକୁ ଆସିଲେ, ତୁମ୍ଭେ ତାହାଙ୍କୁ ଏହି କଥା କହିବ, ‘ସଦାପ୍ରଭୁ କହନ୍ତି,
    ଆମ୍ଭର ସେବା କରିବାକୁ ଆମ୍ଭ ଲୋକମାନଙ୍କୁ ଯିବାକୁ ଦିଅ।
  chk-chk: 'Mürin, ewe Samol mi Lapalap a üreni Moses, “Kopwe pwätä lesosorusich o
    feila souni Farao, lupwen epwe feila ren ewe koluk. Iwe, kopwe üreni, ‘Iei alon
    ewe Samol mi Lapalap: Kopwe mwüt ngeni nei aramas repwe feila pwe repwe fel ngeniei.'
  rop-rop: Brom deya YAWEI bin dalim Mosis, “Tumorro ailibala yunbala Eran garra go
    en midim det Ijip king wen im go langa det riba, en yunbala garra tok langa im.
    Yunbala garra tok, ‘YAWEI det trubala God wandim yu garra larramgo im pipul olabat
    wulijim dei garra go en weship langa im.
  ukr-1871: 'І рече Господь Мойсейові: Устань рано в раньцї, і стань перед Фараоном,
    саме вийде на воду, і промовиш йому: От що глаголе Господь: Одпусти люде мої послужити
    менї в степу.'
  bch-bch: 'Idio ta Maron ikeo pan Moses bedane, “Gaisala rumaruma, oangga maron kapei
    togid Isip ila eauiai, eao dae ta la ot pan. Ta keo pan ngan leg posanga bedane,
    ‘Gau Maron Deo nakeo ga bedane: Eao longean leg panua ta tila tisoa gau edag.'
  deu-1951: 'Da sprach der HERR zu Mose: Mache dich morgen frühe auf und tritt zum
    Pharao (siehe, er wird ans Wasser gehen!) und sprich zu ihm: So spricht der HERR:
    Laß mein Volk gehen, daß es mir diene!'
  eng-JPS: '(8-16) And the LORD said unto Moses: ''Rise up early in the morning, and
    stand before Pharaoh; lo, he cometh forth to the water; and say unto him: Thus
    saith the LORD: Let My people go, that they may serve Me.'
  srp-1865: 'A Gospod reèe Mojsiju: ustani rano i izaði pred Faraona, evo, on æe izaæi
    k vodi, pa mu reci: ovako veli Gospod: pusti narod moj da mi posluži.'
  lug-lug: Awo Mukama n’agamba Musa nti, “Keera mu makya nnyo, ogende osisinkane Falaawo
    ng’aserengeta ku mazzi omugambe nti, ‘Mukama agambye bw’ati nti, Leka abantu bange
    bagende, bansinze.
  heb-heb: ויאמר יהוה אל משה השכם בבקר והתיצב לפני פרעה הנה יוצא המימה ואמרת אליו
    כה אמר יהוה שלח עמי ויעבדני׃
  ben-IRV: আর সদাপ্রভু মোশিকে বললেন, “তুমি ভোরবেলায় উঠে গিয়ে ফরৌণের সামনে দাঁড়াও;
    যেমন সে জলের কাছে যায়; তুমি তাকে এই কথা বল, ‘সদাপ্রভু এই কথা বলেন, আমার সেবা
    করার জন্য আমার প্রজাদেরকে ছেড়ে দাও’।”
  pan-pan: ਫਿਰ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਸਵੇਰ ਦੇ ਵੇਲੇ ਉੱਠ ਕੇ ਫ਼ਿਰਊਨ ਦੇ ਸਾਹਮਣੇ ਜਾ ਕੇ
    ਖੜਾ ਹੋ। ਵੇਖ ਉਹ ਪਾਣੀ ਵੱਲ ਬਾਹਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਤੂੰ ਉਸ ਨੂੰ ਆਖੀਂ, ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ
    ਹੈ, ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਜਾਣ ਦੇ ਤਾਂ ਜੋ ਉਹ ਮੇਰੀ ਉਪਾਸਨਾ ਕਰੇ
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – G''iyqa miç''eer zara oza qıxha, firon damaysqa
    ı''qqəmee mang''usqa hark''ın eyhe: «Rəbbee invavud eyhe: „Yizın millet Zas ı''bəədat
    ha''as g''aykke!'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင်သည် နံနက် စောစော ထလော့။ ရေ ဆိပ်သို့ ထွက်သွား သော ဖါရော
    ဘုရင်ရှေ့မှာ ရပ် ၍ ထာဝရဘုရား က၊ ငါ ၏လူ တို့သည် ငါ့ အား ဝတ်ပြု မည်အကြောင်း ၊ သူတို့ကိုလွှတ်
    လော့။
  tte-O: Kabo Yeoba iwaloyoi Mosese koina iba, “Bwaliga malala dabwelo itunsae saugana
    kin ilalau waila mena kulau koina na kwaelobelobe kuwaloba, ‘Yeoba iwalo, yagu
    tomo kutalamwagili silaoma sitapwalolo koliyau.
  tbg-tbg: 'Ho Noravano Kotiva qaiqaa Mosirara tiharo, Hura are vaaka toqaqi himpira
    Pero vaiintivano Nairi Namarini tuvuainara otu vitakera virara mintima tiane:
    Noravano Kotiva ariara mintima tivo: Are ti vaiinti nahenti qaqi kairamanta vika
    oru vaiha ti hutu tuahera kaate.'
  hmo-hmo: 'Vadaeni Lohiabada ese Mose dekenai ia hamaoroa, ia gwau, “Daba ia rere
    hamatamaia neganai, oi toreisi, Farao do oi naria, sinavai dekenai digu totona
    ia lao neganai, vadaeni oi hereva ia dekenai, oi gwau, ‘Lohiabada be inai bamona
    ia hereva: Lauegu orea taudia oiemu imana dekena amo oi negea, dohore idia tomadiho
    lau dekenai.'
  urd-urd: तब ख़ुदावन्द ने मूसा से कहा, “सुबह — सवेरे उठ कर फ़िर'औन के आगे जा खड़ा
    होना, वह दरिया पर आएगा तब तू उससे कहना, 'ख़ुदावन्द यूँ फ़रमाता है, कि मेरे लोगों
    को जाने दे कि वह मेरी इबादत करें।
  rus-SYN: 'И сказал Господь Моисею: завтра встань рано и явись пред лице фараона.
    Вот, он пойдет к воде, и ты скажи ему: так говорит Господь: отпусти народ Мой,
    чтобы он совершил Мне служение в пустыне;'
  bqc-SIM: Ɔ̃ Dii kɛ̀ màa. Ũsĩnaↄ kà Falaↄ̃ↄ ua ń aà ìwaↄ uaↄ. Egipi ↄ̃̀ↄkpà
    píi ũsĩnaↄ yã́i.
  tcz-CHONGTHU: 'Chuin Pakaiyin Mose henga hitihin a seikit tai, “Jingkah teng Nile
    vadung lam''a Pharaoh hung ding chuteng nangman na kimu piding.” Ajah''a Pakaiyin
    hiti hin asei je: “Kamite soldoh tan, ajeh chu amahon keima kin abol ding''u ahi,”
    tia nasei ding ahi, ati.'
  mar-mar: मग परमेश्वर मोशेला म्हणाला, “सकाळी लवकर ऊठ आणि फारो नदीवर जाईल तेव्हा त्याच्यापुढे
    उभा राहा. त्यास असे सांग की परमेश्वर म्हणतो, माझी उपासना करण्यासाठी माझ्या लोकांस
    जाऊ दे.
  qub-qub: 'Chaura Tayta Diosga Moisesta niran: «Wara tutallami faraón mayuman aywanga.
    Gampis tutalla jatarcur ayway. Chaycho nogapa ruquë payta ninqui aduramaj aywananpaj
    acrashä runacunata cachaycunanpaj.'
  bqp-bqp: 'Dikiri pì Musanɛ: Ǹ futɛ kↄnkↄkↄnkↄ ǹ gɛ́ ǹ Firi''auna le gↄrↄ kũ àtɛn
    gɛ́ swai, ǹ onɛ makũ Dikiri ma ò, à ma gbɛ̃nↄ gbarɛ ò gɛ́ donyĩ kɛmɛnɛ.'
  hat-hat: 'Seyè a di Moyiz ankò: -Leve granmaten, ale jwenn farawon an lè li pral
    larivyè a. W''a di l'': men sa Seyè a di: Kite pèp mwen an ale, pou yo ka fè sèvis
    pou mwen.'
  eng-BSB: 'Then the LORD said to Moses, “Get up early in the morning, and when Pharaoh
    goes out to the water, stand before him and tell him that this is what the LORD
    says: ‘Let My people go, so that they may worship Me.'
  tod-tod: Ɠɔoɠɔ GALAGI kɛɛni ɠana. Dɛgiti ti laaɓadiai, naati ma ɓulugi ʋaani Falaɠɔn
    ná-masa pɛlɛi wu, ta ná-botiɠɛ nuiti ta-ʋɛlɛiti bu, ta Ezipete yooi kpein su.
    Zooi ɠoloɠoloni dɛgiti zea.
  eng-WEBPB: The LORD said to Moses, “Rise up early in the morning, and stand before
    Pharaoh; behold, he comes out to the water; and tell him, ‘This is what the LORD
    says, “Let my people go, that they may serve me.
  kbq-kbq: Anante Ra Anumzamo'a Mosesena asmino, Nanterame otinka Fero'ma tintegama
    enevanire avure ome otinka amanage hunka asmio, Ra Anumzamo'a huno zmatrege'za
    vahe'niamo'za vu'za, monora ome hunanteho hunka asamio.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: ―Mostla ximehua cualca huan xiya xijnamiquiti
    Faraón quema temos ateno para maltiti huan xijcamahui. Xiquilhui para nimoTECO
    niquijtohua ma quincahua ma yaca notlacajhua para ma nechhueyichihuatij.'
  bus-bus: 'Dii bè Musanɛ: Ǹ fɛɛ kↄngↄ idɛ''idɛ ǹ gá ǹ Fili''auna le gurↄↄ kɛ̀ èe
    gaa swaazi, ǹ onɛ mamↄma Dii ma bè, à ma gbɛ̃nↄ gbarɛ aↄ̃ gá dↄnzi kɛmɛ.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg wi Moizez pe kury. — Eme'e nepu'àm
    pà izi'itahy nehe. Tuwihawete 'y pe iho mehe eho huwàxi mà nehe. Eze'eg nezewe
    izupe nehe. — Emuhem kar heremiaihu xe wi ne wà nehe ty, ta'e hemuwete katu putar
    amo me a'e wà nehe xe, i'i Tupàn iko newe, ere izupe nehe, i'i Tupàn Tuweharupi
    Wiko Ma'e Moizez pe.
  eng-DRA: 'The Lord also said to Moses: Arise early, and stand before Pharao: for
    he will go forth to the waters: and thou shalt say to him: Thus saith the Lord:
    Let my people go to sacrifice to me.'
