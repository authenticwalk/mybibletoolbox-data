verse: EXO.008.020
translations:
  mal-C: 'ഈ സംഭവത്തിനുശേഷം യഹോവ മോശയോട് അരുളിച്ചെയ്തു: “നീ അതിരാവിലെ എഴുന്നേറ്റ് ഫറവോന്റെ
    മുമ്പിൽ നിൽക്കണം. അവൻ നദീതീരത്തേക്ക് പോകുമ്പോൾ, അവനോട് ഇങ്ങനെ പറയണം: ‘യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു. എന്നെ ആരാധിക്കേണ്ടതിന് എന്റെ ജനത്തെ വിട്ടയയ്ക്കുക.'
  deu-TKW: Und Jahwe that so; da drang ein großer Schwarm von Hundsfliegen in den
    Palast des Pharao und die Wohnungen seiner Höflinge in ganz Ägypten, und das Land
    litt schwer unter den Hundsfliegen.
  lin-lin: 'Yawe asalaki bongo : banzinzi ebele oyo eswaka ekotaki mpe epanzanaki
    kati na ndako ya Faraon, na bandako ya bakalaka na ye mpe kati na mokili mobimba
    ya Ejipito. Boye mokili ebebisamaki na banzinzi oyo eswaka.'
  eng-LSV: 'And YHWH says to Moses, “Rise early in the morning, and station yourself
    before Pharaoh, behold, he is going out to the waters, and you have said to him,
    Thus said YHWH: Send My people away, and they serve Me;'
  eng-GNV: Moreouer the Lord sayd to Moses, Rise vp earely in the morning, and stand
    before Pharaoh (lo, hee will come forth vnto the water) and say vnto him, Thus
    saith the Lord, Let my people go, that they may serue me.
  eng-WEBSTER: And the LORD said to Moses, Rise early in the morning, and stand before
    Pharaoh; (lo, he cometh forth to the water) and say to him, Thus saith the LORD,
    Let my people go, that they may serve me.
  nhw-BL: 'Huan TOTECO quiilhui Moisés: ―Mostla ximehua cualca huan xiya xijnamiquiti
    Faraón quema temos ateno para maltiti huan xijcamanalhui. Xiquilhui para nimoTECO
    niquijtohua ma quincahua ma yaca nomasehualhua para ma nechhueyichihuatij.'
  swh-ONEN: 'Kisha Bwana akamwambia Mose, “Amka mapema asubuhi na usimame mbele ya
    Farao wakati anapokwenda mtoni nawe umwambie, ‘Hili ndilo Bwana asemalo: Waachie
    watu wangu waende, ili wapate kuniabudu.'
  bba-bba: Yinni Gusunɔ u kuɑ nɡe mɛ. Gbɑbu swɛ̃ɛ wuuru tɑ Eɡibiti sunɔ kɑ win bwɑ̃ɑbun
    yɛnusu wɔri. Mɑ Eɡibitin tem kpuro mu sɑnkirɑ ɡbɑbu swɛ̃ɛ yin sɑɑbu.
  eng-KJVCPB: And the Lord said unto Moses, Rise up early in the morning, and stand
    before Pharaoh; lo, he cometh forth to the water; and say unto him, Thus saith
    the Lord, Let my people go, that they may serve me.
  cpy-cpy: 'Ari rapiiteero Tajorentsi ikanteeri Moisés: “Pananin-kashiteri okiteeje-tamanee
    Faraón riyaata-manee nijaaki, pikanteri: ‘Iroka ikantzi Tajorentsi: “Pishineteri
    riyaatee nashitari naaka ipinkatha-teena.'
  mpx-mpx: 'Yaka Yehoba i baek Mosese elana i ba, “Bwaligumwa mweluluga kekeisi nu
    lut, yaka sauga kin ni lau i nana wewela, nu na nu kite ge nu baek elana nu ba,
    ‘Yehoba i ba ola hiwe: No gamagalau u talamwagil nihi egon, inoke nihi na nihi
    tapwalolo elau.'
  wbp-wbp: YAAWIYI-rla wangkaja Mujujuku, “Yakarra-pardiya jukurra mungalyurru, manu
    yanta karru-kurra. Pardakarla Yijipi-wardingki kingiki yalirla kaji yanirni. Kaji
    yanirni, kujarla wangkaya, ‘Kujanya kangku YAAWIYI-ji wangkami nyuntukuju, “Ngaju-nyangu
    yapangku yungujulurla pulka-pinyi ngajuku jiljangka. Kula-jana warla-pajika!
  luo-luo: 'Eka Jehova Nyasaye nowacho ne Musa niya, “Chiew gokinyi ahinya mondo irom
    gi Farao ka odhi e aora Nael mondo inyise kama: Ma e gima Jehova Nyasaye wacho:
    We joga odhi mondo gilama.'
  meu-meu: 'Bena Iehova ese Mose e hamaoroa, eto, Daba vaburana ai ba tore isi, Farao
    ba naria, digu bainela negana ai, bena ba hereva henia, baoto “Iehova ini e gwau
    tomamu: Egu orea taudia e kahudia nege, bae toma henigu diho.'
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “बिहान सबेरै उठेर फारो नदीतिर जान लाग्दा
    त्यसको अगि खडा भएर भन्, 'परमप्रभु यसो भन्‍नुहुन्छः मलाई आराधना चढाउनलाई मेरा मानिसहरूलाई
    जान दे ।
  yor-yor: 'Nígbà náà ni Olúwa sọ fún Mose pé, “Lọ ní òwúrọ̀ kùtùkùtù kí o sì ko Farao
    lójú bí ó ṣe ń lọ sí odò, kí o sì sọ fún un pé, ‘Èyí ni Olúwa sọ: Jẹ́ kí àwọn
    ènìyàn mi kí ó lọ, kí wọn kí ó bá à lè sìn Mi.'
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Nu diaped̶ed̶a piradrʌped̶a Egiptod̶ebema
    boro doed̶a wãbʌrʌd̶e idjimaa wãped̶a nãwã jaradua: “Ãcõrẽba nãwã jara b̶ʌa: mʌ̃
    purura idu wãbidua mʌ̃́a animarãda babue diad̶amãrẽã.'
  ind-ind: 'Kemudian TUHAN berkata kepada Musa, “Besok kamu harus bangun pagi-pagi
    sekali dan pergi menghadap raja ketika dia turun ke sungai. Sampaikanlah kepadanya:
    Beginilah perkataan TUHAN kepadamu, ‘Biarkanlah umat-Ku pergi, supaya mereka dapat
    menyembah-Ku.'
  pes-OPCB: 'پس خداوند به موسی فرمود: «صبح زود برخیز و به کنار رودخانه برو و منتظر
    فرعون باش. وقتی او به آنجا آید به او بگو که خداوند می‌فرماید: قوم مرا رها کن تا
    بروند و مرا عبادت کنند،'
  aer-aer: YAHWEH Moses-eke angkeke, “Nhenge unte akeme-irremele ingwenthe, kwatye
    lhere-werne alhaye. Pharaoh-eke akarelhe nhenge re yanhe ikwere-werne apetyerlenge.
    Nhenge re apetyerlenge, alakenhe ikwere angkaye, ‘Alakenhe kwenhe YAHWEH ngkwenge
    angkeme, “Tyerrtye Atyinhe areyele kwenhe Ayenge utyernemele tnakewarretyeke apmere
    ahurratyenge. Itne-ketye mwernte-iletyalaye!
  tgl-ULB: 'Sinabi ni Yahweh kay Moises, “Gumising ka ng maaga at tumayo sa harapan
    ni Paraon habang siya ay papunta ng ilog. Sabihin mo sa kaniya, ''Ito ang sinabi
    ni Yahweh: “Hayaan mong umalis ang aking bayan para sila ay sumamba sa akin.'
  cbu-NT: 'Ashiri Taarashipan Móysisee tárangiya: Ashiri pu puturi chiyzayarush, yap
    kurak kungup upeewap naakchu amb shiysha tachiteerush, nuwaa kuki kamaningcha.
    Ashiri shiy tángcha; Ateeja Taarashipani shiyaatsi; Israelchichee tputs zanganichpa,
    waani nuwaa ungirtapana, átcha Taarashipani tángcha kurakaatsi.'
  hui-hui: Ani heagola Anduane Homogohanda Mosesehondo lalu, Yawi egerebagiore kini
    biago unu iba biagoha polebirago lola hole pobe. Lola howa Anduane Homogohanda
    au laya lamibe. I̱naga wali agalime i̱ mitangi bialu mo dunini howa lotu lelo
    golope halu pelabe laya lamibe.
  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``နံ​နက် စော​စော​အ​ချိန်​၌​ဘု​ရင်​သည်​ရေ​ဆိပ်​သို့​သွား
    သော​အ​ခါ သူ​နှင့်​တွေ့​ဆုံ​၍`ငါ​၏​လူ​မျိုး​တော် သည်​ငါ့​အား​ဝတ်​ပြု​နိုင်​ရန်​သူ​တို့​ကို​သွား
    ခွင့်​ပြု​လော့။-
  cbi-NTPO: 'Tsenñu Yavé manen Moisésnu tsandimi: Dishkepenene kujpa'', faraón ayu
    kepenene pisha vinmala ji'' katawatu entsandide: Yavé entsandive: In chachillanu
    eede, tsenmala yala inu aawa kure'' keewaajinudetsu.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཐོ་རངས་ཡར་ལངས་ཏེ། ཕཱར་ཨོལ་ཆུ་ཁར་འགྲོ་དུས་ཁོའི་མདུན་དུ་སོང་ནས་དེ་ལ་འདི་ལྟར་ཤོད་ཅིག
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ང་ལ་བསྙེན་བཀུར་བྱེད་པའི་ཆེད་དུ་བདག་གི་འབངས་མི་འགྲོ་རུ་ཆུག
  sna-sna: 'Ipapo Jehovha akati kuna Mozisi, “Muka mangwanani-ngwanani undosangana
    naFaro paanenge achienda kumvura ugoti kwaari, ‘Zvanzi naJehovha: Rega vanhu vangu
    vaende, kuti vanondinamata.'
  spa-BLM: 'El Señor dijo a Moisés: “Levántate de madrugada y preséntate ante el Faraón;
    he aquí que él sale al agua, y dile: “Esto es lo que dice el Señor: “Deja ir a
    mi pueblo para que me sirva.'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'' icha tic: —A q''uic''an d''a
    sacb''inaji, sb''at vin̈ rey chi'' d''a sti'' a a'', yuj chi'' pet ex q''ue vaan,
    b''at eyalan d''a vin̈: Icha tic yalan Jehová: Actejel eb'' in chon̈ab'' yic tz''och
    eb'' ejmelal d''ayin.'
  swh-ULB: 'Yahweh akamwambia Musa, “Inuka asubui mapema na usimame mbele ya Farao
    anapoenda mtoni. Umwambie, ''Yahweh anasema hivi: “Acha watu wangu waende wakaniabudu
    mimi.'
  bel-bel: 'І сказаў Гасподзь Майсею: заўтра ўстань рана і зьявіся перад аблічча фараона.
    Вось, ён пойдзе да вады, і ты скажы яму: так кажа Гасподзь: адпусьці народ Мой,
    каб ён учыніў Мне служэньне.'
  deu-ELBBK: Und der HERR tat so; und es kamen Hundsfliegen in Menge in das Haus des
    Pharaos und in die Häuser seiner Knechte; und im ganzen Land Ägypten wurde das
    Land von den Hundsfliegen verdorben.
  mbb-OT: 'Ne migkaǥi is Nengazen diyà te ki Moises te, “Sayu ka enew keeselem ne
    veyai nu kes hadì te kedhendiyà din te wahig. Ne keǥiyi nu sikandin he iyan heini
    migkaǥi ku: ‘Tuǥuti nu is menge etew ku te kegenat su wey zan mekaazap kedì.'
  mal-2015: 'പിന്നെ യഹോവ മോശെയോടു കല്പിച്ചതു: നീ നാളെ നന്ന രാവിലെ എഴുന്നേറ്റു ഫറവോന്റെ
    മുമ്പാകെ നിൽക്ക; അവൻ വെള്ളത്തിന്റെ അടുക്കൽ വരും. നീ അവനോടു പറയേണ്ടതു എന്തെന്നാൽ:
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്നെ ആരാധിപ്പാൻ എന്റെ ജനത്തെ വിട്ടയക്ക.'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ Moisére nicʉ niwĩ: —Faraṍ ñamiacã ñamicure diapʉ buꞌagʉsami.
    Tojo weerã mʉsã maata wãꞌcã, cʉ̃rẽ aꞌtiro nirã waꞌapa: “Õꞌacʉ̃ aꞌtiro niami: ‘Yarã
    masãrẽ yʉꞌʉre eꞌcatipeorã waꞌacã duꞌuoꞌoya.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, yimeng, “Malaywi ngudda yirrolkka bu kukabel
    dja yimadbu Pharaoh bu nungka kare kore kukku. Dja bu yinan, wanjh yimarneyimen,
    ‘Kuhni Yawey kayime ke, “Ngudda yibenmunkewemen bininj ngardduk ba ngandimarnedi
    yiwarrudj.
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Itomo nobuyana giyaina kutāoya, kusōu
    kuīwo sákala Nairi goi Pero kutuuyaōsi. Kunōve. Tauyana itomo nobuyana bei isou
    iiwo ina Nairi goi. Tutayana iwowoiwo bwae manuna kūna kulatuwōko kudīgo kam,
    “Yauwe ibóbwara ame nakae, idigo kana, ‘Guna bodao kutaligēidi bei sima sisakululu
    yaigu.
  rmc-rmc: O RAJ ada the kerďa. Andre le Faraonoskro palacis the andre leskre uradňikengre
    khera, avle pherdo muchi, sar e kaľi chmara a zňičinde e phuv andro calo Egipt.
  nlg-nlg: Murina raini a Lord te bosa vania Moses, “Ko tughuru minamina tana roropo,
    mo ko va topoa Pharaoh tana bona ke vaa horu tana beti tina. Ko bosa vania, ‘Aeni
    gaia na hava te bosaa Yahweh, “Lubatira nigua na vure ge kara tona, ma kara tangomana
    na va holohabaagu.
  pes-OPV: 'و خداوند به موسی گفت: «بامدادان برخاسته پیش روی فرعون بایست. اینک بسوی
    آب بیرون می‌آید. و او را بگو: خداوند چنین می‌گوید: قوم مرا رها کن تا مرا عبادت
    نمایند،'
  ron-1924: 'Домнул а зис луй Мойсе: „Скоалэ-те дис-де-диминяцэ ши ду-те ынаинтя луй
    Фараон кынд аре сэ ясэ сэ се дукэ ла апэ. Сэ-й спуй: ‘Аша ворбеште Домнул: «Ласэ
    пе попорул Меу сэ плече, ка сэ-Мь служяскэ.'
  ben-OBCV: 'তখন সদাপ্রভু মোশিকে বললেন, “সকালে তাড়াতাড়ি উঠে যেয়ো এবং ফরৌণ যখন নদীর
    কাছে যাবে তখন তার সম্মুখীন হোয়ো ও তাকে বোলো, ‘সদাপ্রভু একথাই বলেন: আমার প্রজাদের
    যেতে দাও, যেন তারা আমার আরাধনা করতে পারে।'
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Aroor hore kac oo Fircoon hortiisa
    istaag, waayo, markaasuu biyaha tegayaa, oo waxaad ku tidhaahdaa, Waxaa Rabbigu
    leeyahay, Dadkayga sii daa ha tageene inay ii adeegaan.
  lat-VUC: 'Dixit quoque Dominus ad Moysen: Consurge diluculo, et sta coram Pharaone:
    egredietur enim ad aquas: et dices ad eum: Hæc dicit Dominus: Dimitte populum
    meum ut sacrificet mihi.'
  eng-ASVBT: And Jehovah said unto Moses, Rise up early in the morning, and stand
    before Pharaoh; lo, he cometh forth to the water; and say unto him, Thus saith
    Jehovah, Let my people go, that they may serve me.
  mna-mna: 'Timbotmbot ma Yooba iso pa Mose mini. Iso: “Gaaga, mbeŋbeŋŋana, to maŋga
    mi sula yok Nil kezeene be sa king. Isombe imar, to koŋuru i ma la, mi so pini
    ta kembei. So: Yooba itunu kalŋaana ta iŋgi be aŋso pu i. Ni isombe nu zem zin
    wal kini ma tila be tikam suŋŋana pini.'
  ita-1885: 'POI il Signore disse a Mosè: Levati da mattina, e presentati davanti
    a Faraone; ecco, egli uscirà fuori verso l''acqua; e digli: Così ha detto il Signore:'
  eng-LXXUP: And the dog fly came in abundance into the houses of Pharaoh, and into
    the houses of his servants, and into all the land of Egypt; and the land was destroyed
    by the dog fly.
  eng-ULB: 'Yahweh said to Moses, “Get up early in the morning and stand in front
    of Pharaoh as he goes out to the river. Say to him, ''Yahweh says this: “Let my
    people go so that they may worship me.'
  spa-VBL: 'El Señor le dijo a Moisés: “Mañana por la mañana levántate temprano y
    bloquea el camino del Faraón mientras baja al río. Dile: ‘Esto es lo que dice
    el Señor: Deja ir a mi pueblo, para que me adoren.'
  fra-_FOB: 'Puis, l''Éternel dit à Moïse: Lève-toi de bon matin, et présente-toi
    devant Pharaon. Voici, il sortira vers l''eau; et tu lui diras: Ainsi a dit l''Éternel:
    Laisse aller mon peuple, afin qu''il me serve.'
  mal-mal: 'പിന്നെ യഹോവ മോശെയോട് കല്പിച്ചത്: “നീ നാളെ അതിരാവിലെ എഴുന്നേറ്റ് ഫറവോന്റെ
    മുമ്പാകെ നില്ക്കുക; അവൻ വെള്ളത്തിന്റെ അടുക്കൽ വരും. നീ അവനോട് പറയേണ്ടത് എന്തെന്നാൽ:
    ‘യഹോവ ഇപ്രകാരം കല്പിക്കുന്നു: എന്നെ ആരാധിക്കുവാൻ എന്റെ ജനത്തെ വിട്ടയയ്ക്കുക.'
  urd-GVR: Phir Rab ne Mūsā se kahā, “Jab Firaun subah-sawere dariyā par jāe to tū
    us ke rāste meṅ khaṛā ho jānā. Use kahnā ki Rab farmātā hai, ‘Merī qaum ko jāne
    de tāki wuh merī ibādat kar sakeṅ.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “सुनी कना बोक्‍को। फाराओ खोला लमेनु, मेको
    कली ग्रुम्‍थ लावो। मिनु फाराओ कली ‘परमप्रभु यावेमी, आं मुर आन कली आं कली चढ़ेथ
    लचा गेवो। प्रस्‍थान ५:१
  ita-1927: 'Poi l’Eterno disse a Mosè: “Alzati di buon mattino, e presentati a Faraone.
    Ecco, egli uscirà per andar verso l’acqua; e digli: Così dice l’Eterno: Lascia
    andare il mio popolo, perché mi serva.'
  ckb-ckb: 'ئینجا یەزدان بە موسای فەرموو: «بەیانی زوو هەستە و کە فیرعەون بەرەو ئاوەکە
    دەچێت لەبەردەمی ڕابوەستە و پێی بڵێ: ”یەزدان ئەمە دەفەرموێت: ڕێ بە گەلەکەم بدە
    با بڕۆن بمپەرستن.'
  eng-BBE: 'And the Lord said to Moses, Get up early in the morning and take your
    place before Pharaoh when he comes out to the water; and say to him, This is what
    the Lord says: Let my people go to give me worship.'
