verse: EXO.008.009
translations:
  mal-C: 'മോശ ഫറവോനോടു പറഞ്ഞു: “നിങ്ങളെയും നിങ്ങളുടെ വീടുകളെയും വിട്ട് തവള നദിയിൽമാത്രമായി
    ഒതുങ്ങേണ്ടതിന് താങ്കൾക്കും സേവകർക്കും ജനത്തിനുംവേണ്ടി ഞാൻ പ്രാർഥിക്കേണ്ട സമയം
    ദയവായി നിശ്ചയിച്ചുതന്നാലും.”'
  deu-TKW: 'Jahwe aber that, wie Mose erbeten hatte: da starben die Frösche, die in
    den Häusern, Höfen und auf den Feldern waren, hinweg,'
  lin-lin: 'Yawe asalaki makambo oyo Moyize asengaki : magorodo ekufaki na bandako,
    na mapango mpe na bilanga.'
  eng-LSV: And Moses says to Pharaoh, “Beautify yourself over me; when do I make supplication
    for you, and for your servants, and for your people, to cut off the frogs from
    you and from your houses—only in the River they remain?”
  eng-GNV: And Moses said vnto Pharaoh, Concerning me, euen command when I shall pray
    for thee, and for thy seruants, and for thy people, to destroy the frogges from
    thee and from thine houses, that they may remaine in the riuer only.
  eng-WEBSTER: 'And Moses said to Pharaoh, Glory over me: when shall I entreat for
    thee, and for thy servants, and for thy people, to destroy the frogs from thee,
    and thy houses, that they may remain in the river only?'
  nhw-BL: 'Huan Moisés quinanquili Faraón: ―Nimitzcahuas para ta techilhui nopa hora
    quema tijnequi ma nimotlatlajtis por ta, huan por inijuanti catli mitzpalehuíaj,
    huan por momasehualhua. Huan ipan nopa hora quema ta tiquijtos, nimotlatlajtis
    ica TOTECO para nopa temasolime ma mitztlalcahuica, huan ma quitlalcahuica amochajchaj.
    Huan ipan nopa hora anmechtlalcahuise huan mocahuase san ipan hueyatl.'
  swh-ONEN: Mose akamwambia Farao, “Ninakupa heshima ya kuamua ni wakati gani wa kukuombea
    wewe, maafisa wako na watu wako ili kwamba vyura watoke kwenu na kwenye nyumba
    zenu. Isipokuwa wale walio katika Mto Naili.”
  bba-bba: Mɑ Yinni Gusunɔ u kuɑ nɡe mɛ Mɔwisi u bikiɑ. Yerɑ sure ni, nu ɡbisukɑ diɑɔ
    kɑ yɛnu yɑɑriɔ kɑ ɡbeɑɔ.
  eng-KJVCPB: 'And Moses said unto Pharaoh, Glory over me: when shall I intreat for
    thee, and for thy servants, and for thy people, to destroy the frogs from thee
    and thy houses, that they may remain in the river only?'
  cpy-cpy: 'Ari rakanakiri Moisés pinkathari Faraón, ikantziri: “Pikantena jemperika
    okaatzi namanakotantemiri eeroka, pinampina-paeni eejatzi pisheninka-paeni, eero
    roñaashirenkan-teemi mashero-paeni pipankokipaeni, apatziro ijeeki nijaaki.”'
  mpx-mpx: Anana Mosese i lahe i ba, “Ya yaliyaya hot na awanun kaiwemiu. Nu ba hauna
    sauga ge na awanun alomwau am tolabe ge wam gamagalau kaiwemiu, inoke pwagali
    nihi mwayayu-em eliyamiu ge wami limi elal nige etega nihi mimina al, iyai ya
    te bolo wewel Naile gamwanaa.”
  wbp-wbp: Mujujurlu japurnu kingiji, “Wangkayaju jalangu! Nyangurlarnarla wangkami
    YAAWIYI-kiji nyuntuku manu nyuntu-nyangu warrkini-watiki manu yapakuju? Kajirnarla
    wangka, ngula-jangkaju kapulu-nyarra jarlji-watiji jurnta yanilki nyurrurlakuju,
    manu kapulu yani nyurrurla-nyangu yuwarli-kijakuju. Kapulu pina-yani karru Niili-kirra
    yangka kujalpalu kamparru-wiyi nyinaja.”
  luo-luo: Musa nodwoko Farao niya, “Aweyoni mondo iket kinde mowinjore alemnie kod
    jodongi gi jogi mondo in kod joodi ogol ogwende kuomu, to mago manie aora Nael
    to nodongʼ.”
  meu-meu: Bena Mose ese Farao e haere henia, eto, Mani a hereva, edena nega ai baina
    noinoi oi daimu ai bona emu hesiai taudia daidiai bona emu orea taudia daidiai,
    bena parapara na unui emui amo bona emui ruma amo bae heabi oho, sinavai ai mo
    bae noho.
  npi-ULB: मोशाले फारोलाई भने, “तपाईं, तपाईंका अधिकारीहरू र तपाईंका मानिसहरूका लागि
    मैले कहिले बिन्ती गर्ने भनी तपाईंले मलाई आज्ञा दिन सक्‍नुहुन्छ ताकि तपाईं र तपाईंका
    घरहरूबाट भ्यागुताहरूलाई हटाई ती नदीमा मात्र हुन सकून् ।”
  yor-yor: Mose sọ fún Farao pé, “Jọ̀wọ́ sọ fún mi ìgbà ti èmi yóò gbàdúrà fún ọ àti
    àwọn ìjòyè rẹ àti fún àwọn ènìyàn rẹ, kí àwọn ọ̀pọ̀lọ́ wọ̀nyí bá lè lọ lọ́dọ̀
    rẹ àti ní àwọn ilé yín tí wọn yóò sì wà nínú odò Naili nìkan.”
  emp-NTPO: 'Moiseba panusia: –Bia b̶ʌa. Jaradua sãʌ̃be bʌa quĩrĩã b̶ʌda mʌ̃a Ãcõrẽa
    iwid̶ida bʌ carea, dji dromarã carea, idjab̶a bʌ druad̶ebemarã carea bid̶a. ¿Sãʌ̃be
    quĩrĩã b̶ʌ mʌ̃a Ãcõrẽa iwid̶ida naʌ̃ baujĩãra bʌd̶ebemada, bʌ diguid̶abema sid̶a
    jõbimãrẽã? Iwid̶isira ab̶abe doed̶abʌrʌ baujĩãra baraa baya.–'
  ind-ind: Jawab Musa, “Tentukanlah waktunya, maka saya akan berdoa kepada TUHAN meminta
    agar semua katak ini dilenyapkan darimu, dari para pegawaimu, dari rakyatmu, dan
    dari rumah-rumah kalian. Katak hanya akan berada di sungai Nil.”
  pes-OPCB: 'موسی در جواب فرعون گفت: «زمانی را معین کن تا برای تو و درباریان و قومت
    دعا کنم و تمام قورباغه‌ها به‌جز آنهایی که در رود نیل هستند نابود شوند.»'
  aer-aer: Moses-ele Pharaoh apayuthneke, “Atyenge lyete ilaye! Ilengare-ame ayenge
    YAHWEH-eke ngkwenge angketyenhe warrkene ngkwinhe areyeke-arlke, tyerrtye ngkwinhe
    areyeke-arlke? Ayenge apeke ikwere angkerlenge, antyetyerre areye anteme apmere
    arrekantherrenhe-ngentyele arnparrtye-irretyenhe. Itne lhere Nile-werne alpetyenhe,
    itne-arle arrekwele aneke-werne.”
  tgl-ULB: Sinabi ni Moises kay Paraon, “Maaari kang magkaroon ng pribilehiyo na sabihan
    ako kung kailan ako magdasal para sa iyo, sa iyong mga lingkod at sa iyong bayan,
    para ang mga palaka ay mawala mula sa iyo at sa iyong mga bahay at manatili lamang
    doon sa ilog.”
  cbu-NT: Ashiriya, Móysissha; Ashiri shiysha nuwaa kamaninda ¿ashinooja nuw shiyaam
    Taarashipanpa tsiyatchi? Ashiri kamaningandama. Itaru, purumbur shitungartachusin,
    kungushumarisha wing waani ashpari purumbur taachinlliniya, Móysis kurakaa parawaa
    tsiyatku tárangiya.
  hui-hui: Ani layagola Mosesehanda ladai bialu lalu, Ogoni bayale Anduane Homogohondo
    í̠naga bi laholene turuho kogo la holebero. Ani buliyago ogoni í̠nagabi í̠naga
    biabe biaga karunagabi í̠naga wali agali bihendenagabi Anduane Homogohondo bi
    laholeberogo horo ogongi lahabe lalu pongo dege ngi. Ani laharogola Anduane Homogohanda
    yago o bedaruni bibahende mo ereba haragola mbira nabere iba Nailiha dege birulebira,
    lene.
  mya-mya: မော​ရှေ​က``ကိုယ်​တော်​နှင့်​ကိုယ်​တော်​၏​မှူး​မတ် ပြည်​သူ​တို့​၏​အိမ်​များ​မှ​ဖား​တို့​ကို​ဖယ်​ရှား
    ၍ နိုင်း​မြစ်​ထဲ​၌​သာ​ဖား​များ​နေ​စေ​ရန်​မည် သည့်​အ​ချိန်​တွင်​ဆု​တောင်း​ပေး​ရ​ပါ​မည်
    နည်း'' ဟု​မေး​လျှောက်​သော်၊
  cbi-NTPO: 'Tsenñu Moisés faraónnu tsandimi: Tsen, ¿naamaa pasa tenguen tsenmalaa
    naa ñu'' junga bain, naa ñu'' bale chachilla'' junga bain, naa ñu'' chachilla''
    junga bain patata manbui''nudetsu, tsejtu Nilo pishan pudinudetsu? timi.'
  bod-N: མོ་ཤེ་ཡིས་ཕཱར་ཨོལ་ལ་འདི་ལྟར། སྦལ་བ་རྣམས་ཁྱོད་དང་ཁྱོད་ཀྱི་ཁང་པ་རྣམས་དང་བྲལ་ནས་ནཱ་ཡོལ་གཙང་པོ་འབའ་ཞིག་གི་ནང་དུ་ལུས་པའི་ཕྱིར།
    ངས་ཁྱོད་དང་ཁྱོད་ཀྱི་འཁོར་གཡོག་རྣམས་དང་འབངས་མི་རྣམས་ཀྱི་དོན་དུ་དུས་ནམ་ཞིག་ལ་ཞུ་བ་བྱེད་དགོས་པ་ཁྱོད་ཀྱིས་ང་ལ་སྨྲ་བར་གྱིས་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Mozisi akati kuna Faro, “Ndinopa ruremekedzo kwamuri kuti mureve nguva
    yokuti ndikunyengetererei imi navaranda venyu uye navanhu venyu kuti imi nedzimba
    dzenyu mubvisirwe matatya, kuti asare muna Nairi chete.”
  spa-BLM: 'Moisés dijo al Faraón: “Te concedo el honor de fijar el tiempo en que
    debo orar por ti, por tus siervos y por tu pueblo, para que las ranas desaparezcan
    de ti y de tus casas, y se queden sólo en el río.”'
  cac-cac: 'Ix tac''vi vin̈aj Moisés d''a vin̈: —A ach ol ala'' b''aq''uin̈ tzin lesalvi
    d''a Jehová yic syic''anel noc'' pajtza'' tic d''ayach yed'' d''a eb'' ay yopisio
    ed''oc yed'' d''a scal masanil anima yed'' d''a yoltac e pat. Axon̈ej d''a yol
    a'' Nilo ol can noc'', xchi vin̈.'
  swh-ULB: Musa akamwambia Farao, “Unaweza chukuwa fursa ya kuniambia lini nikuombee
    wewe, watumishi wako, na watu wako, ili vyura waondolewe kwako na nyumbani kwako
    na wabaki tu kwenye mito.”
  bel-bel: 'Майсей сказаў фараону: назнач мне сам, калі памаліцца за цябе, за рабоў
    тваіх і за народ твой, каб жабы зьніклі ў цябе, у дамах тваіх, і засталіся толькі
    ў рацэ.'
  deu-ELBBK: Und der HERR tat nach dem Wort Moses, und die Frösche starben weg aus
    den Häusern, aus den Gehöften und von den Feldern.
  mbb-OT: Ne migkaǥi si Moises te, “Iyan ke en telaan ke keenu ku sikew id-ampù duma
    te menge upisyal nu wey te tivuuk he gin-etawan nu, su wey maawà is nenggaun he
    menge vakbak diyà te keniyu wey ziyà te menge valey niw. Iyan dà egkesamà he menge
    vakbak is diyà te Wahig he Nilo.”
  mal-2015: 'മോശെ ഫറവോനോടു: തവള നിന്നെയും നിന്റെ ഗൃഹങ്ങളെയും വിട്ടു നീങ്ങി നദിയിൽ
    മാത്രം ഇരിക്കേണ്ടതിന്നു ഞാൻ നിനക്കും നിന്റെ ഭൃത്യന്മാർക്കും നിന്റെ ജനത്തിനും വേണ്ടി
    എപ്പോൾ പ്രാർത്ഥിക്കേണം എന്നു എനിക്കു സമയം നിശ്ചയിച്ചാലും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Moisé faraṍrẽ yʉꞌticʉ niwĩ: —¿Deꞌro nicã mʉꞌʉrẽ, mʉꞌʉ docacjãrã wiorãrẽ,
    mʉꞌʉ yarã masãrẽ sẽrĩbosacã ʉasari? Yʉꞌʉ sẽrĩcã, oma mʉꞌʉrẽ, mʉꞌʉ ya wiꞌipʉre
    marĩrãsama. Diapʉ diaꞌcʉ̃ tojarã́sama.'
  gup-gup: Moses bimarneyimeng Pharaoh, yimeng, “Mah wanjh. Ngadjare ngudda kanmarnedungname
    bu yiwarrudj marnedi ngudda, dja ngabenmarnedi yiwarrudj bedberre bininj nawu
    ngundimarnedurrkmirri, dja ngudda ke bininj rowk, ba kordbolbok kayakmen kore
    ngudda dja kunrurrk ngudberre, dja kubolkkudji kore mankabo kordbolbok kadjaldi.”
  gvs-gvs: E adigo kagu, ‘Dedevina. Kom toinim kulovina ava tuta latuwom akawanoi
    kom be im pakonayao be da Itipita liliudi manumi bei kwekwe sikavava komi be nakae
    imi vada goi go, Nairi kaka goi bei sikaiyaka.’
  rmc-rmc: O RAJ kerďa avke, sar les mangelas o Mojžiš. A o žabi andro khera, pro
    dvori the pro maľi murdaľile.
  nlg-nlg: Moses te bosa tughu, “Ko talua vaniu na bona ni aho! Bosaa vaniu ingiha
    to liogu ge ku kokoeliulivutigho ighoe, kolura nimua na lei mane nagho/huhuli,
    ma nimua na vure. Mi nau ku kokoeliulivuti ge ighau mana lei vale kara tokeha
    iga na kulau. Mana beti tina Nile vamua ke kulagha me ke vola.”
  pes-OPV: 'موسی به فرعون گفت: «وقتی را برای من معین فرما که برای تو و بندگانت وقومت
    دعا کنم تا وزغها از تو و خانه ات نابودشوند و فقط در نهر بمانند.»'
  ron-1924: 'Мойсе а зис луй Фараон: „Хотэрэште-мь кынд сэ мэ рог Домнулуй пентру
    тине, пентру служиторий тэй ши пентру попорул тэу, ка сэ ындепэртезе броаштеле
    де ла тине ши дин каселе тале! Ну вор май рэмыне декыт ын рыу.”'
  ben-OBCV: মোশি ফরৌণকে বললেন, “শুধু নীলনদে যেসব ব্যাং আছে, সেগুলি ছাড়া আপনি ও আপনাদের
    ঘরবাড়ি যেন ব্যাং-এর হাত থেকে নিষ্কৃতি পান সেজন্য আমি কখন আপনার জন্য ও আপনার কর্মকর্তাদের
    এবং আপনার প্রজাদের জন্য প্রার্থনা করব, সেই সময়টি ঠিক করার ভার আমি আপনার হাতেই
    তুলে দিচ্ছি।”
  som-som: Kolkaasaa Muuse wuxuu Fircoon ku yidhi, Adaa amarka leh; goormaan idiin
    baryaa adiga iyo addoommadaada iyo dadkaaga, iyo in rahyada laga baabbi'iyo adiga
    iyo guryahaagaba, oo ay ku hadhaan webiga keliya?
  lat-VUC: 'Dixitque Moyses ad Pharaonem: Constitue mihi quando deprecer pro te, et
    pro servis tuis, et pro populo tuo, ut abigantur ranæ a te, et a domo tua, et
    a servis tuis, et a populo tuo: et tantum in flumine remaneant.'
  eng-ASVBT: 'And Moses said unto Pharaoh, Have thou this glory over me: against what
    time shall I entreat for thee, and for thy servants, and for thy people, that
    the frogs be destroyed from thee and thy houses, and remain in the river only?'
  mna-mna: 'Mose ileŋ, to iso pa king ta kembei. Iso: “Ambai. Kenako itum ur leŋ nol
    sa. Ko aŋsuŋ Yooba ŋiizi be imuŋai u niomŋan zin bibip ta timuŋmuuŋgu pa uraata
    ku na, mi zin iwal biibi ki Aikuptu, mi iziiri zin ŋgeu pa ruumu tiom ma tila
    len? Tamen zin ta timbot sula yok Nil na, ko timbotmbot men.”'
  ita-1885: 'E Mosè disse a Faraone: Gloriati pur sopra me; per quando pregherò io
    il Signore per te, e per i tuoi servitori, e per il tuo popolo, ch''egli stermini
    le rane d''appresso a te, e dalle tue case, e che rimangano solo nel fiume?'
  eng-LXXUP: And the Lord did as Moses said, and the frogs died out of the houses,
    and out of the villages, and out of the fields.
  eng-ULB: Moses said to Pharaoh, “You can have the privilege of telling me when I
    should pray for you, your servants, and your people, so that the frogs may be
    removed from you and your houses and stay only in the river.”
  spa-VBL: “Ustedes tendrán el honor de decidir cuándo oraré por ustedes, sus funcionarios
    y su pueblo para que os quiten las ranas a ustedes y a sus casas. Permanecerán
    sólo en el Nilo”.
  fra-_FOB: 'Et Moïse dit à Pharaon: Glorifie-toi sur moi: Pour quand je dois intercéder
    en ta faveur, en faveur de tes serviteurs, et de ton peuple, afin d''exterminer
    les grenouilles loin de toi et de tes maisons, et qu''il n''en reste que dans
    le fleuve.'
  mal-mal: 'മോശെ ഫറവോനോട്: “തവള നിന്നെയും നിന്റെ ഗൃഹങ്ങളെയും വിട്ട് നീങ്ങി നദിയിൽ
    മാത്രം ഇരിക്കേണ്ടതിന് ഞാൻ നിനക്കും നിന്റെ ഭൃത്യന്മാർക്കും നിന്റെ ജനത്തിനുംവേണ്ടി
    എപ്പോൾ പ്രാർത്ഥിക്കണം എന്ന് എനിക്ക് സമയം നിശ്ചയിച്ചാലും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Mūsā ne jawāb diyā, “Wuh waqt muqarrar kareṅ jab maiṅ āp ke ohdedāroṅ aur
    āp kī qaum ke lie duā karūṅ. Phir jo meṅḍak āp ke pās aur āp ke gharoṅ meṅ haiṅ
    usī waqt ḳhatm ho jāeṅge. Meṅḍak sirf dariyā meṅ pāe jāeṅge.”
  suz-BL: मिनु मोसामी फाराओ कली “हजुर, इन कली नु इन गेय पाइब आन कली, इन मुर आन खिं
    नु इन खिं रे क्रुक्‍क्रु लमल, नील खोलाम ला बाक्‍मल, दे गेना पुंइचा माल्‍नस्‍कु?”
    दे हिल्‍लो पाप्‍तु।
  ita-1927: 'E Mosè disse a Faraone: “Fammi l’onore di dirmi per quando io devo chiedere,
    nelle mie supplicazioni per te, per i tuoi servitori e per il tuo popolo, che
    l’Eterno distrugga le rane intorno a te e nelle tue case, e non ne rimanga se
    non nel fiume”.'
  ckb-ckb: 'موساش بە فیرعەونی گوت: «کاتێکم پێ بفەرموو کە بپاڕێمەوە لە پێناوی خۆت و
    خزمەتکارەکانت و گەلەکەت، بۆ بڕانەوەی بۆق لە تۆ و لە ماڵەکانت، بەڵام بۆق لە ڕووباری
    نیل دەمێننەوە.»'
  eng-BBE: And Moses said, I will let you have the honour of saying when I am to make
    prayer for you and your servants and your people, that the frogs may be sent away
    from you and your houses, and be only in the Nile.
  kan-OKCV: ಅದಕ್ಕೆ ಮೋಶೆ, “ಈ ಕಪ್ಪೆಗಳು ತಮ್ಮ ಬಳಿಯಿಂದಲೂ ನಿನ್ನ ಮನೆಗಳಿಂದಲೂ ತೊಲಗಿ ಹೋಗಿ, ನೈಲ್
    ನದಿಯಲ್ಲಿ ಮಾತ್ರ ಉಳಿಯುವಂತೆ ನಾನು ಯಾವಾಗ ನಿನ್ನ ಪರವಾಗಿ, ನಿನ್ನ ಪ್ರಜಾ ಪರಿವಾರದ ಪರವಾಗಿ ಪ್ರಾರ್ಥನೆ
    ಸಲ್ಲಿಸಬೇಕು? ನಿನಗೆ ಸರಿದೋರಿದಂತೆ ನೀನೇ ಅದಕ್ಕೊಂದು ಕಾಲವನ್ನು ನಿಗದಿಮಾಡಬೇಕು,” ಎಂದು ಫರೋಹನನ್ನು
    ವಿನಂತಿಸಿದನು.
  bbb-bbb: Rove Mosisi fu una Kini Fero kuae, Na oefuo baname isoekuva naka oemarekinu
    reke. Ijadufuo ni are maza nijaga na a ro e mamekanu one ijiakina e one ijiebuo
    baname isoega sabade boeje bu bakire vane. Bu bakire vakiro gue bu uria do Naero
    ijia oenoeno kuae.
  tam-2017: 'அப்பொழுது மோசே பார்வோனை நோக்கி: “தவளைகள் நதியிலே மட்டும் இருக்கும்படி
    அவைகளை உம்மிடத்திலும் உம்முடைய வீட்டிலும் இல்லாமல் ஒழிந்துபோகும்படிச் செய்ய, உமக்காகவும்
    உம்முடைய வேலைக்காரர்களுக்காகவும் உம்முடைய மக்களுக்காகவும் நான் விண்ணப்பம் செய்யவேண்டிய
    காலத்தைக் குறிக்கும் மேன்மை உமக்கே இருப்பதாக” என்றான்.'
  spa-RV-1909: 'Y dijo Moisés á Faraón: Gloríate sobre mí: ¿cuándo oraré por ti, y
    por tus siervos, y por tu pueblo, para que las ranas sean quitadas de ti, y de
    tus casas, y que solamente se queden en el río?'
  ron-BTF: 'Iar Moise i-a spus lui Faraon: Fălește-te înaintea mea! Când să mă rog
    pentru tine și pentru servitorii tăi și pentru poporul tău, să distrugă broaștele
    de la tine și casele tale, ca ele să rămână numai în râu?'
  eng-WEBP: Moses said to Pharaoh, “I give you the honor of setting the time that
    I should pray for you, and for your servants, and for your people, that the frogs
    be destroyed from you and your houses, and remain in the river only.”
  eng-FBV: “You may have the honor of deciding when I'll pray for you, your officials,
    and your people that the frogs will be removed from you and your houses. They
    will remain only in the Nile.”
  nld-1939: 'Moses gaf Farao ten antwoord: Ge moogt zelf bepalen, wanneer ik voor
    u, uw hof en uw volk zal bidden, om u en uw huis van de kikvorsen te bevrijden,
    zodat er alleen nog in de Nijl overblijven.'
  nch-BL: 'Huan Moisés quinanquili Faraón: ―Nimitzcahuilía para ta techilhui nopa
    hora quema tijnequi ma nimotatajtis por ta, huan por inijuanti cati mitzpalehuíaj,
    huan por momasehualhua. Huan ipan nopa hora quema ta tiquijtos, nimotatajtis ica
    TOTECO para nopa temasolime ma mitztalcahuica, huan ma quitalcahuica amochajchaj.
    Huan ipan nopa hora amechtalcahuise huan mocahuase san ipan hueyat.'
  vie-1934: 'Môi-se bèn tâu cùng Pha-ra-ôn rằng: Xin hãy định chừng nào tôi phải vì
    bệ hạ, đầy tớ cùng dân sự bệ hạ mà cầu khẩn Đức Giê-hô-va, để trừ ếch nhái lìa
    khỏi bệ hạ và cung điện, chỉ còn dưới sông mà thôi.'
  hin-CV: मोशेह ने फ़रोह को उत्तर दिया, “तुम ही मुझे बताओ कि कब मैं आपके लिये प्रार्थना
    करूं कि ये मेंढक तुम्हारे तथा तुम्हारे घरों से निकल जाएं और सिर्फ नील नदी में
    रह जाएं?”
  eng-OURB: Moses [Drawn out] said to Pharaoh, “I give you the honor of setting the
    time that I should pray for you, and for your servants, and for your people, that
    the frogs be destroyed from you and your houses, and remain in the river only.”
  spa-BES: 'Y Moisés dijo: Te dejaré tener el honor de decir cuándo tengo que orar
    por ti, por tus siervos y por tu pueblo, para que las ranas sean enviadas lejos
    de ti y de tus casas, y estén solo en el Nilo.'
  tdx-tdx: Le nanoe’ Iehovà i nihalalie’ i Mosèy, nimate añ’ anjomba ao o sahoñeo
    naho an-kiririsa ey naho an-tetek’ ao.
  vid-vid: Musa nakamwidichila Falao, “Goya! Ndonjele du mhela ulingugana ndikulandile
    kwa Mkulu Nguluwi na ndikulandile vitumagwa wa hegwe na wanhu wa hegwe, ndomlanda
    yakopole mibula aji jiwele kuli ng'handa za hemwe, jopona hela kuli lwanda lwa
    Naili.”
  eng-OKE: And the Lord did according to the words of Mosheh; and the frogs died from
    the houses, and from the courts, and from the fields.
  tha-KJV: โมเสสจึงทูลฟาโรห์​ว่า “ข้าพระองค์​ได้​รับเกียรติ​มาก เวลาใดที่ข้าพระองค์ควรวิงวอนเพื่อพระองค์
    ข้าราชบริพาร และพลเมืองของพระองค์ เพื่อให้​ทรงทำลายฝูงกบไปเสียจากพระองค์และราชสำนักให้​อยู่​ในแม่น้ำเท่านั้น”
  por-BR-2018: 'E disse Moisés a Faraó: Tem a honra em meu lugar de dizer quando orarei
    por ti, e por teus servos, e por teu povo, para que as rãs sejam tiradas de ti,
    e de tuas casas, e que somente se restem no rio.'
  deu-ELO: 'Und Mose sprach zum Pharao: Bestimme über mich, auf wann ich für dich
    und für deine Knechte und für dein Volk flehen soll, die Frösche von dir und aus
    deinen Häusern auszurotten; nur im Strome sollen sie übrigbleiben.'
  eng-WYC-2018: And Moses said to Pharaoh, Ordain thou a time to me, when I shall
    pray for thee, and for thy servants, and for thy people, that the paddocks be
    driven away from thee, and from thine house(s), and from thy servants, and from
    thy people; and [they] dwell only in the flood. (And Moses said to Pharaoh, Ordain
    thou a time for me, when I shall pray for thee, and for thy servants, and for
    thy people, so that the frogs be driven away from thee, and from thy houses, and
    from thy servants, and from thy people; and so that they live only in the (Nile)
    River.)
  epo-epo: 'Kaj Moseo diris al Faraono: Ordonu al mi, por kiu tempo mi devas preĝi
    pro vi kaj pro viaj servantoj kaj pro via popolo, ke malaperu la ranoj for de
    vi kaj el viaj domoj kaj nur en la rivero ili restu.'
  uig-PIN: 'Musa Pirǝwngǝ: — Boptu, mǝn izzitingni ⱪilay, pǝⱪǝt dǝryadiki paⱪilarla
    ⱪelip, baxⱪiliri ɵzüngdin wǝ ɵyliringdin ayrilsun dǝp, sǝn, ǝmǝldarliring wǝ hǝlⱪing
    üqün mening dua ⱪilidiƣan waⱪtimni bekitkin, dedi.'
  beo-beo: Mousese da bu adole i, “Na da di, dia ouligisu dunu amola dia fi dunu amo
    fidima:ne hahawane Godema sia:ne gadomu. Na sia:ne gadoma:ne, di eso ilegema.
    Amasea, guama huluane da fadegale, Naile Hano amo ganodini fawane guama ba:mu.”
  tpi-OTNT: Na Moses i bekim tok olsem, “I orait, mi ken mekim prea bilong helpim
    yu. Yu yet i ken makim taim na bai mi beten bilong helpim yu na ol ofisa bilong
    yu na ol manmeri bilong yu. Olsem na ol rokrok long haus bilong yupela bai i pinis
    na ol rokrok bai i stap long wara Nail tasol.”
  hau-SA: Musa ya ce wa Fir’auna, “Na ba ka dama ka ba da lokacin da zan yi addu’a
    dominka da kuma bayinka da mutanenka, gidajenku kuwa za su rabu da kwaɗi, amma
    ban da waɗanda suke cikin Nilu.”
  udu-udu: 'Musa oki’da P̱irawn gwo mo ki: Aha/ mina bwa ’kuny mo mmo’tho gom /e mo.
    Ṯori atente/ jin ŋap̱a /e aha/ ki ’tho gom /e mo dhali goma ris imanmiiya ṯu’c
    pini mo dhali gom ’kwanim pini mo ka risa ’dwa/ minu ’ce’d sho’k mo dhali minu
    dhalku/ mo mmo’ko jasi e ḵumma/ Yi’de/ Niil mo be.'
  uig-LAT: 'Musa Pirewn’ge: — Boptu, men izzitingni qilay, peqet deryadiki paqilarla
    qélip, bashqiliri özüngdin we öyliringdin ayrilsun dep, sen, emeldarliring we
    xelqing üchün méning dua qilidighan waqtimni békitkin, dédi.'
  nde-nde: UMosi wathi, kuFaro “Ngikutshiya kuwe ukuba ubeke isikhathi sokuthi ngikukhulekele
    wena lezikhulu zakho labantu bakho ukuze lina lezindlu zenu lilanyulelwe emaxoxweni,
    ngaphandle kwalawo azasala kuNayili.”
  ton-ton: Pea pehēange ʻe Mōsese kia Felo, “Ke ke fekau kiate au, pe te u fai fakakū
    ʻae hū, koeʻuhi ko koe, mo hoʻo kau tamaioʻeiki, pea mo ho kakai, ke fakaʻauha
    ʻae fanga poto meiate koe mo ho ngaahi fale koeʻuhi ke nau nofo pe ki he vaitafe?”
  ces-1613: 'I řekl Mojžíš Faraonovi: Poctím tě tím, a pověz, kdy bych se měl modliti
    za tě a za služebníky tvé, a za lid tvůj, aby vypléněny byly žáby od tebe, i z
    domů tvých; toliko v řece zůstanou.'
  eko-eko: 'Munsa khumuuza Firawuuna yoori: “Ruhusa ti yawo ya okuuza lini ontakhaaye
    yoori kuulompele weeyo na mashawuriiya awo, atthu awo ooshi, yoori weeyo na vaje
    vawo mwilaziwe anaphulu asale mmuttho paasi.”'
  eng-WMB: Moses said to Pharaoh, “I give you the honor of setting the time that I
    should pray for you, and for your servants, and for your people, that the frogs
    be destroyed from you and your houses, and remain in the river only.”
  tam-TCV: மோசே பார்வோனிடம், “தவளைகள் உம்மிடத்திலிருந்தும் உமது வீடுகளிலிருந்தும்
    நீங்கும்படி, உமக்காகவும் உமது அதிகாரிகளுக்காகவும் உமது மக்களுக்காகவும் நான் மன்றாடுவேன்.
    ஆனால் அதற்கான நேரத்தை நீரே தீர்மானித்து எனக்குத் தெரியப்படுத்தும். நைல் நதியில்
    மட்டும் தவளைகள் இருக்கும்” என்றான்.
  ceb-ULB: Miingon si Moises sa Faraon, “Aduna kay kahigayonan sa pagsulti nganhi
    kanako kung kanus-a ako kinahanglan nga mag-ampo alang kanimo, sa imong mga sulugoon,
    ug sa imong katawhan, aron nga hawaon ang mga baki diha kaninyo ug sa inyong mga
    balay ug magpabilin lamang didto sa suba.”
  pol-UBG: 'Mojżesz odpowiedział faraonowi: Dam ci ten zaszczyt. Powiedz, kiedy mam
    się modlić za ciebie, za twoje sługi i za twój lud, aby wyginęły żaby u ciebie
    i w twoich domach, a zostały tylko te w rzece.'
  agr-agr: 'Tusa tutai Moisés niina ayaak: “Amina, tuja amejai atuegak takau aina
    nuna, tuja amina aentsjum aina nujai takash aidau waitkagmaina nunú shiyakti,
    nunikag namaka utsaanatnume tusanush, wajutiya nunash segattatjame nunú ame tujutta”,
    tau.'
  kyc-kyc: Dokopa Moseseme Perao isingi lamaiya. Nambame rae maiyuo ateŋa lakaro.
    Embame yuu gii rombo palyarene dokona embape embena yulu pingi akali mupwa dupwape
    embena wambu dupwapena ateŋa lakaro. Dopa pirunu dokopa mungi peparae neta pao
    ipwa Naele dokona iki serami.
  urd-GVU: موسیٰ نے جواب دیا، ”وہ وقت مقرر کریں جب مَیں آپ کے عہدیداروں اور آپ کی
    قوم کے لئے دعا کروں۔ پھر جو مینڈک آپ کے پاس اور آپ کے گھروں میں ہیں اُسی وقت ختم
    ہو جائیں گے۔ مینڈک صرف دریا میں پائے جائیں گے۔“
  deu-1912: '[8:5] Mose sprach: Habe du die Ehre vor mir und bestimme mir, wann ich
    für dich, für deine Knechte und für dein Volk bitten soll, daß die Frösche von
    dir und von deinem Haus vertrieben werden und allein im Strom bleiben.'
  ntj-ntj: Nyangka Mawutjalu watjarnu, “Yuwa, tjapilku-rnanku. Nyangka-rni watjala
    wanytjawara-rnanku tjapiltjaku. Nyangka-rnayi tjapila nyuntuku, puru nyuntuku
    yamatji pirniku, puru nyuntuku yarnangu ngulytju pirnikutarra. Nyangka-yayi ngarnngi
    pirninya wiyarringkulalpi kapi Nayiltakutju nyinama.”
  kan-2017: ಅದಕ್ಕೆ ಮೋಶೆ ಫರೋಹನಿಗೆ, “ಈ ಕಪ್ಪೆಗಳು ನಿನ್ನ ಬಳಿಯಿಂದಲೂ, ನಿನ್ನ ಪ್ರಜೆಗಳ ಬಳಿಯಿಂದಲೂ,
    ನಿನ್ನ ಮನೆಗಳಿಂದಲೂ ತೊಲಗಿ ನೈಲ್ ನದಿಯಲ್ಲಿ ಮಾತ್ರ ಉಳಿಯುವಂತೆ ನಿನಗೋಸ್ಕರವೂ, ನಿನ್ನ ಪರಿವಾರದವರಿಗೋಸ್ಕರವೂ
    ನಾನು ಯಾವಾಗ ಬೇಡಿಕೊಳ್ಳಲಿ? ನಿನ್ನ ಚಿತ್ತಕ್ಕೆ ಸರಿ ತೋರುವಂತೆ ನೀನೇ ಅದಕ್ಕೊಂದು ಕಾಲವನ್ನು ನೇಮಿಸಬೇಕು”
    ಎಂದು ಫರೋಹನನ್ನು ವಿನಂತಿಸಿಕೊಂಡನು.
  ena-ena: Lɨci Mosesɨ abami. Nama nukeŋ mɨhiŋ lamɨnaŋ viaŋ Asɨ Iaue dɨ abɨben uami.
    Nasadaŋ hulaŋ nasaŋ hɨji igu igu hɨsɨŋ agɨlasadaŋ abɨben uami. Nadɨ hulaŋ iamɨgali
    agɨlasaŋ avi abɨben uami. Abɨlɨŋ sulɨ naludɨ ulaŋ hɨvɨ hɨniavadi agɨlaŋ vala uavɨbali
    uami. Naludɨ hadipɨlɨ hɨvɨ havala havala iahuavadi agɨlaŋ avi vala uavɨbali uami.
    Uavɨla Nailɨ avɨli hɨvɨ pam hɨniavɨbali uami.
  yap-yap: Me ga’ar Moses ngak, “Ke felan’ug ngay ni nggu meybil ni fanam. Kemus ni
    gur e ngamog ngog e ngiyal’ ni nggu meybil riy ni fan ngom, nge fan ngak pi tolang
    ni yad bay u tan pa’am, nge girdi’ ko nam rom. Ma aram e bayi chuw e kayru romed,
    me chuw u gubin yang kemus nu lan e lul’ ni Nile e kabay riy.”
  hlt-MCSB: Te phoeiah Moses loh Pharaoh te, “Kai ham mah hoep dae. Nang ham neh na
    sal rhoek ham, na pilnam ham khaw, bukak te namah neh na im lamloh a hnawt tih
    sokko ah dawk a om ham me vaengah lae thangthui eh?” a ti nah.
  mdy-ETH: ሙሴ ዒዛም ሂዚ ጌዒ ማሄኔ፦ «ዎዛና ታ ሺኢቃንዳኔ፤ ኔናንታ ኔኤና ዎላ ማዻ ዼኤፖ ዓሶንታም ሃሣ ኔኤኮ ዴሮማኣ ሺኢቆንዶ
    ዎዶማ ሌሊ ኬኤዜ፤ ዬካፓ ፓንቃሢ ኔኤና ኔ ማኣሮናይዳፓ ቢያ ሃኪ ዓባዬ ዎሮይዳ ሌሊ ናንጋንዳጉዲ ታ ማሃንዳኔ።»
  twi-ASANTE: Mose nso ka kyerɛɛ no sɛ, “Kyerɛ me ɛberɛ ko a wopɛ sɛ wɔkɔ. Me nso
    mɛbɔ ho mpaeɛ ama mpɔtorɔ no nyinaa awuwu wɔ baabiara wɔ ɛberɛ a wobɛhyɛ me no
    mu, na aka asubɔnten no mu mpɔtorɔ no nko ara.”
  eng-WEBU: Moses said to Pharaoh, “I give you the honor of setting the time that
    I should pray for you, and for your servants, and for your people, that the frogs
    be destroyed from you and your houses, and remain in the river only.”
  bnp-bnp: Lakea e Moses i koli, i ta maea, “O vulakia tara parava ga vasileki, ga
    tuhori ioe turana e huriki a bolekori vomu, e huriki a viri vomu. Muri a maka
    bura bara ri pe a ruma ne mua, ri hamule puru ne Nail.”
  wal-wal: Yaagin Muusee kawuwaa, “SHodhdheti neeppenne ne sooppe xayana malanne Naile
    SHaafaa xalaalan attana mala, taani neeyyo, ne sunttatuyyoonne ne asaayyo woossana
    wodiyaa neeni keera” yaagiis.
  spa-PDDPT: 'Moisés dijo a Faraón: Dígnate indicarme cuándo debo suplicar por ti,
    por tus esclavos y por tu pueblo, para que las ranas sean quitadas de ti y de
    tus casas, y sean dejadas solo en el Nilo.'
  gun-gun: 'Ha''e ramo Moisés aipoe''i Faraó pe: — Aipo''re ke xevy araka''e pa reipota
    ajerure ndere, nerembiguai kuery ha''e ndevygua kuery re, ju''i oipe''aa aguã
    ndea gui ha''e ndero pygua kuerya gui, yakã py anho ju opyta aguã.'
  agu-BL: —Ba'n ta', stzun Moisés. —Poro tale'u' swetz tona' na taju' yil tzinjak
    tetz Ryos tan cyele'n yi e' wo' te'ju', nin scye'j yi e' mas ajcaw nin scye'j
    cyakil wunak. Ntin yi e' yi ate' xe' a' ẍchicyajk cyen, stzun Moisés bantz tetz
    rey.
  ilo-ULB: Kinuna ni Moises kenni Faraon, “Adda kenka ti gundaway a mangibaga kaniak
    no kaanoak a rumbeng nga agkararag para kenka, kadagiti adipenmo, ken kadagiti
    tattaom, tapno maikkat dagiti tukak kenka ken kadagiti balaymo ket agtalinaedda
    laeng iti karayan.”
  kpg-kpg: Moses ga helekai, “Au ga tenetene di dalodalo i di goe. Goe laa gi hilihilia
    dau madagoaa dela e hiihai ginai goe bolo au gi dalodalo i di goe mo au gau aamua
    mo au daangada, gi heia nia kailuu gi daha mo goodou mo godou hale, nia kailuu
    e dubu i golo ai aalaa hua i lodo di monowai Nile.”
  uig-ARA: 'مۇسا پىرەۋنگە: ــ بوپتۇ، مەن ئىززىتىڭنى قىلاي، پەقەت دەريادىكى پاقىلارلا
    قېلىپ، باشقىلىرى ئۆزۈڭدىن ۋە ئۆيلىرىڭدىن ئايرىلسۇن دەپ، سەن، ئەمەلدارلىرىڭ ۋە
    خەلقىڭ ئۈچۈن مېنىڭ دۇئا قىلىدىغان ۋاقتىمنى بېكىتكىن، دېدى.'
  bps-bps: Na tmimel Mosis, manan, “Tulenam deg ku kilen kayeam kdasalgu ge di Dwata
    i Amu, du mni tabeng di kenen gablà di ge, i dad ganlalam, na i dademe dad tom,
    du fye di kdasalgu, landè dad fak di klamang tanà, galwà alò di yéél Nilu.”
  sus-sus: Alatala naxa Munsa xa maxandi suxu. Lanxansarimae naxa faxa banxie, xandɛe,
    nun daaxae kui.
  pon-2006: Moses ahpw sapeng, patohwan, “I pahn perenki kapakapkin komwi. Ahpw komw
    ketin kilelehdi ahnsou me I pahn kapakapkin komwi, sapwellimomwi lapalap akan
    oh aramas akan, pwe kairu kan en pweiekla sang kumwail, oh nan tehnpasamwail kan,
    pweieklahng nan pillapo.”
  jae-jae: Mose kêsôm gêdêŋ Parao gebe “Aê jateŋ aôm gebe taôm ôsam bêc ôpoac sêwi
    aôm to nêm andu samob siŋŋa, go jateŋ êtu aôm to nêm sakiŋwaga ma nêm lauŋa. Ma
    ôpoac oc sêmoa bu Nil tageŋ.”
  ksd-ksd: 'Ma Moses i ga biti tai Parao: Una vatur vake go ra variru tagu, ma una
    tibe ra pakana bung ba ina araring tana ure u, ma ure kaum umana tultul, ma ure
    kaum tarai, upi ra umana rokrok diat a virua kan u, ma kan kaum umana pal, ma
    diat a ki ke ta ra tava alir.'
  tur-YTC: Moşe Firavun'a şöyle dedi, “Kurbağaların senden ve evlerinden yok edilmesi
    ve yalnızca nehirde kalması için senin, hizmetkârların ve halkın için dua etmem
    için bir zaman kararlaştırma onurunu sana veriyorum.”
  grc-BRENT: Ἐποιήσε δὲ Κύριος καθάπερ εἶπε Μωυσῆς· καὶ ἐτελεύτησαν οἱ βάτραχοι ἐκ
    τῶν οἰκιῶν, καὶ ἐκ τῶν ἐπαύλεων, καὶ ἐκ τῶν ἀγρῶν.
  ind-AYT: Musa berkata kepada Firaun, “Ini adalah kehormatan bagiku. Kapan aku harus
    berdoa untukmu, untuk hamba-hambamu, dan untuk rakyatmu agar katak-katak itu dilenyapkan
    dari rumah-rumahmu sehingga mereka akan ada di sungai saja?”
  nya-nya: Mose anati kwa Farao, “Inu mungonditchulira nthawi imene mukufuna kuti
    ndikupempherereni, nduna zanu pamodzi ndi anthu anu kuti achule achoke mʼnyumba
    zanu ndi kuti atsale okhawo ali mu mtsinje wa Nailo.”
  hrv-hrv: I Jahve usliša Mojsija, te žabe pocrkaju po kućama, dvorištima i njivama.
  mps-mps: Tama Mosesgo te tuni bidibolo po wei ponoyu, te po wali, “Te usu dao, eno
    gedu haluasa po nage tau siyu waibao. Naga digi te sogo bodolu mobaso, te eno
    gedu haluasa po nage tau siyu, te nago sę bidi dabe, me te nago we bidi dabe,
    augwali tau somainogo yaibao. Tama dagego bede bidibo gedeli dabe silama, tama
    te gedeli dabe augwali te wę Nailde naga bidaibao,” wali.
  tpi-tpi: Na Moses i bekim tok olsem, “I orait, mi ken mekim prea bilong helpim yu.
    Yu yet i ken makim taim na bai mi beten bilong helpim yu na ol ofisa bilong yu
    na ol manmeri bilong yu. Olsem na ol rokrok long haus bilong yupela bai i pinis
    na ol rokrok bai i stap long wara Nail tasol.”
  dan-1931: 'Moses svarede Farao: “Du behøver kun at befale over mig! Til hvilken
    Tid skal jeg gå i Forbøn for dig, dine Tjenere og dit Folk om at få Frøerne bort
    fra dig og dine Huse, så de kun bliver tilbage i Nilen?”'
  vie-OVCB: 'Môi-se tâu: “Xin vua vui lòng cho biết vua muốn lúc nào ếch nhái rời
    khỏi Ai Cập, để tôi cầu Đức Chúa Trời cho ếch nhái chết đi đúng lúc ấy, chỉ còn
    lại ở dưới sông Nin mà thôi.”'
  guj-2017: મૂસાએ ફારુનને કહ્યું, “સારું, તું કૃપા કરીને મને કહે કે મારે તારા માટે,
    તારા અમલદારો માટે અને તારી પ્રજા માટે યહોવાહને ક્યારે પ્રાર્થના કરવી, જેથી દેડકાં
    તમારી પાસેથી અને તમારા ઘરોમાંથી પાણીનાં સ્થળોમાં જતા રહે અને ત્યાં જ રહે.”
  pon-2006A: Moses ahpw sapeng, patohwan, “I pahn perenki kapakapkin komwi. Ahpw komw
    ketin kilelehdi ahnsou me I pahn kapakapkin komwi, sapwellimomwi lapalap akan
    oh aramas akan, pwe kairu kan en pweiekla sang kumwail, oh nan tehnpasamwail kan,
    pweieklahng nan pillapo.”
  por-BRBSL: 'Moisés disse ao Faraó: “Dou-lhe a honra de fixar o tempo em que devo
    rezar por você, por seus servos e por seu povo, para que os sapos sejam destruídos
    de você e de suas casas, e permaneçam apenas no rio”.'
  aly-aly: Moses-el Pharaoh ayernek, “Ilenger ayeng angkem INGKARTek ngkweng, ngkwenh-rnemek-then?
    Atha apek ayernenty INGKART, ikwer-penh antyetyerr-rnem ingkerr warl ngkwenh-they
    warl-rnem warrkenh ngkwenh-rnem-kenh-they tyerrelhemel rernem alpem. Rernem alpem
    kwaty lher Nile-warl, irrkaty ikwer-warl.”
  cth-cth: Mosi ni hai nang hoi na imnaw dawk hoi ekkanaw takhoe teh, tuipui dawk
    dueng o sak hanlah, nang hoi na sannaw, na taminaw hanlah, kai ni ngaithoumnae
    tueng na khoe atipouh eiteh,
  twi-twi: Mose nso ka kyerɛɛ no se, “Kyerɛ me bere ko a wopɛ sɛ wɔkɔ. Me nso mɛbɔ
    ho mpae ama mpɔtorɔ no nyinaa awuwu wɔ baabiara wɔ bere a wobɛhyɛ me no mu, na
    aka asubɔnten no mu mpɔtorɔ no nko ara.”
  hlt-hlt: Te phoeiah Moses loh Pharaoh te, “Kai ham mah hoep dae. Nang ham neh na
    sal rhoek ham, na pilnam ham khaw, bukak te namah neh na im lamloh a hnawt tih
    sokko ah dawk a om ham me vaengah lae thangthui eh?” a ti nah.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ndɔɔ̀ Mɔyiisi kù bekɛ tì kɛ̀ yɛcɛdɑkɛ̀ɛ kú sicɛ̃́ĩ miɛkɛ
    nɛ̀ yɛtowɑɑrɛ̀ nɛ̀ dɛpɑɑ.
  msy-2020: Ezɨ Moses a ikara, “Kɨ nɨ bagha God ko mɨkɨmasa bar akonge. Nɨ dughiatam
    ginabaghtɨ, kɨ nɨ ko nɨn ingangarir gumaziba, ko nɨn gumazamiziba, ia bagh God
    ko mɨkɨmam. Eghtɨ mɨtiviba ia ategh, tam ua ikian kogham. Da Nailɨn Fanemra ikiam.”
  dop-dop: Ɩlɛnɑ Tɑcɑɑ lɑ ɩsɩɩ ɩ sǝlǝmʋɣʋ tɔ, nɑ sɑlɛɛ sɩ tɛɛsɩ tɑɑ nɑ tɑɑsɩ tɔɔ nɑ
    tɑwɑ tɑɑ.
  azb-azb: 'Musa firona dedi: «Söylə, nə vaxt sənin, əyanların və xalqın üçün dua
    edim ki, qurbağalar səndən və evlərindən yox olsun və yalnız çayda qalsınlar?»'
  eng-DBY: And Moses said to Pharaoh, Glory over me, for what time shall I intreat
    for thee, and for thy bondmen, and for thy people, to cut off the frogs from thee
    and from thy houses; [so that] they shall remain in the river only?
  hin-2017: तब मूसा ने फ़िरौन से कहा, “इतनी बात के लिये तू मुझे आदेश दे कि अब मैं
    तेरे, और तेरे कर्मचारियों, और प्रजा के निमित्त कब विनती करूँ, कि यहोवा तेरे पास
    से और तेरे घरों में से मेंढकों को दूर करे, और वे केवल नील नदी में पाए जाएँ?”
  wol-KYG: Aji Sax ji def la ko Musaa ñaan, mbott ya dee, ba jeex ca kër yaak ca ëtt
    yaak tool ya.
  swp-swp: Mose i ribalau Parao arinai i ene, “I lolo abo u lauhesomgu aisega huia
    eai bena ea aiboda enam, eo em heaheari enadi eo em tatao enadi, abo so’u gamagaridi
    se unuidi se laeihesuaradi oa arim eai eo emi numa aridi eai, abo saga eai mo
    abo se mia?”
  bjr-bjr: Mooseefa Faraoona ufa iriseenoo qimaminau. Qinee inniara innaaru qirara
    asasammidaqa. Aneenna kai yairee fee innaaru qiannee qinaqa qinee aniara faqa
    ani ainainirausasaa rakisirausara faqa ani maqannaara faqa innaaru qianaura. Mi
    faasaanna kai inni maaqakiaqa qari eeqamoosauqa quqasee Niru nammariki kai ooqu
    marifarannoo.
  eng-YLT: And Moses saith to Pharaoh, 'Beautify thyself over me; when do I make supplication
    for thee, and for thy servants, and for thy people, to cut off the frogs from
    thee and from thy houses — only in the River they do remain?'
  kne-kne: Kanan Moses, “Mabalin ay ikararagak sik-a ya din oopisyal ya ipogaw mo.
    Basta ibagam mo pig-an et komaan to amin ay tokak sin kad-an yo malaksig din wadas
    ginawang ay Nile.”
  bzd-NTPO: 'Eta̱ Moisés tö Egipto blú iu̱té: —Ichö́ ña tö ¿Mik be'' ki̱ ikiane tö
    ye'' tö ikiè Jehová a̱ be'' ki̱ ena be'' kue̱blupa ki̱ ena be'' ká̱ wakpa ko̱s
    ki̱ a̱s bukuë'' kë̀ tö a'' tsiriwè̱ia̱ ta̱ ia̱tdaë di'' ë̀ a̱?'
  eng-WYC-2017: And Moses said to Pharaoh, Ordain thou a time to me, when I shall
    pray for thee, and for thy servants, and for thy people, that the paddocks be
    driven away from thee, and from thine houses, and from thy servants, and from
    thy people; and [they] dwell only in the flood.
  eng-WMBB: Moses said to Pharaoh, “I give you the honour of setting the time that
    I should pray for you, and for your servants, and for your people, that the frogs
    be destroyed from you and your houses, and remain in the river only.”
  urd-GVH: मूसा ने जवाब दिया, “वह वक़्त मुक़र्रर करें जब मैं आपके ओहदेदारों और आपकी
    क़ौम के लिए दुआ करूँ। फिर जो मेंढक आपके पास और आपके घरों में हैं उसी वक़्त ख़त्म
    हो जाएंगे। मेंढक सिर्फ़ दरिया में पाए जाएंगे।”
  rug-rug: Meke olaṉa se Mosese, “Kote qetu si rau pude varavara toka nigo. Ba kote
    tozi nau goi sa totoso pude maqu varavara toka nigo meke sari na mua palabatu
    na tinoni. Meke kote tava beto sari na bakarao, meke namu loketoṉa hokara si kaqu
    koa hola, ba pa Ovuku Naelo mo.”
  gaz-gaz: Museenis Faraʼooniin, “Akka fatteewwan siʼii fi manneen kee irraa badanii
    laga Abbayyaa qofa keessatti hafaniif yeroo ani itti siif, qondaaltota keetii
    fi saba keetiif illee Waaqa kadhadhu ati na beeksisi” jedhe.
  fra-LSG: L’Éternel fit ce que demandait Moïse; et les grenouilles périrent dans
    les maisons, dans les cours et dans les champs.
  gnn-gnn: “Nhätha boŋguŋu nhe ḏukṯukthi Garraywunydja dhiyaku garkmangunydja yarrkmaranharawu?”
    bitjarra Mawtjitj waŋana.
  yal-yal: Musa yi naxan maxɔdinma, Alatala yi na liga. Xunɲɛne yi faxa banxine kui
    e nun tandene nun xɛɛne ma.
  haw-1868: I aku la o Mose ia Parao, E kauoha pono mai oe ia'u, i ka manawa hea ka'u
    e pule aku ai nou, a no kau poe kauwa hoi, a no kou poe kanaka, i laweia aku na
    rana mai ou aku la, a mai kou kauhale aku, a koe ma ka muliwai wale no?
  arb-NAV: 'فَأَجَابَ مُوسَى فِرْعَوْنَ: «عَيِّنْ لِي مَتَى أُصَلِّي مِنْ أَجْلِكَ
    وَمِنْ أَجْلِ عَبِيدِكَ وَشَعْبِكَ، لِكَيْ تُبَادَ الضَّفَادِعُ عَنْكَ وَعَنْ
    بُيُوتِكَ، مَاعَدَا تِلْكَ الْبَاقِيَةَ فِي النَّهْرِ».'
  ewe-ewe: Mose gblɔ be, “Ve nunye, eye nàgblɔ ɣeyiɣi si nàna woayi la nam ekema mado
    gbe ɖa be akpɔkplɔawo naku le ɣeyiɣi si dzi tututu nàtɔ asii la dzi. Akpɔkplɔawo
    aku le afi sia afi negbe le tɔsisi la me ko.”
  eng-LEE: '(8:5) And Moses said unto Pharaoh, Arrogate thyself glory over me: for
    what time shall I entreat for thee, and for thy servants, and for thy people,
    to destroy the frogs from thee and from thy houses, that they may remain in the
    river only?'
  gvn-gvn: '@see-verse:EXO.008.008'
  asm-FB: তেতিয়া মোচিয়ে ফৰৌণক ক’লে, “ভেকুলীবোৰ আপোনাৰ দাস আৰু আপোনাৰ ঘৰবোৰৰ পৰা
    নাইকিয়া হৈ কেৱল যেন নদীতহে থাকে, সেইবাবে আপোনাৰ লোকসকলৰ অৰ্থে প্রাৰ্থনা কৰি ক’বৰ
    বাবে আপুনি নিৰূপিত সময়ৰ সুযোগ পাইছে।”
  sus-A: عَلَتَلَ نَشَ مُنسَ شَ مَشَندِ سُشُ. لَنشَنسَرِ مَيٍ نَشَ قَشَ بَنشِيٍ، شَندّيٍ،
    نُن دَاشَيٍ كُي.
  fra-SBL: 'Moïse dit à Pharaon : « Je te fais l''honneur de fixer le moment où je
    prierai pour toi, pour tes serviteurs et pour ton peuple, afin que les grenouilles
    soient détruites chez toi et dans tes maisons, et qu''elles ne restent que dans
    le fleuve. »'
  hbo-hbo: וַיַּ֥עַשׂ יְהוָ֖ה כִּדְבַ֣ר מֹשֶׁ֑ה וַיָּמֻ֙תוּ֙ הַֽצְפַרְדְּעִ֔ים מִן־הַבָּתִּ֥ים
    מִן־הַחֲצֵרֹ֖ת וּמִן־הַשָּׂדֹֽת׃
  eng-WYCLIFFE: And Moises seide to Farao, Ordeyne thou a tyme to me, whanne Y schal
    preie for thee, and for thi seruauntis, and for thi puple, that the paddokis be
    dryuun awei fro thee, and fro thin hows, and fro thi seruauntis, and fro thi puple;
    and dwelle oneli in the flood.
  piu-2006: '@see-verse:EXO.008.008'
  pjt-pjt: Ka Moselu wangkangu Piiṟala, “Palya, ngayuluṉa Godala tjapilku ngaṉngi
    tjuṯa wiyantjaku. Palu wanyuṉi tjakultjura nyuntu aṟa kuliṟampa, kaṉa ngayulu
    nyara palula aṟangka tjapilku nyuntumpa munu nyuntumpa wati mayatja tjuṯaku munu
    pala Itjipanya nguraṟa uwankaraku kuḻu, ka Godalu palyalku ngaṉngi tjuṯangku nyuranya
    munu nyurampa waḻi tjuṯa kuḻu wantikatinytjaku, kaya karu panya Nayilta uṟungka
    kutju nyinaku.”
  cwe-cwe: Musa kamulongela mfalume wa Misili‚ “Vinoga! Nilongele lusita loulonda
    nikupulile kwa Mulungu, niwapulile wanhu wako na wasang'hani wako. Nizampula yayadanganize
    mabula yano yeli muna zikaye zenu, yezasigala muna ulwanda lwa Naili muhala.”
  bgs-bgs: Igtaba si Moises, na mà din, “Kagi ka dád ka kadángngan tô kadasal ku para
    áknikó, tô mga opisyales nu, asta tô mga sakup nu ébô méwà ni mga bakbak tikud
    tun ákniyu asta tun ta mga balé yu. Masamà dád tô mga bakbak na tun ta Wayig ka
    Nilo.”
  kik-kik: Musa akĩĩra Firaũni atĩrĩ, “Wee nĩwe ngũhe gĩtĩĩo gĩa gũtua ihinda rĩa
    gũkũhoera, wee na anene aku o na andũ aku nĩguo inyuĩ na nyũmba cianyu mwehererwo
    nĩ ciũra, itigare o iria irĩ thĩinĩ wa Rũũĩ rwa Nili.”
  fra-NCL: Yahweh fit selon la parole de Moïse, et les grenouilles moururent dans
    les maisons, dans les cours et dans les champs.
  cek-AK: Mosi mah Faro khaeah, Ukongnawk loe vapui ah khue oh o moe, nangmah hoi
    na tamnanawk, nangmah ih kaminawk, nangmah im hoi nangmah kaminawk imthung ah
    kaom ukongnawk to dueksak hanah, lawk ka thuihaih atue to na pahoe paeh, tiah
    a naa.
  xla-xla: Epapalati Mosestapo asiyama epo atlaiyo, “Yao, ka꞉pi. Amasiyama wa꞉ta na꞉
    watle alila hamine, na꞉tapo wa꞉ mate epo wa꞉ oko so mate epo wa꞉ opa mate yilo
    God dla inoma sumale himmama gulugulepiye potimelepo depame. Amasiyama Nael aloma
    dla gulugulepi hala tlo me-pomellepe,” diyo.
  cuk-cuk: 'Moisés Faraón-abin sogded: —Anga be soge, ¿sana bega, bega-arbamaladga,
    degi, be-sordamarga, Babse-gorbi be an-abege? Adi, ammanoomar begi banguega, degi,
    be-neggwebur-negmargi berguegar. Unnila diwarginbi nika guegar.'
  uig-CYR: 'Муса Пирәвнгә: — Бопту, мән иззитиңни қилай, пәқәт дәриядики пақиларла
    қелип, башқилири өзүңдин вә өйлириңдин айрилсун дәп, сән, әмәлдарлириң вә хәлқиң
    үчүн мениң дуа қилидиған вақтимни бекиткин, деди.'
  tel-2017: అందుకు మోషే “ఈ కప్పలు మీ మీద, మీ ఇళ్ళలో ఉండకుండాా చచ్చి మిగిలినవన్నీ నదిలోనే
    ఉండిపోయేలా నీ కోసం, నీ సేవకుల కోసం నేను దేవుణ్ణి ఎప్పుడు ప్రాధేయపడాలో నన్ను అడిగే
    అవకాశం నీదే” అన్నాడు. అప్పుడు ఫరో “రేపే ఆ పని చెయ్యి” అని బదులిచ్చాడు.
  hat-BSA: 'Moïse te di a Farawon: “Desizyon an se pa w: fè m konnen kilè ou ta vle
    m soupliye pou ou avèk sèvitè ou yo, avèk pèp ou a ke krapo sa yo vin detwi pami
    nou, ak lakay nou, pou yo kapab vin rete sèlman nan larivyè Nil lan.”'
  kos-kos: Moses el topuk ac fahk, “Nga arulana engan in pre nu sin LEUM GOD inem.
    Fahkma pacl nga ac pre keim ac oayapa inen mwet pwapa fulat lom ac mwet lom, tuh
    frog uh in wanginla liki kom ac liki lohm suwos. Ac fah wangin frog lula sayen
    ma ke infacl Nile.”
  hbo-WLC: וַיַּ֥עַשׂ יְהוָ֖ה כִּדְבַ֣ר מֹשֶׁ֑ה וַיָּמֻ֙תוּ֙ הַֽצְפַרְדְּעִ֔ים מִן־הַבָּתִּ֥ים
    מִן־הַחֲצֵרֹ֖ת וּמִן־הַשָּׂדֹֽת׃
  ibo-ibo: Mosis zaghachiri Fero sị, “Gị ka ọ dịrị ịgwa m mgbe m ga-arịọ arịrịọ a
    nʼisi gị na nʼisi ndị gị, ka e wezuga awọ ndị a site nʼụlọ unu, ma hapụ naanị
    ndị nọ nʼosimiri Naịl.”
  ory-ory: ତେବେ ମୋଶା ଫାରୋଙ୍କୁ କହିଲେ, “ମୋʼ ଉପରେ ଦର୍ପ କର; ବେଙ୍ଗ ସବୁ ଯେପରି ଆପଣଙ୍କଠାରୁ
    ଓ ଆପଣଙ୍କ ଗୃହରୁ ଉଚ୍ଛିନ୍ନ ହୋଇ କେବଳ ନଦୀରେ ରହନ୍ତି, ଆପଣଙ୍କ ଓ ଆପଣଙ୍କ ଦାସମାନଙ୍କ ଓ ଲୋକସମସ୍ତଙ୍କ
    ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ କେବେ ଏହି ପ୍ରାର୍ଥନା କରିବି?”
  chk-chk: Iwe, Moses a üreni Farao, “Kose mochen, en chök kopwe püsin filätä inet
    üpwe tüngor fän itom pwal fän iten noum kewe nöüwis me noum kewe aramas, pwe ekewe
    kairü repwe sü senuk pwal seni imwom, nge repwe chök nonom lon ewe chanpupu Nil.”
  rop-rop: Wal Mosis bin tok, “Wal ai garra askim im blanga yu. Bat yu garra dalim
    mi wotaim ai garra askim im blanga deigidawei ola frog brom yu en brom ola boswan
    wekinmen blanga yu en brom ol yu pipul olabat. En wen ai askim im, det taim na
    im garra deigidawei ola frog. Oni langa riba sambala frog garra stil jidan.”
  ukr-1871: 'І каже Мойсей до Фараона: Призначи менї, на коли менї молити за тебе
    і дворян твоїх і за люде твої, щоб зникли жаби від тебе і по будинках твоїх, щоб
    тільки в ріцї зостались.'
  bch-bch: Ta Moses ikeo pan maron kapei Isip aea bedane, “Goibe, gau ga nararing
    ngan luanga eao ga lem madidnga ga lem panua. Toa bedaoa ta gid kalo ga titnan
    gimi ga lemi luma, ta tila mulmulid eauiai. Be eao kim nararing ngeda? Tota nadol
    ga idae eao bagemeai.”
  deu-1951: 'Mose sprach zum Pharao: Du sollst die Ehre haben zu bestimmen, auf wann
    ich für dich, für deine Knechte und für dein Volk erbitten soll, daß die Frösche
    von dir und deinen Häusern vertrieben werden und nur im Flusse bleiben.'
  eng-JPS: '(8-5) And Moses said unto Pharaoh: ''Have thou this glory over me; against
    what time shall I entreat for thee, and for thy servants, and for thy people,
    that the frogs be destroyed from thee and thy houses, and remain in the river
    only?'''
  srp-1865: 'A Mojsije reèe Faraonu: èast da ti je nada mnom! dokle da mu se molim
    za te i za sluge tvoje i za narod tvoj da odbije žabe od tebe i iz kuæa tvojih,
    i samo u rijeci da ostanu?'
  lug-lug: Musa n’addamu Falaawo nti, “Weerondere ekiseera nga bw’osiima, w’oyagalira
    neegayirire Mukama ku lulwo ne ku lw’abaweereza bo, ne ku lw’abantu bo, ebikere
    ebikuliko n’ebiri mu nnyumba zo bizikirizibwe, bisigale mu mugga Kiyira mwokka.”
  heb-heb: ויאמר משה לפרעה התפאר עלי למתי אעתיר לך ולעבדיך ולעמך להכרית הצפרדעים ממך
    ומבתיך רק ביאר תשארנה׃
  ben-IRV: তখন মোশি ফরৌণকে বললেন, “আপনি আমাকে বলুন, আপনার ও আপনার দাসদের জন্য এবং
    লোকদের জন্য কোন দিন আমরা প্রার্থনা করব, যাতে ব্যাঙগুলি যেন আপনার ও আপনার বাড়ি
    থেকে উচ্ছেদ হয় এবং শুধুমাত্র নদীতে থাকে?”
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਫ਼ਿਰਊਨ ਨੂੰ ਆਖਿਆ, ਕਿਰਪਾ ਕਰ ਕੇ ਮੈਨੂੰ ਦੱਸੋ ਕਿ ਮੈਂ ਕਦ ਤੋਂ ਤੁਹਾਡੇ
    ਅਤੇ ਤੁਹਾਡੇ ਸੇਵਕਾਂ ਅਤੇ ਤੁਹਾਡੀ ਪਰਜਾ ਲਈ ਬੇਨਤੀ ਕਰਾਂ ਤਾਂ ਜੋ ਡੱਡੂ ਤੁਹਾਡੇ ਤੋਂ ਅਤੇ ਤੁਹਾਡੇ
    ਘਰਾਂ ਤੋਂ ਹਟਾਏ ਜਾਣ ਅਤੇ ਨੀਲ ਨਦੀ ਦੇ ਵਿੱਚ ਹੀ ਰਹਿਣ?
  tkr-tkr: 'Mısee fironuk''le eyhen: – Eyhe vas mısane ıkkan, zı val, yiğne insanaaşıl,
    yiğne milletil-alla düə hav''u? Mançile qiyğa qı''rqı''mı''t''er vassed, yiğne
    saraybışissed əlyhəəsınbı. Manbı saccu Nilee axvas.'
  mya-JVB: မောရှေ ကလည်း ၊ ကိုယ်တော် နှင့် ကိုယ်တော် အိမ် များမှ ဘား တို့ကို ပယ်ရှင်း
    ဖျက်ဆီး၍၊ မြစ် ၌ သာ နေ စေ ခြင်းငှါ၊ ကိုယ်တော် နှင့် ကိုယ်တော် ကျွန် များ၊ လူ များအဘို့
    အကျွန်ုပ်တောင်းပန် ရသောအချိန် ကို ချိန်းချက် တော်မူပါဟု လျှောက် သော်၊
  tte-O: Mosese iwaloba, “Sowasowana yakawanoi kaiwem. Kuwalo toisabo sauga na yakawanoi
    kaiwem, mekamkavao kam tosaguwo yo am tomoyao, kabo kwekwe simwawasi bwaimwanamo
    siya tupwaliyao simiyamiya waila Naile koina.”
  tbg-tbg: Minti tuvaro Mosiva Pero vaiintiara tiharo, Hove. Are vi entara kaama tairaqe
    te vi entaraqaa arive, ai koqe avu aato ami varia vaiintikave, ai navunaakave,
    vikara irihama Kotira aarama nimitaari eqavoka ekaa taiqa vimanta Nairi Namariqiqai
    qaqi variate, tiro.
  hmo-hmo: Vadaeni Mose ese ia haere Farao dekenai, ia gwau, “Mani oi hereva edena
    negai do lau noinoi oi totona, bona oiemu hesiai taudia totona, bona oiemu orea
    taudia totona, vadaeni paroparo be umui dekena amo, bona emui ruma dekena amo
    do idia kokia, sinavai dekenai sibona do idia noho.”
  urd-urd: मूसा ने फ़िर'औन से कहा, कि तुझे मुझ पर यही फ़ख़्र रहे! मैं तेरे और तेरे
    नौकरों और तेरी र'इयत के वास्ते कब के लिए सिफ़ारिश करूँ कि मेंढक तुझ से और तेरे
    घरों से दफ़ा' हों और दरिया ही में रहें?
  rus-SYN: 'Моисей сказал фараону: назначь мне сам, когда помолиться за тебя, за рабов
    твоих и за народ твой, чтобы жабы исчезли у тебя, у народа твоего, в домах твоих,
    и остались только в реке.'
  bqc-SIM: Dii Mↄizi wabikɛa mà, ↄ̃ blↄↄpiↄ gàga kpɛ́ↄ guu ń uaↄ ń wɛ̃́nkpɛↄ.
  tcz-CHONGTHU: Mose'n adonbut in, “Nang le na sohte, chule namite ding'a itih phat'a
    katao ding nei seipeh in ati. Chuteng na in dung jouse'a ukengte Nile vadung lam'a
    kitol ding ahitai,” ati.
  mar-mar: मोशे फारोला म्हणाला, “मग बेडूक तुम्हापासून व तुमच्या घरातून दूर होतील आणि
    फक्त नदीत राहतील. मी तुमच्यासाठी, तुमच्या लोकांसाठी व तुमच्या सेवकांसाठी कोणत्या
    वेळी प्रार्थना करावी हे सांगण्याचा मान माझ्याऐवजी तुला असो.”
  qub-qub: 'Niptin faraonta Moisés niran: «Gam nimay gampaj autoridäniquicunapaj,
    Egipto runacunapaj imay Tayta Diosta mañacunäpäpis. Mañacuriptëga palasyuyquipita,
    wasiquicunapita may chaypitapis aywacur säpucuna mayullachönami tiyanga.»'
  bqp-bqp: 'Akũ Musa pì Firi''aunanɛ: Ǹ gↄrↄ ditɛmɛnɛ mà kútɛ kɛnnɛ Dikirinɛ kũ
    n ìbanↄ kũ n gbɛ̃nↄ, de à blↄ̀nↄ kɛ̃mma kũ n ↄnnↄ ògↄ̃ kú swai ado.'
  hat-hat: 'Lè sa a Moyiz di farawon an: -Se ou menm, farawon, ki konnen kilè ou vle
    pou m'' lapriyè Seyè a pou ou, pou moun pa ou yo ansanm ak pèp ou a. Wi, se ou
    ki pou di m'' kilè ou vle pou Seyè a wete krapo sa yo lakay ou ak nan kay pèp
    ou a, pou yo rete nan larivyè a ase.'
  eng-BSB: Moses said to Pharaoh, “You may have the honor over me. When shall I pray
    for you and your officials and your people that the frogs (except for those in
    the Nile) may be taken away from you and your houses?”
  tod-tod: Ɠɔoɠɔ GALAGI naa ɠɛɛni, nii Moize falini ma. Zɔlɔgiti ti zaani pɛlɛiti
    bu, ta koizuʋɛti, ta dɔɓɔiti su.
  eng-WEBPB: Moses said to Pharaoh, “I give you the honour of setting the time that
    I should pray for you, and for your servants, and for your people, that the frogs
    be destroyed from you and your houses, and remain in the river only.”
  kbq-kbq: Mosese'a amanage huno Ferona asami'ne, Kagra kna antege'na Ra Anumzamofontega
    nunamuna hanugeno, nonka'afinti'ene eri'za vahe ka'amokizmi nompinti'ene vahe
    ka'amofo nompintira, ana hogatamina zamahe fanane nehuno, Naeli timpima mani'naza
    hogataminke zmatrenige'za manigahaze.
  nhe-BL: 'Huan Moisés quinanquili Faraón: ―Nimitzcahuilis para xinechilhui nopa hora
    quema tijnequi ma nimomaijtos mopampa ta, huan ininpampa tlen mitzpalehuíaj, huan
    ininpampa motlacajhua. Huan ipan nopa hora quema ta tiquijtos, nimomaijtos ica
    TOTECO para nopa temasolime ma mitztlalcahuica, huan ma quitlalcahuica imochajchaj.
    Huan tiquitas para ipan nopa hora inmechtlalcahuise huan mocahuase san ipan atemitl.'
  bus-bus: 'Ben Musa bè Fili''aunanɛ: Ǹ gurↄↄ diɛmɛ mà agbaa kpánnɛ Diinɛ kↄ̃n n ìbanↄ
    kↄ̃n n gbɛ̃nↄ, lɛ à blↄ̀nↄ kɛ̃mma kↄ̃n n uanↄ aↄ̃égↄ̃ kú swaazi ado.'
  gub-BL: Uze'eg Moizez Parao pe kury. — He'e. Ikatu putar neremimutar henoz tàwàm
    ihewe nehe. Aze'eg putar Tupàn pe nerehe nehe, tuwihaw nerehe we har wanehe nehe
    no, teko neremiaihu wanehe nehe no. Nezewe mehe Tupàn umuhem kar putar zu'i pewi
    a'e wà nehe, penàpuz wi a'e wà nehe no. Xo yrykawhu Niru her ma'e pupe har nomono
    kar kwaw wà nehe. Ma'e 'ar mehe aze'eg putar izupe nerehe nehe. Ne ae exak 'ar
    nehe, izupe heze'egaw 'ar nehe, i'i Moizez Parao pe.
  eng-DRA: 'And Moses said to Pharao: Set me a time when I shall pray for thee, and
    for thy servants, and for thy people, that the frogs may be driven away from thee
    and from thy house, and from thy servants, and from thy people: and may remain
    only in the river.'
