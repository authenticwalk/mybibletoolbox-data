verse: EXO.008.028
translations:
  mal-C: “മരുഭൂമിയിൽവെച്ചു നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കു യാഗം അർപ്പിക്കാൻ ഞാൻ നിങ്ങളെ
    വിട്ടയയ്ക്കാം, എന്നാൽ നിങ്ങൾ വളരെ അകലെപ്പോകരുത്; എനിക്കുവേണ്ടി പ്രാർഥിക്കുക,”
    ഫറവോൻ പറഞ്ഞു.
  deu-TKW: Der Sinn des Pharao wurde jedoch auch diesmal wieder verstockt, und er
    ließ das Volk nicht ziehen.
  lin-lin: Kasi na mbala oyo, Faraon ayeisaki lisusu motema na ye makasi lokola libanga
    mpe aboyaki kaka kotika bato kokende.
  eng-LSV: And Pharaoh says, “I send you away, and you have sacrificed to your God
    YHWH in the wilderness, only do not go very far off; make supplication for me”;
  eng-GNV: 'And Pharaoh said, I will let you go, that ye may sacrifice vnto the Lord
    your God in the wildernesse: but goe not farre away, pray for me.'
  eng-WEBSTER: 'And Pharaoh said, I will let you go, that ye may sacrifice to the
    LORD your God in the wilderness; only ye shall not go very far away: entreat for
    me.'
  nhw-BL: 'Huajca nopa Faraón quiijto: ―Na nimechcahuas xiyaca ipan huactoc tlali
    para xijmacaca itlacajcahualis amoTECO Dios, pero amo xiyaca nelhuejca. Huan xijtlajtlanica
    amoTECO Dios por na.'
  swh-ONEN: Farao akamwambia, “Nitawaruhusu mwende kumtolea Bwana Mungu wenu dhabihu
    huko jangwani, lakini hamna ruhusa kwenda mbali sana. Sasa mniombee.”
  bba-bba: Adɑmɑ kɑ mɛ kpuro, Eɡibiti sunɔn ɡɔ̃ru ɡɑ bɔbiɑ kpɑm mɑɑ, mɑ u yinɑ tɔn
    be, bu doonɑ.
  eng-KJVCPB: 'And Pharaoh said, I will let you go, that ye may sacrifice to the Lord
    your God in the wilderness; only you shall not go very far away: intreat for me.'
  cpy-cpy: 'Ikantzi Faraón: “Aritaki noshine-takimi piyaate pitayiniri patsipe-takaani
    Pitajorentsite janta ochempi-mashiki, eeromaeta piyaa-perotzi inteena. Pamanakotena
    eejatzi naaka.”'
  mpx-mpx: Yaka kin i ba, “Ya talamwagimiu nuku na ula kekevana elana ge bwasumu nuku
    powonan Yehoba wami Yabowaine elana, yaa bahi nuku nonopayapu. He nuku awanun
    kaiweu.”
  wbp-wbp: Ngula kingirli yalu-manu Mujujuju, “Yuwayi, nyuntu manu nyuntu-nyangu yapalu
    yanta jilja-kurra Yijipi yampinjarla. Kulalu wurnturu yanta. Ngarili kutu-mipa
    yanta yungunkulurla YAAWIYI-ki kuyu purranjarla yinyi Kaatuku. Yaninjakungarntijirla
    wangkaya yungu-nganpa yimangi jurnta yilyami.”
  luo-luo: Farao nodwoko niya, “Abiro yienu mondo udhi uchiw misengini ni Jehova Nyasaye
    ma Nyasachu e thim to mana ka ok udhi mabor. Omiyo lamnauru.”
  meu-meu: Bena Farao eto, Baina kahumui nege; Iehova, emui Dirava, do ba boua tano
    ḡaḡaena ai; ḡau tamona dauha basiola, bona lau daigu ai ba ḡuriḡuri.
  npi-ULB: फारोले भने, “परमप्रभु तिमीहरूका परमेश्‍वरलाई उजाड-स्थानमा बलिदान चढाउन
    जान दिन म अनुमति दिनेछु । तिमीहरू धेरै टाढा भने जानुहुँदैन । मेरो लागि प्रार्थना
    चढाऊ ।”
  yor-yor: Nígbà náà ni Farao wí pé, “Èmi yóò jẹ́ ki ẹ lọ rú ẹbọ sí Olúwa Ọlọ́run
    yín nínú aginjù, ṣùgbọ́n ẹ kò gbọdọ̀ rìn jìnnà jù. Ẹ gbàdúrà fún mi.”
  emp-NTPO: 'Maʌ̃be Egiptod̶ebema boroba jarasia: –Mãẽteara bia b̶ʌa. Mʌ̃a bãrãra
    ẽjũã põãsa ewaraga b̶ʌd̶aa idu wãbiya bãrã Ãcõrẽa animarãda babue diacuad̶amãrẽã.
    Baribʌrʌ bãrãra tʌmʌ wãcara panʌa. Idjab̶a mʌ̃ carea bid̶a Ãcõrẽa iwid̶id̶adua.–'
  ind-ind: Raja pun menjawab, “Saya akan memperbolehkan kalian pergi untuk mempersembahkan
    kurban kepada dewa kalian, di padang belantara, tetapi jangan pergi terlalu jauh.
    Dan saya minta kalian mendoakan saya.”
  pes-OPCB: 'فرعون گفت: «من به شما اجازه می‌دهم تا به صحرا بروید و برای خداوند، خدای
    خود قربانی تقدیم کنید؛ ولی زیاد دور نشوید. حال، برای من دعا کنید.»'
  aer-aer: Kenhe Pharaoh akenhe Moses-eke angkirtneke, “Yewe, unte-arle tyerrtye ngkwinhe
    areye uthene apmere nhenhe impaye apmere ahurratye-werne alhemele. Arlenge anthurre-werne
    alhetyalaye. Itwe-ulkere ware-werne alhaye nhenge arrantherre kere renhe YAHWEH-eke
    itetyenhenge. Urreke arrantherre alhetyenhenge, unte Renhe apayuthneye amenge
    areye anwerne-ngentyele Re yernirtnetyenhenge?”
  tgl-ULB: Sinabi ni Paraon, “Papayag ako na umalis kayo at maghandog kay Yahweh na
    inyong Diyos doon sa ilang. Huwag lamang kayong pumunta sa napakalayo. At ipanalangin
    ninyo ako.”
  cbu-NT: Ashiri kuraksha; Ashiri saani naangsints. Arap machip naayarus, Apanllireetsis
    Taarashipan ungirtangsints. Itaru, naamana izuuru arap naarintspa. Ashiri misha,
    nuwaam Apanllpa tsiyatangcha, kurak Móysisee tárangiya.
  hui-hui: Ani layagola kini biagome lalu, Karulapego tígua Anduane Homogo tínaga
    Ngode Datagaliwabehondo mbirale bo lomabu delo mule dindi ko wali agali nahegoria
    pudaba loleberogoyu kaundiaore napilimu. Ani bialu tíguabi Anduane Homogohondo
    i̱naga bi lahalimu, lene.
  mya-mya: ဖာ​ရော​ဘု​ရင်​က``သင်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​အား တော​ကန္တာ​ရ​၌​ယဇ်​ပူ
    ဇော်​ရန်​ငါ​စေ​လွှတ်​မည်။ သို့​ရာ​တွင်​ခ​ရီး ဝေး​မ​သွား​ရ။ ငါ့​အ​တွက်​ဆု​တောင်း​ပေး
    ပါ​လော့'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu faraón tsandimi: Iya ñullanu, ñulla'' Dios Yavénu animaa tute''
    keewaanudetsu me-e''lare'' eenu tsuyu tiba den chutyuin tenasha, tsaaren yuj bare''
    jinu dejutyuve. Tsenmin in mitya bain Diosnu pakadei, timi.'
  bod-N: དེ་ནས་ཕཱར་ཨོལ་ན་རེ། ངས་ཁྱོད་ཅག་དབེན་སྟོང་དུ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་འབུལ་བར་འགྲོ་རུ་འཇུག་མོད།
    འོན་ཀྱང་ཁྱོད་རྣམས་ཐག་རིང་ལ་མ་འགྲོ་ཞིག ངའི་དོན་དུ་གསོལ་བ་ཐོབས་ཤིག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Faro akati, “Ndichakutenderai kuenda kunobayira zvipiriso kuna Jehovha
    Mwari wenyu murenje, asi hamufaniri kuenda kure kure. Zvino chindinyengetererai.”
  spa-BLM: 'El faraón dijo: “Te dejaré ir para que ofrezcas sacrificios a Yahvé, tu
    Dios, en el desierto, sólo que no te irás muy lejos. Reza por mí”.'
  cac-cac: 'Ix yalanpax vin̈ rey chi'': —Syal e b''at d''a tz''inan lum chi'', yic
    b''at eyac'' e silab'' d''a Jehová e Diosal chi'', an̈ej tato yel man̈ najatoc
    tzex b''ati, tze c''anan d''a e Diosal chi'' vuj a in tic, xchi vin̈ rey chi''.'
  swh-ULB: Farao akasema, “Nitakuruhusu kwenda kumtolea dhabihu Yahweh Mungu wenu
    nyikani. Ila usiende mbali sana. Niombee.”
  bel-bel: 'І сказаў фараон: я адпушчу вас прынесьці ахвяру Госпаду Богу вашаму ў
    пустыні, толькі не заходзьце далёка; памалецеся за мяне.'
  deu-ELBBK: Aber der Pharao verstockte sein Herz auch dieses Mal und ließ das Volk
    nicht ziehen.
  mbb-OT: Ne migkaǥi is hadì te, “Edtuǥutan ku sikiyu te kedhendiyà te sibsivayan
    su wey niw mepemuhat is Nengazen he Megbevayè niw, piru kinahanglan he kenè kew
    edhendiyà te utew meziyù. Ne iampù e en keniyu.”
  mal-2015: 'അപ്പോൾ ഫറവോൻ: നിങ്ങളുടെ ദൈവമായ യഹോവെക്കു മരുഭൂമിയിൽവെച്ചു യാഗംകഴിക്കേണ്ടതിന്നു
    നിങ്ങളെ വിട്ടയക്കാം; അതിദൂരത്തു മാത്രം പോകരുതു; എനിക്കു വേണ്ടി പ്രാർത്ഥിപ്പിൻ
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌogʉ, faraṍ nicʉ niwĩ: —To pũrĩcãrẽ masã marĩrõpʉ waꞌaya. Topʉ
    mʉsã wiogʉ Õꞌacʉ̃rẽ waꞌicʉrãrẽ wẽjẽ, ʉ̃jʉ̃amorõpeoya. Yoaropʉ waro waꞌaticãꞌña.
    Yʉꞌʉ quẽꞌrãrẽ sẽrĩbosapa, nicʉ niwĩ.'
  gup-gup: Wanjh kunu Pharaoh yimeng, “Ngaye munkewe ngudberre, ngurribun mayh nuye
    Yawey nawu God ngudberre ngurridi yiwarrudj dorrengh kore kubolkdarleh. Kundjalkudji,
    yuwn djarreh ngurrire. Dja yiwarrudj kandimarnedin ngaye dja ngurridjawa bu nganmarnebengmidjdan
    ngayekenh.”
  gvs-gvs: Tuwo Pero idigo kana, ‘Bei ataligeimi kona yoyowo goi imi yoguyoguyao kogabudi
    kokasaledi Yauwe imi Yaubada yaina go, taabu kononōina aduwanau, go sem tupwana
    yomana goi. Go kokawanōi manugu.’
  rmc-rmc: Ale the akana o jilo le Faraonoskro zoraľiľa sar bar a na premukľa le manušen.
  nlg-nlg: A Pharaoh te bosa tughu, “E uto so, tona haliu. Ku tangomana ge ku lubatighau
    na vaa taludatoana na sukaghi vaniana a Yahweh nimiu na God tana bona aroha. Ma
    kau bei tona hau ngangata gea mina tua itaeni, ma kau kokoeliulivutiu.”
  pes-OPV: 'فرعون گفت: «من شما را رهایی خواهم داد تا برای یهوه، خدای خود، در صحرا
    قربانی گذرانید لیکن بسیار دور مروید و برای من دعاکنید.»'
  ron-1924: 'Фараон а зис: „Вэ вой лэса сэ плекаць ка сэ адучець жертфе Домнулуй Думнезеулуй
    востру ын пустиу; нумай сэ ну вэ депэртаць пря мулт, дакэ плекаць. Ругаци-вэ пентру
    мине.”'
  ben-OBCV: ফরৌণ বললেন, “মরুপ্রান্তরে তোমাদের ঈশ্বর সদাপ্রভুর উদ্দেশে বলি উৎসর্গ করার
    জন্য আমি তোমাদের যেতে দেব, কিন্তু তোমরা খুব বেশি দূরে যাবে না। এখন আমার জন্য প্রার্থনা
    করো।”
  som-som: Markaasaa Fircoon wuxuu ku yidhi, Waan idin sii daynayaa inaad tagtaan
    inaad cidlada allabari ugu bixisaan Rabbiga Ilaahiinna ah, laakiinse waa inaydnaan
    aad u fogaan. Iina soo duceeya.
  lat-VUC: 'Dixitque Pharao: Ego dimittam vos ut sacrificetis Domino Deo vestro in
    deserto: verumtamen longius ne abeatis, rogate pro me.'
  eng-ASVBT: 'And Pharaoh said, I will let you go, that ye may sacrifice to Jehovah
    your God in the wilderness; only ye shall not go very far away: entreat for me.'
  mna-mna: 'King ileŋ to iso: “Ambai. Nio aŋyok piom be kala lele bilimŋana mi kakam
    patoronŋana pa Yooba Anutu tiom. Tamen kala lele molo pepe. Mi motoyom iŋgal yo
    pa suŋŋana tiom.”'
  ita-1885: 'E Faraone disse: Io vi lascerò andare, acciocchè sacrifichiate al Signore
    Iddio vostro nel deserto; sol che non andiate più lungi; pregate per me.'
  eng-LXXUP: And Pharaoh hardened his heart, even on this occasion, and he would not
    send the people away.
  eng-ULB: Pharaoh said, “I will allow you to go and sacrifice to Yahweh your God
    in the wilderness. Only you must not go very far away. Pray for me.”
  spa-VBL: “Los dejaré ir para que ofrezcan sacrificios al Señor su Dios en el desierto,
    pero no vayan muy lejos”, respondió el Faraón. “Ahora ora por mí para que esta
    plaga termine”.
  fra-_FOB: 'Alors Pharaon dit: Je vous laisserai aller pour sacrifier à l''Éternel
    votre Dieu dans le désert, seulement vous n''irez pas plus loin. Intercédez pour
    moi.'
  mal-mal: 'അപ്പോൾ ഫറവോൻ: “നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് മരുഭൂമിയിൽവച്ച് യാഗം കഴിക്കേണ്ടതിന്
    നിങ്ങളെ വിട്ടയയ്ക്കാം; പക്ഷേ, വളരെ ദൂരെ പോകരുത്; എനിക്കുവേണ്ടി പ്രാർത്ഥിക്കുവിൻ”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Firaun ne jawāb diyā, “Ṭhīk hai, maiṅ tumheṅ jāne dūṅgā tāki tum registān
    meṅ Rab apne Ḳhudā ko qurbāniyāṅ pesh karo. Lekin tumheṅ zyādā dūr nahīṅ jānā
    hai. Aur mere lie bhī duā karnā.”
  suz-BL: मिनु फाराओमी “गो इन कली गोरशो रागीम परमप्रभु यावे, इन परमप्रभु कली चढ़ेथ
    लचा गेनुङ। शुश ङोन चहिं मलने। आं पर्बम यो पुनीस” दें‍त।
  ita-1927: 'E Faraone disse: “Io vi lascerò andare, perché offriate sacrifizi all’Eterno,
    ch’è il vostro Dio, nel deserto; soltanto, non andate troppo lontano; pregate
    per me”.'
  ckb-ckb: 'فیرعەونیش گوتی: «من ڕێتان دەدەم بڕۆن و لە چۆڵەوانی قوربانی بۆ یەزدانی
    پەروەردگارتان سەرببڕن، بەڵام دوور مەڕۆن و بۆم بپاڕێنەوە.»'
  eng-BBE: Then Pharaoh said, I will let you go to make an offering to the Lord your
    God in the waste land; but do not go very far away, and make prayer for me.
  kan-OKCV: ಅದಕ್ಕೆ ಫರೋಹನು ಅವನಿಗೆ, “ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಮರುಭೂಮಿಯಲ್ಲಿ ಯಜ್ಞವನ್ನರ್ಪಿಸುವಂತೆ
    ನಿಮ್ಮನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ. ಆದರೆ ದೂರ ಹೋಗಬೇಡಿರಿ, ನನಗೋಸ್ಕರ ಪ್ರಾರ್ಥನೆಮಾಡಿರಿ,” ಎಂದನು.
  bbb-bbb: Mosisi fu ijiege kuarae rove Fero fu una kuae, Na vierafe na kiaga ja va
    ae sao ijia E Ireobo ro Godi jone ije zinone ifaejake. Ro ja vakuva jade mumabo
    ijia vako ro nime ivuake ijia va zinone ifaejekinuro noefuo baname isoeno kiae.
  tam-2017: 'அப்பொழுது பார்வோன்: “நீங்கள் உங்களுடைய தேவனாகிய யெகோவாவுக்கு வனாந்திரத்தில்
    பலியிடும்படி, நான் உங்களைப் போகவிடுவேன்; ஆனாலும், நீங்கள் அதிக தூரமாகப் போகவேண்டாம்;
    எனக்காக வேண்டுதல் செய்யுங்கள்” என்றான்.'
  spa-RV-1909: 'Y dijo Faraón: Yo os dejaré ir para que sacrifiquéis á Jehová vuestro
    Dios en el desierto, con tal que no vayáis más lejos: orad por mí.'
  ron-BTF: 'Și Faraon a spus: Vă voi lăsa să plecați, ca să sacrificați DOMNULUI Dumnezeul
    vostru, în pustie; numai să nu mergeți foarte departe. Rugați-vă pentru mine.'
  eng-WEBP: Pharaoh said, “I will let you go, that you may sacrifice to the LORD your
    God in the wilderness, only you shall not go very far away. Pray for me.”
  eng-FBV: “I'll let you go and offer sacrifices to the Lord your God in the desert,
    but don't go very far,” Pharaoh answered. “Now pray for me that this plague ends.”
  nld-1939: 'Toen zeide Farao: Ik zal u laten vertrekken, om Jahweh, uw God, in de
    woestijn een offer te brengen; maar ge moogt u niet te ver verwijderen. Bidt dus
    voor mij.'
  nch-BL: 'Huajca nopa Faraón quiijto: ―Na nimechcahuas xiyaca ipan huactoc tali para
    xijmacaca itacajcahualis amoTECO Dios, pero amo xiyaca nelhuejca. Huan xijtajtanica
    amoTECO Dios por na.'
  vie-1934: 'Pha-ra-ôn bèn phán rằng: Ta sẽ tha các ngươi đi dâng tế lễ cho Giê-hô-va
    Đức Chúa Trời các ngươi, ở nơi đồng vắng, nhưng đừng đi xa hơn. Hãy cầu nguyện
    cho ta với!'
  hin-CV: फ़रोह ने उत्तर दिया, “ठीक है, मैं तुम्हें जाने देता हूं, कि तुम निर्जन प्रदेश
    में जाकर याहवेह, अपने परमेश्वर को बलि चढ़ाओ, लेकिन बहुत दूर न जाना. वहां मेरे
    लिए भी प्रार्थना करना.”
  eng-OURB: Pharaoh said, “I will let you go, that you may sacrifice to Adonai your
    God in the wilderness, only you shall not go very far away. Pray for me.”
  spa-BES: 'Entonces Faraón dijo: Te dejaré ir a hacer una ofrenda al Señor tu Dios
