    है। और मेरे लिए भी दुआ करना।”
  rug-rug: Meke zama sa baṉara, “Leana, kaqu va malumu gamu rau si gamu, pude la vahesia
    se Zihova, sa mua Tamasa pa korapa qega, be guana lopu ene va seu sisigiti la
    si gamu, mamu varavara toka nau,” gua si asa.
  gaz-gaz: Faraʼoonis, “Ani akka isin gammoojjii keessatti Waaqayyo Waaqa keessaniif
    aarsaa dhiʼeessitaniif gadin isin dhiisa; garuu baayʼee fagaattani hin deeminaa.
    Isinis Waaqa naa kadhadhaa” jedhe.
  fra-LSG: Mais Pharaon, cette fois encore, endurcit son cœur, et il ne laissa point
    aller le peuple.
  gnn-gnn: “Gatjuy marrtjiyana walala, ga buku‐ŋal'yurrana, yurru märr‐galki yulŋunydja,
    yaka barrkulilinydja marrtjiya. Ga waŋiya nhuma yurru Garraynha, ŋayi yurru wurruḻuḻny'tja
    djaw'yunna, winya'yunmaramana ŋanapurruŋgala,” bitjarra buŋgawanydja waŋana.
  yal-yal: Koni Firawona mɔn yi a bɔɲɛni xɔdɔxɔ, a mi tin yamaan yiibɛ.
  haw-1868: 'I mai la o Parao, E hookuu aku no wau ia oukou, i kaumaha aku ai oukou
    na Iehova ko oukou Akua, ma ka waonahele: aka, mai hele aku oukou i kahi mamao.
    E pule aku olua no''u.'
  arb-NAV: 'فَقَالَ فِرْعَوْنُ: «سَأُطْلِقُكُمْ لِتُقَرِّبُوا لِلرَّبِّ إِلَهِكُمْ
    فِي الصَّحْرَاءِ، وَلَكِنْ لَا تَذْهَبُوا بَعِيداً. صَلِّيَا لأَجْلِي».'
  ewe-ewe: Farao ɖo eŋu be, “Enyo, maɖe mɔ na mi be miayi aɖasa vɔ na Yehowa, miaƒe
    Mawu la, gake migayi didiƒe sãa o. Azɔ la, miɖe abla miaɖe kuku na miaƒe Mawu
    la ɖe tanye.”
  eng-LEE: '(8:24) And Pharaoh said, I will surely let you go, that ye may sacrifice
    to the Eternal your God in the wilderness; only do not go very far away: entreat
    for me.'
  gvn-gvn: '@see-verse:EXO.008.027'
  asm-FB: তাৰ পাছত ফৰৌণে ক’লে, “মৰুভূমিত তোমালোকৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে বলিদান কৰিবৰ
    অৰ্থে, মই তোমালোকক যাবলৈ অনুমতি দিছোঁ। কিন্তু তোমালোক বহুত দূৰলৈ নাযাবা। তোমালোকে
    মোৰ বাবে প্ৰাৰ্থনা কৰা।”
  sus-A: كْنْ قِرَوُنَ مَن نَشَ عَ شَشِلِ شْرْشْ، عَ مُ تِن عِسِرَيِلَ حَمَ بّحِندٍ.
  fra-SBL: 'Pharaon dit : « Je te laisserai partir pour que tu sacrifies à Yahvé ton
    Dieu dans le désert, mais tu n''iras pas très loin. Prie pour moi. »'
  hbo-hbo: וַיַּכְבֵּ֤ד פַּרְעֹה֙ אֶת־לִבֹּ֔ו גַּ֖ם בַּפַּ֣עַם הַזֹּ֑את וְלֹ֥א שִׁלַּ֖ח
    אֶת־הָעָֽם׃ פ
  eng-WYCLIFFE: And Farao seide, Y schal delyuere you, that ye make sacrifice to `youre
    Lord God in deseert; netheles go ye not ferthere; preie ye for me.
  piu-2006: '@see-verse:EXO.008.027'
  pjt-pjt: Ka mayatja Piiṟalu ngapartji palula wangkangu, “Palya ngayulu nyuranya
    wantir'iyaṉi ankunytjaku, kaya palya ma-pitja munuya kuka pungkula tiliwakaṟa
    nyurampa Mayatja Godanya ungama ngura nyara ilytjingka. Palu paṯu ankuwiyaya ila
    nguwanpa ankula nyinama. Palu wanyu kuwari nyanga ngayuku Godala tjapila paluṟu
    punpunpa tjuṯa wiyantjaku.”
  cwe-cwe: Mfalume wa Misili kawalongela, “Nizamulekani muhite mukamulavile nhambiko
    Mndewa Mulungu, Mulungu wenu kuichuwala, mbali sekemuhite kutali ng'hani. Iviya
    nipulileni na niye.”
  bgs-bgs: Purisu igkagi tô harì, na mà din, “Atin ka dì kó madun tun ta madiyù, péwaán
    ku sikiyu ébô madun kó tun ta disyerto asta mággé kó katô kailangan bággén yu
    tun ta Áglangngagán na Manama yu. Asal dasal kó tun kandin para kanak.”
  kik-kik: Firaũni akiuga atĩrĩ, “Nĩngũmũrekereria mũthiĩ mũkarutĩre Jehova Ngai wanyu
    magongona werũ-inĩ, no mũtigathiĩ kũraya mũno. Na rĩu, hooerai.”
  fra-NCL: Mais Pharaon endurcit son cœur cette fois encore, et il ne laissa pas aller
    le peuple.
  cek-AK: Faro mah, Praezaek ah nangmacae ih Angraeng Sithaw khaeah, angbawnhaih sak
    hanah kang caeh o sak han; toe kangthla ah caeh o hmah; vaihi kai hanah lawk na
    thui paeh, tiah a naa.
  xla-xla: Epalati Pelota asiyama epo atlaiyo, “Yao ka꞉pi, epapele tlope wua꞉ edla
    tamalemama ika sikemte mo pateka꞉mu dla potlowa. Amasiyama wua꞉ momokama dikitapo
    na꞉ tle alikili a꞉ma telepo depame wata na꞉ yilo inoma sumaiya,” diyo.
  cuk-cuk: 'Geb degine, Faraón sogded: —Nega-dulesulidganba-naed an bemar-imakoed,
    adi, na bemar, bemar-Bab-Dummad-Jehováʼga, ibmar-ogumakar uknamalagar. Naega an
    bemar-imakoedi, dikasurdi melle be namalo. Deginbali, anga be Bab-Dummadse gormarmogo.'
  uig-CYR: 'Пирәвн: — Силәрни Пәрвәрдигар Худайиңларға чөлдә қурбанлиқ өткүзүшкә барғили
    қойимән; пәқәт бәк жирақ кетип қалмаңлар, мениң үчүн дуа қилиңлар, деди.'
  tel-2017: ఫరో “మీరు ఎడారిలో మీ దేవుడు యెహోవాకు బలులు అర్పించడానికి మిమ్మల్ని వెళ్ళనిస్తాను.
    అయితే దూరం వెళ్ళవద్దు. ఇంకా నా కోసం కూడా మీ దేవుణ్ణి వేడుకోండి” అన్నాడు.
  hat-BSA: 'Farawon te di: “M ap kite nou ale, pou nou kapab fè sakrifis a SENYÈ a,
    Bondye pa w la nan dezè a; men nou p ap prale lwen. Priye pou Mwen.”'
  kos-kos: Tokosra el fahk, “Nga ac fuhlela kowos in som kisa nu sin LEUM GOD lowos
    in acn mwesis, kowos fin tia som loesla. Tal pre keik.”
  hbo-WLC: וַיַּכְבֵּ֤ד פַּרְעֹה֙ אֶת־לִבּ֔וֹ גַּ֖ם בַּפַּ֣עַם הַזֹּ֑את וְלֹ֥א שִׁלַּ֖ח
    אֶת־הָעָֽם׃ פ
  ibo-ibo: Fero zaghachiri ha sị, “Aga m ekwenye ka unu ga chụọrọ Onyenwe anyị Chineke
    unu aja nʼọzara, ma unu agaghị aga ebe dị anya. Ugbu a, kperenụ m ekpere.”
  ory-ory: ତହୁଁ ଫାରୋ କହିଲେ, “ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଯିବାକୁ ଦେବା, ତୁମ୍ଭେମାନେ ପ୍ରାନ୍ତରକୁ
    ଯାଇ ଆପଣା ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କର; ମାତ୍ର ବହୁ ଦୂରକୁ ଯାଅ ନାହିଁ,
    ପୁଣି, ଆମ୍ଭ ନିମନ୍ତେ ପ୍ରାର୍ଥନା କର।”
  chk-chk: Nge Farao a üreniir, “Üpwe mwüt ngenikemi pwe oupwe feila o asor ngeni
    ewe Samol mi Lapalap ämi we Kot lon fanüapö, nge ousap chök feila toau. Oupwe
    pwal iotekin tüngor fän itei.”
  rop-rop: Wal det king bin tok, “Orait. Yumob gin go en abum det sekrifais serramoni
    blanga det God blanga yumob. Bat yumob nomo gowei longwei. Wal yunbala go na en
    askim God blanga deigidawei ol dislot flai brom dijan kantri.”
  ukr-1871: 'І промовив Фараон: Одпущу вас принести жертву Господеві, Богу вашому,
    в степу, тільки не далеко простуйте! Помолїтесь і за мене!'
  bch-bch: Ta maron kapei togid Isip ikeo, “Goibe, gau ga nalongean gimi ta ala ngan
    tibur modamodanga ngan kadonga tenainga ga ila pan ami Maron Deo, be irangrang
    ngan ala aluai tau mao. Be manta araring ngan luanga gau pade.”
  deu-1951: 'Da sprach der Pharao: Ich will euch ziehen lassen, daß ihr dem HERRN,
    eurem Gott, in der Wüste opfert; aber ziehet ja nicht weiter! Bittet für mich!'
  eng-JPS: '(8-24) And Pharaoh said: ''I will let you go, that ye may sacrifice to
    the LORD your God in the wilderness; only ye shall not go very far away; entreat
    for me.'''
  srp-1865: 'A Faraon reèe: pustiæu vas da prinesete žrtvu Gospodu Bogu svojemu u
    pustinji; ali da ne idete dalje; pa se molite za me.'
  lug-lug: Falaawo n’agamba nti, “Nzija kubaleka mugende muweeyo ssaddaaka eri Mukama
    Katonda wammwe mu ddungu, kyokka temugenda ewala ennyo. Kale munsabire.”
  heb-heb: ויאמר פרעה אנכי אשלח אתכם וזבחתם ליהוה אלהיכם במדבר רק הרחק לא תרחיקו ללכת
    העתירו בעדי׃
  ben-IRV: ফরৌণ বললেন, “আমি তোমাদেরকে ছেড়ে দিচ্ছি, তোমরা মরুপ্রান্তে গিয়ে তোমাদের
    ঈশ্বর সদাপ্রভুর উদ্দেশ্যে যজ্ঞ কর; কিন্তু বহুদূর যেও না; তোমরা আমার জন্য প্রার্থনা
    কর।”
  pan-pan: ਤਦ ਫ਼ਿਰਊਨ ਨੇ ਆਖਿਆ, ਮੈਂ ਤੁਹਾਨੂੰ ਜਾਣ ਦੇਵਾਂਗਾ ਤਾਂ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਲਈ ਉਜਾੜ ਵਿੱਚ ਬਲੀਆਂ ਚੜ੍ਹਾਓ ਪਰ ਬਹੁਤ ਦੂਰ ਨਾ ਜਾਇਓ ਅਤੇ ਤੁਸੀਂ ਮੇਰੇ ਲਈ ਸਿਫ਼ਾਰਸ਼ ਕਰਨਾ।
  tkr-tkr: 'Fironee eyhen: – Zı şu, vuşde Allahıs, Rəbbis q''urban ablyaa''as sahreeqa
    g''avkasınbı, saccu əq''ənaqa ımaak''an. Zal-allab düə hee''e.'
  mya-JVB: ဖါရော ဘုရင်ကလည်း ၊ သင် တို့၏ဘုရား သခင်ထာဝရဘုရား အား ၊ တော ၌ ယဇ် ပူဇော်မည်အကြောင်း
    ၊ သွားရသောအခွင့် ကို ငါ ပေးမည်။ သို့ရာတွင် ဝေး ဝေး မ သွား ရကြ။ ငါ့ အဘို့ တောင်းပန်
    လော့ဟု မိန့် တော်မူ၏။
  tte-O: Na kin iwaloba, “Kwalau dekawa bwagabwaga mena ule mena kwatapwalolo Yeoba
    ami Yaubada koina yo ebaebai koina kwapwaoli, na tabu kwalolo-kelamamalawe. Ukawanoi
    kaiwegu na Yeoba yagu polowe ikelegabaen.”
  tbg-tbg: Minti tuvaro Pero vaiintivano tiharo, Hove, te ni qaqi kaari ne nenta Variqa
    Nora Kotirara iriha oru aahara vataini vaiha, nenta Variqa ofaa iha quara amitaate.
    Ne kia niaraini viraiti, aumanto oru vaihama ofaa iha quaraate. Ho tiriaravata
    irihama nenta Variqa Nora Kotira aarama timitaivaro ˻vauvaari taiqa vuarire˼,
    tiro.
  hmo-hmo: Vadaeni Farao ese ia gwau, “Lauegu imana dekena amo do lau negea umui,
    Lohiabada, umui emui Dirava ena boubou dohore umui karaia, taunimanima idia noho
    lasi gabuna dekenai, to daudau gabuna dekenai do umui lao lasi, bona lau totona
    do umui guriguri.”
  urd-urd: फ़िर'औन ने कहा, “मैं तुम को जाने दूँगा ताकि तुम ख़ुदावन्द अपने ख़ुदा के
    लिए वीराने में क़ुर्बानी करो, लेकिन तुम बहुत दूर मत जाना और मेरे लिए सिफ़ारिश
    करना।”
  rus-SYN: 'И сказал фараон: я отпущу вас принести жертву Господу Богу вашему в пустыне,
    только не уходите далеко; помолитесь обо мне Господу.'
  bqc-SIM: Kási Falaↄ̃ↄ swã́ gì gbãa e tiaɛ, i ń gbáɛo.
  tcz-CHONGTHU: Pharaoh'in adonbut in ajah'a hiti hin aseije, “Apha tai, che tauvin,”
    keiman nangho gamthip noija na-Pakai ju kinbol ding'in kaphal tai, amavang na
    che gamlhat louhel ding'u ahi. “Tun che uvin lang keima ding in neitao peh'un,”
    ati.
  mar-mar: तेव्हा फारो म्हणाला, “मी तुम्हास तुमचा देव परमेश्वर ह्याला यज्ञ करण्याकरिता
    रानात जाऊ देण्याची परवानगी देतो. पण तुम्ही फार दूर जाऊ नका. माझ्यासाठी प्रार्थना
    करा.”
  qub-qub: 'Chayno niptin faraón niran: «Carucama mana aywacunayqui captenga chunyajman
    aywanayquipaj cachashayquimi chaycho Tayta Diosniquipaj uywayquicunata pishtarcur
    rupachinayquipaj. Nogapäpis Tayta Diosniquita mañacamunqui.»'
  bqp-bqp: 'Akũ Firi''auna pì: Mani á gbarɛ à gɛ́ sa o Dikiri a Ludaa gbárannan,
    ama àsun gɛ́ zã̀ro. À kútɛ kɛnɛmɛnɛ.'
  hat-hat: 'Farawon an di li: -Bon! M''ap kite nou al touye bèt n''ap ofri bay Seyè
    a, Bondye nou an, nan dezè a, men se pa pou nou al twò lwen. Lèfini, lapriyè pou
    mwen tou.'
  eng-BSB: Pharaoh answered, “I will let you go and sacrifice to the LORD your God
    in the wilderness, but you must not go very far. Now pray for me.”
  tod-tod: Kɛlɛ niizu mɔnɔ, Falaɠɔn ɓɔɠɔ ɠigi ɓaani, é la yeeɓeni nuɓusɛiti ba, ti
    ʋa li.
  eng-WEBPB: Pharaoh said, “I will let you go, that you may sacrifice to the LORD
    your God in the wilderness, only you shall not go very far away. Pray for me.”
  kbq-kbq: Higeno Fero'a huno, Tamatranenketa ka'ma mopafi vuta Ra Anumzamofontera
    ome kresramna vuntegahazanagi, afetera ovutma, tavaonte nevutma nagrikura nunamu
    hutma antahigenkeno naza hino.
  nhe-BL: 'Huajca Faraón quiijto: ―Na nimechcahuas xiyaca ipan huactoc tlali para
    xijmacaca itlacajcahualis imoTECO Dios, pero amo xiyaca nelhuejca. Huan xijtlajtlanica
    imoTECO Dios nopampa na.'
  bus-bus: 'Ben Fili''auna bè: Mɛ́ a gbarɛ à gá saa o Dii a Ludaa gbáan, mↄde àton
    gá zã̀ro. À agbaa kpanɛmɛ sa.'
  gub-BL: Uze'eg wi Parao Moizez pe. — Apomono kar putar ywyxiguhu pe ihe nehe. Pezuka
    ma'ea'yr Tupàn Tuweharupi Wiko Ma'e pezar henataromo nehe. Peho zo muite xe wi.
    Eze'eg Tupàn Tuweharupi Wiko Ma'e pe herehe kury, i'i izupe.
  eng-DRA: 'And Pharao said: I will let you go to sacrifice to the Lord your God in
    the wilderness: but go no farther: pray for me.'
