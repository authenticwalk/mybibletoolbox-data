verse: EXO.008.025
translations:
  mal-C: അപ്പോൾ ഫറവോൻ മോശയെയും അഹരോനെയും ആളയച്ചുവരുത്തി. “പോകുക, നിങ്ങളുടെ ദൈവത്തിന്
    ഈ ദേശത്തുവെച്ചുതന്നെ യാഗം അർപ്പിക്കുക,” എന്നു പറഞ്ഞു.
  deu-TKW: 'Mose erwiderte: O König! Sobald ich draußen bin, werde ich bei Jahwe Fürbitte
    einlegen, daß morgen die Hundsfliegen von dir, deinen Höflingen und Unterthanen
    weichen sollen; nur halte das Volk nicht abermals zum besten, indem du es doch
    nicht ziehen lässest, um Jahwe Opfer zu bringen.'
  lin-lin: 'Moyize azongisaki : — Ndenge nazali kobima boye na ndako na yo, nakobondela
    Yawe ; bongo lobi, banzinzi oyo eswaka ekolongwa epai ya Faraon, epai ya bakalaka
    na ye mpe epai ya bato na ye. Kasi tika ete Faraon akoba te kotiola Yawe na koboya
    kotika bato kokende kobonzela Yawe mbeka.'
  eng-LSV: And Pharaoh calls to Moses and to Aaron and says, “Go, sacrifice to your
    God in the land”;
  eng-GNV: Then Pharaoh called for Moses and Aaron, and saide, Goe, doe sacrifice
    vnto your God in this lande.
  eng-WEBSTER: And Pharaoh called for Moses, and for Aaron, and said, Go ye, sacrifice
    to your God in the land.
  nhw-BL: 'Huajca Faraón tlanahuati ma quinotzatij Moisés huan Aarón huan quinilhui:
    ―Xiyaca xijmacatij tlacajcahualistli amoTeco Dios, pero amo xiquisaca tlen ni
    tlali.'
  swh-ONEN: Ndipo Farao akamwita Mose na Aroni na kuwaambia, “Nendeni mkamtolee Mungu
    wenu dhabihu katika nchi hii.”
  bba-bba: Mɑ Mɔwisi u nùn wisɑ u nɛɛ, wee, nɑ doonɔ wunɛn min di, n kɑ Yinni Gusunɔ
    kɑnɑ wunɛn sɔ̃. Siɑ ɡbɑbu swɛ̃ɛ yi, yi koo doonɑ wunɛ kɑ wunɛn bwɑ̃ɑbu kɑ wunɛn
    tɔmbun min di. Adɑmɑ ɑ ku mɑɑ sun yɑɑkoru ko ɑ yinɑ su dɑ su Gusunɔ bɛsɛn Yinni
    yɑ̃kuru kuɑ.
  eng-KJVCPB: And Pharaoh called for Moses and for Aaron, and said, Go ye, sacrifice
    to your God in the land.
  cpy-cpy: 'Rootaki ikaeman-takariri Faraón irika Moisés eejatzi Aarón, ikantakiri:
    “Kantacha piyaate pitayiniri patsipe-takaani Pitajorentsite, roo kanteencha eero
    pawijiro jempe oweyaa nampitsi.”'
  mpx-mpx: Yaka kin Mosese ge Eloni i yogaagil ge i baek elal i ba, “Nuku na bwasumu
    nuku powonan wami Yabowaine elana, yaa nuku ginola panuwa ya gamwanaa.”
  wbp-wbp: Ngula-palangu kingirli yimi yilyaja Mujujuku manu Yarunuku yungu-pala nganta
    nyanyi. Kuja-pala yanurnu, nyanungu-palangu wangkaja, “Yuwayi, nyuntulurlu manu
    nyuntu-nyangu yapangkulurla warntarri kuyu yungka Kaatuku nyampurla-juku ngurungka.”
  luo-luo: Eka Farao noluongo Musa kod Harun mowachonegi niya, “Dhiuru utim misango
    ni Nyasachu e piny Misri ka.”
  meu-meu: Bena Farao ese Mose bona Aaron e boiridia, eto, Aola, ina tano ai emui
    Dirava ba boua.
  npi-ULB: फारोले मोशा र हारूनलाई बोलाउन पठाए र भने, “हाम्रो आफ्नै देशमा गएर तिमीहरूका
    परमेश्‍वरलाई बलिदान चढाउन जाओ ।”
  yor-yor: Nígbà náà ni Farao ránṣẹ́ pe Mose àti Aaroni, ó sì wí fún wọn pé, “Ẹ máa
    lọ kí ẹ sì rú ẹbọ sí Ọlọ́run yín ní ilẹ̀ yìí.”
  emp-NTPO: 'Maʌ̃be Egiptod̶ebema boroba Moisera, Aaroʌ̃ sid̶a trʌ̃biped̶a nãwã jarasia:
    –Bãrã Ãcõrẽa animarãda babue diad̶e wãnida panʌa ara naʌ̃ Egipto druad̶e.–'
  ind-ind: Sesudah itu, raja memanggil Musa dan Harun lalu berkata, “Pergilah, persembahkanlah
    kurban bagi dewa kalian, tetapi di dalam negeri ini saja.”
  pes-OPCB: 'پس فرعون، موسی و هارون را فراخواند و به آنها گفت: «بسیار خوب، به شما
    اجازه می‌دهم که برای خدای خود قربانی کنید، ولی از مصر بیرون نروید.»'
  aer-aer: Pharaoh anteme Moses uthene Aaron utheneke antangkelheke. Nhenge ratherre
    apetyekenge re ikwere-atherre angkeke, “Yewe, mpwele-arle tyerrtye mpwele-kenhe
    areye uthene kwenhe kere itemele Ngkarte anthetyeke apmere ahelhe nhenhe ikwerele.”
  tgl-ULB: Tinawag ni Paraon sina Moises at Aaron at sinabi, “Lumakad kayo, mag-alay
    kayo sa inyong Diyos dito sa aming sariling lupa.”
  cbu-NT: Ashiri kuraksha yusur Móysisee zoonllpat kuruzurangiya. Ashiri kusarangsin,
    kuraksha Móysisee tárangiya; Ashiri nanaa izuurushapari naatssa; sheerus, Apanllireetsis
    saani ungirtatssa. Itaru, izuurina nuwash tsapuni shtungintspa, kurak Móysisee
    tárangiya.
  hui-hui: Ani biyagola kini biagome Mosese Aronola ibilo olowa ibiyagola ibugua libuhondo
    lalu, Tígua Iyibi dindini dege mbirani puwa tínaga Ngode Datagaliwabehondo mbirale
    bo loma bu delole pudaba, lene.
  mya-mya: ထို​အ​ခါ​ဘု​ရင်​သည် မော​ရှေ​နှင့်​အာ​ရုန်​တို့ ကို​ခေါ်​၍``သင်​တို့​၏​ဘု​ရား​အား​ဤ​ပြည်
    ထဲ​၌​ယဇ်​ပူ​ဇော်​လော့'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu faraón Moisésnu bain, Aarónnu bain mikatu tsandimi: Ñulla'' Diosnu
    animaa tute'' keewaajidei, tsaaren entsa Egipto tunuya lui''mujchin tsanguidei,
    timi.'
  bod-N: དེ་ནས་ཕཱར་ཨོལ་གྱིས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་བོས་ཏེ་ན་རེ། ཁྱོད་རྣམས་སོང་ལ་ཡུལ་འདི་ནས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ལ་མཆོད་པ་ཕུལ་ཞིག་ཅེས་སྨྲས།
  sna-sna: Ipapo Faro akadana Mozisi naAroni akati, “Endai mundobayira kuna Mwari
    wenyu munyika muno.”
  spa-BLM: 'El faraón llamó a Moisés y a Aarón y les dijo: “¡Vayan a sacrificar a
    su Dios en la tierra!”'
  cac-cac: 'Ix lajvi chi'', ix avtajxicot eb'' vin̈ chavan̈ chi'' yuj vin̈ rey chi'',
    ix yalan vin̈ d''a eb'' vin̈: —Ixiquec, ix aq''uec e silab'' d''a e Diosal chi'',
    palta man̈ ex el d''a yol yic Egipto tic, xchi vin̈.'
  swh-ULB: Farao akawaita Musa na Aruni na kuwaambia, “Nendeni, mtolee Mungu wenu
    dhabihu kwenye nchi yetu.”
  bel-bel: 'І паклікаў фараон Майсея і Аарона і сказаў: ідзеце, прынясеце ахвяру Богу
    вашаму ў той зямлі.'
  deu-ELBBK: 'Da sprach Mose: Siehe, ich gehe von dir hinaus und will zu dem HERRN
    flehen; und morgen werden die Hundsfliegen von dem Pharao weichen, von seinen
    Knechten und von seinem Volk; nur handle der Pharao weiterhin nicht betrügerisch,
    dass er das Volk nicht ziehen lasse, um dem HERRN zu opfern.'
  mbb-OT: Ne mibpesuǥuan te hadì si Moises wey si Aaron ne ke sikandin diyà te kandan
    te, “Genat kew en, pemuhata niw is Megbevayà, piru kayi kew zà te seled te Ehipto.”
  mal-2015: 'അപ്പോൾ ഫറവോൻ മോശെയെയും അഹരോനെയും വിളിച്ചു: നിങ്ങൾ പോയി ദേശത്തുവെച്ചു
    തന്നേ നിങ്ങളുടെ ദൈവത്തിന്നു യാഗം കഴിപ്പിൻ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo waꞌacã, faraṍ Moisére, Aarṍrẽ pijidutioꞌocʉ niwĩ. Aꞌtiro nicʉ niwĩ:
    —Õꞌacʉ̃rẽ waꞌicʉrãrẽ wẽjẽ, ʉ̃jʉ̃amorõpeorã waꞌaya. Mejõ aꞌti diꞌtapʉre wijaticãꞌña.'
  gup-gup: Wanjh kunu Pharaoh benbenekayhmeng Moses dja Aaron dja yimeng, “Ngurriray,
    ngurribun mayh nuye God ngudberre yiwarrudj ngurrimarnedi dorrengh kondah kore
    Egypt.”
  gvs-gvs: E tuwo Pero inuwonúwana geya, Eroni be yau iduduwema kama ilatuwokoima
    idigo kana, ‘Kōna imi yoguyoguyao kogabūdi kokasalēdi imi Yaubada yaina go, ameko
    Itipita sinaena goi nakae koguinūwe.’
  rmc-rmc: 'O Mojžiš odphenďa: „Sar pašal tu džava het, modľinava man vaš tuke ko
    RAJ, a tajsa oddžana o muchi tutar, tire uradňikendar the tire manušendar. Ale
    ča pale te na thoves amenca avri, hoj na premukeha le manušen te džal te obetinel
    le RAJESKE.“'
  nlg-nlg: Ma Pharaoh te mina me holora Moses ma Aaron, me ghaghua, “E uto sono! Tona
    haliu, mo ko taludatoa na sukaghi vaniana nimiu na God. Ma kau nea so ikakeri
    tana komu/butonikomu eni. Bei rughuhoru tona gea tana bona mamaha.
  pes-OPV: 'و فرعون موسی و هارون را خوانده گفت: «بروید و برای خدای خود قربانی در این
    زمین بگذرانید.»'
  ron-1924: 'Фараон а кемат пе Мойсе ши пе Аарон ши ле-а зис: „Дучеци-вэ де адучець
    жертфе Думнезеулуй востру аич ын царэ.”'
  ben-OBCV: তখন ফরৌণ মোশি ও হারোণকে ডেকে পাঠালেন এবং বললেন, “যাও, দেশের মধ্যেই তোমাদের
    ঈশ্বরের উদ্দেশে বলি উৎসর্গ করো।”
  som-som: Markaasaa Fircoon wuxuu u yeedhay Muuse iyo Haaruun, oo wuxuu ku yidhi,
    Taga oo Ilaahiin dalka dhexdiisa allabari ugu bixiya.
  lat-VUC: 'Vocavitque Pharao Moysen et Aaron, et ait eis: Ite et sacrificate Deo
    vestro in terra hac.'
  eng-ASVBT: And Pharaoh called for Moses and for Aaron, and said, Go ye, sacrifice
    to your God in the land.
  mna-mna: 'To king imaŋga na iboobo Mose ziru Aron ma timar, mi iso pizin. Iso: “Irao
    lak! Niom Israel kala mi kakam patoronŋana pa Anutu tiom. Tamen ko irao kala lele
    molo na som. Kozo kakam su lele ta tiŋgi.”'
  ita-1885: 'E Faraone chiamò Mosè ed Aaronne, e disse: Andate, sacrificate al vostro
    Dio nel paese.'
  eng-LXXUP: And Moses said, I then will go forth from thee and pray to God, and the
    dog fly shall depart both from thy servants, and from thy people tomorrow. Do
    not thou, Pharaoh, deceive again, so as not to send the people away to do sacrifice
    to the Lord.
  eng-ULB: Pharaoh called for Moses and for Aaron and said, “Go, sacrifice to your
    God in our own land.”
  spa-VBL: 'El Faraón llamó a Moisés y a Aarón y les dijo: “Vayan y ofrezcan sacrificios
    a su Dios aquí dentro de este país”.'
  fra-_FOB: 'Alors Pharaon appela Moïse et Aaron, et dit: Allez, sacrifiez à votre
    Dieu dans le pays.'
  mal-mal: അപ്പോൾ ഫറവോൻ മോശെയെയും അഹരോനെയും വിളിച്ചു. “നിങ്ങൾ പോയി നിങ്ങൾ പാർക്കുന്ന
    ദേശത്തുവച്ച് തന്നെ നിങ്ങളുടെ ദൈവത്തിന് യാഗം കഴിക്കുവിൻ” എന്ന് പറഞ്ഞു.
  urd-GVR: Phir Firaun ne Mūsā aur Hārūn ko bulā kar kahā, “Chalo, isī mulk meṅ apne
    Ḳhudā ko qurbāniyāṅ pesh karo.”
  suz-BL: मिनु नोले फाराओमी मोसा नु हारून आस कली ब्रेप्‍पाइश्‍शा “लने, इन परमप्रभु
    कली आं रागी उइ चढ़ेने” दें‍त।
  ita-1927: 'Faraone chiamò Mosè ed Aaronne e disse: “Andate, offrite sacrifizi al
    vostro Dio nel paese”.'
  ckb-ckb: 'ئینجا فیرعەون بانگی موسا و هارونی کرد و گوتی: «بڕۆن لەم خاکە قوربانی بۆ
    خوداتان سەرببڕن.»'
  eng-BBE: And Pharaoh sent for Moses and Aaron and said, Go and make your offering
    to your God here in the land.
  kan-OKCV: ಆಗ ಫರೋಹನು ಮೋಶೆ ಆರೋನರನ್ನು ಕರೆಯಿಸಿ ಅವರಿಗೆ, “ನೀವು ಹೋಗಿ ಈ ದೇಶದಲ್ಲಿಯೇ ನಿಮ್ಮ
    ದೇವರಿಗೆ ಯಜ್ಞವನ್ನರ್ಪಿಸಿರಿ,” ಎಂದನು.
  bbb-bbb: Ijadufuo Kini Fero fu urina Mosisikiro Eroni ijiebuo kiamo bu kaemia rovoga
    fu kiae, Na vierafe ja va E Ireobo jone ijadufuo zinone ifaejeke. Ro zinone ifaejeke
    vakuae vierafekuva ja uria aesakae igia karikinu usiae vakono kiae.
  tam-2017: 'அப்பொழுது பார்வோன் மோசேயையும் ஆரோனையும் அழைத்து: “நீங்கள் போய், உங்கள்
    தேவனுக்கு இந்த தேசத்திலேயே பலியிடுங்கள்” என்றான்.'
  spa-RV-1909: 'Entonces Faraón llamó á Moisés y á Aarón, y díjoles: Andad, sacrificad
    á vuestro Dios en la tierra.'
  ron-BTF: 'Și Faraon a trimis după Moise și Aaron și a spus: Mergeți, sacrificați
    Dumnezeului vostru în țară.'
  eng-WEBP: Pharaoh called for Moses and for Aaron, and said, “Go, sacrifice to your
    God in the land!”
  eng-FBV: Pharaoh called for Moses and Aaron and told them, “Go and offer sacrifices
    to your God here in this country.”
  nld-1939: 'Nu riep Farao Moses en Aäron en zeide: Gaat heen, en brengt uw God een
    offer hier in het land.'
  nch-BL: 'Huajca Faraón tanahuati ma quinotzatij Moisés huan Aarón huan quinilhui:
    ―Xiyaca xijmacatij tacajcahualisti amoTeco Dios, pero amo xiquisaca ten ni tali.'
  vie-1934: 'Pha-ra-ôn bèn đòi Môi-se và A-rôn mà phán rằng: Hãy đi dâng tế lễ cho
    Đức Chúa Trời các ngươi trong xứ.'
  hin-CV: फ़रोह ने मोशेह तथा अहरोन को बुलवाया और उनसे कहा कि तुम लोग जाओ और “अपने
    परमेश्वर को बलि चढ़ाओ, लेकिन मिस्र में ही रहना इससे बाहर मत जाना.”
  eng-OURB: Pharaoh called for Moses [Drawn out] and for Aaron [Light-bringer], and
    said, “Go, sacrifice to your God in the land!”
  spa-BES: 'Entonces Faraón envió a llamar a Moisés y a Aarón, y les dijo: Ve y haz
    tu ofrenda a tu Dios aquí en la tierra.'
  tdx-tdx: Le hoe t’i Mosè, Vata’e mienga azo iraho le hihalaly am’ Iehovà te hasitake
    amy Parò naho amo mpitoro’eo vaho am’ondati’eo hamaray o laletse mifamoroho­tseo
    le asoao tsy ho fañahie’ i Parò avao, tsy hampienga’e hisoroñe am’ Iehovà ondatio.
  vid-vid: Ndo Falao nakawachema Musa na Aluni, nakalonga, “Moweza kuluta kumlavila
    nhambiko Nguluwi wa hemwe, ila mumu kuli isi ya Misili.”
  eng-OKE: And Mosheh said, Behold I will go out from being with thee, and will pray
    before the Lord, and He will remove the aroba from Pharoh, and from his servants,
    and his people, tomorrow; only let Pharoh no more be false in not sending away
    the people to sacrifice unto the Lord.
  tha-KJV: ฟาโรห์​จึงตรัสเรียกโมเสสกับอาโรนมา รับสั่งว่า “จงไปถวายเครื่องบูชาแด่พระเจ้าของเจ้าในเขตแผ่นดินนี้”
  por-BR-2018: 'Então Faraó chamou a Moisés e a Arão, e disse-lhes: Andai, sacrificai
    a vosso Deus nesta terra.'
  deu-ELO: 'Und der Pharao rief Mose und Aaron und sprach: Gehet hin und opfert eurem
    Gott in dem Lande.'
  eng-WYC-2018: And Pharaoh called (for) Moses and Aaron, and said to them, Go ye,
    make ye sacrifice to the Lord your God, in this land, (or Go ye, and offer your
    sacrifices to the Lord your God, here in this land).
  epo-epo: 'Tiam Faraono alvokis Moseon kaj Aaronon, kaj diris: Iru, alportu oferon
    al via Dio en la lando.'
  uig-PIN: 'Pirǝwn Musa bilǝn Ⱨarunni qaⱪirtip kelip ularƣa: Berip muxu zeminda Hudayinglarƣa
    ⱪurbanliⱪ ɵtküzünglar, — dedi.'
  beo-beo: 'Amalalu, Felou da Mousese amola Elane ema misa:ne sia:i. E da elama amane
    sia:i, “Defea! Dilia Hina Godema gobele salasu hou hamoma:ne, Idibidi soge ganodini
    hamomusa: masa.”'
  tpi-OTNT: Orait king i singautim Moses wantaim Aron i kam, na em i tok, “Yupela
    go na mekim ofa long God bilong yupela insait long graun bilong Isip tasol.”
  hau-SA: Sai Fir’auna ya kira Musa da Haruna ya ce, “Ku tafi, ku miƙa hadaya ga Allahnku,
    a nan a cikin ƙasar.”
  udu-udu: 'Dhali yan’ko’d a P̱irawn yuḵki’da Musa dhala Haruun mo dhali o uni gwo
    mo ki: Iiku/ mo dhali miiya Arumgimis bum abasa ’cesh e bampa/ Masir mo.'
  uig-LAT: 'Pirewn Musa bilen Harunni chaqirtip kélip ulargha: Bérip mushu zéminda
    Xudayinglargha qurbanliq ötküzünglar, — dédi.'
  nde-nde: UFaro wabiza uMosi lo-Aroni. Wathi kubo, “Hambani liyehlabela uNkulunkulu
    wenu likhonapha kulelilizwe.”
  ton-ton: ¶ Pea fekau ʻe Felo ke haʻu ʻa Mōsese mo ʻElone, ʻo ne pehē, “Mo ō, ʻo
    feilaulau ki homou ʻOtua ʻi he fonua.”
  ces-1613: 'Povolal pak Farao Mojžíše a Arona, a řekl: Jděte, obětujte Bohu svému
    tu v zemi.'
  eko-eko: 'Aphano Firawuuna khuruma okhuweliwa Munsa na Arawu khuwooza yoori: “Mwilawe
    mwamwinkhe twaha Nluku enu, mmuti nttumphu.”'
  eng-WMB: Pharaoh called for Moses and for Aaron, and said, “Go, sacrifice to your
    God in the land!”
  tam-TCV: அப்பொழுது பார்வோன் மோசேயையும் ஆரோனையும் அழைப்பித்து, “நீங்கள் போய் உங்கள்
    இறைவனுக்கு பலி செலுத்துங்கள். இந்த நாட்டிலேயே அதைச் செலுத்துங்கள்” என்றான்.
  ceb-ULB: Gipatawag sa Faraon si Moises ug si Aaron ug miingon, “Lakaw, paghalad
    sa inyong Dios nganhi sa among kaugalingon nga yuta.”
  pol-UBG: 'Faraon wezwał wówczas Mojżesza i Aarona i powiedział: Idźcie, złóżcie
    na tej ziemi ofiarę waszemu Bogu.'
  agr-agr: 'Imanikmatai faraón Moisésan, Aarógjai untsuka chichajak: “Wetajum, tujash
    atushat wetsuk atum batsatjum nuwig kuntin maa apeakjum atumin Apajuíji ememattajum”,
    tau.'
  kyc-kyc: Peraome Mosese Eronepa epena lapala lamaiyuo, Yuu dakena mena dupwa pyao
    kiso nakambana Anatu maiya pupwa, leya.
  urd-GVU: پھر فرعون نے موسیٰ اور ہارون کو بُلا کر کہا، ”چلو، اِسی ملک میں اپنے خدا
    کو قربانیاں پیش کرو۔“
  deu-1912: '[8:21] Da forderte Pharao Mose und Aaron und sprach: Gehet hin, opfert
    eurem Gott hier im Lande.'
  ntj-ntj: Nyangka puurrpa Piirulu Mawutjanya-pulanya Yarannga yarltirralpi watjarnu,
    “Yuwa, palya-yan yanku kuka pungkulalpi paalku nintilku nyuntuku Puurrpa Mama
    Kuurrku. Tiwa-kurlu-yan yanku. Ngamuwana-ya parrangarama.”
  kan-2017: ಆಗ ಫರೋಹನು ಮೋಶೆ ಮತ್ತು ಆರೋನರನ್ನು ಕರೆಯಿಸಿ ಅವರಿಗೆ, “ನೀವು ಹೋಗಿ ಈ ದೇಶದಲ್ಲಿಯೇ
    ನಿಮ್ಮ ದೇವರಿಗೆ ಯಜ್ಞವನ್ನರ್ಪಿಸಿರಿ” ಎಂದನು.
  ena-ena: Lɨhavɨci manɨgali agaŋ Mosesɨ sadaŋ Alon sadaŋ abɨci vehavɨci abami. Namɨlaŋ
    uavɨla naludɨ Asɨ saŋ Isipɨ fɨli tɨbɨ neŋ sagalɨ hɨlahɨla iguhalaŋ uami.
  yap-yap: Me pi’ Farao e thin nge yan ngak Moses nge Aron ni ngarbow ngak, me ga’ar
    ngorow, “Mmarod, ngam pied e maligach ngak e Got romed u bang u lan e re nam ney.”
  hlt-MCSB: Te phoeiah Pharaoh loh Moses neh Aaron te a khue tih, “Cet uh lamtah khohmuen
    ah na Pathen te nawn uh laeh,” a ti nah.
  mdy-ETH: ዬካፓ ካኣቲ ሙሴና ዓኣሮኔና ዔኤላዖ፦ «ዒንሢ ዴንዲ ሃይካ ዓጮይዳ ዒንጎ ባኮ ዒንጊ፥ ዒንሢኮ ናንጊና ናንጋ ጎዳሢ
    ካኣሽኩዋቴ» ጌዔኔ።
  twi-ASANTE: Farao hunuu saa no, ntɛm ara, ɔfrɛɛ Mose ne Aaron ka kyerɛɛ wɔn sɛ,
    “Ɛyɛ, monkɔbɔ afɔdeɛ mma mo Onyankopɔn, nanso mommɔ saa afɔdeɛ no wɔ ɔman yi ara
    mu. Monnkɔ ɛserɛ so.”
  eng-WEBU: Pharaoh called for Moses and for Aaron, and said, “Go, sacrifice to your
    God in the land!”
  bnp-bnp: Muri e Parao i gale e Moses e Aron i taki rua, “Mu vano mu habi a nihabi
    na Vure ne mua. Mu rata kunana koea na malala iea.”
  wal-wal: He wode kawoi Muusanne Aaroona xeesissidi, “Biite; ha biittan intte Xoossaassi
    yarshshite” yaagiis.
  spa-PDDPT: 'Entonces Faraón llamó a Moisés y a Aarón y les dijo: Vayan, ofrezcan
    sacrificio a su ʼElohim dentro del país.'
  gun-gun: 'Ha''e ramo Faraó oenoĩ Moisés ha''e Arão. Ha''e vy aipoe''i: — Tapeo,
    Penderuete pe mba''emo peme''ẽ teĩ kova''e yvy re anho ta''vy.'
  agu-BL: 'Yi tilol faraón yi chin xo''wbil nin tane''n yi jun chicawsa''tz bene''n
    tzun mantartz ta''n tan chichakle''n Moisés tu Aarón. Yi cyopone''n Moisés swutz
    itzun taltz scyetz: —Ba''n cxben wok tan pate''n yi itx''ixwatz tan toye''n tetz
    yi iRyosil. Poro qui na waj yil cxben wok joylaj, ma na ta''ste''n nin tzone''j
    Egipto, stzun faraón bantz.'
  ilo-ULB: Pinaayaban ni Faraon da Moises ken Aaron ket kinuna, “Mapankayo, agidatonkayo
    iti Diosyo iti bukodmi a daga.”
  kpg-kpg: Di king ga gahi mai a Moses mo Aaron, ga helekai gi meemaa boloo, “Goolua
    hula, tigidaumaha gi di gulu God i lodo tenua deenei.”
  uig-ARA: 'پىرەۋن مۇسا بىلەن ھارۇننى چاقىرتىپ كېلىپ ئۇلارغا: بېرىپ مۇشۇ زېمىندا خۇدايىڭلارغا
    قۇربانلىق ئۆتكۈزۈڭلار، ــ دېدى.'
  bps-bps: Kafnge én, fngé Faraon Mosis na Aron, na manan, “Mdà gamu, tafalohgu gamu
    damsù di Dwatayu dini di banwe Idyif.”
  sus-sus: Munsa naxa a yaabi, «N bara tin. N na mini i xɔnyi, n Alatala maxandima
    nɛ. Tina, xɛɛrie makuyama nɛ Firawuna, a xa kuntigie, nun a xa ɲama ra. Kɔnɔ i
    tan Firawuna, i naxa muxu madaxu. I naxa tondi Isirayila ɲama bɛɲinde alako e
    xa sɛrɛxɛe ba Alatala bɛ.»
  pon-2006: Parao eri malipehdo Moses oh Aaron oh mahsanihong ira, “Kumwail kohwei
    oh kaudokiong amwail Koht nan sahpwette.”
  jae-jae: Go Parao kêkalem Mose agêc Aron ma kêsôm gebe “Ajôc, akêŋ da êndêŋ nêm
    Anôtô aŋga gamêŋ tonec.”
  ksd-ksd: 'Ma Parao i ga oro pa Moses ma Aron, ma i ga biti: Avat a vana, ma avat
    a vartabar tadav kavava God ta go ra gunan.'
  tur-YTC: Firavun, Moşe'yle Aron'u çağırıp, “Gidin, ülkede Tanrınız'a kurban kesin”
    dedi.
  grc-BRENT: Εἶπε δὲ Μωυσῆς, ὁ δὲ ἐγὼ ἐξελεύσομαι ἀπὸ σοῦ, καὶ εὔξομαι πρὸς τὸν Θεὸν,
    καὶ ἀπελεύσεται ἡ κυνόμυια καὶ ἀπὸ τῶν θεραπόντων σου, καὶ ἀπὸ τοῦ λαοῦ σου αὔριον·
    μὴ προσθῇς ἔτι Φαραὼ ἐξαπατῆσαι, τοῦ μὴ ἐξαποστεῖλαι τὸν λαὸν θῦσαι Κυρίῳ.
  ind-AYT: Lalu, Firaun memanggil Musa dan Harun dan berkata, “Pergilah, persembahkanlah
    kurban bagi Allahmu di negeri ini!”
  nya-nya: Kenaka Farao anayitanitsa Mose ndi Aaroni nati, “Pitani kaperekeni nsembe
    kwa Mulungu wanu mʼdziko lomwe lino.”
  hrv-hrv: 'Nato odvrati Mojsije: “Čim odem od tebe, zazvat ću Jahvu da sutra nestane
    obada s faraona, njegovih službenika i njegova puka. Ali neka faraon više ne vara!
    Neka pusti narod da ide i prinese žrtvu Jahvi.”'
  mps-mps: Tama tuni bidigo Moses de Aron si asa olama i wai, tama agai te po wai,
    “Dage pelama, duga Godibolo te Isip tǫ tomode naga ofa mao.”
  tpi-tpi: Orait king i singautim Moses wantaim Aron i kam, na em i tok, “Yupela go
    na mekim ofa long God bilong yupela insait long graun bilong Isip tasol.”
  dan-1931: 'Da lod Farao Moses og Aron kalde og sagde: “Gå hen og bring eders Gud
    et Offer her i Landet!”'
  vie-OVCB: 'Pha-ra-ôn liền cho đòi Môi-se và A-rôn đến. Vua nói: “Đem người Hê-bơ-rơ
    đi dâng tế lễ lên Đức Chúa Trời của họ đi! Nhưng không được ra khỏi Ai Cập.”'
  guj-2017: એટલે ફારુને મૂસા અને હારુનને બોલાવ્યા. તેઓને કહ્યું, “તમે લોકો તમારા ઈશ્વરને
    આ દેશમાં યજ્ઞાર્પણ ચઢાવો.”
  pon-2006A: Parao eri malipehdo Moses oh Aaron oh mahsanihong ira, “Kumwail kohwei
    oh kaudokiong amwail Koht nan sahpwette.”
  por-BRBSL: 'O Faraó chamou por Moisés e por Aarão, e disse: “Vai, sacrifício a teu
    Deus na terra”!'
  aly-aly: Pharaoh-el thwenek warrkenh anyent Moses Aaron-then ikngwerl-alpetyek.
    Pharaoh angkek ikwer-atherr, “Ya! Apmer nhek-antey arrantherr aker tyenkerr arrtyemel
    antherl-ayntetyek Akngey arrekantherrenhek!”
  cth-cth: Hat navah, Faro siangpahrang ni Mosi hoi Aron a kaw teh, nangmouh ni hote
    ram dawk na Cathut koe thuengnae sak hanelah cet awh telah ati eiteh,
  twi-twi: Na Farao frɛɛ Mose ne Aaron ka kyerɛɛ wɔn se, “Monkɔbɔ afɔre mma mo Nyankopɔn
    wɔ ɔman yi ara mu.”
  hlt-hlt: Te phoeiah Pharaoh loh Moses neh Aaron te a khue tih, “Cet uh lamtah khohmuen
    ah na Pathen te nawn uh laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisi dɔ̀: N yóó ítɛ́ ɑ borɛ̀ kɛ́bɑ́ntɛ̀mu ti Yiɛ̀ nKuyie nkɛ̀ kù
    nɑɑ dennɛ tidɔndɔntì ɑ cĩ́ɛ̃̀tɛ̀ nɛ̀ ɑ tɔ̃mbɛ̀ kpɛsi nɛ̀ ɑ nìtìbɛ̀ kpɛsi. A nɛ́
    bɑ́ɑ́ ti soutɛ́ kɛ́yetɛ Isidɑyɛɛribɛ bo kɔtɛmɛ̀ kɛ́fíé iwũɔ̃ ti Yiɛ̀ Kuyie.'
  msy-2020: Egha atrivim Moses ko Aronɨn dɨagha aning mɨgei, “Ia mangɨ, kantrin kamɨn
    averiamra, ofa isɨ uan God danɨng.”
  dop-dop: 'Mpʋɣʋlɛ Moisi nɔɣɔ tǝkpɑʋ sɩ: Ye mɑ lɩɩ cǝnɛ, mɑɑ sǝlǝmɩ Tɑcɑɑ nɑ cele
    ɩ kɑ́ hɑtǝlǝnɑ nyɑ́ nɑ nyɑ́ tǝmlɛ nyǝ́mɑ nɑ nyɑ́ yǝlɑɑ kɛ kɑcɔsɩ sǝnɛ. Amɑ kʋlʋmtʋ
    kɛ́ sɩ ń tɑɑ nɛɛtɩ-tʋ nɑ ń tɑɣɑnɩ Ɩsɛɣɛlɩ nyǝ́mɑ tɑɣɑ tɑŋʋɣʋ sɩ tǝ tɑɑ polo nɑ
    tǝ lɑ́ Ɩsɔ kɛ́ kɔtɑsɩ.'
  azb-azb: 'Firon Musanı və Harunu çağırıb dedi: «Gedin, bu ölkədə öz Allahınıza qurban
    gətirin».'
  eng-DBY: And Pharaoh called Moses and Aaron, and said, Go, sacrifice to your God
    in the land.
  hin-2017: तब फ़िरौन ने मूसा और हारून को बुलवाकर कहा, “तुम जाकर अपने परमेश्वर के
    लिये इसी देश में बलिदान करो।”
  wol-KYG: 'Musaa ne ko: «Bu ma bàyyikoo ci yaw rekk Firawna, dinaa tinu Aji Sax ji,
    ngir ëllëg ndiiraani weñ yi teqlikook yaw, ak say dag ak sa waa réew, waaye kat
    Firawna, bu nu naxati, di baña bàyyi mbooloo mi, ñu rendili Aji Sax ji sarax.»'
  swp-swp: Parao Mose eo Arona i eogaidi, i ene, “Au lau eo emi Eaubada ena aitalasam
    au gabu ina eanua eai ta.”
  bjr-bjr: Miqimmasoofanoo Faraoofa Mooseesa Aaroonasa naaramaseenoo qimanniminau.
    Innee maaqoo Isipa maqa maaqaki moo atinai inneeqa Anutuna tatufirana suqasee
    innaaru qiaqa.
  eng-YLT: And Pharaoh calleth unto Moses and to Aaron, and saith, 'Go, sacrifice
    to your God in the land;'
  kne-kne: Pinaayagan din ari da Moses en Aaron yan kanana, “En kayo man-idaton sin
    Diyos yo, ngem sin ili ay nay di pan-idatonan yo.”
  bzd-NTPO: 'Eta̱ Egipto blú tö Moisés ena Aarón tsu̱k patké ta̱ ichéitö ie''pa a̱:
    —A'' yú, e̱''ma a'' Këköl a̱ iyiwak ña''u̱k. Erë kë̀ a'' e̱'' yökulur Egipto a̱.'
  eng-WYC-2017: And Pharaoh called Moses and Aaron, and said to them, Go ye, make
    ye sacrifice to the Lord your God, in this land.
  eng-WMBB: Pharaoh called for Moses and for Aaron, and said, “Go, sacrifice to your
    God in the land!”
  urd-GVH: फिर फ़िरौन ने मूसा और हारून को बुलाकर कहा, “चलो, इसी मुल्क में अपने ख़ुदा
    को क़ुरबानियाँ पेश करो।”
  rug-rug: Meke tioki sa baṉara sari Mosese, e Eroni, meke zama, “Mi la mamu vahesia
    sa mia Tamasa pa popoa hie,” gua si asa.
  gaz-gaz: Faraʼoonis Musee fi Aroonin ofitti waamee, “Dhaqaatii biyyuma kana keessatti
    Waaqa keessaniif aarsaa dhiʼeessaa” jedheen.
  fra-LSG: 'Moïse répondit: Je vais sortir de chez toi, et je prierai l’Éternel. Demain,
    les mouches s’éloigneront de Pharaon, de ses serviteurs et de son peuple. Mais,
    que Pharaon ne trompe plus, en refusant de laisser aller le peuple, pour offrir
    des sacrifices à l’Éternel.'
  gnn-gnn: Bala buŋgawanydja wäthurruna maṉḏakuna, Mawtjitjkuna ga Yärunguna. Marrtjinanydja
    maṉḏa, ga bunana buŋgawawu, ga ŋayinydja waŋana maṉḏakala bitjarra, “Manymak warray
    nhuma yurru yolŋu'‐yulŋu buku‐ŋal'yundja nhumalaŋgalaŋuwu Waŋarrwunydja, bathan
    mundhurrnydja nhanŋu, yurru dhiyala bäyma; yaka ŋunhalanydja bala barrkunydja.”
  yal-yal: Musa yi a yabi, a naxa, “N kelima nɛn i fɛma, n na Alatala maxandi. Tila,
    xɛnne masigama nɛn Firawona nun a kuntigine nun a yamaan na. Koni Firawona nama
    fa yanfan ti, a tondi yamaan yiibɛ siga saraxane badeni Alatala xa.”
  haw-1868: Hea mai la o Parao ia Mose a me Aarona, i mai la, E hele oukou, a e kaumaha
    aku i ko oukou Akua maloko o ka aina nei.
  arb-NAV: 'فَاسْتَدْعَى فِرْعَوْنُ مُوسَى وَهَرُونَ وَقَالَ: «امْضُوا وَقَدِّمُوا
    ذَبِيحَةً لإِلَهِكُمْ فِي هَذِهِ الأَرْضِ».'
  ewe-ewe: Farao yɔ Mose kple Aron enumake hegblɔ na wo be, “Enyo; miyi miasa vɔ na
    miaƒe Mawu la, gake misa vɔ la le afii, le anyigba sia dzi, migayi gbedzi o.”
  eng-LEE: (8:21) And Pharaoh called for Moses and for Aaron, and said, Go ye, sacrifice
    to your God in the land.
  gvn-gvn: Yinyamun kingangka bulanin Moses, Aaron kunjan, yalaman, “Dungayda, yurra
    Israel-warrangka yurranga God buyay-mana yaluy bubungu Egypt.” Yamba Mosesangka
    yalaman, “Kari, nganjin God kari buyay-manil yaluy. Kaki jana Egypt-warrangka
    nganjinan nyajil minya kuninya, wayjunyu, Godundu dajinya, jana kuli-kaday nganjinanka.
    Jana nganjinan yarkin-bal, wubulku. Nganjin bubungu kala-kalbay dunganka. Nganjin
    warngku kulur dungay, kaday, yinyaymba God buyay-maninka yala nyulu nganjinanda
    balkan.” Nyulu kingangka yalaman, “Ngayu yurranin bubungu jirrbu-jirrbungu yungal,
    yamba yurra kari kala-kalbay dungay. Godundu praymaka ngaykunku.” Mosesangka yalaman,
    “Ngayu yunun bawalda, ngayu Godundu babaji nyulu wunkun yurrandamun burul-burul
    yunganka. Yamba yundu nganjinin kari jurril-bunga baja, nganjinin kari kiri baja,
    God buyay-maninka.” Moses dunganda, Godundu babajin burul-burul bubumun yunganka.
    Godungku Mosesamu kuku nyajin, burul-burul bubumun yungankuda. Jana wubulku dungaynda.
    Yamba nyulu king dukul-dandiman baja, jananin Godumu bama kari yungan.
  asm-FB: তেতিয়া ফৰৌণে মোচি আৰু হাৰোণক মাতি আনি ক’লে, “তোমালোকে আমাৰ দেশতে তোমালোকৰ
    ঈশ্বৰৰ উদ্দেশ্যে বলিদান কৰা।”
  sus-A: مُنسَ نَشَ عَ يَابِ، «ﭑ بَرَ تِن. ﭑ نَ مِنِ عِ شْنيِ، ﭑ عَلَتَلَ مَشَندِ مَ
    نّ. تِنَ، شّيرِيٍ مَكُيَمَ نّ قِرَوُنَ، عَ شَ كُنتِفِيٍ، نُن عَ شَ حَمَ رَ. كْنْ
    عِ تَن قِرَوُنَ، عِ نَشَ مُشُ مَدَشُ. عِ نَشَ تٌندِ عِسِرَيِلَ حَمَ بّحِندٍ عَلَكٌ
    عٍ شَ سّرّشّيٍ بَ عَلَتَلَ بّ.»
  fra-SBL: 'Pharaon appela Moïse et Aaron, et dit : « Allez, sacrifiez à votre Dieu
    dans le pays. »'
  hbo-hbo: וַיֹּ֣אמֶר מֹשֶׁ֗ה הִנֵּ֨ה אָנֹכִ֜י יֹוצֵ֤א מֵֽעִמָּךְ֙ וְהַעְתַּרְתִּ֣י
    אֶל־יְהוָ֔ה וְסָ֣ר הֶעָרֹ֗ב מִפַּרְעֹ֛ה מֵעֲבָדָ֥יו וּמֵעַמֹּ֖ו מָחָ֑ר רַ֗ק אַל־יֹסֵ֤ף
    פַּרְעֹה֙ הָתֵ֔ל לְבִלְתִּי֙ שַׁלַּ֣ח אֶת־הָעָ֔ם לִזְבֹּ֖חַ לַֽיהוָֽה׃
  eng-WYCLIFFE: And Farao clepide Moises and Aaron, and seide to hem, Go ye, make
    ye sacrifice to `youre Lord God in this lond.
  piu-2006: '@see-verse:EXO.008.024'
  pjt-pjt: Ka Piiṟalu wati kutju iyaṉu Mosenya pulanya Aaronnga piṟuku aḻṯira ngalya-katinytjaku
    munu wangkangu pulala, “Palyaya ankula kuka pungkula uwa nyurampa God paluṟu nyurampa
    pukuḻarinytjaku. Palu ngura nyangangkaya palyanma paṯu ankuwiyangku.”
  cwe-cwe: Maabaho mfalume wa Misili kawatanga Musa na Haluni na kawalongela, “Hiteni
    mukamtosele Mulungu wenu muna iisi ino.”
  bgs-bgs: Na, igpatawar katô harì si Moises asta si Aaron, asta igkagiyan din, na
    mà din, “Panó kód gó. Bággé yu tô mga mannanap tun ta Manama yu kannun ta Ehipto.”
  kik-kik: Ningĩ Firaũni agĩĩta Musa na Harũni, akĩmeera atĩrĩ, “Thiĩi mũkarutĩre
    Ngai wanyu iruta gũkũ bũrũri-inĩ.”
  fra-NCL: 'Moïse répondit : Voici, je vais sortir de chez toi, et je prierai Yahweh,
    et demain les scarabées se retireront de Pharaon, de ses serviteurs et de son
    peuple. Mais que Pharaon ne trompe plus, en ne permettant pas au peuple d’aller
    offrir des sacrifices à Yahweh ! »'
  cek-AK: To naah Faro mah Mosi hoi Aaron to kawk moe, Caeh oh loe, na Sithaw khaeah
    sak ih angbawnhaih to hae prae thungah sah oh, tiah a naa.
  xla-xla: Epalati Pelotapo Moses mate epo A꞉lon mate sisilapame yia꞉ watle epo atlaiyo,
    “Na꞉ wua꞉ dla itiyamale hamima, wua꞉tapo wua꞉ opa eleme alinepi poyupo God dla
    halopila tlepo depame. Amasiyama wua꞉ Isip mo saliyome tamiyo, medla me-ha꞉ha꞉mama
    apelepe,” diyo.
  cuk-cuk: 'Geb degine, Faraón Moisésʼse, degi, Aarónʼse gochad, amarga sogded: —Be
    namar, be-Bab-Dummadga ibmar-ogumakar be uknamar. Ar Egipto-yargindi mer be nomalo.'
  uig-CYR: 'Пирәвн Муса билән Һарунни чақиртип келип уларға: Берип мошу зиминда Худайиңларға
    қурбанлиқ өткүзүңлар, — деди.'
  tel-2017: అప్పుడు ఫరో మోషే అహరోనులను పిలిపించాడు. “మీరు వెళ్లి మన దేశంలోనే మీ దేవునికి
    బలి అర్పించుకోండి” అని వాళ్ళతో చెప్పాడు.
  hat-BSA: 'Farawon te rele Moïse avèk Aaron. Li te di: “Ale fè sakrifis a Bondye
    nou an pa anndan peyi a.”'
  kos-kos: Na tokosra el solalma Moses ac Aaron ac fahk, “Som ac oru kisa lowos nu
    sin God lowos in facl se na inge.”
  hbo-WLC: וַיֹּ֣אמֶר מֹשֶׁ֗ה הִנֵּ֨ה אָנֹכִ֜י יוֹצֵ֤א מֵֽעִמָּךְ֙ וְהַעְתַּרְתִּ֣י
    אֶל־יְהוָ֔ה וְסָ֣ר הֶעָרֹ֗ב מִפַּרְעֹ֛ה מֵעֲבָדָ֥יו וּמֵעַמּ֖וֹ מָחָ֑ר רַ֗ק אַל־יֹסֵ֤ף
    פַּרְעֹה֙ הָתֵ֔ל לְבִלְתִּי֙ שַׁלַּ֣ח אֶת־הָעָ֔ם לִזְבֹּ֖חַ לַֽיהוָֽה׃
  ibo-ibo: Mgbe ihe ndị a na-eme, Fero kpọrọ Mosis na Erọn gwa ha okwu sị, “Gaanụ
    chụọrọ Chineke unu aja, ma ka ọ bụrụ nʼala Ijipt.”
  ory-ory: ସେତେବେଳେ ଫାରୋ ମୋଶା ଓ ହାରୋଣଙ୍କୁ ଡକାଇ କହିଲେ, “ତୁମ୍ଭେମାନେ ଯାଇ ଦେଶ ମଧ୍ୟରେ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କର।”
  chk-chk: Mürin, Farao a kökkörato Moses me Aaron o üreniir, “Oupwe feila o asor
    ngeni ämi we Kot, nge lon chök ei fanü.”
  rop-rop: Wal det king bin jingat langa Mosis en Eran, en imbin dalim dubala, “Yumob
    go en abum det sekrifais serramoni blanga yumob God. Bat yumob garra abum det
    serramoni iya gin langa dijan kantri.”
  ukr-1871: 'І покликав Фараон Мойсея та Арона та й промовив: Ідїте принесїте жертву
    Господу, Богу вашому, в землї сїй.'
  bch-bch: Idio ta maron kapei togid Isip ibaba Moses ga Aron ga tinam pan ta ikeo,
    “Gimi adio ngan tibur Isip ta akado tenainga ga ila pan ami Deo.”
  deu-1951: 'Da berief der Pharao Mose und Aaron und sprach: Gehet hin, opfert eurem
    Gott in diesem Lande!'
  eng-JPS: '(8-21) And Pharaoh called for Moses and for Aaron, and said: ''Go ye,
    sacrifice to your God in the land.'''
  srp-1865: 'I Faraon dozva Mojsija i Arona, i reèe im: idite, prinesite žrtvu Bogu
    svojemu ovdje u zemlji.'
  lug-lug: Awo Falaawo n’atumira Musa ne Alooni, n’abagamba nti, “Kale, muweereeyo
    wano mu nsi eno ssaddaaka eri Katonda wammwe.”
  heb-heb: ויקרא פרעה אל משה ולאהרן ויאמר לכו זבחו לאלהיכם בארץ׃
  ben-IRV: তখন ফরৌণ মোশি ও হারোণকে ডেকে বললেন, “তোমরা যাও, দেশের মধ্যে তোমাদের ঈশ্বরের
    উদ্দেশ্যে যজ্ঞ কর।”
  pan-pan: ਫ਼ਿਰਊਨ ਨੇ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੂੰ ਬੁਲਵਾਕੇ ਆਖਿਆ, ਤੁਸੀਂ ਜਾਓ ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਲਈ ਇਸੇ ਦੇਸ ਵਿੱਚ ਬਲੀ ਚੜ੍ਹਾਓ।
  tkr-tkr: 'Fironee Mısayiy Harun qopt''ul eyhen: – Şu vuşde Allahıs yişdecab ölkee
    q''urban ablee''e.'
  mya-JVB: ထိုအခါ ၊ ဖါရော ဘုရင်သည် မောရှေ နှင့် အာရုန် ကို ခေါ် ပြီးလျှင် ၊ သင်တို့သည်
    ဤပြည် ၌ သင် တို့၏ ဘုရား သခင် အား ယဇ်ပူဇော် သွား ကြလော့ဟု မိန့် တော်မူသော်၊
  tte-O: Na kin Mosese yo Eloni iyoganli iwaloba, “Sowasowana ami Yaubada koina kwatapwalolo
    ebaebai kwapwaoli yanuwa bwaite Itipita koina.”
  tbg-tbg: Mintuvaro Pero vaiintivano Mosika Eronika naarama kero vitantara tiharo,
    Netanta nenta navunaaka ntita vare, Isipi maini nenta Variqa ofaa iha quara amitaate,
    tiro.
  hmo-hmo: Vadaeni Farao ese Mose bona Arona dekenai ia boiboi, ia gwau, “Umui lao,
    inai Aigupito tano sibona dekenai umui emui Dirava ena boubou do umui karaia.”
  urd-urd: तब फ़िर'औन ने मूसा और हारून को बुलवा कर कहा, कि तुम जाओ और अपने ख़ुदा के
    लिए इसी मुल्क में क़ुर्बानी करो।
  rus-SYN: 'И призвал фараон Моисея и Аарона и сказал: пойдите, принесите жертву Господу
    Богу вашему в сей земле.'
  bqc-SIM: 'Mↄizi òɛ̀: Tó ma ta, má awakpaɛ̀, i ũsĩnaↄ kɛ̃ma zia ń n ìwaↄ ń
    n gbɛ̃́ↄ. Ãma ńsu mↄafilikɛ ǹ gí gbɛ̃́ↄnɛ aa gɛ́ sa''oi Diiwa lↄo.'
  tcz-CHONGTHU: Chuphat in Pharaoh in Mose leh Aaron aga kouvin, hiti hin aseije,
    “Apha tai! che uvin lang Pakai maicham gasem taovin, ati.” Aman asei jin “Hichu
    Egypt gamsung'a na bol ding'u ahi,” ati.
  mar-mar: म्हणून मग फारोने मोशे व अहरोन यांना बोलावून आणले व त्यांना सांगितले, “तुम्ही
    तुमच्या देवाला आमच्या येथेच म्हणजे आमच्या देशातच यज्ञ करा.”
  qub-qub: 'Chaynöpami faraonga Moisesta Aarontawan gayarcachir niran: «Cananga ayway
    Tayta Diosniquita adurar uywacunata sacrifisyuta ruranayquipaj. Ichanga cay nasyunpita
    ama llojshinquichu.»'
  bqp-bqp: 'Akũ Firi''auna Musa kũ Harunao sìsi à pì: À gɛ́ sa o á Ludaa bùsun la.'
  hat-hat: 'Lè sa a, farawon an fè rele Moyiz ak Arawon, li di yo: -Nou mèt al ofri
    bèt pou touye pou Bondye nou an, men n''ap fè l'' isit la nan peyi a.'
  eng-BSB: Then Pharaoh summoned Moses and Aaron and said, “Go, sacrifice to your
    God within this land.”
  tod-tod: 'Moize gooɠaaʋoteni, é ɠɛ ma: «Pɛtɛ, nà ga ɠula è ʋɔ bɛ, nà Ɠɔoɠɔ GALAGI
    maanɛɛnɛzu è ʋɛ. Lina, dɛgiti ta maaɠooza Falaɠɔn ʋa, ta ná-botiɠɛ nuiti, ta
    ná-nuɓusɛiti, kɛlɛ Falaɠɔn mina yɛ gi yaavazu, é ʋa ɓe yeeɓesu nuɓusɛiti ba,
    ti ʋa li, ti ʋa zalaɠaiti kula Ɠɔoɠɔ GALAGI ʋɛ.»'
  eng-WEBPB: Pharaoh called for Moses and for Aaron, and said, “Go, sacrifice to your
    God in the land!”
  kbq-kbq: Fero'a Mosesene Aronigizni zanagi huno anage huno znasmi'ne, Isipi mopa'afi
    vutma Anumzantmimofontega ome Kresramana vunteho.
  nhe-BL: 'Huajca Faraón tlanahuati ma quinnotzatij Moisés huan Aarón huan quinilhui:
    ―Xiyaca xijmacatij tlacajcahualistli imoTeco Dios, pero amo xiquisaca tlen ni
    tlali.'
  bus-bus: 'Ben Fili''auna Musa kↄ̃n Arunao sìsi à bè: À gá saa o a Ludaa bùsu kɛ̀n.'
  gub-BL: Na'e Parao omono amo wemiruze'eg Moizez Àràw wanenoz tà kury. — Hepuruzuka
    kar wer ma'ea'yr rehe Tupàn pezar henataromo ihe wà nehe. Pezuka xe ko ywy rehe
    pe wà nehe, i'i wanupe.
  eng-DRA: 'And Pharao called Moses and Aaron, and said to them: Go, and sacrifice
    to your God in this land.'
