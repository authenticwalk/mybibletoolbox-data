verse: EXO.008.017
translations:
  mal-C: അവർ അപ്രകാരംചെയ്തു. അഹരോൻ കൈനീട്ടി തന്റെ വടികൊണ്ട് നിലത്തെ പൂഴിയിൽ അടിച്ചു.
    അതു മനുഷ്യരുടെയും മൃഗങ്ങളുടെയുംമേൽ പേൻ ആയിത്തീർന്നു; ഈജിപ്റ്റിലെല്ലായിടവും നിലത്തെ
    പൂഴിമുഴുവനും പേൻ ആയിത്തീർന്നു.
  deu-TKW: Denn wenn du mein Volk nicht ziehen lässest, so will ich über dich, deine
    Höflinge, deine Unterthanen und deine Paläste Hundsfliegen kommen lassen; die
    Wohnungen der Ägypter sollen voll von Hundsfliegen sein, ja selbst der Boden,
    auf dem sie stehen.
  lin-lin: Soki oboyi kotika bato na Ngai kokende, nakotinda banzinzi epai na yo,
    epai ya bakalaka na yo, epai ya bato na yo mpe kino na bandako na yo. Boye bandako
    ya bato na Ejipito, ezala mabele epai wapi bazali, ekotonda na banzinzi oyo eswaka.
  eng-LSV: And they do so, and Aaron stretches out his hand with his rod, and strikes
    the dust of the land, and the gnats are on man and on beast; all the dust of the
    land has been gnats in all the land of Egypt.
  eng-GNV: 'And they did so: for Aaron stretched out his hand with his rod, and smote
    the dust of the earth: and lyce came vpon man and vpon beast: all the dust of
    the earth was lyce throughout all the land of Egypt.'
  eng-WEBSTER: 'And they did so: for Aaron stretched out his hand with his rod, and
    smote the dust of the earth, and it became lice in man and in beast; all the dust
    of the land became lice throughout all the land of Egypt.'
  nhw-BL: Huajca quej nopa quichijqui. Huan Aarón quimaquili nopa tlaltejpoctli catli
    tlalchi ica icuatopil, huan mocuepqui atime catli quinajsic nochi masehualme huan
    tlapiyalme, pampa nochi tlaltejpoctli mochijque atime.
  swh-ONEN: Wakafanya hivyo, Aroni aliponyoosha mkono wake wenye fimbo na kuyapiga
    mavumbi ya nchi, viroboto wakawajia watu na wanyama. Mavumbi yote katika nchi
    ya Misri yakawa viroboto.
  bba-bba: Ù n mɑɑ yinɑ nɛn tɔmbu bu doonɑ kon nùn ɡbɑbu swɛ̃ɛ suremɑ yi yi koo wi
    kɑ win bwɑ̃ɑbu kɑ win tɔmbu kuni. Eɡibitiɡibun yɛnusu kpurowɑ su ko n ɡbɑbu swɛ̃ɛ
    yibɑ kpɑ yi tem wukiri.
  eng-KJVCPB: And they did so; for Aaron stretched out his hand with his rod, and
    smote the dust of the earth, and it became lice in man, and in beast; all the
    dust of the land became lice throughout all the land of Egypt.
  cpy-cpy: Tema imatakiro Aarón okaatzi ikantee-takiriri. Rowaankakiro ikotzi, ipaja-panetakiro
    kepatsi, peyanaka netsi. Riitaki shenita-neentsiri maawoeniki Apitantoniki. Tema
    roñaashirenka-paakiri atziri-paeni eejatzi piratsi-paeni.
  mpx-mpx: Yaka Eloni wana suki i paelu ge bilibili i lol, inoke Itipita ana labi
    gegewena elana bilibili papakovana gegewena hi tabwa sapwasapwa, inoke gamagal
    ge bwasumu hi pomwil ge hi talil.
  wbp-wbp: Junga-juku, Yarunurlu manu jukati nyanungu-nyangu, ngula pakarnu walya
    kujarla Mujuju wangkaja. Kuja yungka pakarnu, walya-jangkaju kiwinyi panu-jarlu-nyayirni
    palka-jarrijalu Yijipirlaju. Kiwinyijilpalu paarr-pardija yapa-wana manu puluku-patu-wana.
  luo-luo: Negitimo mano kendo ka Harun norieyo bade mane otingʼogo luth mi ochwado
    buru ma e lowo, kikun nopor kuom ji kod jamni. Buru ma e piny Misri duto nolokore
    kikun.
  meu-meu: 'Bena unu e kara toma: Aaron ese ena itotohi e abia, tano ḡahuna e botaia,
    bena namo e kau, taunimanima bona boromakau e koridia; tano ḡahuna idoinai Aigupto
    tanona ai namo ai ela.'
  npi-ULB: तिनीहरूले त्यसै गरे । हारूनले लट्ठी लिएर आफ्नो हात पसारे । तिनले जमिनको
    धुलोमा प्रहार गरे । भुसुनाहरू मानिस र पशुहरूमा आए । सारा मिश्र देशभरि जमिनको धुलो
    भुसुनै-भुसुना भए ।
  yor-yor: Wọ́n sì ṣe bẹ́ẹ̀, nígbà tí Aaroni na ọwọ́ rẹ́ jáde pẹ̀lú ọ̀pá ní ọwọ́ rẹ̀,
    tí ó sì lu eruku ilẹ̀, kòkòrò-kantíkantí sì wà lára àwọn ènìyàn àti àwọn ẹranko
    wọn. Gbogbo eruku jákèjádò ilẹ̀ Ejibiti ni ó di kòkòrò-kantíkantí.
  emp-NTPO: Ara maʌ̃da ãdjia mãwã osid̶aa. Aaroʌ̃ba idji bacurura ʌ̃taa waped̶a egorod̶aa
    usía. Maʌ̃ne egoro porara pochĩdau basía jũma Egipto druad̶e. Ab̶ed̶a ẽberãrãra,
    animarã sid̶a pochĩdauba ca eropanesid̶aa.
  ind-ind: Lalu terjadilah demikian. Harun mengulurkan tongkat yang ada di tangannya
    dan memukulkannya ke tanah yang berdebu, maka semua debu di seluruh Mesir berubah
    menjadi agas lalu menghinggapi semua orang dan binatang.
  pes-OPCB: موسی و هارون همان‌طور که خداوند به ایشان فرموده بود عمل کردند. وقتی هارون
    عصای خود را به زمین زد انبوه پشه سراسر خاک مصر را فرا گرفت و پشه‌ها بر مردم و
    حیوانات هجوم بردند.
  aer-aer: Aaron-ele arne atneme ikwerenhe inemele arratye, re imerte atneme ikwerenhele
    ahelhe atweke nhenge renhe Moses-ele ilerlenge. Nhenge re renhe atwerlenge arteke,
    ahelhe-ngentyele iwenye atningke anthurre Egypt-ele arrateke. Iwenye areye anthurre
    tyerrtye areyeke-arlenge alkereke-irreke pwelekeke-arlenge-arlke.
  tgl-ULB: 'Ginawa nila ito: Iniunat ni Aaron ang kaniyang kamay at ang kaniyang tungkod.
    Hinampas niya ang alikabok sa lupa. Dumating ang mga niknik sa mga tao at sa mga
    hayop. Lahat ng mga alikabok sa lupa ay naging niknik sa buong lupain ng Ehipto.'
  cbu-NT: Aaronsha tushuwshineetsi itsireeru, Ijiptoshchimun watsapun tiyá ashirangiya.
    Ashkachu, anush puyumbsha manxoom kinayaru, zapani shitungartarangiya. Sheeru,
    Ijiptoshchee tputs ichingurusin itipuranganaya. Maachtawa chinuzeetstam ichinguroo
    itipurangiya.
  hui-hui: Ani layadagua lamiyagola Aronohanda ibunaga halimbu biagome dindini bene.
    Bayagola Iyibi dindi bibahendeni abalu wiame heago bibahende mo hinabibi bu hinayagola
    nogo wali agalila bibahendeore hinabibime mbulope howa dugu neme hondole ndo hayume
    hene.
  mya-mya: ထို့​ကြောင့်​အာ​ရုန်​သည်​တောင်​ဝှေး​ဖြင့်​မြေ ကြီး​ကို​ရိုက်​သ​ဖြင့် အီ​ဂျစ်​ပြည်​ရှိ​မြေ​မှုန့်
    ရှိ​သ​မျှ​သည်​တော​ခြင်​ဖြစ်​လာ​၍ လူ​နှင့် တိ​ရစ္ဆာန်​တို့​၌​တွယ်​ကပ်​လေ​၏။-
  cbi-NTPO: Tsenñu yala tsanguitu, Aarón ya' tyutyan cha'li yali' tu ñiyuyulanu vilinmalaren,
    kumuinchi Egipto tushaya tsaa juju tene faleke', naa chachillanu bain, naa animaalanu
    bain fifikila.
  bod-N: ཁོ་གཉིས་ཀྱིས་དེ་བཞིན་དུ་བྱས་ཏེ་ཨ་རོན་གྱིས་ལག་གི་འཁར་བ་བརྐྱངས་ནས་ས་རྡུལ་ལ་བརྡེགས་པ་དང་།
    མི་དང་དུད་འགྲོའི་སྟེང་དུ་ཤིག་བྱུང་ཞིང་། ཨེ་ཅིབ་ཡུལ་ཐམས་ཅད་ཀྱི་ས་རྡུལ་ཡོངས་རྫོགས་ཤིག་ཏུ་གྱུར།
  sna-sna: Vakaita izvozvo uye Aroni akati atambanudza ruoko rwaiva netsvimbo akarova
    guruva umhutu hukauya pamusoro pavanhu nezvipfuwo. Guruva rose munyika yose yeIjipiti
    rakava umhutu.
  spa-BLM: Así lo hicieron; y Aarón extendió su mano con su vara y golpeó el polvo
    de la tierra, y hubo piojos en los hombres y en los animales; todo el polvo de
    la tierra se convirtió en piojos en toda la tierra de Egipto.
  cac-cac: Ichaton chi' ix yutej vin̈aj Aarón chi'. Ix smac'q'ue vaan lum pococ chi'
    vin̈ yed' te' sc'ococh, yuj chi' masanil lum pococ ay d'a yol yic Egipto chi',
    ix laj och lum cotac usal, ix och noc' d'a anima yed' d'a noc' noc'.
  swh-ULB: 'Wakanya hivyo: Aruni akanyoosha mkono wake na gongo lake. Akaupiga udongo
    wa ardhi. Chawa wakaja juu ya watu na wanyama. Udongo wote kwenye ardhi ukawa
    chawa katika nchi ya Misri.'
  bel-bel: 'Так яны і зрабілі: Аарон працягнуў руку сваю з посахам сваім, ударыў у
    грудзі зямныя, і зьявілася заедзь на людзях і на быдле. Усе грудзі зямныя пакрыліся
    заедзьдзю па ўсёй замлі Егіпецкай.'
  deu-ELBBK: Denn wenn du mein Volk nicht ziehen lässt, siehe, so werde ich die Hundsfliegen
    senden über dich und über deine Knechte und über dein Volk und in deine Häuser;
    und die Häuser der Ägypter werden voll Hundsfliegen sein, und auch der Erdboden,
    auf dem sie sind.
  mbb-OT: Ne mibeelan dan heini, ne hein inlagkut ni Aaron diyà te tanà sikan is tuked
    din, ne mibaluy he menge rengit is eliyavuk diyà te tivuuk he tanà he Ehipto.
    Ne midhurunan te menge rengit is menge etew wey menge uyaǥen.
  mal-2015: അവർ അങ്ങനെ ചെയ്തു; അഹരോൻ വടിയോടുകൂടെ കൈ നീട്ടി നിലത്തിലെ പൊടിയെ അടിച്ചു;
    അതു മനുഷ്യരുടെ മേലും മൃഗങ്ങളിൻമേലും പേൻ ആയ്തീർന്നു; മിസ്രയീംദേശത്തെങ്ങും നിലത്തിലെ
    പൊടിയെല്ലാം പേൻ ആയ്തീർന്നു.
  tuo-NT: Cʉ̃ dutiꞌcaronojõta weecãrã niwã. Aarṍ cʉ̃ tuacjʉre sĩ́oo, nucũcãpʉ paacũucʉ
    niwĩ. Cʉ̃ tojo weecãta, nipeꞌtise diꞌtamarãrĩ Egiptopʉre moarã dímiꞌrĩrãcã pãjãrã
    dojocãrã niwã. Na masãrẽ, waꞌicʉrãrẽ nuꞌrĩcãrã niwã.
  gup-gup: Wanjh kunmekbe beneyimeng. Aaron bidwayhmeng kundulk nuye dorrengh, bolkdoy
    kundjulng ngarre kurorre, wanjh mudmud mirndebebmerrinj kore bininj dja mayh.
    Kundjulng rowk kubolkwernkenh rowk kore kubolkwarlah Egypt wanjh yimerranj wernminj
    mudmud.
  gvs-gvs: E tuwo moitamo nakae kaguinuwe. Aitukoyana Eroni iyosale, poyapoya kaukauna
    isapi. Ikavava, dimokíkila badabadaaidi sisowóduwo tomota be nakae yoguyogu goi.
    Poyapoya kaukauna madabokina Itipita ana madabokina goi imaladimokíkila.
  rmc-rmc: Bo te na premukeha mire manušen, bičhavava pre tute, pre tire uradňika,
    pre tire manuša the pre tire khera le muchen. Andro khera le Egipťanengre ena
    pherdo muchi; mek až e phuv ela zaučharďi le muchenca.
  nlg-nlg: Ma Moses ma Aaron toro nea na hava te bosa vanira a Yahweh. Tana bona Aaron
    te labua na pari nia na totoghonana ke, na lei pughu ni pari ilokana na komu/butonikomu
    udolu i Egypt te liliu ni noinoi. Mua hau vaso, na noinoi/maumanu te vonughia
    na komu udolu, me saopora na vure n Egypt kolura didira na lei maumanu.
  pes-OPV: پس چنین کردند و هارون دست خود را با عصای خویش دراز کرد و غبار زمین را زد
    و پشه‌ها بر انسان وبهایم پدید آمد زیرا که تمامی غبار زمین در کل ارض مصر پشه‌ها
    گردید،
  ron-1924: Аша ау фэкут. Аарон шь-а ынтинс мына ку тоягул ши а ловит цэрына пэмынтулуй,
    ши с-а префэкут ын пэдукь пе тоць оамений ши пе тоате добитоачеле. Тоатэ цэрына
    пэмынтулуй с-а префэкут ын пэдукь ын тоатэ цара Еӂиптулуй.
  ben-OBCV: তাঁরা তাই করলেন, এবং হারোণ যখন ছড়িসহ তাঁর হাতটি বাড়িয়ে দিয়ে মাঠের
    ধুলোতে আঘাত করলেন, তখন মানুষজনের ও পশুদের গায়ে ডাঁশ-মশা উঠে এল। মিশর দেশের সর্বত্র
    সব ধুলোবালি ডাঁশ-মশায় পরিণত হল।
  som-som: Markaasay sidii yeeleen. Kolkaasaa Haaruun ushiisii gacanta ku fidiyey,
    oo wuxuu ku dhuftay ciidda dhulka, kolkaasaa injiru gashay dadkii iyo duunyadiiba;
    ciiddii dhulka oo dhammuna waxay noqotay injir miidhan oo qulqulaysa dalkii Masar
    oo dhan.
  lat-VUC: 'Feceruntque ita. Et extendit Aaron manum, virgam tenens: percussitque
    pulverem terræ, et facti sunt sciniphes in hominibus, et in jumentis: omnis pulvis
    terræ versus est in sciniphes per totam terram Ægypti.'
  eng-ASVBT: And they did so; and Aaron stretched out his hand with his rod, and smote
    the dust of the earth, and there were lice upon man, and upon beast; all the dust
    of the earth became lice throughout all the land of Egypt.
  mna-mna: Tana ziru tileŋ la kalŋaana, mi Aron ikam tete kini, mi ipun su pa toono.
    To ululu ki Aikuptu itooro ma iwe muŋgingin. Mi muŋgingin tana dudut ma tila,
    mi tilol lele kizin Aikuptu ma imap. Mi tikan zin tomtom ziŋan mbili kizin ma
    tisaana kat.
  ita-1885: Ed essi fecero così; e Aaronne stese la sua mano con la sua bacchetta,
    e percosse la polvere della terra; e una moltitudine di mosconi venne in su gli
    uomini, e in su gli animali; tutta la polvere della terra divenne mosconi in tutto
    il paese di Egitto.
  eng-LXXUP: And if thou wilt not let my people go, behold, I send upon thee, and
    upon thy servants, and upon thy people, and upon your houses, the dog fly; and
    the houses of the Egyptians shall be filled with the dog fly, even throughout
    the land upon which they are.
  eng-ULB: 'They did so: Aaron reached out with his hand and his staff. He struck
    the dust on the ground. Gnats came onto man and beast. All the dust on the ground
    became gnats throughout the whole land of Egypt.'
  spa-VBL: Así que hicieron lo que el Señor dijo. Cuando Aarón levantó su bastón y
    golpeó el polvo de la tierra, los mosquitos pululaban sobre las personas y los
    animales. El polvo de todo Egipto se convirtió en mosquitos.
  fra-_FOB: 'Et ils firent ainsi: Aaron étendit sa main avec sa verge, et frappa la
    poussière de la terre, et elle devint des poux sur les hommes et sur les bêtes;
    toute la poussière du pays devint des poux dans tout le pays d''Égypte.'
  mal-mal: അവർ അങ്ങനെ ചെയ്തു; അഹരോൻ വടിയോടുകൂടി കൈ നീട്ടി നിലത്തിലെ പൊടിയെ അടിച്ചു;
    അത് മനുഷ്യരുടെമേലും മൃഗങ്ങളിൻമേലും പേൻ ആയിത്തീർന്നു; ഈജിപ്റ്റിൽ എല്ലായിടത്തും
    നിലത്തിലെ പൊടിയെല്ലാം പേൻ ആയിത്തീർന്നു.
  urd-GVR: Unhoṅ ne aisā hī kiyā. Hārūn ne apnī lāṭhī se zamīn kī gard ko mārā to
    pūre mulk kī gard juoṅ meṅ badal gaī. Un ke ġhol jānwaroṅ aur ādmiyoṅ par chhā
    gae.
  suz-BL: मिनु हारूनमी फुरक तुबानु, इजीप्‍त रागी नेल्‍लेमी मुर नु बस्‍तु भाव आन तारी
    भुस्‍ना शुश फोंइतेक्‍म।
  ita-1927: Ed essi fecero così. Aaronne stese la sua mano col suo bastone, percosse
    la polvere della terra, e ne vennero delle zanzare sugli uomini e sugli animali;
    tutta la polvere della terra diventò zanzare per tutto il paese d’Egitto.
  ckb-ckb: ئیتر ئاوایان کرد، هارون بە گۆچانەکەی دەستی درێژکرد و لە خۆڵی زەوییەکەی
    دا، مێشوولە هاتە سەر خەڵک و سەر ئاژەڵەکان، لە هەموو خاکی میسر هەموو خۆڵی زەوییەکە
    بوو بە مێشوولە.
  eng-BBE: And they did so; and Aaron, stretching out the rod in his hand, gave a
    touch to the dust of the earth, and insects came on man and on beast; all the
    dust of the earth was changed into insects through all the land of Egypt.
  kan-OKCV: ಅವರು ಹಾಗೆಯೇ ಮಾಡಲಾರಂಭಿಸಿದರು. ಆರೋನನು ಕೋಲನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದು, ಅದನ್ನು ಚಾಚಿ,
    ಭೂಮಿಯ ಧೂಳನ್ನು ಹೊಡೆದನು. ಆಗ ಮನುಷ್ಯರಲ್ಲಿಯೂ ಪಶುಗಳಲ್ಲಿಯೂ ಹೇನುಗಳಾದವು. ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಾ
    ನೆಲದ ಧೂಳು ಹೇನುಗಳಾದವು
  bbb-bbb: Areme Mosisi fune va Eroni ijiege kuaramoga fu urina mudu fuone dabe sakae
    ije kanae. Fu ijiege kanamoga kuokuo ije fu una ugune rena aesakae Ijifiti ijia
    e ro fanu binobino ijia oenoeva ije nafiriae.
  tam-2017: அப்படியே செய்தார்கள்; ஆரோன் தன்னுடைய கையில் இருந்த தன்னுடைய கோலை நீட்டி,
    பூமியின் புழுதியின்மேல் அடித்தான்; அப்பொழுது அது மனிதர்கள்மேலும், மிருகஜீவன்கள்மேலும்,
    எகிப்து தேசம் எங்கும் பூமியின் புழுதியெல்லாம் பேன்களானது.
  spa-RV-1909: 'Y ellos lo hicieron así; y Aarón extendió su mano con su vara, é hirió
    el polvo de la tierra, el cual se volvió piojos, así en los hombres como en las
    bestias: todo el polvo de la tierra se volvió piojos en todo el país de Egipto.'
  ron-BTF: Și au făcut astfel. Și Aaron și-a întins mâna cu toiagul său și a lovit
    țărâna pământului și aceasta a devenit păduchi pe om și pe vită; toată țărâna
    țării a devenit păduchi prin toată țara Egiptului.
  eng-WEBP: They did so; and Aaron stretched out his hand with his rod, and struck
    the dust of the earth, and there were lice on man, and on animal; all the dust
    of the earth became lice throughout all the land of Egypt.
  eng-FBV: They did what the Lord said. When Aaron lifted up his walking stick and
    hit the dust of the earth, gnats swarmed over both people and animals. The dust
    in the whole of Egypt turned into gnats.
  nld-1939: 'Ze deden het: Aäron hief zijn hand met zijn staf omhoog, en sloeg op
    het stof van de grond; de muggen kwamen af op mensen en vee, over heel Egypte
    werd het stof op de grond in muggen veranderd.'
  nch-BL: Huajca quej nopa quichijqui. Huan Aarón quimaquili nopa taltepocti ica icuatopil,
    huan mocuetqui atime cati quinajsic nochi masehualme huan tapiyalme, pampa nochi
    taltepocti mochijque atime.
  vie-1934: Hai người làm y như vậy. A-rôn cầm gậy giơ tay ra, đập bụi trên đất, bụi
    liền hóa thành muỗi, bu người và súc vật; hết thảy bụi đều hóa thành muỗi trong
    xứ Ê-díp-tô.
  hin-CV: अहरोन ने लाठी को ज़मीन पर मारा, जिससे पिस्सू मनुष्यों एवं पशुओं पर छा गए
    और पूरे मिस्र देश की भूमि की धूल पिस्सू बन गई.
  eng-OURB: They did so; and Aaron [Light-bringer] stretched out his hand with his
    rod, and struck the dust of the earth, and there were lice on man, and on animal;
    all the dust of the earth became lice throughout all the land of Egypt [Abode
    of slavery].
  spa-BES: Y lo hicieron así; y Aarón, extendiendo la vara en su mano, dio un toque
    al polvo de la tierra, y los piojos vinieron sobre el hombre y sobre la bestia;
    todo el polvo de la tierra se transformó en piojos en toda la tierra de Egipto.
  tdx-tdx: Aa hera tsy hengà’o homb’eo ondatikoo, le haropako ama’o ty laletse mifamorohotse
    naho amo mpitoro’oo naho am’ondati’oo naho añ’anjomba’ areo ao, le hifamorohotse
    añ’ anjomba’ o nte-Mitsraimeo o laletseo vaho an-tane ijohaña’ iareo.
  vid-vid: Musa na Aluni nawadita ahyo. Aluni nakagolola ng'hweku ya heye na kuitowa
    nhimbwisi, nayo naigaluka kuwa sewe na kuwakwina wanhu na migongolo. Nhimbwisi
    yeng'ha mli isi ya Misili naigaluka sewe.
  eng-OKE: For if thou wilt not send My people away, behold, I will send on thee,
    and on thy servants, and on thy people, and upon thy houses, the aroba; I and
    they shall fill the houses of the Mizraee with the aroba; and also the ground
    on which they are.
  tha-KJV: เขาทั้งสองก็กระทำตาม ด้วยว่าอาโรนเหยียดมือออกยกไม้​เท​้าและตีฝุ่นดิน ก็​กลายเป็​นร​ิ้นมาตอมมนุษย์และสัตว์
    ฝุ่นดินทั้งหมดกลายเป็​นร​ิ้นทั่วประเทศอียิปต์
  por-BR-2018: E eles o fizeram assim; e Arão estendeu sua mão com sua vara, e feriu
    o pó da terra, o qual se tornou piolhos, tanto nos homens como nos animais; todo
    o pó da terra se tornou piolhos em toda a terra do Egito.
  deu-ELO: Und sie taten also; und Aaron streckte seine Hand mit seinem Stabe aus
    und schlug den Staub der Erde, und die Stechmücken kamen über die Menschen und
    über das Vieh; aller Staub der Erde wurde zu Stechmücken im ganzen Lande Ägypten.
  eng-WYC-2018: And they did so; and Aaron held forth the hand, and held the rod,
    and smote the dust of [the] earth; and gnats were made in men, and in work beasts;
    all the dust of the earth was turned into gnats by all the land of Egypt. (And
    they did so; and Aaron stretched forth the staff with his hand, and struck the
    dust of the earth; and gnats came on people, and on the work beasts; yea, all
    the dust of the earth was turned into gnats in all the land of Egypt.)
  epo-epo: 'Ili faris tiel: Aaron etendis sian manon kun sia bastono kaj frapis la
    polvon de la tero, kaj aperis pikmuŝoj sur la homoj kaj la brutoj. La tuta polvo
    de la tero fariĝis pikmuŝoj en la tuta lando Egipta.'
  uig-PIN: Ular xundaⱪ ⱪildi; Ⱨarun ⱪolini uzitip ⱨasisi bilǝn yǝrning topisini uruwidi,
    adǝmlǝr wǝ ⱨaywanlarning üstibexini paxa basti; pütkül Misir zeminidiki topa-qanglar
    paxiƣa aylandi.
  beo-beo: Amaiba:le, Elane da ea daguluga osobo fai. Osobo su Idibidi soge ganodini
    huluane da afadenene mimini hamoi. Ilia da dunu amola ohe fi amo da:iya fila heda:le
    dedeboi dagoi.
  tpi-OTNT: Orait tupela i mekim olsem. Aron i kisim stik bilong en na paitim graun
    na olgeta das long Isip i kamap natnat na ol natnat i karamapim ol manmeri na
    ol abus na kaikaim ol.
  hau-SA: Suka yi haka, da Haruna ya miƙa hannunsa da sandan, ya bugi ƙurar ƙasa,
    sai ƙwari masu cizo suka fito a kan mutane da dabbobi. Dukan ƙurar, ko’ina a ƙasar
    Masar ta zama cinnaku.
  udu-udu: Wakan aHaruun dorki’da ’cesh ka lukaas piti mo dhali dhan bu’d ’ce’dki’d
    ki to’bo/ to’bo/ mmowar ka shokom mo dhali shwa ’kwanim Pam Masiri ’baar mo dhali
    to em buni si’da/ mo be.
  uig-LAT: Ular shundaq qildi; Harun qolini uzitip hasisi bilen yerning topisini uruwidi,
    ademler we haywanlarning üstibéshini pasha basti; pütkül Misir zéminidiki topa-changlar
    pashigha aylandi.
  nde-nde: Benza njengokulaywa kwabo, kwathi u-Aroni eselule isandla sakhe ephethe
    intonga watshaya uthuli, intwala zahlasela abantu lezifuyo zabo. Uthuli lonke
    eGibhithe lwaphenduka lwaba zintwala.
  ton-ton: Pea naʻa na fai ia; he naʻe mafao atu ʻe ʻElone hono nima mo e tokotoko,
    ʻo ne taaʻi ʻae efu ʻoe kelekele, pea naʻe liliu ia ko e kutu ʻi he tangata mo
    e manu; ko e efu kotoa pē ʻoe fonua naʻe hoko ia ko e fanga kutu ʻi he fonua kotoa
    pē ʻo ʻIsipite.
  ces-1613: Kteříž učinili tak. Nebo vztáhl Aron ruku svou s holí svou, a udeřil prach
    země. I byly stěnice na lidech i hovadech; všecken prach země obrátil se v stěnice
    ve vší zemi Egyptské.
  eko-eko: Khuretta etthiipo; Arawu khookola nkhono awe na pakhora etile khujapha
    lifufu ntthile khuthatuwa khwiiya shaawa khuweetaala atthu mpakha nyama na nti
    aya opule wooshi khwiitaala shaawa.
  eng-WMB: They did so; and Aaron stretched out his hand with his rod, and struck
    the dust of the earth, and there were lice on man, and on animal; all the dust
    of the earth became lice throughout all the land of Egypt.
  tam-TCV: அவர்கள் அப்படியே செய்தார்கள். ஆரோன் கோலைப் பிடித்திருந்த தன் கையை நீட்டி
    நிலத்தின் புழுதியை அடித்ததும், மனிதர்மேலும் மிருகங்கள்மேலும் பேன்கள் வந்தன. எகிப்து
    நாட்டின் புழுதியெல்லாம் பேன்களாக மாறிற்று.
  ceb-ULB: 'Gibuhat nila kini: Giisa ni Aaron ang iyang kamot ug ang iyang sungkod.
    Gibunalan niya ang abog sa yuta. Miabot ang mga tagnok ngadto sa mga tawo ug sa
    mga mananap. Nahimong tagnok ang tanang abog sa tibuok yuta sa Ehipto.'
  pol-UBG: I tak uczynili. Aaron wyciągnął rękę ze swoją laską i uderzył pył ziemi,
    który zamienił się we wszy na ludziach i na bydle. Wszelki pył ziemi zamienił
    się we wszy na całej ziemi Egiptu.
  agr-agr: Tusa tima nuna uminak Aarón ushujutaiyai nugka yukukuntun awatiuwai, dutikam
    ashí Egipto nugkanum nugka yukukuntu aidau ayauk tetee najaneak, Egipto nugkanak
    akijuauwai. Imaniku asa aents aidaunak, kuntin aidaujai senchi waitkaidau.
  kyc-kyc: Leyamo pii doko sepala Eroneme banya pangali isa doko minyalyapala yuu
    dokona pyao pisiya. Dokopa yuu Isipi dokona sinjimu peparae dupwa alowa pyuo oro
    ingyapala mena wambupi yongo dupwana minyarambu nyiya.
  urd-GVU: اُنہوں نے ایسا ہی کیا۔ ہارون نے اپنی لاٹھی سے زمین کی گرد کو مارا تو پورے
    ملک کی گرد جوؤں میں بدل گئی۔ اُن کے غول جانوروں اور آدمیوں پر چھا گئے۔
  deu-1912: '[8:13] Sie taten also, und Aaron reckte seine Hand aus mit dem Stabe
    und schlug in den Staub auf der Erde. Und es wurden Mücken an den Menschen und
    an dem Vieh; aller Staub des Landes ward zu Mücken in ganz Ägyptenland.'
  ntj-ntj: Nyangka Yarantu mularrpartu manta pungu. Nyangka yulpurru pakaralpi kiwinyirringu
    ngurra Yiitjipula lipiwanartu. Nyangka-ya kiwinyi pirnilu yarnangu pirninya-tjananya
    puru yanamulpa pirninya tjutura kanyiranytja.
  kan-2017: ಅವರು ಹಾಗೆಯೇ ಮಾಡಿದರು. ಆರೋನನು ಕೋಲನ್ನು ಹಿಡಿದುಕೊಂಡು ಅದನ್ನು ಚಾಚಿ, ಭೂಮಿಯ ಧೂಳನ್ನು
    ಹೊಡೆದನು. ಆಗ ಮನುಷ್ಯರ ಮೇಲೆಯೂ, ಪಶುಗಳ ಮೇಲೆಯೂ ಹೇನುಗಳು ಬಂದವು. ಐಗುಪ್ತ ದೇಶದ ಭೂಮಿಯಲ್ಲಿದ್ದ
    ಧೂಳು ಹೇನುಗಳಾದವು.
  ena-ena: Lɨci hameŋ ala lɨmi. Alon dɨ abɨci nudɨ kɨlɨ lɨmɨ via hɨdahɨda hɨsɨŋ agadɨ
    hɨvɨ fɨli ibɨlɨ agadɨ ifɨci iagui lɨfavɨla hulaŋ iamɨgali sɨhɨm sabaŋ Isipɨ fɨli
    tɨbɨ hɨniavɨmi agɨladɨ sɨkasɨkan hafilɨbavɨmi.
  yap-yap: Ma aram me fek Aron e sog rok, me k’iyag pa’ ngalang me toy ko fiyath u
    but’. Me ngal’ e fiyath ni yochi lal nge yib ngak e girdi’ nge gamanman; urngin
    e fiyath ni bay u Egypt ni ngal’ ni yochi lal.
  hlt-MCSB: A saii rhoi tangloeng tih Aaron loh a kut te a thueng. A conghol neh diklai
    dongkah laipi te a taam vaengah pilhlip te hlang pum dong neh rhamsa dongah om.
    Diklai laipi boeih te Egypt kho tom ah pilhlip la poeh.
  mdy-ETH: ዓኣሮኔ ኩጮ ዔቂሲ ኮኦሎና ሳዖ ሲላሎ ጳርቃዛ፥ ጊብፄ ዓጫ ዓኣ ሲላላ ቢያ ጩጉቺ ማዓዖ፥ ዓሶና ቆልሞናይዳ ቢያ ሻዼኔ።
  twi-ASANTE: Enti, Mose ne Aaron yɛɛ deɛ Onyankopɔn hyɛɛ wɔn no maa ntontom bɛhyɛɛ
    ɔman mu no ne mu nnipa ne wɔn nyɛmmoa so ma tɔ.
  eng-WEBU: They did so; and Aaron stretched out his hand with his rod, and struck
    the dust of the earth, and there were lice on man, and on animal; all the dust
    of the earth became lice throughout all the land of Egypt.
  bnp-bnp: Lakea ru rata mavonga. E Aron i toto tala a kodo, i lagu a habulo na malala.
    A habulo lobo na robo e Egipto, ri mapulo ri manga a namo, ri kani e huriki a
    bakovi, a maka livoa.
  wal-wal: Yaagin eti hegaadan oottidosona; Aarooni gatimaa oiqqidi ba kushiyaa micciis;
    ba gatiman biittaa buhiyaa shociis; shocin asaa, mehiyaanne do7aa bolli cuuchchai
    yi bayiis. Gibxxe biittan ha gaxaappe ya gaxaa gakkanaashin, buhe ubbai cuuchcha
    kiyiis.
  spa-PDDPT: Y ellos lo hicieron así. Aarón extendió su mano con su vara, y golpeó
    el polvo de la tierra. Hubo piojos sobre hombres y bestias. ¡Todo el polvo de
    la tierra se convirtió en piojos en todo el país de Egipto!
  gun-gun: Ha'e rami ojapo. Arão opo opopoka reve oupi vy oinupã yvy ku'i. Ha'e ramo
    oiko reta ky avakue re ha'e mymba kuery re. Yvy ku'i ha'e javi gui ky oiko Egito
    yvy jave re.
  agu-BL: Ya'tz nintzun cyulejtz, nintzun cu' jabul Aarón yi xtx'amij wuxtx'otx'.
    Ej nin cyakil yi puklaj cwent Egipto oc tetz ne'ẍ us. Nin e' baj octz tan chichi'le'n
    cyakil wunak scyuch' yi e' txuc.
  ilo-ULB: 'Inaramidda ngarud daytoy: Inyunnat ni Aaron ti imana ken ti bastonna.
    Inablatanna ti tapok iti daga. Kimpet dagiti timel kadagiti tattao ken kadagiti
    nauyong nga ayup. Nagbalin a timel dagiti amin a tapok iti entero a daga ti Egipto.'
  kpg-kpg: Gei Aaron ga hagamaawa di gelegele gi dana dogodogo. Nia gelegele o Egypt
    huogodoo guu hai nia lamu, gu buni hua i nia gili o nia daangada mono manu.
  uig-ARA: ئۇلار شۇنداق قىلدى؛ ھارۇن قولىنى ئۇزىتىپ ھاسىسى بىلەن يەرنىڭ توپىسىنى ئۇرۇۋىدى،
    ئادەملەر ۋە ھايۋانلارنىڭ ئۈستىبېشىنى پاشا باستى؛ پۈتكۈل مىسىر زېمىنىدىكى توپا-چاڭلار
    پاشىغا ئايلاندى.
  bps-bps: Na nimenla i man Dwata ani. Na di kbunal Aron i tugadan i kfung di tanà,
    kdee kfung di banwe Idyif mbaling blabang, na mdon di dad to na di dad lmanafla.
  sus-sus: Xa i mu sa tin n ma ɲama bɛɲinde, n fama xɛɛrie nan nadinde i tan, i xa
    kuntigie, nun i xa ɲama ma wo xɔnyi. Xɛɛrie fama lude Misirakae xa banxie nun
    e xa bɔxie birin ma.
  pon-2006: Aaron eri poakihki nanpwel eh sokono. Pwelpar koaros en Isip wiahla amwise,
    oh kipehdi aramas akan oh mahn akan.
  jae-jae: Ma êsêagêc sêgôm amboac tonaŋ. Aron kêmêtôc lêma tonê tôc ma gi nom ŋakekop,
    ma kawaŋ kêpi e gêŋac ŋamalac to bôc. Nom ŋakekop samucgeŋ kêtu kawaŋ gêjam gamêŋ
    Aiguptuŋa auc samucgeŋ.
  ksd-ksd: Ma dir ga pait ia; ma Aron i ga tulue ra limana ma ra buka, ma i ga kita
    ra tobon i ra pia, ma ra ngatingat i ga ki ta ra tarai ma ta ra umana vavaguai;
    ma di ga pukue ra tobon par ta ra gunan Aigipto parika upi na ngatingat parika.
  tur-YTC: Onlar da öyle yaptılar ve Aron değneğiyle elini uzattı ve yerin toprağına
    vurdu. İnsanların ve hayvanların üzerinde bit vardı. Mısır diyarında yerin bütün
    tozu bit oldu.
  grc-BRENT: Ἐὰν δὲ μὴ βούλει ἐξαποστεῖλαι τὸν λαόν μου, ἰδοὺ ἐγὼ ἐξαποστέλλω ἐπὶ
    σὲ, καὶ ἐπὶ τοὺς θεράποντάς σου, καὶ ἐπὶ τὸν λαόν σου, καὶ ἐπὶ τοὺς οἴκους ὑμῶν,
    κυνόμυιαν· καὶ πλησθήσονται αἱ οἰκίαι τῶν Αἰγυπτίων τῆς κυνομυίης, καὶ εἰς τὴν
    γῆν ἐφʼ ἧς εἰσιν ἐπʼ αὐτῆς.
  ind-AYT: Mereka pun melaksanakannya. Harun mengulurkan tangannya dengan tongkatnya,
    lalu memukul debu tanah sehingga debu itu menjadi nyamuk yang hinggap pada manusia
    dan binatang. Semua debu tanah itu menjadi nyamuk di seluruh tanah Mesir.
  nya-nya: Iwo anachita momwemo, ndipo pamene Aaroni anakweza ndodo yake ndi kumenya
    fumbi, nsabwe zinafika pa munthu aliyense ndi pa ziweto. Fumbi lonse la mʼdziko
    la Igupto linasanduka nsabwe.
  hrv-hrv: Ako ne pustiš moga naroda, pripustit ću obade na te, na tvoje službenike,
    na tvoj puk i tvoje domove. Egipatski domovi i samo tlo na kojem stoje vrvjet
    će od obada.
  mps-mps: Tama augwali sigo tama tiwai. Arongo dono selama, tǫba elai, tama tigidali
    Isip tǫ hogomugo dina pedelama, tama te dina dabego te we bidi dabe, me te hasa
    dabe, augwali halua selama, tama augwali gąųgo kela tuai.
  tpi-tpi: Orait tupela i mekim olsem. Aron i kisim stik bilong en na paitim graun
    na olgeta das long Isip i kamap natnat na ol natnat i karamapim ol manmeri na
    ol abus na kaikaim ol.
  dan-1931: Og de gjorde således; Aron udrakte sin Hånd med Staven og slog Støvet
    på Jorden dermed. Da kom der Myg over Mennesker og Dyr; alt Støvet på Jorden blev
    til Myg i hele Ægypten.
  vie-OVCB: Vậy, Môi-se và A-rôn làm theo lời Chúa phán; muỗi tràn lan khắp Ai Cập,
    bu đầy người dân Ai Cập, và bu đầy mình súc vật của họ.
  guj-2017: મૂસાએ હારુનને કહ્યું, હારુને હાથમાં લાકડી લઈને જમીનની ધૂળ પર પ્રહાર કર્યો,
    એટલે સર્વત્ર ધૂળની જૂ થઈ ગઈ. અને તે જુઓ મિસરના સર્વ માણસો અને જાનવરો પર છવાઈ ગઈ.
  pon-2006A: Aaron eri poakihki nanpwel eh sokono. Pwelpar koaros en Isip wiahla amwise,
    oh kipehdi aramas akan oh mahn akan.
  por-BRBSL: Eles o fizeram; e Arão estendeu sua mão com sua vara, e golpeou o pó
    da terra, e houve piolhos no homem, e nos animais; todo o pó da terra se tornou
    piolho em toda a terra do Egito.
  aly-aly: Kel Aaron-el irrertety inemel ahern atwek-anem, Moses-elarl ilek-angkwarr.
    Aheny-rnem tyerrelhek ahern-they anamerl-antey, Egypt-itwek apmer arrpanenhel.
    Aheny-rnem alkerel aparnperrek, artwernem-then arelh-rnem-then ingkerrenh artek,
    atnwenth ingkerrenh-then artek rernem.
  cth-cth: Aron ni sonron a pho teh vaiphu hah a hem. Vaiphu teh tami dawk thoseh,
    saring koe thoseh, tangkarang lah ao. Izip ram pueng dawk kaawm e vaiphunaw pueng
    teh tangkarang lah a coung.
  twi-twi: Mose ne Aaron yɛɛ nea Awurade hyɛɛ wɔn no maa ntontom bɛhyɛɛ ɔman mu no
    ne mu nnipa ne wɔn nyɛmmoa so ma tɔ. Misraim mfutuma nyinaa dan ntontom.
  hlt-hlt: A saii rhoi tangloeng tih Aaron loh a kut te a thueng. A conghol neh diklai
    dongkah laipi te a taam vaengah pilhlip te hlang pum dong neh rhamsa dongah om.
    Diklai laipi boeih te Egypt kho tom ah pilhlip la poeh.
  tbz-SIM: Kɑ̀ɑ mɛ nyetɛ, kù bo dennɛní tidɔndɔntì yɛiti, kɛ̀ tì ndɑ dɔmmù nɛ̀ ɑ tɔ̃mbɛ̀
    nɛ̀ ɑ nìtìbɛ̀, tì bo píɛ nhEsibiti kɔbɛ kó sicɛ̃́ĩ, kɛ́dɑ́tínnɛ́ kɛtenkɛ̀.
  msy-2020: Egha aning kamaghɨn amigha, Aron uan asadivir aghorimɨn nguazim mɨsoghezɨ,
    Isipɨn itir nguazir mɨneziba bar, ragha itibar otivigha, gumazamiziba ko asɨziba
    avara.
  dop-dop: Ye n kisɑɑ sɩ n kɑɑ yele-wɛ, ɩlɛ mɑ yele nɑ kɑcɔsɩ kʋnɑɑsɑsɩ nɑsǝlɩ sɩ
    lɩɩ nɑ sɩ́ sú Icipiti nyǝ́mɑ tɛɛsɩ tɑɑ kɛ́ tɛtʋ tǝnɑ tɑɑ, nɑ sɩ́ nyɑsǝɣɩ nyɑnɑ
    yǝlɑɑ nɑ nyɑ́ tǝmlɛ nyǝ́mɑ tǝnɑ.
  azb-azb: Onlar belə də etdilər. Harun əlindəki əsanı uzadıb yerin tozuna vurdu və
    insanların da, heyvanların da üstünə mığmığalar qondu. Bütün Misir torpağında
    yerin tozu mığmığaya döndü.
  eng-DBY: 'And they did so; and Aaron stretched out his hand with his staff, and
    smote the dust of the earth, and there arose gnats on man and on beast: all the
    dust of the land became gnats throughout the land of Egypt.'
  hin-2017: और उन्होंने वैसा ही किया; अर्थात् हारून ने लाठी को ले हाथ बढ़ाकर भूमि
    की धूल पर मारा, तब मनुष्य और पशु दोनों पर कुटकियाँ हो गईं वरन् सारे मिस्र देश
    में भूमि की धूल कुटकियाँ बन गईं।
  wol-KYG: Ndaxte soo bàyyiwul sama ñoñ, ñu dem kat, dinaa yuri ay ndiiraani weñ yuy
    màtte ci seen kaw, yaak say dag ak sa waa réew, te dinañu àgg ci sa biir kër.
    Këri waa Misra dina fees ak weñ yuy màtte, ba suuf, si ñu taxaw sax, weñ yee koy
    muur.
  swp-swp: Doha meta se ginauri; Arona nimana tu’e maena i helelelaei tano mu’amu’ana
    i oi’ita abo i hemala ni’ini’iri tatao potadi eo suisui potadi eai; tano mu’amu’ana
    i hemala ni’ini’iri Aigupito eanuana maudoina boeana eai.
  bjr-bjr: Aaroonafa narí saunu samu kookooma rupeema amufanoo aiqama Isipa maqa maaqakinaa
    kookoomma fannoo aakukaikinau. Mifa faiqí anaasee faqa aandauqa faqa nifaaqasasa
    qumbiaqa marida ukaqa nimi mariqau.
  eng-YLT: And they do so, and Aaron stretcheth out his hand with his rod, and smiteth
    the dust of the land, and the gnats are on man and on beast; all the dust of the
    land hath been gnats in all the land of Egypt.
  kne-kne: Inseppat Aaron din sokod na et nanbalin tet-ewa si tilang din amin ay tapok
    ed Egipto et napno da sin amin ay ipogaw ya animal.
  bzd-NTPO: Eta̱ iwakanewé̱rakitö es. Aarón tö shko kéli kéka̱ ta̱ íyök po ppéitö
    iwa eta̱ íyök po tso' Egipto wa'ñe e' mía̱ mulu̱'shwakie e' iëneka̱ se' ki̱ ñies
    iyiwak ko̱s ki̱.
  eng-WYC-2017: And they did so; and Aaron held forth the hand, and held the rod,
    and smote the dust of [the] earth; and gnats were made in men, and in work beasts;
    all the dust of the earth was turned into gnats by all the land of Egypt.
  eng-WMBB: They did so; and Aaron stretched out his hand with his rod, and struck
    the dust of the earth, and there were lice on man, and on animal; all the dust
    of the earth became lice throughout all the land of Egypt.
  urd-GVH: उन्होंने ऐसा ही किया। हारून ने अपनी लाठी से ज़मीन की गर्द को मारा तो पूरे
    मुल्क की गर्द जुओं में बदल गई। उनके ग़ोल जानवरों और आदमियों पर छा गए।
  rug-rug: Ke vagia Eroni sa nana kolu hodu, meke seke va kavuria sa sa pepeso, meke
    ta evaṉae nikuniku sari na kavuru pa popoa Izipi, meke tale nikunikudi sari na
    tie meke sari na kurukuru ṉame, na gua, pa doduru vasina. Meke podepodeki rina
    tie vakuvakutae sari na dia tinavete sekesekeidi, pude va vura maei sari na nikuniku
    gua, ba lopu boka si arini.
  gaz-gaz: Isaanis akkasuma godhan. Yommuu Aroon harka isaa isa ulee qabate ol kaafatee
    awwaara lafaa dhaʼetti injiraan namaa fi horiitti duudde. Awwaarri guutuu biyya
    Gibxi keessa jiru hundi injiraan taʼe.
  fra-LSG: Si tu ne laisses pas aller mon peuple, je vais envoyer les mouches venimeuses
    contre toi, contre tes serviteurs, contre ton peuple et contre tes maisons; les
    maisons des Égyptiens seront remplies de mouches, et le sol en sera couvert.
  gnn-gnn: Bala yuwalkthi, dhaŋaŋdhinana milkmilktja, bala walalanha bumaranydja marrtjina
    wäyinnha walalanha ga yolŋu'‐yulŋunha.
  yal-yal: Xa i mi tin n ma yamaan yiibɛ e siga, n xɛnne rafama nɛn i tan nun i ya
    kuntigine nun i ya yamaan xili ma, e nun i ya banxine kui. Misiran kaane banxine
    rafema nɛn xɛnne ra, bɔxɔn yi rafe.
  haw-1868: Hana iho la laua pela; o aku la no ko Aarona lima me kona kookoo, hahau
    iho la i ka lepo o ka aina, a lilo ae la ia i makika ma na kanaka, a ma na holoholona;
    lilo no na hunalepo a pau o ka aina i makika ma ka aina a pau o Aigupita.
  arb-NAV: وَهَكَذَا فَعَلا، إِذْ بَسَطَ هَرُونُ يَدَهُ بِعَصَاهُ وَضَرَبَ تُرَابَ
    الأَرْضِ، فَانْتَشَرَ الْبَعُوضُ عَلَى النَّاسِ وَالْبَهَائِمِ. فَصَارَ كُلُّ
    تُرَابِ الأَرْضِ بَعُوضاً فِي جَمِيعِ أَرْجَاءِ مِصْرَ.
  ewe-ewe: Mose kple Aron wowɔ nu si Mawu ɖo na wo la. Tete muwo xɔ Egiptenyigba blibo
    la dzi enumake, eye woƒo kɔ ɖe amewo kple woƒe lãwo katã dzi.
  eng-LEE: (8:13) And they did so; and Aaron stretched out his hand with his staff,
    and smote the dust of the earth, and the lice were thus on man, and on beast;
    all the dust of the land became lice throughout all the land of Egypt.
  gvn-gvn: '@see-verse:EXO.008.016'
  asm-FB: তেতিয়া তেওঁলোকে সেইদৰে কৰিলে; হাৰোণে নিজৰ লাখুটি লৈ, হাত দাঙি দেশৰ ধুলিত
    প্ৰহাৰ কৰিলে, আৰু মানুহ আৰু পশুবোৰতো ওকণী হ’ল। গোটেই মিচৰ দেশৰ ধুলিবোৰ ওকণী হ’ল।
  sus-A: شَ عِ مُ سَ تِن ﭑ مَ حَمَ بّحِندٍ، ﭑ قَمَ شّيرِيٍ نَن نَدِندٍ عِ تَن، عِ
    شَ كُنتِفِيٍ، نُن عِ شَ حَمَ مَ وٌ شْنيِ. شّيرِيٍ قَمَ لُدٍ مِسِرَكَيٍ شَ بَنشِيٍ
    نُن عٍ شَ بْشِيٍ بِرِن مَ.
  fra-SBL: Ils firent ainsi. Aaron étendit sa main avec sa verge et frappa la poussière
    de la terre, et il y eut des poux sur l'homme et sur l'animal ; toute la poussière
    de la terre devint des poux dans tout le pays d'Égypte.
  hbo-hbo: כִּ֣י אִם־אֵינְךָ֮ מְשַׁלֵּ֣חַ אֶת־עַמִּי֒ הִנְנִי֩ מַשְׁלִ֨יחַ בְּךָ֜
    וּבַעֲבָדֶ֧יךָ וּֽבְעַמְּךָ֛ וּבְבָתֶּ֖יךָ אֶת־הֶעָרֹ֑ב וּמָ֨לְא֜וּ בָּתֵּ֤י מִצְרַ֙יִם֙
    אֶת־הֶ֣עָרֹ֔ב וְגַ֥ם הָאֲדָמָ֖ה אֲשֶׁר־הֵ֥ם עָלֶֽיהָ׃
  eng-WYCLIFFE: And thei diden so; and Aaron helde forth the hond, and helde the yerde,
    and smoot the duste of erthe; and gnattis weren maad in men, and in werk beestis;
    al the dust of erthe was turned in to gnattis bi al the lond of Egipt.
  piu-2006: '@see-verse:EXO.008.016'
  pjt-pjt: Ka mulapaṯu Aarontu tjukarangka panya manta pungu, ka ngura winkingka ulpuru
    puḻka pakaṟa kampa kutjuparira kiwinyiringu munu aṉangu, kuka tjuṯa kuḻu tjutuṟa
    patinu Itjipala aḻa lipiwanungku.
  cwe-cwe: Nawo watenda ivo, Haluni kagolosa balati jake na kayatowa yamatimbwisi,
    nayo yagaluka usawasawa uwavamba wanhu na wanyama. Matimbwisi yose muna iisi ya
    Misili yagaluka kuwa usawasawa.
  bgs-bgs: Igbánnal dan katô igsugù katô Áglangngagán kandan. Tô iglagpás i Aaron
    tô tukád din tun ta tanà, ipánnù ka tagánnák tô mga taga Ehipto asta tô mga mannanap
    dan, su tô langun ka barukbuk tun ta Ehipto inému na mga tagánnák.
  kik-kik: Nao magĩĩka ũguo; na rĩrĩa Harũni aatambũrũkirie guoko anyiitĩte rũthanju-rĩ,
    agũtha rũkũngũ naguo, rwagĩ rũgĩtambĩrĩra andũ na nyamũ. Rũkũngũ ruothe bũrũri-inĩ
    wa Misiri rũgĩtuĩka rwagĩ.
  fra-NCL: Si tu ne laisses pas aller mon peuple, je vais envoyer des scarabées contre
    toi, contre tes serviteurs, contre ton peuple et contre tes maisons ; les maisons
    des Égyptiens seront remplies de scarabées, ainsi que la terre qu’ils habitent.
  cek-AK: To tiah a sak hoi. Aaron mah a ban ih cunghet to payangh tahang moe, long
    ih maiphu to boh; to naah kaminawk hoi moinawk nuiah alungh to oh; Izip prae thung
    boih ih maiphunawk loe alungh ah angcoeng.
  xla-xla: Epela dalepame A꞉lontapo ya꞉ dali ku mate ta꞉la apupu dla heyuiyo. Epapele
    oloma dla apuputapo sase kapala yiyepame Isip mo pato dulu dla opa hapuloma dla
    epo yia꞉ aliya halo dla topulumyaiyo. Epame Pelo ya꞉ osolo watalo so mape solotamaiyo,
    yia꞉ osolo mate ta꞉la apupuye ma sase kapala yiyelepo depame. Amasiyama yia꞉ po-ala꞉iyo.
  cuk-cuk: Deyob imaksamalad. Aarón na e-gaapoled onakwided. Geb agine, ukub bibyosad,
    geb degine, bela Egipto-yargi ukub gwiiga binyided. We-gwiimala, dule-gutemalad,
    degi, ibdurgan-gutemalad.
  uig-CYR: Улар шундақ қилди; Һарун қолини узитип һасиси билән йәрниң тописини урувиди,
    адәмләр вә һайванларниң үстибешини паша басти; пүткүл Мисир зиминидики топа-чаңлар
    пашиға айланди.
  tel-2017: అహరోను తన కర్రను చాపి ఆ దేశపు దుమ్మును కొట్టినప్పుడు మనుష్యుల మీద, జంతువుల
    మీద చిన్న దోమలు వచ్చాయి. ఐగుప్తు దేశంలోని దుమ్ము అంతా రేగి దోమల్లాగా వ్యాపించాయి.
  hat-BSA: Yo te fè sa; Aaron te lonje men l avèk baton li an, li te frape pousyè
    tè a, e te vin gen ti mouch fen sou moun, ak sou bèt yo. Tout pousyè tè a te devni
    ti mouch nan tout peyi Égypte la.
  kos-kos: Ouinge Aaron el puokya infohk uh ke sikal lal, ac pukun kutkut infohk uh
    nufon in acn Egypt ekla nu ke won srisrik ngalngul, su tuhwi fin mwet ac fin kosro
    nukewa.
  hbo-WLC: כִּ֣י אִם־אֵינְךָ֮ מְשַׁלֵּ֣חַ אֶת־עַמִּי֒ הִנְנִי֩ מַשְׁלִ֨יחַ בְּךָ֜
    וּבַעֲבָדֶ֧יךָ וּֽבְעַמְּךָ֛ וּבְבָתֶּ֖יךָ אֶת־הֶעָרֹ֑ב וּמָ֨לְא֜וּ בָּתֵּ֤י מִצְרַ֙יִם֙
    אֶת־הֶ֣עָרֹ֔ב וְגַ֥ם הָאֲדָמָ֖ה אֲשֶׁר־הֵ֥ם עָלֶֽיהָ׃
  ibo-ibo: Mosis na Erọn mere nke a. Mgbe Erọn setịpụrụ aka tie mkpanaka ya nʼelu
    ala, anwụ nta jupụtara nʼala Ijipt niile, nʼahụ ndị mmadụ, na nʼahụ anụmanụ ha.
    Ndanda ndị a jupụtakwara nʼuzuzu niile dị nʼala ahụ.
  ory-ory: ତହିଁରେ ସେମାନେ ସେପ୍ରକାର କଲେ; ହାରୋଣ ସଯଷ୍ଟି ହସ୍ତ ବିସ୍ତାର କରି ଭୂମିର ଧୂଳିରେ
    ପ୍ରହାର କରନ୍ତେ, ମନୁଷ୍ୟ ଓ ପଶୁମାନଙ୍କଠାରେ ଉକୁଣିଆ ପୋକ ହେଲା; ପୁଣି, ମିସର ଦେଶର ଭୂମିସ୍ଥ
    ସମସ୍ତ ଧୂଳି ଉକୁଣିଆ ପୋକ ହେଲା।
  chk-chk: Iwe, ra föri iei usun. Aaron a aitiela pöün fiti wokun o wichi pwülün ewe
    fanü, pwe pwülümoromorun unusen ewe fanü Isip a wiliti nikken, nge ra küw aramas
    me man.
  rop-rop: Wal Eran bin hitim det graun garram im wokinstik, en YAWEI bin meigim ola
    graun ebriweya langa det kantri meigim miselp senflai. Detmatj senflai bin jidan
    ebriweya langa det kantri, en detlot senflai bin galimap langa ola pipul en langa
    ola enimul du.
  ukr-1871: І вчинили так, і простяг Арон руку свою з жезлом своїм і вдарив у порох
    землї, і напали комарі на людей і на скотину; увесь порох земляний узявся комарами
    по всїй Египецькій землї.
  bch-bch: Tota gisirua tikado toa bedaoa. Aron isoa ele toto ga idae ta ibal tano,
    ta tano aea kangkanga toa ngada oa Isip iuot kikiramo. Be kikiramo tigonggong
    gid eababa ga masilau mud pade.
  deu-1951: Sie taten also. Und Aaron streckte seine Hand aus mit seinem Stabe und
    schlug in den Staub auf der Erde, und er wurde zu Mücken in ganz Ägyptenland.
  eng-JPS: (8-13) And they did so; and Aaron stretched out his hand with his rod,
    and smote the dust of the earth, and there were gnats upon man, and upon beast;
    all the dust of the earth became gnats throughout all the land of Egypt.
  srp-1865: 'I uèiniše tako: Aron pruži ruku svoju sa štapom svojim, i udari po prahu
    na zemlji, i postaše uši po ljudima i po stoci, sav prah na zemlji pretvori se
    u uši po cijeloj zemlji Misirskoj.'
  lug-lug: Ne bakola nga Mukama bw’abagambye; Alooni n’agolola omukono gwe ogwali
    gukute omuggo, n’akuba ku nfuufu ku ttaka, ne muvaamu ensekere ne zitambulira
    ku bantu ne ku nsolo; enfuufu yonna mu nsi y’e Misiri n’efuuka nsekere.
  heb-heb: ויעשו כן ויט אהרן את ידו במטהו ויך את עפר הארץ ותהי הכנם באדם ובבהמה כל
    עפר הארץ היה כנים בכל ארץ מצרים׃
  ben-IRV: তখন তাঁরা সেই রকম করলেন; হারোণ তাঁর লাঠি সুদ্ধ হাত তুলে মাটির ধূলোতে আঘাত
    করলেন, তাতে মানুষে ও পশুতে মশা হল, মিশর দেশের সব জায়গায় ভূমির সকল ধূলো মশা হয়ে
    গেল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਅਤੇ ਹਾਰੂਨ ਨੇ ਆਪਣੀ ਲਾਠੀ ਲੈ ਕੇ ਆਪਣਾ ਹੱਥ ਪਸਾਰਿਆ
    ਅਤੇ ਧਰਤੀ ਦੀ ਧੂੜ ਨੂੰ ਮਾਰਿਆ ਤਦ ਆਦਮੀ ਅਤੇ ਡੰਗਰ ਉੱਤੇ ਜੂੰਆਂ ਹੋ ਗਈਆਂ ਅਤੇ ਧਰਤੀ ਦੀ ਸਾਰੀ
    ਧੂੜ ਮਿਸਰ ਦੇ ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਜੂੰਆਂ ਹੋ ਗਈ।
  tkr-tkr: Manbışe həməxüdud haa'an. Harunee xıle aqqıyn əsaa ulyot'ul ç'iyeleğana
    ulyosse. Mançe insanaaşilqad həyvanaşilqad huneer ileedaxva. Misirvollette gırgın
    tooz huneeşilqa siyk'al.
  mya-JVB: အာရုန် သည် လှံတံ ကိုကိုင်လျက် လက် ကိုဆန့် ၍ မြေမှုန့် ကို ရိုက် လေ၏။ မြေမှုန့်သည်လည်း
    လူ ၌ ၎င်း ၊ တိရစ္ဆာန် ၌ ၎င်း ခြင် ကောင်ဖြစ် လေ၏။ အဲဂုတ္တု ပြည် တရှောက်လုံး ၌ မြေမှုန့်
    ရှိသမျှ သည် ခြင် ကောင်ဖြစ် လေ၏။
  tte-O: Mwa Eloni ginagina ikalai bwatano isapi, Itipita bwatanona bogabogauna meuloina
    iyamala samwanigisi, kabo tomo yo ebaebai yoli meuloina siletaili.
  tbg-tbg: Kotiva minti tuvaro Eroniva nai kauruqohairo vataini konkoma rupitaitama
    kovaro, viraqihairo aaquqavano qovarama viro vaiintiqaave, quaraqaave, hihipaa
    iro vaura. Ekaa Isipi vataini konkomavano aaquqa kuqu vura.
  hmo-hmo: Vadaeni unai bamona idia karaia, Arona ese iena itotohi ia abia, tano kahuna
    ia botaia, vadaeni nemo idia ginidae, taunimanima bona ubua gaudia idia koria.
    Tano kahuna ibounai, Aigupito tano ibounai dekenai, nemo dekenai ia halaoa.
  urd-urd: उन्होंने ऐसा ही किया, और हारून ने अपनी लाठी लेकर अपना हाथ बढ़ाया और ज़मीन
    की गर्द को मारा, और इंसान और हैवान पर जूएँ हो गई और तमाम मुल्क — ए — मिस्र में
    ज़मीन की सारी गर्द जूएँ बन गई।
  rus-SYN: 'Так они и сделали: Аарон простер руку свою с жезлом своим и ударил в персть
    земную, и явились мошки на людях и на скоте. Вся персть земная сделалась мошками
    по всей земле Египетской.'
  bqc-SIM: Tó à gì ń gbaɛi, má ũsĩnaↄ kaaàgu ń aà ìwaↄ ń aà gbɛ̃́ↄ ń
    aà bɛ kpɛ́ↄɛ. Egipi kpɛ́ↄ i pa ń ũsĩnaↄ, aa da tↄↄlɛa se.
  tcz-CHONGTHU: Pakai thupeh bang in Mose leh Aaron'in jong abol lhontan. Aaron'in
    jong akhut ajah'in atenggol'a tol lham chu ajep'a ahile, thousi vaibong tamtah'in
    Egypt gam pumpi le gamsa jouse a lodim jeng tan chule boh nen in gamsung alodimjeng
    in ahi.
  mar-mar: त्याने तसे केले. अहरोनाने आपल्या हातातली काठी जमिनीवरील धुळीवर मारली, आणि
    त्यामुळे सगळ्या मिसर देशात धुळीच्या उवाच उवा बनल्या; त्या पशूंवर व मनुष्यांवर
    चढल्या.
  qub-qub: Chaura Aaronga tucrunwan wiruran ñuchu allpata. Wiruriptin Egiptucho caj
    ñuchu allpaga ticracuriran gayishman. Chay gayishmi llapan runacunata uywacunata
    juntapaycur cañiran.
  bqp-bqp: Akũ ò kɛ̀ lɛ. Haruna a gòo sɛ̀ à zĩtɛ lɛ̀o, akũ bùsutiti lì sàanↄ ũ,
    ò dà bisãsirinↄla kũ nↄ̀bↄnↄ. Misila bùsutiti lì sàanↄ ũ pínki.
  hat-hat: Moyiz ak Arawon fè sa vre. Arawon lonje men li avèk baton an, li frape
    pousyè tè a. Pousyè a tounen vèmin sou tout moun ak sou tout bèt. Tout pousyè
    tè a tounen vèmin nan tout peyi Lejip la.
  eng-BSB: This they did, and when Aaron stretched out his hand with his staff and
    struck the dust of the earth, gnats came upon man and beast. All the dust of the
    earth turned into gnats throughout the land of Egypt.
  tod-tod: Ni è la ɓeni nà-nuɓusɛiti ba, ti ʋa li, nà ʋaazu è laalɔɠɔma ga dɛgiti
    ti laaɓadiai, wa ɗa-wotiɠɛ nuiti, ta ɗa-nuɓusɛiti, naa ʋɛɛ ɗa-ʋɛlɛiti ba. Ezipete
    nuiti ta-ʋɛlɛiti buulaa ɠa ve ga dɛgiti, ta zooi ɓalaa laa ɠa ve.
  eng-WEBPB: They did so; and Aaron stretched out his hand with his rod, and struck
    the dust of the earth, and there were lice on man, and on animal; all the dust
    of the earth became lice throughout all the land of Egypt.
  kbq-kbq: Mosese'ene Aronikea Ra Anumzamo'ma znasmiaza hu'na'e. Aroni'a azompa'a
    erino kugusopa amasagigeno umpe umpetmi ana kugusopamo'a fore huno, vahe zamufgare'ene
    vahe'mo'ma kvama nehia zagaraminte'ene maka Isipi kuma'afi mani'naza zagaramimofo
    zmufgare'enena mani'naze.
  nhe-BL: Huajca queja nopa quichijqui. Huan Aarón quimaquili nopa tlaltejpoctli tlen
    tlalchi ica icuatopil, huan mocuepqui atime tlen quinajsic nochi tlacame huan
    tlapiyalime pampa nochi tlaltejpoctli mochijque atime.
  bus-bus: Ben aↄ̃ↄ kɛ̀ lɛ. Aruna a gò sɛ̀ à tↄↄtɛ lɛ̀o, ben bùsuti lì gãinↄ ũ,
    aↄ̃ dà gbɛ̃nteenↄla kↄ̃n nↄ̀bↄnↄ. Igipiti bùsuti lì gãinↄ ũ píngi.
  gub-BL: Weruzar ize'eg wà. Àràw upyho opokokaw kury. Unupà ywyku'i. A'e mehe ywyku'i
    Ezit ywy rehe har paw uzeapo kyw tetea'u romo. Upyk teko wà, upyk ma'ea'yr wà
    no.
  eng-DRA: 'And they did so. And Aaron stretched forth his hand, holding the rod:
    and he struck the dust of the earth, and there came sciniphs on men and on beasts:
    all the dust of the earth was turned into sciniphs through all the land of Egypt.'
