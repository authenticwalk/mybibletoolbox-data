verse: EXO.032.017
translations:
  mal-C: 'ജനത്തിന്റെ ആഘോഷശബ്ദം യോശുവ കേട്ടപ്പോൾ അദ്ദേഹം മോശയോട്: “പാളയത്തിൽ യുദ്ധഘോഷം
    ഉണ്ട്” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Als nun Josua das laute Gelärm des Volkes vernahm, sagte er zu Mose: Es
    ist Kriegslärm im Lager!'
  lin-lin: 'Tango Jozue ayokaki makelele ya bato oyo bazalaki koganga, alobaki na
    Moyize : — Ezali na makelele ya bitumba kati na molako !'
  eng-LSV: And Joshua hears the voice of the people in their shouting and says to
    Moses, “A noise of battle in the camp!”
  eng-GNV: And when Ioshua heard the noyse of the people, as they shouted, he said
    vnto Moses, There is a noyse of warre in the hoste.
  eng-WEBSTER: And when Joshua heard the noise of the people as they shouted, he said
    to Moses, There is a noise of war in the camp.
  nhw-BL: 'Huan quema Josué quicajqui tlahuejchihuayayaj nopa israelitame nopona tlatzintla,
    quiilhui Moisés: ―Nijcaqui tlahuejchihuaj campa itztoque nopa masehualme quen
    onca se tlahuilancayotl.'
  swh-ONEN: Yoshua aliposikia sauti za watu wakipiga kelele, akamwambia Mose, “Kuna
    sauti ya vita kambini.”
  bba-bba: Ye bɑ sɑrɑm wee, Yosue u tɔmbun wurenu nuɑ nɡe mɛ bɑ ɡbisimɔ. U Mɔwisi
    sɔ̃ɔwɑ u nɛɛ, tɑbun wurenu wɑ̃ɑ sɑnsɑniɔ.
  eng-KJVCPB: And when Joshua heard the noise of the people as they shouted, he said
    unto Moses, There is a noise of war in the camp.
  cpy-cpy: 'Ikanta ikemapaeri Josué ikaemaeyini isheninka-paeni, ikantziri Moisés:
    “Pikemi ikaemaeyini asheninka-paeni kimitaka rowayiri-teetatyaa apanko-thaanteki.”'
  mpx-mpx: Yosuwa i hago gamagal hi loloi, inoke i baek Mosese elana i ba, “Anan ya
    hago abaholaviya i ola te lohaveyan i gagan.”
  wbp-wbp: Ngulalpa Mujuju yanurnu pirli wararra-jangka, ngula nyangu Jajuwa kulkurru.
    Jajuwarlu-jana yapa-patu purda-nyangu purlanja-kurra, ngularla wangkaja Mujujuku,
    “Yuwa! Marda kalu-nyanu Yijirali-pinkirli kulungku pakarni!”
  luo-luo: Kane Joshua owinjo koko mane ji goyo nowacho ne Musa niya, “Mahu mar lweny
    wuok e kambi.”
  meu-meu: Iosua ese heloḡo-heloḡo e kamonai, Israel taudia e lolova, bena ia ese
    Mose e hamaoroa, eto, Tuari reḡena taruha ai na kamonaimu.
  npi-ULB: यहोशूले मानिसहरू चिच्‍च्याइरहेको आवाज सुनेपछि तिनले मोशालाई भने, “छाउनीमा
    त लडाइँको आवाज पो सुनिँदै छ त ।”
  yor-yor: Nígbà tí Joṣua gbọ́ ariwo àwọn ènìyàn tí wọ́n ń kígbe, ó sọ fún Mose pé,
    “Ariwo ogun wà nínú àgọ́.”
  emp-NTPO: 'Maʌ̃ zebʌdad̶e Josueba israelerãra b̶ʌga nũmʌda ũrĩsia. Maʌ̃ne idjia
    Moisea jarasia: –Mʌ̃a israelerã duanʌma djõ panʌ quĩrãca ũrĩ b̶ʌa.–'
  ind-ind: Yosua mendengar suara keramaian umat di bawah dan dia berkata kepada Musa,
    “Sepertinya ada peperangan di perkemahan!”
  pes-OPCB: 'یوشع که همراه موسی بود، وقتی صدای داد و فریاد و خروش قوم را که از دامنهٔ
    کوه برمی‌خاست شنید، به موسی گفت: «از اردوگاه صدای جنگ به گوش می‌رسد.»'
  aer-aer: Nhenge Moses apwerte akertne-ngentyele atnarnpintyeke, kele re anteme Joshua
    mpwepeke aremele. Joshua-le tyerrtye ingkirreke anthurre arlkerlenge aweke re
    anteme Moses-eke angkeke, “Aye! Israel-arenye areye apeke atwerreme itne-arrpe!”
  tgl-ULB: Nang marinig ni Josue ang ingay ng mga tao na humihiyaw, sinabi niya kay
    Moises, “May ingay ng labanan doon sa kampo.”
  cbu-NT: Josueysha Móysispa ipunaru karuwarangiya. Ashiri Josueysha mazinarangiya,
    yuwaa tputs zamamtarana anootsi. Ashiri tárangiya Móysiseetsi. Itaru, yuwaa tputs
    zamantarana anoo mazinayaru, tárangiya; ¿Tamashta tputspaz pangusshuchee pachakchusina
    ashirusin zamamtarana? Josuey Móysiseetsi tárangiya.
  hui-hui: Yosua libu haru dalialu hebirago Yosuahanda wali agali bi ladagadagabu
    layuago hale howa ibugua Mosesehondo lalu, Wali agali ni andabu palu hayagoniha
    wai bialu puromo laruane hale ko, lene.
  mya-mya: ယော​ရှု​သည်​လူ​များ​၏​ကြွေး​ကြော်​သံ​ကို ကြား​ရ​သော​အ​ခါ၊ မော​ရှေ​အား``စ​ခန်း​ထဲ
    ၌​တပ်​လှန့်​သံ​ကို​ကြား​ရ​ပါ​သည်​တ​ကား'' ဟု​ဆို​၏။-
  cbi-NTPO: 'Chachilla jutindetsuñu Josué meetu Moisésnu tsandimi: Vinguenu uranu
    chachilla naati ui''mu deeñuba kajna'' chuinsha juntsandindetsuve, timi.'
  bod-N: ཡང་ཡོ་ཤུ་ཨ་ཡིས་མི་རྣམས་ཀྱིས་སྐད་རྒྱག་པའི་འུར་ཟིང་ཐོས་ཏེ་མོ་ཤེ་ལ། སྒར་གྱི་ནང་དུ་དམག་འཁྲུག་གི་སྐད་སྒྲ་སྒྲོག་གིན་འདུག་ཅེས་པར།
  sna-sna: Joshua akati anzwa mheremhere yavanhu vaidanidzira, akati kuna Mozisi,
    “Mune ruzha rwehondo mumusasa.”
  spa-BLM: 'Cuando Josué oyó el ruido del pueblo al gritar, dijo a Moisés: “Hay ruido
    de guerra en el campamento”.'
  cac-cac: 'Axo yic ix yab''an vin̈aj Josué yel yav eb'' anima, ix yalan vin̈ d''a
    vin̈aj Moisés chi'': —A val scab''an yel yav eb'' anima chi'', icha val to ayoch
    oval d''a yol campamento, xchi vin̈.'
  swh-ULB: Na Yoshua aliposikia kelele za watu walipokuwa wakipiga kelele, akamwambia
    Musa, “Kuna kelele ya vita kambini.
  bel-bel: 'І пачуў Ісус голас народу, які шумеў, і сказаў Майсею: ваяўнічы крык у
    табары.'
  deu-ELBBK: 'Und Josua hörte die Stimme des Volkes, als es jauchzte, und sprach zu
    Mose: Kriegsgeschrei ist im Lager!'
  mbb-OT: Ne hein ebpekeuvey zan en, nekezineg si Josue te utew meǥurub he menge etew,
    ne ke sikandin diyà te ki Moises te, “Egkezineg ku is henduen te keǥurub te tebek
    diyà te kampu.”
  mal-2015: 'ജനം ആർത്തുവിളിക്കുന്ന ഘോഷം യോശുവ കേട്ടപ്പോൾ അവൻ മോശെയോടു: പാളയത്തിൽ യുദ്ധഘോഷം
    ഉണ്ടു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Josué masã na caricũsere tʉꞌogʉ, Moisére aꞌtiro nicʉ niwĩ: —Masã aꞌmewẽjẽrã
    caricũrõ weronojõ bʉsʉrocoro marĩ cãrĩse uꞌturi waꞌteropʉre, nicʉ niwĩ.'
  gup-gup: Kaluk Joshua benbekkang bu birrikayhkayhmi birrimekbe bininj, wanjh bimarneyimeng
    Moses, “Ngabekkan nakka yiman nuk kabirrihburren kore kured yiman nawu birriyidko
    bininj bindimarnebebmeng!”
  gvs-gvs: E Iyosuwa itaaiyakeka go, tomota inovedi sitalamgemge, e ilatuwokoigu kana,
    ‘Ida tunagu goi ana taiyakeka nakae yaviya butukáona!’
  rmc-rmc: 'Sar o Jozua šunďa le manušengri bari vika, phenďa le Mojžišoske: „Andro
    taboris hin e maribnaskri vika.“'
  nlg-nlg: Tana bona Joshua te rongovi horura na vure tara ngingili i pari, gaia te
    mina bosa vania va Moses, “E vaghaa na ngingili ni veitotoghoni tana komu.”
  pes-OPV: 'و چون یوشع آواز قوم را که می‌خروشیدند شنید، به موسی گفت: «در اردو صدای
    جنگ است.»'
  ron-1924: 'Иосуа а аузит гласул попорулуй, каре скотя стригэте, ши а зис луй Мойсе:
    „Ын табэрэ есте ун стригэт де рэзбой!”'
  ben-OBCV: যিহোশূয় যখন লোকজনের চিৎকার শুনলেন, তখন তিনি মোশিকে বললেন, “শিবিরে যুদ্ধের
    শব্দ হচ্ছে।”
  som-som: Oo markii Yashuuca maqlay qayladii ay dadku ku qaylinayeen ayuu Muuse ku
    yidhi, War xeradii qaylo colaadeed baa ka yeedhaysa.
  lat-VUC: 'Audiens autem Josue tumultum populi vociferantis, dixit ad Moysen: Ululatus
    pugnæ auditur in castris.'
  eng-ASVBT: And when Joshua heard the noise of the people as they shouted, he said
    unto Moses, There is a noise of war in the camp.
  mna-mna: 'Mose isula ki Yosua, to ikami mi ziru tisula. Tigarau lele ta iwal biibi
    timbotmbot pa na, to Yosua ileŋ la pa orooro biibi. Tabe iso pa Mose ma iso: “A
    iŋga ko malmal sa ta ipet a.”'
  ita-1885: 'Or Giosuè udì il romor del popolo, mentre gridava, e disse a Mosè: E'' vi
    è un grido di battaglia nel campo.'
  eng-LXXUP: And Joshua having heard the voice of the people crying, says to Moses,
    There is a noise of war in the camp.
  eng-ULB: When Joshua heard the noise of the people as they shouted, he said to Moses,
    “There is the noise of combat in the camp.”
  spa-VBL: 'Cuando Josué escuchó todos los gritos del campamento, le dijo a Moisés:
    “¡Suena como una pelea en el campamento!”'
  fra-_FOB: 'Or Josué entendit la voix du peuple qui poussait des cris, et il dit
    à Moïse: Il y a un bruit de bataille dans le camp.'
  mal-mal: 'ജനം ആർത്തുവിളിക്കുന്ന ഘോഷം യോശുവ കേട്ടപ്പോൾ അവൻ മോശെയോട്: “പാളയത്തിൽ യുദ്ധഘോഷം
    ഉണ്ട്” എന്ന് പറഞ്ഞു.'
  urd-GVR: Utarte utarte Yashua ne logoṅ kā shor sunā aur Mūsā se kahā, “Ḳhaimāgāh
    meṅ jang kā shor mach rahā hai!”
  suz-BL: मिनु यहोसुमी मुर आन कली रेयके पशो नेंशा, मोसा कली “इस्राएल ङा मुर आन बाक्‍तीकेमी
    लडाइ पशो रेयके खोदेंशो नेंसाक्‍व” दें‍त।
  ita-1927: 'Or Giosuè, udendo il clamore del popolo che gridava, disse a Mosè: “S’ode
    un fragore di battaglia nel campo”.'
  ckb-ckb: 'کاتێک یەشوع گوێی لە دەنگی گەل بوو کە هاواریان دەکرد، بە موسای گوت: «دەنگی
    جەنگە لە ئۆردوگاکە!»'
  eng-BBE: Now when the noise and the voices of the people came to the ears of Joshua,
    he said to Moses, There is a noise of war in the tents.
  kan-OKCV: ಯೆಹೋಶುವನು ಜನರು ಕೂಗುತ್ತಿದ್ದ ಶಬ್ದವನ್ನು ಕೇಳಿ ಮೋಶೆಗೆ, “ಪಾಳೆಯದ ಕಡೆಯಿಂದ ಯುದ್ಧದ
    ಶಬ್ದವು ಕೇಳಿಸುತ್ತದೆ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ijiege rena Mosisikiro Josua bune uruo ijia una ari ruovo ijia Josua fu
    fieke e ije bu unia saeva ije bu vijekinu omanivo fu fie. Areme fu una Mosisi
    kuae, E game no unia ruaeva ije na fie buka bue bijaevo na fievano kuae.
  tam-2017: 'மக்கள் ஆரவாரம் செய்கிறதை யோசுவா கேட்டு, மோசேயை நோக்கி: “முகாமில் யுத்தத்தின்
    இரைச்சல் உண்டாயிருக்கிறது” என்றான்.'
  spa-RV-1909: 'Y oyendo Josué el clamor del pueblo que gritaba, dijo á Moisés: Alarido
    de pelea hay en el campo.'
  ron-BTF: 'Și când a auzit Iosua zgomotul poporului pe când strigau, i-a spus lui
    Moise: Este zgomot de război în tabără.'
  eng-WEBP: When Joshua heard the noise of the people as they shouted, he said to
    Moses, “There is the noise of war in the camp.”
  eng-FBV: When Joshua heard all the shouting from the camp, he said to Moses, “It
    sounds like fighting in the camp!”
  nld-1939: 'Toen Josuë het volk hoorde joelen, zei hij tot Moses: Er is strijdrumoer
    in de legerplaats.'
  nch-BL: 'Huan quema Josué quicajqui tahuejchihuayayaj nopa israelitame nopona tatzinta,
    quiilhui Moisés: ―Nijcaqui tahuejchihuaj campa itztoque nopa masehualme quej elisquía
    onca se tatehuilisti.'
  vie-1934: 'Vả, Giô-suê nghe dân chúng la lên, bèn nói cùng Môi-se rằng: Trong trại
    quân có tiếng chiến đấu.'
  hin-CV: जब यहोशू ने लोगों के चिल्लाने की आवाज सुनी; तब उन्होंने मोशेह से कहा, “छावनी
    से लड़ाई की आवाज सुनाई दे रही है.”
  eng-OURB: When Joshua [Yah Salvation] sh'ma ·heard obeyed· the noise of the people
    as they shouted, he said to Moses [Drawn out], “There is the noise of war in the
    camp.”
  spa-BES: 'Y cuando el ruido y las voces del pueblo llegaron a oídos de Josué, él
    dijo a Moisés: Hay ruido de guerra en las tiendas.'
  tdx-tdx: 'Ie jinanji’ Iehosoa ty korà’ ondatio ami’ty fikontsiaña’e le hoe re amy
    Mosè: Hoe fikorahan’aly ty an-tobe ao.'
  vid-vid: Yoshua loyahuliche iyowe lya wanhu, nakamlonjela Musa, “Kuna iyowe lya
    ngondo kuli kambi.”
  eng-OKE: And Jehoshua heard the voice of the people as they made outcry, and he
    said to Mosheh, The voice of war is in the camp.
  tha-KJV: เมื่อโยชูวาได้ยินเสียงพลไพร่อื้​ออ​ึงอยู่เขาจึงเรียนโมเสสว่า “​ที่​ค่ายมีเสียงเหมือนเกิดสงคราม”
  por-BR-2018: 'E ouvindo Josué o clamor do povo que gritava, disse a Moisés: Barulho
    de batalha há no campo.'
  deu-ELO: 'Und Josua hörte die Stimme des Volkes, als es jauchzte, und sprach zu
    Mose: Kriegsgeschrei ist im Lager!'
  eng-WYC-2018: Forsooth Joshua heard the noise of the people crying [out], and he
    said to Moses, (The) Yelling of fighting is heard in the tents.
  epo-epo: 'Kaj Josuo aŭdis la bruon de la popolo ĝojkrianta, kaj li diris al Moseo:
    Bruo de batalo estas en la tendaro.'
  uig-PIN: 'Yǝxua hǝlⱪning kɵtürgǝn quⱪan-sürǝnlirini, warⱪiraxlirini anglap Musaƣa:
    — Qedirgaⱨdin jǝngning hitabi qiⱪiwatidu, dedi.'
  beo-beo: Yosiua da Isala:ili dunu ilia welalu nabaloba, Mousesema amane sia:i, “Na
    da uda ulisalasu amola hududusu abula diasu gilisisu ganodini naba.”
  tpi-OTNT: Josua i stap wantaim Moses na em i harim ol manmeri i singaut nabaut.
    Na em i tokim Moses olsem, “E, Moses. Mi harim nois bilong pait insait long kem.”
  hau-SA: Sa’ad da Yoshuwa ya ji surutun mutane suna ihu, sai ya ce wa Musa, “Kamar
    akwai ƙarar yaƙi a sansani.”
  uig-LAT: 'Yeshua xelqning kötürgen chuqan-sürenlirini, warqirashlirini anglap Musagha:
    — Chédirgahdin jengning xitabi chiqiwatidu, dédi.'
  nde-nde: Kwathi lapho uJoshuwa esizwa umsindo wabantu beklabalala, wathi kuMosi,
    “Kulokuhlokoma kwempi ezihonqweni.”
  ton-ton: Pea ʻi he fanongo ʻa Siosiua ki he longoaʻa ʻoe kakai ʻi heʻenau kalanga,
    naʻe pehē ʻe ia kia Mōsese, “ʻOku longolongo tau ʻae ʻapitanga.”
  ces-1613: 'Uslyšev pak Jozue hlas lidu křičícího, řekl Mojžíšovi: Hřmot boje v táboru
    jest.'
  eng-WMB: When Joshua heard the noise of the people as they shouted, he said to Moses,
    “There is the noise of war in the camp.”
  tam-TCV: ஆரவாரம் செய்யும் மக்களின் சத்தத்தை யோசுவா கேட்டபோது, அவன் மோசேயிடம், “முகாமில்
    யுத்த சத்தம் கேட்கிறது” என்றான்.
  ceb-ULB: Sa pagkadungog ni Josue sa kaguliyang sa katawhan sa ilang pagpaninggit,
    miingon siya kang Moises, “Adunay kagahob nga ingon sa gubat sulod sa kampo.”
  pol-UBG: 'Gdy Jozue usłyszał głos wołającego ludu, powiedział do Mojżesza: Odgłosy
    bitwy w obozie.'
  agr-agr: 'Nunú chicham agagbaun jukimtai wakitkiag shimukma, aents aidau pampaidaun
    Josué antuk Moisésan chichajak: “¡Aents aidau batsata nuwimpash maaniamunum pampainak
    wajukeama imatuinani antajai!” tau.'
  kyc-kyc: Wambu dupwame pii porakai leyaminyi doko Josuame sepala Mosese lamaiyuo
    lao, Wambu dupwa paliminyi yuu dokona yanda pyuo pii laminyi doko silyu, leya.
  urd-GVU: اُترتے اُترتے یشوع نے لوگوں کا شور سنا اور موسیٰ سے کہا، ”خیمہ گاہ میں
    جنگ کا شور مچ رہا ہے!“
  deu-1912: 'Da nun Josua hörte des Volks Geschrei, daß sie jauchzten, sprach er zu
    Mose: Es ist ein Geschrei im Lager wie im Streit.'
  ntj-ntj: Nyangka Mawutjanya Tjatjuwala lurrtjurringkulalpi-pula tjarungarala pitjangu
    kulirnu ngurrangka-ya mirrarranyangka. Nyangka Tjatjuwalu watjarnu, “Wiya-kulila,
    warrmarlalu-tjananyaya pitjangu wakaranyangka-ya ngaparrtjika wakara.”
  kan-2017: ಇಸ್ರಾಯೇಲರು ಉತ್ಸಾಹದಿಂದ ಕೂಗಾಡುತ್ತಾ ಇರಲಾಗಿ ಯೆಹೋಶುವನು ಆ ಶಬ್ದವನ್ನು ಕೇಳಿ, “ಪಾಳೆಯದ
    ಕಡೆಯಿಂದ ಯುದ್ಧಧ್ವನಿ ಕೇಳಿಸುತ್ತದೆ” ಎಂದು ಮೋಶೆಗೆ ಹೇಳಿದನು.
  ena-ena: Josua avi Mosesɨ hula mɨgavɨmi. La Josua agaŋ hulaŋ iamɨgali agɨlaŋ ula
    ula aba aba hɨniavɨmi agadɨ igahɨlavɨla Mosesɨ dɨ abami. Viaŋ uu veve hɨnihɨni
    fipɨ heŋ sagaŋ lɨbalɨba ula ula aba aba hɨniavɨdaci igahɨladin uami.
  yap-yap: Me rung’ag Joshua laman e girdi’ ni yibe tolul, me ga’ar ngak Moses, “Kug
    rung’ag lingan e cham ko gin ni be par piyu Israel riy.”
  hlt-MCSB: Pilnam kah a o ol te Joshua loh a yaak van vaengah Moses te, “Rhaehhmuen
    kah caemtloek ol te,” a ti nah.
  mdy-ETH: ዴራ ዣላሢ ዒያሱ ዋይዛዖ ሙሴ ኮራ፦ «ጉርዶይዳ ዖልዚ ጌሌጉዲ ጋዓኔ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Yosua tee sɛ nnipa bi reyɛ gyegyeegye no, ɔka kyerɛɛ Mose sɛ,
    “Ɛyɛ me sɛ wɔreboaboa wɔn ho akɔ ɔko!”
  mwc-mwc: Maranai Joshua pipiya si rasarasa ba sibi kwaributu wai Moses i wonei,
    “Nonorina bage abiya kwanatu kamonai i tupuwa.”
  eng-WEBU: When Joshua heard the noise of the people as they shouted, he said to
    Moses, “There is the noise of war in the camp.”
  bnp-bnp: Na tahuna e Iosua i longo e huriki ri kalolo, i takia e Moses, “O longo
    puru! A longo a nangine huriki ri vaubi na mada.”
  wal-wal: Yaasu asaa wocamaa siyido wode, Muusa hagaadan yaagiis; “Dunkkaanidosan
    ola waasoi siyettees” yaagiis.
  spa-PDDPT: 'Y cuando Josué oyó el ruido del pueblo que clamaba, dijo a Moisés: ¡Hay
    ruido de guerra en el campamento!'
  gun-gun: 'Ha''e gui Josué ma heta va''e kuery ojapukaia oendu vy aipoe''i Moisés
    pe: — Joe opu''ãmbaa py hevovo rei nhendu okuapy ha''e kuery ikuaia py.'
  agu-BL: 'Itzun yi cwe''n mule''n chinaka''jil nintzun ben quibital Josué yi wi''nin
    chiẍch''ine''n jun c''oloj wunak. Nintzun ben tloltz tetz Moisés: —Moisés, bit
    nin. Wi''nin sich'' na tzan ẍchixo''l yi e'' katanum, nin yi sich''a''tz i''tz
    tetz oyintzi''.'
  ilo-ULB: Idi nangngeg ni Josue ti ariwawa dagiti tattao nga agpupukkaw, kinunana
    kenni Moises, “Adda ti ariwawa ti aggugubat iti kampo.”
  kpg-kpg: Joshua ga longono ia di lee gau dogologo e moogo, geia ga helekai gi Moses,
    “Ma di mee be di lee dauwa e hai i lodo di waahale laa.”
  uig-ARA: 'يەشۇئا خەلقنىڭ كۆتۈرگەن چۇقان-سۈرەنلىرىنى، ۋارقىراشلىرىنى ئاڭلاپ مۇساغا:
    ــ چېدىرگاھدىن جەڭنىڭ خىتابى چىقىۋاتىدۇ، دېدى.'
  bps-bps: Na di kasol Mosis na Dyaswa di bulul, linge Dyaswa i ugak i dad to, na
    manan ku Mosis, “Lingegu i uni ditù salngad i uni nun kasfati.”
  sus-sus: Yosuwe to ɲama xui itexi mɛ, a naxa a fala Munsa bɛ, «N xui nde mɛma ɲama
    yire naxan luxi alɔ gere so xui.»
  pon-2006: Sosua eri rongada mwoaromwoarong en aramas ako, e ahpw ndaiong Moses,
    “Likamw I rong ngilen mahwen nan kahnimpwalo.”
  jae-jae: Gêdêŋ taŋ Josua gêŋô lau sêjam lasê ŋakicsêa naŋ, eŋ kêsôm gêdêŋ Mose gebe
    “Siŋ ŋakicsêa kêpi aŋga gamêŋ becŋa.”
  ksd-ksd: 'Ma ba Iosua i ga valongore ra ururung kai ra tarai ba dia ga ngenge, i
    ga biti tai Moses: A ururung na vinarubu ta ra gunan kai ra tarai.'
  tur-YTC: Yeşu, halkın bağırışlarını duyunca Moşe'ye, “Ordugâhta savaş gürültüsü
    var” dedi.
  grc-BRENT: καὶ ἀκούσας Ἰησοῦς τῆς φωνῆς τοῦ λαοῦ κραζόντων, λέγει πρὸς Μωυσὴν, Φωνὴ
    πολέμου ἐν τῇ παρεμβολῇ.
  ind-AYT: Ketika Yosua mendengar suara bangsa itu selagi mereka bersorak-sorak, dia
    berkata kepada Musa, “Ada suara perang di perkemahan!”
  nya-nya: Pamene Yoswa anamva phokoso la anthu anati kwa Mose, “Ku msasa kuli phokoso
    la nkhondo.”
  hrv-hrv: 'A Jošua ču viku naroda koji je bučio pa reče Mojsiju: “Bojna vika u taboru!”'
  mps-mps: Tama Josua te Sainai bulu dude a badu gana Moses asobo tonaluyu bidali.
    Tama Moses teba dulama, tama augwali si aba pidubadi, tama Josua agai te we bidi
    dabe augwaligo te i wabo po daga agai odai. Tama agai Mosesbolo e tiwai po wai,
    “Ae, Moses! Eno te we bidi bidibo madi te wąbi hwįyu kulukulu wabo odalio.”
  tpi-tpi: Josua i stap wantaim Moses na em i harim ol manmeri i singaut nabaut. Na
    em i tokim Moses olsem, “E, Moses. Mi harim nois bilong pait insait long kem.”
  dan-1931: 'Da hørte Josua Støjen af det larmende Folk, og han sagde til Moses: “Der
    høres Krigslarm i Lejren!”'
  vie-OVCB: 'Khi Giô-suê nghe tiếng huyên náo, liền thưa với Môi-se: “Có tiếng quân
    giao chiến trong trại!”'
  guj-2017: જયારે યહોશુઆએ લોકોની બૂમાબૂમનો અવાજ સાંભળ્યો, ત્યારે તેણે મૂસાને કહ્યું,
    “છાવણીમાં લડાઈનો ઘોંઘાટ થાય છે.”
  pon-2006A: Sosua eri rongada mwoaromwoarong en aramas ako, e ahpw ndaiong Moses,
    “Likamw I rong ngilen mahwen nan kahnimpwalo.”
  por-BRBSL: 'Quando Josué ouviu o barulho do povo enquanto gritavam, disse a Moisés:
    “Há o barulho da guerra no acampamento”.'
  aly-aly: Moses apwert-they atwarreynenh-antey, ra Joshua rlwatek ampep-itwek. Rernem
    apmer arrerirrek-anem. Joshua-el awek, ingkerrenharl arlkenh. Ra angkek Moses-ek,
    “Awa! Israel-kenh-rnem apek atwerreyel!”
  cth-cth: Hahoi Joshua ni tamimaya pawlawk a thai toteh, Mosi koevah, roenae hmuen
    koe kâtuknae ao nahoehmaw telah ati.
  twi-twi: Bere a Yosua tee sɛ nnipa bi reyɛ gyegyeegye no, ɔka kyerɛɛ Mose se, “Ɛyɛ
    me sɛ wɔreboaboa wɔn ho akɔ ɔko!”
  hlt-hlt: Pilnam kah a o ol te Joshua loh a yaak van vaengah Moses te, “Rhaehhmuen
    kah caemtloek ol te,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosuwee keè kutoweku kɛ́nɑ́kɛ́ Mɔyiisi kɛ dɔ̀: N yo dikpɑ̀nnì kó kutoweku
    Isidɑyɛɛribɛ kɑrì.'
  msy-2020: Ezɨ Josua Moses ko ikia orazi, gumazamiziba tintinibar dei. Ezɨ a kamaghɨn
    Moses mɨgei, “Ai Moses! Gumazamiziba itir danganimɨn aven, kɨ inogovir nɨgɨnim
    barasi!”
  azb-azb: 'Yeşua xalqın səs-küyünü eşidərək Musaya dedi: «Düşərgədən müharibə səsi
    gəlir».'
  eng-DBY: And Joshua heard the noise of the people as they shouted, and said to Moses,
    There is a shout of war in the camp.
  hin-2017: जब यहोशू को लोगों के कोलाहल का शब्द सुनाई पड़ा, तब उसने मूसा से कहा, “छावनी
    से लड़ाई का सा शब्द सुनाई देता है।”
  wol-KYG: 'Ci kaw loolu Yosuwe dégg coowal mbooloo may xaacu. Mu ne Musaa: «Coowal
    xaree ngoog ca dal ba!»'
  bjr-bjr: Yoosuafa irufaqa faiqí anaasee nariqa uiqaana maqusakiqari faaqa fuisee
    qida qufanoo iriseenoo Mooseena qima minoo qinau. Qinee rakidaqia ufana iridaqa.
  eng-YLT: And Joshua heareth the voice of the people in their shouting, and saith
    unto Moses, 'A noise of battle in the camp!'
  kne-kne: Dinngen Josue din ngalawngaw di ipogaw, isonga kananan Moses, “Manngalawngaw
    da sin kampo ay kaman way man-gogobat.”
  eng-WYC-2017: Forsooth Joshua heard the noise of the people crying [out], and he
    said to Moses, Yelling of fighting is heard in the tents.
  eng-WMBB: When Joshua heard the noise of the people as they shouted, he said to
    Moses, “There is the noise of war in the camp.”
  urd-GVH: उतरते उतरते यशुअ ने लोगों का शोर सुना और मूसा से कहा, “ख़ैमागाह में जंग
    का शोर मच रहा है!”
  rug-rug: Meke sipu avosi Zosua kukilidi sari na tinoni Izireli, si zama la koe Mosese
    si asa, “Guana mamalaiṉi varipera si avosia rau koari na tie Izireli.”
  gaz-gaz: Iyyaasuunis yommuu waca namootaa dhagaʼetti Museedhaan, “Iddoo buufataa
    keessa sagalee waraanaatu jira” jedhe.
  fra-LSG: 'Josué entendit la voix du peuple, qui poussait des cris, et il dit à Moïse:
    Il y a un cri de guerre dans le camp.'
  gnn-gnn: Ŋe. Yarrupthurrunanydja maṉḏa marrtjina lili, roŋiyinana ŋulaŋuru bukuŋurunydja,
    Mawtjitj ga Djatjuwa, bala maṉḏa ŋäkula rirrakaynha yatjunminyarana ŋunha wäŋalilina.
    Ŋayi Djatjuwayunydja ḻakaraŋala Mawtjitjpana, “Dhika mari ya', wäŋaŋura,” bitjarra.
  yal-yal: Yosuwe to yamaan sɔnxɔ xuiin mɛ, a yi a fala Musa xa, a naxa, “Yɛngɛ so
    sɔnxɔn tema yamaan daaxadeni!”
  haw-1868: A lohe o Iosua i ka walaau o kanaka i ko lakou uwauwa ana, i ae la ia
    ia Mose, He walaau kaua ka ma kahi e hoomoana'i.
  arb-NAV: 'وَسَمِعَ يَشُوعُ هُتَافَ الشَّعْبِ فَقَالَ لِمُوسَى: «هَذَا صَوْتُ تَأَهُّبٍ
    لِقِتَالٍ فِي المُخَيَّمِ».'
  ewe-ewe: Esi Yosua se ɣli si ameawo katã nɔ dodom le toa te la, egblɔ na Mose be,
    “Ewɔ abe ɖe wole dzadzram ɖo na aʋawɔwɔ ene!”
  eng-LEE: And Joshua heard the noise of the people in its shouting, and he said unto
    Moses, There is a noise of war in the camp.
  gvn-gvn: '@see-verse:EXO.032.016'
  asm-FB: যিহোচূৱাই যেতিয়া লোকসকলৰ চিঞঁৰ শুনিলে, তেতিয়া তেওঁ মোচিক ক’লে, “ছাউনিত
    যুদ্ধৰ শব্দ হৈছে।”
  sus-A: يٌسُوٍ تٌ حَمَ شُي عِتٍشِ مّ، عَ نَشَ عَ قَلَ مُنسَ بّ، «ﭑ شُي ندٍ مّمَ حَمَ
    يِرٍ نَشَن لُشِ عَلْ فٍرٍ سٌ شُي.»
  fra-SBL: 'Lorsque Josué entendit le bruit du peuple qui criait, il dit à Moïse :
    « Il y a un bruit de guerre dans le camp. »'
  hbo-hbo: וַיִּשְׁמַ֧ע יְהֹושֻׁ֛עַ אֶת־קֹ֥ול הָעָ֖ם בְּרֵעֹ֑ה וַיֹּ֙אמֶר֙ אֶל־מֹשֶׁ֔ה
    קֹ֥ול מִלְחָמָ֖ה בַּֽמַּחֲנֶה׃
  eng-WYCLIFFE: Forsothe Josue herde the noise of the puple criynge, and seide to
    Moyses, Yellyng of fiytyng is herd in the castels.
  piu-2006: Muutjalu puḻi Tjaniyangka tjarukatirra puḻi wirulypa kutjarra katiyinangi.
    Puḻi palunya kutjarrangka Katutjalu palumpa luwu wakara tjunu. Tjatjuwanyapula
    tjungurringkula ngurrakutu yankula wangkanyingka kulira Tjatjuwalu Muutjanya watjaṉu,
    “Tjinguruyanku pika punganyi?” Muutjalu watjaṉu, “Pikawiya, kulila!, tuḻkuya warraṉi.”
    Yankulapula yilarrirra nyangu, puluka wiima ngaranyingka, yaṉangu tjuṯaya yunyparringkula
    nyaṉpinytjala. Nyakula Muutjalu tjanampa ngurrkurringkula tjanampa puḻi wirulypa
    kutjarra waṉirra kilytjuntanu. Maa yankula puluka wiima kuultatjanu palyaṉutja
    mantjira warukutu waṉirriyaṉu. Warungka kamparra nyurirringutja mantjira tjunu
    taayitirrinytjaku. Puḻi kuulta palunya yuḻpura yatuṉangi pulawu nguwanpa ngarrinytjaku.
    Pulawu nguwanpa mantjira yungulpi tjananya kapiwinki tjikintjaku. Muutjalu Yirananya
    yalatji tjapiṉu, “Nyaaku tjananyan tjingapungu?, kuyaya palyantjaku?” Yiranalu
    watjaṉu, “Ngayuku wiya pikarrinytjaku. Nyuntu ninti tjanampan nyinanyi. Tjana
    kuya yirriṯinguru palyara nyinapayi. Watjaṉutjuya Katutjanya nguwanpa palyantjaku.
    Palulanguruṉa tjanampa riinga nikilitjikamu mantjira warukutu waṉingu. Yalatji
    ngayulu wantirriyantjala puluka wiima tjaalpa pakara ngarangi kuultatjanu palyaṉutja.”
    Palulanguru Muutjalu tjananya ngaratjunkula watjaṉu, “Mayutju Katutjaku walytja,
    ngaakutuya ngalyankula ngara!” Palulanguru Lipayiku walytja tjuṯangku kutju yaṉangu
    tjuṯa wantirra Muutjalakutu yankula tjungurringu. Palunyatjanu Muutjalu tjananya
    watjaṉu, “Wati tjuṯangkunyurra tjuuḻa waṯawara kutjuṯu kutjuṯu mantjira ngalya
    kati!” Muutjalu piyuku watjaṉu, “Mayutju Katutjalutju ngayunya watjaṉutja tjakultjunanyi.
    Nyurrangarri yaṉangu tjuṯawana yankula tjungurringkula walytja kutjupa tjuṯa wakara
    yiluntarra!, maḻanypa kaaka tjuṯaṯarra, ngurra kutju ngurrara tjuṯa.” Lipayiku
    walytja tjuṯangkuya wantiwiyangku tjuuḻa waṯawaratjarrangku wakara mirri pungangi.
    Palulanguruya wati tjawutjuna tjirripala yilungu tjiṉṯu palula.
  pjt-pjt: Ka Moseku maḻpangku Tjatjuwalu aṉangu tjuṯa mirara waṉinyangka kuliṟa palumpa
    mayatjangka Mosela wangkangu, “Ngurangka nyara pikaringanyi puṟunypa.”
  cwe-cwe: Yoshua viyahulike madizi ya wanhu woguta, kamulongela Musa, “Nohulika dizi
    da ng'hondo muna dilago.”
  kik-kik: Rĩrĩa Joshua aiguire inegene rĩa andũ makiugĩrĩria akĩĩra Musa atĩrĩ, “Kũrĩ
    mbugĩrĩrio ya mbaara kambĩ-inĩ.”
  fra-NCL: 'Josué entendit le bruit que faisait le peuple en poussant des cris, et
    il dit à Moïse : Il y a un cri de bataille dans le camp ! »'
  cek-AK: Kaminawk hanghaih lok to Joshua mah thaih naah, Mosi khaeah, ataihaih ahmuen
    ah misatukhaih lok to ka thaih, tiah a naa.
  xla-xla: Moses ala tulumhallati ya꞉ gadlalo oplami Yosuwata api duka dla ala me-ompolomama
    dallati opata siyalle yu daliyo. Epame Moses watle epo atlaiyo, “Na꞉ opahaleta
    di opaye hustepo kotlomale yuye dalesema,” diyo.
  cuk-cuk: 'Geb degine, Josué dule-bukidar oimake-itoargu, Moisésʼga sogded: —Dulemar
    danar-bukwadgi urwe-nana an itodo.'
  uig-CYR: 'Йәшуа хәлиқниң көтәргән чуқан-сүрәнлирини, вақирашлирини аңлап Мусаға:
    — Чедиргаһдин җәңниң хитаби чиқиватиду, деди.'
  tel-2017: శిబిరంలో ప్రజలు వేస్తున్న కేకల శబ్దం యెహోషువకు వినబడింది. “మన శిబిరంలో
    యుద్ధ ధ్వని వినబడుతోంది” అన్నాడు.
  hat-BSA: 'Alò, lè Josué te tande bwi a pèp la pandan yo t ap rele fò, li te di Moïse:
    “Gen son lagè nan kan an”.'
  kos-kos: Joshua el lohng pusren wowo lun mwet uh ac el fahk nu sel Moses, “Nga lohng
    pusren mweun ke nien aktuktuk uh.”
  hbo-WLC: וַיִּשְׁמַ֧ע יְהוֹשֻׁ֛עַ אֶת־ק֥וֹל הָעָ֖ם בְּרֵעֹ֑ה וַיֹּ֙אמֶר֙ אֶל־מֹשֶׁ֔ה
    ק֥וֹל מִלְחָמָ֖ה בַּֽמַּחֲנֶה׃
  ibo-ibo: Mgbe Joshua nụrụ ụzụ si na ndịda ugwu ahụ, nke ụmụ Izrel niile na-eme,
    ọ gwara Mosis okwu sị, “Ụzụ agha dị nʼọmụma ụlọ ikwu.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଲୋକମାନେ ଉଚ୍ଚ ରବ କରନ୍ତେ, ଯିହୋଶୂୟ ଲୋକମାନଙ୍କର କୋଳାହଳ ଶୁଣି ମୋଶାଙ୍କୁ
    କହିଲେ, “ଛାଉଣିରେ ଯୁଦ୍ଧ ଶବ୍ଦ ହେଉଅଛି।”
  chk-chk: Nge lupwen Josua a rong akürangen ekewe aramas mi mweireir, a üreni Moses,
    “A fis akürangen maun lon lenier.”
  rop-rop: Wal wen Mosis bin kamat langa det men neim Joshuwa deya weya imbin libum
    im hafwei langa det hil, Joshuwa bin dalim Mosis, “Mi irrimbat nois jis laik dei
    faidabat langa kemp.”
  ukr-1871: 'І почув Йосуа голос люду, що вигукував, і каже Мойсейові: Військовий
    погук у коші.'
  bch-bch: Be Iosua ilongo panua arerengad ga tingangar, ta ikeo pan Moses bedane,
    “Panua arerengad mambe paraunga ede iuot saupuiai.”
  deu-1951: 'Als nun Josua das Geschrei des Volkes hörte, das jauchzte, sprach er
    zu Mose: Es ist ein Kriegsgeschrei im Lager!'
  eng-JPS: 'And when Joshua heard the noise of the people as they shouted, he said
    unto Moses: ''There is a noise of war in the camp.'''
  srp-1865: 'A Isus èuvši viku u narodu, kad vikahu, reèe Mojsiju: vika ubojna u okolu.'
  lug-lug: Yoswa bwe yawulira oluyoogaano lw’abantu nga baleekaana, n’agamba Musa
    nti, “Mu lusiisira eriyo okuyoogaana ng’okw’olutalo.”
  heb-heb: וישמע יהושע את קול העם ברעה ויאמר אל משה קול מלחמה במחנה׃
  ben-IRV: পরে যিহোশূয় কোলাহলকারী লোকেদের রব শুনে মোশিকে বললেন, “শিবিরে যুদ্ধের শব্দ
    হচ্ছে”।
  pan-pan: ਤਾਂ ਯਹੋਸ਼ੁਆ ਨੇ ਲੋਕਾਂ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ ਜਿਹੜੇ ਡੰਡ ਪਾਉਂਦੇ ਸਨ ਤਾਂ ਉਸ ਨੇ ਮੂਸਾ ਨੂੰ
    ਆਖਿਆ, ਡੇਰੇ ਵਿੱਚ ਲੜਾਈ ਦੀ ਅਵਾਜ਼ ਹੈ।
  tkr-tkr: 'Yeşuak''le milletna ts''ir g''avxhu Mısayk''le eyhen: – Millet ulyozzurne
    cigeençe sıç''ookvan nıq''ıd qöö.'
  mya-JVB: လူ များ ကြွေးကြော် သံ ကို ယောရှု သည်ကြား လျှင် ၊ တပ် ၌ စစ်တိုက် သံ ကို
    ကြားပါသည်ဟု မောရှေ အား ဆို ၏။
  tbg-tbg: Iosuaava Mosikantiro ururantero otu viharo irumanta vaiinti nahenti nora
    uva ti vauvaro viva Mosirara tiharo, Vaiinti nahenti seri naavu maaqa kaqataaraqihai
    raqi vaihama ti variavo, tiro.
  hmo-hmo: Iosua ese regena bada ia kamonai, Israela taudia idia boiboi momo regena.
    Vadaeni ia ese Mose ia hamaoroa, ia gwau, “Tuari ena regena be kamepa dekenai
    lau kamonai.”
  urd-urd: और जब यशू'अ ने लोगों की ललकार की आवाज़ सुनी तो मूसा से कहा, कि “लश्करगाह
    में लड़ाई का शोर हो रहा है।”
  rus-SYN: 'И услышал Иисус голос народа шумящего и сказал Моисею: военный крик в
    стане.'
  bqc-SIM: 'Yozuee gbɛ̃́ↄ wii mà, ↄ̃ a ò Mↄiziɛ: Zĩkawii ma dↄ bòou.'
  tcz-CHONGTHU: Chuin mipi awgin chu akithong jeng tan ahile Joshua injong Mose henga
    asei tai, “Ngahmun sunglama khu galkisat a hitam awgin khu ngaitiem in atin ahi”,
  mar-mar: यहोशवाने लोकांचा गोंगाट ऐकला व तो मोशेला म्हणाला, “छावणीत लढाईसारखा आवाज
    ऐकू येत आहे.”
  qub-qub: 'Runacuna büllata ruraycajta wiyar Josuëga Moisesta niran: «Israelcuna
    goyarcaycashanpitaga guërracho pillyar gaparpajnömi wiyacaycämun» nir.'
  bqp-bqp: 'Yↄsua gbɛ̃nↄ wiki mà, akũ à pì Musanɛ: Ǹ zĩ̀ wiki ma dↄ bùran.'
  hat-hat: 'Jozye te tande pèp la ki t''ap rele byen fò anba a. Li di Moyiz: -Pou
    tout bri mwen tande a, gen gwo goumen nan kan an!'
  eng-BSB: When Joshua heard the sound of the people shouting, he said to Moses, “The
    sound of war is in the camp.”
  tod-tod: 'Zozuwe nuɓusɛiti gooi mɛnini, ti ɗa zɔngɔ, é ɠɛ Moize ma: «Kɔɔ ɓee wooi
    ɠa nuiti puuzuʋɛ.»'
  eng-WEBPB: When Joshua heard the noise of the people as they shouted, he said to
    Moses, “There is the noise of war in the camp.”
  kbq-kbq: Israeli vahe'mo'zama rankegema haza zamagasasa kema Joshua'ma nentahino'a,
    kumapina ha' nehugahaze huno Mosesena asami'ne.
  nhe-BL: 'Huan quema Josué quicajqui tlahuejchihuayayaj nopa israelitame nopona tlatzintla,
    quiilhui Moisés: ―Nijcaqui tlahuejchihuaj campa itztoque nopa tlacame queja onca
    se tlatehuijcayotl.'
  bus-bus: 'Yↄsua gbɛ̃nↄ wiii mà, ben à bè Musanɛ: Ǹ zĩ̀ wii ma dↄ bùran.'
  gub-BL: Zuzue uzewyr Moizez rupi ywytyr wi. Wenu Zuzue wanehapukaz mehe a'e wà.
    — Aze ru'u teko tetea'u uzeàmàtyry'ym waiko wà, i'i Moizez pe.
  eng-DRA: 'And Josue hearing the noise of the people shouting, said to Moses: The
    noise of battle is heard in the camp.'
