verse: EXO.032.028
translations:
  mal-C: മോശ കൽപ്പിച്ചതുപോലെ ലേവ്യർ ചെയ്തു; അന്നു മൂവായിരത്തോളംപേർ മരിച്ചു.
  deu-TKW: Die Leviten aber thaten nach dem Befehle Moses, und so fielen an jenem
    Tage vom Volk ungefähr dreitausend Mann.
  lin-lin: Balevi basalaki ndenge Moyize atindaki ; mpe na mokolo wana, bato pene
    nkoto misato bakufaki.
  eng-LSV: And the sons of Levi do according to the word of Moses, and there falls
    of the people on that day about three thousand men,
  eng-GNV: 'So the children of Leui did as Moses had commanded: and there fel of the
    people the same day about three thousand men.'
  eng-WEBSTER: 'And the children of Levi did according to the word of Moses: and there
    fell of the people that day about three thousand men.'
  nhw-BL: Huan iixhuihua Leví quichijque quen Moisés tlanahuatijtoya huan ipan nopa
    tonal mijque nechca eyi mil masehualme.
  swh-ONEN: Walawi wakafanya kama Mose alivyoamuru, siku ile wakafa watu wapatao 3,000.
  bba-bba: Mɑ Lefi be, bɑ kuɑ nɡe mɛ Mɔwisi u bu yiire. Be bɑ ɡu dɔmɑ te, ben suunu
    sɔɔ, bɑ turɑ tɔnu nɔrɔbun subɑ itɑn sɑkɑ (3000).
  eng-KJVCPB: 'And the children of Levi did according to the word of Moses: and there
    fell of the people that day about three thousand men.'
  cpy-cpy: Imatakiro Leví-paeni ikantakiriri Moisés. Tema ikaatzi 3,000 isheninka
    rowamaakiri.
  mpx-mpx: Inoke un Libai hi na hi ginol ola Mosese wana baaba. Yaka lan o elana gamagal
    ali gewi tili tausan (3,000) hi gopapaaliga-agil.
  wbp-wbp: Yinyarra yapa-patu Liipi-kirlangu-paturlulu purda-nyangu Mujujuju. Junma
    maninjarlalu-jana yapaju pungu, pungulu-jana 3,000-pala wati-patu.
  luo-luo: Jo-Lawi notimo kaka Musa nochikogi kendo chiengʼno ji madirom alufu adek
    nonegi.
  meu-meu: Bena Levi natuna ese Mose ena hahedua heḡereḡerena e karaia, taunimanima
    daha-toi sisivana e aladia mase una dina ai.
  npi-ULB: मोशाले आज्ञा गरेमुताबिक लेवीहरूले गरे । त्यस दिन करिब तिन हजार मानिस मरे
    ।
  yor-yor: Àwọn ará Lefi ṣe gẹ́gẹ́ bí Mose ṣe pàṣẹ, àti ní ọjọ́ náà àwọn tí ó kú tó
    ẹgbẹ̀rún mẹ́ta (3,000) ènìyàn.
  emp-NTPO: Ara maʌ̃da Levid̶eba yõped̶ad̶arãba Moiseba jarad̶a quĩrãca osid̶aa. Maʌ̃
    ewarid̶e ãdjirãba israelerãda mil ũbea beasid̶aa.
  ind-ind: Orang-orang Lewi melakukan seperti yang diperintahkan Musa, dan hari itu
    juga sekitar tiga ribu orang mati terbunuh.
  pes-OPCB: لاویان اطاعت کردند و در آن روز در حدود سه هزار نفر از قوم اسرائیل کشته
    شدند.
  aer-aer: Tyerrtye Levi-kenhe yanhe areyele itne Moses aweke. Itne nayepe areye inemele
    tyerrtye areye irrerlknge atweke, itne artwe 3,000 irrerlknge atwemele.
  tgl-ULB: Ginawa ng mga Levita ang inutos ni Moises. Sa araw na iyon ay mahigit tatlong
    libong lalaki mula sa bayan ang namatay,
  cbu-NT: Ashiriya, Leviychichsha anuritam tuminuranganaya, yuwaa Móysisi kamachtarngu
    anootsi. Ashiri anshuri zar tsiparanganaya tputsi tuchip milo.
  hui-hui: Ani layadagua Libai aria biarume nde hale halu bama pialu horo ogoningi
    Isaraele agali hangu daosini tebira (3,000) bibahende bo wahai hene.
  mya-mya: လေ​ဝိ​အ​မျိုး​သား​တို့​သည်​မော​ရှေ​အ​မိန့် ပေး​သည့်​အ​တိုင်း​ဆောင်​ရွက်​သ​ဖြင့်၊
    ထို​နေ့ တွင်​လူ​ပေါင်း​သုံး​ထောင်​ခန့်​သေ​ဆုံး​လေ​၏။-
  cbi-NTPO: Tsenñu Levínu sera' jimu chachilla Moisés naakidei tiñuba tsa dekiñu,
    juntsa malunu 3.000 unbee rukulaa peyala.
  bod-N: ལེ་ཝིའི་བུ་རྒྱུད་རྣམས་ཀྱིས་མོ་ཤེའི་བཀའ་བཞིན་དུ་བྱས་པས། ཉིན་དེར་མི་རྣམས་ལས་མི་སུམ་སྟོང་བསད།
  sna-sna: VaRevhi vakaita sezvavakarayirwa naMozisi, uye nomusi uyo vanhu zviuru
    zvitatu vakafa.
  spa-BLM: Los hijos de Leví hicieron lo que dijo Moisés. Ese día cayeron unos tres
    mil hombres del pueblo.
  cac-cac: Ix sc'anab'ajej checnab'il eb' vin̈ levita ix yac' vin̈. Yuj chi', ay am
    oxeoc mil anima ix smilcham eb'.
  swh-ULB: Na hao wana wa Lawi wakafanya kama vile alivyosema Musa, wakaanguka siku
    ile kama watu elfu tatu.
  bel-bel: І зрабілі сыны Лявііныя паводле слова Майсея; і загінула ў той дзень з
    народу каля трох тысяч чалавек.
  wed-wed: Levi ana dam Moses i voteletelei ma nai au marana nelara 3,000 i viraḡeni.
  deu-ELBBK: Und die Söhne Levis taten nach dem Wort Moses; und es fielen an diesem
    Tag etwa 3.000 Mann von dem Volk.
  mbb-OT: Ne mibpezumazuma zutun is menge Levihanen ne nekepatey zan te 3,000 he menge
    maama zutun he andew.
  mal-2015: ലേവ്യർ മോശെ പറഞ്ഞതുപോലെ ചെയ്തു അന്നു ഏകദേശം മൂവായിരം പേർ വീണു.
  tuo-NT: Leví ya curuacjãrã Moisé tojo weedutiꞌquere queoro weecãrã niwã. Ti nʉmʉrẽ
    iꞌtiati mil ʉmʉa wẽrĩcãrã niwã.
  gup-gup: Wanjh nawu Levi benkebmawahmeng birrikurduyimeng kore Moses benwokrayekwong.
    Wanjh kunmekbe kunbarnangarra birriwern bininj birridoweng yiman 3000.
  gvs-gvs: E tuwo moitamo Livai tubunao sitáoya, sina siguinuwe nakae alatuwokoidi.
    Tauna koroto adi badabada 3,000 ame maliyalinayana goi sikámasa.
  rmc-rmc: O Leviti avke kerde, sar lenge prikazinďa o Mojžiš a oda džives mule vaj
    3 000 murša.
  nlg-nlg: Mana lei vaivarina Levi tara taonia Moses, me kaekagena e tolu na togha
    ni tinoni tara mate tana bongi vaghana keri.
  pes-OPV: و بنی لاوی موافق سخن موسی کردند. و در آن روز قریب سه هزار نفر از قوم افتادند.
  ron-1924: Копиий луй Леви ау фэкут дупэ порунка луй Мойсе ши апроапе трей мий де
    оамень ау перит ын зиуа ачея дин попор.
  aui-aui: Na dam Livai tomotomogha Mosis yana sisiya sikabisisireni bi noko gabudarine
    na tomotomogha yadi 3,000 sivikasunughana.
  ben-OBCV: লেবীয়রা মোশির আদেশানুসারেই কাজ করল, আর সেদিন প্রায় 3,000 লোক মারা গেল।
  som-som: Oo reer Laawi waxay yeeleen hadalkii Muuse, oo maalintaas dadkii waxaa
    ka dhintay qiyaastii saddex kun oo nin.
  lat-VUC: Feceruntque filii Levi juxta sermonem Moysi, cecideruntque in die illa
    quasi viginti tria millia hominum.
  eng-ASVBT: 'And the sons of Levi did according to the word of Moses: and there fell
    of the people that day about three thousand men.'
  mna-mna: To zin wal ki Lebi tila ma tikam kembei ta Mose iso na. Aigule tana na,
    tikuruumu zin tomooto kembei munŋaana tel (3,000) pa buza ma timetmeete lup.
  ita-1885: E i figliuoli di Levi fecero secondo la parola di Mosè; e in quel giorno
    caddero morti del popolo intorno a tremila uomini.
  eng-LXXUP: And the sons of Levi did as Moses spoke to them, and there fell of the
    people in that day to the number of three thousand men.
  eng-ULB: The Levites did what Moses ordered. That day about three thousand of the
    people died.
  spa-VBL: Los levitas hicieron lo que Moisés les había dicho, y ese día alrededor
    de 3.000 hombres fueron asesinados.
  fra-_FOB: Et les enfants de Lévi firent selon la parole de Moïse; et il y eut en
    ce jour-là environ trois mille hommes du peuple qui périrent.
  mal-mal: മോശെ പറഞ്ഞതുപോലെ ലേവ്യർ ചെയ്തു. അന്ന് ഏകദേശം മൂവായിരം (3,000) പേർ വീണു.
  urd-GVR: Lāwiyoṅ ne Mūsā kī hidāyat par amal kiyā to us din taqrīban 3,000 mard
    halāk hue.
  suz-BL: मिनु लेवी आ थर ङा मुरपुकीमी मोसा आ देंशो खोदेंशो पा पाम्‍तेक्‍म। मेको नाक्‍ती
    हजार सां मुर साइक्‍चा पुंइसाक्‍म।
  ita-1927: I figliuoli di Levi eseguirono l’ordine di Mosè e in quel giorno caddero
    circa tremila uomini.
  ckb-ckb: نەوەی لێڤیش بەم جۆرەیان کرد، هەروەک موسا گوتی، ئەو ڕۆژە نزیکەی سێ هەزار
    پیاو لە گەل کەوتن.
  eng-BBE: And the sons of Levi did as Moses said; and about three thousand of the
    people were put to death that day.
  kan-OKCV: ಲೇವಿಯರು ಮೋಶೆಯು ಆಜ್ಞಾಪಿಸಿದಂತೆ ಮಾಡಿದರು. ಆ ದಿನ ಹೆಚ್ಚು ಕಡಿಮೆ ಮೂರು ಸಾವಿರ ಜನರು
    ಸತ್ತರು.
  bbb-bbb: Fu ijiege kuariamoga e Rivaetiko ije buka ve ijia Mosisi irinana uri e
    tiri taoseni (3,000) ijiege kaniavo bu oe.
  tam-2017: லேவியர்கள் மோசே சொன்னபடியே செய்தார்கள்; அந்தநாளில் மக்களில் ஏறக்குறைய
    3,000 பேர் இறந்தார்கள்.
  spa-RV-1909: 'Y los hijos de Leví lo hicieron conforme al dicho de Moisés: y cayeron
    del pueblo en aquel día como tres mil hombres.'
  ron-BTF: 'Și copiii lui Levi au făcut conform cuvântului lui Moise: și au căzut
    din popor în acea zi în jur de trei mii de bărbați.'
  eng-WEBP: The sons of Levi did according to the word of Moses. About three thousand
    men fell of the people that day.
  eng-FBV: The Levites did what Moses had told them, and that day around 3,000 men
    were killed.
  nld-1939: De zonen van Levi deden, wat Moses gelastte, en zo vielen er op die dag
    van het volk ongeveer drieduizend man.
  nch-BL: Huan iixhuihua Leví quichijque quej Moisés tanahuatijtoya huan ipan nopa
    tonali mijque nechca eyi mil masehualme.
  vie-1934: Dân Lê-vi bèn làm y như lời Môi-se; trong ngày đó có chừng ba ngàn người
    bị chết.
  hin-CV: तब लेवियों ने वही किया, जैसा मोशेह ने कहा. उस दिन लगभग तीन हजार लोग मारे
    गए.
  eng-OURB: 'The sons of Levi [United with] did according to the word of Moses [Drawn
    out]: and there fell of the people that day about three thousand men.'
  spa-BES: Y los hijos de Leví hicieron como Moisés dijo; y aproximadamente tres mil
    personas fueron ejecutadas ese día.
  tdx-tdx: Aa le nanoe’ o ana’ i Levio i nisaontsia’ i Mosèy vaho miha-telo arivo
    t’in­daty nikoromak’ amy andro zay.
  vid-vid: Wana wa Lawi nawadita kota Musa navyoyawalajize. Zuwa alyo nawakopoligwa
    wanhu wafichile elufu zidatu.
  eng-OKE: And the sons of Levi did according to the word for Mosheh, and there fell
    of the people in that day as three thousand men.
  tha-KJV: ฝ่ายลูกหลานของเลวี​ก็​ทำตามโมเสสสั่ง และพลไพร่ประมาณสามพันคนตายลงในวันนั้น
  por-BR-2018: 'E os filhos de Levi o fizeram conforme o dito de Moisés: e caíram
    do povo naquele dia como três mil homens.'
  deu-ELO: Und die Söhne Levis taten nach dem Worte Moses; und es fielen von dem Volke
    an selbigem Tage bei dreitausend Mann.
  eng-WYC-2018: And the sons of Levi did by the word of Moses, and as three thousand
    of men felled down in that day. (And the Levites obeyed Moses, and three thousand
    men fell down dead that day.)
  epo-epo: Kaj la idoj de Levi faris, kiel diris Moseo; kaj estis mortigitaj el la
    popolo en tiu tago ĉirkaŭ tri mil homoj.
  uig-PIN: Xuning bilǝn Lawiylar Musaning buyruƣini boyiqǝ ix kɵrdi; xu küni hǝlⱪning
    iqidin üq ming kixi ɵltürüldi.
  beo-beo: 'Lifai fi dunu da Mousese ea sia: nabawane hamoi. Amo esoga ilia da dunu
    3000 agoane medole legei.'
  tpi-OTNT: Na ol Livai i mekim olsem Moses i tok. Na long dispela de tasol ol i kilim
    i dai samting olsem 3,000 man.
  hau-SA: Lawiyawa suka yi yadda Musa ya umarta, a ranar, mutane wajen dubu uku suka
    mutu.
  uig-LAT: Shuning bilen Lawiylar Musaning buyrughini boyiche ish kördi; shu küni
    xelqning ichidin üch ming kishi öltürüldi.
  nde-nde: Amadodana kaLevi enza njengokulaywa kwawo nguMosi. Ngakho ngalolosuku kwafa
    abantu ababengaba zinkulungwane ezintathu.
  ton-ton: 'Pea naʻe fai ʻe he fānau ʻa Livai ʻo fakatatau ki he fekau ʻa Mōsese:
    pea naʻe tō ai ʻi he kakai ʻi he ʻaho ko ia ʻae kau tangata ko e toko tolu afe
    nai.'
  ces-1613: I učinili synové Léví podlé řeči Mojžíšovy, a padlo jich v ten den z lidu
    na tři tisíce mužů.
  eng-WMB: The sons of Levi did according to the word of Moses. About three thousand
    men fell of the people that day.
  tam-TCV: லேவியர்கள் மோசே கட்டளையிட்டபடியே செய்தார்கள். அன்று மக்களில் மூவாயிரம்பேர்வரை
    செத்தார்கள்.
  ceb-ULB: Gituman sa mga Levita ang gisugo ni Moises. Niadto gayong adlawa 3, 000
    ka mga tawo ang nangamatay.
  pol-UBG: I synowie Lewiego postąpili według słowa Mojżesza. Tego dnia poległo z
    ludu około trzech tysięcy mężczyzn.
  agr-agr: Tusa tiajam Leví wegantu aidauk Moisés dutikatajum tibaun umiinak nunú
    tsawanta duwi tres mil aentsun ijinawajui.
  kyc-kyc: Leyamo yuu gii dokopako Lipae akali dupwame warombo sepala wambu ama malu
    taosande rema (3,000) pyao kumuyami.
  urd-GVU: لاویوں نے موسیٰ کی ہدایت پر عمل کیا تو اُس دن تقریباً 3,000 مرد ہلاک ہوئے۔
  deu-1912: Die Kinder Levi taten, wie ihnen Mose gesagt hatte; und fielen des Tages
    vom Volk dreitausend Mann.
  ntj-ntj: Nyangka-ya mularrpartu mapitjangu-tjananya parramirrirntaranytja. Nyangka-ya
    wati 3,000-pa mirrirringu.
  kan-2017: ಲೇವಿಯ ಕುಲದವರು ಮೋಶೆಯ ಆಜ್ಞೆಯ ಪ್ರಕಾರವೇ ಮಾಡಿದರು. ಆ ದಿನದಲ್ಲಿ ಜನರೊಳಗೆ ಹೆಚ್ಚು
    ಕಡಿಮೆ ಮೂರು ಸಾವಿರ ಮಂದಿ ಹತರಾದರು.
  ena-ena: Lɨci Livai hɨdɨlɨ agɨlaŋ Mosesɨ abami hameŋ laci ala lɨhavɨmi. La uaiaŋ
    pabiŋ hɨvɨ laci hulaŋ 3,000 hameŋ agɨladɨ akua ifɨhɨmuhɨmu uavɨmi.
  yap-yap: Me fol fapi Levite riy ngar li’ed gon’apan 3000 e pumo’on e rofen nem.
  hlt-MCSB: Te dongah Moses ol bangla Levi koca rhoek loh a saii uh tih te hnin ah
    pilnam khuikah hlang thawng thum tluk cungku.
  mdy-ETH: ሌዊ ዓሳ ዬያ ጌይንቴሢ ዋይዚ ዬኖ ኬሎ ሃይሦ ሺያ ዓሲ ዎዼኔ።
  twi-ASANTE: Enti, wɔyɛɛ saa maa nnipa bɛyɛ mpensa totɔɔ ɛda no.
  mwc-mwc: Kata Levi biyisi Moses i kaotunetuneyisi wai si wosei, kata kona kaonai,
    wai pipiya 3,000 rubana si rabobo.
  eng-WEBU: The sons of Levi did according to the word of Moses. About three thousand
    men fell of the people that day.
  bnp-bnp: Lakea e huriki a kabu ne Levi ri rata manga a hini e Moses i taki. Na parava
    iea kunana ri rabalaki e huriki ri ala 3,000.
  wal-wal: Leewati Muusee azazidoogaadan oottidosona; he gallassi asaappe heezzu sha7aa
    keenai haiqqiis.
  spa-PDDPT: Los hijos de Leví hicieron conforme al dicho de Moisés, y cayeron del
    pueblo aquel día como 3.000 hombres.
  gun-gun: Ha'e ramo Moisés ojapo ukaague rami Levi ramymino kuery ikuai. Ha'e va'e
    ára rãnda'u três mil avakue ho'a heta va'e kuery regua,
  agu-BL: Cyoque'n tzun yi e' levita tan banle'n tane'n yi ca'wl Moisés. Nintzun e'
    octz tan chibiyle'n cu'n yi e' xonl Israela'tz. Te yi jun k'eja'tz e' quim lo'
    ox mil yaj.
  ilo-ULB: Inaramid dagiti Levita ti imbilin ni Moises. Agarup tallo ribu a lallaki
    manipud kadagiti tattao ti natay iti dayta nga aldaw.
  kpg-kpg: Digau Levi gu daudali nia helekai a Moses, gei di laangi deelaa nia daane
    holongo e dolu mana (3,000) ne daaligi gii mmade.
  uig-ARA: شۇنىڭ بىلەن لاۋىيلار مۇسانىڭ بۇيرۇغىنى بويىچە ئىش كۆردى؛ شۇ كۈنى خەلقنىڭ
    ئىچىدىن ئۈچ مىڭ كىشى ئۆلتۈرۈلدى.
  bps-bps: Nimen i dad to Libay i dek Mosis dale. Na di duh én mdadong tlu libu dad
    lagi i mati.
  sus-sus: Na lɔxɔɛ Lewi bɔnsɔɛ naxa Munsa xa yaamari suxu, e fa Isirayilaka mixi
    wulu saxan faxa.
  pon-2006: Mehn Lipai ko eri kapwaiada duwen me Moses ndaiong irail, oh rahnohte,
    aramas kereniong 3,000 kamakamala.
  jae-jae: Lewinê wakuc sêgôm kêtôm Mosenê biŋ kêjatu êsêac. Ma gêdêŋ bêc tonaŋ lau
    amboac 3,000 sêjaŋa.
  ksd-ksd: Ma ra tarai Levi dia ga torom ta ra tinata kai Moses; ma a utul a arip
    na marmar na tarai dia ga virua ta nam ra bung.
  tur-YTC: Levi oğulları Moşe'nin sözüne göre yaptılar. O gün yaklaşık üç bin kişi
    halktan düştü.
  grc-BRENT: Καὶ ἐποίησαν οἱ υἱοὶ Λευεὶ καθὰ ἐλάλησεν αὐτοῖς Μωυσῆς· καὶ ἔπεσαν ἐκ
    τοῦ λαοῦ ἐν ἐκείνῃ τῇ ἡμέρᾳ εἰς τρισχιλίους ἄνδρας.
  ind-AYT: Keturunan Lewi melaksanakannya sesuai perkataan Musa sehingga sekitar tiga
    ribu orang dari bangsa itu mati pada hari itu.
  nya-nya: Alevi anachita zomwe Mose analamula, ndipo tsiku limenelo panafa anthu
    pafupifupi 3,000.
  hrv-hrv: Sinovi Levijevi izvršiše Mojsijev nalog, i toga dana pade naroda oko tri
    tisuće ljudi.
  mps-mps: Tama te Livai dabe augwaligo te Mosesgo wali po selama, te tiwai sę yai.
    Tama te sogo naga augwaligo te bidi sese umabo bidi dabe, 3,000 mu ela muai dao.
  tpi-tpi: Na ol Livai i mekim olsem Moses i tok. Na long dispela de tasol ol i kilim
    i dai samting olsem 3,000 man.
  dan-1931: Og Levitterne gjorde, som Moses havde sagt, og på den Dag faldt der af
    Folket henved 3.000 Mand.
  vie-OVCB: Người Lê-vi vâng lời Môi-se, và hôm ấy có chừng 3.000 người chết.
  guj-2017: લેવીઓએ મૂસાના કહ્યા પ્રમાણે કર્યું. તે દિવસે લોકોમાંથી લગભગ ત્રણ હજાર
    પુરુષો માર્યા ગયા.
  pon-2006A: Mehn Lipai ko eri kapwaiada duwen me Moses ndaiong irail, oh rahnohte,
    aramas kereniong 3,000 kamakamala.
  por-BRBSL: Os filhos de Levi fizeram de acordo com a palavra de Moisés. Cerca de
    três mil homens caíram do povo naquele dia.
  aly-aly: Levi-kenh-rnem rernem Moses-ek awelhek. Rernem inkwartey-rnem inek, 3,000
    innga rernem ipmek atwek.
  cth-cth: Hatdawkvah, Levih capanaw ni Mosi ni dei e patetlah a sak awh teh, hot
    hnin vah tami 3, 000 tabang a due awh.
  twi-twi: Enti wɔyɛɛ saa maa nnipa bɛyɛ mpensa totɔɔ da no.
  hlt-hlt: Te dongah Moses ol bangla Levi koca rhoek loh a saii uh tih te hnin ah
    pilnam khuikah hlang thawng thum tluk cungku.
  tbz-SIM: Kɛ̀ Defiibɛɛ yie mMɔyiisi bɛ̀ nɑ̀kɛ́ tì, kɛ́kuɔ Isidɑyɛɛribɛ sikɔupísìtɑ̃ɑ̃ti
    (3000).
  msy-2020: Ezɨ Livaiba Moses mɨkemezɨ moghɨrama ami. Egha dughiar kamra me 3,000
    gumazamizibav soghezɨ me ariaghire.
  azb-azb: Levililər də Musa onlara etdiyi əmrə əməl etdilər. O gün üç minə yaxın
    adam həlak oldu.
  eng-DBY: And the sons of Levi did according to the word of Moses; and there fell
    of the people that day about three thousand men.
  hin-2017: मूसा के इस वचन के अनुसार लेवियों ने किया और उस दिन तीन हजार के लगभग लोग
    मारे गए।
  wol-KYG: Ba loolu amee Leween ña def la leen Musaa sant. Ñi daanu ci bànni Israyil
    bésub keroog tollu na ci ñetti junniy góor.
  bjr-bjr: Miqi qufaqa Reefina aiku asauku eedoo qimasee mi faasaanna 3,000 fasiqa
    nariqau.
  eng-YLT: And the sons of Levi do according to the word of Moses, and there fall
    of the people on that day about three thousand men,
  kne-kne: Tinongpal din Levita di, et pinse da di emey ay tolo ay libo ay lallalaki
    sin agew ay doy.
  wat-wat: Nebi namoisi Mosese yana visime si muniiya keta kuyadayadanama nenei namoḡa
    3,000 maise si nuvimatisiya.
  eng-WYC-2017: And the sons of Levi did by the word of Moses, and as three thousand
    of men felled down in that day.
  eng-WMBB: The sons of Levi did according to the word of Moses. About three thousand
    men fell of the people that day.
  urd-GVH: लावियों ने मूसा की हिदायत पर अमल किया तो उस दिन तक़रीबन 3,000 मर्द हलाक
    हुए।
  rug-rug: Meke va tabea ri na tie Livae si asa, meke ka ṉeta tina tie si seke va
    matei rini.
  gaz-gaz: Lewwonnis akkuma Museen isaan ajaje godhan; guyyaa sana saba sana keessaa
    nama gara kuma sadiitu duʼe.
  fra-LSG: Les enfants de Lévi firent ce qu’ordonnait Moïse; et environ trois mille
    hommes parmi le peuple périrent en cette journée.
  gnn-gnn: Bala Lepaynydja bäpurru yuwalkthi marrtjinana, nhanŋuwaynha dhärukku malthurruna
    Godkuna, bala bumarana marrtjina yolŋu'‐yulŋunha, rakunyguŋalana walalaŋguway
    walala gurruṯu'mirrinhana ga ḻundu'mirriŋunha walalanha walalambalay. Ga ŋuriŋiyinydja
    ḏaykun'thu guḻku'na mirithirri ḏarramuwurru murrmurryurrunanydja walalaŋguŋu bunharanydja.
  yal-yal: Lewi bɔnsɔnna yi Musaa yamarin suxu, na lɔxɔni muxu wuli saxan yi faxa
    yamaan na.
  haw-1868: 'Hana iho la na mamo a Levi e like me ka olelo a Mose: a haule iho la
    ia lakou ia la na kanaka ekolu paha tausani.'
  arb-NAV: فَأَطَاعَ اللّاوِيُّونَ أَمْرَ مُوسَى. فَقُتِلَ مِنَ الشَّعْبِ فِي ذَلِكَ
    الْيَوْمِ نَحْوَ ثَلاثَةِ آلافِ رَجُلٍ.
  ewe-ewe: Levitɔwo wɔ abe ale si Mose gblɔ na wo ene, eye ame abe akpe etɔ̃ ene ku
    gbe ma gbe.
  eng-LEE: 'And the children of Levi did according to the word of Moses: and there
    fell of the people on that day about three thousand men.'
  asm-FB: তেতিয়া লেবীয়া লোকসকলে মোচিয়ে কোৱাৰ দৰেই কৰিলে। সেইদিনা লোকসকলৰ মাজত প্রায়
    তিনি হাজাৰ লোকৰ মৃত্যু হ’ল।
  sus-A: نَ لْشْي لٍوِ بْنسْي نَشَ مُنسَ شَ يَامَرِ سُشُ، عٍ قَ عِسِرَيِلَكَ مِشِ
    وُلُ سَشَن قَشَ.
  fra-SBL: Les fils de Lévi firent selon la parole de Moïse. Environ trois mille hommes
    tombèrent du peuple ce jour-là.
  hbo-hbo: וַיַּֽעֲשׂ֥וּ בְנֵֽי־לֵוִ֖י כִּדְבַ֣ר מֹשֶׁ֑ה וַיִּפֹּ֤ל מִן־הָעָם֙ בַּיֹּ֣ום
    הַה֔וּא כִּשְׁלֹ֥שֶׁת אַלְפֵ֖י אִֽישׁ׃
  eng-WYCLIFFE: The sones of Leuy diden bi the word of Moises, and as thre and twenti
    thousynd of men felden doun in that day.
  piu-2006: '@see-verse:EXO.032.027'
  pjt-pjt: Kaya mulapaṯu Levikunu tjuṯangku wangka kutju kuliṟa ankula para-iluntanangi,
    kaya tjiṉṯu pala palula aṉangu tjuṯa mulapa ilungu 3,000.
  cwe-cwe: Walawi watenda fana Musa viyalongile. Siku iyo wanhu elufu nhatu wakomigwa.
  kik-kik: Alawii magĩĩka ta ũrĩa maathirwo nĩ Musa, na mũthenya ũcio gũkĩũragwo andũ
    ta 3,000.
  fra-NCL: Les enfants de Lévi firent ce qu’ordonnait Moïse, et il périt ce jour-là
    environ trois mille hommes du peuple.
  cek-AK: Mosi mah thuih ih lok baktih toengah, Levinawk mah sak o; to na niah kami
    sang thumto duek o.
  xla-xla: Epalati yia꞉tapo Moses yu dalepame kimna꞉ya dulu dla siyamama 3000 opaye
    potimaiyo.
  cuk-cuk: Levita-dulemar Moisés-ega-sogsadba bela imaksamalad. A-ibagi, dulemar-milipaa-gubin
    (3,000) oburgwismalad.
  uig-CYR: Шуниң билән Лавийлар Мусаниң буйруғини бойичә иш көрди; шу күни хәлиқниң
    ичидин үч миң киши өлтүрүлди.
  tel-2017: లేవీయులు మోషే మాట ప్రకారం చేసారు. ఆ రోజున ప్రజల్లో సుమారు మూడు వేల మంది
    హతమయ్యారు.
  hat-BSA: Konsa, fis a Levi yo te fè sa ke Moïse te enstwi yo a, e anviwon twa-mil
    moun nan pèp la te tonbe nan jou sa a.
  kos-kos: Mwet Levi elos akos, ac uniya akuran tausin tolu mukul Israel ke len sac.
  hbo-WLC: וַיַּֽעֲשׂ֥וּ בְנֵֽי־לֵוִ֖י כִּדְבַ֣ר מֹשֶׁ֑ה וַיִּפֹּ֤ל מִן־הָעָם֙ בַּיּ֣וֹם
    הַה֔וּא כִּשְׁלֹ֥שֶׁת אַלְפֵ֖י אִֽישׁ׃
  ibo-ibo: Ndị Livayị mezuru ihe Mosis gwara ha. Ya mere ndị nwụrụ nʼụbọchị ahụ dị
    puku mmadụ atọ.
  ory-ory: ତହିଁରେ ଲେବୀର ସନ୍ତାନମାନେ ମୋଶାଙ୍କର ବାକ୍ୟାନୁସାରେ ତଦ୍ରୂପ କରନ୍ତେ, ସେହି ଦିନ ଲୋକମାନଙ୍କ
    ମଧ୍ୟରୁ ଊଣାଧିକ ତିନି ହଜାର ଲୋକ ମଲେ।
  chk-chk: Iei usun ekewe mwän seni ewe ainangen Lefi ra föri mine Moses a apasa.
    Lon ewe rän ina epwe ükükün ülüngeröü mwän ra mäla me lein ekewe aramas.
  rop-rop: Wal det seim dei detlot Libai men bin duwit langa YAWEI, en deibin kilim
    ded 3,000 men,
  ukr-1871: І вчинили синове Ізрайлеві по слову Мойсейовому; і полягло того дня з
    люду до трох тисяч чоловіка.
  bch-bch: Io, tota gid Livai tila tikado mambe Moses ikeo pagid ngan. Be ngan ado
    toaiua, panua bunoringring tol timate.
  deu-1951: Die Kinder Levis taten, wie ihnen Mose gesagt hatte, so daß an demselben
    Tage vom Volke bei dreitausend Männer fielen.
  eng-JPS: And the sons of Levi did according to the word of Moses; and there fell
    of the people that day about three thousand men.
  srp-1865: I uèiniše sinovi Levijevi po zapovijesti Mojsijevoj, i pogibe naroda u
    onaj dan do tri tisuæe ljudi.
  lug-lug: Abaleevi ne bakola nga Musa bwe yabalagira; era ku lunaku olwo abantu ng’enkumi
    ssatu ne battibwa.
  heb-heb: ויעשו בני לוי כדבר משה ויפל מן העם ביום ההוא כשלשת אלפי איש׃
  ben-IRV: তাতে লেবির সন্তানেরা মোশির বাক্য অনুসারে সেই রকম করল, আর সেই দিন লোকদের
    মধ্যে কমপক্ষে তিন হাজার লোক মারা পড়ল।
  pan-pan: ਤਾਂ ਲੇਵੀਆਂ ਨੇ ਮੂਸਾ ਦੇ ਬੋਲ ਅਨੁਸਾਰ ਕੀਤਾ ਅਤੇ ਉਸ ਦਿਨ ਲੋਕਾਂ ਵਿੱਚੋਂ ਤਿੰਨ ਹਜ਼ਾਰ
    ਮਨੁੱਖ ਡਿੱਗੇ।
  tkr-tkr: Leviyne nasılenbışe gırgın Mısee uvhuyn xhinne ha'a. Mane yiğıl milletna
    xhebıd aazırılqa ələəna insan gik'u.
  mya-JVB: မောရှေ စီရင် သည်အတိုင်း ၊ လေဝိ အမျိုးသား တို့သည် ပြု ၍ ၊ ထိုနေ့ ၌ လူ သုံး
    ထောင် လောက် သေ ကြ၏။
  tbg-tbg: Mosiva minti tumanta Rivaira ankuqihainaa vaiintinavu Mosiva tuntemake,
    vatukaqi vi aniha 3,000 vaiinti aru taiqa kora.
  hmo-hmo: Vadaeni Levi ena natuna taudia ese Mose ena oda hereva idia kamonai henia.
    Bona unai dina dekenai taunimanima 3000 bamona idia alaia mase.
  urd-urd: और बनी लावी ने मूसा के कहने के मुवाफ़िक़ 'अमल किया; चुनाँचे उस दिन लोगों
    में से करीबन तीन हज़ार मर्द मारे गए।
  rus-SYN: 'И сделали сыны Левиины по слову Моисея: и пало в тот день из народа около
    трех тысяч человек.'
  bqc-SIM: Levii buiↄ kɛ̀ lá Mↄizi dànɛ́wa. Gbɛ̃́ pↄ́ wà ń dɛdɛ zĩbeezĩↄ kà
    gbɛ̃ↄn ↄ̀aa gɛ̃o taawa.
  tcz-CHONGTHU: Chuin Levi chapaten jong Mose thupeh bang ban in mi a that tauvin
    ahile, hiche nikho chun mihem sang thum jen athi tauvin ahi.
  mar-mar: लेवी वंशाच्या लोकांनी मोशेची आज्ञा पाळली आणि त्या दिवशी सुमारे तीन हजार
    इस्राएल लोक मरण पावले.
  soq-soq: Tane Liwai damba apanawa Moses aiawa ruawantone antone ita walama sa bedewe
    apana wisiawa uduudu 3,000 bomoiena.
  qub-qub: Chaymi paycunaga Moisés nishanno rurar wañuchiran. Chauraga chay junaj
    runacuna wañuran quimsa warangano (3,000).
  bqp-bqp: Levi burinↄ kɛ̀ lákũ Musa dàńnɛ nà. Gbɛ̃ kũ ò ń dɛdɛ zĩ pìianↄ kà gbɛ̃nↄn
    dúbu aakↄ̃ taka bà.
  hat-hat: Pitit Levi yo fè sa Moyiz te ba yo lòd fè a. Jou sa a, te gen twamil moun
    konsa nan pèp la ki te pèdi lavi yo.
  eng-BSB: The Levites did as Moses commanded, and that day about three thousand of
    the people fell dead.
  tod-tod: Leevi nuiti ti kɛɛni, eɠɛʋelei Moize boni la, zunu waasaʋagɔ (3 000) ɠɛɠala
    ɠa é zaani nuɓusɛiti saama naama voloi.
  eng-WEBPB: The sons of Levi did according to the word of Moses. About three thousand
    men fell of the people that day.
  kbq-kbq: Mosese'ma huzmanteaza hu'za Livae naga'mo'za, ana zupa 3 tauseni'a Israeli
    vahe zamahe fri'naze.
  nhe-BL: Huan iixhuihua Leví quichijque queja Moisés tlanahuatijtoya huan ipan nopa
    tonal mijque nechca eyi mil tlacame.
  bus-bus: Levi boriinↄↄ kɛ̀ lán Musa dàńnɛ nà. Gbɛ̃ kɛ̀ wà ń dɛ́dɛ zĩ pìanↄ kà gↄ̃ↄn
    bↄrↄ aagↄ̃ taka.
  gub-BL: Awakwer Erewi izuapyapyr weruzar ize'eg oho wà kury. Uzuka 3.000 awa ru'u
    a'e 'ar mehe wà.
  eng-DRA: And the sons of Levi did according to the words of Moses, and there were
    slain that day about three and twenty thousand men.
