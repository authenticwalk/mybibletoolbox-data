verse: EXO.032.015
translations:
  mal-C: ഇതിനുശേഷം മോശ തിരിഞ്ഞു, കൈയിൽ ഉടമ്പടിയുടെ രണ്ടു പലകയുമായി പർവതത്തിൽനിന്ന്
    ഇറങ്ങി. പലക അപ്പുറവും ഇപ്പുറവുമായി, രണ്ടുവശത്തും എഴുത്തുള്ളതായിരുന്നു.
  deu-TKW: Mose aber machte sich auf den Rückweg und stieg vom Berge hinab, mit den
    beiden Gesetztafeln in der Hand, - Tafeln, die auf beiden Seiten beschrieben waren;
    vorn und hinten waren sie beschrieben.
  lin-lin: Moyize abalukaki mpe akitaki wuta na ngomba, elongo na bitando mibale ya
    mabanga ya boyokani na maboko na ye ; mabanga yango ekomama na bangambo mibale,
    na liboso mpe na sima.
  eng-LSV: And Moses turns, and goes down from the mountain, and the two tablets of
    the Testimony [are] in his hand, tablets written on both their sides; they [are]
    written on this [side] and on that [side];
  eng-GNV: 'So Moses returned and went downe from the mountaine with the two Tables
    of the Testimonie in his hande: the Tables were written on both their sides, euen
    on the one side and on the other were they written.'
  eng-WEBSTER: 'And Moses turned, and went down from the mount, and the two tables
    of the testimony were in his hand: the tables were written on both their sides;
    on the one side and on the other were they written.'
  nhw-BL: Huan Moisés pejqui temo tlen nopa tepetl, huan quihualicayaya imaco nopa
    ome tepatlactli catli quipixtoya nopa tlanahuatilme. Huan itlanahuatilhua Toteco
    ijcuilijtoya iixpa huan iica nopa tepatlactli.
  swh-ONEN: Mose akageuka, akashuka kutoka mlimani akiwa na vibao viwili vya Ushuhuda
    mikononi mwake. Vilikuwa vimeandikwa pande zote mbili, mbele na nyuma.
  bba-bba: Sɑɑ yerɑ Mɔwisi u sɑrɑmɑ ɡuu ten wɔllun di u woodɑn kpee bɛsi yiru ye nɛni
    yèn beri yiru yiru kpuro bɑ yoruɑ.
  eng-KJVCPB: 'And Moses turned, and went down from the mount, and the two tables
    of the Testimony were in his hand: the tables were written on both their sides;
    on the one side and on the other were they written.'
  cpy-cpy: Ari roerinkaari Moisés, ramae apite mapikota jempe ojankinataka ñaantsi,
    tema apitekiro ojankinataka jantakironta.
  mpx-mpx: Yaka pat mamanana sasapona labui bolo bateli ana logugui Yehoba i leli
    tuwaliyaa, Mosese i ahe ge i na i lau. He ali leleli i minaa labeliya labui elal.
  wbp-wbp: Ngula-jangka, Mujujuju kanunju-yanu pirli wararra-ngurluju, kangu-palangu
    pirli lalypa-jarra. Yinyarlaju YAAWIYI-rli yirrarnu nyanungu-nyangu kuruwarri
    kamparru-purdanji manu purdangirli-purdanji.
  luo-luo: Musa nolor koa e got kotingʼo kite ariyo mag Rapar e lwete kendo kitego
    nondik koni gi koni.
  meu-meu: Bena Mose na ororo dorina amo e hekei, taravatu nadidia ruaosi imana ai
    e kadidiha, unu nadi palakadia na kaha ruaosi ai, vairadia kahadia bona muridia
    kahadia, revareva vada e hetore.
  npi-ULB: तब मोशा फर्केर आफ्ना हातमा करारका दुईवटा शिला-पाटी लिएर पर्वतबाट तल ओर्ले
    । शिला-पाटीहरूका अगाडि र पछाडि दुवैपट्टि लेखिएका थिए ।
  yor-yor: Mose sì yípadà, ó sì sọ̀kalẹ̀ láti orí òkè náà pẹ̀lú òkúta wàláà ẹ̀rí méjì
    ní ọwọ́ rẹ̀. Wọ́n kọ ìwé síhà méjèèjì, iwájú àti ẹ̀yin.
  emp-NTPO: Maʌ̃be Moisera Sinai eyad̶eba ed̶aa zesia. Idji jʌwad̶e mõgara pewed̶ea
    b̶ʌda umé enesia. Maʌ̃ mõgarad̶e Ãcõrẽba ĩjã obi b̶ʌ bed̶eada quĩrã umena b̶ʌ́
    b̶asia.
  ind-ind: Kemudian Musa berbalik dan turun dari gunung sambil memegang dua lempengan
    batu yang bertuliskan perintah-perintah Allah pada sisi depan dan belakangnya.
    Perintah-perintah itu adalah kewajiban utama bagi umat Israel dalam perjanjian
    mereka dengan Allah.
  pes-OPCB: آنگاه موسی از کوه پایین آمد، در حالی که دو لوح سنگی در دست داشت که بر
    دو طرف آن لوحها ده فرمان خدا نوشته شده بود.
  aer-aer: Ikwere iperrele anteme, Moses utepe-irremele apwerte-ngentyele kwene-akerle
    atnarnpetye-alpeke, re apwerte athirnte atherre akngeke nhenge YAHWEH-elarle atywerrenge
    Ikwerenhe ikwere-arleke intelhe-ilekeke arrwekeleke-arleke artepeke-arleke.
  tgl-ULB: Pagkatapos tumalikod si Moises at bumaba sa bundok, dala-dala ang dalawang
    tipak ng bato ng tipan ng kautusan sa kaniyang kamay. Ang mga tipak ng bato ay
    may nakasulat sa magkabilang gilid, sa harap at sa likuran.
  cbu-NT: Ashiri Móysissha machip karuwamaam chtayaru karuwarangiya. Tsimbun patumbich
    táwar tamaparee ashiru payuru, karuwarangiya. Patumbchimun yandama Apanll waanaatsi
    wamachtash yandarangu anootsi. Ningach yandam taaru, arangeemsha yandam taaritam
    ashishiru, táwar tamapari ashiru anumunu.
  hui-hui: Ani biya handala Mosese ibu ege to̱le̱ mbalape kira bi mana leneru kirabalini
    gilibuwi biago yalu wali agali hearia dai bule hari biagoha howa dalini.
  mya-mya: မော​ရှေ​သည်​မျက်​နှာ​နှစ်​ဘက်​စ​လုံး​တွင် ပ​ညတ် တော်​များ​ကို​အက္ခ​ရာ​တင်​ထား​သော​ကျောက်
    ပြား​နှစ်​ချပ်​ကို​ယူ​ဆောင်​လျက်​တောင်​ပေါ်​မှ ဆင်း​လာ​၏။-
  cbi-NTPO: Tsenñu Moisés kuyisha puturen manbajantsumi pai shupu' ta'panu Dios naaken
    chudei tiñuba juntsa palaa kelush kelush pillaa jumula taju.
  bod-N: དེ་ནས་མོ་ཤེ་ཁ་ཕྱིར་འཁོར་ནས་རི་ལས་བབས་ཤིང་། དཔང་པོའི་རྡོ་ལེབ་གཉིས་ལག་ཏུ་ཁྱེར་བ་དང་།
    དེ་གཉིས་ཀྱི་ངོས་གཉིས་ལ་ཡི་གེ་བྲིས་འདུག་པ་སྟེ་མདུན་རྒྱབ་གཉིས་ལ་ཡི་གེ་བྲིས་ཡོད་ལ།
  sna-sna: Mozisi akadzoka akaburuka mugomo ane mahwendefa maviri eChipupuriro mumaoko
    ake. Akanga akanyorwa kumativi ose ari maviri, mberi neshure.
  spa-BLM: Moisés se volvió y bajó del monte con las dos tablas del testimonio en
    la mano, tablas que estaban escritas por ambos lados. Estaban escritas de un lado
    y del otro.
  cac-cac: Ix meltzajemta vin̈aj Moisés d'a jolom vitz chi', yed'nacxo chab' pachan̈
    q'ueen vin̈ b'aj tz'ib'ab'iloch checnab'il yuj Jehová, d'a schab'il pac'an̈ q'ueen.
  swh-ULB: Kisha Musa akageuka akashuka katika mlima, na zile mbao mbili za mawe mikononi
    mwake. Mbao zilizoandikwa pande zote mbili, upande huu na upande huu ziliandikwa.
  bel-bel: 'І павярнуўся і сышоў Майсей з гары; у руцэ ў яго былі дзьве скрыжалі адкрыцьця,
    на якіх напісана было з абодвух бакоў: і на тым і на другім баку напісана было;'
  wed-wed: Ma Moses i ḡaira me, au urana ḡaima ruaḡa dabadabai. God ana tarawatu wei
    ḡaimai au naoi ma au murii i girumi.
  deu-ELBBK: 'Und Mose wandte sich und stieg von dem Berg hinab, die zwei Tafeln des
    Zeugnisses in seiner Hand, Tafeln, beschrieben auf ihren beiden Seiten: auf dieser
    und auf jener Seite waren sie beschrieben.'
  mbb-OT: Ne midtupang si Moises puun dutun te vuntud is ed-uwit duen te zezuwa he
    melumpipì he vatu he midsuratan te Kesuǥuan is pesiziveluyà.
  mal-2015: മോശെ തിരിഞ്ഞു പർവ്വതത്തിൽനിന്നു ഇറങ്ങി; സാക്ഷ്യത്തിന്റെ പലക രണ്ടും അവന്റെ
    കയ്യിൽ ഉണ്ടായിരുന്നു. പലക ഇപ്പുറവും അപ്പുറവുമായി ഇരുവശത്തും എഴുതിയതായിരുന്നു.
  tuo-NT: Beꞌro Moisé ʉ̃rʉ̃gʉ̃pʉ níꞌcʉ Õꞌacʉ̃ dutise pʉa pãꞌrẽpʉ ojanoꞌque pjĩrĩrẽ
    miidijaticʉ niwĩ.
  gup-gup: Wanjh Moses yawoyhkoluy kore kuwarddekimukbeh, kaluk kumyikoluy dja karrmi
    kubid nuye manwarddebalabala bokenh manbu bimbuyindi kumirrk dja kubodme ngarre
    manbu kunwok kunwoybuk nuye bu Yawey wokkurrmerrinj. Namekbe manwarddebala bokenh
    wanjh God nungan marnbom. Nungan mak bimbom mankarre nuye, bu warddedadjkeng kore
    maninjmanu kunwardde.
  gvs-gvs: E koyayana goi asou ana guna tovaita Iyosuwa taiyao go, gurewa aiyuwo paaevaidi
    nimagu goi akaavaledi. Gurewayadi yatadi Yaubada toinina nimana goi ina kanasíuna
    ana kaba vatulúkwana iginidi. Dadava yuwoyuwo goi iginidi.
  rmc-rmc: O Mojžiš geľa tele pal o verchos a andro vasta ľidžalas duj barune tabli,
    pre save sas pisimen o prikazaňja pal jekh sera the pal aver.
  nlg-nlg: Ma Moses te ririu me sughi horu tana ghotu. Gaia te tabei tana limana erua
    na midi ni vatu te gerei ga God na vetena, te gerei na naghoni mana murini.
  pes-OPV: آنگاه موسی برگشته، از کوه به زیر آمد، ودو لوح شهادت به‌دست وی بود، و لوحها
    به هردو طرف نوشته بود، بدین طرف و بدان طرف مرقوم بود.
  ron-1924: Мойсе с-а ынторс ши с-а коборыт де пе мунте ку челе доуэ табле але мэртурией
    ын мынэ. Таблеле ерау скрисе пе амындоуэ пэрциле, пе о парте ши пе алта.
  aui-aui: Wasina bi Mosis koyama iveremagha iyowogha bi imane na akima benabenadi
    bata. Akimidiye na God yana gwara karodiye da kubudiye girugirumidi.
  ben-OBCV: মোশি ঘুরে দাঁড়ালেন এবং বিধিনিয়মের সেই দুটি ফলক হাতে নিয়ে পাহাড় থেকে
    নিচে নেমে এলেন। সেই ফলকগুলির সামনে ও পিছনে, দুই দিকেই বিধিনিয়ম খোদাই করা ছিল।
  som-som: Markaasuu Muuse jeestay, oo buurtii hoos uga degay, isagoo labadii loox
    oo maragga ahaa gacanta ku sita, looxyadana wax baa kaga qornaa labadooda dhinacba;
    oo dhankan iyo dhankaasba wax qoran baa kaga yiil.
  lat-VUC: Et reversus est Moyses de monte, portans duas tabulas testimonii in manu
    sua, scriptas ex utraque parte,
  eng-ASVBT: And Moses turned, and went down from the mount, with the two tables of
    the testimony in his hand; tables that were written on both their sides; on the
    one side and on the other were they written.
  mna-mna: To Mose ikam pat babaŋan ru ta Anutu ipun tutu kini ise na, mi itoori ma
    imiili mini be isula. Pat ru tina, bude imbot se keren mi ndemen. Mi Anutu itunu
    ta iurpe zin mi ipun tutu kini ise. Tutu tana be ipombol zin Israel ma matan iŋgal
    sua ta ziŋan Anutu timbuk na.
  ita-1885: E Mosè, rivoltosi, scese dal monte, avendo in mano le due Tavole della
    Testimonianza, tavole scritte da' due lati, di qua e di là.
  eng-LXXUP: 'And Moses turned and went down from the mountain, and the two tables
    of testimony were in his hands, tables of stone written on both their sides: they
    were written within and without.'
  eng-ULB: Then Moses turned around and went down the mountain, carrying the two tablets
    of the covenant decrees in his hand. The tablets were written on both their sides,
    on both the front and the back.
  spa-VBL: Moisés se volvió y bajó del monte, llevando las dos tablas de piedra de
    la Ley escritas a ambos lados.
  fra-_FOB: Alors Moïse retourna et descendit de la montagne, les deux tables du Témoignage
    en sa main, les tables écrites des deux côtés; elles étaient écrites sur l'une
    et l'autre face.
  mal-mal: മോശെ തിരിഞ്ഞ് പർവ്വതത്തിൽനിന്ന് ഇറങ്ങി; സാക്ഷ്യത്തിന്റെ പലക രണ്ടും അവന്റെ
    കയ്യിൽ ഉണ്ടായിരുന്നു. ആ പലക ഇപ്പുറവും അപ്പുറവുമായി ഇരുവശത്തും എഴുതിയതായിരുന്നു.
  urd-GVR: Mūsā muṛ kar pahāṛ se utrā. Us ke hāthoṅ meṅ sharīat kī donoṅ taḳhtiyāṅ
    thīṅ. Un par āge pīchhe likhā gayā thā.
  suz-BL: मिनु मोसा परमप्रभु यावे आ देंशो लोव़ ब्रेक्‍शो फुल्‍लु निक्‍शी कुरशा, डांडा
    रे ब्रुप्‍त। मेको फुल्‍लु निक्‍शी निम्‍फा पटटीम मुशा ब्रेक्‍शो बाक्‍त।
  ita-1927: 'Allora Mosè si voltò e scese dal monte con le due tavole della testimonianza
    nelle mani: tavole scritte d’ambo i lati, di qua e di là.'
  ckb-ckb: موسا ڕووی وەرگێڕا و لە کێوەکە هاتە خوارەوە، دوو تەختەکەی پەیمانیشی لە دەست
    بوو، ئەو تەختانەی لە هەردوو ڕووەکەی نووسرابوون، لەم لاو لەو لاوە نووسرابوون.
  eng-BBE: Then Moses came down the mountain with the two stones of the law in his
    hand; the stones had writing on their two sides, on the front and on the back.
  kan-OKCV: ಮೋಶೆಯು ತಿರುಗಿಕೊಂಡು ಎರಡೂ ಬದಿಯಲ್ಲಿ ಬರೆದಿರುವ ಸಾಕ್ಷಿಯ ಎರಡು ಹಲಗೆಗಳನ್ನು ಕೈಯಲ್ಲಿ
    ಹಿಡಿದುಕೊಂಡು ಬೆಟ್ಟದಿಂದ ಇಳಿದು ಬಂದನು. ಆ ಹಲಗೆಗಳ ಎರಡೂ ಬದಿಗಳಲ್ಲಿ ಅಂದರೆ ಈ ಕಡೆಯಲ್ಲಿಯೂ
    ಮತ್ತು ಆ ಕಡೆಯಲ್ಲಿಯೂ ಬರಹವಿತ್ತು.
  bbb-bbb: Areme Mosisi fune uri mune fae inokiro ije Godi fu akae fuone isoema ije
    kena una ari ruae.
  tam-2017: பின்பு மோசே மலையிலிருந்து இறங்கினான்; சாட்சிப்பலகைகள் இரண்டும் அவனுடைய
    கையில் இருந்தது; அந்தப் பலகைகள் இருபுறமும் எழுதப்பட்டிருந்தது, அவைகள் இந்தப்பக்கத்திலும்
    அந்தப்பக்கத்திலும் எழுதப்பட்டிருந்தது.
  spa-RV-1909: Y volvióse Moisés, y descendió del monte trayendo en su mano las dos
    tablas del testimonio, las tablas escritas por ambos lados; de una parte y de
    otra estaban escritas.
  ron-BTF: 'Și Moise s-a întors și a coborât de pe munte și cele două table ale mărturiei
    erau în mâna sa: tablele erau scrise pe amândouă părțile; pe o parte și pe cealaltă
    parte erau ele scrise.'
  eng-WEBP: Moses turned, and went down from the mountain, with the two tablets of
    the covenant in his hand; tablets that were written on both their sides. They
    were written on one side and on the other.
  eng-FBV: Moses turned and went down the mountain, carrying the two stone tablets
    of the Law written on both sides.
  nld-1939: Nu daalde Moses af van de berg met de beide tafelen van het Verbond in
    de hand, die aan beide zijden, van voren en van achteren, waren beschreven.
  nch-BL: Huan Moisés pejqui temo ten nopa tepet, huan quihualicayaya imaco nopa ome
    tepatacti cati quipixtoya nopa tanahuatilme. Huan itanahuatilhua Toteco ijcuilijtoya
    iixpa huan iica nopa tepatacti.
  vie-1934: Đoạn, Môi-se ở trên núi trở xuống, tay cầm hai bảng chứng; hai bảng chứng
    có viết hai bên, mặt nầy và mặt kia.
  hin-CV: और मोशेह मुड़कर पर्वत से नीचे उतर आए. वह अपने हाथों में व्यवस्था की दो पट्टियां
    लिए हुए थे. इन पट्टियों में दोनों तरफ लिखा हुआ था, आगे और पीछे.
  eng-OURB: Moses [Drawn out] turned, and went down from the mountain, with the two
    tablets of the testimony in his hand; tablets that were written on both their
    sides; on the one side and on the other they were written.
  spa-BES: Entonces Moisés descendió del monte con las dos piedras de la ley en su
    mano; las piedras tenían escritura en sus dos lados, en el frente y en la parte
    posterior.
  tdx-tdx: Nitolik’ amy zao t’i Mosè nizotso amy vohitsey, am-pità’eo i ravem-bato
    roe’ i fañinay rey, rave’e sinokitse ami’ty lafe’e roe, aolo’e vaho amboho’e.
  vid-vid: Hamba Musa nakedulika kulawila kuchidunda yawele na vibao vili vya ulolezi
    mmoko mwa heye, vyandichigwe mizilo ja Nguluwi banzi zeng'ha.
  eng-OKE: 'And Mosheh returned and went down from the Mount, and the two tablets
    of testimony were in his hand: the tablets were inscribed on their two sides,
    here and there were they inscribed.'
  tha-KJV: ฝ่ายโมเสสกลับลงมาจากภูเขาถือแผ่นศิลาพระโอวาทมาสองแผ่น ซึ่งจารึกทั้งสองด้าน
    จาร​ึกทั้​งด​้านนี้และด้านนั้น
  por-BR-2018: E virou-se Moisés, e desceu do monte trazendo em sua mão as duas tábuas
    do testemunho, as tábuas escritas por ambos os lados; de uma parte e de outra
    estavam escritas.
  deu-ELO: 'Und Mose wandte sich und stieg von dem Berge hinab, die zwei Tafeln des
    Zeugnisses in seiner Hand, Tafeln, beschrieben auf ihren beiden Seiten: auf dieser
    und auf jener Seite waren sie beschrieben.'
  eng-WYC-2018: And Moses turned again from the hill, and bare in his hand(s)(the)
    two tables of witnessing, written in either side, (And then Moses turned, and
    went down from the mountain, and carried in his hands the two tablets of the Witnessing,
    written on both sides,)
  epo-epo: Moseo sin returnis kaj malsupreniris de la monto, kaj la du tabeloj de
    atesto estis en liaj manoj, tabeloj, sur kiuj estis skribite ambaŭflanke; sur
    unu flanko kaj sur la alia estis skribite sur ili.
  uig-PIN: Musa kǝynigǝ burulup, ikki ⱨɵküm-guwaⱨliⱪ tahtiyini ⱪoliƣa elip taƣdin
    qüxti. Tahtaylarning ikki tǝripigǝ sɵzlǝr pütülgǝnidi; u yüzigimu, bu yüzigimu
    pütüklük idi.
  beo-beo: Mousese da igi gasui amo da:iya Gode Ea hamoma:ne sia:i da la:di la:di
    dedei, amo goumiba:le gaguli asili gudu sa:i.
  tpi-OTNT: Orait Moses i kisim dispela tupela hap ston God i bin raitim lo long en
    na i lusim maunten na i go daun. God i raitim lo long tupela sait bilong dispela
    tupela ston.
  hau-SA: Musa ya juya, ya sauka daga kan dutsen da alluna biyu na Alkawari a hannuwansa.
    An yi rubutun a kowane gefe, gaba da baya.
  uig-LAT: Musa keynige burulup, ikki höküm-guwahliq taxtiyini qoligha élip taghdin
    chüshti. Taxtaylarning ikki teripige sözler pütülgenidi; u yüzigimu, bu yüzigimu
    pütüklük idi.
  nde-nde: UMosi waphenduka wehla entabeni ephethe izibhebhedu ezimbili zamatshe obufakazi
    ezandleni zakhe. Zazilotshwe inxa zombili, phambili langemuva.
  ton-ton: '¶ Pea naʻe tafoki ʻa Mōsese, ʻo ʻalu hifo mei he moʻunga, mo e maka ʻe
    ua ʻoe fuakava naʻe ʻi hono nima: kuo tohi ʻae ongo maka ʻi hona potu fakatouʻosi:
    kuo tohi ia ʻi hono potu ʻe taha mo hono potu ʻe taha.'
  ces-1613: A obrátiv se Mojžíš, sstoupil s hůry, dvě dsky svědectví maje v rukou
    svých, dsky po obou stranách psané; s jedné i s druhé strany byly popsané.
  eng-WMB: Moses turned, and went down from the mountain, with the two tablets of
    the covenant in his hand; tablets that were written on both their sides. They
    were written on one side and on the other.
  tam-TCV: மோசே மலையிலிருந்து தனது கைகளில் இரண்டு சாட்சி கற்பலகைகளுடன் கீழே இறங்கிப்
    போனான். அந்தக் கற்பலகைகளில் முன்னும் பின்னுமாக இரண்டு பக்கங்களிலும் எழுதப்பட்டிருந்தன.
  ceb-ULB: Unya mibiya si Moises ug milugsong sa bukid nga nagbitbit sa duha ka papan
    nga bato sa kasabotan sa mga balaod. Gisulatan ang isigkakilid sa duha ka papan
    nga bato, maingon man usab sa atubangan usab ug sa likod niini.
  pol-UBG: Mojżesz odwrócił się więc i zszedł z góry, mając w ręku dwie tablice świadectwa,
    tablice zapisane po obu stronach. Były zapisane i na jednej, i na drugiej stronie.
  agr-agr: Nunikmatai Moisés mujá pujau waketak, jimag kaya pakama najanamunum chicham
    umiktin mai yantamen agagbaun juki ejegauwai.
  kyc-kyc: Dokopa Mosese yuu kyau doko yaki nyuo kana para lamana paki pakipi mawa
    pii dupwa pyasi paleyamo dolapo soo lupyuo peya.
  urd-GVU: موسیٰ مُڑ کر پہاڑ سے اُترا۔ اُس کے ہاتھوں میں شریعت کی دونوں تختیاں تھیں۔
    اُن پر آگے پیچھے لکھا گیا تھا۔
  deu-1912: Mose wandte sich und stieg vom Berge und hatte zwei Tafeln des Zeugnisses
    in seiner Hand, die waren beschrieben auf beiden Seiten.
  ntj-ntj: Nyangka Mawutjanya walu kutjarratjarra yapuwana tjarungarala pitjangu.
    Tjiinya walu-pula wangkatjarra kutjarranguru walkatjunu wantinytjanya katunguru
    puru kaninytjarranguru.
  kan-2017: ಆಜ್ಞಾಶಾಸನಗಳಾದ ಆ ಎರಡು ಕಲ್ಲಿನ ಹಲಿಗೆಗಳನ್ನು ಮೋಶೆಯು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು ಬೆಟ್ಟದಿಂದ
    ಇಳಿದು ಬಂದನು. ಆ ಹಲಿಗೆಗಳ ಎರಡು ಪಕ್ಕಗಳಲ್ಲಿಯೂ ಅಕ್ಷರಗಳು ಬರೆದಿದ್ದವು. ಈ ಕಡೆಯೂ ಆ ಕಡೆಯೂ
    ಬರಹವಿತ್ತು.
  ena-ena: Lavɨla ciaŋ vɨdɨvɨdɨŋ agɨladɨ ihatɨbutɨbu lɨbami. Lɨba cɨkaŋ ahica agɨladɨ
    hɨvɨ limu limu ihatɨbutɨbu lɨbami. Lɨci Mosesɨ agaŋ lɨba cɨkaŋ ahica ciaŋ vɨdɨvɨdɨŋ
    daŋ agɨladɨ via mɨgami.
  yap-yap: Ma aram me sul Moses u daken fare burey nga but’, nike fek fa gali yang
    i malang ni l’agruw raba’ ni kan yoloy fapi motochiyel ngay.
  hlt-MCSB: Te daengah Moses te mael tih a kut dongkah olphong cabael panit neh tlang
    lamloh suntla thuk. Cabael rhoi te a vae rhoi ah a daek pah tih khatben ah khaw
    khatben ah khaw a daek.
  mdy-ETH: ዬካፓ ሙሴ ላምዖ ዛሎና ታጶ ዓይሢፃ ፃኣፒንቴ ላምዖ ዓርሲንቴ ሹጮንሢ ዔኪ ዹካፓ ኬዴኔ።
  twi-ASANTE: Afei, Mose siane firii bepɔ no so baeɛ a ɔkura Mmaransɛm Edu no a wɔatwerɛ
    agu aboɔ apono mmienu akyi ne animu no.
  mwc-mwc: Ba God ana kairuwana akimisi ruwamo naonai ba murinai i kiruma ba Moses
    i berei ba koyai i kabara i gaikira.
  eng-WEBU: Moses turned, and went down from the mountain, with the two tablets of
    the covenant in his hand; tablets that were written on both their sides. They
    were written on one side and on the other.
  bnp-bnp: Muri e Moses i ngalakapulo, i bole a tabekena kedo i rua e Bakovi Dagi
    i here a Ngava Dagi vona, i puru.
  wal-wal: Hegaappe guyyiyan, Muusee tammu azazoti etan xaafetti uttido naa77u masettida
    shuchchata ba kushiyan oiqqidi, deriyaappe duge wodhdhiis. He shuchchati naa77u
    baggaarakka xaafettidosona.
  spa-PDDPT: Moisés volvió y descendió de la montaña. Llevaba en su mano las dos tablas
    del Testimonio escritas por ambos lados, ciertamente por un lado y por el otro.
  gun-gun: Ha'e gui Moisés yvyty gui ojevy vy opo py ogueroguejy mokoĩ itape Nhanderuete
    ayvu oĩa. Ha'e va'e itape ma jovaive re ipara oiny va'e.
  agu-BL: Kalena's tzun taje'n tzaj Moisés wi'wtz. Nin cy'a'n yi cob lepaj c'ub ta'n
    kale tz'ibane't yi ca'wl Ryos. Yi cob c'uba'tz tz'iba'n len cabil xlaj.
  ilo-ULB: Kalpasanna, timmallikod ni Moises ket simmalog manipud iti bantay nga awit-awitna
    ti dua a tapi a bato nga ayan dagiti tulag. Agsinnumbangir a nasuratan dagiti
    tapi a bato, iti sangoanan ken iti likudan.
  kpg-kpg: Moses ga haneia i di gonduu mo ana baahi hadu e lua ala guu hihi ginai
    nia haganoho gi nia baahi e lua.
  uig-ARA: مۇسا كەينىگە بۇرۇلۇپ، ئىككى ھۆكۈم-گۇۋاھلىق تاختىيىنى قولىغا ئېلىپ تاغدىن
    چۈشتى. تاختايلارنىڭ ئىككى تەرىپىگە سۆزلەر پۈتۈلگەنىدى؛ ئۇ يۈزىگىمۇ، بۇ يۈزىگىمۇ
    پۈتۈكلۈك ئىدى.
  bps-bps: Kafnge i kastulenla, mdà Mosis masol, na neben i lwe batu gugsulat i dad
    flalò Dwata, snulatan di tah i dad batu na lê di dunganan.
  sus-sus: Munsa naxa goro geya fari na seede walaxɛ firinyie suxuxi a yi ra, sɛbɛli
    tixi nee sɛɛti firinyi ma.
  pon-2006: Moses eri patopatohdi sang pohn nahnao, wa pelien takai riapalio, me sapwellimen
    KAUN-O kosonned ko ntinting powe.
  jae-jae: Go Mose kêkac tau ôkwi ma kêsêp aŋga lôc gêja. Eŋ kêkôc biŋsu ŋapoc tapa
    luagêc. Apômtau keto biŋ kêsêp poc tapa makeŋ-makeŋ, keto kêsêp ŋamakeŋ nêmŋa
    to muŋa kêtôm taugeŋ.
  ksd-ksd: Ma Moses i ga lilikun, ma i ga irop ta ra luana, ma i ga kap ra ura pal
    a vat na tinata ta ra limana; ma a tutumu i tur ta ra ura paparai dir; tika na
    papar a tutumu tana ma tai ta ra tikai bula.
  tur-YTC: Moşe dönüp elinde iki antlaşma levhasıyla dağdan indi; levhaların iki tarafı
    da yazılıydı. Onların bir tarafına ve öteki tarafına yazılmıştı.
  grc-BRENT: Καὶ ἀποστρέψας Μωυσῆς, κατέβη ἀπὸ τοῦ ὄρους· καὶ αἱ δύο πλάκες τοῦ μαρτυρίου
    ἐν ταῖς χερσὶν αὐτοῦ, πλάκες λίθιναι καταγεγραμμέναι ἐξ ἀμφοτέρων τῶν μερῶν αὐτῶν,
    ἔνθεν καὶ ἔνθεν ἦσανς γεγραμμέναι·
  ind-AYT: Musa pun berbalik dan turun dari gunung dengan dua loh batu kesaksian di
    tangannya. Loh-loh batu itu dibubuhi tulisan pada dua sisinya; tertera di sisi
    satu dan sisi yang lain.
  nya-nya: Mose anatembenuka ndi kutsika phiri miyala iwiri ya pangano ili mʼmanja
    mwake. Miyalayi inalembedwa mbali zonse, kutsogolo ndi kumbuyo komwe.
  hrv-hrv: Mojsije se okrene i siđe s brda. U rukama su mu bile dvije ploče Svjedočanstva,
    ploče ispisane na objema plohama; ispisane i s jedne i s druge strane.
  mps-mps: Tialima, Moses te bulu dude bidali tagalama, tama aba duliyu, te Godigo
    bomo yai po asęani te masigi pedai si sela dulai. Godigo po te masigi si te si
    dali si badu te po asęai dao.
  tpi-tpi: Orait Moses i kisim dispela tupela hap ston God i bin raitim lo long en
    na i lusim maunten na i go daun. God i raitim lo long tupela sait bilong dispela
    tupela ston.
  dan-1931: Derpå vendte Moses tilbage og steg ned fra Bjerget med Vidnesbyrdets to
    Tavler i Hånden, Tavler, der var beskrevet på begge Sider, både på Forsiden og
    Bagsiden var de beskrevet.
  vie-OVCB: Môi-se xuống núi, trên tay cầm hai bảng “Giao Ước” có viết cả hai mặt.
  guj-2017: પછી મૂસા પાછો ફરીને પર્વત પરથી નીચે ઊતર્યો અને કરારના બે શિલાપાટી તેના
    હાથમાં હતી. તે પાટીઓની બન્ને બાજુએ, એટલે આગળ પાછળ એમ બન્ને બાજુએ દશ આજ્ઞાઓ લખેલી
    હતી.
  pon-2006A: Moses eri patopatohdi sang pohn nahnao, wa pelien takai riapalio, me
    sapwellimen KAUN-O kosonned ko ntinting powe.
  por-BRBSL: Moisés virou-se, e desceu da montanha, com as duas tábuas do pacto na
    mão; tábuas que estavam escritas de ambos os lados. Elas foram escritas de um
    lado e do outro.
  aly-aly: Ikwer-penhan Moses atwarrerl-alhek apwert-they, ra apwert ilperr-ilperr
    atherr akngeynek. Apwert ikwer-atherr-itwek INGKARTel arrwekel angka ikwerenh
    ingkwernek atherr-angkwarr-antey arrwekel-ampeny-then ingkern-ampeny-then.
  cth-cth: Mosi teh a kamlang teh monsom hoi a kum teh, a kut dawk lawkpanuesaknae
    lungphen kahni touh ao. Lungphen teh avoivang lah thut e doeh.
  twi-twi: Afei, Mose sian fii bepɔw no so bae a okura Mmaransɛm Du no a wɔakyerɛw
    agu abo apon abien akyi ne anim no.
  hlt-hlt: Te daengah Moses te mael tih a kut dongkah olphong cabael panit neh tlang
    lamloh suntla thuk. Cabael rhoi te a vae rhoi ah a daek pah tih khatben ah khaw
    khatben ah khaw a daek.
  tbz-SIM: Kɛ̀ Mɔyiisi ncutiní ditɑ̃rì kɛ tɔ titɑ̃́píɛ̀tì tìdɛ́tì kɛ̀ tì wɑ̃̀ri tipíìtì
    tidɛ́ Kuyie ntɑnnɔ̀.
  msy-2020: Egha Moses dagɨar akuar God Akar Gavgaviba osirizir kamning inigha, mɨghsɨam
    ategha izaghiri. God aningɨn vong ko vongɨn akaba osiri.
  azb-azb: Musa əlində iki şəhadət lövhəsi ilə dönüb dağdan endi. Lövhələrin iki tərəfi
    – bu üzü də, o üzü də yazılı idi.
  eng-DBY: 'And Moses turned and went down from the mountain, [with] the two tables
    of the testimony in his hand — tables written on both their sides: on this side
    and on that were they written.'
  hin-2017: तब मूसा फिरकर साक्षी की दोनों तख्तियों को हाथ में लिये हुए पहाड़ से उतर
    गया, उन तख्तियों के तो इधर और उधर दोनों ओर लिखा हुआ था।
  wol-KYG: Ba mu ko defee Musaa walbatiku, wàcce ca tund wa, mook ñaari àlluway seede
    ya ca loxoom, àlluwa yu ñu bind ñaari wet yépp, biir ak biti.
  bjr-bjr: Yaaweefa Mooseena qaara oonisaa akara rumamufanoo mareenoo aaqanaindari
    afaasai narí maqannaa marunnai ooqu finau. Ausirira ooniqandasaa Anutufa sanda
    ufa dinni dinni akara rumaqoona uqirafa ooqu finau.
  eng-YLT: And Moses turneth, and goeth down from the mount, and the two tables of
    the testimony [are] in his hand, tables written on both their sides, on this and
    on that [are] they written;
  kne-kne: Inan Moses din doway nadampilak ay bato ay nasolatan din nanbinas-il sin
    bilbilin Diyos et nanballalong ay mantaoli sin kad-an di gagait na.
  wat-wat: Eketa Mosese i saḡaviniya gabana nuwesi beyabeyasi nimanei nukusi koyei
    i sobunemiya. Gabanasima nafafanisi nenesiyai Guyau yana visime i viginiwisiya.
  eng-WYC-2017: And Moses turned again from the hill, and bare in his hands two tables
    of witnessing, written in either side,
  eng-WMBB: Moses turned, and went down from the mountain, with the two tablets of
    the covenant in his hand; tablets that were written on both their sides. They
    were written on one side and on the other.
  urd-GVH: मूसा मुड़कर पहाड़ से उतरा। उसके हाथों में शरीअत की दोनों तख़्तियाँ थीं।
    उन पर आगे पीछे लिखा गया था।
  rug-rug: Meke gore pule pa toqere se Mosese, meke paleki nana sari na tinarae te
    Tamasa, saripu ta kubere pa varikalidi ri karua patu labelabe.
  gaz-gaz: Museenis gabateewwan kakuu lamaan sana harkatti qabatee deebiʼee tulluu
    irraa gad buʼe. Gabatee sana irrattis karaa lachuu, duraa duubaan barreeffamee
    ture.
  fra-LSG: Moïse retourna et descendit de la montagne, les deux tables du témoignage
    dans sa main; les tables étaient écrites des deux côtés, elles étaient écrites
    de l’un et de l’autre côté.
  gnn-gnn: Bala Mawtjitjthunydja gonha'yurrunana Garraynha, bala marrtjina yarrupthurrunana
    ŋulaŋuru bukuŋurunydja, ga goŋdhunydja ŋayi marrtjina gäŋala bala ŋunhiyi märrma'
    bilkpilk guṉḏa maṉḏanha, yurru galiny'tja maṉḏanha ŋunhi wukirriwuy warrpam',
    rommirri maṉḏanha guṉḏa ŋunhiyinydja, wukirriwuy nhanukiyinguŋuna goŋbuynydja
    Gunhu'wuŋuna Waŋarrwuŋu.
  yal-yal: Musa yi xɛtɛ keli geyaan fari, Layirin Sereya walaxa firinne suxi a yii.
    Walaxane fɔxɔ firinne birin yi sɛbɛxi.
  haw-1868: 'Huli mai la o Mose, a iho mai la, mai ka mauna mai, aia hoi, maloko o
    kona lima na pohaku papa kanawai elua: ua palapalaia na papa ma na aoao elua,
    ua palapalaia no ma kahi aoao, a ma kahi aoao.'
  arb-NAV: ثُمَّ نَزَلَ مُوسَى وَانْحَدَرَ مِنَ الجَبَلِ حَامِلاً فِي يَدِهِ لَوْحَيِ
    الشَّهَادَةِ (الْوَصَايَا الْعَشْرِ)، وَقَدْ نُقِشَتْ كِتَابَةٌ عَلَى وَجْهَيْ
    كُلٍّ مِنْهُمَا،
  ewe-ewe: Mose ɖi tso to la dzi. Elé kpe eve siwo ƒe akpa eveawo dzi woŋlɔ Se Ewoawo
    ɖo la ɖe asi.
  eng-LEE: 'And Moses turned about, and went down from the mount with the two tables
    of the testimony in his hand: tables inscribed on both their sides; on the one
    side and on the other were they inscribed.'
  gvn-gvn: Moses bula Joshua bada-bada wuburrmun walan baja, kuljiji jambulinji Godundumunji
    kukuji. Godungkuku wuburrbuku yinya kulji jambul-bulal balan-balan-bungan, nyungu
    kuku kuljingada writeim-bungan. Joshuangka nyirray nyajin, Mosesanda yalaman,
    “Jana nguba kunin-kuniway, mabarrka, warmunku.” Yamba Mosesangka yalaman, “Kari.
    Mabarrka kari. Jana wulngku banbadi.”
  asm-FB: তাৰ পাছত মোচিয়ে ঘূৰি, সাক্ষ্য ফলি দুখন হাতত লৈ পৰ্ব্বতৰ পৰা নামি আহিল।
    সেই ফলিৰ আগফালৰ আৰু পিছফালৰ দুয়ো পিঠিতে লিখা আছিল।
  sus-A: مُنسَ نَشَ فٌرٌ فٍيَ قَرِ نَ سٍيدٍ وَلَشّ قِرِنيِيٍ سُشُشِ عَ يِ رَ، سّبّلِ
    تِشِ نٍيٍ سّيتِ قِرِنيِ مَ.
  fra-SBL: Moïse se retourna et descendit de la montagne, ayant à la main les deux
    tables de l'alliance, tables qui étaient écrites sur leurs deux faces. Elles étaient
    écrites sur une face et sur l'autre.
  hbo-hbo: וַיִּ֜פֶן וַיֵּ֤רֶד מֹשֶׁה֙ מִן־הָהָ֔ר וּשְׁנֵ֛י לֻחֹ֥ת הָעֵדֻ֖ת בְּיָדֹ֑ו
    לֻחֹ֗ת כְּתֻבִים֙ מִשְּׁנֵ֣י עֶבְרֵיהֶ֔ם מִזֶּ֥ה וּמִזֶּ֖ה הֵ֥ם כְּתֻבִֽים׃
  eng-WYCLIFFE: And Moises turnede ayen fro the hil, and bar in his hond twei tablis
    of witnessyng, writun in euer either side,
  piu-2006: '@see-verse:EXO.032.014'
  pjt-pjt: Ka Mosenya maḻaku ukalingu puḻi Tjaniyalanguṟu puḻi panya tjiwa kutjaritjatjara,
    panya tjiwa pala palula pulala kampa kutjarangka Godalu walytjangku tjukurpa puḻka
    walkatjuṟa wantingu.
  cwe-cwe: Maabaho Musa kahumuluka kulawa kuna mulima kuno kamha vibawo vidi va mabwe
    va ukalangama muna yamakono yake, vandikigwe banzi zose.
  kik-kik: Musa akĩhũndũka, agĩikũrũka kuuma kĩrĩma igũrũ akuuĩte ihengere icio igĩrĩ
    cia Ũira na moko make. Ciarĩ nyandĩke mĩena yeerĩ, mbere na thuutha.
  fra-NCL: Moïse revint et descendit de la montagne, ayant dans sa main les deux tables
    du témoignage, tables écrites sur leurs deux côtés ; elles étaient écrites sur
    l’une et l’autre face.
  cek-AK: Mosi loe a ban ah hnukung thlung kangphaek hnetto sin moe, mae nui hoiah
    anghum tathuk; thlung kangphaek hnetto pongah, ahnuk ahmaa ca to tarik.
  xla-xla: Epame Mosestapo tamali di tle Godta ewala dapiyamte dla aiyalma 10ye seme
    mate seme mate hatitipo halopiliye halopo tuluiyo.
  cuk-cuk: Geb degine, Moisés yar-birgi-gudiidi aidealid. Moisés akwa-matabogwad Bab-Dummad-Israel-Dulemarbo-Igar-Mesnaid-narmakaledi
    e-argangi-sedani aidealid. Igar-Mesilesad akwa-matabogwadgi abinbela narmakaled.
  uig-CYR: Муса кәйнигә бурулуп, икки һөкүм-гувалиқ тахтийини қолиға елип тағдин чүшти.
    Тахтайларниң икки тәрипигә сөзләр пүтүлгән еди; у йүзигиму, бу йүзигиму пүтүклүк
    еди.
  pma-pma: Evus, Mosis suvul eris vita netan en vatihou. Mul vous ahat elu koa Ahi
    keinges ra lati ran mari ahat tai ka mahinhin. En ahat elu enek, Ahi mutis mengkatien
    onen mul vasi usite keilu.
  tel-2017: దేవుడు తన స్వహస్తాలతో రాసి ఇచ్చిన రెండు పలకలు మోషే చేతిలో ఉన్నాయి. ఆ పలకలపై
    రెండువైపులా దేవుడు నియమించిన ఆజ్ఞలు రాసి ఉన్నాయి.
  hat-BSA: Alò, Moïse te vire desann mòn nan avèk de tablèt temwayaj yo nan Men l;
    tablèt ki te ekri nan toude fas yo.
  kos-kos: Na Moses el forla ac oatui liki fineol uh, ac el us eot tupasrpasr luo
    ma simla ma sap fac lac lac.
  hbo-WLC: וַיִּ֜פֶן וַיֵּ֤רֶד מֹשֶׁה֙ מִן־הָהָ֔ר וּשְׁנֵ֛י לֻחֹ֥ת הָעֵדֻ֖ת בְּיָד֑וֹ
    לֻחֹ֗ת כְּתֻבִים֙ מִשְּׁנֵ֣י עֶבְרֵיהֶ֔ם מִזֶּ֥ה וּמִזֶּ֖ה הֵ֥ם כְּתֻבִֽים׃
  ibo-ibo: Mgbe ahụ, Mosis tụgharịrị site nʼugwu ahụ rịdata, mbadamba nkume abụọ nke
    iwu ọgbụgba ndụ ahụ dị ya nʼaka. E dere ha ihe nʼihu abụọ, nʼihu nakwa nʼazụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ମୁଖ ଫେରାଇ ସାକ୍ଷ୍ୟ ସ୍ୱରୂପ ଦୁଇ ପ୍ରସ୍ତର ପଟା ହସ୍ତରେ ଘେନି ପର୍ବତରୁ
    ଓହ୍ଲାଇଲେ; ସେହି ପ୍ରସ୍ତର ପଟାର ଉଭୟ ପାର୍ଶ୍ୱରେ ଲେଖାଥିଲା।
  chk-chk: Iwe, Moses a kul o feitiu me won ewe chuk, nge a uwei ekewe rüepek fau
    mi chöpöp lepöün, ekewe allük ra mak wor me rüepek.
  rop-rop: Brom deya Mosis bin godan brom det hil garram det dubala fletwan ston garram
    ola lowa.
  ukr-1871: І повернувся Мойсей, і спустивсь з гори, а таблицї сьвідчення в руцї його,
    таблицї пописані з обох боків; з одного й з другого боку пописані.
  bch-bch: Idio ta Moses ibada pat apu aea toa rua oa ta isorir lusiai ga isulug.
    Pat apu aea toa rua oa, Deo ibode apu ga idae ngan imata ga idibe.
  deu-1951: Mose aber wandte sich und stieg vom Berg hinab und hatte die zwei Tafeln
    des Zeugnisses in seiner Hand; die waren auf beiden Seiten beschrieben.
  eng-JPS: And Moses turned, and went down from the mount, with the two tables of
    the testimony in his hand; tables that were written on both their sides; on the
    one side and on the other were they written.
  srp-1865: Tada se vrati Mojsije, i siðe s gore sa dvije ploèe svjedoèanstva u rukama
    svojim; i ploèe bjehu pisane s obje strane, otud i odovud pisane.
  lug-lug: Awo Musa n’aserengeta okuva ku lusozi ng’akutte mu mikono gye ebipande
    ebibiri eby’Endagaano, nga biwandiikiddwako ku njuyi zombi.
  heb-heb: ויפן וירד משה מן ההר ושני לחת העדת בידו לחת כתבים משני עבריהם מזה ומזה
    הם כתבים׃
  ben-IRV: পরে মোশি মুখ ফেরালেন, সাক্ষ্যের সেই দুই পাথরের ফলক হাতে নিয়ে পর্বত থেকে
    নামলেন; সেই পাথরের ফলকের এপিঠ ওপিঠ দুপিঠেই লেখা ছিল।
  pan-pan: ਤਾਂ ਮੂਸਾ ਮੁੜ ਕੇ ਪਰਬਤ ਤੋਂ ਹੇਠਾਂ ਨੂੰ ਆਇਆ ਅਤੇ ਨੇਮ ਦੀਆਂ ਦੋ ਫੱਟੀਆਂ ਉਸ ਦੇ ਹੱਥ
    ਵਿੱਚ ਸਨ। ਉਹ ਫੱਟੀਆਂ ਦੋਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਲਿਖੀਆਂ ਹੋਈਆਂ ਸਨ ਇੱਕ ਪਾਸਿਓਂ ਅਤੇ ਦੂਜੇ ਪਾਸਿਓਂ
    ਵੀ ਲਿਖੀਆਂ ਹੋਈਆਂ ਸਨ
  tkr-tkr: Mısa suvayle xıle q'öne g'ayel otk'unin q'aanunbı ana geç'e. G'ayebışde
    ine aq'vaylid, şene aq'vaylid otk'un ıxha.
  mya-JVB: မောရှေ သည် သက်သေခံ ချက် ကျောက် ပြားနှစ် ပြားကို ကိုင် ယူလျက်၊ လှည့် ၍ တောင်
    ပေါ်က ဆင်း သွားလေ၏။ ထို ကျောက်ပြားနှစ် မျက်နှာ ၌ အက္ခရာတင် လျက် ရှိ၏။
  tbg-tbg: Mintuvaro Mosiva ururantero Kotiva nai uva tivatora oritantaqaa qara ntuvatora
    varero vura. Kotiva ori vitantaqaa taara mantaraini qara ntuva tovaro Mosiva vitanta
    varero ururantero vura.
  hmo-hmo: Mose be ororo ena ataiai dekena amo ia diho lao. Bona taravatu nadi ruaosi
    iena imana dekenai ia abidia lao. Unai nadi palaka ruaosi be kahana ruaosi dekenai,
    vairana kahanai, bona murina kahanai, taravatu edia revareva idia torea vadaeni.
  urd-urd: और मूसा शहादत की दोनों तख़्तियाँ हाथ में लिए हुए उल्टा फिरा और पहाड़ से
    नीचे उतरा; और वह तख़्तियाँ इधर से और उधर से दोनों तरफ़ से लिखी हुई थीं।
  rus-SYN: 'И обратился и сошел Моисей с горы; в руке его были две скрижали откровения
    каменные, на которых написано было с обеих сторон: и на той и на другой стороне
    написано было;'
  bqc-SIM: Mↄizi ɛ̀a pìla gbɛwa, a ikoyã gbɛ̀ pɛ̀pɛɛ mɛ̀n plapiↄ kũa. Yã́ kɛ̃a
    gbɛpiↄwa kpɛ plapla píi.
  tcz-CHONGTHU: Mose jong molsang apat chun ahung kumsuh tan ahile, hettoh sahna songpheng
    teni a mailamma Pathen khut jih ki jih teni chu ahin choiyin ahi. Hiche song pehng
    teni chu anung lam ahin chu le amalam a jong anigel a lekha jem kisun ahi.
  mar-mar: मग मोशे पर्वतावरून साक्षपटाच्या दोन पाट्या घेऊन पर्वतावरून खाली उतरला.
    त्या पाट्यावर पुढे व मागे अशा दोन्ही बाजूंना लिहिलेले होते.
  soq-soq: Ita Moses ene leulene seu tabataba nata adiwe ita danawe anaana girumalala
    awanene wadi ene iene alen.
  qub-qub: Moisés puntapita urämushpan apamuran laycuna isquirbiraycashan ishcay läja
    rumicunata. Cada läjacho ishcan-läpa isquirbisha caycaran.
  bqp-bqp: Musa ɛ̀ra à kìpa kpia, à doka gbɛ̀ anlo mɛ̀n pla pìnↄ kũna a ↄĩ. Yã kɛ̃na
    gbɛ̀ɛ pìnↄa kpa plapla pínki.
  hat-hat: Moyiz pran chemen pou l' tounen. Li desann soti nan mòn lan avèk de ròch
    plat kontra a nan men l'. Ròch yo te ekri sou tout kò yo, devan kou dèyè.
  eng-BSB: Then Moses turned and went down the mountain with the two tablets of the
    Testimony in his hands. They were inscribed on both sides, front and back.
  tod-tod: Moize yeini, é zeɠe gizei ma, zeele woo ɠokolo felegɔiti ti zoni zea,
    sɛʋɛi ɠɛɛni ti-ɠakama felegɔiti, ti zɛʋɛni zɔɔla ʋele ta zɔɔla ʋele.
  eng-WEBPB: Moses turned, and went down from the mountain, with the two tablets of
    the covenant in his hand; tablets that were written on both their sides. They
    were written on one side and on the other.
  kbq-kbq: Ana agonareti Mosese'a tare haverarente tarega kaziga Ra Anumzamo avoma
    krente'nea kasege e'nerino ete urami'ne.
  nhe-BL: Huan Moisés pejqui temo tlen nopa tepetl, huan quihualicayaya imaco nopa
    ome tepatlactli tlen quipixtoya nopa tlanahuatili. Huan itlanahuatilhua Toteco
    ijcuilijtoya iixtla huan iica nopa tepatlactli.
  bus-bus: Musa ɛ̀ara à pìta kpiiia, à doka gbɛ̀ walaa mɛ̀n plaaa pìnↄ kũna a ↄzĩ.
    Yã kɛ̃na gbɛ̀ pìnↄa kpa plaplaa píngi.
  gub-BL: Uzewyr wi Moizez oho ywytyr wi kury, a'e mokoz itapew Tupàn ze'eg hereko
    har heraha pà kury. Heta ze'eg imuapyk pyrer hehe a'e, ikupe pe a'e no.
  eng-DRA: And Moses returned from the mount, carrying the two tables of the testimony
    in his hand, written on both sides,
