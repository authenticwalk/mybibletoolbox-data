verse: EXO.032.003
translations:
  mal-C: അങ്ങനെ സകലജനവും തങ്ങളുടെ സ്വർണക്കുണുക്കുകൾ എടുത്ത് അവ അഹരോന്റെ അടുക്കൽ കൊണ്ടുവന്നു.
  deu-TKW: Da rissen sich alle Leute die goldenen Ringe ab, die sie an den Ohren trugen,
    und brachten sie Aaron.
  lin-lin: Bato nyonso balongolaki biloko ya matoyi mpe bamemaki yango epai ya Aron.
  eng-LSV: and all the people break off the rings of gold which [are] in their ears,
    and bring [them] to Aaron,
  eng-GNV: Then all ye people pluckt from them selues the golden earings, which were
    in their eares, and they brought them vnto Aaron.
  eng-WEBSTER: And all the people broke off the golden ear-rings which were in their
    ears, and brought them to Aaron.
  nhw-BL: Huajca nochi moquixtilijque ininpijpilolhua huan quihuiquilijque Aarón.
  swh-ONEN: Kwa hiyo watu wote wakavua vipuli vyao, wakavileta kwa Aroni.
  bba-bba: Mɑ be kpuro bɑ ben swɑɑ tonku wurɑɡinu potirɑ bɑ kɑ Aroni nɑɑwɑ.
  eng-KJVCPB: And all the people brake off the golden earrings which were in their
    ears, and brought them unto Aaron.
  cpy-cpy: Ithonka rahaetakiri ooro ikaatzi ithatee-tziri kempitantsiki, raana-kiniri
    Aarón.
  mpx-mpx: Yaka gamagalau gegewel bolo ali komwakomwa gold i gan, hi ahe ge hi pwatanik
    Eloni elana.
  wbp-wbp: Junga-juku, yapa-paturlulurla kangurnu kawurlu langa-kurlangu, manu yungulurla
    Yarunuku.
  luo-luo: Kuom mano, ji duto nokawo sitadigi mi gikelogi ne Harun.
  meu-meu: Bena taunimanima iboudiai na gold gadeidia taiadia amo e koki oho, Aaron
    e henia.
  npi-ULB: सबै मानिसले तिनीहरूका कानमा लगाएका कुण्डलहरू फुकाली हारूनकहाँ ल्याए ।
  yor-yor: Bẹ́ẹ̀ ni gbogbo àwọn ènìyàn bọ́ òrùka etí wọn, wọn sì kó wọn wá fún Aaroni.
  emp-NTPO: Ara maʌ̃da ãdjirãba pĩrũ oro od̶ara Aaroʌ̃a jũma ẽrã diacuasid̶aa.
  ind-ind: Maka semua orang melepaskan anting-anting emas mereka dan membawanya kepada
    Harun.
  pes-OPCB: بنابراین، قوم گوشواره‌های طلای خود را که در گوشهای ایشان بود، به هارون
    دادند.
  aer-aer: Kele tyerrtye areyele gold irlpe-kenhe akngetyeke Aaron anthemele.
  tgl-ULB: Kinuhang lahat ng mga tao ang mga gintong hikaw na nasa kanilang mga tainga
    at dinala ang mga ito kay Aaron.
  cbu-NT: Ashiri uwshatssin ashpartisin ichingurus tputs yuw witsush uru tawanutaranllina
    anoo yáyarusin, Aaroneemani panaranganaya.
  hui-hui: Aronohanda ani layago hale halu wali agali bibahendeme tinaga haleira goloyu
    ngoai howa Aronohondo mini.
  mya-mya: သို့​ဖြစ်​၍​လူ​အ​ပေါင်း​တို့​သည်​မိ​မိ​တို့ ၏​ရွှေ​နား​တောင်း​များ​ကို​ချွတ်​၍
    အာ​ရုန် ထံ​သို့​ယူ​ဆောင်​ခဲ့​ကြ​၏။-
  cbi-NTPO: Tsenñu kumuinchi uru pun-erara pumulaya delare' Aarónnu taji' kuwala.
  bod-N: མི་ཐམས་ཅད་ཀྱིས་གསེར་གྱི་རྣ་ལོང་རྣམས་བླངས་ནས་ཨ་རོན་གྱི་མདུན་དུ་ཁྱེར་འོངས།
  sna-sna: Saka vanhu vose vakabvisa mhete dzavo vakauya nadzo kuna Aroni.
  spa-BLM: Todo el pueblo se quitó los anillos de oro que tenía en sus orejas y se
    los llevó a Aarón.
  cac-cac: Masanil anima ix yiq'uel yuchiquin, ix yic'ancot eb' d'a vin̈aj Aarón chi'.
  swh-ULB: Watu wote wakavua pete za dhahabu zilizo katika masikio yao, na wakamletea
    Aruni.
  bel-bel: І ўвесь народ зьняў залатыя завушніцы з вушэй сваіх і прынесьлі Аарону.
  wed-wed: Anina ma rava anatapui ai loji i votawatawanei ma i neiai Aaron awarina.
  deu-ELBBK: Und das ganze Volk riss sich die goldenen Ringe ab, die in ihren Ohren
    waren, und sie brachten sie zu Aaron.
  mbb-OT: Ne mibpemul-ut dutun te menge etew is menge eritis dan, ne mid-uwit dan
    diyà te ki Aaron.
  mal-2015: ജനം ഒക്കെയും തങ്ങളുടെ കാതിൽ നിന്നു പൊൻകുണുക്കു പറിച്ചു അഹരോന്റെ അടുക്കൽ
    കൊണ്ടുവന്നു.
  tuo-NT: Cʉ̃ tojo nicã tʉꞌorã, nipeꞌtirãpʉta na oꞌmeperi yosase uru meꞌrã weeꞌquere
    tuweemii, Aarṍ tiropʉ miacãrã niwã.
  gup-gup: Wanjh birriwern rowk birriyerrkkerrinj kore kunkanemkenh, dja birrikang
    dja birriwong Aaron.
  gvs-gvs: Tuwo moitamo tomotayadi idi gipolu goura sikitakidi simedi Eroniyana sivini.
  rmc-rmc: Avke dojekh manuš iľa andral o kana o somnakune čeňa a ande le Aronoske.
  nlg-nlg: Ma gaira udolu tara taonia Aaron mara lavighi vania mai na ghadira na damukuli
    gold.
  pes-OPV: پس تمامی گوشواره های زرین را که در گوشهای ایشان بودبیرون کرده، نزد هارون
    آوردند.
  ron-1924: Ши тоць шь-ау скос черчеий де аур дин урекь ши й-ау адус луй Аарон.
  aui-aui: Na wawaya tupadi kadi taina yodi sikabitavetaveyana bi sikawara sipiika
    Eron biidi.
  ben-OBCV: অতএব সব লোকজন তাদের সোনার কানের দুল খুলে ফেলল ও হারোণের কাছে এনে দিল।
  som-som: Markaasaa dadkii oo dhammu waxay soo bixiyeen hilqadihii dahabka ahaa oo
    dhegaha ugu jiray oo waxay u keeneen Haaruun.
  lat-VUC: Fecitque populus quæ jusserat, deferens inaures ad Aaron.
  eng-ASVBT: And all the people brake off the golden rings which were in their ears,
    and brought them unto Aaron.
  mna-mna: Tana wal ta boozomen tikinke aigau kizin pa talŋan ma isu lup, mi tiyogeege
    ma tilup la ki Aron.
  ita-1885: E tutto il popolo si spiccò i pendenti d'oro che avea agli orecchi; e
    li portò ad Aaronne.
  eng-LXXUP: And all the people took off the golden earrings that were in their ears,
    and brought them to Aaron.
  eng-ULB: All the people took off the golden rings that were on their ears and brought
    them to Aaron.
  spa-VBL: Así que todos se quitaron los pendientes de oro que llevaban puestos y
    se los llevaron a Aarón.
  fra-_FOB: Et tous enlevèrent les anneaux d'or qui étaient à leurs oreilles; et ils
    les apportèrent à Aaron,
  mal-mal: ജനം തങ്ങളുടെ കാതുകളിൽ നിന്ന് പൊൻകുണുക്ക് അഴിച്ച് എടുത്ത് അഹരോന്റെ അടുക്കൽ
    കൊണ്ടുവന്നു.
  lit-lit: Ir visi žmonės nusitraukė auksinius auskarus, esančius jų ausyse, ir atnešė
    juos Aaronui.
  urd-GVR: Sab log apnī bāliyāṅ utār utār kar Hārūn ke pās le āe
  suz-BL: मिनु मुर नेल्‍लेमी आन नोफामी पांइशो सुन प्रुइश्‍शा, हारून आ बाक्‍तीके चाक्ग‍मे
    बाक्‍त।
  ita-1927: E tutto il popolo si staccò dagli orecchi gli anelli d’oro e li portò
    ad Aaronne,
  ckb-ckb: جا هەموو گەل ئەو گوارانەی لە گوێیان بوون لێیان کردنەوە و بۆ هارونیان هێنا.
  eng-BBE: And all the people took the gold rings from their ears and gave them to
    Aaron.
  kan-OKCV: ಆಗ ಜನರೆಲ್ಲರೂ ತಮ್ಮ ಕಿವಿಗಳಲ್ಲಿದ್ದ ಚಿನ್ನದ ವಾಲೆಗಳನ್ನು ಕಿತ್ತು ಆರೋನನ ಬಳಿಗೆ ತಂದರು.
  bbb-bbb: Eroni fu ijiege kuariamoga e boeje bune uri rini ije bu adane kuriaeva
    bu ire gorodi ijia amaeriaeva ijene karina ro Eroni vajae.
  tam-2017: மக்கள் எல்லோரும் தங்களுடைய காதுகளில் இருந்த ஆபரணங்களைக் கழற்றி, ஆரோனிடம்
    கொண்டுவந்தார்கள்.
  spa-RV-1909: 'Entonces todo el pueblo apartó los zarcillos de oro que tenían en
    sus orejas, y trajéronlos á Aarón:'
  ron-BTF: Și tot poporul a desfăcut cerceii de aur care erau în urechile lor și i-au
    adus la Aaron.
  eng-WEBP: All the people took off the golden rings which were in their ears, and
    brought them to Aaron.
  eng-FBV: So everyone took off the gold earrings they were wearing and brought them
    to Aaron.
  nld-1939: En al het volk legde de gouden oorringen af, en bracht ze naar Aäron.
  nch-BL: Huajca nochi moquixtilijque ininpijpilolhua huan quihuiquilijque Aarón.
  vie-1934: Hết thảy đều lột vòng vàng nơi tai mình mà đem lại cho A-rôn;
  hin-CV: सभी अपने-अपने कानों से गहने उतारकर अहरोन के पास ले आए.
  eng-OURB: All the people took off the golden rings which were in their ears, and
    brought them to Aaron [Light-bringer].
  spa-BES: Y todo el pueblo tomó los anillos de oro de sus orejas y se los dio a Aarón.
  tdx-tdx: Aa le napitso’ ondaty iabio o bange volamena an-dravembia’ iareoo vaho
    nendese’ iereo mb’ amy Aharone mb’eo.
  vid-vid: Lelo wanhu weng'ha nawalavya vipuli vyeng'ha vya zahabu mmakutu mwa hewo,
    nawamigalila Aluni.
  eng-OKE: And all the people took off the golden rings which were in their ears and
    brought them unto Aharon.
  tha-KJV: พลไพร่ทั้งปวงจึงได้ปลดตุ้มหูทองคำจากหูของตนมามอบให้กับอาโรน
  por-BR-2018: 'Então todo o povo separou os pendentes de ouro que tinham em suas
    orelhas, e trouxeram-nos a Arão:'
  deu-ELO: Und das ganze Volk riß sich die goldenen Ringe ab, die in ihren Ohren waren,
    und sie brachten sie zu Aaron.
  eng-WYC-2018: The people did those things, that he commanded, and brought the earrings
    to Aaron;
  epo-epo: Kaj la tuta popolo elprenis la orajn orelringojn, kiuj estis en iliaj oreloj,
    kaj alportis al Aaron.
  uig-PIN: Xuning bilǝn pütkül hǝlⱪ ɵz ⱪulaⱪliridiki altun zirǝ ⱨalⱪilarni qiⱪirip
    Ⱨarunning ⱪexiƣa elip kǝldi.
  beo-beo: Amalalu, dunu huluane da ilia gouli gegagulu bagedigi gasisalasu huluane
    fadegale, Elanema gaguli misi.
  tpi-OTNT: Aron i tok olsem, orait ol manmeri i rausim ol ring gol long yau bilong
    ol na kisim i kam long em.
  hau-SA: Saboda haka dukan mutane suka tuttuɓe ’yan kunnensu suka kawo wa Haruna.
  uig-LAT: Shuning bilen pütkül xelq öz qulaqliridiki altun zire halqilarni chiqirip
    Harunning qéshigha élip keldi.
  nde-nde: Ngakho abantu bonke bawakhupha amacici abo bawasa ku-Aroni.
  ton-ton: Pea naʻe fesiʻi leva ʻe he kakai kotoa pē ʻae ngaahi hau koula naʻe ʻi
    honau telinga, ʻo ʻomi ia kia ʻElone.
  ces-1613: Tedy strhl všecken lid náušnice zlaté, kteréž byly na uších jejich, a
    přinesli k Aronovi.
  eng-WMB: All the people took off the golden rings which were in their ears, and
    brought them to Aaron.
  tam-TCV: அப்படியே அனைவரும் தங்கள் காதணிகளைக் கழற்றி ஆரோனிடம் கொண்டுவந்தார்கள்.
  ceb-ULB: Gipatangtang sa tibuok katawhan ang mga ariyos nga bulawan ug gidala kini
    kang Aaron.
  pol-UBG: I cały lud pozdejmował złote kolczyki, które były w ich uszach, i zanieśli
    je do Aarona.
  agr-agr: Tusa tiajam oro najanamu ditá kuishin nenau aidauk yajuakag Aarógkan ejetuawajui.
  kyc-kyc: Dokopa wambu peparaeme kana golome kalena pingi bange dupwa nyisa nyepala
    minyuo epo Erone maiyami.
  urd-GVU: سب لوگ اپنی بالیاں اُتار اُتار کر ہارون کے پاس لے آئے
  deu-1912: Da riß alles Volk seine goldenen Ohrenringe von ihren Ohren, und brachten
    sie zu Aaron.
  ntj-ntj: Nyangka-ya mularrpartu pinangkatja kawurlpa pirni yarrara katingu nintirnu.
  kan-2017: ಅವರೆಲ್ಲರೂ ತಮ್ಮ ಕಿವಿಗಳಲ್ಲಿದ್ದ ಚಿನ್ನದ ಓಲೆಗಳನ್ನು ಬಿಚ್ಚಿ ಆರೋನನ ಬಳಿಗೆ ತಂದು
    ಕೊಟ್ಟರು.
  ena-ena: Lɨci hɨji asɨŋ hɨsɨŋ hajɨŋ lɨba golɨ hɨvɨ vihavɨmi agɨladɨ mɨŋa ulɨhalavɨci
    mɨgavɨci vave Alon saŋ iguavɨmi.
  yap-yap: Aram me luf gubin e girdi’ e talbuch ni gol rorad ngan fek i yib ngak Aron.
  hlt-MCSB: Pilnam pumloh a hna dongkah sui hnaii te a dul uh tih Aaron taengla a
    khuen uh.
  mdy-ETH: ዬያሮ ዴራ ቢያ ዔያቶኮ ዓኣ ዎርቆ ዱንዶ ቢያ ኬሲ ዓኣሮኔም ዔኪ ሙኬኔ።
  twi-ASANTE: Wɔyiyii wɔn nsonkawa no maa Aaron—mmaa ne mmarima ne mmarimaa ne mmaayewa
    nyinaa.
  mwc-mwc: Kata pipiya ereonowasi kasi taina komakoma gold yai si wose wai si bo tavetaveyana
    ba si botu Aaron si berei.
  eng-WEBU: All the people took off the golden rings which were in their ears, and
    brought them to Aaron.
  bnp-bnp: Ri longo maia a nitane Aron, ri paru tala na talingane huriki a ngatavine
    a maka pato ni rata na gol, ri bole valai vona.
  wal-wal: Hegaappe guyyiyan, asai ubbai ba haittaa worqqaa kessidi, Aaroonayyo ehiidosona.
  spa-PDDPT: Así que todo el pueblo se quitó los zarcillos de oro que tenían en sus
    orejas y los llevaron a Aarón.
  gun-gun: Ha'e ramo heta va'e kuery ha'e javi onambi gui namixã omboipa vy ogueru
    Arão-a py.
  agu-BL: Yi quibital yi e' xonl Israel, cyoque'n tzuntz tan telse'ne'l tzaj e'chk
    tc'u'l chiẍchin, nin e' ben tan tak'le'n tetz Aarón.
  ilo-ULB: Inikkat dagiti amin a tattao dagiti singsing a balitok nga adda kadagiti
    lapayagda ket impanda dagitoy kenni Aaron.
  kpg-kpg: Gei digaula ga hagabudu nia maa gi mee.
  uig-ARA: شۇنىڭ بىلەن پۈتكۈل خەلق ئۆز قۇلاقلىرىدىكى ئالتۇن زىرە ھالقىلارنى چىقىرىپ
    ھارۇننىڭ قېشىغا ئېلىپ كەلدى.
  bps-bps: Taman nwè i kdee dad to i ulella, na nebela di ku Aron.
  sus-sus: Isirayila ɲama birin naxa e xa langa xɛɛma daaxie ba e tulie ra, e fa e
    so Haruna yi ra.
  pon-2006: Aramas ako koaros eri kihpene tiarail kohl kan oh wapene rehn Aaron.
  jae-jae: Amboac tonaŋ lau samob sêkôc salasa gold su ma sejoŋ dêdêŋ Aron sêja.
  ksd-ksd: Ma ra tarai par dia ga kutu vue ra marmar ta ra talinga i diat, ma dai
    ga vung kapi diat pire Aron.
  tur-YTC: Bütün halk kulaklarındaki altın küpeleri çıkarıp Aron'a getirdi.
  grc-BRENT: Καὶ περιείλαντο πᾶς ὁ λαὸς τὰ ἐνώτια τὰ χρυσᾶ τὰ ἐν τοῖς ὠσὶν αὐτῶν,
    καὶ ἤνεγκαν πρὸς Ἀαρών.
  ind-AYT: Oleh karena itu, seluruh bangsa itu melepas anting-anting emas yang ada
    di telinga mereka dan membawanya kepada Harun.
  nya-nya: Kotero anthu onse anavula ndolo zagolide ndi kubwera nazo kwa Aaroni.
  hrv-hrv: Sav svijet skine zlatne naušnice što ih je o ušima imao i donese Aronu.
  mps-mps: Arongo te po obaso, te we bidi dabe augwa olode walaluali gol dabe pepede
    pelama, tama sela aselama, agabolo magasai.
  tpi-tpi: Aron i tok olsem, orait ol manmeri i rausim ol ring gol long yau bilong
    ol na kisim i kam long em.
  dan-1931: Så rev hele Folket deres Guldørenringe af og bragte dem til Aron.
  vie-OVCB: Vậy, họ đem đến cho A-rôn các vòng đeo tai bằng vàng.
  guj-2017: તેથી સર્વ લોકો પોતાના કાનોમાં સોનાની જે કડીઓ હતી તે કાઢીને હારુન પાસે
    લાવ્યા.
  pon-2006A: Aramas ako koaros eri kihpene tiarail kohl kan oh wapene rehn Aaron.
  por-BRBSL: Todas as pessoas tiraram os anéis dourados que estavam em seus ouvidos,
    e os trouxeram para Aaron.
  aly-aly: Rernemap iylpek-arelh-rnem akngetyek, Aaron-ek anthek.
  cth-cth: Hottelah tami pueng ni suihnapacap a pacap awh lahun e hah a rading awh
    teh Aron koe a thokhai awh.
  twi-twi: Wɔn nyinaa yiyii wɔn nsonkaa brɛɛ Aaron.
  hlt-hlt: Pilnam pumloh a hna dongkah sui hnaii te a dul uh tih Aaron taengla a khuen
    uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ bɛmɔuu tɔ̃tɛ́ bɛ tootɔ̃rɛ kɛ́duɔ́ nhAnɔɔ.
  msy-2020: Egha Aron kamaghɨn mɨkemezɨ, gumazamiziba bar uan kuaribar golɨn ringba
    asigha da inigha a bagha izi.
  azb-azb: Bütün xalq qulaqlarında olan qızıl sırğaları çıxarıb Haruna gətirdi.
  eng-DBY: Then all the people broke off the golden rings that were in their ears,
    and brought [them] to Aaron.
  hin-2017: तब सब लोगों ने उनके कानों से सोने की बालियों को उतारा, और हारून के पास
    ले आए।
  wol-KYG: Ba loolu amee mbooloo mépp tekki seen jaaroy wurusi nopp, indil Aaróona.
  bjr-bjr: Miqi qufaqa aiqama faiqí anaasee nári naaqookinaana raduku maree mini Aroona
    amiqau.
  eng-YLT: and all the people themselves break off the rings of gold which [are] in
    their ears, and bring in unto Aaron,
  kne-kne: Et kinaan da tet-ewa din balitok ay aritos da yan indawat da en Aaron.
  wat-wat: Eketa matatafusi kasi taniyanowanowa taniyasiyai si kikakiya keta si nemiina
    Anoni nenei.
  eng-WYC-2017: The people did those things, that he commanded, and brought the earrings
    to Aaron;
  eng-WMBB: All the people took off the golden rings which were in their ears, and
    brought them to Aaron.
  urd-GVH: सब लोग अपनी बालियाँ उतार उतारकर हारून के पास ले आए
  rug-rug: Ke unusu va gorei ri doduru tie sari na dia vikulu qolo pa taliṉadia, meke
    paleke lani rini koe Eroni.
  gaz-gaz: Namoonni hundinuu warqee gurra isaanii of irraa baasanii Aroonitti fidan.
  fra-LSG: Et tous ôtèrent les anneaux d’or qui étaient à leurs oreilles, et ils les
    apportèrent à Aaron.
  gnn-gnn: Bala ŋuriŋi yolŋu'‐yulŋuyunydja burrul'maraŋalana marrtjina wurrwanydja
    mäkiri'wuynydja ga goŋbuynydja, bala gäŋa'‐gaŋalana ŋunhi garwarrwarr'mirrinydja
    bulayi Yärungalana.
  yal-yal: E yi e xɛmaan tunla soone birin ba, e fa e ra Haruna fɛma.
  iou-iou: Ude yäweränä ämawebe kudup jukuwabiki ketäreŋpäŋ Aronken yäpmäŋ kuŋkuŋ.
  haw-1868: Uhai iho la na kanaka a pau i na gula pepeiao, i na mea iloko o ko lakou
    pepeiao, a lawe mai io Aarona la.
  arb-NAV: فَنَزَعُوهَا مِنْ آذَانِهِمْ، وَجَاءُوا بِها إِلَيْهِ.
  ewe-ewe: Ale wo katã woɖe woƒe sikatogɛwo tsɔ vɛ na Aron.
  eng-LEE: And all the people took out the golden earrings, which were in their ears,
    and brought them unto Aaron.
  gvn-gvn: '@see-verse:EXO.032.002'
  asm-FB: সকলো লোকে নিজৰ নিজৰ কাণৰ পৰা সোণৰ ফুলিবোৰ সোলোকাই হাৰোণৰ ওচৰলৈ আনিলে।
  sus-A: عِسِرَيِلَ حَمَ بِرِن نَشَ عٍ شَ لَنفَ شّيمَ دَاشِيٍ بَ عٍ تُلِيٍ رَ، عٍ
    قَ عٍ سٌ هَرُنَ يِ رَ.
  fra-SBL: Tout le peuple enleva les anneaux d'or qui étaient à ses oreilles, et les
    apporta à Aaron.
  hbo-hbo: וַיִּתְפָּֽרְקוּ֙ כָּל־הָעָ֔ם אֶת־נִזְמֵ֥י הַזָּהָ֖ב אֲשֶׁ֣ר בְּאָזְנֵיהֶ֑ם
    וַיָּבִ֖יאוּ אֶֽל־אַהֲרֹֽן׃
  eng-WYCLIFFE: The puple dide tho thingis, that he comaundide, and brouyte eere ryngis
    to Aaron;
  piu-2006: '@see-verse:EXO.032.002'
  pjt-pjt: Kaya aṉangu uwankarangku paluṟu tjana pinangka kanyintja uwankara araltjaṟa
    mulapaṯu palulakutu katingu.
  cwe-cwe: Ivo wanhu wose wahambula heleni zawo za zahabu na wamgalila Haluni.
  kik-kik: Nĩ ũndũ ũcio andũ othe makĩruta icũhĩ cia thahabu icio ciarĩ matũ-inĩ mao
    magĩcirehere Harũni.
  fra-NCL: Tout le monde ôta les anneaux d’or qu’ils avaient aux oreilles, et ils
    les apportèrent à Aaron.
  cek-AK: To pongah kaminawk boih mah angmacae ih sui naa tangkraeng to angkring o
    moe, Aaron khaeah sin pae o.
  xla-xla: Epapalati yia꞉ta hapulomatapo yia꞉ gold sutulu uptipame A꞉lon watle halopimyaiyo.
  cuk-cuk: Geb degine, bela dulemar uaya-dukugi olua-nanaid unnusmalad, geb bela Aarónʼse
    senonimalad.
  uig-CYR: Шуниң билән пүткүл хәлиқ өз қулақлиридики алтун зирә һалқиларни чиқирип
    Һарунниң қешиға елип кәлди.
  tel-2017: ప్రజలంతా తమ చెవులకున్న బంగారు పోగులు తీసి అహరోను దగ్గరికి తెచ్చారు.
  hat-BSA: Epi tout pèp la te chire zanno lò ki te nan zòrèy pa yo. Yo te pote yo
    bay Aaron.
  kos-kos: Ouinge mwet nukewa eisla yaring gold lalos ac usla nu yorol Aaron.
  hbo-WLC: וַיִּתְפָּֽרְקוּ֙ כָּל־הָעָ֔ם אֶת־נִזְמֵ֥י הַזָּהָ֖ב אֲשֶׁ֣ר בְּאָזְנֵיהֶ֑ם
    וַיָּבִ֖יאוּ אֶֽל־אַהֲרֹֽן׃
  ibo-ibo: Ngwangwa, ha niile yipụrụ ọlantị ha weta ha nye Erọn.
  ory-ory: ତହିଁରେ ସମସ୍ତ ଲୋକ ଆପଣା ଆପଣା କର୍ଣ୍ଣରୁ ସ୍ୱର୍ଣ୍ଣକୁଣ୍ଡଳସବୁ କାଢ଼ି ହାରୋଣଙ୍କ ନିକଟକୁ
    ଆଣିଲେ।
  chk-chk: Iei mine ekewe aramas meinisin ra ettatiu nöür ierring seni kolt seni selinger
    o uwato ren Aaron.
  rop-rop: Wal ola pipul bin duwit langa Eran,
  ukr-1871: І повиймали всї люде сережки золоті, що в ушу в їх, і поприносили до Арона.
  bch-bch: Tota gid panua tibada tangad aea pato gol ga ila pan.
  deu-1951: Da riß alles Volk seine goldenen Ohrringe ab, welche an ihren Ohren waren,
    und brachten sie zu Aaron.
  eng-JPS: And all the people broke off the golden rings which were in their ears,
    and brought them unto Aaron.
  srp-1865: I poskida sav narod zlatne oboce što im bijahu u ušima, i donesoše Aronu.
  lug-lug: Awo abantu bonna ne beenaanulako empeta zaabwe eza zaabu ez’oku matu, ne
    bazireetera Alooni.
  heb-heb: ויתפרקו כל העם את נזמי הזהב אשר באזניהם ויביאו אל אהרן׃
  ben-IRV: তাতে সমস্ত লোক তাদের কান থেকে সোনা খুলে হারোণের কাছে আনল।
  pan-pan: ਸੋ ਸਾਰੇ ਲੋਕ ਸੋਨੇ ਦੇ ਬਾਲੇ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਸਨ ਤੋੜ ਤਾੜ ਕੇ ਹਾਰੂਨ ਦੇ
    ਕੋਲ ਲੈ ਆਏ
  tkr-tkr: Milletıncad k'ınəəğəyke hı'iyn tenebı k'ırıbışile g'ayşu Harunusqa adayle.
  mya-JVB: လူ အပေါင်း တို့သည် မိမိ တို့နား ၌ ဆင်သော ရွှေ နားတောင်း များကို ချွတ် ၍
    ၊ အာရုန် ထံသို့ ဆောင် ခဲ့ကြ၏။
  tbg-tbg: Minti tumanta ekaa vaiinti nahenti vi haikara rahunkuke Eronira vuru amuvaro
  hmo-hmo: Vadaeni taunimanima ibounai ese edia golo herahera gaudia edia taiana dekena
    amo idia kokia, Arona dekena idia henia.
  urd-urd: चुनाँचे सब लोग उनके कानों से सोने की बालियाँ उतार — उतार कर उनको हारून
    के पास ले आए।
  rus-SYN: И весь народ вынул золотые серьги из ушей своих и принесли к Аарону.
  bqc-SIM: Ɔ̃ gbɛ̃́pii a swã́li pↄ́ wa pì ń vuaoↄ bↄ̀lɛ aa kpà Aalonawa.
  tcz-CHONGTHU: Chuin mipin jong abilba chengse'u a sutlha uvin Aaron henga ahin choi
    soh kei uve.
  mar-mar: मग सर्व लोकांनी आपल्या कानातील सोन्याची कुंडले काढून अहरोनाकडे आणली.
  soq-soq: Tane apana uduudu antone mo asiwo komakoma otaubamone otene Aron mampe
    anton.
  qub-qub: Chauraga gori arëtincunata Aaronman apaparan.
  bqp-bqp: Akũ ń pínki a wura pↄ́sãnↄ bòbo ò kpà Harunaa.
  hat-hat: Konsa, tout pèp la wete zanno lò yo te gen nan zòrèy yo, yo pote yo bay
    Arawon.
  eng-BSB: Then all the people took off their gold earrings and brought them to Aaron.
  tod-tod: Nuɓusɛiti kpein ti zanu goizu anigiti kulani woizuʋɛti, ti ʋa ga tiye Aalɔn
    ʋɔ.
  eng-WEBPB: All the people took off the golden rings which were in their ears, and
    brought them to Aaron.
  kbq-kbq: Anagema hige'za mika vahe'mo'za zamagesare antani'naza golire rinia zafi'za
    Aroninte eri'za azageno,
  nhe-BL: Huajca nochi moquixtilijque ininpijpilolhua huan quihuiquilijque Aarón.
  bus-bus: Ben ń píngi a vura swãinↄ bↄ̀bↄ aↄ̃ↄ kpà Arunaa.
  gub-BL: A'e rupi teko paw wenuhem unamipor uzewi wà kury, Àràw pe herur pà wà kury.
  eng-DRA: And the people did what he had commanded, bringing the earrings to Aaron.
