    vaito a saii uh. Te te a bawk uh tih te te a nawn uh. Te phoeiah, “Namah pathen
    long ni Israel khaw Egypt kho lamloh na khuen,” a ti uh,” a ti nah.
  mdy-ETH: ዴራ ታ ዔያቶ ዓኣዻንዳጉዲ ዓይሤ ጎይፆይዳፓ ኔጉዋዖ ዻቢንቴኔ፤ ዎርቄ ሼኤሺ ማዦና ናኣሪ ማላታ ካኣሽኮ ፆኦዞ ማሂ
    ኮሺ ዔያታ ካኣሽኬኔ፤ ሚቺ ዒንጎ ባኣዚያ ዬያም ዒንጊ ‹ጊብፄ ዓጮይዳፓ ኑና ኬሴ፥ ኑኡኮ ፆኦዛ ሃያኬ› ዔያታ ጌዔኔ።
  twi-ASANTE: na wɔabu me mmara nyinaa nso so. Wɔayɛ sika nantwie ba a wɔsom no, asane
    abɔ afɔdeɛ nso ama no aka sɛ, ‘Ao, Israel, yei ne mo nyame a ɔyii mo firii Misraim
    asase so baeɛ no.’ ”
  mwc-mwc: Kosi au kaotunetune a wonisi siti sununuri wai ketana si siwani, ba gold
    yai bull natuna si wosei ba kona te bopepetei. Ba te wonawona, ‘Israel biyimi,
    nikona wai ami god kona Egypt kamonai i naovimi ko kasibau.’
  eng-WEBU: They have turned away quickly out of the way which I commanded them. They
    have made themselves a molded calf, and have worshiped it, and have sacrificed
    to it, and said, ‘These are your gods, Israel, which brought you up out of the
    land of Egypt.’”
  bnp-bnp: Ri longokaburungia a dala a takia ne ria ri gi ramaia. Ri ratea na gol
    a tuna bulmakau, ri kavurikea, ri habi a nihabi vona. Lakea ri ta maea, ‘Ra maki
    iea a vure ne hita, i tuli tala hita o Egipto, i taparaki valai hita koea.’”
  wal-wal: Taani eta azazido ogiyaappe eti eesuwan sher77i giichchidosona. Worqqaa
    seerissidoogaa mara malatissidi, banttau eeqaa medhdhidosona. Medhdhidi ayyo goinnidosona;
    ayyo yarshshidosona. Eti, ‘Israa7eelatoo, inttena Gibxxe biittaappe kessida intte
    xoossati hageeta’ yaagidosona” yaagiis.
  spa-PDDPT: 'Pronto se apartaron del camino que Yo les ordené. Hicieron un becerro
    de fundición, se postraron ante él y le ofrecieron sacrificios. Y dijeron: Israel,
    éste es tu ʼelohim que te sacó de la tierra de Egipto.'
  gun-gun: 'Ha''e kuery ojepe''a pojava tape xee aeja va''ekue gui. Ojeupe guarã ojapo
    uka okuapy vaka ra''y tata py. Ha''e va''e anho omboete vy ixupe mba''emo ome''ẽ
    okuapy. Ha''e vy aipoe''i: “Israel kuery, kova''e ae ma penderuete Egito yvy gui
    penerenoẽ va''ekue”, he''i va''ekue.'
  agu-BL: 'Na jalcu''n mme''l chijatxol quib te yi be'' yi nwal scyetz tan chixome''n
    te''j. Qui nin nchixom te''j na ja cho''c tan banle''n jun teblal ne''ẍ wacẍ yi
    oro cu''n ncyulej. Nin yi jun teblala''tz ja oc cya''n tetz jun chiryosil na na
    chitzan tan c''u''laje''n nin tan toye''n nin tan pate''n chitx''ixwatz tetz.
    Ncha''tz na cyaltz tetz: “Yi june''j, ya''stzun yi jun yi nxcye'' tan kelse''ne''l
    tzaj jak'' chi ca''wl yi e'' aj Egipto.”'
  ilo-ULB: Pinanawanda a dagus ti dalan nga imbilinko kadakuada. Nangpormada para
    iti bagida iti sinan-baka ket nagrukbab ken nangidatonda iti daytoy. Kinunada,
    'Israel, daytoy ti diosyo a nangiruar kadakayo manipud iti daga ti Egipto.'”
  kpg-kpg: Digaula gu limalima hua di hula laa daha mo nia mee ala ne hai ko Au bolo
    gi heia. Digaula guu dunu nadau goolo guu hai di nadau kau daane, gu dadaumaha
    ge gu tigitigidaumaha ginai digaula, gei guu hai bolo deelaa di nadau god, dela
    ne laha mai ginaadou i Egypt.
  uig-ARA: 'مەن ئۇلارغا بۇيرۇغان يولدىن شۇنچە تېزلا چەتنەپ، ئۆزلىرى ئۈچۈن بىر قۇيما
    موزاينى ياساپ، ئۇنىڭغا چوقۇنۇپ قۇربانلىق كەلتۈرۈشتى ھەمدە: «ئەي ئىسرائىل، سېنى
    مىسىر زېمىنىدىن چىقىرىپ كەلگەن خۇدايىڭ مانا شۇدۇر!»، دېيىشتى، ــ دېدى.'
  bps-bps: Too ale mlal samyat mdà di dalan i gumdekgu flalògu dale, na mgimòla i
    alung i satu tingà baka mdà di tnunal blawen. Na i alung baka gumangamfùla na
    gudamsùla, na gmanla, ‘Gito dad bel Israél, ani dwataito, ani i gamgebe gito lamwà
    di banwe Idyif.’
  sus-sus: E bara n ma kira bɛɲin yi ikɔrɛxi ra, e bara ninge kuye daaxi yailan wure
    raxunuxi ra, e na batu, e sɛrɛxɛe ba a bɛ, e a fala, ‹Isirayilakae, won ma ala
    nan ya naxan won naminixi Misira bɔxi kui.›
  pon-2006: Re wetsangehr nan ahl me I kilelehiong irail re en kin idawehn; re wiadahr
    ong pein irail kouwol men me re wiahsang ni kohl me re inimada, re ahpw pwongipwongih
    oh wiewia meirong ong, ndinda me ih arail kohto, me kahluwairail sang Isip.
  jae-jae: Êsêac sêkac tauŋ su sebeŋ aŋga intêna, taŋ kajatu êsêac gebe sêsaŋa naŋ.
    Êsêac sêmasaŋ bulimakao ŋalatu ŋakatu teŋ ŋa gold, taŋ gêwê naŋ, ma teteŋ mec
    to sêkêŋ da gêdêŋ gêŋ tau ma sêsôm gebe ‘O Israel, aômnêm anôtô, taŋ gêwê aôm
    aŋga Aiguptu gômôêŋ naŋ, tau tonec.’”
  ksd-ksd: 'dia tar lulut ma ra vinavana kan nam ra nga iau ga tulue diat i tana;
    dia tar pait kadia tika na nat na bulumakau ma dia tar lotu tadav ia, ma dia tar
    pait ra tinabar tadav ia, ma dia biti: U Israel, go kaum God, nina i ga agure
    vairop u kan ra gunan Aigipto.'
  tur-YTC: 'Onlar kendilerine buyurduğum yoldan çabuk saptılar. Kendileri için dökme
    bir buzağı yaptılar ve ona tapındılar, ona kurban kestiler ve dediler: Ey İsrael,
    seni Mısır diyarından çıkaran ilâhların bunlardır dediler.”'
  grc-BRENT: Παρέβησαν ταχὺ ἐκ τῆς ὁδοῦ, ἧς ἐνετείλω αὐτοῖς· ἐποίησαν ἑαυτοῖς μόσχον,
    καὶ προσκεκυνήκασιν αὐτῷ, καὶ τεθύκασιν αὐτῷ, καὶ εἶπαν, Οὗτοι οἱ θεοί σου Ἰσραὴλ,
    οἵτινες ἀνεβίβασάν σε ἐκ γῆς Αἰγύπτου.
  ind-AYT: Mereka dengan cepat menyimpang dari jalan yang telah Kuperintahkan kepada
    mereka. Mereka telah membuat anak sapi tuangan bagi diri mereka sendiri, dan menyembahnya,
    dan mempersembahkan kurban kepadanya, lalu berkata, ‘Inilah ilahmu, hai Israel,
    yang telah membawamu keluar dari tanah Mesir.’”
  nya-nya: Iwo apatuka mwamsanga kuleka kutsatira zimene ndinawalamula. Ndiye adzipangira
    fano la mwana wangʼombe. Aligwadira ndi kuliperekera nsembe nʼkumati, ‘Inu Aisraeli,
    nayu mulungu wanu amene anakutulutsani mʼdziko la Igupto.’ ”
  hrv-hrv: 'Brzo su zašli s puta koji sam im odredio. Napravili su sebi tele od rastopljene
    kovine, preda nj pali ničice i žrtve mu prinijeli uz poklike: ''Ovo je tvoj bog,
    Izraele, koji te izveo iz zemlje egipatske!'''
  mps-mps: Tama eno po weyu, augwalibolo te wali pao wali tų polo geda munama, tama
    augwaligo te bulmakau wai te golgo nigilama, tama agabolo lotu po weyu, tama agabolo
    ofa ilibao. Tama augwaligo te po wai, ‘Odao,’ wali, ‘te aga dago god dao. Agai
    da Isipde selama, odasa asai dao.’ Te po megi obao.
  tpi-tpi: Kwiktaim tru ol i lusim rot mi bin tokim ol long bihainim, na ol i wokim
    pikinini bulmakau long gol na ol i lotuim em na mekim ofa long em. Na ol i tok,
    ‘Harim, dispela em i god bilong yumi. Em i bin kisim yumi long Isip na bringim
    yumi i kam.’
  dan-1931: 'hastigt veg de bort fra den Vej jeg bød dem at vandre; de har lavet sig
    en støbt Tyrekalv og tilbedt den og ofret til den med de Ord: Her, Israel, er
    din Gud, som førte dig ud af Ægypten!”'
  vie-OVCB: 'Họ đã vội rời bỏ đường lối Ta dạy bảo, đúc một tượng bò con, thờ lạy
    và dâng tế lễ cho nó, mà nói: ‘Ít-ra-ên ơi! Đây là vị thần đã đem chúng ta ra
    khỏi Ai Cập.’”'
  guj-2017: મેં તેઓને જે માર્ગે ચાલવાની આજ્ઞા કરી હતી તેનાથી આટલા વહેલા તેઓ ફરી ગયા
    છે. તેઓએ પોતાના માટે વાછરડાની એક મૂર્તિ બનાવી છે, તેની પૂજા કરી છે અને તેને અર્પણ
    ચઢાવ્યા. તેઓએ કહ્યું, ‘હે ઇઝરાયલ, તને મિસરમાંથી બહાર લઈ આવનાર દેવ તે આ છે.’”
  pon-2006A: Re wetsangehr nan ahl me I kilelehiong irail re en kin idawehn; re wiadahr
    ong pein irail kouwol men me re wiahsang ni kohl me re inimada, re ahpw pwongipwongih
    oh wiewia meirong ong, ndinda me ih arail kohto, me kahluwairail sang Isip.
  por-BRBSL: 'Eles se afastaram rapidamente do caminho que eu lhes ordenei. Fizeram
    para si um bezerro moldado, adoraram-no e se sacrificaram a ele, e disseram: “Estes
    são os vossos deuses, Israel, que vos fizeram subir da terra do Egito”.'
  aly-aly: Rernem angka atyenhek awelhey-angenh-anem menty anek, apmwel-areth mpwarek.
    Rernemap pwelek irrwey gold-penh mpwarek. Aker-anem rernem ampernek, pwelek ikwer
    anthemel. Rernem ikwer kwenerr-ayntetyek inkwerelhemel. Rernem angkerrek alakenh,
    ‘Israel-kenh-rnemay! Nhenh arenherr-arey! Akngey nhanyemelan anwenhantherrenh
    Egypt-they atnwenhey-alpek nhenh-warl!’”
  cth-cth: Kaie kâpoelawk hah tang a phen takhai awh toe. Maitoca meikaphawk a sak
    awh teh a bawk awh teh, hot koe thuengnae a sak awh teh, Oe Isarel hetheh Izip
    ram hoi na katâcawtkhaikung doeh ati awh telah ati.
  twi-twi: na wɔabu me mmara nyinaa nso so. Wɔabɔ sika nantwi ba a wɔsom no, asan
    abɔ afɔre nso ama no aka se, ‘Israel, oyi ne mo nyame a oyii mo fii Misraim asase
    so bae no.’ ”
  hlt-hlt: Amih ka uen longpuei lamloh vilvak taengphael uh tih amamih ham mueihlawn
    vaito a saii uh. Te te a bawk uh tih te te a nawn uh. Te phoeiah, “Namah pathen
    long ni Israel khaw Egypt kho lamloh na khuen,” a ti uh,” a ti nah.
  tbz-SIM: 'Bɛ̀ pɑ̃̀nkɛ bútínnɛ́mu kucɛ m bɛ̀ bɛnkɛ kù. Bɛ̀ dɔ̀ɔ̀ fɛsɔɔmɑ́tìnɑ̀ɑ̀fɛ̀
    nfɛ kɛ ninku fɛ ììkɛ̀, kɛ fìé iwũɔ̃, kɛ nɑ́ɑ́ nkɛ tú: Isidɑyɛɛribɛ, ntɛnɛ̀ ti
    kó kuyie nkùù ti dènnɛní Esibiti.'
  msy-2020: Me tuavir me gɨn mangamin kɨ me mɨkemezim, me zuamɨra anetegha, golɨn
    bulmakaun nguzimɨn ingarigha, an ziam fa an ofa gami. Egha me ghaze, ‘Israelia,
    ia oragh, kar en godba. Da Isipɨn kantrin e inigha, en akua ize.’ ”
  azb-azb: 'Mən onlara əmr etdiyim yoldan yaman tez döndü. Özləri üçün tökmə dana
    düzəldib ona səcdə qıldılar, qurban kəsdilər və dedilər: “Ey İsrail övladları,
    budur sizi Misir torpağından çıxaran allahlarınız!”»'
  eng-DBY: 'They have turned aside quickly out of the way that I commanded them: they
    have made themselves a molten calf, and have bowed down to it, and have sacrificed
    thereunto, and said, This is thy god, Israel, who has brought thee up out of the
    land of Egypt!'
  hin-2017: और जिस मार्ग पर चलने की आज्ञा मैंने उनको दी थी उसको झटपट छोड़कर उन्होंने
    एक बछड़ा ढालकर बना लिया, फिर उसको दण्डवत् किया, और उसके लिये बलिदान भी चढ़ाया,
    और यह कहा है, ‘हे इस्राएलियों तुम्हारा ईश्वर जो तुम्हें मिस्र देश से छुड़ा ले
    आया है वह यही है।’”
  wol-KYG: 'Jàdd nañu xaat yoon wa ma leen tegoon. Dañoo sàkkal seen bopp sëllu wu
    ñu móol, di ko sujjóotal ak a sarxalal, naan: “Israyiloo, seen yàllaa ngii, moo
    leen génne réewum Misra!”»'
  bjr-bjr: Misa doo qinee fuaqee qimasee naamuaqiafanna aana minniseea. Misa koorannai
    burimakau akoona aanaaqi amana auqusee mina tatufirana suqamiseeqa minara innaaru
    qidaqa. Misa maaqi qidaqa Isaraee maqanaasa maasa Anutufa maafa maasa Isipa maqannaindari
    nifiqee anufa maridanoofee qidaqa.
  eng-YLT: they have turned aside hastily from the way that I have commanded them;
    they have made for themselves a molten calf, and bow themselves to it, and sacrifice
    to it, and say, These thy gods, O Israel, who brought thee up out of the land
    of Egypt.'
  kne-kne: Nasangaw da ay dagos sin danan ay inbagak ay pandanan da. Doy et ay nan-amag
    da si sinan olbon ay baka ay balitok ay say daydayawen da ya pan-idatonan da dowan
    da et kanan en say diyos ay nangipango en daida ay komaan ed Egipto.
  wat-wat: Ketanama a visimeisiya sina muniiya, si visaḡaketuketuwiya. Tututausi fasisiyai
    bunumakau mwanavauna vigonudina si fufuniya, nenei si kodukoduwa keta si vivibwanaoseya.
    Avage si bwaduwa, ‘Ake, Isineni! Nofe guyaunama o Itifitei i kikinomana-nemiita.’
  eng-WYC-2017: They have gone away soon from the way that thou showedest them, and
    they have made to them a molten calf, and have worshipped it, and they have offered
    sacrifices to it, and said, Israel, these be thy gods, that led thee out of the
    land of Egypt.
  eng-WMBB: They have turned away quickly out of the way which I commanded them. They
    have made themselves a moulded calf, and have worshipped it, and have sacrificed
    to it, and said, ‘These are your gods, Israel, which brought you up out of the
    land of Egypt.’”
  urd-GVH: वह कितनी जल्दी से उस रास्ते से हट गए हैं जिस पर चलने के लिए मैंने उन्हें
    हुक्म दिया था। उन्होंने अपने लिए ढाला हुआ बछड़ा बनाकर उसे सिजदा किया है। उन्होंने
    उसे क़ुरबानियाँ पेश करके कहा है, ‘ऐ इसराईल, यह तेरे देवता हैं। यही तुझे मिसर से
    निकाल लाए हैं’।”
  rug-rug: Ele luaria rini sa siraṉa sapu tozini Rau pude lulia; meke ele tavetia
    rini si keke beku bulumakao, sapu tavete nia qolo tava kolona rini, meke va vukivukihi
    la ia na vahesia rini. Meke zama nia rini, sapu asa sa dia tamasa, sapu turaṉa
    vurani si arini pa popoa Izipi, gua.”
  gaz-gaz: Isaan dafanii karaa ani isaan ajaje irraa jalʼataniiru; Waaqa tolfamaa
    bifa jabbiitiin baqfamee qopheeffame illee ofii isaaniitiif tolfatanii aarsaa
    dhiʼeessaniifii, ‘Yaa Israaʼel isaan kunneen waaqota kee warra biyya Gibxiitii
    si baasanii dha’ jedhanii isa waaqeffataniiru.
  fra-LSG: 'Ils se sont promptement écartés de la voie que je leur avais prescrite;
    ils se sont fait un veau en fonte, ils se sont prosternés devant lui, ils lui
    ont offert des sacrifices, et ils ont dit: Israël! voici ton dieu, qui t’a fait
    sortir du pays d’Égypte.'
  gnn-gnn: Waḏutja yana walala ŋunha bilyurrunanydja ŋuliŋurunydja romŋuru ŋunhi ŋarra
    walalaŋgu wekaŋala, liŋgu walala yawungu djäma walalambalay walala buliki miny'tji‐yarpuma,
    bala walala yukurra märr‐ŋal'yunna ŋurikiyina ŋunha, ga bathan yukurra mundhurr
    wekama ŋurukuyina waŋarrwu. Ga waŋanydja walala yukurra ŋunha bitjanna, ‘Dhuwalana
    ŋilimurruŋgu waŋarrnydja go, ŋunhi ŋayi yawungu ŋilimurrunha gäma ŋulaŋuru Yetjipŋuru,’”
    bitjanna.
  yal-yal: E bata kiraan fata xulɛn, n na e yamarixi naxan ma! E bata xɛma raxulunxin
    nafala ɲinge dii sawura suxuren na, e yi e xinbi sin a bun. E bata saraxane ba
    a xa, e yi a fala, e naxa, ‘Isirayila! Ɛ gbee alane ni i ra, naxanye i raminixi
    Misiran yamanani.’ ”
  iou-iou: Ämawebe uwä kadäni käroŋi nämo itkaŋ kädet iwatta yäwetpäŋ yäwoŋäreŋkuro
    u mäde ut imiŋpäŋ anutu jopi bulimakau wärani kubä täŋkuŋ. U gwäjiŋ äpmoŋ imiŋpäŋ
    tom däpmäŋpäŋ ijiŋ imiŋkaŋ ŋode yäkaŋ; Isrel ämawebe, ŋowä Isip komeken nanik
    nimagurani anutunin yäk.
  haw-1868: Ua huli koke ae lakou, mai ke ala aku a'u i kauoha aku ai ia lakou; ua
    hana lakou i bipi keiki i hooheheeia no lakou, ua hoomana lakou ia mea, a ua mohai
    hoi lakou ia ia, me ka i ana aku, E ka Iseraela e, eia kou akua, nana oe i lawe
    mai nei, mai ka aina o Aigupita mai.
  arb-NAV: 'إِذِ انْحَرَفُوا سَرِيعاً عَنِ الطَّرِيقِ الَّذِي أَمَرْتُهُمْ بِهِ، فَصَاغُوا
    لَهُمْ عِجْلاً وَعَبَدُوهُ وَذَبَحُوا لَهُ الذَّبَائِحَ هَاتِفِينَ: هَذَا هُوَ
    إِلهُكَ يَا إِسْرَائِيلُ الَّذِي أَخْرَجَكَ مِنْ دِيَارِ مِصْرَ».'
  ewe-ewe: eye woɖe asi le nye seawo katã ŋu enumake. Wowɔ sikanyivilegba aɖe na wo
    ɖokuiwo. Wole esubɔm, le vɔ sam nɛ, eye wole gbɔgblɔm be, ‘O Israel, esiae nye
    wò mawu si kplɔ wò tso Egipte.’ ”
  eng-LEE: 'They have turned aside quickly from the way which I have commanded them;
    they have made themselves a molten calf: and they have bowed themselves to it,
    and have sacrificed unto it, and have said, These are thy gods, O Israel, that
    have brought thee up out of the land of Egypt.'
  gvn-gvn: '@see-verse:EXO.032.007'
  asm-FB: তেওঁলোকক যি পথত যাবলৈ মই আজ্ঞা দিছিলোঁ, সেই পথৰ পৰা তেওঁলোকে ক্ষিপ্রবেগে
    ঘূৰিলে। তেওঁলোকে নিজৰ বাবে সাঁচত ঢলা এটা দামুৰি নিৰ্মাণ কৰিলে, আৰু তাৰ আগত প্ৰণিপাত
    কৰিলে। তেওঁলোকে ক’লে, ‘হে ইস্ৰায়েল, মিচৰ দেশৰ পৰা তোমাক উলিয়াই অনা ঈশ্বৰ এয়া’।”
  sus-A: عٍ بَرَ ﭑ مَ كِرَ بّحِن يِ عِكْرّشِ رَ، عٍ بَرَ نِنفٍ كُيٍ دَاشِ يَءِلَن
    وُرٍ رَشُنُشِ رَ، عٍ نَ بَتُ، عٍ سّرّشّيٍ بَ عَ بّ، عٍ عَ قَلَ، ‹عِسِرَيِلَكَيٍ،
    وٌن مَ عَلَ نَن يَ نَشَن وٌن نَمِنِشِ مِسِرَ بْشِ كُي.›
  fra-SBL: 'Ils se sont détournés rapidement de la voie que je leur avais prescrite.
    Ils se sont fait un veau façonné, ils se sont prosternés devant lui, ils lui ont
    offert des sacrifices, et ils ont dit : « Ce sont tes dieux, Israël, qui t''ont
    fait monter du pays d''Égypte ».'
  hbo-hbo: סָ֣רוּ מַהֵ֗ר מִן־הַדֶּ֙רֶךְ֙ אֲשֶׁ֣ר צִוִּיתִ֔ם עָשׂ֣וּ לָהֶ֔ם עֵ֖גֶל
    מַסֵּכָ֑ה וַיִּשְׁתַּֽחֲווּ־לֹו֙ וַיִּזְבְּחוּ־לֹ֔ו וַיֹּ֣אמְר֔וּ אֵ֤לֶּה אֱלֹהֶ֙יךָ֙
    יִשְׂרָאֵ֔ל אֲשֶׁ֥ר הֽ͏ֶעֱל֖וּךָ מֵאֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: Thei yeden awei soone fro the weie which thou schewidst to hem, and
    thei maden to hem a yotun calf, and worschipyden it, and thei offeriden sacrifices
    to it, and seiden, Israel, these ben thi goddis, that ledden thee out of the lond
    of Egipt.
  piu-2006: '@see-verse:EXO.032.007'
  pjt-pjt: Paluṟu tjana mapalku kampa kutjuparingu munuya ngayulu wangkanytja uwankara
    wantingu. Munuya puluka ngalypa-ngalypa gold-nguṟu palyaṟa tultjungaṟakatira waḻkuṟa
    mirawaṉinyi puluka palunya. Munuya kuka katira pitjilta katu pungkula tiliwakaṉi
    puluka palunya ungkula waḻkuntjikitjangku. Munuya alatji wangkanyi, ‘Nyangatja
    nganampa God! Nyanga paluṟu panyalanya Itjipalanguṟu pakaltjingaṟa ngalya-katingu.’
  cwe-cwe: Waileka nzila ija yoniwalagilize kuisondelela, watenda dang'ang'a lume
    da zahabu na kuditambikila na kudilavila nhosa, wolonga, ‘Weye Isilaili, ino niiyo
    mulungu wetu, yoyachilavile kuna iisi ya Misili!’ ”
  kik-kik: Nĩmagarũrũkĩte narua magatiga ũrĩa ndaamathĩte, na nĩmethondekeire mũhianano
    wa gũtwekio ũhaana njaũ. Nĩmaũinamĩrĩire na makaũrutĩra iruta makiugaga atĩrĩ,
    ‘Ici nĩcio ngai ciaku, wee Isiraeli, iria ciakũrutire bũrũri wa Misiri.’ ”
  fra-NCL: 'Ils se sont bien vite détournés de la voie que je leur avais prescrite ;
    ils se sont fait un veau en fonte, ils se sont prosternés devant lui, et ils lui
    ont offert des sacrifices, et ils ont dit : Israël, voici ton Dieu, qui t’a fait
    monter du pays d’Égypte. »'
  cek-AK: nihcae han ka thuih pae ih loklam to karangah angqoi o taak moe, angmacae
    han maitaw caa krang to a sak o boeh; to krang to bok o moe, angbawnhaih to a
    sak o pacoengah, Aw Israel kaminawk, hae sithaw loe Izip prae thung hoi nangcae
    zaehoikung sithaw ah ni oh o boeh, tiah a thuih o, tiah a naa.
  xla-xla: Epedeme na꞉tapo yia꞉ watle molo atluwa yuye ma-hamastana. Epame yia꞉tapo
    biskapa god dlopi dota mita꞉pele bulumkiyawa mila꞉pi sepeleye mita꞉pame edla sisiyemha꞉ha꞉po.
    Epame yia꞉tapo alinepi poyupo ya꞉ watle hapimha꞉ha꞉mama epo atlamha꞉ha꞉po, ‘Isalael
    so, iye di godpo. Ya꞉tapo dia꞉ye Isip mo tle eleme alikili a꞉ma woyamuwapo,’ demyapo.
  cuk-cuk: 'An-ega-Igar-uksadgi bato bangudmalad. Emide, or dusmalad, moli-bebe-nikad-sapingwagwadyob
    sobsamalad. A-molise Bab-Dummadyob ese gornanaid, Bab-Dummadyob ega ibmar-ogumakar
    uknanaid. Sogdemalad: ‘Israel-dulemar, we be-bab-dummagan-dake, we Egipto-yargi
    bemar-onosad-dake.’'
  uig-CYR: 'Мән уларға буйруған йолдин шунчә тезла чәтнәп, өзлири үчүн бир қуйма мозайни
    ясап, униңға чоқунуп қурбанлиқ кәлтүрүшти һәмдә: «Әй Исраил, сени Мисир зиминидин
    чиқирип кәлгән Худайиң мана шудур!», дейишти, — деди.'
  pma-pma: Keil akalah amemea tuai ran sise koa navit kati keke avousili. Amumon buluk
    tai en gol ka amul uva netan mini ka amul amuas buluk ka sipsip keil ka amuniti
    vi sanien va mini. Keil amul aviteni keke nana enek vi ahi one koa mulamun keil
    amea ran out Isip.
  tel-2017: వాళ్ళు పాటించాలని నేను నియమించిన ఉపదేశాల నుండి అప్పుడే తప్పిపోయారు. వాళ్ళ
    కోసం పోత పోసిన దూడ విగ్రహం తయారు చేసుకుని దానికి సాగిలపడి బలులు అర్పించి ‘ఓ ఇశ్రాయేలూ,
    ఐగుప్తు దేశం నుండి నిన్ను రప్పించిన నీ దేవుడు ఇదే’ అని చెప్పుకుంటున్నారు.”
  hat-BSA: 'Yo vire byen vit kite chemen ke Mwen te pase lòd ba yo a. Yo fè pou yo
    menm yon jèn towo fonn, yo adore li, yo fè sakrifis bay li, e yo di: ‘Sa se dye
    pa ou, O Israël, ki te mennen ou monte kite peyi Égypte la!’”'
  kos-kos: Elos kuhfla liki ouiyen moul ma nga sapkin nu selos. Elos orala cow mukul
    soko ke gold ac alu nu kac ac orek kisa nu kac. Elos fahk mu pa inge god lalos
    su pwanulosme liki Egypt.
  hbo-WLC: סָ֣רוּ מַהֵ֗ר מִן־הַדֶּ֙רֶךְ֙ אֲשֶׁ֣ר צִוִּיתִ֔ם עָשׂ֣וּ לָהֶ֔ם עֵ֖גֶל
    מַסֵּכָ֑ה וַיִּשְׁתַּֽחֲווּ־לוֹ֙ וַיִּזְבְּחוּ־ל֔וֹ וַיֹּ֣אמְר֔וּ אֵ֤לֶּה אֱלֹהֶ֙יךָ֙
    יִשְׂרָאֵ֔ל אֲשֶׁ֥ר הֶֽעֱל֖וּךָ מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Nʼotu ntabi anya a, ha ahapụla ụzọ m niile. Ha akpụọlara onwe ha arụsị
    nwa oke ehi, nke ha na-efe ofufe, nke ha chụkwaara aja nye. Ha kwukwara sị, ‘Ndị
    Izrel, ndị a bụ chi unu, nke dupụtara unu site nʼala Ijipt.’ ”
  ory-ory: ଆମ୍ଭେ ସେମାନଙ୍କୁ ଯେଉଁ ପଥ ବିଷୟରେ ଆଜ୍ଞା ଦେଲୁ, ସେମାନେ ଶୀଘ୍ର ତହିଁରୁ ବିମୁଖ ହେଲେ;
    ସେମାନେ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ଏକ ଛାଞ୍ଚରେ ଢଳା ବାଛୁରି ନିର୍ମାଣ କରି ତାକୁ ପୂଜା କଲେ, ପୁଣି,
    ତାହା ନିକଟରେ ବଳିଦାନ କରି କହିଲେ, ‘ହେ ଇସ୍ରାଏଲ, ଯେଉଁ ଦେବତା ତୁମ୍ଭଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର
    କରି ଆଣିଲେ, ସେ ଏହି।’”
  chk-chk: Ra müttir aleasolap ngeni ekewe allük üa ngeniir, ra föri eu uluulun kow
    seni kolt fän iter, ra fel ngeni, ra pwal asor ngeni o apasa, ‘Iei i om we Kot
    Israel, ewe mi emwenukowu seni lon ewe fanü Isip.’
  rop-rop: Deibin libum det wei weya aibin dalim olabat blanga bulurrum, en deibin
    meigim buligi garram gol, en olabat weship det buligi en abum sekrifais serramoni
    langa im, en olabat toktok det buligi na drimin blanga olabat, en olabat tok det
    buligi na bin deigidawei olabat brom Ijip.
  ukr-1871: 'Хутко звернули з дороги, що я заповідав їм; зробили собі литого бичка
    та й поприпадали ниць перед ним, і принесли йому жертву, й мовляють: Ось, бог
    твій Ізраїлю, що вивів тебе з Египецької землї.'
  bch-bch: Tipul murid manmanae tau ngan gau ta titnan edap toa nakeo ga tinasi. Be
    tikado deo ede pade aea namer gol ga imata mambe bulmakao, ta tikor aed ngan ga
    tirau gid masilau ga iman led tenainga ga ila pan. Ta tikeo, ‘Gimi Israel alongo.
    Danga toa ne, eine gita ada deo toa ibada gita ga tatnan Isip ga tanam.’”
  deu-1951: 'Sie sind eilends von dem Wege abgewichen, den ich ihnen geboten habe;
    sie haben sich ein gegossenes Kalb gemacht und haben es angebetet und ihm geopfert
    und gesagt: Das sind deine Götter, Israel, die dich aus Ägypten geführt haben!'
  eng-JPS: 'they have turned aside quickly out of the way which I commanded them;
    they have made them a molten calf, and have worshipped it, and have sacrificed
    unto it, and said: This is thy god, O Israel, which brought thee up out of the
    land of Egypt.'''
  srp-1865: 'Brzo zaðoše s puta, koji sam im zapovjedio; naèiniše sebi tele liveno,
    i pokloniše mu se, i prinesoše mu žrtvu, i rekoše: ovo su bogovi tvoji, Izrailju,
    koji te izvedoše iz zemlje Misirske.'
  lug-lug: bavudde mangu mu kkubo lye nabalagira; beekoledde ennyana ensaanuuse ne
    bagisinza, ne bagireetera ebiweebwayo, ne boogera nti, ‘Bano be bakatonda bo,
    ggwe Isirayiri, abaakuggya mu nsi y’e Misiri!’ ”
  heb-heb: סרו מהר מן הדרך אשר צויתם עשו להם עגל מסכה וישתחוו לו ויזבחו לו ויאמרו
    אלה אלהיך ישראל אשר העלוך מארץ מצרים׃
  ben-IRV: আমি তাদেরকে যে পথে চলার আদেশ দিয়েছি তারা শীঘ্রই সেই পথ থেকে ফিরেছে; তারা
    তাদের জন্য এক ছাঁচে ঢালা বাছুর তৈরী করে তার কাছে প্রণাম করেছে এবং তার উদ্দেশ্যে
    বলিদান করেছে ও বলেছে, ‘হে ইস্রায়েল, এই তোমার দেবতা, যিনি মিশর দেশ থেকে তোমাকে
    বের করে এনেছেন’।”
  pan-pan: ਉਹ ਉਸ ਰਾਹ ਤੋਂ ਛੇਤੀ ਨਾਲ ਫਿਰ ਗਏ ਹਨ ਜਿਹ ਦਾ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੇ ਢਾਲ਼ ਕੇ ਆਪਣੇ ਲਈ ਇੱਕ ਵੱਛਾ ਬਣਾਇਆ ਅਤੇ ਉਹ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਉਹ ਦੇ ਅੱਗੇ
    ਭੇਟ ਚੜ੍ਹਾ ਦੇ ਉਨ੍ਹਾਂ ਆਖਿਆ, ਹੇ ਇਸਰਾਏਲ ਇਹ ਹੈ ਤੇਰਾ ਦੇਵਤਾ ਜਿਹੜਾ ਤੈਨੂੰ ਮਿਸਰ ਦੇਸ ਤੋਂ
    ਉਤਾਹਾਂ ਲੈ ਆਇਆ।
  tkr-tkr: 'Nimee zaraba manbı Zı haagune yəqqı''le qıkkepç''iynbı. Manbışe cos k''ınəəğəyke
    boğa hav''u, çıs ı''bəədatbı hı''ı, q''urbanbı ali''ı uvhuyn: «İzrailybı, haane
    şu Misirğançe qığav''uyn allahar!»'
  mya-JVB: ငါမှာ ထားသော လမ်း မှ အလျင်အမြန် လွှဲ သွား၍၊ နွားသငယ် ရုပ် ကို သွန်း ပြီးလျှင်
    ၊ အို ဣသရေလ အမျိုး၊ ဤ ဘုရားသည် သင့် ကို အဲဂုတ္တု ပြည် မှ နှုတ် ဆောင်ခဲ့သော ဘုရား
    ဖြစ်တော်မူ၏ဟု ဆို လျက် ၊ ရုပ်တု ရှေ့ မှာ ယဇ်ပူဇော် ကိုးကွယ် ကြပြီဟူ၍၎င်း၊
  tbg-tbg: Te vikara tinta uva iriqi vuate turamantavata, vaakama vika ti uva qaqirakeha
    purumakau maraqura/varaha autuke, vi haikarara tinavu variqave tivakeha vira autu
    tuaherake variavo. Vika vi haikara avuqaa kankakaamavi vaiha vira quahama amiteha
    vi haikara ofaa iha quara amite tiha, Maa haikava tinavu variqavano Isipihairo
    tinavu tivita varero maini viri kairave, ti variavo.
  hmo-hmo: Lau oda henidia dalana be idia rakatania haraga vadaeni. Idia be boromakau
    tau ena laulauna idia karaia vadaeni, golo idia havevea gauna, bona idia tomadiho
    henia, bona ia dekenai boubou gaudia idia henia vadaeni. Bona idia hereva noho,
    idia gwau, ‘Israela taudia e, inai be iseda dirava, Aigupito dekena amo ita ia
    hakaua vadaeni.’ ”
  urd-urd: वह उस राह से जिसका मैंने उनको हुक्म दिया था बहुत जल्द फिर गए हैं; उन्होंने
    अपने लिए ढाला हुआ बछड़ा बनाया और उसे पूजा और उसके लिए क़ुर्बानी चढ़ाकर यह भी कहा,
    कि “ऐ इस्राईल, यह तेरा वह देवता है जो तुझ को मुल्क — ए — मिस्र से निकाल कर लाया'।”
  rus-SYN: 'скоро уклонились они от пути, который Я заповедал им: сделали себе литого
    тельца и поклонились ему, и принесли ему жертвы и сказали: вот бог твой, Израиль,
    который вывел тебя из земли Египетской!'
  bqc-SIM: Aa kɛ̃̀ zɛ́ pↄ́ má ↄ̀lↄnɛ́wa àannↄ, aa vua kàsa tã́a ũ lán gáaenawa,
    aa kùlɛɛ̀ aa sa'òwà aa mɛ̀, Isailiↄ dii pↄ́ ń bↄ́lɛ Egipin we.
  tcz-CHONGTHU: Keiman jui ding a ka peh jousea konin amaho achemang gam taovin, ama
    cham un bongnou lim asemun, chibai aboh un kithoi nan amang uvin hiti hin asei
    uve, “Vo israel mipite Egypt gam'a konna nahin puiod uva pathen chu hiche ho ahi,
    tin asam uve, ati.”
  mar-mar: ज्या मार्गाने त्यांनी जावे म्हणून मी त्यांना आज्ञापिले होते त्या मार्गापासून
    किती लवकर ते बहकून गेले आहेत. त्यांनी आपल्यासाठी सोने वितळवून वासराची मूर्ती केली
    आहे; ते त्याची पूजा करीत आहेत व त्यास बली अर्पणे वाहत आहेत; ते म्हणत आहेत, ‘हे
    इस्राएला, याच देवांनी तुला मिसर देशातून बाहेर आणले आहे.”
  soq-soq: Mo tauwadea os ne anaanana waeuwamona eiena. Ita mo muba pue kau mona bunawa
    inainamba rua dewasane wadaposisaie ita pulowantoie. Ita mo waia nitu sa mo godiu
    Isibt bedewe waimoio banlamono nomoiena.
  qub-qub: 'Paycunaga manapis aycällatami nogata gongaycamar goripita töru-mallwata
    rurarcur adurarcaycan. Uywacunata pishtarcur ñaupancho rupachisha. Nircur ninacusha:
    ‹Israelcuna, caymi Egiptupita jorgamaj diosninchi› nir.»'
  bqp-bqp: Ò kɛ̃̀ zɛ́ kũ ma mↄ̀ńnɛa likalika, ò wuraa kàsa tãna ũ lán zùsanɛ bà,
    ò kùtɛnɛ ò sa òa ò pì, Isarailanↄ tãna kũ à ń bↄ́tɛ Misilan gwe.
  hat-hat: 'Yo gen tan kite chemen mwen te mande yo swiv la. Yo pran lò, yo fonn li,
    yo fè estati yon ti towo bèf, yo tonbe fè sèvis pou li, yo touye bèt ofri ba li,
    epi yo di: Pèp Izrayèl, men bondye nou an. Se li ki te fè nou soti kite peyi Lejip
    la.'
  eng-BSB: How quickly they have turned aside from the way that I commanded them!
    They have made for themselves a molten calf and have bowed down to it. They have
    sacrificed to it and said, ‘These, O Israel, are your gods, who brought you up
    out of the land of Egypt.’”
  tod-tod: 'Ti zeɠea gaamago nɔ naama ʋelei ʋa, nii gè dɛai ga tiye. Ti nikɛ yiʋoi
    maaniinigi ɓɛtɛa ɓɔɠɔ ʋɛ, ga zanu gaawuungai, ti nɔkɔ bu, ti zalaɠaiti kula bɛ,
    ti ɠɛni ma: ‹Izelayɛle nuiti, à wɛlɛ wa-ɠalagi ʋa, é wo ɠulaai Ezipete yooi
    ʋa.› »'
  eng-WEBPB: They have turned away quickly out of the way which I commanded them.
    They have made themselves a moulded calf, and have worshipped it, and have sacrificed
    to it, and said, ‘These are your gods, Israel, which brought you up out of the
    land of Egypt.’”
  kbq-kbq: Nagrama zamasami'noa kasegea ame hu'za zamefi hunemi'za, kaza osu anumzana
    golire kre ze'ze hute'za bulimakao afu'mofo amema'a tro huntene'za, ana zante
    zamarena re'za mono hunente'za Kresramana vunente'za amanage hu'naze, Israeli
    vahe'mota ama anumzantimo Isipitira tamavre fegiteno e'ne hu'za hu'naze.
  nhe-BL: 'Nimantzi quicajtejque nopa tlanahuatili tlen niquinnahuati ma quitoquilica.
    Quiatilijque oro huan mochihuilijque se becerro huan amantzi quihueyichihuaj huan
    quimactilíaj tlacajcahualistli, huan quiijtohuaj: ‘Inisraelitame, ya ni imodios
    tlen inmechquixti ipan tlali Egipto.’'
  bus-bus: Aↄ̃ kɛ̃̀ zɛ́ kɛ̀ má ↄ̀dↄańnɛa kpakpaa, aↄ̃ vura kàsa tãa ũ lán zùswarenɛ
    bↄ̀rↄ bà, aↄ̃ kùɛnɛ aↄ̃ saa òa wà bè, Isarailinↄ tãa kɛ̀ à ń bↄ́ɛ Igipitin gwe.
  gub-BL: Amuata kar herape rupi ihe wà. Na'arewahy uhem herape wi wà. Uma'ema'e or
    tapi'aka'yr hagapaw uzar tupàn romo iapo pà wà. Uzemumew henataromo wà. Uzuka
    ma'ea'yr izupe wà. — Nà'àg Tupàn Ezit wi penerur arer xe, Izaew ty wà, i'i tuwihaw
    teko wanupe wà, i'i Tupàn Tuweharupi Wiko Ma'e Moizez pe.
  eng-DRA: 'They have quickly strayed from the way which thou didst shew them: and
    they have made to themselves a molten calf, and have adored it, and sacrificing
    victims to it, have said: These are thy gods, O Israel, that have brought thee
    out of the land of Egypt.'
