verse: EXO.032.008
translations:
  mal-C: 'ഞാൻ അവരോടു കൽപ്പിച്ചതിൽനിന്ന് അവർ അതിവേഗം വ്യതിചലിച്ചിരിക്കുന്നു; അവർ കാളക്കിടാവിന്റെ
    രൂപത്തിൽ ഒരു വിഗ്രഹത്തെ വാർത്തുണ്ടാക്കിയിരിക്കുന്നു: അവർ അതിനെ വണങ്ങി, അതിനു യാഗം
    കഴിച്ച്, ‘ഇസ്രായേലേ, നിങ്ങളെ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെടുവിച്ചുകൊണ്ടുവന്ന നിങ്ങളുടെ
    ദേവൻ ഇതാ,’ എന്നു പറഞ്ഞു.”'
  deu-TKW: 'Gar schnell sind sie von dem Wege abgewichen, den ich ihnen vorgeschrieben
    habe; sie haben sich ein gegossenes Kalb gemacht und es angebetet, haben ihm Opfer
    dargebracht und gerufen: Das ist dein Gott, o Israel, der dich aus Ägypten weggeführt
    hat!'
  lin-lin: 'bapesi mokongo noki na makambo oyo natindaki bango mpe bamisaleli ekeko
    ya mwana ngombe. Bagumbameli yango, babonzeli yango makabo mpe balobi : « Tala
    nzambe na yo, Oh Isalaele, oyo abimisaki yo na Ejipito. »'
  eng-LSV: they have quickly turned aside from the way that I have commanded them;
    they have made a molten calf for themselves, and bow themselves to it, and sacrifice
    to it, and say, These [are] your gods, O Israel, who brought you up out of the
    land of Egypt!”
  eng-GNV: 'They are soone turned out of the way, which I commanded them: for they
    haue made them a molten calfe and haue worshipped it, and haue offered thereto,
    saying, These be thy gods, O Israel, which haue brought thee out of the lande
    of Egypt.'
  eng-WEBSTER: 'They have turned aside quickly from the way which I commanded them:
    they have made them a molten calf, and have worshiped it, and have sacrificed
    to it, and said, These are thy gods, O Israel, which have brought thee out of
    the land of Egypt.'
  nhw-BL: 'Nimantzi quicajtejque nopa tlanahuatilme catli niquinnahuati ma quitoquilica.
    Quiatilijque oro huan mochihuilijque se becerro huan amantzi quihueyichihuaj huan
    quimactilíaj tlacajcahualistli, huan quiijtohuaj: ‘Anisraelitame, ya ni amodios
    catli anmechquixti ipan tlali Egipto.’'
  swh-ONEN: Wamekuwa wepesi kugeuka na kuacha niliyowaamuru, na wamejitengenezea sanamu
    ya kuyeyusha yenye umbo la ndama. Wameisujudia na kuitolea dhabihu, nao wamesema,
    ‘Hii ndiyo miungu yenu, ee Israeli iliyokupandisha kutoka Misri.’ ”
  bba-bba: Bɑ swɑɑ ye deri kɔ ye nɑ nɛɛ bu swĩi. Wee bɑ tii wurɑn bwɑ̃ɑroku kuɑ ɡe
    ɡɑ kɑ nɑɑ buu weenɛ. Mɑ bɑ yiirɑ bɑ ɡu yɑ̃kuru koosi. Bɑ nɛɛ, ɡeyɑ ɡɑ ben yinni
    wi u bu yɑrɑmɑ sɑɑ Eɡibitin di.
  eng-KJVCPB: 'they have turned aside quickly out of the way which I commanded them:
    they have made them a molten calf, and have worshipped it, and have sacrificed
    thereunto, and said, These be thy gods, O Israel, which have brought thee up out
    of the land of Egypt.'
  cpy-cpy: 'Tema intsipaete ipakaanakiro okaatzi nokantziriri rantiro. Rowetsikaki
    roshiya-kaawo iryaani waaka. Riitaki ipinkathatzi, itaa-kiniri ratsipe-takaani-paeni.
    Ikanteeyini: ‘¡Nosheninká! Irika atajorentsite amayiteeri ajeekawita Apitantoniki.’”'
  mpx-mpx: Kamwasa toto ya ba nihi toulil iyaka hi tataluwai. Gold hi ahe bulumwakau
    kakanununa hi ginoliya, yaka hi kululuek elana ge bwasumu hi powonan elana. Hi
    ba, ‘Isileli wala yabowaine te, toto i nulila ta tagilem Itipita.’
  wbp-wbp: Lawa, kula kalu purami kuruwarri ngaju-nyangu kujarna-jana wangkaja. Ngarili
    witaku-mipa puraja. Ngulalu karlirr-yanu ngaju-kujaku. Ngurrju-manulu-nyanu puluku
    kawurlu-jangka, parntarrijalurla. Ngulalu purrajalku nganta kuyu pulukuku pulka-pinjaku.
    Manu Yarunu-jana wangkaja, ‘Nyurrurla Yijirali-pinki, nyangkalu nyampu juju puluku
    kawurlu! Nyampurluju kuja-nyarra kangurnu Yijipi-jangka!’”
  luo-luo: Giselokore mapiyo nono ka giweyo chike mane amiyogi kendo giseloso nyasaye
    maket gi nyaroya. Gisekulorene piny kendo gisechiwone misango mi giwacho niya,
    “Magi e nyisecheu mane ogolou e piny Misri, yaye Israel.”
  meu-meu: na haḡanilaidia dalana vada e rakatania haraḡa, boromakau natuna laulauna
    vada e karaia, vada e toma henia diho, vada e boua, e tomu “Israel e, emui dirava
    binai, Aigupto amo e hakaumui lasi”.
  npi-ULB: मैले आज्ञा गरेको मार्गबाट तिनीहरू चाँडै नै विचलित भएका छन् । तिनीहरूले
    आफ्ना लागि गाईको मूर्ति बनाएर यसको पूजा गरेका छन् र बलिदान चढाएका छन् । तिनीहरूले
    भनेका छन् 'हे इस्राएल हो, मिश्र देशबाट तिमीहरूलाई बाहिर ल्याउने देव यिनै हुन्'
    ।”
  yor-yor: Wọ́n ti yí kánkán kúrò nípa ọ̀nà tí mo ti mo pàṣẹ fún wọn, wọ́n sì ti dá
    ère ẹgbọrọ màlúù fún ara wọn. Wọ́n ti foríbalẹ̀ fún un, wọ́n sì ti rú ẹbọ sí i,
    wọ́n sì ti sọ pé, ‘Israẹli wọ̀nyí ní òrìṣà tí ó mú un yín jáde láti Ejibiti wá.’ ”
  emp-NTPO: 'Ãdjirãba dãrãẽ́ne mʌ̃ leyra igarad̶aped̶a oroda dorrab̶aribid̶aped̶a
    paca zaque quĩrãca osid̶aa. Maʌ̃gʌ́a ãdjirãba bia bed̶ea panʌa idjab̶a animarãda
    babue diacuad̶aped̶a jara panʌa: “Naʌ̃drʌ dadjirã Egiptod̶eba ẽdrʌ enena Ãcõrẽa.”–'
  ind-ind: Mereka cepat sekali menyimpang dari jalan yang Aku perintahkan. Mereka
    sudah membuat patung berhala berbentuk anak sapi, lalu bersujud kepadanya dan
    mempersembahkan kurban baginya. Mereka berkata, ‘Hai umat Israel, inilah dewa
    yang sudah membawa kita keluar dari Mesir!’”
  pes-OPCB: 'آنها به همین زودی احکام مرا فراموش کرده و منحرف گشته‌اند و برای خود گوساله‌ای
    ساخته، آن را پرستش می‌کنند و برایش قربانی کرده، می‌گویند: ای بنی‌اسرائیل، این
    همان خدایی است که تو را از مصر بیرون آورد.»'
  aer-aer: Itne kwenhe kele iwerrenge untyeme-irreke Tharle itneke imernekeke itne
    atywerrenge Atyinhe apentetyakenhe The itnenhe ileke-arteke. Itne renhe akweke
    ware apenteke. Kele lyete itne Atyenge-ngentyele untyeme-irreme anteme. Itne itneke-arrpe
    pweleke gold-engentyele mpwareke, ikwere kwene-irremele renhe utyernetyeke. Itne
    kere arrpenheme iteke pweleke utyernetyeke. Itne imerte angkemele, ‘Pweleke gold
    nhenhe araye! Nhenhele athewe anwernenhe Egypt-ngentyele arratelhe-ileke.’”
  tgl-ULB: Mabilis silang umalis sa daan na aking inutos sa kanila. Nagmolde sila
    para sa kanilang sarili ng isang guya at sumamba dito at naghandog dito. Sinabi
    nila, 'Israel, “Ito ang inyong diyos na nagdala palabas sa lupain ng Egipto.”
  cbu-NT: Itaru, nuw siyaa kamachtakuri tárangtana; Ashiri ngutis maachi ur tinayarush,
    anoo in watacha Apanlli, táyarus, anoo ngutis ungirtarintspa, tárangina. Itaru,
    siysa anoo musásiri mbizayarus, maachitsha ur tinayarus, wakaraam anushsha, Watacha
    Apanlli táyarus, anootssha ngutis ungirtaksa. Anoomsha, yuwaa wakaraam tinarangis
    anoomsha maacheetsi wayaksa. In watacha Apanlli yuw iyaa Israelchicheetsini Ijiptosh
    tsap tashitungarangu anu ngutis átssa siya, Apanll tárangiya.
  hui-hui: I̱na ti agua bialu holeberami laga bialu i̱naga mana mirugo mo wahowa ti
    tinime hame ledadagua bialu kagoni. Tigua muni ngolo irame hiru gedaore howa nogo
    bulumaga igini ale mbira wabu helowa ogonihondo mbirale bo delalu ogoni mitangi
    bialu kagoni. Ti Iyibi dindi hemaria haru tagira ibiyagoni tinaga dama ogonioreme
    haru tagira ibiyagoni lalu ka.
  mya-mya: သူ​တို့​သည်​ငါ​ချ​မှတ်​သော​လမ်း​စဉ်​မှ​သွေ​ဖည် သွား​ကြ​လေ​ပြီ။ ရွှေ​နွား​ငယ်​ရုပ်​ကို​သွန်း​လုပ်
    ပြီး​လျှင်၊ ထို​ရုပ်​တု​ကို​ယဇ်​ပူ​ဇော်​ရှိ​ခိုး​ကြ ပြီ။ ထို​ဘု​ရား​သည် သူ​တို့​အား​အီ​ဂျစ်​ပြည်
    မှ​ထုတ်​ဆောင်​ခဲ့​သော​ဘု​ရား​ဖြစ်​ကြောင်း၊ ကြွေး​ကြော်​နေ​ကြ​ပြီ။''-
  cbi-NTPO: 'Iya naaken chudei tiñuba juntsanu jei demanbashñuve, tsejtu uru tene
    depi''ware'', ma wagaa muute ketu, juntsanaa aawa kure'' dekeeware'', naa animaa
    juula bain detute'' keeware'' entsandindetsuve: Israel chachilla, entsaa ñulla
    Egiptosha dechuren mangalare'' maamu dyusve, tiidetive, timi.'
  bod-N: དེ་དག་གིས་མྱུར་བ་མྱུར་དུ་ངས་བསྟན་པའི་ལམ་དེ་ལོགས་སུ་བཞག་ཅིང་། རང་གི་ཆེད་དུ་བ་ཕྲུག་གི་སྐུ་བླུགས་ནས་དེ་ལ་ཕྱག་བཙལ་བ་དང་མཆོད་པ་ཕུལ་ནས་ན་རེ།
    ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། འདི་ནི་ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་པའི་ལྷ་ལགས་སོ་ཞེས་སྨྲ་བཞིན་འདུག་ཅེས་གསུངས་པ་དང་།
  sna-sna: Vakurumidza kutsauka pane zvandakavarayira uye vakazviitira chifananidzo
    chakavezwa muchimiro chemhuru. Vapfugamira pachiri uye vakabayira kwachiri uye
    vakati, ‘Ava ndivo vamwari venyu, imi vaIsraeri, vakakubudisai kubva muIjipiti.’ ”
  spa-BLM: 'Se han desviado rápidamente del camino que les ordené. Se han hecho un
    becerro moldeado, lo han adorado y le han ofrecido sacrificios, y han dicho: ‘Estos
    son tus dioses, Israel, que te hicieron subir de la tierra de Egipto’.”'
  cac-cac: 'Yelxo val d''a elan̈chamel ix yiq''uel sb''a eb'' d''a tas ix vala''.
    D''a elan̈chamel ix sb''o jun yechel quelem vacax eb'', syac''anem sb''a eb''
    ejmelal d''ay. Syac''an silab'' eb'', syalan eb'': Ex quetchon̈ab'' israel, a
    val jun co diosal tic ix on̈ ic''anelta d''a Egipto, xchi eb''.'
  swh-ULB: Wamepotoka upesi kuiacha ile njia niliyowaamuru, wamejifanyizia ndama ya
    kuyeyusha wakaiabudu na kuitolea dhabihu. Wakasema, 'Hiyo ndiyo miungu yako, Ee
    Israeli, iliyokutoa katika nchi ya Misri.
  bel-bel: 'хутка ўхіліліся яны ад шляху, які Я наказаў ім: зрабілі сабе літае цяля
    і пакланіліся яму, і прынесьлі яму ахвяры і сказалі: вось бог твой, Ізраіле, які
    вывеў цябе зь зямлі Егіпецкай!'
  wed-wed: Taui me marana au tarawatu i geduaiei ma bull natuna kokoitauna i kauei.
    Ma i raudunelei ma pulo i apui awarina ma i riwa, ‘Wei ami god, Oo Israel, Egyptei
    i tere-opunemi.”
  deu-ELBBK: 'Sie sind schnell von dem Weg abgewichen, den ich ihnen geboten habe;
    sie haben sich ein gegossenes Kalb gemacht und sich vor ihm niedergebeugt und
    haben ihm geopfert und gesagt: Das ist dein Gott, Israel, der dich aus dem Land
    Ägypten heraufgeführt hat.'
  mbb-OT: Wazè en meuǥet ne wazè en sikandan med-ikul ziyà te zalan he ibpeikul ku
    kandan; midtunew zan te vulawan ne mibeelan dan he ed-ezapen he vaka, ne mid-azap
    dan haazà wey mibpemuhat dan. Ne egkeǥiyen dan te iyan haazà ed-ezapen dan he
    nengulu kandan te kegawas diyà te Ehipto.”
  mal-2015: 'ഞാൻ അവരോടു കല്പിച്ച വഴി അവർ വേഗത്തിൽ വിട്ടുമാറി ഒരു കാളക്കുട്ടിയെ വാർത്തുണ്ടാക്കി
    നമസ്കരിച്ചു അതിന്നു യാഗം കഴിച്ചു: യിസ്രായേലേ, ഇതു നിന്നെ മിസ്രയീംദേശത്തുനിന്നു
    കൊണ്ടുവന്ന നിന്റെ ദൈവം ആകുന്നു എന്നു പറയുന്നു എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Na maata waro yʉꞌʉ weedutiꞌquere duꞌucãꞌma. Niꞌcʉ̃ wecʉ wĩꞌmagʉ̃ queosere
    uru meꞌrã ʉ̃jʉ̃asipio wĩorẽama. Cʉ̃rẽ eꞌcatipeorã, ejaqueꞌama. Tojo nicã, waꞌicʉrãrẽ
    wẽjẽ, cʉ̃rẽ ʉ̃jʉ̃amorõpeoama. Aꞌtiro ni ucũama: “Israe curuacjãrã, ãꞌrĩ marĩ ẽjõpeogʉ
    nimi. Cʉ̃ta Egipto diꞌtapʉre marĩrẽ sʉꞌori miiwijawĩ”, niama, nicʉ niwĩ Õꞌacʉ̃.'
  gup-gup: Bedda wanjh werrkwerrk ngandiwokbawong ngardduk kore ngabenwokrayekwong.
    Dja bedda wanjh birrimarnbom idol bu wirlmurrng goldwi, dja kakukyime nawu bulikki
    yaw. Wanjh birrihmarneboddangeni namekbe nawu idol, dja mak birriwoni nuye bu
    birrimarnebom mayh, dja mak birriyimeng, ‘Ngurrina! Ngad nawu Israel kankebmawahmeng!
    Dja nahni wanjh god nawu kanbebkeng kadberre kore Egyptbeh!’”
  gvs-gvs: Enaoyana alatuuwokoidi sisabookuliye bogina sivasulaigi. Bulumakau bonatuna
    goura simadagi, yaina goi sisakululu be nakae yoguyogu vininabeso manuna bogina
    sigabudi sivakasavedi go sikasaledi bulumakauyana yaina. Sidigo kadi, “Isileli
    tubunao, ame ida yaubada Itipita goi ikabida imeda.”’
  rmc-rmc: 'Igen sig odgele pal o drom, savo lenge sikaďom. Kerde peske modla gurumňora!
    Banďon angle late, anen lake obeti a vičinen: ‚Ó, Izrael, kada hin tumaro del,
    savo tumen iľa avri andral o Egipt!‘ “'
  nlg-nlg: Gaira tara ririu sania tua na halautu tu bosaa vanira ge kara taonia, mara
    gonia na titinonina na dale buluka, mara sukaghia mara kikinima vania. Mara ghaghua,
    ‘Aeni dida na god te lavi rughuhorughita mai Egypt.
  pes-OPV: و به زودی از آن طریقی که بدیشان امرفرموده‌ام، انحراف ورزیده، گوساله ریخته
    شده برای خویشتن ساخته‌اند، و نزد آن سجده کرده، وقربانی گذرانیده، می‌گویند که‌ای
    اسرائیل این خدایان تو می‌باشند که تو را از زمین مصر بیرون آورده‌اند.»
  ron-1924: 'Фоарте курынд с-ау абэтут де ла каля пе каре ле-о порунчисем Еу; шь-ау
    фэкут ун вицел турнат, с-ау ынкинат пынэ ла пэмынт ынаинтя луй, й-ау адус жертфе
    ши ау зис: ‘Исраеле, ятэ думнезеул тэу каре те-а скос дин цара Еӂиптулуй!’”'
  aui-aui: Toudi siviyaininagha da keda metagha aviyevevedi da siyakivini na sikuyoveni,
    bi kau natuna makina gouldma sibera na sipepeteni da sisuwari. Bi siwona da nokona
    yadi god meko Ijipt kuburama ivikanibuvedina.”
  ben-OBCV: আমি তাদের যে আদেশ দিয়েছিলাম তা থেকে তারা খুব তাড়াতাড়ি বিপথগামী হয়ে
    পড়েছে এবং নিজেদের জন্য তারা ঢালাই করে বাছুরের আকৃতিবিশিষ্ট একটি প্রতিমা তৈরি
    করেছে। সেটির সামনে তারা নতজানু হয়েছে এবং সেটির উদ্দেশে বলি উৎসর্গ করে বলেছে,
    ‘হে ইস্রায়েল, এরাই তোমার সেইসব দেবতা, যারা মিশর থেকে তোমাকে বের করে এনেছেন।’
  som-som: oo haddiiba way ka leexdeen jidkii aan ku amray, oo waxay samaysteen weyl
    dahab la shubay ah, wayna caabudeen, oo allabarina way u bixiyeen, oo waxayna
    yidhaahdeen, Reer binu Israa'iilow, kanu waa ilaahiinnii dalka Masar idinka soo
    waday.
  lat-VUC: 'Recesserunt cito de via, quam ostendisti eis: feceruntque sibi vitulum
    conflatilem, et adoraverunt, atque immolantes ei hostias, dixerunt: Isti sunt
    dii tui Israël, qui te eduxerunt de terra Ægypti.'
  eng-ASVBT: 'they have turned aside quickly out of the way which I commanded them:
    they have made them a molten calf, and have worshiped it, and have sacrificed
    unto it, and said, These are thy gods, O Israel, which brought thee up out of
    the land of Egypt.'
  mna-mna: '@see-verse:EXO.032.007'
  ita-1885: 'Essi si son tosto stornati dalla via che io avea lor comandata; essi
    si hanno fatto un vitello di getto, e l''hanno adorato, e gli hanno sacrificato,
    e hanno detto: Questi, o Israele, sono i tuoi dii, che ti hanno tratto fuor del
    paese di Egitto.'
