  nhe-BL: 'Huan Aarón tlananquili: ―Amo xicualani nohuaya, tata. Ta cuali tijmati
    ni tlacame quinpactía quichihuase tlen ax cuali.'
  bus-bus: 'Ben à wèàla à bè: Ǹton pↄ fɛ̃ro, mare. Ń gbɛ̃ pìnↄ dↄ̃, kɛ̀ aↄ̃ↄ zaa.'
  gub-BL: — Eikwahy zo ihewe ty, i'i Àràw izupe. — Ipurapo wer ikatu 'ym ma'e rehe
    tuweharupi wà. Erekwaw waneko haw.
  eng-DRA: 'And he answered him: Let not my lord be offended: for thou knowest this
    people, that they are prone to evil.'
