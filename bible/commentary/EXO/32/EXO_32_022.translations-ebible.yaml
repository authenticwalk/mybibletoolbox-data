verse: EXO.032.022
translations:
  mal-C: “യജമാനൻ കോപിക്കരുതേ, ഈ ജനം എത്രവരെ ദോഷത്തിലേക്കു ചായുമെന്ന് അങ്ങ് അറിയുന്നല്ലോ.
  deu-TKW: 'Aaron erwiderte: O Herr! zürne nicht; du weißt es ja selbst, daß das Volk
    zum Bösen geneigt ist.'
  lin-lin: 'Aron azongisaki : — Tika ete nkolo na ngai asilika te ! Oyebi bato, balingaka
    kaka kosala mabe.'
  eng-LSV: And Aaron says, “Do not let the anger of my lord burn; you have known the
    people, that it [is beset] with evil;
  eng-GNV: 'Then Aaron answered, Let not the wrath of my Lord waxe fearce: Thou knowest
    this people, that they are euen set on mischiefe.'
  eng-WEBSTER: 'And Aaron said, Let not the anger of my lord wax hot: thou knowest
    the people that they are set on mischief.'
  nhw-BL: 'Huan Aarón tlananquili: ―Amo xicualani nohuaya, tata. Ta cuali tijmati
    ni masehualme quinpactía quichihuase catli amo cuali.'
  swh-ONEN: Aroni akamwambia, “Usikasirike bwana wangu. Unajua jinsi watu hawa walivyo
    tayari kwa maovu.
  bba-bba: Aroni u nùn wisɑ u nɛɛ, ɑ ku de wunɛn mɔru yu kpɛ̃ɑ. A yɛ̃ mɑ tɔn be, bɑ
    rɑ n bɔ kɔ̃sɑn kobu sɔɔ.
  eng-KJVCPB: 'And Aaron said, Let not the anger of my lord wax hot: thou knowest
    the people, that they are set on mischief.'
  cpy-cpy: 'Akanaki Aarón ikantzi: “¡Jewarí! Eero pikijana. Piyotziri eeroka asheninka-paeni
    osheki iñaawena-takawo kaari-perori.'
  mpx-mpx: Yaka anana Eloni i lahe i ba, “Tonowak, bahi nu huhuga elau. U atena ya
    gamagalau pagan nanakina iyaka hi tounuwe.
  wbp-wbp: Yarunurla wangkaja Mujujuku, “Nyuntuju ngaju-nyangu paaju. Kulaju kulu-jarriya!
    Milya-pinyi kanpa-jana nyampurraju warrarda kalu manngu-nyanyi maju nyiyarningkijarra.
  luo-luo: Harun nodwoke niya, “Kik ibed gi ich wangʼ ruodha nimar ingʼeyo kaka chuny
    jogi osiko kopongʼ gi richo.
  meu-meu: Aaron eto, Ḡauka e, basio badu henigu; oi dibamu ini taunimanima na mai
    lebu-lebudia.
  npi-ULB: हारूनले भने, “मेरा मालिक, ममाथि हजुरको क्रोध नदन्कियोस् । तपाईं त यी मानिसहरूलाई
    जान्‍नुहुन्छ कि तिनीहरू खराबी गर्न उद्यत छन् ।
  yor-yor: Aaroni dáhùn wí pé, “Má ṣe bínú olúwa mi. Ìwọ mọ bí àwọn ènìyàn yìí ṣe
    burú tó.
  emp-NTPO: 'Aaroʌ̃ba idji djabaa nãwã panusia: –Ay, mʌ̃ boro, mʌ̃ ume quĩrũrãdua.
    Bʌa bio cawa b̶ʌa naʌ̃ ẽberãrãba cadjiruadrʌ o quĩrĩãbadada.'
  ind-ind: Harun berkata, “Janganlah marah, Tuanku. Tuan sendiri tahu betapa jahatnya
    bangsa ini.
  pes-OPCB: 'هارون گفت: «بر من خشم مگیر. تو خود این قوم را خوب می‌شناسی که چقدر فاسدند.'
  aer-aer: Aaron Moses-eke angkirtneke, “Unte kwenhe akngerrepate atyinhe aneme. Atyenge
    ahele-irretyale anaye! Unte kwenhe itelareme tyerrtye nhenhe areye arne akurne
    ingkirrekeke akwetethe itirrerlenge.
  tgl-ULB: Sinabi ni Aaron, “Huwag mong hayaan ang iyong galit ay sumiklab, aking
    panginoon. Alam mo ang mga taong ito, kung paano sila gumagawa ng kasamaan.
  cbu-NT: Ashiri Aaronsha tárangiya; Zuwaa, tsiyantarinllpa nuwaatsi. Shiy nee tputs
    yasaktishcha yuwaa yutaritshishee kis chinakana anootsi, tárangiya Aarona.
  hui-hui: Ani layagola Aronohanda ladai bialu lalu, Í̠ i̱la keba nahabe. Wali agali
    o bu karuni tinime mana ko buleore lalu de daramabu kaligoni í̠ manda bidegoni.
  mya-mya: အာ​ရုန်​က``အ​ကျွန်ုပ်​ကို​အ​မျက်​မ​ထွက်​ပါ နှင့်။ ဤ​သူ​တို့​သည်​မ​ကောင်း​မှု​ကို​ပြု​ရန်
    မည် မျှ​လောက်​စိတ်​ဆန္ဒ​ကြီး​ကြောင်း​ကိုယ်​တော် သိ​ပါ​၏။-
  cbi-NTPO: 'Tsenñu Aarón pakatu: Bale ruku, inu tsamantsai ajaatyatyuka, ñuya mive
    naa entsa chachillaya firu'' kenu pensan judeeñuba.'
  bod-N: ཨ་རོན་ན་རེ། ང་ཡི་བདག་པོ་ལགས། ཐུགས་རྒྱལ་མི་བཞེངས་པར་ཞུ། འབངས་འདིའི་བློ་ཁ་ངན་པར་ཕྱོགས་ཡོད་པ་ཁྱེད་ཀྱིས་མཁྱེན་གསལ་ལྟར།
  sna-sna: Aroni akapindura akati, “Regai kutsamwa, ishe wangu. Munoziva kuti vanhu
    ava vanorerekera sei pakutadza.
  spa-BLM: 'Aarón dijo: “No dejes que se caliente la ira de mi señor. Tú conoces al
    pueblo, que está empeñado en el mal.'
  cac-cac: 'Ix yalan vin̈aj Aarón chi'': —Mamin, mocab'' cot oval d''ayin, ojtac val
    sic''lab''il to a jun chon̈ab'' tic, sganan̈ej eb'' sc''ulan chucal.'
  swh-ULB: Aruni akasema, “Hasira yako isiwake, bwana wangu. Wewe unawajua watu hawa,
    ya kuwa wamejielekeza kwa mabaya.
  bel-bel: 'Але Аарон сказаў: хай не загараецца гнеў гаспадара майго; ты ведаеш гэты
    народ, што ён буяны.'
  wed-wed: Aaron i paribelei, “Au bada eḡa ma ḡaiawa, rava ai kaua u aramanei, kaua
    apoapoe ai ḡai.
  deu-ELBBK: 'Und Aaron sprach: Es entbrenne nicht der Zorn meines Herrn! Du kennst
    das Volk, dass es im Bösen ist.'
  mbb-OT: Ne midtavak si Aaron te, “Kenà a kenikew mepeuki su netuenan nu en man he
    heini is menge etew, susuaten he ebaal te mezaat.
  mal-2015: 'അതിന്നു അഹരോൻ പറഞ്ഞതു: യജമാനന്റെ കോപം ജ്വലിക്കരുതേ; ഈ ജനം ദോഷത്തിലേക്കു
    ചാഞ്ഞിരിക്കുന്നതെന്നു നീ അറിയുന്നുവല്ലോ.'
  tuo-NT: 'Aarṍ peꞌe cʉ̃rẽ yʉꞌticʉ niwĩ: —Yʉꞌʉ acabiji, yʉꞌʉ meꞌrã uatigʉta. Mʉꞌʉ
    masĩmiba. Ãꞌrã masã ñaꞌarõ weesere weepoyʉꞌrʉama.'
  gup-gup: Wanjh biwokmey yimeng, “Nawu Kanmarnewohrnan, yuwn ngaye kandung! Ngudda
    yiburrbun bu birrimekbe bininj kabirridjare bu kabirrihdjalkurduyime kunwarre!
  gvs-gvs: Eroniyana idigo kana, ‘Guna tomoya, taabu kuegamoogamōgu yaigu. Amo tomotayadi
    kom bogina kuyagoidokoidi; kidi sinapu goyo nukotodi ikabi.
  rmc-rmc: „Ma cha choľi, raja miro!“ odphenďa o Aron. „Se tu prindžares kale manušen,
    hoj sig džan andro nalačhipen.
  nlg-nlg: Ma Aaron te bosa tughu vania, “Ko bei rutu vaniu gea. Ighoe heghemu to
    ghilalara na vure ini te ghaghua iga na liodira ge kara gonighi na lei totobo
    dika.
  pes-OPV: 'هارون گفت: «خشم آقایم افروخته نشود، تو این قوم رامی شناسی که مایل به بدی
    می‌باشند.'
  ron-1924: 'Аарон а рэспунс: „Сэ ну се априндэ де мыние домнул меу! Ту сингур штий
    кэ попорул ачеста есте порнит ла рэу.'
  aui-aui: Na Eron iwonabodeyana bo, “O bada, genuwanuwam inapughu bi mmkodi wawaya
    na kwakovidi da yadi wiina metagha bi berona siyabera.
  ben-OBCV: “হে আমার প্রভু, ক্রুদ্ধ হবেন না,” হারোণ উত্তর দিলেন। “আপনি তো জানেন এই
    লোকেরা কত দুষ্টতাপ্রবণ।
  som-som: Markaasaa Haaruun wuxuu yidhi, Sayidkaygiiyow, bal ha ii cadhoon; waayo,
    adiguba waad og tahay inay dadkanu sharka jecel yihiin.
  lat-VUC: 'Cui ille respondit: Ne indignetur dominus meus: tu enim nosti populum
    istum, quod pronus sit ad malum:'
  eng-ASVBT: 'And Aaron said, Let not the anger of my lord wax hot: thou knowest the
    people, that they are set on evil.'
  mna-mna: 'Aron iso: “Wai biibi, ketem malmal pio pepe. Nu itum ute: Wal ti, loŋa
    men mi keten izze pa sanaana be tikam.'
  ita-1885: 'Ed Aaronne disse: Non accendasi l''ira del mio signore; tu conosci questo
    popolo, come egli è dato al male.'
  eng-LXXUP: And Aaron said to Moses, Be not angry, my lord, for thou knowest the
    impetuosity of this people.
  eng-ULB: Aaron said, “Do not let your anger burn hot, my master. You know these
    people, how they are set on doing evil.
  spa-VBL: “Por favor, no te enfades conmigo, mi señor”, respondió Aarón. “Tú mismo
    sabes cuánto mal es capaz de hacer este pueblo.
  fra-_FOB: 'Et Aaron répondit: Que la colère de mon seigneur ne s''enflamme point;
    tu sais que ce peuple est porté au mal;'
  mal-mal: 'അതിന് അഹരോൻ പറഞ്ഞത്: “യജമാനന്റെ കോപം ജ്വലിക്കരുതേ; ഈ ജനം ദോഷത്തിലേക്ക്
    ചാഞ്ഞിരിക്കുന്നു എന്ന് നീ അറിയുന്നുവല്ലോ.'
  urd-GVR: Hārūn ne kahā, “Mere āqā. Ġhusse na hoṅ. Āp ḳhud jānte haiṅ ki yih log
    badī par tule rahte haiṅ.
  suz-BL: मिनु हारूनमी “आं पर्बम मगाइक्‍तीन। गे एको मुर आन कली तुइक्‍नीनी। एकोपुकी
    दूली पाइब ला बाक्‍नीम।
  ita-1927: 'Aaronne rispose: “L’ira del mio signore non s’infiammi; tu conosci questo
    popolo, e sai ch’è inclinato al male.'
  ckb-ckb: 'هارونیش گوتی: «با تووڕەیی گەورەم نەجۆشێت، خۆت دەزانیت چۆن دڵی ئەم گەلە
    مەیلی خراپەکاری هەیە.'
  eng-BBE: And Aaron said, Let not my lord be angry; you have seen how the purposes
    of this people are evil.
  kan-OKCV: ಅದಕ್ಕೆ ಆರೋನನು, “ನನ್ನ ಒಡೆಯನೇ ಕೋಪಗೊಳ್ಳಬೇಡಿ ಈ ಜನರು ಕೆಡುಕಿನ ಮನಸ್ಸಿನವರಾಗಿದ್ದಾರೆಂದು
    ನೀವು ಬಲ್ಲಿರಿ.
  bbb-bbb: Mosisi fu ijiege kuaramoga Eroni fu una kuae, E ireobo none ade na ziegafiemo.
    Ijadufuo maeje buneka e ijiebe korubuo iserekuae vierafenoevo ije ane giana vierafe.
  tam-2017: 'அதற்கு ஆரோன்: “என்னுடைய ஆண்டவனுக்குக் கோபம் வராமல் இருப்பதாக; இது பொல்லாத
    மக்கள் என்று நீர் அறிந்திருக்கிறீர்.'
  spa-RV-1909: 'Y respondió Aarón: No se enoje mi señor; tú conoces el pueblo, que
    es inclinado á mal.'
  ron-BTF: 'Și Aaron a spus: Să nu se încingă mânia domnului meu; cunoști poporul,
    că ei sunt puși pe ticăloșie.'
  eng-WEBP: Aaron said, “Don’t let the anger of my lord grow hot. You know the people,
    that they are set on evil.
  eng-FBV: “Please don't get angry with me, my lord,” Aaron replied, “You yourself
    know how liable these people are to do evil.
  nld-1939: 'Aäron antwoordde: Laat mijn heer niet toornig worden; gij weet toch zelf,
    hoe slecht dat volk is.'
  nch-BL: 'Huan Aarón tananquili: ―Amo xicualani nohuaya, tate. Ta cuali tijmati ni
    masehualme quinpactía quichihuase cati amo cuali.'
  vie-1934: 'A-rôn đáp rằng: Xin chúa tôi đừng nổi giận, chúa biết rằng dân nầy chuyên
    làm điều ác!'
  hin-CV: अहरोन ने जवाब दिया, “मेरे प्रभु आप नाराज मत होइए, आप इन लोगों को अच्छी तरह
    जानते हो कि ये पाप करने के लिये कितने इच्छुक रहते हैं!
  eng-OURB: Aaron [Light-bringer] said, “Don’t let the anger of my lord grow hot.
    You know the people, that they are set on evil.
  spa-BES: 'Y dijo Aarón: No se enoje mi señor; has visto cómo los propósitos de este
    pueblo son malvados.'
  tdx-tdx: Aa hoe t’i Aharone, Ko anga’o hangosasàke ty fifombo’ i talèkoy; fohi’o
    ondatio, te raty tsereke.
  vid-vid: Aluni nakamwidichila, “Ndangukulanda hegwe mkulu wa heni, uleche kuzudila.
    Kuwazela wanhu awa vyowemile goya kuli kudita wihe.
  eng-OKE: 'And Aharon said, Let not my lord’s anger be violent: thou knowest the
    people, that it is prone to evil.'
  tha-KJV: ฝ่ายอาโรนตอบว่า “อย่าให้ความโกรธของเจ้านายของข้าพเจ้าเดือดพลุ่งขึ้นเลย
    ท่านก็​รู้​จักพลไพร่พวกนี้​แล​้​วว​่า เขาเอนเอียงไปในทางชั่ว
  por-BR-2018: 'E respondeu Arão: Não se ire meu senhor; tu conheces o povo, que é
    inclinado ao mal.'
  deu-ELO: 'Und Aaron sprach: Es entbrenne nicht der Zorn meines Herrn! Du kennst
    das Volk, daß es im Bösen ist.'
  eng-WYC-2018: To whom he answered, My lord, be not thou wroth, (or My lord, do not
    thou be angry), for thou knowest this people, that it is inclined, either ready,
    to evil;
  epo-epo: 'Kaj Aaron diris: Ne ekflamu la kolero de mia sinjoro; vi scias, ke la
    popolo havas inklinon al malbono;'
  uig-PIN: 'Ⱨarun jawab berip: — Hojamning ƣǝzǝp-aqqiⱪi tutaxmiƣay! Bu hǝlⱪning ⱪandaⱪ
    ikǝnlikini, ularning zǝzillikkǝ mayil ikǝnlikini obdan bilisǝn.'
  beo-beo: 'Elane da bu adole i, “Nama mae ougima! Amo dunu da wadela:i hou hamomusa:
    bagade hanai gala. Amo di dawa:!'
  tpi-OTNT: Orait Aron i bekim tok olsem, “Bikpela man, maski belhat long mi. Yu save
    pinis long ol dispela lain manmeri. Ol i strong tumas long mekim pasin nogut.
  hau-SA: Haruna ya amsa ya ce, “Kada ka yi fushi da ni ranka yă daɗe, ka san yadda
    mutanen nan suke da saurin yin mugunta.
  uig-LAT: 'Harun jawab bérip: — Xojamning ghezep-achchiqi tutashmighay! Bu xelqning
    qandaq ikenlikini, ularning zezillikke mayil ikenlikini obdan bilisen.'
  nde-nde: U-Aroni waphendula wathi, “Ungathukutheli nkosi yami. Uyakwazi ukuthi abantu
    laba bathanda ububi.
  ton-ton: 'Pea pehēange ʻe ʻElone, “Ke ʻoua naʻa tupu ʻo vela lahi ʻae ʻita ʻa hoku
    ʻeiki: ʻoku ke ʻiloʻi ʻae kakai, ʻoku pau pe honau loto ki he kovi.'
  ces-1613: 'Odpověděl Aron: Nehněvej se, pane můj. Ty víš, že lid tento k zlému nakloněn
    jest.'
  eng-WMB: Aaron said, “Don’t let the anger of my lord grow hot. You know the people,
    that they are set on evil.
  tam-TCV: அதற்கு ஆரோன், “என் ஆண்டவனே, கோபங்கொள்ள வேண்டாம். இவர்கள் எவ்வளவாய் தீமையின்
    பக்கம் சார்ந்து நடக்கின்ற மக்கள் என்பதை நீர் அறிவீர்தானே!
  ceb-ULB: Miingon si Aaron, “Ayaw palabi sa imong kasuko, akong agalon. Nasayod ka
    bitaw niining mga tawhana, kung unsa gayod nila ka gusto ang pagbuhat ug daotan.
  pol-UBG: 'Aaron odpowiedział: Niech się nie rozpala gniew mego pana. Ty znasz ten
    lud i wiesz, jak jest skłonny do zła.'
  agr-agr: 'Tutai Aarón ayaak: “¡Apujuh, minak kajegtukaipa, amek shiig dekame, juju
    aents aina juka ayatak pegkegchau takatnak wakeyin ainawai!'
  kyc-kyc: Dokopa Eroneme isingi lao, Embame namba kando imbwa napipi. Wambu dapwa
    rangeme porayapala yulu koo doko pimwalinya suu pyao karenge doko emba soo otelene.
  urd-GVU: ہارون نے کہا، ”میرے آقا۔ غصے نہ ہوں۔ آپ خود جانتے ہیں کہ یہ لوگ بدی پر
    تُلے رہتے ہیں۔
  deu-1912: 'Aaron sprach: Mein Herr lasse seinen Zorn nicht ergrimmen. Du weißt,
    daß dies Volk böse ist.'
  ntj-ntj: Nyangka Yarantu watjarnu, “Wiya, ngayuku-kurlu-tjun mirrparnarriku. Nyuntulun
    ninti. Tjiinya yarnangu ngaalu-ya tirtu kulira palyamunu palyalkitjalu.
  kan-2017: ಆರೋನನು, “ಸ್ವಾಮಿಯವರು, ರೋಷಗೊಳ್ಳಬಾರದು ಈ ಜನರು ದುಷ್ಟಸ್ವಭಾದವರು, ಹಠಮಾರಿಗಳು ಎಂಬುದು
    ನಿನಗೆ ಗೊತ್ತಿಲ್ಲವೇ?
  ena-ena: Lɨci Alon agaŋ Mosesɨ dɨ abami. Iadɨ hekɨlɨ uami. Nama iasaŋ igɨvɨ hɨnimɨnaŋ
    uami. Nama hulaŋ iamɨgali nagɨladɨ ci igɨlanaŋ uami. Nɨbɨlaŋ lusɨŋ sɨbɨlɨ saŋ
    pam lɨhavɨlalɨ uami.
  yap-yap: Me ga’ar Aron, “Dab mu puwan’ ngog; ga manang rogon e pi cha’ney ni fa’an
    yad ra turguy u lanin’rad ni ngar ngongliyed e kireb.
  hlt-MCSB: Te vaengah Aaron loh , “Ka boeipa kah thintoek khaw sai boel mai dae saeh.
    Pilnam a thae aih khaw namah loh na ming.
