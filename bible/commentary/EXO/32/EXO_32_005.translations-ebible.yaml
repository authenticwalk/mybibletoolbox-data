verse: EXO.032.005
translations:
  mal-C: ഇതു കണ്ടപ്പോൾ അഹരോൻ കാളക്കിടാവിന്റെമുമ്പിൽ ഒരു യാഗപീഠം പണിതു. “നാളെ യഹോവയ്ക്ക്
    ഒരു ഉത്സവം ഉണ്ട്,” എന്നു വിളിച്ചുപറഞ്ഞു.
  deu-TKW: 'Als dies Aaron sah, errichtete er vor ihm einen Altar; und Aaron ließ
    ausrufen: Morgen wird Jahwe ein Fest gefeiert!'
  lin-lin: 'Tango Aron amonaki yango, atongaki etumbelo liboso ya mwana ngombe mpe
    alobaki : — Feti ekozala lobi mpo na Yawe.'
  eng-LSV: And Aaron sees, and builds an altar before it, and Aaron calls, and says,
    “A festival to YHWH—tomorrow”;
  eng-GNV: 'When Aaron sawe that, he made an Altar before it: and Aaron proclaimed,
    saying, To morow shalbe the holy day of the Lord.'
  eng-WEBSTER: And when Aaron saw it , he built an altar before it; and Aaron made
    proclamation, and said, To-morrow is a feast to the LORD.
  nhw-BL: 'Huan quema Aarón quiitac quenicatza paquiyayaj nopa israelitame, quisencajqui
    se tlaixpamitl iixpa nopa becerro, huan teyolmelajqui: ―Mostla tijpiyase se ilhuitl
    para TOTECO.'
  swh-ONEN: Aroni alipoona hili, akajenga madhabahu mbele ya yule ndama na kutangaza,
    “Kesho kutakuwa na sikukuu kwa Bwana.”
  bba-bba: Ye Aroni u ye wɑ, yerɑ u yɑ̃ku yeru ɡirɑ bwɑ̃ɑroku ɡen wuswɑɑɔ. Mɑ u kpɑrɑ
    u nɛɛ, siɑ sɑ ko Yinni Gusunɔ tɔ̃ɔ bɑkɑru kuɑ.
  eng-KJVCPB: And when Aaron saw it, he built an altar before it; and Aaron made proclamation,
    and said, To morrow is a feast to the Lord.
  cpy-cpy: 'Ikanta iñaakiro Aarón kanteen-chari, rowetsikaki eejatzi taapokimentotsi
    jempe ijeekaki roshiya-kaawo iryaani waaka. Ishintsiiyini kaemaeyini Israel-paeni,
    ikantzi: “Okiteeje-tamanee oemoshirenkyaa apinkathatiri Tajorentsi.”'
  mpx-mpx: Sauga Eloni gamagalau wali yaliyaya i kite, yaka pat i pahe abapowon i
    ginol bulumwakau gold awonaa, ge i ba, “Bwaligumwa hagali ta ginol Yehoba kaiwena.”
  wbp-wbp: Ngula-jangka, Yarunurlu pirli-wati-jana murnju-yirrarnu yurturlurla kamparru
    kawurlu pulukurla, wangkaja-jana yapa-patukuju, “Jukurra kapurlipa turnu-jarri
    nyampurla purlapa wiriki, kapurliparla yunparninjarla wirntimi YAAWIYI-ki!”
  luo-luo: Kane Harun oneno kamano, nogero kendo mar misango e nyim nyaroyano kendo
    nolando niya, “Kiny notim sawo ne Jehova Nyasaye”
  meu-meu: Aaron ese edia kara e itaia, bena ia ese ihaboulaina patana ta e larebaia,
    una kaivakuku vairanai, bona hereva e hapiua, eto, Kerukeru aria baita karaia,
    Iehova ena.
  npi-ULB: हारूनले यो देखेपछि तिनले बाछाको सामु एउटा वेदी बनाए र यस्तो घोषणा गरे,
    “भोलि परमप्रभुको आदरको लागि एउटा चाड हुनेछ ।”
  yor-yor: Nígbà ti Aaroni rí èyí, ó kọ́ pẹpẹ kan níwájú ẹgbọrọ màlúù náà, ó sì kéde
    pé, “Lọ́la ni àjọyọ̀ sí Olúwa.”
  emp-NTPO: 'Maʌ̃ ũrĩped̶a Aaroʌ̃ba animarã babue diabadada osia paca zaque jʌwaba
    od̶a caita. Maʌ̃be israelerãa nãwã jarasia: –Nu ewari dromada Ãcõrẽ itea od̶ia.–'
  ind-ind: Ketika Harun melihat bahwa umat merasa senang, dia mendirikan mezbah di
    depan patung anak sapi itu dan berkata kepada mereka, “Besok kita akan mengadakan
    perayaan bagi TUHAN!”
  pes-OPCB: 'هارون با دیدن این صحنه، یک مذبح نیز جلوی آن گوساله ساخت و گفت: «فردا
    برای خداوند جشن می‌گیریم.»'
  aer-aer: Aaron-ele anteme apwerte areye aharle-ileke gold pweleke ikwerenge arrekwele
    rarle mpwareke, re tyerrtye areyeke angkeke, “Ingwenthe anwerne nhenhenge apurte-irremele
    arrawe-irrentye akngerreke, anwerne YAHWEH-eke alyelhetyeke urntetyeke!”
  tgl-ULB: Nang nakita ito ni Aaron, nagtayo siya ng isang altar sa harap ng guya
    at ginawa sa isang pagpapahayag, sinabi niya, “Bukas magkakaroon ng pagdiriwang
    sa karangalan ni Yahweh.
  cbu-NT: Ashiri Aaronsha yuwaa tputs tsiyatkana anoo mazinarangiya. Ashiri uwsha
    patumbchee tinayaru, yuwamun wakar tinam taaru annungitam wayarangiya. Sheeru
    kapung tsiyatku tárangiya; Pu zar shaniychinipa. Sheeruni, ungirtani yaanaatsi
    Apanllirini Taarashipaneetsi tárangiya Aarona.
  hui-hui: Ani buwa Arono ibugua bo lomabu miaga dabu mbira wabialu nogo bulumaga
    igini ale biago tiga tiga handade̱le̱ bu helowa ibugua bi dalimu lowa lalu, Ai
    ina Anduane Homogonaga mini yaraga halu yawi nogo bami̱ya, lene.
  mya-mya: ထို​နောက်​အာ​ရုန်​သည်​ရွှေ​နွား​ရုပ်​ရှေ့​မှာ ပလ္လင် ကို​တည်​၍``နက်​ဖြန်​နေ့​တွင်​ထာ​ဝ​ရ​ဘု​ရား
    အ​တွက်​ပွဲ​ခံ​ရ​ကြ​မည်'' ဟု​ကြေ​ညာ​၏။-
  cbi-NTPO: 'Tsenñu Aarón chachilla naa-indetsuñuba keetu, wagaa muute ajuusha ufeenda
    tsure'' ju''kenunu main ke'' chujti'' ui''tu, tsandimi: Ayu maluya, Yavé'' mitya
    fandangu kidaa, timi.'
  bod-N: ཨ་རོན་གྱིས་དེ་མཐོང་བ་དང་། བ་ཕྲུག་གི་སྐུ་བརྙན་མདུན་དུ་མཆོད་ཁྲི་ཞིག་བརྩིགས་ནས།
    སང་ཉིན་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་དུས་ཆེན་ཡིན་ཞེས་བསྒྲགས།
  sna-sna: Aroni akati aona izvi, akavaka aritari pamberi pemhuru iya akazivisa vanhu
    kuti, “Mangwana kuchava nomutambo kuna Jehovha.”
  spa-BLM: 'Al ver esto, Aarón construyó un altar delante de él; y Aarón hizo una
    proclama y dijo: “Mañana será una fiesta para Yahvé.”'
  cac-cac: 'Ayic ix yilan jun chi'' vin̈aj Aarón chi'', ix sb''oanq''ue jun altar
    vin̈ d''a yichan̈ jun yechel vacax chi'', te chaan̈ ix yal vin̈: —A q''uic''an
    scac''och junoc nivan q''uin̈ d''a yichan̈ Jehová, xchi vin̈.'
  swh-ULB: Naye Haruni alipoona jambo hili, akajenga madhabahu mbele yake; Aruni akatangaza
    akasema,
  bel-bel: 'Убачыўшы гэта, Аарон паставіў перад ім ахвярнік, і абвясьціў Аарон, кажучы:
    заўтра сьвята Госпаду.'
  wed-wed: Maranai Aaron wei i ʼnanai ma pulo aniapuna i voai bull au naona ma i vinolanola
    i pa, “Au maratom tana torela Bada aubaina.”
  deu-ELBBK: 'Und als Aaron es sah, baute er einen Altar vor ihm; und Aaron rief aus
    und sprach: Ein Fest dem HERRN ist morgen!'
  mbb-OT: Ne hein naahà ni Aaron he utew haazà ingkesuat te menge etew ne mibpevaal
    sikandin te pemuhatà diyà te etuvangan dutun te vulawan he vaka, ne migkaǥi sikandin
    te, “Keeselem duen pista he para te kebeǥey te zengeg diyà te Nengazen.”
  mal-2015: 'അഹരോൻ അതു കണ്ടാറെ അതിന്നു മുമ്പാകെ ഒരു യാഗപീഠം പണിതു: നാളെ യഹോവെക്കു
    ഒരു ഉത്സവം എന്നു വിളിച്ചു പറഞ്ഞു.'
  tuo-NT: 'Na tojo weecã ĩꞌagʉ̃, Aarṍ wecʉ wĩꞌmagʉ̃ queose põtẽorõpʉ waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeorore
    niꞌcã mesã ʉ̃tã meꞌrã seeneocũucʉ niwĩ. Tuꞌajanʉꞌcõ, masãrẽ werecʉ niwĩ: —Ñamiacã
    marĩ wiogʉ Õꞌacʉ̃rẽ bosenʉmʉ wee eꞌcatipeorãsaꞌa, nicʉ niwĩ.'
  gup-gup: Kaluk bu Aaron nang baleh bu kurduyimerranj wanjh nungka marnbom altar
    kore kumirrk nuye namekbe bulikki yaw, dja yimeng bedberre, “Bu malaywi wanjh
    ngad karrimulilmang nawu Yawey.”
  gvs-gvs: Eroni igite kaga siguinuwe, e bulumakauyana matana goi aba kasala tayamo
    ikaudakodako. Ikavava, idigo kana, ‘Itomo uyáwana aikanina taodūgu Yauwe yaina.’
  rmc-rmc: 'Sar oda o Aron dikhľa, ačhaďa angle somnakuňi gurumňi oltaris a phenďa:
    „Tajsa ela inepos pre pačiv le RAJESKE!“'
  nlg-nlg: Tana bona Aaron te righia na hava te kale, gaia te gonia na bela ni sukaghi
    inaghona na dale buluka gold ge ghaghua, “Iropo na bongi ni gougonu mana vangakolu
    vania Yahweh.”
  pes-OPV: 'و چون هارون این را بدید، مذبحی پیش آن بنا کرد و هارون ندا درداده، گفت:
    «فردا عید یهوه می‌باشد.»'
  ron-1924: 'Кынд а вэзут Аарон лукрул ачеста, а зидит ун алтар ынаинтя луй ши а стригат:
    „Мыне ва фи о сэрбэтоаре ын чинстя Домнулуй!”'
  aui-aui: Raghanina Eron ikita da wawaya sivinuwamiise, na kau natuna makina naghone
    suwara gabugabuna gawarina ibera bi iviyonayona iwona bo, “Maram na Yawe God biidi
    kepo tana tanabera.”
  ben-OBCV: হারোণ যখন তা দেখলেন, তখন তিনি সেই বাছুরের সামনে একটি বেদি নির্মাণ করে
    দিলেন ও ঘোষণা করলেন, “আগামীকাল সদাপ্রভুর উদ্দেশে একটি উৎসব হবে।”
  som-som: Oo Haaruun markuu arkay ayuu meel allabari ka hor dhisay, markaasaa Haaruun
    ogeysiis ku dhawaaqay, oo wuxuu yidhi, Berri waa iiddii Rabbiga.
  lat-VUC: 'Quod cum vidisset Aaron, ædificavit altare coram eo, et præconis voce
    clamavit dicens: Cras solemnitas Domini est.'
  eng-ASVBT: And when Aaron saw this, he built an altar before it; and Aaron made
    proclamation, and said, Tomorrow shall be a feast to Jehovah.
  mna-mna: 'Aron ire mbulu kizin tana to, iurpe patoronŋana muriini ta ila makau kereene
    uunu, mi isoyaara sua pizin ma isombe: “Gaaga na, aigule potomŋana be tapakur
    Yooba.”'
  ita-1885: 'Ed Aaronne, veggendo questo, edificò un altare davanti ad esso; e fece
    fare una grida, dicendo: Domani sarà festa solenne al Signore.'
  eng-LXXUP: And Aaron having seen it built an altar before it, and Aaron made proclamation
    saying, Tomorrow is a feast of the Lord.
  eng-ULB: When Aaron saw this, he built an altar before the calf and made a proclamation;
    he said, “Tomorrow will be a festival in Yahweh's honor.”
  spa-VBL: 'Cuando Aarón vio esto, edificó un altar frente al becerro de oro y gritó:
    “¡Mañana será una fiesta para honrar al Señor!”'
  fra-_FOB: 'Aaron, voyant cela, bâtit un autel devant lui. Puis, Aaron cria et dit:
    Demain il y aura fête en l''honneur de l''Éternel!'
  mal-mal: 'അഹരോൻ അത് കണ്ടപ്പോൾ അതിന് മുമ്പിൽ ഒരു യാഗപീഠം പണിതു: “നാളെ യഹോവയ്ക്ക്
    ഒരു ഉത്സവം” എന്ന് വിളിച്ചു പറഞ്ഞു.'
  urd-GVR: Jab Hārūn ne yih dekhā to us ne bachhṛe ke sāmne qurbāngāh banā kar elān
    kiyā, “Kal ham Rab kī tāzīm meṅ īd manāeṅge.”
  suz-BL: मिनु हारूनमी मेको आन कली तशा, बाछा आ ङोंइती चढ़ेतीक का सेला बाक्‍त। मिनु
    ठेयब सेंदा पा “दीसा परमप्रभु यावे कली चाड का मानेचा माल्‍ब” दें‍माक्‍त।
  ita-1927: 'Quando Aaronne vide questo, eresse un altare davanti ad esso, e fece
    un bando che diceva: “Domani sarà festa in onore dell’Eterno!”'
  ckb-ckb: 'کاتێک هارون ئەمەی بینی، قوربانگایەکی لەپێش گوێرەکەکە دروستکرد، بانگەوازی
    دا و گوتی: «بەیانی جەژنە بۆ یەزدان.»'
  eng-BBE: And when Aaron saw this, he made an altar before it, and made a public
    statement, saying, Tomorrow there will be a feast to the Lord.
  kan-OKCV: ಆರೋನನು ಅದನ್ನು ನೋಡಿ ಅದರ ಮುಂದೆ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿದನು. “ನಾಳೆ ಯೆಹೋವ ದೇವರಿಗೆ
    ಹಬ್ಬ,” ಎಂದು ಪ್ರಕಟಿಸಿದನು.
  bbb-bbb: Ijadufuo Eroni fune vua buone ije fie areme urina mave-kau ije fu gorodi
    ijia amaeri saema uine ijia fata zinone ifaejedufuo ije sae. Fu ijiege sama areme
    fune urina E Isureroko ije kiae, Isuome noka E Ireobo nuvuone aguaena iro ikono
    kiae.
  tam-2017: ஆரோன் அதைப் பார்த்து, அதற்கு முன்பாக ஒரு பலிபீடத்தைக் கட்டி, “நாளைக்குக்
    யெகோவாவுக்குப் பண்டிகை” என்று கூறினான்.
  spa-RV-1909: 'Y viendo esto Aarón, edificó un altar delante del becerro; y pregonó
    Aarón, y dijo: Mañana será fiesta á Jehová.'
  ron-BTF: 'Și când Aaron l-a văzut, a construit un altar înaintea lui; și Aaron a
    făcut o proclamație și a spus: Mâine este o sărbătoare pentru DOMNUL.'
  eng-WEBP: When Aaron saw this, he built an altar before it; and Aaron made a proclamation,
    and said, “Tomorrow shall be a feast to the LORD.”
  eng-FBV: When Aaron saw this, he built an altar in front of the golden calf and
    shouted out, “Tomorrow will be a festival to honor the Lord!”
  nld-1939: 'Toen Aäron dat zag, bouwde hij er een altaar voor, en kondigde af: Morgen
    is het feest ter ere van Jahweh!'
  nch-BL: 'Huan quema Aarón quiitac quenicatza paquiyayaj nopa israelitame, quisencajqui
    se taixpamit iixpa nopa becerro, huan teyolmelajqui: ―Mosta tijpiyase se ilhuit
    para TOTECO.'
  vie-1934: 'A-rôn thấy vậy, bèn lập một bàn thờ trước mặt tượng bò đó; đoạn, người
    la lên rằng: Sáng mai sẽ có lễ tôn trọng Đức Giê-hô-va!'
  hin-CV: तब अहरोन ने इस बछड़े के लिए एक वेदी बनाई और कहा, “कल याहवेह के लिए एक उत्सव
    होगा.”
  eng-OURB: When Aaron [Light-bringer] saw this, he built an altar before it; and
    Aaron [Light-bringer] made a proclamation, and said, “Tomorrow shall be a feast
    to Adonai.”
  spa-BES: 'Y cuando Aarón vio esto, hizo un altar delante de él, e hizo una declaración
    pública, diciendo: Mañana habrá una fiesta para el Señor.'
  tdx-tdx: 'Aa naho nioni’ i Aharone, le nan­dranjy kitrely aolo’eo vaho nikoike ty
    hoe: Hamaray ty ho takataka am’ Iehovà.'
  vid-vid: Aluni naloyawene ahyo, nakalizenjela limalukolo alyo ilogota ilume honhu
    ha kulavila nhambiko, kahi nakadamla, “Mitondo kowa na mnvina kwa chiwalo cha
    Mkulu Nguluwi.”
  eng-OKE: And Aharon saw, and builded an altar before it; and Aharon proclaimed and
    said, A feast shall be held before the Lord tomorrow.
  tha-KJV: เมื่ออาโรนได้ยินดังนั้นแล้วจึงสร้างแท่นบูชาไว้ตรงหน้ารูปวัวหนุ่​มน​ั้น
    แล​้วอาโรนประกาศว่า “​พรุ่งนี้​จะเป็​นว​ันเทศกาลเลี้ยงถวายพระเยโฮวาห์”
  por-BR-2018: 'E vendo isto Arão, edificou um altar diante do bezerro; e apregoou
    Arão, e disse: Amanhã será festa ao SENHOR.'
  deu-ELO: 'Und als Aaron es sah, baute er einen Altar vor ihm; und Aaron rief aus
    und sprach: Ein Fest dem Jehova ist morgen!'
  eng-WYC-2018: And when Aaron had seen this thing, he builded an altar before the
    calf, and he cried by the voice of a crier, and said, Tomorrow is the solemnity
    of the Lord. (And when Aaron had seen this thing, he built an altar before the
    calf, and he cried by the voice of a crier, and said, Tomorrow shall be a Feast
    to the Lord.)
  epo-epo: 'Kiam Aaron tion vidis, li konstruis altaron antaŭ ĝi; kaj Aaron proklamis
    kaj diris: Morgaŭ estos festo de la Eternulo.'
  uig-PIN: 'Ⱨarun uni kɵrüp uning aldida bir ⱪurbangaⱨni yasitip andin: «Ətǝ Pǝrwǝrdigar
    üqün bir ⱨeyt ɵtküzülidu», dǝp elan ⱪildi.'
  beo-beo: Amalalu, Elane da gouli bulamagau mano gawali amo ea ba:le gaidiga oloda
    hamoi. E amane sia:i, “Aya ninia da gilisisu bagade Hina Godema nodoma:ne hamomu.”
  tpi-OTNT: Aron i lukim dispela na em i wokim wanpela alta klostu long bulmakau.
    Na em i tok, “Tumora bai yumi mekim bikpela kaikai bilong givim biknem long Bikpela.”
  hau-SA: Da Haruna ya ga haka, sai ya gina bagade a gaban ɗan maraƙi, ya yi shela
    ya ce, “Gobe akwai biki ga Ubangiji.”
  uig-LAT: 'Harun uni körüp uning aldida bir qurban’gahni yasitip andin: «Ete Perwerdigar
    üchün bir héyt ötküzülidu», dep élan qildi.'
  nde-nde: Kwathi u-Aroni ebona lokhu wakha i-alithari phambi kwethole wamemezela
    wathi, “Kusasa kuzakuba lomkhosi kaThixo.”
  ton-ton: 'Pea kuo mamata ki ai ʻa ʻElone, pea fokotuʻu ʻe ia ʻae feilaulauʻanga
    ʻi hono ʻao: pea naʻe fakahā ʻe ʻElone, ʻo pehē, “ʻE fai ʻae kātoanga kia Sihova
    ʻapongipongi.”'
  ces-1613: 'Což vida Aron, vzdělal oltář před ním. I volal Aron, a řekl: Slavnost
    Hospodinova zítra bude.'
  eng-WMB: When Aaron saw this, he built an altar before it; and Aaron made a proclamation,
    and said, “Tomorrow shall be a feast to the LORD.”
  tam-TCV: அதைக்கண்ட ஆரோன் அந்தக் கன்றுக்குட்டிக்கு முன்பாக ஒரு பலிபீடத்தைக் கட்டி,
    “நாளைக்கு யெகோவாவுக்கு ஒரு பண்டிகை கொண்டாடப்படும்” என அறிவித்தான்.
  ceb-ULB: Sa pagkakita ni Aaron niini, gibuhat niya ang usa ka halaran atubangan
    sa nating baka ug nagpahibalo; miingon siya, “Ugma mao ang kasaulogan sa pagpasidungog
    kang Yahweh.”
  pol-UBG: 'Widząc to, Aaron zbudował przed nim ołtarz i zawołał: Jutro będzie święto
    PANA.'
  agr-agr: 'Nuna Aarón antuk, toro tsakat dakumka najana apusamunum, nuna yantamen
    ayaunas altaran najanauwai. Dutika senchi untsumak chichaak: “Kashin ijunja Tuke
    Pujuu emematuinaku jiistamawagtatji”, tau.'
  kyc-kyc: Dokopa Eroneme golome wasisi mena bulamakao kareyamo lenge kambu dokona
    kana pyare mende leya. Lapala lao, Rakya Kamongo doko kingi ketae pyambuo lakando
    nenge andake kiso mairama, leya.
  urd-GVU: جب ہارون نے یہ دیکھا تو اُس نے بچھڑے کے سامنے قربان گاہ بنا کر اعلان کیا،
    ”کل ہم رب کی تعظیم میں عید منائیں گے۔“
  deu-1912: 'Da das Aaron sah, baute er einen Altar vor ihm und ließ ausrufen und
    sprach: Morgen ist des HERRN Fest.'
  ntj-ntj: Nyangka Yarantu pulukangka yampuwana yapu tjunkula parrawanarnu katurnu
    kuka pungkula tilira nintilkitjalu. Palunyalu-tjananya watjarnu, “Ngarriku tjirnturringkulalpi-lan
    pakalku lurrtjurringkulalpi pukurltu mirrka, kuka ngalkula Mama Kuurrnga marninypungama.”
  kan-2017: ಆರೋನನು ಅದನ್ನು ನೋಡಿದಾಗ ಹೋರಿಕರುವಿಗೆ ಎದುರಾಗಿ ಒಂದು ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸಿ,
    “ನಾಳೆ ಯೆಹೋವನಿಗೆ ಹಬ್ಬವಾಗಬೇಕು” ಎಂದು ಪ್ರಕಟಿಸಿದನು.
  ena-ena: Hameŋ lɨhavɨdaci Alon agaŋ sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ ibilami. Sabaŋ
    bulɨmakau ninaŋ me lamami agaŋ mugaŋ lamɨgaŋ lamavɨla hɨnimi agadɨ mikɨ heŋ ibilami.
    La abami. Alaŋ amɨli Asɨ Iaue dɨ ibi mɨŋaiahaiaha saŋ sɨmɨŋ hekɨlɨ hɨlanɨbalu
    uami.
  yap-yap: Ma aram me toy Aron ba altar u m’on ko fare fak e garbaw ni pumo’on nib
    gol me ga’ar, “Gabul e ngad ngongliyed ba madnom ngad liyorgad ngak SOMOL.”
  hlt-MCSB: Aaron loh a hmuh vaengah a hmai ah hmueihtuk a suem. Te phoeiah Aaron
    loh a hoe tih, “Thangvuen ah BOEIPA taengah khotue om ni,” a ti nah.
  mdy-ETH: ዓኣሮኔ ዬያ ዛጋዖ ዎርቆና ማዢንቴ ናኣራሢኮ ቤርታ ዬያ ፆኦዞም ዒንጎ ቤሲ ኮሺ፦ «ዚሮ ናንጊና ናንጋ ጎዳ ቦንቾ
    ኬሊ ማዓንዳኔ» ጌዒ ዴሮም ኬኤዜኔ።
  twi-ASANTE: Aaron hunuu sɛ nnipa no ani agye sika nantwie ba ohoni no ho no, ɔsii
    afɔrebukyia sii nantwie ba no anim kaa sɛ, “Ɔkyena yɛbɛhyɛ fa ama Awurade.”
  mwc-mwc: Maranai Aaron nikona i kinani wai bull natuna naonai raunabonabo i bowai
    ba i yonayona, “Maram wai Bada kurina tana poraga.”
  eng-WEBU: When Aaron saw this, he built an altar before it; and Aaron made a proclamation,
    and said, “Tomorrow shall be a feast to the LORD.”
  bnp-bnp: Na tahuna e Aron i masia, i ratea a dede tabukoi vona. Lakea i ta maea,
    “Kuduvi si gi ratea tara habu, si gi kavurikea e BAKOVI DAGI.”
  wal-wal: Aarooni hagaa be7ido wode, he maraa sinttan yarshshiyoosaa gimbbidi, “Wontto
    GODAA baalaa gallassa gidana” yaagidi erissiis.
  spa-PDDPT: 'Al ver esto Aarón edificó un altar delante de becerro y pregonó: ¡Mañana
    será fiesta para Yavé!'
  gun-gun: 'Ha''e nunga Arão oexa vy ta''angaa renonde ojapo peteĩ altar. Ha''e vy
    ijayvu atã reve aipoe''i: — Ko''ẽ ramo ma oiko ''rã ngaru Senhor pegua — he''i.'
  agu-BL: 'Ncha''tz oc Aarón tan banle''n jun patbil tx''ixwatz swutz yi jun teblala''tz
    yi oro cu''n. Yi bnixe''n ta''n, nintzun taltz: —¡Eklen kaban jun chin wutzile''n
    k''ej tan tak''le''n k''ej kajcawe''j! stzun Aarón scyetz.'
  ilo-ULB: Idi nakita ni Aaron daytoy, nangaramid isuna iti maysa nga altar iti sangoanan
    ti sinan-baka ket inwaragawagna; kinunana, “Inton bigat ket maysa a piesta a panagdayaw
    kenni Yahweh.”
  kpg-kpg: Aaron ga haga duu dana gowaa dudu tigidaumaha i mua di ada kau daane goolo
    deelaa, geia ga haga iloo ang gi digaula, “Daiaa gei gidaadou gaa hai taumaha
    hagalaamua a Dimaadua.”
  uig-ARA: 'ھارۇن ئۇنى كۆرۈپ ئۇنىڭ ئالدىدا بىر قۇربانگاھنى ياسىتىپ ئاندىن: «ئەتە پەرۋەردىگار
    ئۈچۈن بىر ھېيت ئۆتكۈزۈلىدۇ»، دەپ ئېلان قىلدى.'
  bps-bps: Na kite Aron dun ani, nimoan i gudamsù di muna i alung tingà baka blawen,
    na fgadean di dad to, manan, “Fayah nun fista, du mafè ito Dwata i Amu.”
  sus-sus: Haruna to na to, a naxa sɛrɛxɛbade yailan na ninge kuye daaxi ya ra, a
    fa a fala a xui itexi ra, «Tina, xulunyi tima nɛ Alatala bɛ.»
  pon-2006: Aaron eri kauwada pei sarawi ieu mwohn mwomwen kouwolo. E ahpw nda, “Lakapw
    kitail pahn wia sarawi pwe en wauneki KAUN-O.”
  jae-jae: Aron gêlic gêŋ tonaŋ, go gêboa altar teŋ kêkô ŋakatu tau laŋônêmŋa ma kêsôm
    gebe “Eleŋŋa aêac talic om tatoc Apômtau saŋa teŋ.”
  ksd-ksd: 'Ma ba Aron i ga gire go, i ga pait tika na uguugu na vartabar ta ra luaina
    matana; ma Aron i ga tulue ra tinata vurvurbit dari: Ningene da pait tika na lukara
    kai ra Luluai!'
  tur-YTC: 'Aron bunu görünce önünde bir sunak yaptı; Aron ilan edip şöyle dedi: “Yarın
    Yahve''ye bayramdır.”'
  grc-BRENT: Καὶ ἰδὼν Ἀαρὼν ᾠκοδόμησε θυσιαστήριον κατέναντι αὐτοῦ· καὶ ἐκήρυξεν Ἀαρὼν
    λέγων, ἑορτὴ τοῦ κυρίου αὔριον.
  ind-AYT: Ketika Harun melihatnya, dia membangun mazbah di hadapan anak sapi itu,
    lalu Harun membuat pengumuman dan berkata, “Besok akan menjadi hari raya bagi
    TUHAN.”
  nya-nya: Aaroni ataona izi, anamanga guwa lansembe patsogolo pa mwana wangʼombeyo
    ndipo analengeza kuti, “Mawa kudzakhala chikondwerero cha Yehova.”
  hrv-hrv: 'Vidjevši to Aron, sagradi pred njim žrtvenik a onda najavi: “Sutra neka
    se priredi svečanost u čast Jahvi!”'
  mps-mps: Arongo te tebo sulama, tama agai te bulmakau pąde te alta sai me deli
    nigai. Tama agai te po wai, “Do da, dago Genuai Bidibolo genuai nogi mayu, genuai
    nai tueibao.”
  tpi-tpi: Aron i lukim dispela na em i wokim wanpela alta klostu long bulmakau. Na
    em i tok, “Tumora bai yumi mekim bikpela kaikai bilong givim biknem long Bikpela.”
  dan-1931: 'Og da Aron så det, byggede han et Alter for den, og Aron lod kundgøre:
    “I Morgen er det Højtid for HERREN!”'
  vie-OVCB: 'Thấy thế, A-rôn liền lập một bàn thờ trước tượng bò con, rồi tuyên bố:
    “Ngày mai chúng ta ăn lễ mừng Chúa Hằng Hữu!”'
  guj-2017: હારુને જોયું કે લોકો બહુ આનંદમાં આવી ગયા છે, તેથી તેની આગળ હારુને વેદી
    બાંધી અને એવી જાહેરાત કરી કે, “આવતી કાલે યહોવાહના માનમાં ઉત્સવ પાળવામાં આવશે.”
  pon-2006A: Aaron eri kauwada pei sarawi ieu mwohn mwomwen kouwolo. E ahpw nda, “Lakapw
    kitail pahn wia sarawi pwe en wauneki KAUN-O.”
  por-BRBSL: 'Quando Aaron viu isto, construiu um altar diante dele; e Aaron fez uma
    proclamação, e disse: “Amanhã será uma festa para Yahweh”.'
  aly-aly: Aaron-el awek-penh, ra apwert-rnem arrernek amperneyek-arelh, pwelek ikwer-itwek
    arrwekel-ampenyek. Ra angkek ikwer-rnemek, “Ingwelarreng anwantherr anyenterretyek
    kwenty arlkwetyek. Anwantherr rntwetyek aylelhemel INGKARTek inkwerelhemel!”
  cth-cth: Aron ni a hmu toteh, a hmalah khoungroe hah a sak. Aron ni, tangtho vah
    BAWIPA hanlah pawi awm naseh telah a oung sak.
  twi-twi: Aaron huu sɛ nnipa no ani agye sika nantwi ba ohoni no ho no, osii afɔremuka
    sii nantwi ba no anim kae se, “Ɔkyena yɛbɛhyɛ fa ama Awurade.”
  hlt-hlt: Aaron loh a hmuh vaengah a hmai ah hmueihtuk a suem. Te phoeiah Aaron loh
    a hoe tih, “Thangvuen ah BOEIPA taengah khotue om ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Anɔɔ mɑɑ́ diwũɔ̃tɔ̀nnì fɛ ììkɛ̀ kɛ́deè kɛ dɔ̀: Nɑnkɛ, ti ɑ̃nnɛ́ dibɑnni
    ti Yiɛ̀ nKuyie nkpɛ́í.'
  msy-2020: Ezɨ Aron kamaghɨn ganigha ofa gamir dakozim bulmakaun boroghɨn an ingarigha
    ghaze, “E gurumzaraghan isar ekiam ko ighiam damu, egh Ikiavɨra Itir God ziar
    ekiam a danɨngam.”
  azb-azb: 'Harun bunu gördükdə dananın qabağında bir qurbangah düzəltdi və elan etdi:
    «Sabah Rəbb naminə bayram olacaq».'
  eng-DBY: And Aaron saw [it], and built an altar before it; and Aaron made a proclamation,
    and said, To-morrow is a feast to Jehovah!
  hin-2017: यह देखकर हारून ने उसके आगे एक वेदी बनवाई; और यह प्रचार किया, “कल यहोवा
    के लिये पर्व होगा।”
  wol-KYG: 'Aaróona gis la xew, daldi tabax ci kanam sëllu wi ab sarxalukaay. Mu daldi
    yéene, ne: «Ëllëg màggal la, ñeel Aji Sax ji.»'
  bjr-bjr: Aaroonafa misa ufa iriseenoo burimakau akoona amana auqirana aaqa tatufira
    qainda auquseenoo faiqí anaasee qimanniminoo qinau. Duna aiqama suqumaree aniraifaqa
    oomaqa sakasee naidaqa Yaaweena auqa uqeeraa.
  eng-YLT: And Aaron seeth, and buildeth an altar before it, and Aaron calleth, and
    saith, 'A festival to Jehovah — to-morrow;'
  kne-kne: Makdeng pay di, nan-amag si Aaron si altar sin sangoanan di balitok ay
    sinan baka yan kanana, “Mo si bigat, manfiesta tako ta mandayaw tako en Diyos.”
  wat-wat: Tovanama Anoni i kitiya namoḡa yasi fufuna, didiḡa i didiiya kaivakuku
    naunei keta i matakawa, “Kumana Yave yana ka tana fufuniya.”
  eng-WYC-2017: And when Aaron had seen this thing, he builded an altar before the
    calf, and he cried by the voice of a crier, and said, Tomorrow is the solemnity
    of the Lord.
  eng-WMBB: When Aaron saw this, he built an altar before it; and Aaron made a proclamation,
    and said, “Tomorrow shall be a feast to the LORD.”
  urd-GVH: जब हारून ने यह देखा तो उसने बछड़े के सामने क़ुरबानगाह बनाकर एलान किया,
    “कल हम रब की ताज़ीम में ईद मनाएँगे।”
  rug-rug: 'Beto hoi, si kuria Eroni si keke hope pa kenuna sa beku bulumakao qolo
    meke zama va ululae guahe: “Vugo si kaqu tavetia gita si keke inevaṉa pude va
    lavatia se Zihova,” gua.'
  gaz-gaz: Aroonis yommuu waan kana argetti fuula jabbii sanaa duratti iddoo aarsaa
    ijaaree, “Bori Waaqayyoof ayyaanni ni ayyaaneffama” jedhee labse.
  fra-LSG: 'Lorsqu’Aaron vit cela, il bâtit un autel devant lui, et il s’écria: Demain,
    il y aura fête en l’honneur de l’Éternel!'
  gnn-gnn: Ŋayi Yärundhunydja nhäŋalana, ga ŋäkulana waŋanhaminyarana yolŋunhana walalanha,
    bala ŋayi botjaŋala guṉḏana ŋal'‐ŋalmaraŋala wäyinguna bathanarawu mundhurrwuna,
    gumurrlili ŋurikala garwarrwarr'wala buliki'wala, ga waŋananydja ŋayi walalaŋgala
    bitjarra, “Godarrny'tja boŋguŋu ŋilimurru ŋayaŋay'nha ḻuki ga buŋgulnha djäma
    buku‐ŋal'yurruna Garraywuna.”
  yal-yal: Haruna to na to, a yi saraxa ganden nafala ɲinge dii sawuran yɛtagi. A
    a rali e ma, a naxa, “Tila, sanla rabama nɛn Alatala xa!”
  iou-iou: Ude yäŋirä Arontä kaŋpäŋ bulimakau dubiniken mobä bukä kubä täŋpäŋ ŋode
    yäwetkuk; Kwep äŋnak-äŋnak pähap täŋpäŋ Yawe api iniŋ oretne yäk.
  haw-1868: A ike aku la o Aarona, hana iho la ia i kuahu imua i ke alo o ia mai;
    hea aku la o Aarona, i aku la, E, I apopo, he ahaaina na Iehova.
  arb-NAV: 'وَعِنْدَمَا شَاهَدَ هَرُونُ ذَلِكَ شَيَّدَ مَذْبَحاً أَمَامَ الْعِجْلِ
    وَأَعْلَنَ: «غَداً هُوَ عِيدٌ لِلرَّبِّ».'
  ewe-ewe: Esi Aron kpɔ ale si ameawo kpɔ dzidzɔe le nyivilegba la ŋu la, etu vɔsamlekpui
    aɖe ɖe nyivilegba la ŋgɔ, eye wòɖe gbeƒã be, “Etsɔ la, míasa vɔ aɖe na Yehowa!”
  eng-LEE: And when Aaron saw this, he built an altar before it; and Aaron called
    out, and said, A feast unto the Lord is tomorrow.
  gvn-gvn: '@see-verse:EXO.032.004'
  asm-FB: হাৰোণে যেতিয়া এইবোৰ দেখিলে, তেতিয়া সেই দামুৰিটোৰ আগত এটা যজ্ঞবেদী নিৰ্মাণ
    কৰিলে; আৰু “কাইলৈ যিহোৱাৰ সন্মানৰ উদ্দেশ্যে উৎসৱ হ’ব”; এইবুলি তেওঁ ঘোষণা কৰিলে।
  sus-A: هَرُنَ تٌ نَ تٌ، عَ نَشَ سّرّشّبَدٍ يَءِلَن نَ نِنفٍ كُيٍ دَاشِ يَ رَ، عَ
    قَ عَ قَلَ عَ شُي عِتٍشِ رَ، «تِنَ، شُلُنيِ تِمَ نّ عَلَتَلَ بّ.»
  fra-SBL: 'Aaron vit cela, et il bâtit un autel devant elle. Aaron fit une proclamation,
    et dit : « Demain sera une fête pour Yahvé. »'
  hbo-hbo: וַיַּ֣רְא אַהֲרֹ֔ן וַיִּ֥בֶן מִזְבֵּ֖חַ לְפָנָ֑יו וַיִּקְרָ֤א אַֽהֲרֹן֙
    וַיֹּאמַ֔ר חַ֥ג לַיהוָ֖ה מָחָֽר׃
  eng-WYCLIFFE: And whanne Aaron had seyn this thing, he bildide an auter bifore hym,
    and he criede bi the vois of a criere, and seide, To morewe is the solempnete
    of the Lord.
  piu-2006: '@see-verse:EXO.032.004'
  pjt-pjt: Ka palulanguṟu Aarontu pitjilpa palyaṉu puluka panya palula kuranyu munu
    tjanala wangkangu, “Mungawinki inma puḻka ngaṟanyi nganaṉa Mayatja Godanya waḻkuntjaku.”
  cwe-cwe: Maabaho Haluni viyawonile ivo, kazenga lupango haulongozi ha didang'ang'a
    na kalonga, “Igolo kwizakuwa na dugila da kumuhishimu Mndewa Mulungu.”
  kik-kik: Rĩrĩa Harũni onire ũguo, agĩaka kĩgongona mbere ya njaũ ĩyo, na akĩanĩrĩra,
    akiuga atĩrĩ, “Rũciũ nĩgũgakorwo na gĩathĩ kĩa Jehova.”
  fra-NCL: 'Ayant vu cela, Aaron construisit un autel devant l’image, et il s’écria :
    « Demain il y aura fête en l’honneur de Yahweh. »'
  cek-AK: Aaron mah to hmuen to hnuk naah, maitaw caa hmaa ah hmaicam maeto sak moe,
    Khawnbang loe Angraeng hanah poih sakhaih niah om tih, tiah kaminawk khaeah taphongsak.
  xla-xla: Epalati A꞉lonta yu i dalepame God dla alinepi poyupo ha꞉lalo tileye bulumkiyawa
    aliya ya꞉ta mita꞉pele mateka꞉pi dla hapame epo atlaiyo, “Iyela God hi di dla ta꞉demama
    daya pato dlowepo,” diyo.
  cuk-cuk: 'Aarón weyob dulemar-daksagu, moli-bebe-nikad-asabin ibmar-ogumakar-ukleged-aila
    sobsad. Geb binnasur sogded: “¡Oibosale, Bab-Jehováʼga iba-dummad anmar onomaloed!”'
  uig-CYR: 'Һарун уни көрүп униң алдида бир қурбангаһни яситип андин: «Әтә Пәрвәрдигар
    үчүн бир һейт өткүзүлиду», дәп елан қилди.'
  tel-2017: అహరోను దాన్ని చూసి దాని ఎదుట ఒక బలిపీఠం కట్టించాడు. తరువాత అహరోను “రేపు
    యెహోవాకు పండగ జరుగుతుంది” అని చాటింపు వేయించాడు.
  hat-BSA: 'Alò, lè Aaron te wè sa, li te bati yon lotèl devan li. Epi Aaron te fè
    yon pwoklamasyon e te di: “Demen va yon fèt pou SENYÈ a.”'
  kos-kos: Na Aaron el musaela sie loang ye mutun cow mukul gold soko uh, ac fahkak
    “Lutu ac fah orek sie kufwa in akfulatye LEUM GOD.”
  hbo-WLC: וַיַּ֣רְא אַהֲרֹ֔ן וַיִּ֥בֶן מִזְבֵּ֖חַ לְפָנָ֑יו וַיִּקְרָ֤א אַֽהֲרֹן֙
    וַיֹּאמַ֔ר חַ֥ג לַיהוָ֖ה מָחָֽר׃
  ibo-ibo: Mgbe Erọn hụrụ na ụmụ Izrel jupụtara nʼobi aṅụrị, nʼihi ihe ahụ ọ kpụrụ,
    o wuru ebe ịchụ aja nʼihu nwa ehi ahụ ọ kpụrụ, kwuo okwu sị, “Echi, a ga-enwe
    oke mmemme nye Onyenwe anyị!”
  ory-ory: ତହିଁରେ ହାରୋଣ ତାହା ଦେଖି ତାହାର ସମ୍ମୁଖରେ ଗୋଟିଏ ବେଦି ନିର୍ମାଣ କଲେ, “ପୁଣି, ଆସନ୍ତାକାଲି
    ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସବ ହେବ,” ଏହା ଘୋଷଣା କରାଇଲେ।
  chk-chk: Lupwen Aaron a küna ei föför, a senätä eu rongen asor me mwen ewe uluulun
    kow o arongafeili, “Lesor epwe fis eu chulap fän iten ewe Samol mi Lapalap.”
  rop-rop: Afta na Eran bin bildimap teibul blanga ofring lida langa det golwan buligi,
    en imbin tok, “Tumorro wi garra abum bigwan padi blanga weship langa YAWEI.”
  ukr-1871: 'І вбачаючи се Арон, вистроїв перед ним жертівника. І покликне Арон і
    каже: Завтра сьвято Господеві!'
  bch-bch: Be Aron igera toa bedaoa ta ipagun popou tenainga aea boloma ngan bulmakao
    aea namer toa oa. Ta ikeo, “Sabale takado eaneannga kapei ngan soanga Maron ieda.”
  deu-1951: 'Als Aaron solches sah, baute er einen Altar vor demselben und ließ ausrufen
    und sprach: Morgen ist ein Fest für den HERRN!'
  eng-JPS: 'And when Aaron saw this, he built an altar before it; and Aaron made proclamation,
    and said: ''To-morrow shall be a feast to the LORD.'''
  srp-1865: 'A kad to vidje Aron, naèini oltar pred njim; i povika Aron, i reèe: sjutra
    je praznik Gospodnji.'
  lug-lug: Alooni bwe yalaba ebyo, n’azimba ekyoto mu maaso g’ennyana, n’alyoka alangirira
    nti, “Enkya tujja kukolera Mukama embaga.”
  heb-heb: וירא אהרן ויבן מזבח לפניו ויקרא אהרן ויאמר חג ליהוה מחר׃
  ben-IRV: আর হারোণ তা দেখে তার সামনে একটি বেদি তৈরী করলেন এবং হারোণ ঘোষণা করে বললেন,
    “কাল সদাপ্রভুর উদ্দেশ্যে উৎসব হবে।”
  pan-pan: ਜਦ ਹਾਰੂਨ ਨੇ ਇਹ ਡਿੱਠਾ ਤਾਂ ਉਸ ਦੇ ਅੱਗੇ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ ਤਾਂ ਹਾਰੂਨ ਨੇ ਪੁਕਾਰ
    ਕੇ ਆਖਿਆ, ਕੱਲ ਯਹੋਵਾਹ ਦਾ ਪਰਬ ਹੈ
  tkr-tkr: 'Harunuk''le man g''acu, boğayne ögiyl q''urbanbı alyaa''an ciga ali''ı
    eyhen: – G''iyqa Rəbbis bayram alğahas!'
  mya-JVB: အာရုန် သည် ထိုအမှုကို သိမြင် လျှင် ၊ ရုပ်တု ရှေ့ မှာ ယဇ်ပလ္လင် ကို တည်
    ၍ ၊ နက်ဖြန် နေ့သည် ထာဝရဘုရား အဘို့ ပွဲခံ ရသောနေ့ဖြစ်သည်ဟု တပ်ကိုလည်၍ ကြော်ငြာ
    စေ၏။
  tbg-tbg: Vika minti tuvaro Eroniva purumakau maraqura/varaha aututora vira avuni
    vaiharo ofaa tainta vo autu kero tiharo, Kaiqe tenavu hura ruvaaqumavi vaiha nora
    kara neha Nora Kotira autu tuahera kaare, tiro.
  hmo-hmo: Arona ese unai golo boromakau tau ena vairanai boubou patana ta ia haginia.
    Vadaeni hereva ia gwauraia, ia gwau, “Kerukeru be aria ta do ita karaia, Lohiabada
    do ita hanamoa totona.”
  urd-urd: यह देख कर हारून ने उसके आगे एक क़ुर्बानगाह बनाई और उसने 'ऐलान कर दिया कि
    “कल ख़ुदावन्द के लिए 'ईद होगी।”
  rus-SYN: 'Увидев сие, Аарон поставил пред ним жертвенник, и провозгласил Аарон,
    говоря: завтра праздник Господу.'
  bqc-SIM: 'Kɛ́ Aalona è màa, à sa''okĩi bò zupi aɛ, ↄ̃ à kpàwakɛ̀ à mɛ̀:
    Dii dikpɛ ku zia.'
  tcz-CHONGTHU: Aaron in jong bongnou kilhajol chu aven, hiche lim kisemna maiya chun
    maicham asem in, Aaron in hitin aseiye; Jing nikho teng le Pakaiya di kut khat
    um ding ahi, ati.
  mar-mar: अहरोनाने हे सर्व पाहिले तेव्हा त्याने त्या वासरापुढे एक वेदी बांधली आणि
    जाहीर करून तो म्हणाला, “तुमच्या परमेश्वराकरता उद्या उत्सव होणार आहे.”
  soq-soq: Aron apana epe dewantoio ewamone me pulo sumpa watawa nambanepe pue kau
    dewasan ita sabamo gagalolene wanase, “Imonepi no Iawe God mampe oda dewasata.”
  qub-qub: 'Chayta ricar Aaronga töru-mallwa-nirajpa ñaupancho juc altarta ruraran.
    Nircur Israelcunata niran: «Wara junajmi fistata rurashun Tayta Diosninchïta rispitashpanchi.»'
  bqp-bqp: 'Kũ Haruna è lɛ, à sa''oki bò zùu pì arɛ, akũ à kpàkpaa kɛ̀ à pì: Dikiri
    dikpɛ kun zia.'
  hat-hat: 'Lè Arawon wè sa, li bati yon lòtèl devan estati ti towo bèf la, epi li
    di yo: -Denmen m''ap fè yon gwo fèt pou Seyè a.'
  eng-BSB: 'When Aaron saw this, he built an altar before the calf and proclaimed:
    “Tomorrow shall be a feast to the LORD.”'
  tod-tod: 'Siɛgi zu Aalɔn miná ɠaani la, é zalaɠa ɠulazuʋɛ ta ɓɛtɛni nikɛ yiʋoi
    maaniinigi ʋɛ. É wooɠulani, é ɠɛ ma: «Fɛti wola ɠa ɠɛ ga lina Ɠɔoɠɔ GALAGI lɛbi
    vai ma!»'
  eng-WEBPB: When Aaron saw this, he built an altar before it; and Aaron made a proclamation,
    and said, “Tomorrow shall be a feast to the LORD.”
  kbq-kbq: Aroni'ma anazama keteno'a, Kresramana vu itare ana golire tro hu'naza bulimakao
    avuga tro hunteteno amanage hu'ne, okina Ra Anumzamofontega muse hunenteta ne'za
    negahune.
  nhe-BL: 'Huan quema Aarón quiitac quejatza paquiyayaj nopa israelitame, quisencajqui
    se tlaixpamitl iixtla nopa becerro, huan teyolmelajqui: ―Mostla tijpiyase se ilhuitl
    para TOTECO.'
  bus-bus: 'Kɛ̀ Aruna è lɛ, à sa''okii bò zù pì aɛ, ben à kpàakpa kɛ̀ à bè: Dii zĩbaa
    kuu zia.'
  gub-BL: Na'e Àràw uzapo ma'ea'yr hapy haw a'e tapi'aka'yr hagapaw henataromo. —
    Pyhewe xiapo putar mynykawhu Tupàn Tuweharupi Wiko Ma'e pe nehe, i'i teko wanupe.
  eng-DRA: 'And when Aaron saw this, he built an altar before it, and made proclamation
    by a crier’s voice, saying: Tomorrow is the solemnity of the Lord.'
