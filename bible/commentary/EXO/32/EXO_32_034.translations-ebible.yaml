  ben-IRV: এখন যাও, আমি যে দেশের বিষয়ে তোমাকে বলেছি, সেই দেশে লোকেদের নিয়ে যাও;
    দেখ, আমার দূত তোমার আগে আগে যাবেন, কিন্তু যেদিন আমি তাদের শাস্তি দেব, আমি তাদের
    পাপের জন্য শাস্তি দেব।”
  pan-pan: ਹੁਣ ਜਾ ਲੋਕਾਂ ਨੂੰ ਉੱਥੇ ਲੈ ਜਾ ਜਿਹ ਦੇ ਲਈ ਮੈਂ ਤੈਨੂੰ ਬੋਲਿਆ ਸੀ ਅਤੇ ਵੇਖ ਮੇਰਾ ਦੂਤ
    ਤੇਰੇ ਅੱਗੇ ਤੁਰੇਗਾ ਪਰ ਮੈਂ ਆਪਣੇ ਬਦਲੇ ਦੇ ਦਿਨ ਉਨ੍ਹਾਂ ਦੇ ਪਾਪ ਦਾ ਬਦਲਾ ਉਨ੍ਹਾਂ ਤੋਂ ਲਵਾਂਗਾ।
  tkr-tkr: Həşdiyle hoora, Zı vak'le millet nyaqayiy qıkkeva uvhu, hamaqab manbı quvkee.
    Yizın malaaikıd yəq haagva, vale ögiyl əlyhəəs. Mançina gah qabımee, Zı manbışda
