    na dia sinea,” gua.
  gaz-gaz: Amma kaʼiitii gara lafa ani sitti hime sanaatti saba kana qajeelchi; kunoo
    ergamaan koos fuula kee dura ni deema. Garuu gaafa yeroon ani isaan adabu gaʼutti
    ani cubbuu isaaniitiif isaan nan adaba.”
  fra-LSG: Va donc, conduis le peuple où je t’ai dit. Voici, mon ange marchera devant
    toi, mais au jour de ma vengeance, je les punirai de leur péché.
  gnn-gnn: Gatjuy marrtjiyana. Nhenydja yurru gäŋana yolŋu'‐yulŋunhanydja ŋunhimalayina
    wäŋalili ŋunhi ŋarra liŋgu ḻakaraŋala nhokala. Ŋarrakala djiwarr'wuyyu watjarr'mirriyu
    yurru mel‐warryundja marrtji nhumalanha. Yurru ŋarra boŋguŋu marrtji warray yulŋunydja,
    withiyurru warray nhumalanha, bala ŋarra boŋguŋu walalanha dhä‐ḏir'yurruna ŋurikiy
    yätjpuynha rombuy.”
  yal-yal: Iki siga, i yamaan xali mɛnni n dɛnaxan falaxi. N ma malekan tima nɛn i
    yɛɛ ra. Koni a waxatin na a li, n na e ɲaxankatama nɛn e yulubine fe ra.”
  haw-1868: 'No ia mea, o hele oe, e alakai ia poe kanaka i kahi a''u i olelo ai ia
    oe: aia hoi, e hele no ko''u anela mamua ou, aka hoi, i ko''u la e hoopai ai,
    e hoopai aku au i ko lakou hewa maluna o lakou.'
  arb-NAV: وَالآنَ اذْهَبْ، وَقُدِ الشَّعْبَ إِلَى الْمَكَانِ الَّذِي ذَكَرْتُهُ لَكَ.
    وَهَا هُوَ مَلاكِي يَتَقَدَّمُكَ، وَلَكِنْ لابُدَّ مِنْ مُعَاقَبَةِ الشَّعْبِ
    عَلَى خَطِيئَتِهِمْ فِي يَوْمِ قَضَائِي».
  ewe-ewe: Azɔ la, yi eye nàkplɔ nye ameawo ayi teƒe si ƒe nya megblɔ na wò. Meka
