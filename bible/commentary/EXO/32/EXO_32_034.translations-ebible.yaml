  uig-CYR: Әнди сән берип, Мән саңа ейтқан җайға хәлиқни башлап барғин. Мана, Мениң
    Пәриштәм алдиңда маңиду. Лекин уларға җаза беридиған күнүм кәлгәндә, уларға гунайи
    үчүн җаза беримән, деди.
  pma-pma: Kiha kilamun meatin keil miheha en out koa naviteni tuai minuk. Kindem
