  urd-GVH: अब जा, लोगों को उस जगह ले चल जिसका ज़िक्र मैंने किया है। मेरा फ़रिश्ता
    तेरे आगे आगे चलेगा। लेकिन जब सज़ा का मुक़र्ररा दिन आएगा तब मैं उन्हें सज़ा दूँगा।”
  rug-rug: Ke mamu la kamahire, mamu turaṉa lani sari na tie koasa popoa sapu ele
