verse: EXO.032.034
translations:
  mal-C: ആകയാൽ, നീ പോയി ഞാൻ നിന്നോടു കൽപ്പിച്ച ദേശത്തേക്ക് ഈ ജനത്തെ കൂട്ടിക്കൊണ്ടുപോകണം;
    എന്റെ ദൂതൻ നിന്റെ മുമ്പിൽ നടക്കും; എന്നാൽ അവരുടെ പ്രവൃത്തികളുടെ കണക്കുചോദിക്കുമ്പോൾ
    അവരുടെ പാപങ്ങൾക്കു ഞാൻ അവരെ ശിക്ഷിക്കും” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: Aber gehe jetzt nur hin und führe das Volk dorthin, wohin ich dir geboten
    habe; mein Engel soll vor dir hergehen. Aber wenn die Zeit der Ahndung für mich
    da ist, will ich ihre Versündigung ahnden.
  lin-lin: Sik’oyo, kende ! Kamba bato na esika oyo nalobaki na yo. Tala, anjelu na
    Ngai akozala liboso na yo. Atako bongo, tango mokolo ekokoka mpo ete napesa etumbu,
    nakopesa bango etumbu mpo na lisumu na bango.
  eng-LSV: and now, go, lead the people wherever I have spoken to you of; behold,
    My Messenger goes before you, and in the day of my charging—then I have charged
    their sin on them.”
  eng-GNV: 'Go nowe therefore, bring the people vnto the place which I commanded thee:
    behold, mine Angel shall goe before thee, but yet in the day of my visitation
    I wil visite their sinne vpon them.'
  eng-WEBSTER: 'Therefore now go, lead the people to the place of which I have spoken
    to thee: Behold, my angel shall go before thee: Nevertheless, in the day when
    I visit, I will visit their sin upon them.'
  nhw-BL: Huajca xiya xiquinhuica nopa masehualme hasta campa nimitzilhui. Huan xijmati
    para temachtli notequihua mitzyacanas. Pero quema ajsis nopa tonali quema nitetlatzacuiltis,
    niquintlatzacuiltis ni masehualme por inintlajtlacolhua.
  swh-ONEN: Sasa nenda, uongoze hao watu mpaka mahali nilipokuambia, naye malaika
    wangu atakutangulia. Pamoja na hayo, wakati utakapofika wa mimi kuwaadhibu, nitawaadhibu
    kwa ajili ya dhambi yao.”
  bba-bba: Yen sɔ̃, ɑ doo ɑ tɔn be kpɑrɑ i dɑ sere yɑm mi nɑ nun sɔ̃ɔwɑ. Wee nɛn ɡɔrɑdo
    u ko n nun ɡbiiye mi. Adɑmɑ sɑɑ yɑ sisi yè sɔɔ kon tɔn be nɔmɑ doke n bu sɛɛyɑsiɑ
    ben durum sɔ̃.
  eng-KJVCPB: 'Therefore now go, lead the people unto the place of which I have spoken
    unto thee: behold, mine Angel shall go before thee: nevertheless in the day when
    I visit, I will visit their sin upon them.'
  cpy-cpy: Pipiyi eeroka, paaneeri pisheninka-paeni jempe nookota-kimiro. Riitaki
    jewatimini Nonampiri. Roo kanteencha, aririka omonkaa-teeyaa paata nowajankitaantee,
    aripaete nowajankitaa-wenteeri iyaari-peronka.”
  mpx-mpx: U nok u na gamagalau nu nulil nuku na panuwa toto iyaka ya baunaniwa. He
    no anelose ni nohouwa awomiwa. Yaa ebo no sauga ni pwawa, abwe gamagalau wali
    gegi na lahe.”
  wbp-wbp: Yanta pina-jana yapa-patuku, manu nguru-yirraka-jana ngurra-kurra kujarnangku
    kamparru-wiyi wangkaja. Ngaju-nyangu marramarrarlu kapungku milki-yirrarni nyarrpara-wana
    yaninjaku. Kapurnajurla kunka-mani yapaju kujalu majungka-jarrija.”
  luo-luo: To koro, dhiyo mondo itelne ji kiterogi kama ne awacho kendo malaikana
    biro telo nyimu. To kata kamano, ka kindena mar kum ochopo to anakumgi nikech
    richogi.”
  meu-meu: A harihari aola, taunimanima ba hakaudia lao, vada na hamaorolaimu tanona
    ai ba hakaudia vareai. Momokani, egu aneru ese baine gunalaimui. Ḡau tamona, egu
    hahemaoro dinana baine kau ai, edia dika davadia do baina henidia.
  npi-ULB: अब, गएर मैले तँलाई भनेको स्थानमा यी मानिसहरूलाई अगुवाइ गरेर लैजा । हेर्,
    मेरा दूत तेरो अगिअगि जानेछन् । तर त्यस दिन तिनीहरूका पापका लागि म तिनीहरूलाई दण्ड
    दिनेछु ।”
  yor-yor: Ǹjẹ́ nísinsin yìí lọ, máa darí àwọn ènìyàn yìí lọ sí ibi ti mo sọ, angẹli
    mi yóò sì máa lọ ṣáájú yín. Ìgbà ń bọ̀ fún mi tì Èmi yóò ṣe ìbẹ̀wò, Èmi yóò fi
    yà jẹ wọ́n fún ẹ̀ṣẹ̀ wọn.”
  emp-NTPO: Jãʌ̃be wãdua. Jãʌ̃ ẽberãrãra ededua mʌ̃a bʌ́a jarad̶a druad̶aa. Mʌ̃ nezoca
    bajãnebemara bãrã na wãya. Baribʌrʌ mʌ̃a cawa oi ewarid̶e ãdjirãra cawa oya cadjirua
    oped̶ad̶a carea.–
  ind-ind: Sekarang pergilah, pimpinlah mereka ke tempat yang sudah Aku beritahukan
    kepadamu. Malaikat yang sudah Aku utus akan berjalan di depanmu. Namun, akan tiba
    saatnya Aku menghukum mereka atas dosa mereka!”
  pes-OPCB: حال بازگرد و قوم را به جایی که گفته‌ام راهنمایی کن و فرشتهٔ من پیشاپیش
    تو حرکت خواهد کرد. ولی من به موقع، قوم را به خاطر این گناه مجازات خواهم کرد.»
  aer-aer: Tyerrtye areye-werne alpaye, itnekenge arrekwele-irreme apmere nhenge-werne
    The ngkwenge arrwekele ileke. Alkere-arenye Atyinhele ngkwenge imernetyenhenge
    nthenhe-werne-atheke alhetyeke. The tyerrtye yanhe areye atwetyenhe akurne-arle-irrekeke.”
  tgl-ULB: Kaya ngayon lumakad ka, pangunahan mo ang bayan papunta sa lugar na sinabi
    ko sa iyo. Tingnan, ang aking anghel ang mangunguna sa inyo. Pero sa araw na parusahan
    ko sila, paparusahan ko sila dahil sa kanilang pagkakasala.
  cbu-NT: Apanllsha Móysisee tárangiya; Ashiri naangtsa. Machingcha tputseetsi yap
    nuw shiyaa tárangi ambi. Ashiri nuwsha sundari zanganchima siyaa machinaama. Itaru,
    nuwsha nda amb naachima siyapi. Yuwashumari nuw wanishi tatsamkachu anshumari
    nuwaana tputsee wanichima waanamandari yutaritshishirini, tárangiya Apanlli.
  hui-hui: Ani buleberogo ai í̠ áyu ogoni pialu wali agali haru halu dindi mbaria
    nga lalu i̱na langirugoria haru pole áyu ogoni pu. I̱naga dahuliyalime í̠ biamogo
    bialu í̠ mo tiga bule holebira. O larogoniore manda biaabo habe. Ai wali agalime
    ko biya ebere larigonaga ko biaga uruni tigua ko biyagonaga pani mulene horo ibirangi
    pani mulebero, lene.
  mya-mya: ယ​ခု​သွား​၍​သင့်​အား​ငါ​မိန့်​မှာ​ပြီး​သော အ​ရပ်​သို့​သူ​တို့​ကို​ပို့​ဆောင်​လော့။
    ငါ​၏​ကောင်း ကင်​တ​မန်​သည် သင့်​အား​လမ်း​ပြ​မည်။ သို့​ရာ တွင်​ဤ​သူ​တို့​၏​အ​ပြစ်​အ​တွက်​ငါ​ဒဏ်​စီ​ရင်
    မည့်​အ​ချိန်​ကျ​ရောက်​လာ​လိမ့်​မည်'' ဟု​မိန့် တော်​မူ​၏။
  cbi-NTPO: Tsa' mitya miitu, iya nukaa juntsa chachillanu miya' jide tiñuba, junga
    miya' jide. In anjee ñunu miya' jinu tsuve. Tsenmin yalanu taaju iwaanu malu janmalaya,
    iya yala' ujcha' mitya taaju de-iwaanu tsuyu, timi.
  bod-N: ད་ལྟ་ལམ་དུ་ཆས་ཏེ་ངས་ཁྱོད་ལ་སྨྲས་པའི་གནས་དེར་མི་རྣམས་འཁྲིད་པར་གྱིས། ལྟོས་དང་།
    བདག་གི་ཕོ་ཉ་ཁྱོད་ཀྱི་མདུན་དུ་འགྲོ་བར་ངེས། འོན་ཀྱང་ངས་ཉེས་ཆད་གཅོད་པའི་དུས་སུ་དེ་དག་གི་སྡིག་པར་ཉེས་ཆད་བཅད་ཡོང་ཞེས་གསུངས།
  sna-sna: Zvino chienda, tungamirira vanhu kunzvimbo yandakataura nezvayo, uye mutumwa
    wangu achakutungamirirai. Kunyange zvakadaro, nguva yokuti ndirange painosvika,
    ndichavaranga nokuda kwechivi chavo.”
  spa-BLM: Ahora ve, conduce al pueblo al lugar del que te he hablado. He aquí que
    mi ángel irá delante de ti. Sin embargo, el día en que yo castigue, los castigaré
    por su pecado”.
  cac-cac: Yuj chi' ixic, tzic'anb'at eb' chon̈ab' chi' d'a jun lugar ix val d'ayach.
    A jun vángel ol b'ab'laj eyuuj, palta ol c'och sc'ual yic ol vac'anoch syaelal
    eb' anima tic yuj smul, xchi.
  swh-ULB: Basi sasa uende ukawaongoze watu hawa mpaka mahali pale ambapo nimekwambia
    habari zake. Tazama, malaika wangu atakutangulia. Lakini pamoja na hayo siku nitakayowajilia
    nitawapatiliza kwa ajili ya dhambi yao.”
  bel-bel: дык вось ідзі, вядзі народ гэты, куды Я сказаў табе; вось анёл Мой пойдзе
    перад табою, і ў дзень наведваньня Майго Я наведаю іх за грахі іхнія.
  wed-wed: Marina ma nae, rava ma naiei dobu a ririweia ma au anela ina ravenim. Wate
    mara ina ḡeta da ana kovoḡa, taui ai ḡoʼapoapoe aubaina ana kovoḡi.”
  deu-ELBBK: Und nun geh hin, führe das Volk, wohin ich dir gesagt habe. Siehe, mein
    Engel wird vor dir herziehen; und am Tag meiner Heimsuchung, da werde ich ihre
    Sünde an ihnen heimsuchen.
  mbb-OT: Ne ǥenat ke en, ne zumaha nu sikan is menge etew ziyà te lugar he migkaǥi
    ku kenikew. Tentenuzi nu he iyan egiya keniyu is belinsuǥuen ku, iyan, egkeuma
    ǥihapun is timpu te kedsiluti ku keniyan te menge etew tenged te salè dan.”
  mal-2015: ആകയാൽ നീ പോയി ഞാൻ നിന്നോടു അരുളിച്ചെയ്ത ദേശത്തേക്കു ജനത്തെ കൂട്ടിക്കൊണ്ടു
    പോക; എന്റെ ദൂതൻ നിന്റെ മുമ്പിൽ നടക്കും. എന്നാൽ എന്റെ സന്ദർശനദിവസത്തിൽ ഞാൻ അവരുടെ
    പാപം അവരുടെമേൽ സന്ദർശിക്കും എന്നു അരുളിച്ചെയ്തു.
  tuo-NT: Niꞌcãrõacãrẽ majã waꞌaya. Masãrẽ yʉꞌʉ mʉꞌʉrẽ “Oꞌogʉti” níca diꞌtapʉ sʉꞌori
    miaña. Yʉꞌʉre werecoꞌtegʉ mʉꞌʉrẽ sʉꞌori ĩꞌo miagʉ̃sami. Tojo weemicã, yʉꞌʉ buꞌiri
    daꞌreri nʉmʉ ejacã, na ñaꞌarõ weeꞌque wapare narẽ buꞌiri daꞌregʉti, nicʉ niwĩ
    Õꞌacʉ̃.
  gup-gup: Dja wanjh yiray, yibenka nawu ngaye ngardduk bininj kore ngabolkyolyolmeng
    ke, kaluk yiburrbu bu angel ngardduk karrokorrokme ngudberre. Kaluk bu rerrihkah
    ngaye wanjh ngabenbun birrimekbe bininj kore kunwarre birrihyimi.”
  gvs-gvs: Tuwo ame tuta kūna tomotayadi kuvakedēdi nako goi bogina alatuwokoim. Go
    kunōve. Guna anerose bei ivakumgoiyem. Go liuna ana maliyalina goi bei idi bágala
    pasina aliunedi.’
  rmc-rmc: Tu akana dža a ľidža le manušen pre oda than, pal savo tuke phenďom. Miro
    aňjelos džala angle tu. Ale avela oda časos, sar len marava vaš lengre bini.“
  nlg-nlg: Mi taeni, ko tona, mo ko hulira na vure va tana komu tu bosaa vanigho tua.
    Ko righia! Nigua na angel igeva ke idevighau! Hauva, tana bona ku mai ikakeri
    vaho ge ku tororo na vure eni nia na lei paludira.”
  pes-OPV: واکنون برو و این قوم را بدانجایی که به تو گفته‌ام، راهنمایی کن. اینک فرشته
    من پیش روی توخواهد خرامید، لیکن در یوم تفقد من، گناه ایشان را از ایشان بازخواست
    خواهم کرد.»
  ron-1924: Ду-те дар ши ду попорул унде ць-ам спус. Ятэ, Ынӂерул Меу ва мерӂе ынаинтя
    та, дар ын зиуа рэзбунэрий Меле, ый вой педепси пентру пэкатул лор!”
  aui-aui: Na kunagho, da yagu wawaya kuninaghovedi konanagho da gawara meme awonem
    na nabo, bi yagu aneya ininaghovem. Bi gegha da raghani inapiika na yadi tamumu
    kiiravine na aro anaveredi.”
  ben-OBCV: এখন যাও, যে স্থানের কথা আমি বলেছিলাম, লোকদের সেখানে নিয়ে যাও এবং আমার
    দূত তোমার অগ্রগামী হবেন। অবশ্য, যখন শাস্তি দেওয়ার সময় আসবে, তখন তাদের পাপের
    জন্য আমি তাদের শাস্তি দেব।”
  som-som: Ee haddaba tag, oo meeshii aan kaala hadlay dadka u hor kac, oo bal eeg,
    malaa'igtayda ayaa ku hor kici doontee; habase yeeshee maalinta aan soo booqdo
    ayaan dembigooda u ciqaabi doonaa.
  lat-VUC: 'tu autem vade, et duc populum istum quo locutus sum tibi: angelus meus
    præcedet te. Ego autem in die ultionis visitabo et hoc peccatum eorum.'
  eng-ASVBT: 'And now go, lead the people unto the place of which I have spoken unto
    thee: behold, mine angel shall go before thee; nevertheless in the day when I
    visit, I will visit their sin upon them.'
  mna-mna: Tana miili ma sula kizin mini be kam zin mi niomŋan kala pa lele ta muŋgu
    aŋso yom pa na. Aŋela tio sa ko imuuŋgu piom be ikam peeze piom. Tamen kaimer,
    sombe ka nol ipet, tona aŋur kadoono pa sanaana kizin tana.”
  ita-1885: Or va' al presente, conduci il popolo al luogo del quale ti ho parlato;
    ecco, un mio Angelo andrà davanti a te; e al giorno della mia visitazione, io
    li punirò del lor peccato.
  eng-LXXUP: 'And now go, descend, and lead this people into the place of which I
    spoke to thee: behold, my angel shall go before thy face; and in the day when
    I shall visit I will bring upon them their sin.'
  eng-ULB: So now go, lead the people to the place of which I have spoken to you.
    See, my angel will go before you. But on the day that I punish them, I will punish
    them for their sin.”
  spa-VBL: Ahora ve y conduce al pueblo al lugar del que te hablé. Mi ángel irá delante
    de ti, pero en el momento en que decida castigarlos, los castigaré por su pecado”.
  fra-_FOB: Et maintenant, va, conduis le peuple où je t'ai dit. Voici, mon ange ira
    devant toi; mais, au jour où j'exercerai la punition, je punirai sur eux leur
    péché.
  mal-mal: ആകയാൽ നീ പോയി ഞാൻ നിന്നോട് അരുളിച്ചെയ്ത ദേശത്തേക്ക് ജനത്തെ കൂട്ടിക്കൊണ്ട്
    പോകുക; എന്റെ ദൂതൻ നിന്റെ മുമ്പിൽ നടക്കും. എന്നാൽ എന്റെ സന്ദർശനദിവസത്തിൽ ഞാൻ അവരുടെ
    പാപം അവരുടെ മേൽ സന്ദർശിക്കും” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Ab jā, logoṅ ko us jagah le chal jis kā zikr maiṅ ne kiyā hai. Merā farishtā
    tere āge āge chalegā. Lekin jab sazā kā muqarrarā din āegā tab maiṅ unheṅ sazā
    dūṅgā.”
  suz-BL: तन्‍न मुल लावो। मेको मुर आन कली आं देंशो रागी लाइक्‍मी। नेनो, आं स्‍वर्ग
    ङा गेय पाइब इ ङोंइङोंइती सोइक्‍नुङ। तन्‍न काबु मेको आन कली पाप पशो आ पर्बम सजाइ
    गेनुङ” दें‍त। प्रस्‍थान ३३:२,१४; गन्‍ती १४:२७-३०
  ita-1927: Or va’, conduci il popolo dove t’ho detto. Ecco, il mio angelo andrà dinanzi
    a te; ma nel giorno che verrò a punire, io li punirò del loro peccato”.
  ckb-ckb: ئێستاش بڕۆ پێشڕەوی گەل بکە بۆ ئەو شوێنەی پێم گوتیت، فریشتەکەم وا لەپێشت
    دەڕوات، بەڵام کاتێک ڕۆژی سزادان هات، لەسەر گوناهەکانیان سزایان دەدەم.»
  eng-BBE: 'But now, go, take the people into that place of which I have given you
    word; see, my angel will go before you: but when the time of my judging has come,
    I will send punishment on them for their sin.'
  kan-OKCV: ಆದರೆ ಈಗ ನೀನು ಹೋಗಿ, ಜನರನ್ನು ನಿನಗೆ ನಾನು ಹೇಳಿದ ಸ್ಥಳಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋಗು.
    ಇಗೋ, ನನ್ನ ದೂತನು ನಿನ್ನನ್ನು ಮುನ್ನಡೆಸುವನು. ಆದರೂ ನಾನು ವಿಚಾರಿಸುವ ದಿನ ಬಂದಾಗ ಅವರ ಪಾಪಕ್ಕೆ
    ತಕ್ಕಂತೆ ಅವರನ್ನು ಶಿಕ್ಷಿಸುತ್ತೇನೆ,” ಎಂದರು.
  bbb-bbb: Ijadufuo ni una va e ije kaenamiana keke are na kuaraeva ijia vane. Ro
    igia fie ja vakuva anera none fu ude vakinu ja samuagiadufuo. Ro maza ije na bu
    kena isekafiadufuo ije fu uria ijia name. Ijadufuo na va maza ije abekuva na ijia
