  cek-AK: Vaihi caeh ah loe, kang thuih ih ahmuen ah kaminawk to caeh haih ah; khenah,
    kai ih van kami to na hmaa ah caeh tih; nihcae thuitaekhaih atue to phak naah,
    a zae o haih pongah nihcae to ka thuitaek han, tiah a naa.
  xla-xla: Epapedeme na꞉ta wua꞉ watle hamilowepo depo yu itiyapo himiwa mo dla wa꞉
    opa eleme ma-tane. Epalati na꞉ banakaka oplamitapo wua꞉ta tlati itapu tle telepe.
