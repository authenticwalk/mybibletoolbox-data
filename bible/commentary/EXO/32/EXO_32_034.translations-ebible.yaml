  sus-A: يَكْسِ، سِفَ، عِ شَ حَمَ شَنِن ﭑ دّننَشّ مَسٍنشِ عِ بّ. ﭑ مَ مَلٍكّ تِمَ
    عِ يَ رَ سِندٍن، كْنْ كِيتِ لْشْي نَ قَ، عٍ عٍ شَ يُنُبِيٍ سَرٍ قِمَ نّ.»
  fra-SBL: Va maintenant, conduis le peuple au lieu dont je t'ai parlé. Voici, mon
