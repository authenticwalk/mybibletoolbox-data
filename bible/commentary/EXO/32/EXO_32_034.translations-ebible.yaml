    To nega be do ia ginidae, lau ese inai taunimanima dekenai edia kara dika davana
    do lau henia.”
  urd-urd: अब तू रवाना हो और लोगों को उस जगह ले जा जो मैंने तुझे बताई है। देख, मेरा
    फ़रिश्ता तेरे आगे — आगे चलेगा। लेकिन मैं अपने मुतालबे के दिन उनको उनके गुनाह की
    सज़ा दूँगा।”
  rus-SYN: итак иди, сойди, веди народ сей, куда Я сказал тебе; вот Ангел Мой пойдет
    пред тобою, и в день посещения Моего Я посещу их за грех их.
  bqc-SIM: Gɛ́ ń gbɛ̃́ↄ gu pↄ́ má ònɛu sa. Ma Malaika a dↄaanɛ. Ń beeo ma ĩadamagↄↄ,
    má ĩadamá ń duuna yã́iɛ.
  tcz-CHONGTHU: Tun nangma ki patdoh in keiman ka sei peh na mun, hiche mun channa
    chu mipi na ga lam kai ding ahiye. Ka vantil chu na masang lama masa ding, keiman
    nangma ka hung vil teng le koi hile hiche mite lah a achonse pen pen chu keiman
    lethuhna ka peh cheh cheh ding ahi,” ati.
  mar-mar: तेव्हा तू आता खाली जा आणि मी सांगतो तेथे लोकांस घेऊन जा; माझा दूत तुझ्यापुढे
    चालेल व तुला मार्ग दाखवील. जेव्हा पाप केलेल्या लोकांस शिक्षा करण्याची वेळ येईल
    तेव्हा त्यांना शिक्षा केली जाईल.”
  soq-soq: Tauma aite ne apanana bola dienawo banlamoe aitaa. Ne enselina bautalepie
    e banlaepi, ita ne walamana wisepio mo kadiu sipoasapo kadi dewasaiena matangelawa
    donsapu.”
  qub-qub: Cananga cutiycushpayqui runacunata pushanqui aunishä partiman. Anjilnëmi
    pushashunqui. Chaypis Israelcuna juchata rurashanpitaga castiganä junaj chayamuptinnami
    castigashaj.»
  bqp-bqp: Ǹ gɛ́ kũ gbɛ̃nↄ gu kũ ma ònnɛn sà. Ma Malaika ni donnɛ arɛ. Bee kũ abireo
    tó ma wɛ́tãmmana gↄrↄ kà, mani wɛ́ tãḿma ń durunna yãi.
  hat-hat: Koulye a, ou mèt ale. W'a mennen pèp la kote mwen te di ou mennen yo a.
    Chonje byen. Zanj mwen an ap mache devan ou. Men, lè jou a va rive pou m' vin
    fè regleman ak yo a, m'ap pini yo pou peche yo.
  eng-BSB: Now go, lead the people to the place I described. Behold, My angel shall
    go before you. But on the day I settle accounts, I will punish them for their
    sin.”
  tod-tod: Li niizuʋɛ, è li ga nuɓusɛiti, ʋɛ gè ná lɛɛni ga ɗe. Wɛlɛ, nà-geezuɠeelai
    ɠa lo è luɠɔ. Kɛlɛ nà-potokula voloi, ta ta-ɠotoiti suɓoloi ɠɔmɔ.»
  eng-WEBPB: Now go, lead the people to the place of which I have spoken to you. Behold,
    my angel shall go before you. Nevertheless, in the day when I punish, I will punish
    them for their sin.”
  kbq-kbq: Hagi menina vunka, kema hu'noa kumatera zmavrenka nevugeno ankeronimo'a
    vugota hurmanteno tamavreno vugahie. Hianagi zamazeri havizama hanuanknama esige'na,
    kumi'ma hazarera nona hu'na zamazeri haviza hugahue.
  nhe-BL: Huajca xiya xiquinhuica nopa tlacame hasta campa nimitzilhui. Huan xijmati
    para temachtli noelhuicac ejca mitzyacanas. Pero quema ajsis nopa tonali quema
    nitetlatzacuiltis, niquintlatzacuiltis ni tlacame ipampa inintlajtlacolhua.
  bus-bus: Ǹ gá kↄ̃n gbɛ̃nↄ guu kɛ̀ má ònnɛɛn sa. Ma Malaika é dↄnnɛ aɛ. Baa kↄ̃n
    beeeo tó ma wɛ́ɛtãmmana gurↄↄ kà, mɛ́ wɛ́ɛ tãḿma ń durun yãnzi.
  gub-BL: Eho nehe kury, eraha teko a'e ywy heremimume'u kwer pe nehe kury. Hereko
    haw pe har wata putar oho penenataromo nehe. Nezewe rehe we amo 'ar mehe uhem
    putar wanehe hezepyk àwàm 'ar nehe. A'e 'ar mehe azepyk putar wanehe ihe nehe,
    i'i Tupàn izupe.
  eng-DRA: 'But go thou, and lead this people whither I have told thee: my angel shall
    go before thee. And I in the day of revenge will visit this sin also of theirs.'
