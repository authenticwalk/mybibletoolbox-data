  hbo-WLC: וְעַתָּ֞ה לֵ֣ךְ ׀ נְחֵ֣ה אֶת־הָעָ֗ם אֶ֤ל אֲשֶׁר־דִּבַּ֙רְתִּי֙ לָ֔ךְ הִנֵּ֥ה
    מַלְאָכִ֖י יֵלֵ֣ךְ לְפָנֶ֑יךָ וּבְי֣וֹם פָּקְדִ֔י וּפָקַדְתִּ֥י עֲלֵיהֶ֖ם חַטָּאתָֽם׃
  ibo-ibo: Ma ugbu a, duru ndị a gaa ebe ahụ m gwara gị. Mmụọ ozi m ga-edu unu nʼije
