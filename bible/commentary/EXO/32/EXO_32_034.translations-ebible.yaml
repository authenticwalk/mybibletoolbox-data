  mya-JVB: သို့ဖြစ်၍ငါမှာ ထားသောအရပ် သို့ သူ တို့ကို ယခု သွား ၍ ပို့ဆောင် လော့။ ငါ့
    တမန် သည် သင့် ရှေ့ မှာ သွား လိမ့်မည်။ သို့ သော်လည်းငါ သည် အကြည့် အရှုကြွလာသောအခါ
    ၊ သူ တို့၌ အပြစ် ပေးလျက် ကြွလာမည်ကို မိန့် တော်မူ၏။
  tbg-tbg: Ho are ururantera vuane. Te ai tiva amuna vatara minima vaiinti nahenti
    ntita varera vuane. Are vika ntita varera aaraini viraro ti enseli vovano ai avuni
    vuanarove. Vaiinti nahenti qora kaiqa varaara kaara te vika ntaihaaina entava
    anintairaqe vi entaraqaa te vika ntaiharerave, tiro.
  hmo-hmo: To harihari oi lao, taunimanima do oi hakaua, oi dekenai lau hamaorolaia
