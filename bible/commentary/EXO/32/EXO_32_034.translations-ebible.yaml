    nisan mahien min meatin keil ekek ven tisaen one.”
  tel-2017: నువ్వు వెళ్లి నేను నీతో చెప్పిన చోటికి ప్రజలను నడిపించు. నా దూతను నీకు
    ముందుగా పంపుతున్నాను. నేను శిక్షించే రోజున వాళ్ళ పాపం విషయంలో వాళ్ళకు శిక్ష రప్పిస్తాను”
    అని మోషేతో చెప్పాడు.
  hat-BSA: Men ale koulye a, mennen pèp la kote Mwen te di ou a. Veye byen, zanj Mwen
