    katiṟinkuku. Palu ngulaṉa tjananya kura palyantjitjanguṟu pikantankuku tjiṟirpi
    ngayulu kalkuntjitjangka.”
  cwe-cwe: Lelo hita ukawalongoze wanhu mbaka hanhu honikulongele. Msenga wangu wa
    kuulanga kezakulongolela. Siku yondaniwezileni, nizawatagusa kwa ichimu cha uhasanyi
    wawo.”
  kik-kik: Rĩu gĩthiĩ, ũtongorie andũ acio mathiĩ bũrũri ũrĩa ndaaririe ũhoro waguo,
