  ory-ory: ଏବେ ଯାଅ, ଆମ୍ଭେ ଯେଉଁ ଦେଶ ବିଷୟରେ ତୁମ୍ଭକୁ କହିଅଛୁ, ସେହି ଦେଶକୁ ଲୋକମାନଙ୍କୁ ନେଇଯାଅ;
    ଦେଖ, ଆମ୍ଭ ଦୂତ ତୁମ୍ଭ ଆଗେ ଆଗେ ଗମନ କରିବେ; ମାତ୍ର ଆମ୍ଭେ ପ୍ରତିଫଳ ଦେବା ଦିନରେ ସେମାନଙ୍କ
    ପାପର ପ୍ରତିଫଳ ସେମାନଙ୍କୁ ଦେବା।”
  chk-chk: Iei kopwe feila. Kopwe emwenala ekewe aramas ngeni ewe leni üa fen kapas
    ngonuk usun. Nengeni, nei chon läng epwe akom mwom. Nge epwe war ewe fansoun üpwe
    liwini ngeniir liwinin ar tipis.”
  rop-rop: Wal yu garra go en deigim ol detlot Isreil pipul langa det pleis weya aibin
    dalim yu, en det einjul garra go lida langa yu olawei. En wen im det rait taim,
