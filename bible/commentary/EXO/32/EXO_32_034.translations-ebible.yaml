    visit their sin upon them.
  gvn-gvn: '@see-verse:EXO.032.033'
  asm-FB: এতেকে এতিয়া যোৱা, মই যি দেশৰ বিষয়ে তোমাক কৈছিলোঁ, সেই দেশলৈকে লোকসকলক
    লৈ যোৱা। চোৱা, মোৰ দূত তোমাৰ আগে আগে যাব; কিন্তু যি দিনা তেওঁলোকে দণ্ড পাব লাগে;
