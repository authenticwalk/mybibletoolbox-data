  ukr-1871: Нинї ж ійди, веди люди туди, куди я заповідав тобі. Ангел мій йти ме поперед
    тебе; як же прийде година кари моєї, тодї й карати му їх за провини їх.
  bch-bch: Be eao la. La muga ngan gid panua ta bada gid ga tila ngan tibur toa nakeo
