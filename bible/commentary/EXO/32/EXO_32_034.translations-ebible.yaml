  hbo-hbo: וְעַתָּ֞ה לֵ֣ךְ ׀ נְחֵ֣ה אֶת־הָעָ֗ם אֶ֤ל אֲשֶׁר־דִּבַּ֙רְתִּי֙ לָ֔ךְ הִנֵּ֥ה
    מַלְאָכִ֖י יֵלֵ֣ךְ לְפָנֶ֑יךָ וּבְיֹ֣ום פָּקְדִ֔י וּפָקַדְתִּ֥י עֲלֵיהֶ֖ם חַטָּאתָֽם׃
  eng-WYCLIFFE: forsothe go thou, and lede this puple, whydur Y spak to thee; myn
