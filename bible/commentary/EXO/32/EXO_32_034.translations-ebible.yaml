    atha ngenh arrwekel-antey ilek-warl. Antyerl atyenh arrekantherr yerlirrem, iwerr
    arrekantherr iylparrernetyek, apmer ikwer-warl alpetyek. Apmwel-areth aneyel-rnem
    atha ingwer-inger atwemant-anem.”
  cth-cth: Hatdawkvah cet nateh, ka dei e hmuen koe tamimaya hah cetkhaih. Khenhaw!
    kaie kalvantaminaw na hmalah a cei han. Hatei, rek hanelah ka hloe awh nah hnin
    vah, a yonnae dawk roeroe ka rek awh han telah ati.
  twi-twi: Enti afei, kɔ na di nkurɔfo no anim kɔ baabi a mekyerɛɛ wo no na mehyɛ
    wo bɔ sɛ mɛma me bɔfo adi wʼanim; nanso sɛ mebɛsra nkurɔfo no a, mɛtwe wɔn aso
    wɔ wɔn bɔne no ho.”
  hlt-hlt: Te dongah cet lamtah nang taengah kan thui bangla pilnam te mawt laeh.
    Ka puencawn loh na hmai ah cet bitni ne. Ka cawh khohnin ah ngawn tah amamih kah
    tholhnah bangla amamih soah ka cawh van bitni,” a ti nah.
  tbz-SIM: Kɔtɛ kɛ́niitɛ́ n nìtìbɛ̀ n yɛ̃ nhɑ́ bɛ̀ kɔ̀tɛnɛ̀ kɛ̀, n tɔ̃nnì yó ndɑ bonɛ̀mu
    kɛ̀ m mɔ̀nnì tùɔ̀kɛ dìì yiè m bɛ̀ potɛ́ bɛ cɑ̀ɑ̀rɛ̀mɛ̀ kpɛ́í.
  msy-2020: Aria, nɨ mangɨ, gumazamiziba inigh danganir kɨ nɨ mɨkemezir kamɨn mangɨ.
    Nɨ oragh. Nan ensel ia inigh ian faragh tuavimɨn mangam. Eghtɨ gɨn kɨ izɨ ivezir
    kuram gumazamizir arazir kuram gamiziba, kɨ me ikaragham.”
  azb-azb: Lakin indi get, xalqı sənə dediyim yerə apar. Budur, Mələyim sənin qarşında
    gedəcək. Ancaq cəza günü gələndə onlara günahlarına görə cəza verəcəyəm».
  eng-DBY: 'And now go, lead the people whither I have told thee: behold, my Angel
    shall go before thee; but in the day of my visiting I will visit their sin upon
    them.'
  hin-2017: अब तो तू जाकर उन लोगों को उस स्थान में ले चल जिसकी चर्चा मैंने तुझ से
    की थी; देख मेरा दूत तेरे आगे-आगे चलेगा। परन्तु जिस दिन मैं दण्ड देने लगूँगा उस
    दिन उनको इस पाप का भी दण्ड दूँगा।”
  wol-KYG: Yaw daal demal rekk, yóbbu mbooloo mi fa ma la waxoon, te sama malaakaa
    ngii di la jiituji. Waaye keroog sama bésu mbugal, maay mbugal mbooloo mi ndax
