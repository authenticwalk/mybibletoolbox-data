verse: EXO.032.023
translations:
  mal-C: ‘ഞങ്ങളുടെമുമ്പിൽ നടക്കേണ്ടതിനു ഞങ്ങൾക്കു ദേവതകളെ ഉണ്ടാക്കിത്തരിക. ഞങ്ങളെ
    ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്ന മോശ എന്ന പുരുഷന് എന്തു സംഭവിച്ചു എന്നു ഞങ്ങൾ അറിയുന്നില്ല,’
    എന്നു ജനം എന്നോടു പറഞ്ഞു.
  deu-TKW: 'Sie baten mich: Mache uns einen Gott, der vor uns einherziehe; denn wir
    wissen nicht, was jenem Manne Mose, der uns aus Ägypten hierher geführt hat, zugestoßen
    ist.'
  lin-lin: 'Balobaki na ngai : « Salela biso Nzambe oyo akotambola liboso na biso,
    pamba te toyebi te likambo nini ekweyeli Moyize oyo abimisaki biso na Ejipito. »'
  eng-LSV: and they say to me, Make gods for us, who go before us, for this Moses—the
    man who brought us up out of the land of Egypt—we have not known what has happened
    to him;
  eng-GNV: 'And they sayde vnto me, Make vs gods to go before vs: for we knowe not
    what is become of this Moses (the man that brought vs out of the land of Egypt.)'
  eng-WEBSTER: 'For they said to me, Make us gods which shall go before us: for as
    for this Moses, the man that brought us out of the land of Egypt, we know not
    what is become of him.'
  nhw-BL: Inijuanti nechilhuijque ma niquinchihuili se tlaixcopincayotl para ma techyacanas
    pampa amo tijmatque tlaque mopantic ta catli techquixti ipan tlali Egipto.
  swh-ONEN: Wao waliniambia, ‘Tufanyie miungu itakayotuongoza. Kwa kuwa huyu jamaa
    yetu Mose aliyetupandisha kutoka Misri, hatufahamu yaliyompata.’
  bba-bba: Bɑ mɑn sɔ̃ɔwɑ bɑ nɛɛ, n bu yinni kuo wi u ko n bu swɑɑ ɡbiiye, domi wunɛ
    wi ɑ bu yɑrɑmɑ Eɡibitin tem di, bɑ ǹ yɛ̃ ye n nun deemɑ.
  eng-KJVCPB: 'For they said unto me, Make us gods, which shall go before us: for
    as for this Moses, the man that brought us up out of the land of Egypt, we wot
    not what is become of him.'
  cpy-cpy: 'Tema riitaki kantakinari: ‘Powetsikina oshiyakaa-wontsi notajorentsi-tetee-yaari,
    riitaki jewateenani. Tema tee ayotee-yini iitarika antakiriri Moisés amaeri ajeekawita
    Apitantoniki.’'
  mpx-mpx: Hi baem elau hi ba, ‘Tau toto Mosese i ahela ta tagilem Itipita iya ga?
    Nige ta aatena hauna i gan elana. He wala yabowaine etega u ginol ge ni nulila.’
  wbp-wbp: Wangkajajulu, ‘Mujujurlu-ngalpa kangurnu Yijipi-jangkaju, kula karnalu
    milya-pinyi nyarrpara mayi nyanunguju. Ngula-ngalpa ngurrju-manta juju watiya-jangka
    marda pirli-jangka marda kawurlu-jangka yungu-ngalpa milki-yirrarni nyarrpara-wana
    yaninjaku.’
  luo-luo: Ne giwachona kama, ‘Losnwa nyiseche mabiro telonwa, nimar ok wangʼeyo gima
    otimo ngʼat ma Musa-ni mane ogolowa e piny Misri.’
  meu-meu: Badina be idia ese e hamaorogu, eto “Kaivakuku ba karaia emai, ai vairamai
    ai bainela; badina ba hari Mose, Aigupto amo e hakaumai lasi tauna, na ede ela
    ai asi dibamai”.
  npi-ULB: तिनीहरूले मलाई भने, 'हाम्रो अगिअगि जाने एउटा देव बनाऊ । हामीलाई मिश्र देशबाट
    बाहिर निकालेर ल्याउने मोशालाई के भयो हामी जान्दैनौँ ।'
  yor-yor: Wọ́n sọ fún mi pé, ‘Ṣe òrìṣà fún wa, tí yóò máa ṣáájú wa. Bí ó ṣe ti Mose
    ẹni tí ó mú wa jáde láti Ejibiti wá àwa kò mọ ohun tí ó ṣẹlẹ̀ sí i.’
  emp-NTPO: 'Ãdjirãba mʌ̃́a jarasid̶aa: “Jãʌ̃ Moiseba dairãra Egiptod̶eba ẽdrʌ enesia,
    baribʌrʌ idji sãwãnada dairãba cawad̶aẽ́a. Maʌ̃ bẽrã dairã nocod̶aa edemãrẽã ãcõrẽda
    odua.”'
  ind-ind: Mereka berkata kepadaku, ‘Buatkanlah bagi kami patung dewa untuk memimpin
    kita. Kita tidak tahu apa yang terjadi kepada Musa itu, orang yang sudah menghasut
    kita keluar dari Mesir.’
  pes-OPCB: 'آنها به من گفتند: ”خدایی برای ما بساز تا ما را هدایت کند، چون نمی‌دانیم
    بر سر موسی که ما را از مصر بیرون آورد، چه آمده است.“'
  aer-aer: Itne atyenge angkeke, ‘Moses-ele anwernenhe Egypt-ngentyele arratelhe-ileke
    anwerne anteme akutne aneme nthenhe-arle re anemeke. Arne iwenhe apeke renhe anwerneke
    mpwaraye arne-ngentyele apeke, apwerte-ngentyele apeke, gold-engentyele apeke
    nhenge re anwerneke imernetyenhenge nthenhe-werne alhetyeke.’
  tgl-ULB: Sinabi nila sa akin, igawa mo kami ng diyos na mangunguna sa amin. Dahil
    itong si Moises, ang taong nagdala palabas sa amin sa lupain ng Ehipto. hindi
    namin alam kung ano ang nangyari sa kaniya.'
  cbu-NT: Mishat, nuwaa táranganaya, Ashiri shiysha Apanllee tinangi iyaa machimaama.
    Watam na nda yasakaniwa. ¿Tamarangimsaja, Móysisi? yuw iyaa Ijiptosh tsap tashitungarangu
    anu, táranganaya nuwaatsi, Aaron Móysisee kamanku tárangiya.
  hui-hui: Tigua i̱hondo lalu, Agali Mosese mbaria ina Iyibi dindi hemaria haru tagira
    ibini ogoria hayagoni agoha piyabe tobane biyadago ina manda nabidamago ina haru
    hoari bia helonaga inanaga mbirale bi pupu wulenaga mbira wabu ngibe, laya.
  mya-mya: သူ​တို့​က​အ​ကျွန်ုပ်​အား`အီ​ဂျစ်​ပြည်​မှ​အ​ကျွန်ုပ် တို့​ကို​ထုတ်​ဆောင်​ခဲ့​သော​မော​ရှေ​သေ​သည်၊
    ရှင် သည်​ကို​အ​ကျွန်ုပ်​တို့​မ​သိ​ရ​သ​ဖြင့်၊ အ​ကျွန်ုပ် တို့​ကို​ရှေ့​ဆောင်​မည့်​ဘု​ရား​တစ်​ဆူ​ကို​သွန်း
    လုပ်​ပေး​ပါ​လော့' ဟု​တောင်း​ဆို​ကြ​ပါ​သည်။-
  cbi-NTPO: 'Yala inu entsa detiwa: Lalanu dyus muute ke'' kunun tsaave, tsenmalaa
    ajkesha miya'' miinutsu, matyu lalanu Egiptosha mangalaamu Moisés tyee iñuba mijakeetyuñu''
    mitya, detiwa.'
  bod-N: དེ་དག་གིས་ང་ལ་འདི་ལྟར། ངེད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་མཁན་མོ་ཤེ་དེ་ལ་ཅི་ཞིག་བྱུང་བ་མི་ཤེས་པས།
    ངེད་ཅག་ལ་ལམ་སྣ་འདྲེན་པའི་ལྷ་སྐུ་བཟོས་ཤིག་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Vakati kwandiri, ‘Tiitire vamwari vachatitungamirira. Kana ari munhu uyu
    Mozisi akatibudisa kubva muIjipiti, hatizivi zvakaitika kwaari.’
  spa-BLM: 'Porque me han dicho: ‘Haznos dioses que vayan delante de nosotros’. En
    cuanto a este Moisés, el hombre que nos sacó de la tierra de Egipto, no sabemos
    qué ha sido de él’.'
  cac-cac: 'A eb'' ix alan d''ayin: B''o junoc co diosal tzon̈ cuchb''ani, yujto a
    vin̈aj Moisés ix on̈ ic''anelta d''a Egipto, ma chequel tas ix ic''an vin̈, max
    jaxlaj vin̈, xchi eb'' d''ayin.'
  swh-ULB: Maana waliniambia, 'Katufanyie miungu, itakayokwenda mbele yetu. Kwa maana
    mtu huyo Musa, aliyetutoa katika nchi ya Misri, hatujui yaliyompata.'
  bel-bel: 'Яны сказалі мне: зрабі нам бога, які ішоў бы перад намі; бо з Майсеем,
    з гэтым чалавекам, які вывеў нас зь зямлі Егіпецкай, ня ведаем, што сталася.'
  wed-wed: Ma i riweu, ‘god ma kauei da ina ravenita. Ma wei ravana Moses, Egyptei
    i tere-opunelai, tauai eḡa ata aramanei aiwai awarina i tupua.’
  deu-ELBBK: 'Und sie sprachen zu mir: Mache uns einen Gott, der vor uns hergehe;
    denn dieser Mose, der Mann, der uns aus dem Land Ägypten heraufgeführt hat, –
    wir wissen nicht, was ihm geschehen ist.'
  mbb-OT: Migkaǥi zan kayi te kedì te, ‘Kela ke zuen en mezaat he nehitavù duen te
    etew he si Moises he iyan mibpeǥawas kenami ziyà te Ehipto; umbe veeli key te
    ed-ezapen dey he ebpekepengulu kenami.’
  mal-2015: ഞങ്ങൾക്കു മുമ്പായി നടക്കേണ്ടതിന്നു ഒരു ദൈവത്തെ ഉണ്ടാക്കി തരേണം; ഞങ്ങളെ
    മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന പുരുഷനായ ഈ മോശെക്കു എന്തു ഭവിച്ചു എന്നു ഞങ്ങൾ
    അറിയുന്നില്ലല്ലോ എന്നു അവർ എന്നോടു പറഞ്ഞു.
  tuo-NT: 'Na yʉꞌʉre aꞌtiro niama: “Niꞌcʉ̃ ʉ̃sã ẽjõpeoacjʉ queose marĩrẽ sʉꞌori miacjʉre
    weebosaya. Sõꞌonícʉ Moisé marĩrẽ Egiptopʉre sʉꞌori miiwijatiꞌcʉre deꞌro waꞌaro
    waꞌapã. Masĩtisaꞌa”, niama.'
  gup-gup: Bedda mak ngandimarneyimeng, ‘Namekbe Moses nawu nganbebkeng ngadberre
    kore Egyptbeh, wanjh minj ngarriburrbun bu baleh bimarnekurduyimerranj nuye. Kab
    ngudda yimarnbu kadberre god nawu kanmarnedokme kadberre.’
  gvs-gvs: Silatuwokoigu kadi, “Ida yaubada manuda kumadāgi bei ivakededa. Amo korotoyana
    Mosese, tauyana Itipita goi ikabida imeda, geya tayagoiyeta kaga nakona isowóduwo
    yaina, tauna ikaimúmuna.”
  rmc-rmc: 'On mange phende: ‚Ker amenge devles, savo džala angle amende. Se na džanas,
    so pes ačhiľa le Mojžišoha, le muršeha, savo amen iľa avri andral o Egipt.‘'
  nlg-nlg: Gaira tara mai bosa vaniu, ‘Na tinoni eni a Moses, gaia te lavighi mai
    iani sania i Egypt te tona me mua oli mai, mai mua ghilalaa na hava te kalea.
    Keri ge ko gonia vanighai siki god ke tangomana ge ke hulighai.’
  pes-OPV: و به من گفتند، برای ما خدایان بساز که پیش روی مابخرامند، زیرا که این مرد،
    موسی، که ما را از زمین مصر بیرون آورده است، نمی دانیم او را چه شده.
  ron-1924: 'Ей мь-ау зис: ‘Фэ-не ун думнезеу каре сэ мяргэ ынаинтя ноастрэ; кэч Мойсе,
    омул ачела каре не-а скос дин цара Еӂиптулуй, ну штим че с-а фэкут!’'
  aui-aui: Na siwonegu bo, ‘Geghomiiri da kiiravidae god kunabera da ininaghoveda
    bi inakoyayida. Bi noko tomoyina, Mosis iiyabo Ijipt kuburama ikabikanibuveda
    na gekayakovi da awaki itubugha touna biidi.’
  ben-OBCV: তারা আমাকে বলল, ‘আমাদের জন্য এমন সব দেবতা তৈরি করে দিন, যারা আমাদের অগ্রগামী
    হবেন। যে মোশি আমাদের মিশর থেকে বের করে এনেছেন, তার কী হয়েছে তা আমরা জানি না।’
  som-som: Waayo, waxay igu yidhaahdeen, Inoo samee ilaahyo ina hor socda, waayo,
    Muusahan oo ah ninkii inaga soo bixiyey dalkii Masar, garan mayno wax ku dhacay.
  lat-VUC: 'dixerunt mihi: Fac nobis deos, qui nos præcedant: huic enim Moysi, qui
    nos eduxit de terra Ægypti, nescimus quid acciderit.'
  eng-ASVBT: For they said unto me, Make us gods, which shall go before us; for as
    for this Moses, the man that brought us up out of the land of Egypt, we know not
    what is become of him.
  mna-mna: 'Zin tiso pio ta kembei. Tiso: ‘To ta ikam ti ma tezem Aikuptu mi tamar
    lele tiŋgi na, niam amkankaana pini. Koroŋ sa ko ikami ma ilane kek. Kozo urpe
    lende merere pakan be tikam peeze piti.’'
  ita-1885: 'Essi mi dissero: Facci degl''iddii che vadano davanti a noi; perciocchè,
    quant''è e quell''uomo Mosè, che ci ha tratti fuor del paese di Egitto, noi non
    sappiamo che ne sia stato.'
  eng-LXXUP: For they say to me, Make us gods, which shall go before us; for as for
    this man Moses, who brought us out of Egypt, we do not know what is become of
    him.
  eng-ULB: They said to me, 'Make us a god who will go before us. As for this Moses,
    the man who brought us up out of the land of Egypt, we do not know what has happened
    to him.'
  spa-VBL: 'Me dijeron: ‘Haznos unos dioses que nos guíen porque este hombre, Moisés,
    que nos sacó de la tierra de Egipto, no sabemos qué le ha pasado’.'
  fra-_FOB: 'Ils m''ont dit: Fais-nous des dieux qui marchent devant nous; car pour
    ce Moïse, cet homme qui nous a fait monter du pays d''Égypte, nous ne savons ce
    qui lui est arrivé.'
  mal-mal: ‘ഞങ്ങളെ നയിക്കേണ്ടതിന് ഒരു ദൈവത്തെ ഉണ്ടാക്കി തരണം; ഞങ്ങളെ മിസ്രയീംദേശത്തുനിന്ന്
    കൊണ്ടുവന്ന മോശെയ്ക്ക് എന്ത് സംഭവിച്ചു എന്ന് ഞങ്ങൾ അറിയുന്നില്ലല്ലോ’ എന്ന് അവർ
    എന്നോട് പറഞ്ഞു.
  urd-GVR: Unhoṅ ne mujh se kahā, ‘Hamāre lie dewatā banā deṅ jo hamāre āge āge chalte
    hue hamārī rāhnumāī kareṅ. Kyoṅki kyā mālūm ki us bande Mūsā ko kyā huā hai jo
    hameṅ Misr se nikāl lāyā.’
  suz-BL: आं कली ‘आंइ ङोंइङोंइती गाक्‍शा लां कोंइब देवता सेलो। मारदे हना आंइ कली इजीप्‍त
    रे ग्रुंइशा, एक चाक्‍ब मोसा कली मार दुम्‍मे, मतुइक्‍तक’ देंतेक्‍म।
  ita-1927: 'Essi m’hanno detto: Facci un di che ci vada dinanzi; poiché, quanto Mosè,
    a quest’uomo che ci ha tratti dal paese d’Egitto, non sappiamo che ne sia stato.'
  ckb-ckb: 'پێیان گوتم: ”چەند خوداوەندێکمان بۆ دروستبکە لەپێشمانەوە بڕۆن، چونکە ئەم
    موسایە، ئەو پیاوەی ئێمەی لە خاکی میسرەوە دەرهێنا، نازانین چی لێهات.“'
  eng-BBE: 'For they said to me, Make us a god to go before us: as for this Moses,
    who took us up out of the land of Egypt, we have no idea what has come to him.'
  kan-OKCV: ಅವರು ನನಗೆ, ‘ನಮ್ಮನ್ನು ಮುನ್ನಡೆಸಿಕೊಂಡು ಹೋಗುವ ದೇವರುಗಳನ್ನು ಮಾಡು. ಏಕೆಂದರೆ ಈಜಿಪ್ಟ್
    ದೇಶದೊಳಗಿಂದ ನಮ್ಮನ್ನು ಬರಮಾಡಿದ ಈ ಮೋಶೆಗೆ ಏನಾಯಿತೋ ನಮಗೆ ತಿಳಿಯದು,’ ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Bu kie, No e ige fu Ijifiti gamia kaenamuona keke ruaema ije fu izerema
    ije noka naebe vierafei. Ijadufuo ni godi be nuvuefuo amaeriga fure no samuaguono
    kie.
  tam-2017: 'இவர்கள் என்னை நோக்கி: எங்களுக்கு முன்னேசெல்லும் தெய்வங்களை எங்களுக்கு
    உண்டாக்கும்; எகிப்து தேசத்திலிருந்து எங்களை அழைத்துக்கொண்டுவந்த அந்த மோசேக்கு
    என்ன நடந்ததோ அறியோம்” என்றார்கள்.'
  spa-RV-1909: 'Porque me dijeron: Haznos dioses que vayan delante de nosotros, que
    á este Moisés, el varón que nos sacó de tierra de Egipto, no sabemos qué le ha
    acontecido.'
  ron-BTF: 'Fiindcă mi-au spus: Fă-ne dumnezei, care să meargă înaintea noastră, căci
    cât despre acest Moise, bărbatul care ne-a scos din țara Egiptului, nu știm ce
    i s-a întâmplat.'
  eng-WEBP: For they said to me, ‘Make us gods, which shall go before us. As for this
    Moses, the man who brought us up out of the land of Egypt, we don’t know what
    has become of him.’
  eng-FBV: They told me, ‘Make some gods for us who can lead us because this man Moses
    who brought us out of the land of Egypt—we don't know what's happened to him!’
  nld-1939: 'Ze zeiden tot mij: Maak ons een god, die voor ons uittrekt; want we weten
    niet, wat er met Moses is gebeurd, den man, die ons uit Egypte heeft geleid.'
  nch-BL: Inijuanti techilhuijque ma niquinchihuili se taixcopincayot para techyacanas
    pampa amo tijmatiyayaj taya mopantic ta cati techquixti ipan tali Egipto.
  vie-1934: 'Họ có nói cùng tôi rằng: Hãy làm các thần đi trước chúng tôi; vì về phần
    Môi-se nầy, là người đã dẫn chúng tôi ra khỏi xứ Ê-díp-tô, chúng tôi chẳng biết
    có điều chi xảy đến cho người rồi.'
  hin-CV: उन्होंने मुझसे कहा, ‘हमारे लिए एक ऐसे देवता बनाइए, जो हमारी अगुवाई कर सके;
    क्योंकि मोशेह, जो हमें मिस्र से निकाल लाए, उनका कुछ पता नहीं.’
  eng-OURB: For they said to me, ‘Make us deities to lead us; for this Moses [Drawn
    out], the man who brought us up out of the land of Egypt [Abode of slavery], we
    don’t know what has become of him.’
