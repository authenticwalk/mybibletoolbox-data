  fra-LSG: 'Ils m’ont dit: Fais-nous un dieu qui marche devant nous; car ce Moïse,
    cet homme qui nous a fait sortir du pays d’Égypte, nous ne savons ce qu’il est
    devenu.'
  gnn-gnn: Walala yawungu waŋa ŋarrakala bitjanna, ‘Nhe yurru miny'tji‐yarpuma ŋilimurruŋguway
    waŋarrnha, märr yurru ŋayina ŋilimurrunha gäma, bili dhikana Mawtjitjtja winya'yurruna,
    ŋunhi ŋayi ŋilimurrunha gäŋala ŋulaŋuru Yetjipŋuru.’
  yal-yal: E a falaxi n xa nɛn, e naxa, ‘Alane rafala en xa naxanye tima en yɛɛ ra.
    Musa ito, xɛmɛn naxan en naminixi Misiran yamanani, en mi a kolon naxan a sɔtɔxi.’
  haw-1868: No ka mea, olelo mai lakou ia'u, E hana oe i na akua no kakou, e hele
    aku imua o kakou; no ka mea, o ua Mose nei, ke kanaka nana kakou i lawe mai nei,
    mai ka aina o Aigupita mai, aole kakou i ike i kona wahi i lilo aku ai.
  arb-NAV: 'لَقَدْ قَالُوا لِي: اصْنَعْ لَنَا إِلَهاً يَتَقَدَّمُنَا فِي مَسِيرِنَا،
    لأَنَّنَا لَا نَدْرِي مَاذَا أَصَابَ هَذَا الرَّجُلَ مُوسَى الَّذِي أَخْرَجَنَا
    مِنْ دِيَارِ مِصْرَ،'
  ewe-ewe: Woawoe gblɔ nam be, ‘Wɔ mawu aɖe na mí, wòakplɔ mí, elabena nane wɔ Mose,
    ame si kplɔ mí do goe le Egipte.’
  eng-LEE: And they said unto me, Make us gods that shall go before us; for of this
    man Moses, who brought us up out of the land of Egypt, we know not what hath become
    of him.
  gvn-gvn: '@see-verse:EXO.032.022'
  asm-FB: তেওঁলোকে মোক ক’লে, ‘আমাৰ আগে আগে যাবৰ বাবে আমাৰ অৰ্থে এজন দেৱতা নিৰ্মাণ
    কৰক; কাৰণ যি মোচিয়ে আমাক মিচৰ দেশৰ পৰা উলিয়াই আনিলে, সেই মোচিৰ কি হ’ল, সেই বিষয়ে
    আমি নাজানো’।
  sus-A: عٍ تَن نَن عَ قَلَشِ ﭑ بّ، ‹عِ شَ كُيٍ يَءِلَن نَشَن تِمَ مُشُ يَ رَ. مُنسَ
    نَشَن مُشُ رَ مِنِشِ مِسِرَ بْشِ رَ، مُشُ مُ عَ كٌلٌن قٍ نَشَن عَ سْتْشِ فٍيَ
    قَرِ.›
  fra-SBL: 'Car ils m''ont dit : Fais-nous des dieux qui marchent devant nous. Quant
    à ce Moïse, l''homme qui nous a fait monter du pays d''Égypte, nous ne savons
    pas ce qu''il est devenu ».'
  hbo-hbo: וַיֹּ֣אמְרוּ לִ֔י עֲשֵׂה־לָ֣נוּ אֱלֹהִ֔ים אֲשֶׁ֥ר יֵלְכ֖וּ לְפָנֵ֑ינוּ
    כִּי־זֶ֣ה ׀ מֹשֶׁ֣ה הָאִ֗ישׁ אֲשֶׁ֤ר הֽ͏ֶעֱלָ֙נוּ֙ מֵאֶ֣רֶץ מִצְרַ֔יִם לֹ֥א יָדַ֖עְנוּ
    מֶה־הָ֥יָה לֹֽו׃
  eng-WYCLIFFE: thei seiden to me, Make thou goddis to vs, that schulen go bifore
    vs, for we witen not, what bifelde to this Moises, that ladde vs out of the lond
    of Egipt.
  piu-2006: '@see-verse:EXO.032.022'
  pjt-pjt: Tjana alatji ngayula wangkangu, ‘Ai! Pakaṟa god nganampa palyanma nganaṉanya
    katiṟinkunytjaku. Panya nganaṉa puṯu kulini, yaaltjiringu Mosenya? Nyara paluṟu
    panyalanya Itjipalanguṟu pakaltjingaṟa katingu, munu paluṟu kuwari yaaltjiringu?’
    Alatjiṉiya wangkangi.
  cwe-cwe: Wanilongela, ‘Chitendele milungu yondaichilongoze. Musa yoyachilavile kuna
    iisi ya Misili hachivimanyile kapatigwa na choni.’
  kik-kik: Maanjĩĩrire atĩrĩ, ‘Tũthondekere ngai iria irĩtũtongoragia. Ha ũhoro wa
    mũndũ ũyũ ũgwĩtwo Musa, ũrĩa watũrutire bũrũri wa Misiri-rĩ, tũtiũĩ ũrĩa oonire.’
  fra-NCL: 'Ils m’ont dit : Fais-nous un dieu qui marche devant nous ; car pour ce
    Moïse, cet homme qui nous a fait monter du pays d’Égypte, nous ne savons ce qu’il
    en est devenu.'
  cek-AK: Kai khaeah, Kaicae hmabang ah ka caeh o thai hanah, sithawnawk to na sah
    paeh, Izip prae thung hoi kaicae zaehoikung Mosi loe, kawbang maw oh boeh, tito
    a panoek o ai boeh, tiah a thuih o.
  xla-xla: Epapedeme yia꞉tapo puame na꞉ watle epo atlemama dia꞉ye Isip mo tle alikili
    dla eleme woyamuwa Mosesye hadima tauwa? Epedeme wa꞉ di elemtlowe godye dota mita꞉pene,
    duwapo.
  cuk-cuk: 'Ar we-dulemar anga sokarmalad: ‘Anmar-idu-nadap-guegala anmarga bab-dummagan
    be sobye. Ar ade, anmar wissuliddeeye, we-dule-Moisés Egipto-yargi-anmar-onosadi,
    igi-gusdibeye.’'
  uig-CYR: 'Улар маңа: — «Бизгә алдимизда йол башлап маңидиған бир илаһни ясап бәргин;
    чүнки бизни Мисир зиминидин чиқирип кәлгән Муса дегән шу адәмгә немә болғинини
    билмәймиз», деди.'
  pma-pma: Keil aviteni minau avit, ‘Komai mereingeingen asa koa kula Mosis koa lah
    lat komai ran out Isip. Sakini, kumon ahi tai koa kilea valamun komai.’”
  tel-2017: వాళ్ళు ‘మా ముందుండి మమ్మల్ని నడిపించడానికి ఒక దేవుణ్ణి సిద్ధం చెయ్యి.
    ఐగుప్తు దేశం నుండి మమ్మల్ని తీసుకు వచ్చిన మోషే ఏమయ్యాడో మాకు తెలియడం లేదు’ అన్నారు.
  hat-BSA: 'Paske yo te di mwen: ‘Fè yon dye pou nou ki va ale devan nou. Paske Moïse
    sila a, mesye ki te mennen nou monte sòti nan peyi Égypte la, nou pa konnen sa
    ki rive li.’”'
  kos-kos: Elos fahk nu sik, ‘Kut tia etu lah mea sikyak nu sin mwet se Moses uh,
    su pwenkutme liki acn Egypt. Ke ouinge, orala sie god an nu sesr in kol kut.’
  hbo-WLC: וַיֹּ֣אמְרוּ לִ֔י עֲשֵׂה־לָ֣נוּ אֱלֹהִ֔ים אֲשֶׁ֥ר יֵלְכ֖וּ לְפָנֵ֑ינוּ
    כִּי־זֶ֣ה ׀ מֹשֶׁ֣ה הָאִ֗ישׁ אֲשֶׁ֤ר הֶֽעֱלָ֙נוּ֙ מֵאֶ֣רֶץ מִצְרַ֔יִם לֹ֥א יָדַ֖עְנוּ
    מֶה־הָ֥יָה לֽוֹ׃
  ibo-ibo: Ha sịrị m, ‘Meere anyị chi ndị ga-edu anyị, nʼihi na nwoke a bụ Mosis onye
    dupụtara anyị site nʼala Ijipt, anyị amaghị ihe mere ya.’
  ory-ory: ଏମାନେ ମୋତେ କହିଲେ, ‘ଆମ୍ଭମାନଙ୍କର ଅଗ୍ରଗାମୀ ହେବା ପାଇଁ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଦେବତା
    ନିର୍ମାଣ କର; କାରଣ ଯେଉଁ ବ୍ୟକ୍ତି ଆମ୍ଭମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଲେ, ସେହି ମୋଶାଙ୍କର
    କଅଣ ହୋଇଅଛି, ତାହା ଆମ୍ଭେମାନେ ଜାଣୁ ନାହୁଁ।’
  chk-chk: Pun ra apasa ngeniei, ‘Kopwe föri ngenikem uluulun eman kot epwe akom mwem.
    Pun aisap silei mine a fis ngeni Moses, ewe mwän mi emwenikichewu seni ewe fanü
    Isip.’
  rop-rop: Deibin dalim mi, ‘Melabat nomo sabi wanim bin hepin langa det men Mosis
    hubin deigidawei wi brom Ijip. Wal yu lafta meigim drimin blanga melabat blanga
    bulurrum.’
  ukr-1871: 'Кажуть вони менї: Зроби нам бога, щоб ійшов поперед нас, бо не знаємо,
    що сталось Мойсейові, чоловікові сьому, що вивів нас з Египецької землї.'
  bch-bch: Tikeo pagau bedane, ‘Kado amai deo etangada ta timuga ngan gai ngan lemai
    edap. Ngansa Moses, eaba toa ibada gita ta tatnan Isip ga tanam, gai aoatai ngan
    saoa danga iuot ngan ei mao.’
  deu-1951: 'Sie sprachen zu mir: Mache uns Götter, die uns vorangehen, denn wir wissen
    nicht, was aus diesem Mann Mose geworden ist, der uns aus Ägypten geführt hat.'
  eng-JPS: 'So they said unto me: Make us a god, which shall go before us; for as
    for this Moses, the man that brought us up out of the land of Egypt, we know not
    what is become of him.'
  srp-1865: 'Jer rekoše mi: naèini nam bogove, koji æe iæi pred nama, jer tome Mojsiju
    koji nas izvede iz zemlje Misirske ne znamo šta bi.'
  lug-lug: Baŋŋambye nti, ‘Tukolere bakatonda abanaatukulembera kubanga Musa ono eyatuggya
    mu nsi y’e Misiri, tetumanyi kimutuuseeko.’
  heb-heb: ויאמרו לי עשה לנו אלהים אשר ילכו לפנינו כי זה משה האיש אשר העלנו מארץ מצרים
    לא ידענו מה היה לו׃
  ben-IRV: তারা আমাকে বলল, ‘আমাদের এগিয়ে নিয়ে যাবার জন্য আমাদের দেবতা তৈরী করুন,
    কারণ যে মোশি মিশর দেশ থেকে আমাদেরকে বের করে এনেছিল, তাঁর কি হল, তা আমরা জানি না’।”
  pan-pan: ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਸਾਡੇ ਲਈ ਦੇਵਤੇ ਬਣਾ ਜਿਹੜੇ ਸਾਡੇ ਅੱਗੇ ਚੱਲਣ ਕਿਉਂ
    ਜੋ ਇਹ ਮਰਦ ਮੂਸਾ ਜਿਹੜਾ ਸਾਨੂੰ ਮਿਸਰ ਦੇਸ ਤੋਂ ਉਤਾਹਾਂ ਲੈ ਆਇਆ ਅਸੀਂ ਨਹੀਂ ਜਾਣਦੇ ਕਿ ਉਹ ਨੂੰ
    ਕੀ ਹੋਇਆ।
  tkr-tkr: 'Manbışe zak''le uvhuyn: «Şi Misirğançe qığav''uyne Mısayne vuk''lelqa
    hucoome qadı şak''le ats''a deş. Mançil-allab şas allahar hee''e, manbı şale ögee
    hudooracen».'
  mya-JVB: သူတို့ကလည်း ၊ ငါ တို့ရှေ့ မှာ သွား ရသော ဘုရား တို့ကို ငါ တို့အဘို့ လုပ်
    ပါ။ ငါ တို့ကို အဲဂုတ္တု ပြည် မှ နှုတ် ဆောင်ခဲ့သောသူ ၊ ထို မောရှေ ၌ အဘယ်သို့ ဖြစ်
    သည်ကို ငါတို့မ သိ ပါဟု အကျွန်ုပ် အား ပြော ဆိုကြလျှင်၊
  tbg-tbg: 'Vika aninte tiriara mintima tiavo: Mosiva tinavu Isipihairo tivita varero
    maini viri kai vaiintiva, viva tainie vivo? Kiama tenavu iruro. Are variqa maraqura/varaha
    vo tinavu autu timitairaro viva tinavu variqavano vaiharo maihairo tinavu tivita
    varero vuarire, tiamanta'
  hmo-hmo: Lau dekenai idia hamaoroa, idia gwau, ‘Kaivakuku do oi karaia, ai do ia
    hakaua totona, badina be unai Mose, Aigupito dekena amo ai ia hakaua tauna dekenai
    dahaka ia vara ai diba lasi.’
  urd-urd: चुनाँचे इन्हीं ने मुझ से कहा, कि 'हमारे लिए देवता बना दे जो हमारे आगे —
    आगे चले, क्यूँकि हम नहीं जानते कि इस आदमी मूसा को जो हम को मुल्क — ए — मिस्र से
    निकाल कर लाया क्या हो गया?
  rus-SYN: 'Они сказали мне: сделай нам бога, который шел бы перед нами; ибо с Моисеем,
    с этим человеком, который вывел нас из земли Египетской, не знаем, что сделалось.'
  bqc-SIM: Aamɛ aa òmɛɛ mà diie kɛ aà dↄaanɛ́. Aa mɛ̀ Mↄizi pↄ́ bↄ̀ńnↄ Egipipi,
    wa dↄ̃ bↄ́ à bↄ̀lɛ a ũo.
  tcz-CHONGTHU: Amahon ka heng a asei un, ei lamkai thei diuvin pathen lim semthu
    tampi eisem peh un ajeh chu Mose kitipan Egypt gam'a kon in eihin puidoh uvin
    tun ama hoiya uma iti ham keihon ama chungchang imacha kahe tapouve tin asei uve.
  mar-mar: लोक मला म्हणाले, ‘मोशेने आम्हांला मिसर देशातून काढून बाहेर आणले; परंतु
    आता त्याचे काय झाले हे आम्हांला माहीत नाही; तेव्हा आमच्यापुढे चालतील असे देव तू
    आमच्यासाठी करून दे.’
  soq-soq: Sa baiwa mo ne dianeieno pue kau inainamba rua dewasana no banlanempe onianempa
    baiwa. Mo ne dianene waienase, ‘Apana sa Moses Isibt bedewe wainitano banlaneno
    nonetana, mai atentepona dima me mampe segalen.’
  qub-qub: 'Paycunami nimaran: ‹Dioscunata rurapämay pushamänanchïpaj. Manami musyanchïchu
    Egiptupita jorgamajninchi Moisesta ima päsashantapis› nir.'
  bqp-bqp: Mↄ́kↄ̃nↄ mɛ́ ò pìmɛnɛ mà tãna ke kɛ à dońnɛ arɛ. Ò pì Musa kũ à á bↄ́tɛ
    Misila pìi, ò dↄ̃ yã kũ à a lèro.
  hat-hat: Se yo menm ki di m' fè bondye pou yo, bondye ki pou mache devan yo, paske
    yo pa konnen sa ki rive Moyiz, nonm sa a ki te fè yo soti kite Lejip la.
  eng-BSB: They told me, ‘Make us gods who will go before us. As for this Moses who
    brought us up out of the land of Egypt, we do not know what has happened to him!’
  tod-tod: 'Ti ɠɛni mà: ‹Galagiti kpɛtɛ gi ʋɛ, ti lo gi luɠɔ, mazɔlɔɔ Moize nii,
    zunui tɛi é gi ɠulaai Ezipete yooi ʋa, gi la kwɛɛ nii kɛai la.›'
  eng-WEBPB: For they said to me, ‘Make us gods, which shall go before us. As for
    this Moses, the man who brought us up out of the land of Egypt, we don’t know
    what has become of him.’
  kbq-kbq: Na'ankure zamagra amanage hu'za nasami'naze, vugotama huranteno vania anumzantamina
    tro huranto, Isipiti'ma tavre fegi'a atreno e'nea nera Mosesena na'a fore hifi
    ontahi'none.
  nhe-BL: Inijuanti nechilhuijque ma niquinchihuili se tlaixcopincayotl para ma techyacanas
    pampa ax tijmatque tlaque mopantic ta tlen titechquixti ipan tlali Egipto.
  bus-bus: Aↄ̃mbe aↄ̃ bèmɛ mà tãa ke kɛ à dↄńnɛ aɛ. Aↄ̃ bè Musa kɛ̀ wa bↄɛ Igipiti
    pì, wà dↄ̃ yã kɛ̀ à à lèro.
  gub-BL: — Ezapo amo tupàn hagapaw urewe, i'i ihewe wà. — Moizez urererur Ezit ywy
    wi a'e, nuruexak kwaw ure kury. Ma'e uzeapo izupe. Aze erezapo tupàn hagapaw urewe
    ne wà nehe, wata putar urerenataromo wà nehe, i'i ihewe wà.
  eng-DRA: 'They said to me: Make us gods, that may go before us: for as to this Moses,
    who brought us forth out of the land of Egypt, we know not what is befallen him.'
