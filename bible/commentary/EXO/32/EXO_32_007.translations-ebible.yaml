  uig-CYR: 'Шу чағда Пәрвәрдигар Мусаға: — Орнуңдин тур, тездин пәскә чүшкин! Чүнки
    сән Мисир зиминидин чиқирип кәлгән хәлқиң бузуқчилиққа берилип кәтти.'
  pma-pma: Navong meatin keil amumoni mukonek, Iahova viteni min Mosis vit, “Kikalah
    kihita netan veni meatin onom keil koa kolah lat keil ran out Isip asak kalkali
    ka umai atisaso.
  tel-2017: అప్పుడు యెహోవా మోషేతో ఇలా అన్నాడు. “కొండ దిగి వెళ్ళు. ఐగుప్తు దేశం నుండి
    నువ్వు తీసుకు వచ్చిన నీ ప్రజలు చెడిపోయారు.
  hat-BSA: 'Alò SENYÈ a te pale ak Moïse e te di: “Desann koulye a, paske pèp ou a,
    ke ou te mennen monte nan peyi Égypte la, gen tan vin konwonpi.'
  kos-kos: LEUM GOD El fahk nu sel Moses, “Aksaye tufoki, tuh mwet lom su kom kolma
    liki Egypt elos orala sie ma na koluk.
  hbo-WLC: וַיְדַבֵּ֥ר יְהוָ֖ה אֶל־מֹשֶׁ֑ה לֶךְ־רֵ֕ד כִּ֚י שִׁחֵ֣ת עַמְּךָ֔ אֲשֶׁ֥ר
    הֶעֱלֵ֖יתָ מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Nʼoge ahụ, Onyenwe anyị gwara Mosis okwu sị, “Gbada ọsịịsọ, nʼihi na ndị
    gị, ndị i dupụtara site nʼIjipt emerụọla onwe ha.
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଓହ୍ଲାଇ ଯାଅ, କାରଣ ତୁମ୍ଭର ଯେଉଁ ଲୋକମାନଙ୍କୁ
    ତୁମ୍ଭେ ମିସରରୁ ବାହାର କରି ଆଣିଲ, ସେମାନେ ଆପଣାମାନଙ୍କୁ ଭ୍ରଷ୍ଟ କରିଅଛନ୍ତି।
  chk-chk: Mürin, ewe Samol mi Lapalap a kapas ngeni Moses, “Kopwe müttiritiu, pun
    noum kewe aramas ka emwenirewu seni lon ewe fanü Isip ra föri föför mi ngau.
  rop-rop: Brom deya YAWEI det trubala God bin tok langa Mosis, “Yu garra gobek streidawei,
    dumaji detlot pipul weya yubin deigidawei brom Ijip, olabat dumbat brabli nogudbala
    ting, en deibin tenim miselp brom mi.
  ukr-1871: 'І рече Господь Мойсейові: Ійди боржій, спустись! Показились бо сї люде,
    що вивів єси з Египецької землї.'
  bch-bch: Idio ta Maron ikeo pan Moses bedane, “Sulug ga la! Ngansa gid lem panua
    toa bada gid ga titnan Isip oa tikado kadonga sasat kapei tau.
  deu-1951: 'Da sprach der HERR zu Mose: Geh, steig hinab; denn dein Volk, das du
    aus Ägypten geführt hast, hat Verderben angerichtet!'
  eng-JPS: 'And the LORD spoke unto Moses: ''Go, get thee down; for thy people, that
    thou broughtest up out of the land of Egypt, have dealt corruptly;'
  srp-1865: 'A Gospod reèe Mojsiju: idi, siði, jer se pokvari tvoj narod, koji si
    izveo iz zemlje Misirske.'
  lug-lug: Mukama n’agamba Musa nti, “Serengeta, kubanga abantu bo be waggya mu nsi
    ey’e Misiri boonoonye;
  heb-heb: וידבר יהוה אל משה לך רד כי שחת עמך אשר העלית מארץ מצרים׃
  ben-IRV: তখন সদাপ্রভু মোশিকে বললেন, “তুমি নেমে যাও, কারণ তোমার যে লোকদেরকে তুমি
    মিশর থেকে বের করে এনেছ, তারা নষ্ট হয়েছে।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਹੇਠਾਂ ਨੂੰ ਜਾ ਕਿਉਂਕਿ ਤੇਰੇ ਲੋਕ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ
    ਮਿਸਰ ਦੇਸ ਤੋਂ ਉਤਾਹਾਂ ਲਿਆਇਆ ਹੈਂ ਭਰਿਸ਼ਟ ਹੋ ਗਏ ਹਨ।
  tkr-tkr: 'Manke Rəbbee Mısayk''le eyhen: – Zaara ixhe suvayle giç''e. Ğu Misirğançe
    qığavhuyn millet qopkune yəqqı''le qıkkeç''uvud.'
  mya-JVB: ထာဝရဘုရား က၊ သင်သည် ဆင်း သွား လော့။ အဲဂုတ္တု ပြည် မှ သင်နှုတ် ဆောင်ခဲ့သော
    သင် ၏ လူ တို့သည် ဖေါက်ပြန် ကြပြီ။
  tbg-tbg: Mintuvaro Noravano Kotiva Sainai Aiqinaqaa vaiharo Mosirara tiharo, Ai
    vaiinti nahenti are Isipihaira vika ntita varera aniarauka, vika qora kaiqa vareha
    ti qoririma timite variarara tira, are vaaka ururantera vika vainaini otu vuane.
  hmo-hmo: Lohiabada ese Mose ia hereva henia, ia gwau, “Oi diho lao haraga, badina
    be oiemu bese taudia, Aigupito dekena amo oi hakaudia taudia, be idia kara dika
    vadaeni.
  urd-urd: तब ख़ुदावन्द ने मूसा को कहा, नीचे जा, क्यूँकि तेरे लोग जिनको तू मुल्क —
    ए — मिस्र से निकाल लाया बिगड़ गए हैं।
  rus-SYN: 'И сказал Господь Моисею: поспеши сойти отсюда, ибо развратился народ твой,
    который ты вывел из земли Египетской;'
  bqc-SIM: 'Ɔ̃ Dii ò Mↄiziɛ: Pila ǹ gɛ́i! N gbɛ̃́ pↄ́ n bↄńnↄ Egipiↄ ↄ̃̀ↄkpà.'
  tcz-CHONGTHU: Pakaiyin Mose henga thu a seikit in, ajah a, Chen lang na mite lam
    jon suh tan, ajeh chu nangman Egypt gamsunga konna nahin puidoh namite khu ama
    ama lam cheh a chon nun mangthah ding ahitaove, ati.
  mar-mar: त्या वेळी परमेश्वर मोशेला म्हणाला, “तू पर्वत उतरुन लवकर खाली जा, कारण ज्या
    तुझ्या लोकांस तू मिसर देशातून बाहेर आणले ते बिघडले आहेत.
  soq-soq: Iawe God Moses diene wanase, “E tauwadea ie aita ipawa e apanaa Isibt bedewe
    waimoio banlamoano nomoiena muba kadikadintone miramiranton.
  qub-qub: 'Chaymi Tayta Diosga Moisesta niran: «Uraman juclla cutiy. Egiptupita jorgamushayqui
    runacunaga jucha ruraymannami churacasha.'
  bqp-bqp: 'Akũ Dikiri pì Musanɛ: Ǹ kipa ǹ gɛ́! N gbɛ̃ kũ n bo kũńwo Misilanↄ yàka.'
  hat-hat: 'Lè sa a, Seyè a di Moyiz: -Ale non, ou mèt desann. Paske pèp ou a, pèp
    ou te fè moute soti nan peyi Lejip la, gen tan deraye, yo lage tèt yo nan bwa.'
  eng-BSB: Then the LORD said to Moses, “Go down at once, for your people, whom you
    brought up out of the land of Egypt, have corrupted themselves.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Yei, è li, mazɔlɔɔ ɗa-nuɓusɛiti, è ti ɠulani
    Ezipete yooi ʋa, ti ɓɔɠɔ ɠɔzɔa.'
  eng-WEBPB: The LORD spoke to Moses, “Go, get down; for your people, whom you brought
    up out of the land of Egypt, have corrupted themselves!
  kbq-kbq: Anante Ra Anumzamo'a Mosesena asamino, Ame hunka uramio, na'ankure Isipiti'ma
    zamavare atirami'nana vaheka'amo'za havi avu'ava haze.
  nhe-BL: 'Huajca TOTECO quiilhui Moisés: ―Xitemo amantzi tlen ni tepetl, pampa motlacajhua
    tlen tiquinquixti tlen tlali Egipto monenpolojtoque.'
  bus-bus: 'Ben Dii bè Musanɛ: Ǹ pita ǹ gá! N gbɛ̃ kɛ̀ n bↄńyo Igipitinↄ yàka.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe. — Ewezyw na'arewahy ywytyr
    wi nehe kury, ta'e teko neremiaihu a'e wà xe, Ezit ywy wi penemirur kwer a'e wà
    xe, iaiw ma'e romo wanekon a'e wà kury xe. Uzapo ikatu 'ym ma'e hereityk pà wà
    kury.
  eng-DRA: 'And the Lord spoke to Moses, saying: Go, get thee down: thy people, which
    thou hast brought out of the land of Egypt, hath sinned.'
