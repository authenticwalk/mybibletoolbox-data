verse: EXO.032.007
translations:
  mal-C: 'അപ്പോൾ യഹോവ മോശയോട് ഇപ്രകാരം കൽപ്പിച്ചു: “നീ ഇറങ്ങിച്ചെല്ലുക; നീ ഈജിപ്റ്റിൽനിന്ന്
    പുറപ്പെടുവിച്ചുകൊണ്ടുവന്ന ജനം തങ്ങളെത്തന്നെ വഷളാക്കിയിരിക്കുന്നു.'
  deu-TKW: 'Da befahl Jahwe Mose: Auf! steige hinab, denn dein Volk, das du aus Ägypten
    weggeführt hast, handelt verderbt!'
  lin-lin: 'Yawe alobaki na Moyize : — Kita, pamba te bato na yo, oyo obimisaki na
    Ejipito babungi nzela,'
  eng-LSV: And YHWH says to Moses, “Go, descend, for your people whom you have brought
    up out of the land of Egypt have done corruptly,
  eng-GNV: 'Then the Lord said vnto Moses, Go, get thee downe: for thy people which
    thou hast brought out of the land of Egypt, hath corrupted their wayes.'
  eng-WEBSTER: 'And the LORD said to Moses, Go, go down; for thy people, which thou
    broughtest out of the land of Egypt, have corrupted themselves :'
  nhw-BL: 'Huajca TOTECO quiilhui Moisés: ―Xitemo amantzi tlen ni tepetl, pampa momasehualhua
    catli tiquinquixti tlen tlali Egipto monenpolojtoque.'
  swh-ONEN: Kisha Bwana akamwambia Mose, “Shuka, kwa sababu watu wako, uliowatoa Misri,
    wamepotoka.
  bba-bba: Sɑɑ yerɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ sɑro fuuku domi wunɛn tɔn
    be ɑ yɑrɑmɑ Eɡibitin di mi, wee bɑ disi duurɑ.
  eng-KJVCPB: 'And the Lord said unto Moses, Go, get thee down; for thy people, which
    thou broughtest out of the land of Egypt, have corrupted themselves:'
  cpy-cpy: 'Ikanteeri Tajorentsi irika Moisés: “Piyaatee taapiki, tema kaariperotaki
    pisheninka-paeni pamaeri ijeekawita Apitantoniki.'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba, “Etimwawa u sikal u na u lau, kaiwena
    wam gamagalau bolo u nulil hi tagilem Itipita, iyaka hi gegi ge hi towaagau.
  wbp-wbp: Kuja-puru, YAAWIYI-rla wangkaja Mujujuku, “Jitinjarla yanta pina nyampu-ngurlu
    pirli wararra-ngurlu yapa-patu-kurra yangka kujanpa-jana kangurnu Yijipi-ngirli.
    Maju-manu-nyayirnili-nyanu.
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Lor piny idog ir jogi mane igolo
    kawuok e piny Misri nikech gisekethore”
  meu-meu: Bena Iehova ese Mose e haduaia, eto, A diho haraḡa; badina be emu orea
    taudia, Aigupto amo o hakaudia lasi taudia, vada e kara havara;
  npi-ULB: तब परमप्रभुले मोशालाई भन्‍नुभयो, “चाँडै तल ओर्ली, किनकि तैँले मिश्र देशबाट
    बाहिर ल्याएका मानिसहरूले आफैलाई भ्रष्‍ट पारिसकेका छन् ।
  yor-yor: Olúwa sì wí fún Mose pé, “Sọ̀kalẹ̀ lọ, nítorí àwọn ènìyàn rẹ, tí ìwọ mú
    gòkè wá láti Ejibiti, wọ́n ti dẹ́ṣẹ̀.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Moisea jarasia: –Isabe ed̶aa wãdua bʌ ẽberãrã Egiptod̶eba
    enenaba cadjiruada o duanʌ bẽrã.'
  ind-ind: Berkatalah TUHAN kepada Musa, “Segeralah turun! Umat yang kamu bawa keluar
    dari Mesir sudah menajiskan diri!
  pes-OPCB: 'خداوند به موسی فرمود: «بی‌درنگ به پایین برو، چون قومت که تو آنها را از
    مصر بیرون آوردی، فاسد شده‌اند.'
  aer-aer: Nhenhe ikwerele ureke, YAHWEH Moses-eke angkeke, “Apwerte nhenhe-ngentyele
    tyerrtye areye-werne atnarnpaye unte-arle Egypt-ngentyele arratelhe-ilekeke. Itne
    kwenhe akurne-anthurre-ilelheke.
  tgl-ULB: Pagkatapos nagsalita si Yahweh kay Moises, “Umalis ka agad, dahil sa iyong
    bayan, na nagdala palabas sa lupain ng Ehipto, naging masama ang kanilang mga
    sarili.
  cbu-NT: Ashiri Apanllsha Móysisee tárangiya; Natu, shiy karuwangi machshu. Yuw shiy
    Ijiptosh watsapunoom tashitungarangish anin ichingurusin nuwaa kuki ndusha payumaam
    zandkanaya. Izuurishtisin mapiyanlliniya yuwaa nuw kamachtarangi anootsi, Apanll
    Móysisee tárangiya.
  hui-hui: Ani bialu heago hondowa Anduane Homogohanda Mosesehondo lalu, Í̠naga wali
    agali Iyibi dindini howa í̠na haru tagira ibirirume ai i̱ erembira ngialu ko timbuni
    biyago í̠ áyu ogoni dalialu unu wali agali karia pobe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား ``တောင်​အောက် သို့​အ​မြန်​ဆင်း​လော့။ အီ​ဂျစ်​ပြည်​မှ​သင်​ထုတ်
    ဆောင်​ခဲ့​သော​သင်​၏​လူ​တို့​သည်​ငါ့​ကို​စွန့်​ပယ် ကြ​ပြီ။-
  cbi-NTPO: 'Tsenñu Moisésnu Yavé tsandimi: Manbajtyaide, ñu Egiptosha mangalaakishu
    juntsa chachilla firu'' juu detiya deive.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་མྱུར་དུ་རི་ལས་བོབས་ཤིག ཁྱོད་ཀྱིས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་པའི་མི་རྣམས་ཀྱིས་སྤྱོད་པ་ཐ་ཤལ་བ་བྱས་ཡོད།
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Buruka, nokuti vanhu vako, vawakabudisa
    muIjipiti, vaora.
  spa-BLM: 'El Señor le dijo a Moisés: “Ve, baja, porque tu pueblo, al que sacaste
    de la tierra de Egipto, se ha corrompido.'
  cac-cac: 'Yuj chi'', ix yalan Jehová d''a vin̈aj Moisés chi'': —Ixic, eman̈xi yujto
    a eb'' a chon̈ab'' ix iq''uelta d''a Egipto, toxo ix sjuel sb''a eb''.'
  swh-ULB: Kisha Yahweh akamwambia Musa, “Shuka upesi, kwa maana watu wako uliowatoa
    katika nchi ya Misri wamejiharibu nafsi zao.
  bel-bel: 'І сказаў Гасподзь Майсею: пасьпяшайся сысьці, бо разбэсьціўся народ твой,
    які ты вывеў зь зямлі Егіпецкай;'
  wed-wed: Anina ma Bada Moses i riwei, “Ma ḡaira ma am rava Egyptei u tere-opunei.
    Tau i geduaieu ma kaua apoapoena i kauei.
  deu-ELBBK: 'Da sprach der HERR zu Mose: Geh, steige hinab! Denn dein Volk, das du
    aus dem Land Ägypten heraufgeführt hast, hat sich verdorben.'
  mbb-OT: Ne migkeǥiyan si Moises te Nengazen te, “Gègaani nu tupangi sikan is menge
    etew he mibpenguluwan nu te kegawas diyà te Ehipto su nekevaal zan te mezaat.
  mal-2015: 'അപ്പോൾ യഹോവ മോശെയോടു: നീ ഇറങ്ങിച്ചെല്ലുക; നീ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന
    നിന്റെ ജനം തങ്ങളെ തന്നേ വഷളാക്കിയിരിക്കുന്നു.'
  tuo-NT: 'Na tojo weecã ĩꞌagʉ̃, Õꞌacʉ̃ Moisére nicʉ niwĩ: —Waꞌagʉsaꞌa. Dijaya. Mʉꞌʉ,
    Egiptopʉ miiwijaꞌcãrã ñaꞌabutiarã dojorã weema.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses kore kuwarddekimuk, yimeng, “Werrkwerrk
    yikolu kore kondahbeh! Birrimekbe bininj nawu yibenbebkeng kore Egyptbeh wanjh
    nakka birriwarreworrinj dja ngandibodmewong ngardduk.
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Woilīm kusōu kūna! Im bodao, tauyadi
    boi Itipita goi kwabidi kumemedi bogina toinidi sikaigoyaidi.
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Sigo dža pale tele! Bo tire manuša, saven
    iľal avri andral o Egipt, kerde baro nalačhipen angle ma.'
  nlg-nlg: Ma Yahweh te bosa vania Moses, “Ko mina! Mina mo ko sughi! Na vure to lavi
    rughuhorura mai i Egypt tara va metora heghedira tua.
  pes-OPV: 'و خداوند به موسی گفت: «روانه شده، بزیر برو، زیرا که این قوم تو که از زمین
    مصر بیرون آورده‌ای، فاسدشده‌اند.'
  ron-1924: 'Домнул а зис луй Мойсе: „Скоалэ ши кобоарэ-те, кэч попорул тэу, пе каре
    л-ай скос дин цара Еӂиптулуй, с-а стрикат.'
  aui-aui: Wasina bi Yawe God, Mosis biidi iwona bo, “Kuyowogha yaininagha, basuna
    yam wawaya, iiyawogha kukabidi da Ijipt kuburinama kokanibutaveyana, na bera berokirakiina
    sibera.
  ben-OBCV: পরে সদাপ্রভু মোশিকে বললেন, “নিচে নেমে যাও, কারণ তোমার যে লোকদের তুমি মিশর
    থেকে বের করে এনেছ, তারা নীতিভ্রষ্ট হয়ে পড়েছে।
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Kac oo hoos u deg, waayo, dadkaagii
    aad dalkii Masar ka soo bixisay, way iskharribeen,
  lat-VUC: 'Locutus est autem Dominus ad Moysen, dicens: Vade, descende: peccavit
    populus tuus, quem eduxisti de terra Ægypti.'
  eng-ASVBT: 'And Jehovah spake unto Moses, Go, get thee down; for thy people, that
    thou broughtest up out of the land of Egypt, have corrupted themselves:'
  mna-mna: 'Tikamam, mi Yooba isu na iso pa Mose. Iso: “Ouo. Loŋa men mi sula ta buri!
    Pa wal ku, ta kam zin ma tizem Aikuptu mi timar na, tisaana kek. Karau men mi
    tipizil ndemen pa zaala ta aŋur pizin na. Iŋga tiurpe len makau ruŋguunu milmilŋana
    ta, mi tileklek kumbun pini mi tikamam patoronŋana pini. Mi tizzo ka sua ta kembei:
    ‘Aa, buri! Iŋgi merere kiti Israel ta ikam ti ma tezem Aikuptu na.’'
  ita-1885: 'E il Signore disse a Mosè: Va'', scendi giù; perciocchè il tuo popolo,
    che tu hai tratto fuor del paese di Egitto, si è corrotto.'
  eng-LXXUP: And the Lord spoke to Moses, saying, Go quickly, descend hence, for thy
    people whom thou broughtest out of the land of Egypt have transgressed;
  eng-ULB: Then Yahweh spoke to Moses, “Go quickly, for your people, whom you brought
    up out of the land of Egypt, have corrupted themselves.
  spa-VBL: Entonces el Señor le dijo a Moisés, “Baja, porque tu pueblo, el que sacaste
    de Egipto está actuando inmoralmente.
  fra-_FOB: 'Alors l''Éternel dit à Moïse: Va, descends, car ton peuple, que tu as
    fait monter du pays d''Égypte, s''est corrompu;'
  mal-mal: 'അപ്പോൾ യഹോവ മോശെയോട്: “നീ ഇറങ്ങിച്ചെല്ലുക; നീ ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുവന്ന
    നിന്റെ ജനം സ്വയം തങ്ങളെ തന്നേ വഷളാക്കിയിരിക്കുന്നു.'
  urd-GVR: Us waqt Rab ne Mūsā se kahā, “Pahāṛ se utar jā. Tere log jinheṅ tū Misr
    se nikāl lāyā baṛī sharārateṅ kar rahe haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “डांडा रे तोंइसो। इजीप्‍त रे ग्रुंइशा चाक्‍शो
    इ मुरपुकीमी आन द‍ला दाक्‍स पा पाप पाम्‍तेक्‍म।
  ita-1927: 'E l’Eterno disse a Mosè: “Va’, scendi; perché il tuo popolo che hai tratto
    dal paese d’Egitto, s’è corrotto;'
  ckb-ckb: 'جا یەزدان بە موسای فەرموو: «بڕۆ خوارەوە، چونکە گەلەکەت گەندەڵ بوو، ئەوەی
    لە خاکی میسرەوە هێناتە دەرەوە.'
  eng-BBE: And the Lord said to Moses, Go down quickly; for your people, whom you
    took out of the land of Egypt, are turned to evil ways;
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನೀನು ಇಳಿದು ಹೋಗು ಏಕೆಂದರೆ ನೀನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ
    ಬರಮಾಡಿದ ನಿನ್ನ ಜನರು ತಮ್ಮನ್ನು ಕೆಡಿಸಿಕೊಂಡಿದ್ದಾರೆ.
  bbb-bbb: Bu ijiege revoga E Ireobo fu urina Mosisi kuae, E none ije a gamia Ijifiti
    kaenamia ruaema ije buneka ire ise rena na ijuoneve. Ijadufuo ni migegire una
    ari vano kuae.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “நீ இறங்கிப்போ; எகிப்துதேசத்திலிருந்து
    நீ நடத்திக்கொண்டுவந்த உன்னுடைய மக்கள் தங்களைக் கெடுத்துக்கொண்டார்கள்.'
  spa-RV-1909: 'Entonces Jehová dijo á Moisés: Anda, desciende, porque tu pueblo que
    sacaste de tierra de Egipto se ha corrompido:'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Du-te, coboară-te, căci poporul tău, pe
    care l-ai scos din țara Egiptului, s-au corupt;'
  eng-WEBP: The LORD spoke to Moses, “Go, get down; for your people, whom you brought
    up out of the land of Egypt, have corrupted themselves!
  eng-FBV: Then the Lord told Moses, “Get back down, because your people that you
    brought out of Egypt are acting immorally.
  nld-1939: 'Toen sprak Jahweh tot Moses: Ga naar beneden, want uw volk, dat ge uit
    Egypte hebt geleid, is diep bedorven.'
  nch-BL: 'Huajca TOTECO quiilhui Moisés: ―Xitemo amantzi ten ni tepet, pampa momasehualhua
    cati tiquinquixti ipan tali Egipto monenpolojtoque.'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng Môi-se rằng: Hãy xuống đi, vì dân mà ngươi
    đưa ra khỏi xứ Ê-díp-tô đã bại hoại rồi,'
  hin-CV: याहवेह ने मोशेह से कहा, “जल्दी नीचे जाओ, क्योंकि लोगों ने, जिन्हें तुम मिस्र
    देश से निकालकर लाए, अपने आपको अपवित्र कर दिया है.
  eng-OURB: Adonai spoke to Moses [Drawn out], “Go, get down; for your people, who
    you brought up out of the land of Egypt [Abode of slavery], have corrupted themselves!
  spa-BES: 'Y él Señor dijo a Moisés: Anda, baja; porque tu pueblo, que sacaste de
    la tierra de Egipto, se ha corrompido;'
  tdx-tdx: Le hoe t’Iehovà amy Mosè, Akia mizotsoa! Fa naniva vatañe ondaty nendese’o
    niavotse an-tane Mitsraimeo
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Uduliche hanyi mina wanhu wa hegwe uwegalile
    kulawila isi ya Misili wekovulila wawo,
  eng-OKE: And the Lord spake with Mosheh, Go, descend, for thy people whom thou broughtest
    up from the land of Mizraim have corrupted themselves;
  tha-KJV: ฝ่ายพระเยโฮวาห์ตรัสกับโมเสสว่า “​เจ้​าลงไปเถิด ด้วยว่าชนชาติของเจ้าซึ่งเจ้าได้นำออกจากแผ่นดิ​นอ​ียิปต์​นั้น
    ได้​ทำความเสื่อมเสียมากแล้ว
  por-BR-2018: 'Então o SENHOR disse a Moisés: Anda, desce, porque teu povo que tiraste
    da terra do Egito se corrompeu:'
  deu-ELO: 'Da sprach Jehova zu Mose: Gehe, steige hinab! Denn dein Volk, das du aus
    dem Lande Ägypten heraufgeführt hast, hat sich verderbt.'
  eng-WYC-2018: And the Lord spake to Moses, and said, Go thou, go down, thy people
    hath sinned, whom thou leddest out of the land of Egypt. (And the Lord spoke to
    Moses, and said, Go thou, and go down now, for thy people, whom thou leddest out
    of the land of Egypt, have sinned.)
  epo-epo: 'Tiam la Eternulo diris al Moseo: Iru, iru malsupren; ĉar malvirtiĝis via
    popolo, kiun vi elkondukis el la lando Egipta.'
  uig-PIN: 'Xu qaƣda Pǝrwǝrdigar Musaƣa: — Ornungdin tur, tezdin pǝskǝ qüxkin! Qünki
    sǝn Misir zeminidin qiⱪirip kǝlgǝn hǝlⱪing buzuⱪqiliⱪⱪa berilip kǝtti.'
  beo-beo: Hina Gode da Mousesema amane sia:i, “Hadiga! Hedolo gudu sa:ima! Dia fi
    amo di da Idibidiga fisili masa:ne gadili oule asi, amo da wadela:i hou hamoi
    dagoi amola ilia da Na yolesi dagoi.
  tpi-OTNT: Na Bikpela i tokim Moses olsem, “Yu go daun hariap. Ol manmeri yu bin
    kisim i kam long Isip ol i mekim planti pasin nogut.
  hau-SA: Sai Ubangiji ya ce wa Musa, “Sauka, gama mutanenka, waɗanda ka fitar da
    su daga Masar sun ƙazantu.
  uig-LAT: 'Shu chaghda Perwerdigar Musagha: — Ornungdin tur, tézdin peske chüshkin!
    Chünki sen Misir zéminidin chiqirip kelgen xelqing buzuqchiliqqa bérilip ketti.'
  nde-nde: Lapho-ke uThixo wathi kuMosi, “Yehla uye phansi ngoba abantu bakho owabakhupha
    elizweni laseGibhithe sebegcwele ububi.
  ton-ton: '¶ Pea naʻe folofola ʻa Sihova kia Mōsese, “ʻAlu koe, pea ke ʻalu ki lalo:
    he ko ho kakai, ʻaia kuo ke ʻomi mei he fonua ko ʻIsipite, kuo nau fakahalaʻi
    ʻakinautolu:'
  ces-1613: 'Mluvil pak Hospodin k Mojžíšovi: Jdi, sstup, nebo porušil se lid tvůj,
    kterýž jsi vyvedl z země Egyptské.'
  eng-WMB: The LORD spoke to Moses, “Go, get down; for your people, whom you brought
    up out of the land of Egypt, have corrupted themselves!
  tam-TCV: அப்பொழுது யெகோவா மோசேயிடம், “நீ கீழே இறங்கிப்போ. ஏனெனில், எகிப்திலிருந்து
