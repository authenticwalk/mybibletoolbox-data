verse: EXO.032.035
translations:
  mal-C: അഹരോൻ ഉണ്ടാക്കിയ കാളക്കിടാവിന്റെ കാര്യത്തിൽ അവർ ചെയ്ത പാപംനിമിത്തം യഹോവ ജനത്തെ
    ഒരു ബാധയാൽ ദണ്ഡിപ്പിച്ചു.
  deu-TKW: Und Jahwe verhängte Unheil über das Volk, weil sie das Kalb verfertigt
    hatten, welches Aaron verfertigt hatte.
  lin-lin: Yawe apesaki bato etumbu likolo ya ekeko ya mwana ngombe oyo balobaki na
    Aron ete asala.
  eng-LSV: And YHWH plagues the people because they made the calf which Aaron made.
  eng-GNV: So the Lord plagued the people, because they caused Aaron to make ye calfe
    which he made.
  eng-WEBSTER: And the LORD afflicted the people, because they made the calf which
    Aaron made.
  nhw-BL: Huan TOTECO quititlanqui se tlatzacuiltijca cocolistli ipan nopa masehualme
    pampa quihueyichijque nopa becerro catli Aarón quichijqui.
  swh-ONEN: Ndipo Bwana akawapiga watu kwa ugonjwa wa tauni kwa sababu ya yale waliyoyafanya
    kwa ndama yule ambaye alitengenezwa na Aroni.
  bba-bba: Yen biru u tɔn be bɑrɑnu kpɛ̃ɛ yèn sɔ̃ bɑ derɑ Aroni u bu nɑɑ buu ɡe kuɑ.
  eng-KJVCPB: And the Lord plagued the people, because they made the calf, which Aaron
    made.
  cpy-cpy: Tema ikantakaakawo Tajorentsi, imantsiya-tanaki maawoni Israel-paeni okantakaawo
    ipinkatha-takiri roshiya-kaawo iryaani waaka rowetsikakiri Aarón.
  mpx-mpx: Yaka abwe Yehoba gamagalau i lahel kasiyebwa nanakina elana, kaiwena hi
    kululuek bulumwakau gogoginol, toto gold elana Eloni i ginoliya.
  wbp-wbp: YAAWIYI-rli-jana yapaju nyurnu-manu-nyayirni yangka kujalu Yarunu jinyijinyi-manu
    pulukuku ngurrju-maninjaku kawurlu-jangka.…
  luo-luo: Kuom mano, Jehova Nyasaye nogoyo jogo gi tuoche kuom lamo nyaroya mane
    Harun oloso.
  meu-meu: Bena Iehova ese Israel taudia e hahisidia, badina be boromakau natuna laulauna
    Aaron ese e karaia idia ese e toma henia diho.
  npi-ULB: हारूनले बनाएको बाछोको कारण परमप्रभुले मानिसहरूमाथि विपत्ति ल्याउनुभयो ।
  yor-yor: Olúwa sì yọ àwọn ènìyàn náà lẹ́nu, pẹ̀lú ààrùn nítorí ohun tí wọ́n ṣe ní
    ti ẹgbọrọ màlúù tí Aaroni ṣe.
  emp-NTPO: Maʌ̃be Ãcõrẽba israelerãra zocãrã quinibisia Aaroʌ̃ba jʌwaba od̶a paca
    zaquea bia bed̶ea duanana carea.
  ind-ind: Kemudian TUHAN mendatangkan wabah penyakit pada bangsa Israel karena mereka
    sudah mendesak Harun untuk membuat patung tadi.
  pes-OPCB: خداوند به خاطر پرستش بُتی که هارون ساخته بود، بلای هولناکی بر بنی‌اسرائیل
    نازل کرد.
  aer-aer: YAHWEH-ele tyerrtye yanhe areye rlkerte-anthurre-ileke Aaron-arle uternekeke
    pweleke gold mpwaretyeke.
  tgl-ULB: Pagkatapos nagpadala si Yahweh ng salot sa bayan dahil gumawa sila ng guya,
    ang isa na ginawa ni Aaron.
  cbu-NT: Ashiri Apanllsha tsutashshee zanganirangiya tputsi wanimaama yuwamand uru
    wakaraam tinayarusin, anootsimari ungirtarangana anumanda. Mishat, yuwamand Aarona
    tinarangu anumanda. Ashiri na kamaneena yuwaa Móysisi Israelchichee Apanllpa tsiyatarangu
    anootsi.
  hui-hui: Ani layadagua wali agalime Aronohondo bia bia degeni nogo bulumaga igini
    ale biago wabilo mo bia hayagonaga Anduane Homogohanda wali agali biaru pani mialu
    warago tara mbira ti heagoria ibilene.
  mya-mya: ထို့​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​သည် ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​တွင်​ကပ်​ရော​ဂါ​ဆိုက်​ရောက်
    စေ​တော်​မူ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​တို့ သည်​အာ​ရုန်​အား ရွှေ​နွား​ငယ်​ရုပ်​ကို​သွန်း
    လုပ်​စေ​သော​ကြောင့်​ဖြစ်​သည်။
  cbi-NTPO: Tsejtu Yavé chachillanu taaju depuiwaami, Aarónnu tsangue' wagaa muute
    dekikaañu, juntsan mitya.
  bod-N: དེ་ནས་མི་རྣམས་ཀྱིས་ཨ་རོན་གྱིས་བཟོས་པའི་བ་ཕྲུག་ལ་བསྙེན་བཀུར་བྱས་པའི་རྐྱེན་གྱིས།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་སྲོག་དང་འཕྲལ་བར་མཛད་པའོ། །
  sna-sna: Uye Jehovha akarova vanhu nedenda nokuda kwezvavakaita nemhuru yakaitwa
    naAroni.
  spa-BLM: El Señor golpeó al pueblo por lo que hicieron con el becerro que hizo Aarón.
  cac-cac: Ix lajvi chi', a Jehová ix ac'ancot jun nivan ilya to smilvaj d'a yib'an̈
    eb' chon̈ab' israel chi', yujto ix yac'och sb'a eb' sb'oan jun yechel vacax, aton
    jun ix sb'o vin̈aj Aarón chi'.
  swh-ULB: Kisha Yahweh akawapiga hao watu, kwa walivyoifanya ile ndama, ambayo Aruni
    aliifanya.
  bel-bel: І пакараў Гасподзь народ за зробленае цяля, якое зрабіў Аарон.
  wed-wed: Ma Bada doria apoapoenei rava i kovoḡi aubaina taui god bull natuna Aaron
    i voai i raudunelei.
  deu-ELBBK: Und der HERR schlug das Volk, weil sie das Kalb gemacht, das Aaron gemacht
    hatte.
  mbb-OT: Umbe, impaaǥi te Nengazen is bangkit diyà te kandan, su geina te mid-azap
    dan sikan is bulawan he ed-ezapen he mibeelan ni Aaron.
  mal-2015: അഹരോൻ ഉണ്ടാക്കിയ കാളക്കുട്ടിയെ ജനം ഉണ്ടാക്കിച്ചതാകകൊണ്ടു യഹോവ അവരെ ദണ്ഡിപ്പിച്ചു.
  tuo-NT: Beꞌro Õꞌacʉ̃ masãrẽ buꞌiri daꞌregʉ, duti ñaꞌabutiase oꞌócʉ niwĩ. Aarṍ wecʉ
    wĩꞌmagʉ̃ queose yeeꞌcʉre eꞌcatipeoꞌque buꞌiri tojo weecʉ niwĩ.
  gup-gup: Kaluk yerrekah Yawey munkeweng kundjak kunkimuk bu benbuni nawu Israel
    benkebmawahmeng. Nungka benduy bu bedda birridjirrkkang Aaron bu benmarnemarnbom
    nawu bulikki yaw nawu gold wirlmurrng duninjh.
  gvs-gvs: Tuwo Yauwe vísiya ietune ina tomotayadi yaidi goi unana Eroni silovinae
    bego bulumakau goura imadagi manudi. Tauna idi goyo pasidi vísiya sibabane.
  rmc-rmc: Avke o RAJ mukľa pro manuša o nasvaľiben, bo ispidle pro Aron, hoj lenge
    te kerel somnakuňa gurumňora.
  nlg-nlg: Keri ge Yahweh te nia vetena mai tana vuvungadira na vure na vahaghi maemategha
    na pukuna tara kikinima vania na dale buluka gold te gonia Aaron.
  pes-OPV: وخداوند قوم را مبتلا ساخت زیرا گوساله‌ای را که هارون ساخته بود، ساخته بودند.
  ron-1924: Домнул а ловит ку урӂие попорул, пентру кэ фэкусе вицелул фэурит де Аарон.
  aui-aui: Wasina bi wawaya kau natuna makina, Eron ibera bi sipepeteni kiiravine
    na Yawe God gubaga bero kirakiinama aro iveredi.
  ben-OBCV: আর হারোণের তৈরি করা সেই বাছুরটিকে নিয়ে লোকেরা যা করেছিল সেজন্য সদাপ্রভু
    এক সংক্রামক মহামারি দ্বারা লোকদের আঘাত করলেন।
  som-som: Markaasaa Rabbigu dadkii belaayo ku riday, waayo, waxay sameeyeen weyshii
    taasoo tii Haaruun sameeyey ahayd.
  lat-VUC: Percussit ergo Dominus populum pro reatu vituli, quem fecerat Aaron.
  eng-ASVBT: And Jehovah smote the people, because they made the calf, which Aaron
    made.
  mna-mna: Tana kaimer Yooba iur mete sananŋana pizin ma ipokot mbulu kizin tau timaŋmaŋ
    Aron ma iurpe merere pakaamŋana pizin na.
  ita-1885: E il Signore percosse il popolo, perciocchè avea fatto il vitello, che
    Aaronne avea fabbricato.
  eng-LXXUP: And the Lord smote the people for the making the calf, which Aaron made.
  eng-ULB: Yahweh sent a plague on the people because they had made the calf, the
    one that Aaron made.
  spa-VBL: El Señor trajo una plaga sobre el pueblo porque hicieron que Aarón hiciera
    el becerro.
  fra-_FOB: Ainsi l'Éternel frappa le peuple, parce qu'il avait été l'auteur du veau
    qu'avait fait Aaron.
  mal-mal: ഒരു കാളക്കുട്ടിയെ ഉണ്ടാക്കുവാൻ ജനം അഹരോനെ നിർബന്ധിച്ചതുകൊണ്ട് യഹോവ അവരെ
    ദണ്ഡിപ്പിച്ചു.
  lit-lit: Ir VIEŠPATS smogė žmones už tai, kad jie padarė tą veršį, kurį padarė Aaronas.
  urd-GVR: Phir Rab ne Isrāīliyoṅ ke darmiyān wabā phailne dī, is lie ki unhoṅ ne
    us bachhṛe kī pūjā kī thī jo Hārūn ne banāyā thā.
  suz-BL: मिनु परमप्रभु यावेमी इस्राएल ङा मुर आन कली बेक्‍तीक रोइ पपाइक्‍तु। मारदे
    हना मेकोपुकीमी हारून कली मेको सुन के बाछा सेल्‍पाइश्‍शो बाक्‍तेक्‍म।
  ita-1927: E l’Eterno percosse il popolo, perch’esso era l’autore del vitello che
    Aaronne avea fatto.
  ckb-ckb: ئیتر یەزدان گەلی تووشی دەرد کرد لەسەر ئەوەی لەگەڵ گوێرەکەکە کردیان کە هارون
    دروستی کردبوو.
  eng-BBE: And the Lord sent punishment on the people because they gave worship to
    the ox which Aaron made.
  kan-OKCV: ಹೀಗೆ ಆರೋನನು ಮಾಡಿದ ಕರುವನ್ನು ಅವರು ಆರಾಧಿಸಿದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಜನರನ್ನು ಉಪದ್ರವದಿಂದ
    ಬಾಧಿಸಿದರು.
  bbb-bbb: E Ireobo fu Mosisi ijiege kuarama areme fune adame ni be ije kuamoga fu
    e ijiebuo ruae. Ijadufuo maeje bu korubuo mave-kau ije bu Eroni kuavoga fu gorodi
    ijia amaerima ijene abe una godi buone igege baname isoekinu kafiafirivajadufuo
    fu ijiege rei.
  tam-2017: ஆரோன் செய்த கன்றுக்குட்டியை மக்கள் செய்யவைத்ததால் யெகோவா அவர்களை வாதித்தார்.
  spa-RV-1909: Y Jehová hirió al pueblo, porque habían hecho el becerro que formó
    Aarón.
  ron-BTF: Și DOMNUL a lovit poporul cu plăgi, pentru că au făcut vițelul pe care
    Aaron l-a făcut.
  eng-WEBP: The LORD struck the people, because of what they did with the calf, which
    Aaron made.
  eng-FBV: The Lord brought a plague on the people because they made Aaron make the
    bull calf.
  nld-1939: Zo kastijdde Jahweh het volk, omdat zij Aäron het kalf hadden laten maken.
  nch-BL: Huan TOTECO quititanqui se tatzacuiltijca cocolisti ipan nopa masehualme
    pampa quihueyichijque nopa becerro cati Aarón quichijqui.
  vie-1934: Đức Giê-hô-va hành phạt dân sự là vậy, vì dân sự là gốc phạm về tượng
    bò vàng mà A-rôn đã làm ra.
  hin-CV: याहवेह ने लोगों के बीच एक महामारी भेजी, क्योंकि उन लोगों ने अहरोन से कहकर
    बछड़ा बनवाया था और उसकी उपासना की थी.
  eng-OURB: Adonai struck the people, because they made the calf, which Aaron [Light-bringer]
    made.
  spa-BES: Y él Señor castigó al pueblo porque adoraron al becerro que Aarón había
    hecho.
  tdx-tdx: Aa le nahitri’ Iehovà am’ondatio ty angorosy ty amy bania namboare’ iereoy,
    i tsinene’ i Aharoney.
  vid-vid: Mkulu Nguluwi nakawahilichila wanhu utamwa wihile, kwa vila nawamlanda
    Aluni yawaditile lila ilogota ilume lya zahabu.
  eng-OKE: And the Lord smote the people because they had worshipped (or served) the
    calf which Aharon had made.
  tha-KJV: ฝ่ายพระเยโฮวาห์ทรงบันดาลให้​ภัยพิบัติ​เก​ิดขึ้นแก่พลไพร่ เพราะเหตุเขาทำรูปวัวหนุ่มซึ่งอาโรนทำนั้น
  por-BR-2018: E o SENHOR feriu ao povo, porque fizeram o bezerro que formou Arão.
  deu-ELO: Und Jehova schlug das Volk, darum daß sie das Kalb gemacht, welches Aaron
    gemacht hatte.
  eng-WYC-2018: Therefore the Lord smote the people (or And so the Lord struck the
    people with a plague), for the guilt of the calf, which Aaron (had) made.
  epo-epo: Kaj la Eternulo frapis la popolon pro tio, ke ili faris la bovidon, kiun
    faris Aaron.
  uig-PIN: Bu sɵzdin keyin Pǝrwǝrdigar hǝlⱪning Ⱨarunning ⱪoli bilǝn mozayni ⱪuydurup
    yasatⱪini üqün ularni waba bilǝn jazalidi.
  beo-beo: Amaiba:le, Hina Gode da Isala:ili dunuma olo bagade iasi. Bai ilia da gasa
    fili logebeba:le, Elane da gouli bulamagau mano gawali hamoi dagoi.
  tpi-OTNT: Orait na bihain Bikpela i salim wanpela bikpela sik nogut long ol manmeri
    long bekim rong bilong ol. Long wanem, ol i bin tok strong long Aron na em i wokim
    pikinini bulmakau long gol.
  hau-SA: Ubangiji kuwa ya bugi mutanen da annoba, saboda abin da suka yi da ɗan maraƙin
    da Haruna ya yi.
  uig-LAT: Bu sözdin kéyin Perwerdigar xelqning Harunning qoli bilen mozayni quydurup
    yasatqini üchün ularni waba bilen jazalidi.
  nde-nde: UThixo wabajezisa abantu ngesifo ngenxa yalokho abakwenza ngethole elalenziwe
    ngu-Aroni.
  ton-ton: Pea naʻe fakamamahi ʻe Sihova ʻae kakai, ko e meʻa ʻi heʻenau ngaohi ʻae
    pulu mui, ʻaia naʻe ngaohi ʻe ʻElone.
  ces-1613: I bil Hospodin lid, proto že učinili tele, kteréž byl udělal Aron.
  eng-WMB: The LORD struck the people, because of what they did with the calf, which
    Aaron made.
  tam-TCV: ஆரோன் செய்து கொடுத்த கன்றுக்குட்டியை வணங்கியதற்காக யெகோவா மக்களைப் பெரும்
    கொள்ளைநோயினால் வாதித்தார்.
  ceb-ULB: Unya gipadad-an ni Yahweh ug katalagman ang katawhan tungod kay gihimo
    nila ang nating baka, kadtong gibuhat ni Aaron.
  pol-UBG: PAN ukarał więc lud za to, że zrobił cielca, którego sporządził Aaron.
  agr-agr: Tuja Aarón toro tsakatan dakumak najanamun Israel aents aidau emamatiaju
    asagmatai, Apajuí suwimka suwak jata ishamainun ajunjauwai.
  kyc-kyc: Wambu dupwame Erone kando mena bulamakao ikyane golome wasakana leyaminyi
    dokona Kamongo dokome anga ikyane mende wambu keta peeya.
  urd-GVU: پھر رب نے اسرائیلیوں کے درمیان وبا پھیلنے دی، اِس لئے کہ اُنہوں نے اُس
    بچھڑے کی پوجا کی تھی جو ہارون نے بنایا تھا۔
  deu-1912: Also strafte der HERR das Volk, daß sie das Kalb hatten gemacht, welches
    Aaron gemacht hatte.
  ntj-ntj: Nyangka Mama Kuurrtu-tjananya mularrpartu pikatjarrarnu. Tjiinyamarntu-ya
    Yarannga witu-witura nintiranytja puluka kawurlpa palyaltjaku.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಆರೋನನ ಕೈಯಿಂದ ಆ ಹೋರಿಕರುವನ್ನು ಮಾಡಿಸಿಕೊಂಡಿದ್ದರಿಂದ ಯೆಹೋವನು ಅವರನ್ನು
    ದಂಡಿಸಿದನು.
  ena-ena: Hameŋ abavɨla mu tɨbɨ Asɨ Iaue agaŋ lɨci hɨmuhɨmu sɨbɨlɨ agaŋ iahami. Hulaŋ
    iamɨgali agɨlaŋ nukeŋ lusɨŋ sɨbɨlɨ saŋ igahɨlavɨla Alon dɨ abavɨci sabaŋ bulɨmakau
    ninaŋ me vimi agasaŋ lavɨla Asɨ Iaue nukeŋ nulɨdɨ sɨbɨlɨ lamami.
  yap-yap: Me pi’ SOMOL bmit e liliy nge yib ngak piyu Israel ni bochan e ra gel niged
    e thin ngak Aron nge ngongliy fare liyos ni bod ya’an ba pifak e garbaw nib gol.
  hlt-MCSB: Aaron kah a saii bangla vaitoca te a saii uh dongah BOEIPA loh pilnam
    te a vuek.
  mdy-ETH: ዎርቆና ማዢንቴ ናኣሮ ፆኦዞ ዔያቶም ኮሻንዳጉዲ ዓኣሮኔ ዔያታ ሜታሴሢሮ ናንጊና ናንጋ ጎዳ ዴሮይዳ ፑርታ ዶርዖ ዳኬኔ።
  twi-ASANTE: Na ɛsiane sɛ nnipa no somm Aaron nantwie ba no enti, ɔtee yadeɛ guu
    wɔn so.
  mwc-mwc: Kata Bada gubaga goyona mom i porai, pipiya kurisi kairavina kosi bull
    natuna Aaron i wosei wai, si bopepetei.
  eng-WEBU: The LORD struck the people, because of what they did with the calf, which
    Aaron made.
  bnp-bnp: Muri e BAKOVI DAGI i rudua a gilanga dagi, i ratapile e huriki, a vuhuna
    ri simaia e Aron i ratea na gol a hanuna tuna bulmakau.
  wal-wal: Aarooni worqqaappe maraa misiliyaa medhdhanaadan asai giddido gishshau,
    GODAI asaa bolli gita boshaa yeddiis.
  spa-PDDPT: Entonces Yavé hirió al pueblo por lo que hicieron con el becerro que
    Aarón formó.
  gun-gun: Ha'e rami vy Senhor omoingo axy, Arão pe ha'e kuery vaka ra'y ra'angaa
    ojapo uka rire.
  agu-BL: Saje'n tzun jun chin wutzile'n chicaws yi e' xonl Israel tan Ryos tan paj
    yi cyoque'n tan c'u'laje'n yi jun teblal yi bnix tan Aarón te yi oro yi baj chimolol.
  ilo-ULB: Ket nangibaon ni Yahweh iti didigra kadagiti tattao gapu ta nangaramidda
    iti sinan-baka, ti inaramid ni Aaron.
  kpg-kpg: Dimaadua gu hagaduadua digaula gii hai nadau magi huaidu huoloo, idimaa,
    digaula ne hai a Aaron gii hai dana kau daane goolo.
  uig-ARA: بۇ سۆزدىن كېيىن پەرۋەردىگار خەلقنىڭ ھارۇننىڭ قولى بىلەن موزاينى قۇيدۇرۇپ
    ياساتقىنى ئۈچۈن ئۇلارنى ۋابا بىلەن جازالىدى.
  bps-bps: Kafnge én, fanlayam Dwata i Amu i dad bel Israél, du feben i satu tduk
    di dad to, du fnangamfùla i alung tingà baka, i nlegesla fimò ku Aron.
  sus-sus: Alatala Isirayilakae ratɔn nɛ, barima e a fala nɛ Haruna bɛ, a xa ninge
    kuye daaxi yailan e bɛ xɛɛma ra.
  pon-2006: KAUN-O eri ketin kalokehkin irail soumwahu ieu, pwehki ar idingohng Aaron
    en wiahda kouwolo.
  jae-jae: Ma Apômtau kêkêŋ gêmac sec teŋ gêdêŋ lau kêtu teteŋ mec gêdêŋ bulimakao
    ŋalatu, taŋ Aron kêmasaŋ naŋ.
  ksd-ksd: Ma ra Luluai i ga vakadik ra tarai ure ra nat na bulumakau, nina diat ma
    Aron dia ga pait ia.
  tur-YTC: Çünkü Aron'un yaptığı buzağıya yaptıkları yüzünden Yahve halkı vurdu.
  grc-BRENT: Καὶ ἐπάταξε Κύριος τὸν λαὸν περὶ τῆς ποιήσεως τοῦ μόσχου, οὗ ἐποίησεν
    Ἀαρών.
  ind-AYT: Kemudian, TUHAN menimpakan wabah atas bangsa itu karena mereka telah membuat
    anak sapi yang dibuat oleh Harun.
  nya-nya: Ndipo Yehova anawakantha anthuwo ndi mliri chifukwa anawumiriza Aaroni
    kuti awapangire fano la mwana wangʼombe.
  hrv-hrv: Udari Jahve po narodu pomorom zbog teleta što im ga Aron načini.
  mps-mps: Tialima, Genuai Bidigo nosali genuai gasi dwai me deli te bidi dabego dwai
    sę yali wei ponoyu, tama te gasi augwaliba tagala palai. Magi baso meni, augwaligo
    po bomo yai Aronbolo olama, tama agai te bulmakau wai te golgo nigai dao.
  tpi-tpi: Orait na bihain Bikpela i salim wanpela bikpela sik nogut long ol manmeri
    long bekim rong bilong ol. Long wanem, ol i bin tok strong long Aron na em i wokim
    pikinini bulmakau long gol.
  dan-1931: Og HERREN slog Folket, fordi de havde lavet Tyrekalven, den, Aron lavede.
  vie-OVCB: Thế rồi Chúa Hằng Hữu giáng tai họa trên Ít-ra-ên, vì họ đã thờ lạy tượng
    bò con do A-rôn làm ra.
  guj-2017: પછી હારુને બનાવેલા વાછરડાની પૂજા કરવા બદલ યહોવાહે લોકોને આકરી સજા કરી.
  pon-2006A: KAUN-O eri ketin kalokehkin irail soumwahu ieu, pwehki ar idingohng Aaron
    en wiahda kouwolo.
  por-BRBSL: Yahweh atingiu o povo, por causa do que eles fizeram com o bezerro, que
    Arão fez.
  aly-aly: INGKARTel Israel-kenh-rnem arntety ilkwa anthek, rernem apmwel-areth mpwarek-they.
  cth-cth: Hottelah Aron ni a sak e patetlah maitoca meikaphawk a sak awh dawkvah,
    BAWIPA ni tamimaya teh a rek.
  twi-twi: Na esiane sɛ nnipa no som Aaron nantwi ba no nti, ɔtew ɔyare guu wɔn so.
  hlt-hlt: Aaron kah a saii bangla vaitoca te a saii uh dongah BOEIPA loh pilnam te
    a vuek.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ḿpotɛ́ Isidɑyɛɛribɛ bɛ̀ duɔ́ nkɛ̀ Anɔɔ bɛ̀ dɔ̀ɔ̀ fɛ̀ɛ̀
    sɔɔmɑ́tìnɑ̀ɑ̀fɛ̀ kpɛ́í.
  msy-2020: Guizbangɨra, gumazamiziba uari bagh bulmakaun nguzimɨn ingarasa bar Aron
    gakaghone. Kamagh amizɨ, Ikiavɨra Itir God gɨn men arazir kuram ikaragha arɨmariar
    kurar mam amadazɨ a me bagha ize.
  azb-azb: Rəbb Harunun düzəltdiyi danaya və gördükləri işə görə İsrail xalqını bəlaya
    saldı.
  eng-DBY: And Jehovah smote the people, because they made the calf, which Aaron had
    made.
  hin-2017: अतः यहोवा ने उन लोगों पर विपत्ति भेजी, क्योंकि हारून के बनाए हुए बछड़े
    को उन्हीं ने बनवाया था।
  wol-KYG: Gannaaw gi Aji Sax ji mbugal na mbooloo ma ndax la ñu sàkkloo woon Aaróona
    aw sëllu.
  bjr-bjr: Miqi qimaseenoo Yaaweefa manda aurirana mi fasiqa anaaseesa niminau. Misa
    Aaroonara qufanoo koorannai burimakau akoona aanaaqi auqunara miqinau.
  eng-YLT: And Jehovah plagueth the people, because they made the calf which Aaron
    made.
  kne-kne: Adi nabayag et inpawadan Diyos di sakit ay nangidateng si pisti sin ipogaw
    gapo sin nangipaamagan da en Aaron si sinan baka ay balitok.
  wat-wat: Eketa kaivakukunama Anoni i fufuniya be nenei si kodukoduwa fasinei, Yave
    i vimatadawanisiya visafwavinaḡa goyona nenei.
  eng-WYC-2017: Therefore the Lord smote the people, for the guilt of the calf, which
    Aaron made.
  eng-WMBB: The LORD struck the people, because of what they did with the calf, which
    Aaron made.
  urd-GVH: फिर रब ने इसराईलियों के दरमियान वबा फैलने दी, इसलिए कि उन्होंने उस बछड़े
    की पूजा की थी जो हारून ने बनाया था।
  rug-rug: Ke garunu la nia e Zihova koari na tie Izireli si keke oza, sina ososo
    nia rini se Eroni, pude tavetia sa beku bulumakao qolo meke vahesia.
  gaz-gaz: Sababii balleessaa isaan jabbii Aroon tolche sanaan hojjetaniitiif Waaqayyo
    balaadhaan saba sana dhaʼe.
  fra-LSG: L’Éternel frappa le peuple, parce qu’il avait fait le veau, fabriqué par
    Aaron.
  gnn-gnn: Bala ŋayi Garrayyu yätjkuŋalana wäŋana ŋuripa yolŋu'‐yulŋuwana, liŋgu walala
    miny'tji‐yarpuŋala wakalŋu buliki buku‐ŋal'yunarawu, ŋayi Yärundhu goŋdhunydja.
  yal-yal: Alatala yi yamaan ɲaxankata fitina furen na, amasɔtɔ e bata yi ɲinge dii
    sawuran nafala, Haruna naxan nafala.
  haw-1868: Hahau mai la Iehova i na kanaka no ka lakou hana ana i ka bipi keiki a
    Aarona i hana'i.
  arb-NAV: وَضَرَبَ الرَّبُّ الشَّعْبَ بالْوَبَأِ عِقَاباً لَهُمْ عَلَى عِبَادَةِ
    الْعِجْلِ الَّذِي صَنَعَهُ هَرُونُ.
  ewe-ewe: Tete Yehowa na dɔvɔ̃ dze ameawo dzi, elabena wosubɔ Aron ƒe sikanyivilegba
    la.
  eng-LEE: And the Lord sent a plague among the people, because that they had made
    the calf which Aaron made.
  gvn-gvn: '@see-verse:EXO.032.034'
  asm-FB: তাৰ পাছত যিহোৱাই লোকসকলৰ ওপৰত মহামাৰী পঠাই আঘাত কৰিলে; কিয়নো লোকসকলে হাৰোণক
    দামুৰি নিৰ্মাণ কৰিবলৈ বাধ্য কৰিছিল।
  sus-A: عَلَتَلَ عِسِرَيِلَكَيٍ رَتْن نّ، بَرِ مَ عٍ عَ قَلَ نّ هَرُنَ بّ، عَ شَ
    نِنفٍ كُيٍ دَاشِ يَءِلَن عٍ بّ شّيمَ رَ.
  fra-SBL: Yahvé frappa le peuple, à cause de ce qu'il avait fait avec le veau qu'Aaron
    avait fabriqué.
  hbo-hbo: וַיִּגֹּ֥ף יְהוָ֖ה אֶת־הָעָ֑ם עַ֚ל אֲשֶׁ֣ר עָשׂ֣וּ אֶת־הָעֵ֔גֶל אֲשֶׁ֥ר
    עָשָׂ֖ה אַהֲרֹֽן׃ ס
  eng-WYCLIFFE: Therfor the Lord smoot the puple for the gilt of the calf, which calf
    Aaron made.
  piu-2006: '@see-verse:EXO.032.034'
  pjt-pjt: Munu palulanguṟu Mayatja Godalu pika puḻka tjananya ungu, panya tjanaya
    Aaronnga wituwituṉu tjanampa puluka gold-nguṟu palyantjaku.
  cwe-cwe: Ivo Mndewa Mulungu kawagalila wanhu tamu dihile, kwaviya wamulongela Haluni
    yawatendele dang'ang'a lume da zahabu.
  kik-kik: Nake Jehova akĩhũũra andũ acio na mũthiro nĩ tondũ wa ũrĩa meekire na njaũ
    ĩyo yathondeketwo nĩ Harũni.
  fra-NCL: C’est ainsi que Yahweh frappa le peuple, parce qu’ils avaient fait le veau
    qu’Aaron avait fait.
  cek-AK: Aaron mah sak pae ih maitaw caa pongah, Angraeng mah kaminawk to nathaih
    hoiah thuitaek.
  xla-xla: Epammama opatapo A꞉lonta biskapa god mita꞉pele dla mikadepe depo edla sisiyemha꞉ha꞉le
    koko tle Godtapo yia꞉ batalimale asiyama dla esiyele pato hamiyo.
  cuk-cuk: Geb deyobi, Bab-Dummad-Jehová Aarón-moli-bebe-nikad-sapingwagwad-sobsad-ular,
    Israel-dulemargi boni-dummad barmialid.
  uig-CYR: Бу сөздин кейин Пәрвәрдигар хәлиқниң Һарунниң қоли билән мозайни қуйдуруп
    ясатқини үчүн уларни ваба билән җазалиди.
  pma-pma: Sakini Iahova san mari mesaien tai va kat meatin keil ven buluk koa asakin
    Eron mumoni.
  tel-2017: ప్రజలు అహరోను చేత చేయించిన దూడను బట్టి యెహోవా వాళ్ళను బాధలకు గురి చేశాడు.
  hat-BSA: Konsa, SENYÈ a te frape pèp la akoz sa yo te fè avèk jèn towo ke Aaron
    te fè a.
  kos-kos: Ke ma inge LEUM GOD El supwama sie mas upa nu fin mwet uh, mweyen elos
    tuh sap Aaron el orala cow mukul gold soko.
  hbo-WLC: וַיִּגֹּ֥ף יְהוָ֖ה אֶת־הָעָ֑ם עַ֚ל אֲשֶׁ֣ר עָשׂ֣וּ אֶת־הָעֵ֔גֶל אֲשֶׁ֥ר
    עָשָׂ֖ה אַהֲרֹֽן׃ ס
  ibo-ibo: Ya mere, Onyenwe anyị mere ka ọrịa dị egwu bịakwasị ha, nʼihi ihe ha ji
    nwa ehi ahụ, bụ nke Erọn kpụrụ mee.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ଲୋକମାନଙ୍କୁ ଆଘାତ କଲେ, ଯେହେତୁ ହାରୋଣ-ନିର୍ମିତ ବାଛୁରି ସେମାନେ
    ନିର୍ମାଣ କରିଥିଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a awarato feiengau won ekewe aramas, pokiten
    ra fel ngeni ewe kow Aaron a föri.
  rop-rop: Afta na YAWEI bin jandim siknis langa detlot pipul, dumaji deibin fosim
    Eran blanga meigim det golwan buligi.
  ukr-1871: І послав Господь морову кару на людей за литого бичка, котрого виробив
    Арон.
  bch-bch: Idio ta Maron ikado dibala kapei ga iuot ngan gid, ngan panasnga gid ngan
    led kadonga sat. Ngansa gid tiposa matua pan Aron ta ikado bulmakao aea namer
    gol toa oa.
  deu-1951: Also plagte der HERR das Volk wegen dessen, was sie mit dem Kalb getan,
    welches Aaron gemacht hatte.
  eng-JPS: And the LORD smote the people, because they made the calf, which Aaron
    made.
  srp-1865: I Gospod bi narod zato što naèiniše tele, koje sali Aron.
  lug-lug: Awo Mukama n’aleetera abantu kawumpuli, kubanga beekolera ennyana, Alooni
    gye yababumbira.
  heb-heb: ויגף יהוה את העם על אשר עשו את העגל אשר עשה אהרן׃
  ben-IRV: সদাপ্রভু লোকেদেরকে আঘাত করলেন, কারণ লোকেরা হারোণকে দিয়ে সেই বাছুর তৈরী
    করিয়েছিল।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਵੱਛਾ ਬਣਾਉਣ ਦੇ ਕਾਰਨ ਜਿਹ ਨੂੰ ਹਾਰੂਨ ਨੇ ਬਣਾਇਆ ਸੀ ਲੋਕਾਂ ਨੂੰ ਮਾਰਿਆ।
  tkr-tkr: Sabara gah ılğevçuyle qiyğa, Rəbbee Harunee hav'uyne boğal-alla milletılqa
    it'umun ık'arbı salat'a'a.
  mya-JVB: အာရုန် နှင့် လူများ တို့သည် နွားသငယ် ကို လုပ် ကြသောကြောင့် သူ တို့ကို ဒဏ်ခတ်တော်မူ
    ၏။
  tbg-tbg: Minti tivakero vo enta Noravano Kotiva nora rovara vara kero viraqohairo
    Eroniva aututo purumakau maraqurara autu tuaherakora kaara vika ntaihama kora...
  hmo-hmo: Vadaeni Lohiabada ese Israela taudia gorere ta dekena amo ia hisihisi henidia,
    badina be boromakau tau, Arona ese ia karaia gauna, be idia tomadiho henia dainai.
  urd-urd: और ख़ुदावन्द ने उन लोगों में वबा भेजी, क्यूँकि जो बछड़ा हारून ने बनाया
    वह उन्हीं का बनवाया हुआ था।
  rus-SYN: И поразил Господь народ за сделанного тельца, которого сделал Аарон.
  bqc-SIM: Ɔ̃ Dii gagyãkà gbɛ̃́ↄgu gáaena pↄ́ aa tò Aalona pìpi yã́i.
  tcz-CHONGTHU: “Aaron in mi jouse bong lim ana sem peh tah jeh in Pakaiyin jong gamsunga
    natna hoise alansah tan ahi.”
  mar-mar: अहरोनाने बनवलेले वासरू लोकांनीच बनवले होते, म्हणून परमेश्वराने त्यांना
    ताडण केले.
  soq-soq: Ita sape Iawe God matangela debamaia dewasane kero kadiwaida wanaubeno
    apana osouwoleno poka etaidasaiena. Ipawa Aron pue kau inainamba rua dewasane
    ituno mo wadaposisaiena.
  qub-qub: Chaypita Aarón rurapashan töru-mallwata adurashanpita Tayta Diosga Israelcunata
    fiyu gueshyawan castigaran.
  bqp-bqp: Akũ Dikiri gagagyã kà gbɛ̃nↄgu zùsanɛ kũ ò tò Haruna pìi pì yãi.
  hat-hat: Seyè a te voye yon maladi sou pèp la pou pini l', paske yo te fòse Arawon
    fè estati yon ti bèf pou yo.
  eng-BSB: And the LORD sent a plague on the people because of what they had done
    with the calf that Aaron had made.
  tod-tod: Ɠɔoɠɔ GALAGI nuɓusɛiti doɠani, tɔɔzei nikɛ yiʋoi ʋa, nii ti ɠɛni Aalɔn
    ma, é kpɛtɛ ti ʋɛ.
  eng-WEBPB: The LORD struck the people, because of what they did with the calf, which
    Aaron made.
  kbq-kbq: Aroni'ma golire bulimakao tro'ma hunte'nege'za musenkasema hu'naza zantera,
    Ra Anumzamo'a knazanteti Israeli vahera zamahe'ne.
  nhe-BL: Huan TOTECO quititlanqui se tlatzacuiltijca cocolistli ipan nopa tlacame
    pampa quihueyichijque nopa becerro tlen Aarón quichijqui.
  bus-bus: Ben Dii gagyãa kà gbɛ̃nↄn zùswaree kɛ̀ aↄ̃ↄ tò Aruna pì pì yãnzi.
  gub-BL: A'e re Tupàn Tuweharupi Wiko Ma'e omono kar amo ma'eahy haw iaiw ma'e Izaew
    wanehe kury. Ta'e uzapo kar a'e tapi'aka'yr hagapaw Àràw pe a'e 'ym mehe a'e wà
    xe.
  eng-DRA: The Lord therefore struck the people for the guilt on occasion of the calf
    which Aaron had made.
