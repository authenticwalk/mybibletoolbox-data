verse: EXO.032.021
translations:
  mal-C: മോശ അഹരോനോട്, “ഇത്രവലിയ പാപത്തിലേക്ക് ഈ ജനത്തെ നയിക്കാൻ തക്കവണ്ണം അവർ നിന്നോട്
    എന്തു ചെയ്തു?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Und zu Aaron sprach Mose: Was haben dir diese Leute gethan, daß du eine
    so schwere Versündigung über sie gebracht hast?'
  lin-lin: 'Moyize atunaki Aron : — Likambo nini bato oyo basali yo mpo ete okamba
    bango kino kosala lisumu ya monene boye ?'
  eng-LSV: And Moses says to Aaron, “What has this people done to you, that you have
    brought in a great sin on it?”
  eng-GNV: Also Moses said vnto Aaron, What did this people vnto thee, that thou hast
    brought so great a sinne vpon them?
  eng-WEBSTER: And Moses said to Aaron, What did this people to thee, that thou hast
    brought so great a sin upon them?
  nhw-BL: 'Huan Moisés quiilhui Aarón: ―¿Tlaque mitzchihuilijque ni masehualme para
    tiquinyacantoc ma quichihuaca ni tlajtlacoli nelhueyi?'
  swh-ONEN: Mose akamwambia Aroni, “Watu hawa walikufanyia nini, hata ukawaongoza
    kufanya dhambi kubwa hivyo?”
  bba-bba: Mɑ u Aroni bikiɑ u nɛɛ, mbɑ tɔn be, bɑ nun kuɑ ɑ kɑ bu durum bɑkɑ yen bweseru
    koosiɑ.
  eng-KJVCPB: And Moses said unto Aaron, What did this people unto thee, that thou
    hast brought so great a sin upon them?
  cpy-cpy: 'Ari rojampi-takiri Aarón, ikantziri: “¡Yeeyi! ¿Jempema ikantakimika eeroka
    asheninka-paeni panta-kaantariri iroka antawoete kaari-perotatsiri?”'
  mpx-mpx: Yaka i baek Eloni elana i ba, “Gamagalau ya hauna hi ginol elam ge u nulil
    pagegel gegi bwabwatana ya hi ginol?”
  wbp-wbp: Ngula-jangka, Mujujurla wangkaja Yarunuku, “Nyiya-jangkanpa-jana nyampuju
    yapa kangu warntarlarlu YAAWIYI-kijaku nyampu-kurlurlu puluku-kurlurlu? Kujaju
    maju! Kulangkulu nyuntu jinyijinyi-manu. Lawa-ngarrikarlanpa-jana yampinjaku!”
  luo-luo: Nopenjo Harun niya, “Angʼo mane jogi otimoni momiyo irwakogi e richo maduongʼ
    kamano?”
  meu-meu: Bena Mose ese Aaron e gwau henia, eto, Ini taunimanima na ede e karamu
    toma dainai oi ese ini vada o hakaradia dika toma?
  npi-ULB: तब मोशाले हारूनलाई भने, “यी मानिसहरूले तपाईंलाई के गरे जसले गर्दा तपाईंले
    तिनीहरूमाथि यति ठुलो पाप ल्याउनुभयो?”
  yor-yor: Mose sọ fún Aaroni pé, “Kí ni àwọn ènìyàn wọ̀nyí ṣe sí ọ, tí ìwọ ṣe mú
    wọn dá ẹ̀ṣẹ̀ ńlá yìí?”
  emp-NTPO: 'Maʌ̃be Moiseba Aaroʌ̃a jarasia: –¿Naʌ̃ ẽberãrãba bʌra sãwã osid̶a bʌa
    naʌ̃ cadjirua waib̶ʌada ãdjirãa obi carea?–'
  ind-ind: Setelah itu, Musa memarahi Harun, katanya, “Apa yang sudah dilakukan umat
    ini kepadamu sehingga kamu memimpin mereka melakukan dosa yang sangat besar?!”
  pes-OPCB: 'آنگاه موسی به هارون گفت: «این قوم به تو چه بدی کرده بودند که ایشان را
    به چنین گناه بزرگی آلوده ساختی؟»'
  aer-aer: Moses anteme Aaron-eke angkeke, “Iwenhenge-arle-ame unte tyerrtye nhenhe
    areye YAHWEH-ngentyele untyeme-ileke pweleke nhenhele? Alakenhe kwenhe akurne
    anthurre! Nthakenhe-ame tyerrtye nhenhe areye ngkwenge irreke? Itne ngenhe uternetyakenhe.
    Nthakenhe-arle-ame unte itnenhe iletyakenhe renhe impetyeke?”
  tgl-ULB: Pagkatapos sinabi ni Moises kay Aaron, “Ano ang ginawa ng mga taong ito
    sa iyo, na dinala mo ang ganyang dakilang kasalanan sa kanila?”
  cbu-NT: Amb shimbayaru, kasayaru, Aaronsha tárangiya; ¿Tamarangtisinaya in tputsi?
    Ashiri ¿shiysha tamakshasha? Itaru, na kapung yutarit ashirangsha, tárangiya Móysisi.
  hui-hui: Ani buwa ibugua Aronohondo lalu, O biridago nde gibidago wali agalime í̠hondo
    agi biyagola í̠na wali agali o bu karume ko timbuniore hiriribi o biyadagoni bilo
    mo bia haribe, lene.
  mya-mya: မော​ရှေ​က​အာ​ရုန်​အား``ဤ​သူ​တို့​သည်​သင့် ကြောင့်​ထို​မျှ​လောက်​ကြီး​လေး​သော​အ​ပြစ်
    ကို​ပြု​မိ​ရန် သူ​တို့​သည်​သင့်​အား​အ​ဘယ် သို့​ပြု​ကြ​သ​နည်း'' ဟု​မေး​၏။
  cbi-NTPO: 'Tsejtu Moisés, Aarónnu bain tsandimi: ¿Entsa chachilla ñunu tyee dekiñaa,
    ñu yalanu tsamantsangue ujcha lawaatunguiyu? timi.'
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ཨ་རོན་ལ། ཁྱོད་ཀྱིས་མི་འདི་རྣམས་ཀྱི་སྟེང་ལ་སྡིག་པ་ཆེན་པོ་དེ་ལྟ་བུ་ཞིག་འདྲེན་པའི་རྒྱུ་མཚན་ཅི།
    འབངས་ཀྱིས་ཁྱོད་ལ་ཅི་ཞིག་བྱས་སམ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Akati kuna Aroni, “Ko vanhu ava vakaiteiko kwauri, zvawakavatungamirira
    muchivi chikuru zvakadai?”
  spa-BLM: 'Moisés le dijo a Aarón: “¿Qué te ha hecho esta gente para que les hayas
    provocado un gran pecado?”'
  cac-cac: 'Ix yalan vin̈ d''a vin̈aj Aarón chi'': —¿Tas yuj ach montaj yuj juntzan̈
    anima tic ix a cuchb''an eb'' sc''ulan jun nivan chucal tic? xchi vin̈.'
  swh-ULB: Musa akamwambia Aruni, “Watu hawa wamekufanyani hata ukaleta dhambi hii
    kuu juu yao?
  bel-bel: 'І сказаў Майсей Аарону: што зрабіў табе народ гэты, што ты ўвёў яго ў
    грэх вялікі?'
  wed-wed: Ma Aaron i riwei, “Rava aiwai i kauei awarim da u kauei da kaua apoapoe
    kaukauna i kauei.”
  deu-ELBBK: 'Und Mose sprach zu Aaron: Was hat dir dieses Volk getan, dass du eine
    große Sünde über dasselbe gebracht hast?'
  mbb-OT: Ne migkaǥi sikandin diyà te ki Aaron te, “Hengkey is mibeelan kayi te menge
    etew ziyà te kenikew? Su maan is midtuǥutan nu sikandan te kebaal te zekelà he
    salà?”
  mal-2015: 'മോശെ അഹരോനോടു: ഈ ജനത്തിന്മേൽ ഇത്രവലിയ പാപം വരുത്തുവാൻ അവർ നിന്നോടു എന്തു
    ചെയ്തു എന്നു ചോദിച്ചു.'
  tuo-NT: 'Moisé Aarṍrẽ aꞌtiro nicʉ niwĩ: —¿Ãꞌrã masã deꞌro weemiati mʉꞌʉrẽ? Mʉꞌʉ
    narẽ ñaꞌabutiaro weecã weeapã.'
  gup-gup: Wanjh Moses bidjawam Aaron, “Baleh nahni bininj birrikurduyimeng ke bu
    ngundimarnbom yibenkang kore kuhni birrikurduyimeng kunwarre duninjh?”
  gvs-gvs: E Eroni alatuwoko adigo kagu, ‘Ava goyo amo tomotayadi siguinuwe yaim bei
    kom im katumapu goi kuvakededi, e goyo gagaina siguinuwe?’
  rmc-rmc: 'O Mojžiš phenďa le Aronoske: „So tut kerde kala manuša, hoj len ľigenďal
    andre kajso baro binos?“'
  nlg-nlg: Mi murina eni te bosa vania Aaron, “Na hava tara gonia vanigho na vure
    raini, mana hava te ghua geo hola mai na palu dika ngangata eni tana vuvungadira?”
  pes-OPV: 'و موسی به هارون گفت: «این قوم به تو چه کرده بودند که گناه عظیمی بر ایشان
    آوردی؟»'
  ron-1924: 'Мойсе а зис луй Аарон: „Че ць-а фэкут попорул ачеста, де ай адус асупра
    луй ун пэкат атыт де маре?”'
  aui-aui: Wasina bi Mosis, Eron ivitarakiiyaneni iwona bo, “Mmkodi wawaya awaki tam
    biidi sibera bi kuvinaghovedi mmko tamumuna ghamana sibera?”
  ben-OBCV: তিনি হারোণকে বললেন, “এই লোকেরা তোমার কী করেছিল, যে তুমি তাদের দিয়ে এত
    বড়ো পাপ করালে?”
  som-som: Markaasaa Muuse wuxuu Haaruun ku yidhi, War maxaa dadkanu kugu sameeyey
    oo aad dembi weyn ugu keentay?
  lat-VUC: 'Dixitque ad Aaron: Quid tibi fecit hic populus, ut induceres super eum
    peccatum maximum?'
  eng-ASVBT: And Moses said unto Aaron, What did this people unto thee, that thou
    hast brought a great sin upon them?
  mna-mna: 'Tona iso pa Aron. Iso: “Lak, zin wal ti tikam parei pu, ta leŋ la kalŋan
    mi we mataana pizin ma kakam sanaana biibi ti?”'
  ita-1885: 'E Mosè disse ad Aaronne: Che ti ha fatto questo popolo, che tu gli hai
    tratto addosso un gran peccato?'
  eng-LXXUP: And Moses said to Aaron, What has this people done to thee, that thou
    hast brought upon them a great sin?
  eng-ULB: Then Moses said to Aaron, “What did this people do to you, that you have
    brought such a great sin on them?”
  spa-VBL: 'Entonces Moisés le preguntó a Aarón: “¿Qué te hizo esta gente para que
    los hicieras pecar tan mal?”'
  fra-_FOB: 'Et Moïse dit à Aaron: Que t''a fait ce peuple, que tu aies attiré sur
    lui un si grand péché?'
  mal-mal: 'മോശെ അഹരോനോടു: “ഈ ജനത്തിന്മേൽ ഇത്രവലിയ പാപം വരുത്തുവാൻ അവർ നിന്നോട് എന്ത്
    ചെയ്തു” എന്ന് ചോദിച്ചു.'
  urd-GVR: Us ne Hārūn se pūchhā, “In logoṅ ne tumhāre sāth kyā kiyā ki tum ne unheṅ
    aise baṛe gunāh meṅ phaṅsā diyā?”
  suz-BL: मिनु नोले मोसामी हारून कली “एको मुरपुकीमी इ कली मार पामे ङा? मारदे मेको
    आन कली ओदेंशो ठेयब पाप पपाइक्‍मी?” दे हिल्‍लो पाप्‍तु।
  ita-1927: 'E Mosè disse ad Aaronne: “Che t’ha fatto questo popolo, che gli hai tirato
    addosso un sì gran peccato?”'
  ckb-ckb: 'موسا بە هارونی گوت: «ئەم گەلە چییان لێکردوویت هەتا ئەو گوناهە گەورەیەیان
    بەسەربهێنیت؟»'
  eng-BBE: And Moses said to Aaron, What did the people do to you that you let this
    great sin come on them?
  kan-OKCV: ಮೋಶೆಯು ಆರೋನನಿಗೆ, “ಈ ಜನರ ಮೇಲೆ ದೊಡ್ಡ ಪಾಪವನ್ನು ನೀನು ಬರಮಾಡುವಂತೆ ಅವರು ನಿನಗೆ
    ಏನು ಮಾಡಿದರು?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: Fu ijiege rema areme urina Eroni kuae, E ige bu irere abeva ijadufuo a
    arekoga bu urina ire ka ise ije revano kuae?
  tam-2017: 'பின்பு, மோசே ஆரோனை நோக்கி: “நீ இந்த மக்கள்மேல் இந்தப் பெரிய பாவத்தைச்
    சுமத்துகிறதற்கு, இவர்கள் உனக்கு என்ன செய்தார்கள்” என்றான்.'
  spa-RV-1909: 'Y dijo Moisés á Aarón: ¿Qué te ha hecho este pueblo, que has traído
    sobre él tan gran pecado?'
  ron-BTF: 'Și Moise i-a spus lui Aaron: Ce ți-a făcut poporul acesta, încât ai adus
    un așa mare păcat peste ei?'
  eng-WEBP: Moses said to Aaron, “What did these people do to you, that you have brought
    a great sin on them?”
  eng-FBV: Then Moses asked Aaron, “What did these people do to you that you made
    them sin so badly?”
  nld-1939: 'Toen zei Moses tegen Aäron: Wat heeft dit volk u toch gedaan, dat ge
    het met zulk een zware schuld hebt beladen?'
  nch-BL: 'Huan Moisés quiilhui Aarón: ―¿Taya mitzchihuilijque ni masehualme para
    tiquinyacantoc ma quichihuaca ni tajtacoli nelhueyi?'
  vie-1934: 'Môi-se bèn nói cùng A-rôn rằng: Dân nầy làm chi anh, mà anh xui cho chúng
    phạm tội nặng dường ấy?'
  hin-CV: मोशेह ने अहरोन से कहा, “इन लोगों ने तुम्हारे साथ क्या किया कि तुमने उनसे
    इतना बड़ा पाप करवाया?”
  eng-OURB: Moses [Drawn out] said to Aaron [Light-bringer], “What did these people
    do to you, that you have brought a great cause for sacrifice for sin ·missing
    the goal· on them?”
  spa-BES: 'Y Moisés dijo a Aarón: ¿Qué te hizo el pueblo para que permitas que este
    gran pecado les sobrevenga?'
  tdx-tdx: Le hoe t’i Mosè amy Aharone, Ino ty nanoa’ ondaty retia te nampanoe’o hakeo
    jabajaba hoe zao.
  vid-vid: Musa nakamuuza Aluni, “Nawakudita choni wanhu awa mbaka uwalongoze kuli
    mbuli yihile ng'hulu kota ayo?”
  eng-OKE: And Mosheh said to Aharon, What did this people to thee, that thou hast
    brought upon them so great a sin?
  tha-KJV: โมเสสจึงถามอาโรนว่า “พลไพร่​นี้​กระทำอะไรแก่ท่านเล่า ท่านจึงนำบาปอันใหญ่​นี้​มาสู่​พวกเขา​”
  por-BR-2018: 'E disse Moisés a Arão: Que te fez este povo, que trouxeste sobre ele
    tão grande pecado?'
  deu-ELO: 'Und Mose sprach zu Aaron: Was hat dir dieses Volk getan, daß du eine große
    Sünde über dasselbe gebracht hast?'
  eng-WYC-2018: And Moses said to Aaron, What did this people to thee, that thou hast
    brought in on them the greatest sin? (And Moses said to Aaron, What did this people
    do to thee, so that thou hast brought in on them this very great sin?)
  epo-epo: 'Kaj Moseo diris al Aaron: Kion faris al vi ĉi tiu poplo, ke vi venigis
    sur ĝin grandan pekon?'
  uig-PIN: 'Andin Musa Ⱨarunƣa: Sǝn ularni xunqǝ eƣir gunaⱨⱪa patⱪuzƣudǝk, muxu hǝlⱪ
    sanga nemǝ ⱪildi? — dedi.'
  beo-beo: E da Elanema amane sia:i, “Dia hamobeba:le, amo dunu da wadela:i hou bagadedafa
    hamoi dagoi. Amo hamoma:ne, ilia da dima adi hamobela:?”
  tpi-OTNT: Na em i tokim Aron, “Ol manmeri i mekim wanem samting long yu na yu larim
    ol i mekim dispela pasin nogut tru?”
  hau-SA: Ya ce wa Haruna, “Mene ne waɗannan mutane suka yi maka da ka kai su ga wannan
    zunubi mai girma?”
  uig-LAT: 'Andin Musa Harun’gha: Sen ularni shunche éghir gunahqa patquzghudek, mushu
    xelq sanga néme qildi? — dédi.'
  nde-nde: Wasesithi ku-Aroni, “Abantu laba benzeni kuwe uze ubakhokhelele esonweni
    esikhulu kangaka na?”
  ton-ton: Pea naʻe pehē ʻe Mōsese kia ʻElone, “Ko e hā naʻe fai ʻe he kakai ni kiate
    koe, kuo ke ʻomi ai ʻae angahala lahi pehē ni kiate kinautolu?”
  ces-1613: 'A řekl Mojžíš Aronovi: Coť učinil lid tento, že jsi uvedl na něj hřích
    veliký?'
  eng-WMB: Moses said to Aaron, “What did these people do to you, that you have brought
    a great sin on them?”
  tam-TCV: அதன்பின் மோசே ஆரோனிடம், “இந்த மக்கள் உனக்கு என்ன செய்தார்கள்? நீ அவர்களை
    இவ்வளவு பெரிய பாவத்தைச்செய்ய வழிநடத்துவதற்கு அவர்கள் உனக்கு என்ன செய்தார்கள்?”
    என்று கேட்டான்.
  ceb-ULB: Unya miingon si Moises kang Aaron, “Unsa man ang gihimo niining katawhan
    kanimo, nga giangin mo man sila niining dakong sala?”
  pol-UBG: 'Potem Mojżesz powiedział do Aarona: Cóż ci ten lud zrobił, że sprowadziłeś
    na niego tak wielki grzech?'
  agr-agr: 'Nuna dutika Aarógkan chichajak: “¿Juju aents aidaush itugtamkau asamtaiya,
    amesh ibau pegkegchau takamtikakmesh tunamitkame?” tau.'
  kyc-kyc: Dokopa Moseseme Erone kando lao, Wambu dupwame emba kando aki koo mende
    pimisa embame nakama yulu koo andake dake kapa pinya lao panda maipisi? leya.
  urd-GVU: اُس نے ہارون سے پوچھا، ”اِن لوگوں نے تمہارے ساتھ کیا کِیا کہ تم نے اُنہیں
    ایسے بڑے گناہ میں پھنسا دیا؟“
  deu-1912: 'und sprach zu Aaron: Was hat dir das Volk getan, daß du eine so große
    Sünde über sie gebracht hast?'
  ntj-ntj: Nyangka Mawutjalu Yarannga watjarnu, “Wiya, nyaapanta-ya watjarnu, palunyangkan
    kuliralpi kurrakuturnu walykunytjilpa-ya palyaltjaku?”
  kan-2017: ಆಗ ಮೋಶೆ ಆರೋನನನ್ನು ಕುರಿತು, “ನೀನು ಈ ಜನರಿಂದ ಮಹಾ ಅಪರಾಧವನ್ನು ಮಾಡಿಸಿದಿಯಲ್ಲಾ
    ಹೀಗೆ ಮಾಡಿಸುವುದಕ್ಕೆ ಇವರು ನಿನಗೇನು ಮಾಡಿದರು?” ಎಂದು ವಿಚಾರಿಸಲು,
  ena-ena: Lɨhavɨci Alon dɨ abami. Hulaŋ iamɨgali agɨlaŋ nadɨ akɨ lɨhavɨci hameŋ lɨnaŋ
    lusɨŋ sɨbɨlɨ agadɨ vihavadi uami.
  yap-yap: Me ga’ar ngak Aron, “Mang e ke rin’ e pi girdi’ ney ngom kam waliyrad kar
    ngongliyed e biney e denen nrib kireb?”
  hlt-MCSB: Te phoeiah Moses loh Aaron te, “A taengah tholh len na khuen pah ham he
    pilnam loh nang taengah balae a saii?” a ti nah.
  mdy-ETH: ዒማና ዒዚ ዓኣሮኔ ኮራ፦ «ፔቶ ሃይ ዴራ ኔና ዎዎዴምዳይ፤ ሃያጉዴ ፑርታ ጎሜይዳ ዔኪ ኔ ዔያቶ ጌልዜሢ?» ጌዔኔ።
  twi-ASANTE: Afei, ɔbisaa Aaron sɛ, “Ɛdeɛn nko ara na nnipa no ka kyerɛɛ wo a enti
    ɛnam so maa wode saa bɔne kɛseɛ yi baa wɔn so?”
  mwc-mwc: Ba Aaron kurina i wona, “Nikosi pipiya mekabage si wosim wai, kui naovisi
    niko piragagoyo kaikapo sakina ko wosei?”
  eng-WEBU: Moses said to Aaron, “What did these people do to you, that you have brought
    a great sin on them?”
  bnp-bnp: Lakea e Moses i nanea e Aron, “Re huriki nga a ra ri ratea vomu, o mata
    taro ria ri ratea ra naro hale dagi iea?”
  wal-wal: Hegaappe guyyiyan, Muusee Aaroona, “Ha asai nena waatiinee neeni eta hagaa
    mala gita nagarau kaalettidoi?” yaagiis.
  spa-PDDPT: 'Y Moisés preguntó a Aarón: ¿Qué te hizo este pueblo para que trajeras
    tan gran pecado sobre él?'
  gun-gun: 'Moisés oporandu Arão pe: — Mba''e tu ha''e kuery ojapo ndere ha''e rami
    ete ojejavypa aguã rami rejapo aguã?'
  agu-BL: 'Bene''n tzun tlol Moisés tetz Aarón: —¿Mbi nchiban yi e'' wunake''j tzawe''j
    yi ja chijuch quil tan apaj? stzun Moisés tetz Aarón.'
  ilo-ULB: Kalpasanna, kinuna ni Moises kenni Aaron, “Ania ti inaramid dagitoy a tattao
    kenka, a nangiyegka iti kasta kadakkel a basol kadakuada?”
  kpg-kpg: Gei mee ga helekai gi Aaron, “Ma di aha dela ne hai go digau aanei adu
    gi di goe, dela goe gaa hai digaula gii hala i di huaidu damanaiee beenei?”
  uig-ARA: 'ئاندىن مۇسا ھارۇنغا: سەن ئۇلارنى شۇنچە ئېغىر گۇناھقا پاتقۇزغۇدەك، مۇشۇ
    خەلق ساڭا نېمە قىلدى؟ ــ دېدى.'
  bps-bps: Na smalu Mosis ku Aron, na manan, “Tan i mgimò i dad to ani di ge, du ge
    mebe dale di too sasè nimò ani?”
  sus-sus: A naxa fa Haruna maxɔrin, «Yi ɲama munse rabaxi i ra, naxan a niyaxi i
    xa e ti yi yunubi xungbe ra?»
  pon-2006: E ahpw ndaiong Aaron, “Dahme aramas pwukat wiahiong uhk pwe ke en kahrehiong
    irail nan dihp lapalap wet?”
  jae-jae: Go Mose kêsôm gêdêŋ Aron gebe “Lau tonaŋ sêgôm asageŋ gêdêŋ aôm, tec gôgôm
    êsêac sêwê kaiŋ sec kapôêŋ amboac tonaŋ.”
  ksd-ksd: 'Ma Moses i ga biti tai Aron: Ava vang go ra tarai dia ga pait ia tam upi
    una rap diat ta ra ngala na varpiam damana?'
  tur-YTC: Moşe Aron'a, “Bu halk sana ne yaptı da onların üzerine büyük bir günah
    getirdin?” dedi.
  grc-BRENT: καὶ εἶπε Μωυσῆς τῷ Ἀαρὼν, Τί ἐποίησέ σοι ὁ λαὸς οὗτος, ὅτι ἐπήγαγες ἐπʼ
    αὐτοὺς ἁμαρτίαν μεγάλην;
  ind-AYT: Dia berkata kepada Harun, “Apa yang telah diperbuat bangsa ini kepadamu
    sehingga kamu mendatangkan dosa yang sangat besar kepada mereka?”
  nya-nya: Tsono Mose anafunsa Aaroni kuti, “Kodi anthu awa anakuchita chiyani kuti
    uwachimwitse koopsa chotere?”
  hrv-hrv: “Što ti je ovaj puk učinio”, reče Mojsije Aronu, “da si tako velik grijeh
    na nj svalio?”
  mps-mps: Tama agai Aronbolo te po hanalu wai, “Te e we bidi augwaligo magi sę nagebolo
    ebaso, tama nago augwaligo te dwai kolesaga mu emainogo sula tagalaliwe?”
  tpi-tpi: Na em i tokim Aron, “Ol manmeri i mekim wanem samting long yu na yu larim
    ol i mekim dispela pasin nogut tru?”
  dan-1931: 'Og Moses sagde til Aron: “Hvad har dette Folk gjort dig, siden du har
    bragt så stor en Synd over det?”'
  vie-OVCB: 'Ông hỏi A-rôn: “Dân này đã làm gì anh mà anh khiến họ mang tội nặng nề
    thế này?”'
  guj-2017: પછી મૂસાએ હારુનને કહ્યું, “આ લોકોએ તારું શું બગાડ્યું છે કે તું તેઓના
    પર આવું મોટું પાપ લાવ્યો છે?”
  pon-2006A: E ahpw ndaiong Aaron, “Dahme aramas pwukat wiahiong uhk pwe ke en kahrehiong
    irail nan dihp lapalap wet?”
  por-BRBSL: 'Moisés disse a Aaron: “O que essas pessoas fizeram com você, que você
    trouxe um grande pecado sobre eles”?'
  aly-aly: Moses Aaron-warl angkek, “Ilek ntwa weth-rnem akngartewek INGKART-kety
    pwelek nhenh-warl? Alakenhaym apmwarl! Rernem artewentyel apmwelhelek.”
  cth-cth: Mosi ni Aron koevah, hettelah totouh yonnae kalen hah ahnimouh lathueng
    pha sak hanelah, hetnaw ni nang lathueng bangmaw a sak awh, telah atipouh.
  twi-twi: Obisaa Aaron se, “Dɛn nko ara na saa nnipa no yɛɛ wo a enti wudii wɔn anim
    ma wɔyɛɛ saa bɔne kɛse yi?”
  hlt-hlt: Te phoeiah Moses loh Aaron te, “A taengah tholh len na khuen pah ham he
    pilnam loh nang taengah balae a saii?” a ti nah.
  tbz-SIM: 'Kòo bekɛ Anɔɔ kɛ dɔ̀: Bɛnìtìbɛ̀ dɑ dɔ̀ɔ̀ bɑ kɑ̀ɑ bɛ̀ tɑnnɛ́ mɛyɛi ndiɛmɛ̀
    miɛ mmiɛkɛ?'
  msy-2020: Egha an Aron mɨgei, “Gumazamizir kaba arazir manamra nɨ gamizɨ, nɨ me
    gamizɨma, me arazir bar kurar kam gami?”
  azb-azb: 'Musa Harundan soruşdu: «Bu xalq sənə nə etdi ki, onları belə böyük günaha
    batırdın?»'
  eng-DBY: And Moses said to Aaron, What has this people done to thee, that thou hast
    brought so great a sin on them?
  hin-2017: तब मूसा हारून से कहने लगा, “उन लोगों ने तुझ से क्या किया कि तूने उनको
    इतने बड़े पाप में फँसाया?”
  wol-KYG: 'Musaa nag ne Aaróona: «Lan la la mbooloo mii def, ba nga yóbbe leen gii
    moy gu réy?»'
  bjr-bjr: Miqimandeenoo Mooseefa quandakufanoo Aaroona qimaminau. Maa fasiqa anaaseesa
    ani naqi fee mamaqaafanee anee maa manda firaa aaqarana misa nifaaqai quqeenee.
  eng-YLT: And Moses saith unto Aaron, 'What hath this people done to thee, that thou
    hast brought in upon it a great sin?'
  kne-kne: Makdeng pay di, kanan Moses en Aaron, “Intoy inyat aya da nan ipogaw en
    sik-a et nay pinalobosam daida ay mangamag isnan palalo ay madagsen ay basol?”
  wat-wat: Eketa Mosese Anoni i nutoninuvenuviya i bwaduwa, “Avamasi namoḡa nofe si fufuniya
    neneweu yo go'yona kunukubana nenei ku kanasuneisi?”
  eng-WYC-2017: And Moses said to Aaron, What did this people to thee, that thou hast
    brought in on them the greatest sin?
  eng-WMBB: Moses said to Aaron, “What did these people do to you, that you have brought
    a great sin on them?”
  urd-GVH: उसने हारून से पूछा, “इन लोगों ने तुम्हारे साथ क्या किया कि तुमने उन्हें
    ऐसे बड़े गुनाह में फँसा दिया?”
  rug-rug: Meke zama la koe Eroni si asa, “Nasa si evaṉia ri na tinoni koa goi, meke
    va taveteni sinea kaleana sisigiti goi si arini.”
  gaz-gaz: Museenis Arooniin, “Sabni kun maal si goonaan ati cubbuu guddaa akkasii
    keessa isaan buufte?” jedhe.
  fra-LSG: 'Moïse dit à Aaron: Que t’a fait ce peuple, pour que tu l’aies laissé commettre
    un si grand péché?'
  gnn-gnn: Bala ŋuliŋurunydja dhurrwaraŋuru ŋayi bilyurruna Yärunguna, bala waŋana
    dhä‐wirrka'yurruna ŋanya bitjarrana, “Nhaltjarraŋga dhuwala walala Yitjuralpuyŋunydja
    yolŋu'‐yulŋu nhokalanydja? Nhäku warray nhe walalanha gur'yurrunanydja dhiyakuyi
    yätjkunydja romgu; Godthunydja dhuwala nhumalanha yurru dhä‐ḏir'yun warrpam'thunna,
    liŋgu dhuwalanydja mirithirrina yätjnha rom nhuma djäma.”
  yal-yal: Musa yi a fala Haruna xa, a naxa, “Yamani ito nanse ligaxi i ra, alogo
    i xa ti e yɛɛ ra yulubi gbeeni ito ligadeni?”
  haw-1868: I aku la o Mose ia Aarona, Heaha ka mea a keia poe kanaka i hana'i ia
    oe, i hooili mai ai oe i keia hewa nui maluna o lakou.
  arb-NAV: 'وَقَالَ مُوسَى لِهرُونَ: «مَاذَا فَعَلَ بِكَ هَذَا الشَّعْبُ حَتَّى جَلَبْتَ
    عَلَيْهِ هَذِهِ الْخَطِيئَةَ الْعَظِيمَةَ؟»'
  ewe-ewe: Mose bia Aron be, “Nu ka tututu ameawo wɔ wò be nèhe nu vɔ̃ triakɔ sia
    va wo dzi?”
  eng-LEE: And Moses said unto Aaron, What hath this people done unto thee, that thou
    hast brought upon it so great a sin?
  gvn-gvn: Nyulu Aaronanda yalaman, “Jana bamangka yunundu wanjarrman? Yundu wanyurrinku
    jananin mambarrin buyunmanka?” Aaronangka yalaman, “Ngaykunku kari kulimaka. Yundu
    jananka binal, jana wawu jirray buyun wukurrinka. Jana ngaykundu yalaman, ‘Nyulu
    Moses wanjabu? Bama yamba-kari, ngananin wundinka baja. Ngananga god balka, ngananin
    wundinka baja.’” Aaronangka yalaman baja, “Ngayu jananda balkan jananga rings
    and junjuy-junjuy goldmun ngaykundu wundinka, ngayu yinyarrin junjuy-junjuy bayanga
    yilban, yanyu bulki statue wandinda, bayamun.” Nyulu jurril yalaku balkan.
  asm-FB: তাৰ পাছত মোচিয়ে হাৰোণক ক’লে, “এই লোকসকলে তোমাক কি কৰিছিল, যে তুমি তেওঁলোকক
    এনে মহাপাপত পেলালা?”
  sus-A: عَ نَشَ قَ هَرُنَ مَشْرِن، «يِ حَمَ مُنسٍ رَبَشِ عِ رَ، نَشَن عَ نِيَشِ عِ
    شَ عٍ تِ يِ يُنُبِ شُنفبٍ رَ؟»
  fra-SBL: 'Moïse dit à Aaron : « Qu''est-ce que ce peuple t''a fait, pour que tu
    lui aies fait subir un grand péché ? ».'
  hbo-hbo: וַיֹּ֤אמֶר מֹשֶׁה֙ אֶֽל־אַהֲרֹ֔ן מֶֽה־עָשָׂ֥ה לְךָ֖ הָעָ֣ם הַזֶּ֑ה כִּֽי־הֵבֵ֥אתָ
    עָלָ֖יו חֲטָאָ֥ה גְדֹלָֽה׃
  eng-WYCLIFFE: And Moises seide to Aaron, What dide this puple to thee, that thou
    brouytist in on hym the gretteste synne?
  piu-2006: '@see-verse:EXO.032.020'
  pjt-pjt: Munu palulanguṟu Moselu Aaronta wangkangu, “Aṉangu nyanga tjuṯangkuntaya
    kuliṟa nyuntunya nyaa wangkangu, kan tjanampa kuliṟa mulamularingu munun tjananya
    kura nyanga puḻka palyannyangka paintja wiyangku wantingu?”
  cwe-cwe: Musa kamuuza Haluni, “Wanhu wano wakutenda choni mbaka kuwatenda watende
    uhasanyi mkulu ivo?”
  kik-kik: Nake Musa akĩũria Harũni atĩrĩ, “Andũ aya maragwĩkire atĩa nĩgeetha ũmatoonyie
    mehia-inĩ manene ũũ?”
  fra-NCL: 'Moïse dit à Aaron : « Que t’a fait ce peuple pour que tu aies amené sur
    lui un si grand péché ? »'
  cek-AK: Aaron khaeah, Hae tiah kalen zaehaih to sak hanah, nihcae mah na nuiah tih
    hmuen maw a sak o? tiah a naa.
  xla-xla: Epo A꞉lon dla helestame halemama epo atlaiyo, “Opa iwolotapo wa꞉ dla apa
    koko halati asiyama wa꞉tapo yia꞉ye batalimale koko pato hema elemtuluwa?” diyo.
  cuk-cuk: 'Geb Moisés Aarónʼga sogded: —¿Igi we-dulemar be-imaksa? Emide be, we-dulemar
    dummad-isguega be imaksad.'
  uig-CYR: 'Андин Муса Һарунға: Сән уларни шунчә еғир гунаға патқузғидәк, мошу хәлиқ
    саңа немә қилди? — деди.'
  pma-pma: Kei viles, les Eron ka viteni mini vit, “?Meatin keilek amumon sa enuk
    keke sakin keik komumon keil umot en mari tisaen ekek?”
  tel-2017: అప్పుడు మోషే “ఈ ప్రజల మీదికి ఈ గొప్ప అపరాధం వచ్చేలా చేయడానికి వీళ్ళు నిన్ను
    ఎలా ప్రేరేపించారు?” అని అహరోనును అడిగాడు.
  hat-BSA: 'Moïse te di a Aaron: “Kisa pèp sa te fè ou la a, pou ou ta mennen yon
    si tèlman gwo peche sou yo?”'
  kos-kos: El fahk nu sel Aaron, “Mea mwet inge oru nu sum pwanang kom lela nu selos
    in oru ma na koluk se inge?”
  hbo-WLC: וַיֹּ֤אמֶר מֹשֶׁה֙ אֶֽל־אַהֲרֹ֔ן מֶֽה־עָשָׂ֥ה לְךָ֖ הָעָ֣ם הַזֶּ֑ה כִּֽי־הֵבֵ֥אתָ
    עָלָ֖יו חֲטָאָ֥ה גְדֹלָֽה׃
  ibo-ibo: Ọ gwara Erọn okwu sị, “Gịnị ka ndị a mere gị i ji bute ụdị mmehie ọjọọ
    dị otu a tụkwasị ha nʼisi?”
  ory-ory: ତହୁଁ ମୋଶା ହାରୋଣଙ୍କୁ କହିଲେ, “ଏହି ଲୋକମାନେ ତୁମ୍ଭ ପ୍ରତି କʼଣ କଲେ ଯେ, ତୁମ୍ଭେ
    ସେମାନଙ୍କ ଉପରେ ଏପରି ମହାପାପ ବର୍ତ୍ତାଇଅଛ?”
  chk-chk: Iwe, Moses a aisini Aaron, “Met ekei aramas ra föri ngonuk pwe ka uwato
    wor eu tipis mi lapalap?”
  rop-rop: en afta imbin tok langa Eran, “Wanim dislot pipul bin dum langa yu blanga
    meigim yu duwit langa olabat en meigim olabat dum dis brabli nogudbala ting?”
  ukr-1871: 'І рече Мойсей Аронові: Що тобі заподїяли сї люде? За що навів на їх великий
    гріх?'
  bch-bch: Idio ta ikeo pan Aron, “Gid panua toa ne tikado mado ngan eao, ta eao muga
    ngan gid ngan kadonga sat kapei toa bedane?”
  deu-1951: 'Zu Aaron aber sprach Mose: Was hat dir dieses Volk angetan, daß du eine
    so große Sünde über sie gebracht hast?'
  eng-JPS: 'And Moses said unto Aaron: ''What did this people unto thee, that thou
    hast brought a great sin upon them?'''
  srp-1865: 'I reèe Mojsije Aronu: šta ti je uèinio ovaj narod, te ga uvali u toliki
    grijeh?'
  lug-lug: Awo Musa n’agamba Alooni nti, “Abantu bano baakukoze ki, n’obaleetera okwonoona
    ennyo bwe batyo?”
  heb-heb: ויאמר משה אל אהרן מה עשה לך העם הזה כי הבאת עליו חטאה גדלה׃
  ben-IRV: পরে মোশি হারোণকে বললেন, “ঐ লোকেরা তোমার কি করেছিল যে, তুমি তাদের দিয়ে
    এত বড় পাপ করালে?”
  pan-pan: ਤਾਂ ਮੂਸਾ ਨੇ ਹਾਰੂਨ ਨੂੰ ਆਖਿਆ, ਤੈਨੂੰ ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਨੇ ਕੀ ਕਰ ਦਿੱਤਾ ਜੋ ਤੂੰ ਉਨ੍ਹਾਂ
    ਉੱਤੇ ਵੱਡਾ ਪਾਪ ਲਿਆਇਆ?
  tkr-tkr: 'Mısee Harunuk''le eyhen: – Mane milletın vak hucoone hı''ı, ğu manbı məxbıne
    xəbne bınaheeqa av''u?'
  mya-JVB: အာရုန် ကို လည်း ခေါ်၍၊ သင်သည် သူတို့၌ ဤမျှလောက်ကြီး သော အပြစ် ကို ရောက်
    စေခြင်းငှါ သူ တို့သည် သင် ၌ အဘယ်သို့ ပြု သနည်းဟုမေး လျှင်၊
  tbg-tbg: Vika vi namarira novaro Mosiva Eronirara tiharo, Vaiinti nahenti ariara
    nanti tiavarae are vika ntita varera vuaramanta vika noraiqaake Kotira uva raqake
    qora kaiqa varaavo? tiro.
  hmo-hmo: Bona Mose ese Arona ia gwau henia, ia gwau, “Inai taunimanima ese oi dekenai
    dahaka idia karaia, oi ese inai bamona kara dika bada herea dekenai oi hakaudia?”
  urd-urd: और मूसा ने हारून से कहा, कि “इन लोगों ने तेरे साथ क्या किया था जो तूने
    इनको इतने बड़े गुनाह में फँसा दिया?”
  rus-SYN: 'И сказал Моисей Аарону: что сделал тебе народ сей, что ты ввел его в грех
    великий?'
  bqc-SIM: 'Ɔ̃ Mↄizi Aalona là à mɛ̀: Bↄ́ gbɛ̃́piↄ kɛ̀nɛ, n gbasa ń tò aa duun
    zↄ̃ↄɛ taa kɛ̀i?'
  tcz-CHONGTHU: Mose'n jong Aaron henga aseiyin, hiche mite hon nachunga ipi lomlom
    a se abol uva nangman amaho chungchang thu jeh a hichan loma hi chonset nabol
    jeng hitam tin aseijin ahi.
  mar-mar: मोशे अहरोनास म्हणाला, “या लोकांनी तुझे असे काय केले होते की तू त्यांना
    असे भयंकर पाप करावयास लावलेस?”
  soq-soq: Ita Moses Aron diene wanase, “Apana ema e manawo dima dewasaiena ita e
    mo banlakadisamoano kadi debamaia dewasaiena?”
  qub-qub: 'Aarontanami Moisés niran: «Cay Israelcunata fiyupa jucha rurayman tunichinayquipäga
    ¿imanashurayquitaj?»'
  bqp-bqp: 'Akũ Musa Haruna là à pì: Bↄ́n gbɛ̃ pìnↄ kɛ̀nnɛ, gbasa n tò ò durunna
    zↄ̃kↄ̃ dí taka kɛ̀ɛ?'
  hat-hat: 'Apre sa li di Arawon: -Kisa moun sa yo fè ou menm pou ou kite yo fè kalite
    gwo peche sa a?'
  eng-BSB: “What did this people do to you,” Moses asked Aaron, “that you have led
    them into so great a sin?”
  tod-tod: 'Moize ɠɛni Aalɔn ma: «Leeni ɠa nuɓusɛiti ti kɛai ga ɗe, è ti yɛgai ná,
    ti niima ɠoto wolai ɠɛ?»'
  eng-WEBPB: Moses said to Aaron, “What did these people do to you, that you have
    brought a great sin on them?”
  kbq-kbq: Anama huteno Mosese'a Aronina antahigeno, Ama vahe'mo'za na'a hugantazagenka
    tusi'a kumipina zamavarenka ufrane?
  nhe-BL: 'Huan Moisés quiilhui Aarón: ―¿Tlaque mitzchihuilijque ni tlacame para tiquinyacantoc
    ma quichihuaca ni tlajtlacoli nelhueyi?'
  bus-bus: 'Ben Musa Aruna là à bè: Bↄ́n gbɛ̃ pìnↄↄ kɛ̀nnɛ, gbasa ń tò aↄ̃ durun bíta
    kɛ̀ taka kɛ̀?'
  gub-BL: Uze'eg Àràw pe. — Aipo teko uzapo iaiw ma'e newe wà. Màràzàwe tuwe erezapo
    kar agwer iaiw ma'e wanupe, i'i.
  eng-DRA: 'And he said to Aaron: What has this people done to thee, that thou shouldst
    bring upon them a most heinous sin?'
