    τοῦ οὐρανοῦ τῷ πλήθει· καὶ πᾶσαν τὴν γῆν ταύτην ἣν εἶπας δοῦναι αὐτοῖς, καὶ καθέξουσιν
    αὐτὴν εἰς τὸν αἰῶνα.
  ind-AYT: Ingatlah akan Abraham, Ishak, dan Israel, hamba-hamba-Mu, yang kepada mereka,
