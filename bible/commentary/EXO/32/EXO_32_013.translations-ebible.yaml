    sonsuza dek miras alacaklar' dediğin, hizmetkârların Avraham'ı', İshak'ı ve İsrael'i
    anımsa.”
  grc-BRENT: μνησθεὶς Ἀβραὰμ καὶ Ἰσαὰκ καὶ Ἰακὼβ τῶν σῶν οἰκετῶν, οἷς ὤμοσας κατὰ
