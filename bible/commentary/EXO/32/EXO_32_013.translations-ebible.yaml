verse: EXO.032.013
translations:
  mal-C: അവിടത്തെ ദാസന്മാരായ അബ്രാഹാമിനെയും യിസ്ഹാക്കിനെയും ഇസ്രായേലിനെയും ഓർക്കണമേ.
    ‘ഞാൻ നിങ്ങളുടെ സന്തതിയെ ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ വർധിപ്പിക്കുകയും ഞാൻ വാഗ്ദാനംചെയ്ത
    എല്ലാ ദേശവും നിങ്ങളുടെ സന്തതിക്കു കൊടുക്കുകയും അവർ അതിനെ എന്നേക്കും അവകാശമാക്കുകയും
    ചെയ്യുമെന്ന് അങ്ങ് അങ്ങയെക്കൊണ്ടുതന്നെ അവരോടു സത്യം ചെയ്തല്ലോ.’ ”
  deu-TKW: 'Gedenke deiner Diener Abraham, Isaak und Israel, denen du bei dir selbst
    zugeschworen und verheißen hast: Ich will eure Nachkommen so zahlreich werden
    lassen, wie die Sterne am Himmel, und dieses ganze Land, von dem ich gesprochen
    habe, will ich euren Nachkommen verleihen, damit sie es auf ewige Zeiten besitzen!'
  lin-lin: 'Kanisa Abrayami, Izaki mpe Isalaele, basali na Yo, oyo Yo moko olapelaki
    ndayi mpe olobaki : « Nakokomisa bakitani na yo ebele lokola minzoto na likolo,
    nakopesa bango mokili oyo nyonso ndenge kaka nalobaki na bango ; mpe yango ekozala
    libula na bango mpo na libela. »'
  eng-LSV: 'Be mindful of Abraham, of Isaac, and of Israel, Your servants, to whom
    You have sworn by Yourself, and to whom You speak: I multiply your seed as stars
    of the heavens, and all this land, as I have said, I give to your seed, and they
    have inherited [it] for all time”;'
  eng-GNV: Remember Abraham, Izhak, and Israel thy seruants, to whom thou swarest
    by thine owne selfe, and saydest vnto them, I wil multiply your seede, as the
    starres of the heauen, and all this land, that I haue spoken of, wil I giue vnto
    your seede, and they shall inherit it for euer.
  eng-WEBSTER: Remember Abraham, Isaac, and Israel thy servants, to whom thou sworest
    by thine own self, and saidst to them, I will multiply your seed as the stars
    of heaven, and all this land that I have spoken of will I give to your seed, and
    they shall inherit it for ever.
  nhw-BL: Xiquinelnamiqui Abraham, Isaac, huan Israel motequipanojcahua catli ta timotestigojquetzqui
    ica moseltzi huan tiquinilhui tiquinmiyaquilis iniixhuihua para ma elica tlahuel
    miyaqui hasta amo aqui huelis quinpohuas. Tiquijto itztose quen imiyaca sitlalime
    nepa ilhuicac. Huan nochi ni tlali tiquinmacas iniixhuihua. Huan tiquijto quiselise
    huan elis iniaxca para nochipa. Quena, quej nopa tiquintencahuili motequipanojcahua.
  swh-ONEN: 'Wakumbuke watumishi wako Abrahamu, Isaki na Israeli, ambao uliwaapia
    kwa nafsi yako mwenyewe: ‘Nitawafanya uzao wako kuwa wengi kama nyota za angani,
    nami nitawapa wazao wako nchi hii yote ambayo niliwaahidia, nayo itakuwa urithi
    wao milele.’ ”'
  bba-bba: A wunɛn bwɑ̃ɑbu Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu yɑɑyo be ɑ nɔɔ mwɛɛru kuɑ
    kɑ bɔ̃ri ɑ nɛɛ, kɑɑ de ben bibun bweseru tu dɑbiɑ nɡe wɔllun kperi, kpɑ ɑ bu tem
    mɛ kpuro wɛ̃ mɛ̀n ɡɑri ɑ kɑ bu kuɑ, bɑ n kɑ mu mɔ kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Remember Abraham, Isaac, and Israel, thy servants, to whom thou swarest
    by thine own self, and saidst unto them, I will multiply your seed as the stars
    of heaven, and all this land that I have spoken of will I give unto your seed,
    and they shall inherit it for ever.
  cpy-cpy: 'Pikenkishire-takoteeri pomperatani-paeni Abraham, Isaac, eejatzi Israel.
    Tema pipaeryaaka eeroka pikantakiri: ‘Kyaaryoperori nosheni-teemiri ikaati picharini-teeyaari
    roshiyee-yaari ompokiro-paeni jenokinta, riitaki ashitee-yaawoni maawoeni iroka
    kepatsi nokashiya-kaakimiri, ari ikanteetaatyeeyaani rashitee-yaawo riroripaeni.’”'
  mpx-mpx: Wam totuwalali Abalahama, Aisake ge Yakobo nu nuwahikagil. Valila totom
    alam u papasila-an, inoke u bateli elal u ba, ‘Tubutubumwau nihi gewi na pewa,
    ali gewi ni ola putum hawawala. Inoke panuwa gegewena ya na pek ni ola no bateli,
    ge ni mihot elal.’”
  wbp-wbp: Manngu-nyangka-jana Yipuruyamu, Yijaki manu Jakupu. Nyurru-wiyinpa-jana
    wangkaja, ‘Kapunkulu panu-nyayirni kurdukurdu mardarni, manu yaparla-nyanu. Kapulu
    nyina panu-nyayirni yanjilypiri kuja kalu nyina yalkirirla-piya. Kapurna-jana
    walya nyampu yinyi, kapu-jana nyanungurrakulku karrimi tarnnga.’ Kujarlunyanpa-jana
    jangku-pungu.”
  luo-luo: Par jotichni Ibrahim, Isaka kod Jakobo mane ikwongʼorini in iwuon kiwacho
    ni, ‘Abiro keto nyikwayi mondo obed mangʼeny kaka sulwe mar kor polo bende abiro
    miyo nyikwayi pinyni duto mane asingonegi ni nobed mwandugi nyaka chiengʼ.’ ”
  meu-meu: 'Emu hesiai taudia Abraham bona Isaak bona Israel ba lalodia: sibomu o
    gwau henidia hamata, oto “Umui garamui baina hahutumadia, guba hisiudia na heheto;
    ina tano idoinai, vada na gwauraia hamata tanona, umui garamui baina henidia,
    edia tano ai bainela, ela bona hanaihanai”.'
  npi-ULB: तपाईंका दासहरू अब्राहाम, इसहाक र इस्राएललाई सम्झनुहोस् जसलाई तपाईंले आफ्नै
    खातिर यसो भनेर शपथ खानुभएको थियो, 'म तिमीहरूका सन्तानहरूलाई आकाशको ताराजत्तिकै
    बढाउनेछु र मैले तिमीहरूका सन्तानहरूलाई दिने भनेका यी सबै देश दिनेछु । तिनीहरूले
    सदाको लागि यसको अधिकार गर्नेछन्' ।”
  yor-yor: Rántí àwọn ọmọ ọ̀dọ̀ rẹ Abrahamu, Isaaki àti Israẹli, ẹni tí ìwọ búra fún
    fúnra rẹ̀, ‘Tí o wí fún wọn pé, Èmi yóò mú irú-ọmọ rẹ pọ̀ bí ìràwọ̀ ojú ọ̀run,
    Èmi yóò sì fún irú-ọmọ rẹ ní gbogbo ilẹ̀ tí mo ti pinnu fún wọn, yóò sì jẹ́ ogún
    ìní wọn láéláé.’ ”
  emp-NTPO: 'Quĩrãnebadua bʌ nezocarã Abrahaʌ̃ ume, Isa ume, idjab̶a Jacobo ume bid̶a
    bed̶ea b̶ʌd̶ada. Bʌa ara bʌdji trʌ̃neba ãdjirãa wãrãneba nãwã jarasia: “Mʌ̃a bãrãneba
    ẽberãrã zocãrã yõbiya chĩdau zocãrã bajãne panʌ quĩrãca. Idjab̶a jũma mʌ̃a diai
    jarad̶a druara mʌ̃a bãrãneba yõbʌdarãa diaya ãdjirãne bamãrẽã.”–'
  ind-ind: Ingatlah kepada hamba-hamba-Mu, Abraham, Isak, dan Yakub. Engkau sudah
    bersumpah demi diri-Mu sendiri dan berkata kepada mereka, ‘Aku akan membuat keturunanmu
    sebanyak bintang-bintang di langit. Aku akan memberikan semua tanah ini yang sudah
    Aku janjikan kepada keturunanmu dan mereka akan memiliki tanah itu selamanya.’”
  pes-OPCB: 'به یاد آور قولی را که به خدمتگزاران خود ابراهیم، اسحاق و یعقوب داده‌ای.
    به یاد آور چگونه برای ایشان به ذات خود قسم خورده، فرمودی: ”فرزندان شما را مثل
    ستارگان آسمان بی‌شمار می‌گردانم و سرزمینی را که دربارهٔ آن سخن گفته‌ام به نسلهای
    شما می‌دهم تا همیشه در آن زندگی کنند.“»'
  aer-aer: Abraham, Isaac, Jacob-eke itirraye. Arrule anthurre Unte itneke angkeke,
    ‘Arrantherre ampe atningke anthurre atnyenetyenhe atyinhengenhenge atningke anthurre.
    Itne anetyenhe atningke anthurre kwerralye areye-arteke nhenge alkerele aneme-arteke.
    The itnenhe apmere ahelhe nhenhe anthetyenhe, re itnekenhe akwete-ante anetyenhenge.’
    Alakenhe renhe akwele Unte itnenhe alhileke.”
  tgl-ULB: Alalahanin mo sina Abraham at Isaac at Israel, iyong mga lingkod, na siyang
    sumumpa sa pamamagitan ng iyong sarili mismo at sinabi sa kanila, “Gagawin ko
    ang iyong mga kaapu-apuhan na kasing dami ng mga bituin sa kalangitan, at bibigyan
    ko ang iyong mga kaapu-apuhan lahat ng lupaing aking sinabi. Mamanahin nila ito
    magpakailanman.”
  cbu-NT: Mishat, chinangcha yuwaa shaana sirútama tsiyatarangish anootsi. Aprahamarineetsi,
    misha Isaakarineetstamta, shaana tárangsha, Israelchich tputs nlluranur zapish
    pzapanichinlliniya. Táchimaam izuuru pinasachinlliniya, aship tsangachiya kanindpichiya,
    shaana tárangsha. Mishat, shiy tárangitamsha; Siyaam tsapunis panachintspa Kanaanaatsi
    tsapu tárangsha. Anush tsap siyashuch nlluranur urutamari taachinlliniya, shiy
    Aprahamarineetsini tárangsha, tárangiya Móysisi Apanlleetsi. Ashiri izuurirush
    tsiyaneetsish zambazangcha. Pachamaam chinarinllpa, Móysisi Apanllee tsiyatku
    tárangiya.
  hui-hui: Í̠naga biabe bia haga Abarahama Aisaga Yagaba ima hayaru nde mitangi bibe.
    Agali urunihondo habo nalolene bi lo wialu tinaga waneigini ho dame bialu daga
    labe nahe yakundi li hariha bu kagobi holebira larigoni. Ani bialu tinaga waneigini
    ti dindi i̱na mulebero lo wirigoria anda pu howa ogoriani haho wiaabo holebira
    lalu bi urunibi lo wigi biriruni nde manda bibe, lene.
  mya-mya: ကိုယ်​တော်​၏​ကျွန်​အာ​ဗြ​ဟံ၊ ဣ​ဇာက်​နှင့် ယာ​ကုပ်​တို့​ကို​အောက်​မေ့​သ​တိ​ရ​တော်​မူ
    ပါ။ ကိုယ်​တော်​သည်​သူ​တို့​၏​အ​ဆက်​အ​နွယ် တို့​ကို​မိုး​ကောင်း​ကင်​ကြယ်​များ​ကဲ့​သို့
    ပွား များ​စေ​မည်​ဖြစ်​ကြောင်း​နှင့်​ကိုယ်​တော်​ရှင် က​တိ​ထား​တော်​မူ​သော ထို​ပြည်​အား​လုံး
    ကို​သူ​တို့​၏​အ​ဆက်​အ​နွယ်​တို့​အား ထာ​ဝ​စဉ်​ပိုင်​ဆိုင်​ရန်​ပေး​မည်​ဖြစ်​ကြောင်း
    ကို​သ​တိ​ရ​တော်​မူ​ပါ။-''
  cbi-NTPO: 'Ñunu meengue'' ñuchi tiba kiikemu chachilla, Abrahamnu bain, Isaacnu
    bain, naa Israelnu bain mandengakide. Ñuren maali paka'' tsanguenbera kenu tsuyu
    titu, yalanu entsandimuwaave: Ñullanu sera'' jimu chachillanu tsamantsangue seeware'',
    selusha makara chun tsangue seenguikaanu tsuyu, tsenmin ñullanu sera'' jimulanu
    naaju tu jumulaa kuwanu pamuwa ju''ba juntsa tu dekuwanu tsuyu, tsenmala yalaa
    deka'' naa-uwanuba yaichi juu tananu dejuve, timuwaave, timi.'
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱི་རྣམས་ཏེ་ཨབ་ར་ཧམ་དང་། ཨི་སཱག་དང་། ཡེས་ར་ཨེལ་བཅས་ཐུགས་ལ་དྲན་དུ་གསོལ།
    སྔར་ཁྱེད་ཀྱིས་རང་ཉིད་དཔང་དུ་བཙུགས་ནས་དེ་དག་ལ་འདི་སྐད་དུ། ངས་ཁྱོད་ཅག་གི་བུ་རྒྱུད་ནམ་མཁའི་སྐར་མའི་གྲངས་ཙམ་དུ་སྤེལ་ཏེ།
    ངས་ཁས་བླངས་པའི་ས་ཐམས་ཅད་ཁྱོད་ཅག་གི་བུ་རྒྱུད་ལ་སྦྱིན་པར་འགྱུར་ཞིང་། ཁོ་རྣམས་ལ་རྟག་ཏུ་གནས་པའི་ནོར་སྐལ་དུ་འཐོབ་པར་ངེས་ཞེས་གསུངས་ཡོད་ཅེས་ཞུས་པས།
  sna-sna: Rangarirai varanda venyu vanaAbhurahama, Isaka naIsraeri, vamakapika kwavari
    nemi pachenyu muchiti, ‘Ndichaita kuti zvizvarwa zvenyu zviwande senyeredzi dzokudenga,
    uye ndichapa zvizvarwa zvenyu nyika iyi yose yandakavavimbisa, uye ichava nhaka
    yavo nokusingaperi.’ ”
  spa-BLM: 'Acuérdate de Abraham, de Isaac y de Israel, tus siervos, a quienes juraste
    por ti mismo y les dijiste: ‘Multiplicaré tu descendencia como las estrellas del
    cielo, y toda esta tierra de la que he hablado se la daré a tu descendencia, y
    la heredarán para siempre’.”'
  cac-cac: 'Comonoc tza nacot eb'' a checab'', aton vin̈aj Abraham, vin̈aj Isaac yed''
    vin̈aj Israel. A locnac a b''i ac''annac a ti'' d''a eb'', alannac icha tic: Ol
    vic''chaan̈ e b''isul yed'' eyuninal. Lajan ol aj sb''isul eb'' icha q''uen c''anal
    d''a satchaan̈. An̈eja'' jun lum luum tic, toxo ix vala'' to ol vac'' d''a eyin̈tilal
    d''a masanil tiempo, xa chinac d''a eb'', xchi vin̈aj Moisés chi''.'
  swh-ULB: Mkumbuke Ibrahimu, na Isaka, na Israeli, watumishi wako, ambao uliwaapia
    kwa nafsi yako, na kuwaambia, 'Nitazidisha kizazi chenu mfano wa nyota za mbinguni;
    tena nchi hii yote niliyoinena nitakipa kizazi chenu nao watairithi milele.'”
  bel-bel: 'успомні Абрагама, Ісаака і Ізраіля, рабоў Тваіх, якім Ты прысягаў Сабою,
    кажучы: памнажаючы памножу семя ваша, як зоркі нябесныя, і ўсю зямлю гэтую, пра
    якую Я сказаў, дам семені вашаму, і будуць валодаць ёю вечна.'
  wed-wed: Am taunola Abraham, Isaac ma Israel ma notai, tam wavamei u parivainuaḡani,
    ‘Tau am epaepaia ana vimaḡai me ubona au mara ma wei dobuna a paripari-vainuaḡani
    ami epaepaia ana vere-nonoei.”
  deu-ELBBK: 'Gedenke Abrahams, Isaaks und Israels, deiner Knechte, denen du bei dir
    selbst geschworen hast, und hast zu ihnen gesagt: Vermehren will ich eure Nachkommen
    wie die Sterne des Himmels; und dieses ganze Land, von dem ich geredet habe, werde
    ich euren Nachkommen geben, dass sie es als Erbteil besitzen ewiglich.'
  mbb-OT: Tentunuzi nu is menge suluǥuen nu he si Abraham, si Isaac wey si Jacob;
    tentenuzi nu is meheǥet he penangdù nu ziyà te kandan he ibeǥey nu kandan is utew
    mahabet he kevuwazan su ebpekeiring te kahabet te menge vituen diyà te zivavew,
    ne id-amin nu ibeǥey zutun te menge kevuwazan dan is tanà he ingkepenaad nu he
    ibeǥey ziyà te kandan, ne egkepengevilin dan haazà te taman te taman.”
  mal-2015: നിന്റെ ദാസന്മാരായ അബ്രാഹാമിനെയും യിസ്ഹാക്കിനെയും യിസ്രായേലിനെയും ഓർക്കേണമേ.
    ഞാൻ നിങ്ങളുടെ സന്തതിയെ ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ വർദ്ധിപ്പിക്കയും ഞാൻ അരുളിച്ചെയ്ത
    ഈ ദേശം ഒക്കെയും നിങ്ങളുടെ സന്തതിക്കു കൊടുക്കയും അവർ അതിനെ എന്നേക്കും അവകാശമായി
    പ്രാപിക്കയും ചെയ്യുമെന്നു നീ നിന്നെക്കൊണ്ടു തന്നേ അവരോടു സത്യംചെയ്തുവല്ലോ.
  tuo-NT: 'Mʉꞌʉrẽ daꞌracoꞌterã Abrahãrẽ, Isaare, Jacore níꞌquere wãcũña. Mʉꞌʉ basuta
    mʉꞌʉ wãme meꞌrã narẽ aꞌtiro nicũpã: “Mʉsã pãrãmerã nituriarãrẽ ñocõa weronojõ
    pãjãrã masãputicã weegʉti. Tojo nicã, aꞌti diꞌta mʉsãrẽ oꞌogʉti níꞌque diꞌtare
    mʉsã pãrãmerã nituriarãrẽ oꞌogʉsaꞌa. Na ye diꞌta ninuꞌcũcãꞌrõsaꞌa”, nicũpã.'
  gup-gup: Yiburrbu kore ngudda yiwokkurrmerrinj bedberre Abraham, dja Isaac dja Jacob.
    Ngudda yingeykurrmerrinj bu yibenmarnewokkurrmerrinj, yiyimeng, ‘Kalukburrk ngaye
    wanjh ngabenmarnbun nawu mawahmawah ngudberre bu kabirrimirndeyimerran yiman kayime
    mankokkarrng kawernmerren kore kunngol, dja mak ngabenbolkwon kore ngabenbolkberrebbom,
    ba bu mawahmawah bedberre wanjh kabirribolkkarrme mahni kunred bu munguyh munguyh.’”
    Kuhni bu Moses bimarneyimeng nawu Yawey.
  gvs-gvs: Neta im pakonayao Eberamo, Aisake, be Isileli kunuwokavatēdi. Boi toinim
    yoim goi kukatótula yaidi kulatuwokoidi kam, “Tubumiyao bei akisailidi adi badabada
    nakae utuna yábana goi go, poyapoya ame ana madabokina boi adigedige tubumiyao
    bei avinidi, e kidi sikabi idi kaba lovina.”’
  rmc-rmc: 'Leper tuke pre tire služobňika pro Abraham, pro Izak the pro Jakob, saven
    diňal lav a iľal vera: ‚Rozmnožinava tumaro potomstvos avke sar le čercheňen pro
    ňebos a caľi kadi phuv, pal savi tumenge phenavas, dava tumare čhavenge sar lengro
    večno ďeďictvos.‘ “'
  nlg-nlg: Ko ghanaghana olia nimua na baubahu vanira nimua na tinoni lutu Abraham,
    Isaac ma Jacob, mo papari vanira ge ko nea na vaivaridira vaghara na lei veitughu
    i kokou. Eo, mo ko vahera na pari to nia baubahu vanira na vaivaridira ma kara
    logho kasilaa.”
  pes-OPV: بندگان خود ابراهیم و اسحاق و اسرائیل را بیادآور، که برای ایشان به ذات خود
    قسم خورده، بدیشان گفتی که ذریت شما را مثل ستارگان آسمان کثیر گردانم، و تمامی این
    زمین را که درباره آن سخن گفته‌ام به ذریت شما بخشم، تا آن را متصرف شوند تا ابدالاباد.»
  ron-1924: 'Аду-ць аминте де Авраам, де Исаак ши де Исраел, робий Тэй, кэрора ле-ай
    спус, журынду-Те пе Тине Ынсуць: ‘Вой ынмулци сэмынца воастрэ ка стелеле черулуй,
    вой да урмашилор воштри тоатэ цара ачаста де каре ам ворбит, ши ей о вор стэпыни
    ын вяк.’”'
  aui-aui: Yam wiitamariyana Abraham, Aisik da Jeikap kunoghosidi, kiiravine wiisuwona
    maragasina kam waghawaghae kuveredi raghanina kuwona bo, ‘Anabera da nosinosim
    yadi koroto ware kewokewo abame naboni bi kate avisuwona da kubura tupana ayaveredina
    sinirapenena waghasi.’”
  ben-OBCV: 'তোমার সেই দাস অব্রাহাম, ইস্‌হাক ও যাকোবকে স্মরণ করো, যাদের কাছে তুমি
    নিজের নামে শপথ করে বলেছিলে: ‘আমি তোমার বংশধরদের আকাশের তারার মতো অসংখ্য করে তুলব
    এবং আমি তোমার বংশধরদের এই সমগ্র দেশটি দেব, যেটি আমি তাদের দেওয়ার প্রতিজ্ঞা করলাম,
    এবং চিরকালের জন্য এই দেশটি তাদের উত্তরাধিকার হবে।’ ”'
  som-som: Bal xusuuso addoommadaadii ahaa Ibraahim, iyo Isxaaq, iyo Israa'iil, oo
    aad naftaada ugu dhaaratay, oo aad ku tidhi, Farcankiinna waxaan u badin doonaa
    sida xiddigaha cirka, oo dalkan aan ka hadlay oo dhan waxaan siin doonaa farcankiinna,
    wayna dhaxli doonaan weligood.
  lat-VUC: 'Recordare Abraham, Isaac, et Israël servorum tuorum, quibus jurasti per
    temetipsum, dicens: Multiplicabo semen vestrum sicut stellas cæli; et universam
    terram hanc, de qua locutus sum, dabo semini vestro, et possidebitis eam semper.'
  eng-ASVBT: Remember Abraham, Isaac, and Israel, thy servants, to whom thou swarest
    by thine own self, and saidst unto them, I will multiply your seed as the stars
    of heaven, and all this land that I have spoken of will I give unto your seed,
    and they shall inherit it forever.
  mna-mna: '“Pa motom iŋgal sua mbolŋana kat ta mbuk la kizin mbesooŋo ku Abaraam,
    Isak, mi Yakop na. Muŋgu nu so pizin ta kembei: Nu ko kam popoŋana kizin ma timasak
    ma tiwe munŋaana ka tieene kembei ta pitik saamba kana. Mi ko kam toono Kanaan
    ma imap iwe len, be timbotmbot pa ma alok.”'
  ita-1885: 'Ricordati di Abrahamo, d''Isacco e d''Israele, tuoi servitori, ai quali
    tu giurasti per te stesso; ed a'' quali dicesti: Io moltiplicherò la vostra progenie,
    come le stelle del cielo; e darò alla vostra progenie tutto questo paese, del
    quale io ho parlato, acciocchè lo possegga in perpetuo.'
  eng-LXXUP: remembering Abraham and Isaac and Jacob thy servants, to whom thou hast
    sworn by thyself, and hast spoken to them, saying, I will greatly multiply your
    seed as the stars of heaven for multitude, and all this land which thou spokest
    of to give to them, so that they shall possess it forever.
  eng-ULB: Call to mind Abraham and Isaac and Israel, your servants, to whom you swore
    by your own self and said to them, 'I will make your descendants as many as the
    stars in the heavens, and I will give to your descendants all this land of which
    I have spoken. They will inherit it forever.'”
  spa-VBL: 'Recuerda que juraste una promesa a tus siervos Abraham, Isaac y Jacob,
    diciéndoles: ‘Haré que tu descendencia sea tan numerosa como las estrellas del
    cielo, y te daré toda la tierra que les prometí, y la poseerán para siempre’”.'
  fra-_FOB: 'Souviens-toi d''Abraham, d''Isaac et d''Israël, tes serviteurs, auxquels
    tu as juré par toi-même, en leur disant: Je multiplierai votre postérité comme
    les étoiles des cieux, et je donnerai à votre postérité tout ce pays dont j''ai
    parlé, et ils le posséderont à jamais.'
  mal-mal: അങ്ങയുടെ ദാസന്മാരായ അബ്രാഹാമിനെയും യിസ്ഹാക്കിനെയും യിസ്രായേലിനെയും ഓർക്കണമേ.
    ഞാൻ നിങ്ങളുടെ സന്തതിയെ ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ വർദ്ധിപ്പിക്കുകയും ഞാൻ അരുളിച്ചെയ്ത
    ഈ ദേശം നിങ്ങളുടെ സന്തതിക്ക് കൊടുക്കുകയും അവർ അതിനെ എന്നേക്കും അവകാശമായി പ്രാപിക്കുകയും
    ചെയ്യുമെന്ന് അങ്ങ് സ്വന്തനാമത്തിൽ അവരോട് സത്യംചെയ്തുവല്ലോ”.
  urd-GVR: Yād rakh ki tū ne apne ḳhādimoṅ Ibrāhīm, Is'hāq aur Yāqūb se apnī hī qasam
    khā kar kahā thā, ‘Maiṅ tumhārī aulād kī tādād yoṅ baṛhāūṅgā ki wuh āsmān ke sitāroṅ
    ke barābar ho jāegī. Maiṅ unheṅ wuh mulk dūṅgā jis kā wādā maiṅ ne kiyā hai, aur
    wuh use hameshā ke lie mīrās meṅ pāeṅge.’”
  suz-BL: इन गेय पाइब अब्राहाम, इसहाक नु याकूब मिम्‍तीने। मेको आन पर्बम इन नेंमी ‘गो
    इन कली सरीङ ङा सोरुल खोदेंशो पा शुश सेल्‍नुङ। आं देंशो रागी इन चच युइ आन कली गेनुङमी।
    मिनु एको रागी गेना हना यो मेको आन के दुम्‍ब’ दे कसम जाइतीनी” दें‍त। उत्‍पत्ती
    १५:५; उत्‍पत्ती २२:१६-१७; उत्‍पत्ती २६:४
  ita-1927: 'Ricordati d’Abrahamo, d’Isacco e d’Israele, tuoi servi, ai quali giurasti
    per te stesso, dicendo loro: Io moltiplicherò la vostra progenie come le stelle
    de’ cieli; darò alla vostra progenie tutto questo paese di cui vi ho parlato,
    ed essa lo possederà in perpetuo”.'
  ckb-ckb: ئیبراهیم و ئیسحاق و ئیسرائیلی خزمەتکارانت بەبیر بێتەوە کە بە گیانی خۆت
    سوێندت بۆیان خوارد و پێت فەرموون، ”نەوەکانتان زۆر دەکەم وەک ئەستێرەکانی ئاسمان
    و هەموو ئەم خاکەش کە باسم کرد، دەیدەمە نەوەکانتان و دەبێتە موڵکیان بۆ هەتاهەتایە.“»
  eng-BBE: Have in mind Abraham, Isaac, and Israel, your servants, to whom you gave
    your oath, saying, I will make your seed like the stars of heaven in number, and
    all this land will I give to your seed, as I said, to be their heritage for ever.
  kan-OKCV: 'ಆ ನಿಮ್ಮ ಸೇವಕರಾದ ಅಬ್ರಹಾಮನನ್ನೂ, ಇಸಾಕನನ್ನೂ, ಇಸ್ರಾಯೇಲನನ್ನೂ ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ,
    ಯಾರಿಗೆ ನೀವು ಆಣೆಯಿಟ್ಟು ಪ್ರಮಾಣಮಾಡಿ: ‘ಆಕಾಶದ ನಕ್ಷತ್ರಗಳ ಹಾಗೆ ನಿನ್ನ ಸಂತತಿಯನ್ನು ಹೆಚ್ಚಿಸಿ,
    ನಾನು ಹೇಳಿದ ಈ ದೇಶವನ್ನು ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೆ ಕೊಡುವೆನು ಮತ್ತು ಅವರು ನಿತ್ಯವಾಗಿ ಸ್ವಾಧೀನವಾಗಿಟ್ಟುಕೊಳ್ಳುವರು’
    ಎಂದು ಮಾತುಕೊಡಲಿಲ್ಲವೆ?” ಎಂದನು.'
  bbb-bbb: Ro ni e one mamekanu e Eburamekiro Aeseki ro Jekafu ije vierafene. Ni vua
    izege a buina kuaena kia na uifari jone ka ma uruvana vajiaga bu ire zuvi ije
    saove gufia irevo bu davo baki ijiege rekono kiaema ije vierafene. Ro kuke a kia,
    Na aesakae ije miaga bu buone abena ijia kari vakono kiaema ije vierafeno kuae.
  tam-2017: 'உமது ஊழியக்காரர்களாகிய ஆபிரகாமையும், ஈசாக்கையும், இஸ்ரவேலையும் நினைத்தருளும்:
    உங்களுடைய சந்ததியை வானத்து நட்சத்திரங்களைப்போலப் பெருகச்செய்து, நான் சொன்ன இந்த
    தேசம் முழுவதையும் உங்கள் சந்ததியார்கள் என்றைக்கும் சுதந்தரித்துக்கொள்ளும்படி,
    அவர்களுக்குக் கொடுப்பேன் என்று உம்மைக்கொண்டு அவர்களுக்கு ஆணையிட்டுச் சொன்னீரே”
    என்று கெஞ்சிப் பிரார்த்தனை செய்தான்.'
  spa-RV-1909: 'Acuérdate de Abraham, de Isaac, y de Israel, tus siervos, á los cuales
    has jurado por ti mismo, y dícholes: Yo multiplicaré vuestra simiente como las
    estrellas del cielo; y daré á vuestra simiente toda esta tierra que he dicho,
    y la tomarán por heredad para siempre.'
  ron-BTF: 'Adu-ți aminte de Avraam, de Isaac și de Israel, servitorii tăi, cărora
    le-ai jurat prin tine însuți și le-ai spus: Voi înmulți sămânța ca stelele cerului
    și toată această țară despre care am vorbit o voi da seminței voastre și o vor
    moșteni pentru totdeauna.'
  eng-WEBP: Remember Abraham, Isaac, and Israel, your servants, to whom you swore
    by your own self, and said to them, ‘I will multiply your offspring as the stars
    of the sky, and all this land that I have spoken of I will give to your offspring,
    and they shall inherit it forever.’”
  eng-FBV: Remember you swore a promise your servants Abraham, Isaac, and Jacob, telling
    them, ‘I will make your descendants as numerous as the stars of heaven, and give
    you all the land I promised to them, and they shall own it forever.’”
  nld-1939: 'Gedenk toch uw dienaren Abraham, Isaäk en Israël, wien Gij bij Uzelf
    hebt gezworen: “Ik zal uw kroost talrijk maken als de sterren aan de hemel, en
    hun heel dit land schenken, dat Ik hun heb beloofd, en zij zullen het als erfdeel
    bezitten voor eeuwig.”'
  nch-BL: Xiquinelnamiqui Abraham, Isaac, huan Israel motequipanojcahua cati ta timotestigojquetzqui
    ica moseltitzi huan tiquinilhui tiquinmiyaquilis iniixhuihua para ma elica tahuel
    miyaqui hasta amo aqui huelis quinpohuas. Tiquijto itztose quej imiyaca sitalime
    nepa ilhuicac. Huan nochi ni tali tiquinmacas iniixhuihua. Huan tiquijto quiselise
    huan elis iniaxca para nochipa. Quena, quej nopa tiquintencahuili motequipanojcahua.
  vie-1934: 'Xin Chúa hãy nhớ lại Aùp-ra-ham, Y-sác, Y-sơ-ra-ên, là các tôi tớ Ngài,
    mà Ngài có chỉ mình thề cùng họ rằng: Ta sẽ thêm dòng dõi các ngươi lên nhiều
    như sao trên trời, ta sẽ ban cho dòng dõi đó cả xứ mà ta chỉ phán, và họ sẽ được
    xứ ấy làm cơ nghiệp đời đời.'
  hin-CV: अपने दास अब्राहाम, यित्सहाक तथा इस्राएल से अपने नाम से की गई शपथ को याद
    कीजिये. आपने उनसे कहा था, ‘मैं तुम्हारे वंश को आकाश के तारों जितना बढ़ा दूंगा,
    और सारा देश तुम्हें दूंगा और वे इस देश के अनंत अधिकारी होंगे.’ ”
  eng-OURB: Remember Abraham [Father of a multitude], Isaac [Laughter], and Israel
    [God prevails], your servants, to whom you swore by your own self, and said to
    them, ‘I will multiply your offspring as the stars of the sky, and all this land
    that I have spoken of I will give to your offspring, and they shall inherit it
    forever.’”
  spa-BES: 'Ten en cuenta a Abraham, Isaac e Israel, tus siervos a quienes juraste,
    diciendo: Haré tu descendencia como las estrellas del cielo en número, y toda
    esta tierra daré a tu descendencia, como dije, será su herencia para siempre.'
  tdx-tdx: 'Tiahio i Avrahame, Ietsàke vaho Israele mpitoro’o nifantà’o am-pañova’o
    naho nitsara’o ty hoe: Hampitomboeko ho mira amo vasian-dikerañeo ty ia’ o tarira’
    areoo naho ze hene tane nivolañeko te hatoloko an-tarira’ areo vaho ho lovae’
    iareo nainai’ey.'
  vid-vid: Uwakumbuche vitumagwa wa hegwe, Abulahamu na Isaka na Isilaeli wawele uwalahile
    gwegwe baho, ulonga, ‘Ndowonjezela walelwa wa hemwe kota nhondwe za kilanga na
    isi ayi yondilagane na hewo kota ndowapa lulelo lwenu waihalile mazuwa gose.’
    ”
  eng-OKE: Remember Abraham, Izhak, and Israel, Thy servants to whom Thou hast sworn
    by Thy Word, and to whom Thou hast said, I will multiply your sons as the stars
    of the heavens, and all this land of which I have spoken I will give unto your
    sons, and they shall own it forever.
  tha-KJV: ขอพระองค์​ได้​ทรงระลึกถึ​งอ​ับราฮัม อิสอัค และอิสราเอลผู้​รับใช้​ของพระองค์
    เป็นผู้ซึ่งพระองค์​ได้​ทรงปฏิญาณด้วยพระองค์เองแก่เขาเหล่านั้นไว้​ว่า ‘เราจะให้เชื้อสายของเจ้าทวีขึ้นดุจดวงดาวในท้องฟ้า
    และแผ่นดินนี้ทั้งหมดซึ่งเราสัญญาไว้​แล้ว เราจะยกให้​แก่​เชื้อสายของเจ้า และเขาจะรับไว้เป็นมรดกตลอดไป’”
  por-BR-2018: 'Lembra-te de Abraão, de Isaque, e de Israel teus servos, aos quais
    juraste por ti mesmo, e disse-lhes: Eu multiplicarei vossa semente como as estrelas
    do céu; e darei a vossa semente toda esta terra que disse, e a tomarão por herança
    para sempre.'
  deu-ELO: 'Gedenke Abrahams, Isaaks und Israels, deiner Knechte, denen du bei dir
    selbst geschworen hast, und hast zu ihnen gesagt: Mehren will ich euren Samen
    wie die Sterne des Himmels; und dieses ganze Land, von dem ich geredet habe, werde
    ich eurem Samen geben, daß sie es als Erbteil besitzen ewiglich.'
  eng-WYC-2018: Have thou mind of Abraham, of Isaac, and of Israel, thy servants,
    to which thou hast sworn by thyself, and saidest, I shall multiply your seed as
    the stars of heaven, and I shall give to your seed all the land of which I spake,
    and ye shall wield it ever[more]. (Remember Abraham, and Isaac, and Jacob, thy
    servants, to whom thou hast sworn by thy own self, and saidest, I shall multiply
    your descendants like the stars of the heavens, and I shall give to your descendants
    all the land of which I spoke, and ye shall possess it forevermore.)
  epo-epo: 'Rememoru Abrahamon, Isaakon, kaj Izraelon, Viajn sklavojn, al kiuj Vi
    ĵuris per Vi, kaj al kiuj Vi diris: Mi multigos vian semon kiel la steloj de la
    ĉielo, kaj la tutan tiun landon, pri kiu Mi parolis, Mi donos al viaj idoj, kaj
    ili posedos ĝin eterne.'
  uig-PIN: 'Ɵz ⱪulliring Ibraⱨim, Isⱨaⱪ wǝ Israilni yad ⱪilƣin; Sǝn ularƣa ⱪǝsǝm bilǝn
    wǝdǝ ⱪilip: «Nǝslinglarni asmandiki yultuzlardǝk awutimǝn, Ɵzüm uning toƣrisida
    sɵzligǝn muxu zeminning ⱨǝmmisini nǝslinglarƣa berimǝn, ular uningƣa mǝnggü igidarqiliⱪ
    ⱪilidiƣan bolidu» degǝnidingƣu, — dedi.'
  beo-beo: 'Dia hawa: hamosu dunu A:ibalaha:me, Aisage amola Ya:igobe bu dawa:ma!
    Di da ilima iligaga fi ilia idi da gasumuni muagado gala amo defele ilima ima:ne
    sia:i, amola Ga:ina:ne soge ilia amo ganodini eso huluane esalalaloma:ne ilima
    ima:ne ilegele sia:i. Amo Di bu dawa:ma!”'
  tpi-OTNT: Yu mas tingting long ol wokman bilong yu, Abraham na Aisak na Jekop. Na
    tingting long dispela promis yu mekim long ol. Yu bin mekim strongpela promis
    olsem, ‘Mi tok tru olgeta, bai mi givim yupela planti tumbuna pikinini inap olsem
    ol sta. Na dispela graun mi promis pinis long givim yupela, bai mi givim long
    dispela ol tumbuna bilong yupela. Na bai ol i stap long dispela graun oltaim.’”
  hau-SA: Ka tuna da bayinka Ibrahim, Ishaku da Isra’ila, waɗanda ka rantse da kanka
    cewa, ‘Zan mai da zuriyarka kamar taurarin sama kuma zan ba wa zuriyarka wannan
    ƙasa wadda na yi musu alkawari, za tă kuma zama abin gādonsu har abada.’ ”
  uig-LAT: 'Öz qulliring Ibrahim, Ishaq we Israilni yad qilghin; Sen ulargha qesem
    bilen wede qilip: «Neslinglarni asmandiki yultuzlardek awutimen, Özüm uning toghrisida
    sözligen mushu zéminning hemmisini neslinglargha bérimen, ular uninggha menggü
    igidarchiliq qilidighan bolidu» dégenidingghu, — dédi.'
  nde-nde: Khumbula izinceku zakho u-Abhrahama, u-Isaka lo-Israyeli owafunga kubo
    wena ngokwakho wathi, ‘Ngizakwandisa inzalo yenu ibe ngangezinkanyezi zasemkhathini,
    ngiyinike lonke ilizwe engalithembisa lona ukuba libe yilifa layo kuze kube nini
    lanini.’ ”
  ton-ton: Manatu ki hoʻo kau tamaioʻeiki ko ʻEpalahame, mo ʻAisake, mo ʻIsileli,
    ʻakinautolu naʻa ke fuakava ki ai ʻi he ʻafiona, mo ke pehē kiate kinautolu, Te
    u fakatupu ke tokolahi homou hako ke tatau mo e ngaahi fetuʻu ʻoe langi, pea ko
    e fonua ni kotoa pē, ʻaia kuo u lea ki ai te u foaki ia ki homou hako, pea te
    nau maʻu ia ʻo taʻengata.”
  ces-1613: 'Rozpomeň se na Abrahama, Izáka a Izraele, služebníky své, jimž jsi zapřisáhl
    skrze sebe samého a mluvil jsi jim: Rozmnožím símě vaše jako hvězdy nebeské, a
    všecku zemi tuto, o kteréž jsem mluvil, dám semeni vašemu, a dědičně obdržíte
    ji na věky.'
  eng-WMB: Remember Abraham, Isaac, and Israel, your servants, to whom you swore by
    your own self, and said to them, ‘I will multiply your offspring as the stars
    of the sky, and all this land that I have spoken of I will give to your offspring,
    and they shall inherit it forever.’”
  tam-TCV: உமது அடியார்களான ஆபிரகாம், ஈசாக்கு, இஸ்ரயேல் ஆகியோரை நினைவிற்கொள்ளும்.
    ‘உங்கள் சந்ததியை வானத்து நட்சத்திரங்களைப்போல் பெருகப்பண்ணி, நான் உங்கள் சந்ததியினருக்கு
    வாக்குப்பண்ணிய இந்த நாடு முழுவதையும் அவர்களுக்குக் கொடுப்பேன். அந்த நாடு என்றும்
    அவர்களுக்கு உரிமைச்சொத்தாய் இருக்கும்’ என்று நீர் உம்மைக் கொண்டு அவர்களுக்கு ஆணையிட்டுச்
    சொன்னீரே” என்றான்.
  ceb-ULB: Hinumdomi si Abraham, si Isaac, ug si Israel nga imong mga sulugoon, nga
    imong gipanumpaan ug miingon kanila, 'Padaghanon ko ang inyong kaliwatan sama
    kadaghan sa kabituonan sa langit, ug ihatag ko sa inyong mga kaliwatan kining
    mga yuta nga akong gisulti. Mapanunod kini nila hangtod sa kahangtoran.'”
  pol-UBG: 'Wspomnij na Abrahama, Izaaka i Izraela, twoje sługi, którym przysiągłeś
    na samego siebie i mówiłeś do nich: Rozmnożę wasze potomstwo jak gwiazdy na niebie
    i całą tę ziemię, o której mówiłem, dam waszemu potomstwu i odziedziczą ją na
    wieki.'
  agr-agr: 'Amina inakem aidau Abraham, Isaac, Jacob aajaku aina nujai ame umiktinjum
    chichaakum: ‘Atumi uchijum wegantu aidaunak shiig kuashat ikauntukan, yaya nayaimpinum
    ayá iman awajsatnaitjai tusam, ¡juju nugka junak atumi uchijum wegantu agtina
    nudau tuke atinun amastatjime!’ tiuwaitam nunú adeagta”, tiuwai.'
  kyc-kyc: Embena kendemande akali Aporakame Aisake Jekopemoo dusipana lao suu pyaro
    karape. Karo nakama kando embena pii lalu lao lao, Nakamana wane manjiraminyi
    dupwa kamame wakasa yakena bui dopale ingyuo ando kararami. Nakamana para pyaraminyi
    dupwame yuu mairu lalu lao leene doko nakamana ingyuo dokona palyuo karalu kararami
    leene doko suu pyaro karape, leya.
  urd-GVU: یاد رکھ کہ تُو نے اپنے خادموں ابراہیم، اسحاق اور یعقوب سے اپنی ہی قَسم
    کھا کر کہا تھا، ’مَیں تمہاری اولاد کی تعداد یوں بڑھاؤں گا کہ وہ آسمان کے ستاروں
    کے برابر ہو جائے گی۔ مَیں اُنہیں وہ ملک دوں گا جس کا وعدہ مَیں نے کیا ہے، اور
    وہ اُسے ہمیشہ کے لئے میراث میں پائیں گے‘۔“
  deu-1912: 'Gedenke an deine Diener Abraham, Isaak und Israel, denen du bei dir selbst
    geschworen und verheißen hast: Ich will euren Samen mehren wie die Sterne am Himmel,
    und alles Land, das ich euch verheißen habe, will ich eurem Samen geben, und sie
    sollen''s besitzen ewiglich.'
  ntj-ntj: Wiya, kulinma-tjananya Yayipuramanya, Yayitjikinya, Tjayikapanya. Tjiinyan
    kalkurnu wantingu palunyaku tjamupirti walykumunura kanyilkitjalu. Tjiinyan watjarnu,
    ‘Nyuntuku tjamupirti mingapirinypa nyinama. Nyangka-tjanamparna ngurra walykumunu
    nintilku. Nyangka-ya tirtu nyinama.’”
  kan-2017: ನಿನ್ನ ಸೇವಕರಾದ ಅಬ್ರಹಾಮ್, ಇಸಾಕ್ ಹಾಗು ಯಾಕೋಬರನ್ನು ನೆನಪಿಗೆ ತಂದುಕೋ. ನೀನು ನಿನ್ನ
    ಜೀವದಾಣೆ ಪ್ರಮಾಣ ಮಾಡಿ ಅವರಿಗೆ, ‘ನಾನು ನಿಮ್ಮ ಸಂತತಿಯನ್ನು ಹೆಚ್ಚಿಸಿ ಆಕಾಶದ ನಕ್ಷತ್ರಗಳಷ್ಟು
    ಅಸಂಖ್ಯವಾಗಿ ಈ ಪ್ರದೇಶವನ್ನೆಲ್ಲಾ ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೆ ಕೊಡುವೆನೆಂದೂ ಇಸ್ರಾಯೇಲರು ಈ ದೇಶವನ್ನು
    ಶಾಶ್ವತವಾಗಿ ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವರೆಂದೂ ಮಾತುಕೊಡಲಿಲ್ಲವೇ’” ಅಂದನು.
  ena-ena: Nama nadɨ nukeŋ ibi hɨvɨ nameŋ abamanaŋ uami. Hɨvɨ hekɨlɨ aba abamanaŋ
    uami. Hameŋ abavɨla nadɨ sibɨla hɨsɨŋ hulaŋ Ebɨlam dɨdaŋ Aisakɨ dɨdaŋ abamanaŋ
    uami. Jekopɨ dɨ avi abamanaŋ uami. Viaŋ lɨlɨŋ naludɨ ajihalinalu iamɨlɨhalinalu
    agɨlaŋ iaha habɨlavɨla lidɨ me hɨniavɨbali aba abamanaŋ uami. Fɨli tɨbɨ igu igu
    saŋ abin agadɨ ajihalinalu iamɨlɨhalinalu saŋ igulɨŋ heŋ hameŋ laci hameŋ laci
    hɨniavɨbali aba abamanaŋ uami.
  yap-yap: Mu leamnag fapi tapigpig rom i Abraham, Isak, nge Jakob. Mu leamnag fare
    michmich ni mu tay ngorad ni bay mu pi’ ngorad e pi’in owcharad ni bod feni yo’or
    e t’uf u lanelang, ma bay mu pi’ ngak e pi’in owcherad e re nam ney ni ga’ngin
    ni ngar tafned ni dariy n’umngin nap’an.”
  hlt-MCSB: Abraham te khaw, Isaak te khaw, na sal Israel te khaw poek mai. Namah
    loh amih taengah na toemngam tih amih te, 'Na tiingan te vaan aisi bangla, ka
    ping sak vetih khohmuen pum he na tiingan taengah ka paek vetih kumhal ham a pang
    uh ni,’ ka ti nah,” na ti,” a ti nah.
  mdy-ETH: ኔኤኮ ዓይሎ ዓብራሃሜንታ ዪሳኣቄንታ ያይቆኦቤማኣ ማሌ፤ ዜርፆ ዔያቶኮ ጫሪንጫ ዉጫሢጉዲ ኔ ሚርጊሻኒና ኔ ዔያቶም
    ዒንጋኒ ጉሙርሴ ዓጬሎዋ ናንጊና ዔያቶ ዓጪ ማሂ ኔ ዔያቶም ዒንጋኒ ጫኣቄ ጫኣቁሞ ማሊ ጶቂሤ» ጌዔኔ።
  twi-ASANTE: Kae ɛbɔ a wohyɛɛ wʼasomfoɔ Abraham, Isak ne Israel no. Wo ara wokaa
    ntam sɛ, ‘Mɛma mo asefoɔ adɔɔso sɛ ɛsoro nsoromma na mede saa asase a mahyɛ mo
    ho bɔ yi nyinaa bɛma mo asefoɔ na wɔatena so afebɔɔ.’ ”
  mwc-mwc: Am saibisaibirisi Abraham, Isaac ba Jacob ke nosisi, kom ikesim mom ku
    wona, ‘Am rakaraka ana wosisi sina rakata saki, bage gwamegwame sapamai, ba niko
    dobu wai iti karisi yai asi buderi yepo mara ku damona.’”
  eng-WEBU: Remember Abraham, Isaac, and Israel, your servants, to whom you swore
    by your own self, and said to them, ‘I will multiply your offspring as the stars
    of the sky, and all this land that I have spoken of I will give to your offspring,
    and they shall inherit it forever.’”
  bnp-bnp: O luhoi mule a vora vomu e Abraham, e Isak, e Iakop. O kaba, o taki tou
    o ta maea, ‘A ta muholi hateka, e huriki a hamone matou ge kupo manga a hada na
    hunu. Ra malala a ta muholi vona, ga habia ne matou, bara habia ne huriki a hamone
    matou.’”
  wal-wal: Ne ailleta Abrahaama, Yisaaqanne Yaaqooba hassaya; neeni etassi, ‘Taani
    intte zariyaa saluwaa xoolinttetudan darissana; ha taani intteyyo immana giido
    biittaa ubbaakka intte zariyaayyo immana; eti he biittaa merinau laattana’ gaada
    ne huuphiyan neeni caaqqido qaalaa hassaya” yaagiis.
  spa-PDDPT: 'Acuérdate de Abraham, Isaac e Israel, tus esclavos, a quienes juraste
    por Ti mismo: Multiplicaré tu descendencia como las estrellas del cielo. Daré
    a tu descendencia toda esta tierra de la cual hablé y la tomarán como posesión
    para siempre.'
  gun-gun: Nema'endu'a ke Abraão, Isaque ha'e Israel re. Ha'e kuery nerembiguai ikuai
    va'e pe ndee ae rery rupi reura vy “Amboeta 'rã neramymino kuery jaxy-tata hetaa
    rami. Ha'e gui kova'e yvy ha'e javi xeayvuague ame'ẽ 'rã neramymino kuery rekoarã
    araka'e rã peve”, 're va'ekue — he'i.
  agu-BL: 'Ulk tx''akx tc''u''lu'' Ta'' yi yolu'' yi talnaku'' tetz Abraham tu Isaac
    nin tetz Israel. Na je bin yi yolu'' yi talu'' scyetze''j: “Cyakil yi e'' axonl
    chijepon impuc''sal nin cho''n cunin che'' wulej chi tane''n yi cyajlal yi tx''uml
    yi at tcya''j. Ej nin swak''e'' yi ama''l scyetz yi ja wi''t insuk,” stzun Moisés
    bantz tetz Ryos.'
  ilo-ULB: Lagipem dagiti adipenmo nga Abraham, Isaac ken ni Israel, a mismo a nagikariam
    ken kinunam kadakuada, “Paadduekto dagiti kaputotanyo a kas kaadu dagiti bituen
    idiay langit, ken itedkonto kadagiti kaputotanyo amin daytoy a daga nga imbagak.
    Tawidendanto daytoy iti agnanayon.”
  kpg-kpg: Goe gi maanadu ina dau hagababa hagalabagau dela ne hagababa gi au gau
    hai hegau go Abraham, Jacob mo Isaac, bolo Goe ga haga dogologo nia madawaawa
    digaula, gii logo be nia heduu ala i di langi, gaa wanga ginai dau henua dela
