  hlt-hlt: Abraham te khaw, Isaak te khaw, na sal Israel te khaw poek mai. Namah loh
    amih taengah na toemngam tih amih te, 'Na tiingan te vaan aisi bangla, ka ping
    sak vetih khohmuen pum he na tiingan taengah ka paek vetih kumhal ham a pang uh
    ni,’ ka ti nah,” na ti,” a ti nah.
  tbz-SIM: 'Dentɛní ɑ tɔ̃mbɛ̀ Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀ Sɑkɔbu bɛ kpɛ́í nhɑ do nɑ̀kɛ́
    bɛ̀ kɛ dɔ̀: Míì bɛ́i nkɛ tú: M bo duɔ́ nkɛ̀ di botíi sṹṹ, kɛ̀ n di duɔ́ nkɛtenkɛ̀
    n yɛ̃ n yóó di duɔ́ nkɛ̀, kɛ̀ dí nkɛ̀ te sɑ̃́ɑ̃̀.'
  msy-2020: Nɨ uan ingangarir gumazir kabagh inɨrɨgh, Abraham, Aisak, ko Jekop. Egh
    me koma amizir akar dɨkɨrɨzir kam gɨnɨghnɨgh. Nɨ kamaghɨn akar dɨkɨrɨzim me ko
    a gamua ghaze, ‘Kɨ bar guizbangɨra mɨgei, kɨ overiamɨn mɨkovezibar mɨn borir avɨriba
    ia danɨngam. Egh nguazir kɨ ia danɨngasa akam akɨrigha gɨvazim, kɨ a isɨ ian ovavir
    boribar anɨngam. Eghtɨ me zurara nguazir kamɨn ikɨ mamaghɨra ikiam.’ ”
  azb-azb: Qulların İbrahimi, İshaqı, və İsraili xatırla və Özün naminə onlara and
    edərək “nəslinizi göydəki ulduzlar qədər çoxaldacağam, vəd etdiyim bu ölkənin
    hamısını nəslinizə verəcəyəm və onlar əbədilik oraya sahib olacaqlar” dedin».
  eng-DBY: Remember Abraham, Isaac and Israel, thy servants, to whom thou sworest
    by thyself, and saidst to them, I will multiply your seed as the stars of heaven,
    and all this land that I have spoken of will I give to your seed, and they shall
    possess [it] for ever!
  hin-2017: अपने दास अब्राहम, इसहाक, और याकूब को स्मरण कर, जिनसे तूने अपनी ही शपथ
    खाकर यह कहा था, ‘मैं तुम्हारे वंश को आकाश के तारों के तुल्य बहुत करूँगा, और यह
    सारा देश जिसकी मैंने चर्चा की है तुम्हारे वंश को दूँगा, कि वह उसके अधिकारी सदैव
    बने रहें।’”
  wol-KYG: 'Bàyyil xel Ibraayma ak Isaaxa ak Israyil, sa jaam ñi nga giñaloon ci sa
    bopp, ne leen: “Maay yokk seen askan ni biddiiwi asamaan, te mboolem réew mii
    ma waxoon, maa koy jox seen askan, ñu moom ko fàww.”»'
  bjr-bjr: Anee aneenna ainainira faiqiuqa Abarahammana faqa Isakeena faqa Yakooboona
    faqa kuqaa qima afeekaikira ufa qunnanara oonumafi iria. Anee misara fasaura foora
    mafifaqa qinee qima afeekaikiafanna maqa maaqana inni nimianauree qinau. Nimisaananoo
    mi maqa maaqafa innindikamminoo naaru naaru mariannoo fee qinau.
  eng-YLT: '''Be mindful of Abraham, of Isaac, and of Israel, Thy servants, to whom
    Thou hast sworn by Thyself, and unto whom Thou speakest: I multiply your seed
    as stars of the heavens, and all this land, as I have said, I give to your seed,
    and they have inherited to the age;'''
  kne-kne: Nemnemem koma din insapatam sin baam ay da Abraham en Isaac ya si Jacob
    en paad-adoem din poli da ay kaman din kaad-adon di talaw ed daya ya din inkarim
    en idawtam daida si daga ay oka das eng-enggana.”
  wat-wat: Kuta tukuya ka kaetoḡa Ebenaamu, Aisake keta Yakobo nenesiyai tauḡu ka
    wavai ya bwadudabadaba fifiwanina ku iyavisiya tovanama ku bwaduwa, ‘Susukwau
    ana givigeyanisiya maise kinavinavi kawasasakaoḡowai yota fwayafwaya nofe matatafuna
    a bwadudabedabiwa ana venisiya yasi fwayafwayavaḡata.’”
  eng-WYC-2017: Have thou mind of Abraham, of Isaac, and of Israel, thy servants,
    to which thou hast sworn by thyself, and saidest, I shall multiply your seed as
    the stars of heaven, and I shall give to your seed all the land of which I spake,
    and ye shall wield it ever[more].
  eng-WMBB: Remember Abraham, Isaac, and Israel, your servants, to whom you swore
    by your own self, and said to them, ‘I will multiply your offspring as the stars
    of the sky, and all this land that I have spoken of I will give to your offspring,
    and they shall inherit it forever.’”
  urd-GVH: याद रख कि तूने अपने ख़ादिमों इब्राहीम, इसहाक़ और याक़ूब से अपनी ही क़सम
    खाकर कहा था, ‘मैं तुम्हारी औलाद की तादाद यों बढ़ाऊँगा कि वह आसमान के सितारों के
    बराबर हो जाएगी। मैं उन्हें वह मुल्क दूँगा जिसका वादा मैंने किया है, और वह उसे
    हमेशा के लिए मीरास में पाएँगे’।”
  rug-rug: 'Mu balabala pulei sari na Mua nabulu, Ebarahami, Aisake, meke se Zekopi.
    Mamu balabala pulea sa Mua vina tatara soti sapu zama nia Goi koarini pa pozamu
    soti, sapu guahe: Kaqu va soku kekeṉoṉo guni gamu rina pinopino pa galegalearane
    Rau sari na tudia ri na tumia, meke kaqu vala i Rau koari doduru tudia rina tumia
    sari doduru pepeso, saripu ele va tatarani Rau, pude kaqu tamugamu ninae rane
    ka rane,” gua.'
  gaz-gaz: Garboota kee Abrahaam, Yisihaaqii fi Israaʼelin warra, ‘Ani sanyii kee
    akka urjiiwwan samii irraa nan baayʼisa; lafa ani waadaa isaaniif seene kana hundas
    sanyii keessaniif nan kenna; isaanis bara baraan lafa sana ni dhaalu’ jettee maqaa
    keetiin kakatteef sana yaadadhu.”
  fra-LSG: 'Souviens-toi d’Abraham, d’Isaac et d’Israël, tes serviteurs, auxquels
    tu as dit, en jurant par toi-même: Je multiplierai votre postérité comme les étoiles
    du ciel, je donnerai à vos descendants tout ce pays dont j’ai parlé, et ils le
    posséderont à jamais.'
  gnn-gnn: Guyaŋiya Yipurayimnha ga Yitjaknha ga Yitjuralnha ŋunhi walalanydja nhokala
    galki. Nhepi muka dhawu'‐nherraṉminanydja walalaŋgala bitjarranydja, ‘Ŋarra yurru
    gaŋdhunmarama malanydja nhipala yumurrku'nhanydja, bala ŋarra yurru wekama walalaŋgu
    dhuwalana wäŋa ŋaraka; wäŋanydja yurru dhuwala walalaŋguwaynha yukurra djingaryun
    bitjanna liŋguna.’ Bitjarra nhe dhawu'‐nherraṉmina Yipurayimgala, ga Yitjakkala,
    ga Yitjuralwala.”
  yal-yal: Iburahima fe xa rabira i ma, e nun Isiyaga nun Isirayila, i ya walikɛne.
    I kɔlɔ nɛn i yɛtɛ yi, i naxa, ‘N na ɛ bɔnsɔnna rawuyama ayi nɛn alo saren naxanye
    kore. N bɔxɔni ito birin soma i bɔnsɔnna yii nɛn n ni i tuli saxi naxan na, a
    findi e kɛɛn na habadan!’ ”
  iou-iou: Watä ämakaye biani Abraham, Aisak ba Jekop unita juku pi. Ba gäkŋa wäpka
    terak yäŋkehäromtak man ŋode yäwetkuno unita imaka, juku pi; Näkä nadäŋ tamiŋira
    äbekaye oraŋkaye mäden ahänayäŋ täkaŋ uwä guk jiraŋ ude api ahäneŋ. Ude täŋpäŋ
    äbekjiye orajiyeta kome päke ŋo yäpmäkta iwoyäŋ yämiŋkuro u yämiŋira inita biŋam
    tärek-täreki nämo api irek.
  haw-1868: E hoomanao oe ia Aberahama, ia Isaaka, ia Iseraela, i kau mau kauwa, i
    kou hoohiki ana ia lakou ma ou iho; i kau olelo ana mai ia lakou, E hoonui ana
    au i ka oukou ohana e like me na hoku o ka lani; a o keia aina a pau a'u i olelo
    ai, na'u no e haawi aku no ka oukou poe mamo, a e noho mau loa lakou ma ia aina.
  arb-NAV: 'اذْكُرْ وُعُودَكَ لِعَبِيدِكَ إِبْرَاهِيمَ وَإِسْحَاقَ وَإِسْرَائِيلَ
    الَّذِينَ أَقْسَمْتَ لَهُمْ بِنَفْسِكَ قَائِلاً: أُكَثِّرُ نَسْلَكُمْ كَنُجُومِ
    السَّمَاءِ، وَأَهَبُكُمْ جَمِيعَ هَذِهِ الأَرْضِ الَّتِي وَعَدْتُ بِها فَتَمْلِكُونَهَا
    إِلَى الأَبَدِ».'
  ewe-ewe: Ɖo ŋku wò ŋutɔ wò ŋugbe si nèdo na wò dɔlawo, Abraham, Isak kple Israel
    la dzi, elabena ètsɔ wò ŋutɔ wò ŋkɔ ka atam be, ‘Mana miaƒe dzidzimeviwo nasɔ
    gbɔ abe dziƒoɣletiviwo ene, eye matsɔ anyigba sia katã si ŋugbe medo la ana miaƒe
    dzidzimeviwo tegbetegbe.’ ”
  eng-LEE: Remember Abraham, Isaac, and Israel, thy servants, to whom thou didst swear
    by thy own self, and speak unto them, I will multiply your seed as the stars of
    heaven; and all this land that I have spoken of will I give unto your seed, and
    they shall inherit it for ever.
  gvn-gvn: '@see-verse:EXO.032.012'
  asm-FB: আপোনাৰ দাস অব্ৰাহাম, ইচহাক, আৰু ইস্ৰায়েলক সোঁৱৰণ কৰক। তেওঁলোকৰ আগত আপুনি
    নিজৰ নামেৰে শপত দি তেওঁলোকক কৈছিলে, ‘মই আকাশৰ তৰাবোৰৰ নিচিনাকৈ তোমালোকৰ বংশ বৃদ্ধি
    কৰিম, আৰু এই যি দেশৰ কথা কলোঁ, সেই গোটেইখন দেশ তোমালোকৰ বংশক দিম। তেওঁলোকে চিৰকাল
    অধিকাৰ কৰিব’।”
  sus-A: عِ رَتُ عِ شَ كٌنيِيٍ عِبُرَهِمَ، عِسِيَفَ، نُن عِسِرَيِلَ مَ، عِ كَلِشِ
    نَشٍيٍ رَ، عَ قَلَقٍ رَ، ‹ﭑ وٌ بْنسْي رَوُيَمَ نّ عَلْ تُنبُي نَشٍيٍ نَ كٌورٍ
    مَ. ﭑ بْشِ قِمَ وٌ بْنسْي مَ كّ رَ نَشَن مُ بَمَ وٌ يِ رَ عَبَدَن.›»
  fra-SBL: 'Souviens-toi d''Abraham, d''Isaac et d''Israël, tes serviteurs, à qui
    tu as juré par toi-même, et tu leur as dit : « Je multiplierai ta descendance
    comme les étoiles du ciel, et je donnerai à ta descendance tout ce pays dont j''ai
    parlé, et ils en hériteront pour toujours ».'
  hbo-hbo: זְכֹ֡ר לְאַבְרָהָם֩ לְיִצְחָ֨ק וּלְיִשְׂרָאֵ֜ל עֲבָדֶ֗יךָ אֲשֶׁ֨ר נִשְׁבַּ֣עְתָּ
    לָהֶם֮ בָּךְ֒ וַתְּדַבֵּ֣ר אֲלֵהֶ֔ם אַרְבֶּה֙ אֶֽת־זַרְעֲכֶ֔ם כְּכֹוכְבֵ֖י הַשָּׁמָ֑יִם
    וְכָל־הָאָ֨רֶץ הַזֹּ֜את אֲשֶׁ֣ר אָמַ֗רְתִּי אֶתֵּן֙ לְזַרְעֲכֶ֔ם וְנָחֲל֖וּ לְעֹלָֽם׃
  eng-WYCLIFFE: Haue thou mynde of Abraham, of Ysaac, and of Israel, thi seruauntis,
    to whiche thou hast swore bi thi silf, and seidist, Y schal multiplie youre seed
    as the sterris of heuene, and Y schal yyue to youre seed al this lond of which
    Y spak, and ye schulen welde it euere.
  piu-2006: '@see-verse:EXO.032.012'
  pjt-pjt: Panyatja kulila, panya nyuntunya waṉalpai maṉkurpa, Aipuṟamanya, Isaacanya,
    Jacobanya tjananya. Panya nyuntu tjananyan kalkuṉu palula tjanalanguṟu aṉangu
    tjuṯaringkula mungilyi mulararinytjaku, kililpi tjuṯa puṟunypa. Munu panyan kalkuṉu
    tjananya manta panya Kainannga tjanampa walytjapiti ungkunytjikitjangku tjanampa
    tiṯutjara ngaṟanytjaku.” Alatji Moselu Godala purkaṟangku wangkara palunya kalypaningi
    Israelkunu tjuṯa iluntankuwiyangku wantinytjaku.
  cwe-cwe: Wakumbuke wasang'hani wako, Bulahimu na Isaka na Yakobo, wouwalahile kwa
    kulonga, ‘Nizakongeza welesi wenu fana nhondo za kuulanga na nizaweng'ha welesi
    wenu isi ino yose yonimulahileni kuweng'ha, izakuwa yawo siku zose.’ ”
  kik-kik: 'Ririkana ndungata ciaku Iburahĩmu, na Isaaka, na Isiraeli, arĩa wee wehĩtire
    kũrĩ o na mwĩhĩtwa ũkĩĩgwetaga, ũkiuga atĩrĩ: ‘Nĩngatũma njiaro ciaku cingĩhe
    ta njata cia matu-inĩ, na nĩngaahe njiaro ciaku bũrũri ũyũ wothe ũrĩa ndaamerĩire,
    naguo ũgaatuĩka igai rĩao nginya tene.’ ”'
  fra-NCL: 'Souvenez-vous d’Abraham, d’Isaac et d’Israël, vos serviteurs, auxquels
    vous avez dit, en jurant par vous-même : Je multiplierai votre postérité comme
    les étoiles du ciel, et tout ce pays dont j’ai parlé, je le donnerai à vos descendants,
    et ils le posséderont à jamais. »'
  cek-AK: Na tamna Abraham, Issak hoi Israel khaeah, Na caanawk loe van ih cakaeh
    zetto kang pungsak moe, dungzan ah qawk na toep o thai hanah, long nuiah kaom
    hmuennawk boih kang paek han, tiah na thuih ih lok to pahnet hmah raeh, tiah a
    naa.
  xla-xla: Adipalati, wa꞉tapo di mamadulo A꞉iblaham mate epo Aisek mate epo Yokob
    mate dla yu itiyapo himiwa kokoye e malamane. Ame adipalati, wa꞉tapo yia꞉ watle
    epo atluwapo, yia꞉ mamadulotapo sikemte pasatamama tamili some hallepe. Epame
    wa꞉ta yia꞉ watle hamili duwa moye yia꞉ta halepe duwapo. Epame ta꞉la itapo yia꞉
    hi mate kokó mepo ellepe duwapo,” diyo.
  cuk-cuk: 'Be-maimar Abraham, Isaac, degi, Jacob, amar be ebinsae. Ar amarga be sogsa
    gusad, an ise-sogar sogye: ‘Niisgwamar-nibneggi-nanaidyob be-wagan an bega omelogoye.
    Degine, be-waganga we-yarmar-nanaid degisadegu egadga guoye.’'
  uig-CYR: 'Өз қуллириң Ибраһим, Исһақ вә Исраилни яд қилғин; Сән уларға қәсәм билән
    вәдә қилип: «Нәслиңларни асмандики юлтузлардәк көпәйтимән, Өзүм униң тоғрисида
    сөзлигән мошу зиминниң һәммисини нәслиңларға беримән, улар униңға мәңгү егидарчилиқ
    қилидиған болиду» дегән едиңғу, — деди.'
  pma-pma: 'Kindem kat meatin toumien onom keil: Ebraham, Aesak ka Siekob. Kindem
    kat hatkatien takeih koa komumoni ral min keitel. Kovit titaeatel hehi houlu vis
    hehi houlu mok hesuval hitu keil ten teilang. Kovat kati min keitel keke kisan
    atan hehi onen koakeil ikistal en vatiamal oneatel lises ka lisenges.”'
  tel-2017: నీ సేవకులైన అబ్రాహాము, ఇస్సాకు, యాకోబులను జ్ఞాపకం చేసుకో. ఆకాశంలో ఉండే
    నక్షత్రాలవలే మీ సంతానాన్ని అభివృద్ధి పరచి నేను చెప్పిన ఈ భూమి అంతటినీ మీ సంతానానికి
    ఇస్తాననీ, వాళ్ళు శాశ్వతంగా దాన్ని స్వాధీనం చేసుకుంటారనీ, దానికి నువ్వే సాక్ష్యం
    అనీ వాళ్ళతో ఒప్పందం చేశావు” అన్నాడు.
  hat-BSA: 'Sonje Abraham, Isaac, ak Israël, sèvitè ou yo, ke Ou te sèmante pa Ou
    menm, pou di yo: ‘Mwen va miltipliye desandan nou yo tankou zetwal nan syèl yo,
    e tout peyi ke M te pale yo, Mwen va bay a desandan nou yo, e yo va eritye li
    jis pou tout tan.’”'
  kos-kos: 'Esam mwet kulansap lom: Abraham, Isaac ac Jacob. Esam pac wulela ku lom
    nu selos lah kom ac oru tuh fwilin tulik natulos in pus oana itu inkusrao, ac
    kom fah sang nu selos acn nukewa su kom wuleang kac tuh in ma selos nwe tok.”'
  hbo-WLC: זְכֹ֡ר לְאַבְרָהָם֩ לְיִצְחָ֨ק וּלְיִשְׂרָאֵ֜ל עֲבָדֶ֗יךָ אֲשֶׁ֨ר נִשְׁבַּ֣עְתָּ
    לָהֶם֮ בָּךְ֒ וַתְּדַבֵּ֣ר אֲלֵהֶ֔ם אַרְבֶּה֙ אֶֽת־זַרְעֲכֶ֔ם כְּכוֹכְבֵ֖י הַשָּׁמָ֑יִם
    וְכָל־הָאָ֨רֶץ הַזֹּ֜את אֲשֶׁ֣ר אָמַ֗רְתִּי אֶתֵּן֙ לְזַרְעֲכֶ֔ם וְנָחֲל֖וּ לְעֹלָֽם׃
  ibo-ibo: Cheta nkwa ahụ i kwere ndị ohu gị bụ Ebraham, Aịzik, na Izrel. Nʼihi na
    i ji onwe gị ṅụọ iyi nye ha sị, ‘Aga m eme ka mkpụrụ gị mụbaa dịka kpakpando nke
    eluigwe. Aga m enye ha ala m kwere ụmụ ụmụ gị na nkwa ka ọ bụrụ ihe nketa ha ruo
    mgbe ebighị ebi.’ ”
  ory-ory: ଆପଣା ଦାସ ଅବ୍ରହାମ ଓ ଇସ୍‌ହାକ ଓ ଇସ୍ରାଏଲଙ୍କୁ ସ୍ମରଣ କର, ତୁମ୍ଭେ ଆପଣା ନିଜ ନାମରେ
    ଶପଥ କରି ସେମାନଙ୍କୁ କହିଅଛ, ‘ଆମ୍ଭେ ଆକାଶର ତାରାଗଣ ନ୍ୟାୟ ତୁମ୍ଭମାନଙ୍କ ବଂଶ ବୃଦ୍ଧି କରିବା
    ଓ ଏହି ଯେଉଁସବୁ ଦେଶର କଥା କହିଲୁ, ତାହା ତୁମ୍ଭମାନଙ୍କ ବଂଶକୁ ଦେବା, ସେମାନେ ଅନନ୍ତକାଳ ପର୍ଯ୍ୟନ୍ତ
    ତାହା ଅଧିକାର କରିବେ।’”
  chk-chk: Kopwe chechemeni noum kewe chon angang Apraham, Isaak, me Israel, pun ka
    pwon fän akapel ngeniir fän püsin itom o üreniir pwe kopwe achomongala mwirimwirir
    usun fün läng, kopwe pwal ngeni mwirimwirir unusen ewe fanü, pwe repwe fanüeni
    tori feilfeilachök usun ka fen pwon ngeniir.”
  rop-rop: Yu garra jinggabat detlot wekinmen blanga yu neim Eibrahem, Aisik en Jeikob,
    en yu garra jinggabat det pramis weya yubin meigim langa olabat. Yubin pramisim
    olabat blanga gibit olabat biginini detmatj jis laik ola sta langa skai, en yubin
    pramis blanga gibit det kantri langa olabat olagija.” Lagijat na Mosis bin tok.
  ukr-1871: 'Спогадай Авраама, Ізаака й Ізраїля, слуг твоїх, що їм клявся єси собою
    самим, словами: Намножу насїння вашого, як зір небесних, і всю ʼцю землю, що про
    неї я глаголав, дам я насїнню вашому і наслїдувати мете її віковічно.'
  bch-bch: Matam nanan lem paeaeanga Abraam ga Aisak ga Iakop. Mugaeai eao posa tautaunga
    pagid ta keo bedane, ‘Ngan gau edag naposa tautaunga, gau ga nakado ga lemi gergeu
    ga tibutibumi tiuot busa mambe gigima mariambai.’ Be eao posa tautaunga pagid
    pade ngan pannga tano ga iman ad, ta eao keo ga mulmulid ga timamado toa eoa somisomi.”
  deu-1951: 'Gedenke deiner Diener, Abraham, Isaak und Israel, denen du bei dir selbst
    geschworen und zu denen du gesagt hast: Ich will euren Samen mehren wie die Sterne
    am Himmel, und dieses ganze Land, das ich versprochen habe, will ich eurem Samen
    geben, und sie sollen es ewiglich besitzen!'
  eng-JPS: 'Remember Abraham, Isaac, and Israel, Thy servants, to whom Thou didst
    swear by Thine own self, and saidst unto them: I will multiply your seed as the
    stars of heaven, and all this land that I have spoken of will I give unto your
    seed, and they shall inherit it for ever.'''
  srp-1865: 'Opomeni se Avrama, Isaka i Izrailja, sluga svojih, kojima si se sobom
    zakleo i obrekao im: umnožiæu sjeme vaše kao zvijezde na nebu, i zemlju ovu, za
    koju govorih, svu æu dati sjemenu vašemu da je njihova dovijeka.'
  lug-lug: Jjukira abaweereza bo Ibulayimu, ne Isaaka, ne Isirayiri, be walayirira
    ggwe kennyini, n’obagamba nti, ‘Ndyaza bazzukulu bammwe ng’emmunyeenye ez’oku
    ggulu, era n’ensi eno gye mbasuubizza ndigiwa bazzukulu bammwe, era eribeera omugabo
    gwammwe ennaku zonna.’ ”
  heb-heb: זכר לאברהם ליצחק ולישראל עבדיך אשר נשבעת להם בך ותדבר אלהם ארבה את זרעכם
    ככוכבי השמים וכל הארץ הזאת אשר אמרתי אתן לזרעכם ונחלו לעלם׃
  ben-IRV: তুমি নিজের দাস অব্রাহাম, ইস্‌হাক ও যাকোবকে স্মরণ কর, যাদের কাছে তুমি নিজের
    নামের শপথ করে বলেছিলে, ‘আমি আকাশের তারাদের মত তোমাদের বংশ বৃদ্ধি করব এবং এই যে
    সমস্ত দেশের কথা বললাম এগুলি তোমাদের বংশকে দেব, তারা চিরকালের জন্য এটা অধিকার করবে’।”
  pan-pan: ਤੂੰ ਆਪਣੇ ਸੇਵਕ ਅਬਰਾਹਾਮ, ਇਸਹਾਕ ਅਤੇ ਇਸਰਾਏਲ ਨੂੰ ਚੇਤੇ ਕਰ ਜਿਨ੍ਹਾਂ ਨਾਲ ਤੂੰ ਆਪਣੀ
    ਹੀ ਸਹੁੰ ਖਾ ਕੇ ਆਖਿਆ ਸੀ ਕਿ ਮੈਂ ਤੁਹਾਡੀ ਸੰਤਾਨ ਅਕਾਸ਼ ਦੇ ਤਾਰਿਆਂ ਵਾਂਗੂੰ ਵਧਾਵਾਂਗਾ ਅਤੇ
    ਇਹ ਸਾਰਾ ਦੇਸ ਜਿਸ ਦੇ ਲਈ ਮੈਂ ਆਖਿਆ ਹੈ ਮੈਂ ਉਹ ਤੁਹਾਡੀ ਸੰਤਾਨ ਨੂੰ ਦੇਵਾਂਗਾ ਅਤੇ ਉਹ ਸਦਾ ਲਈ
    ਉਹ ਦੇ ਅਧਿਕਾਰੀ ਹੋਣਗੇ।
  tkr-tkr: Yiğın g'ular İbrahim, I'saq', İzrail yik'el qavalee'e, Ğu manbışis Valen
    k'ın g'assır uvhunniy «Zı şoke g'abıynbı xəədın xənebımee geeb qaa'as, in Zı şos
    helesva uvhuyn cigad, gırgıne gahbışis şoke g'abıynbışis heles».
  mya-JVB: ကိုယ်တော်က သင် တို့အမျိုးအနွယ် ကို ကောင်းကင် ကြယ် ကဲ့သို့ ငါများပြား စေမည်။
    ငါပြော ခဲ့သော ဤ မြေ ရှိသမျှ ကို သင် တို့အမျိုးအနွယ် အား ငါပေး သဖြင့် ၊ သူတို့သည်
    အစဉ်အမြဲ အမွေခံ ရကြလိမ့်မည်ဟု ကိုယ် ကို ကိုယ်တိုင်တည် ၍ ကျိန်ဆို တော်မူသောစကားကိုခံ
    ခဲ့ပြီးသော ကိုယ်တော် ၏ ကျွန် အာဗြဟံ ၊ ဣဇာက် ၊ ဣသရေလ တို့ကို အောက်မေ့ တော်မူပါဟု
    မိမိ ဘုရား သခင် ထာဝရဘုရား ရှေ့ တော်၌ တောင်းပန် လေ၏။
  tbg-tbg: Are nena kaiqa vaiintinavu Eparahaamirave, Aisaakirave, Iekopirave, vikara
    tiva taana uvara iritaane. Are nena kauqu aiqiqaa aqu kehara vinavukara tihara,
    Te nenavu kuvuarama teka noraiqama kaari vika vaireka, opu makau voqaara airitahaa
    vaivarave, tianarave. Are vikara tihara, Te ekaa maa vatara vika nimiariraro maa
    vatava vika vatama ekaa enta varianarove, tianarave. Are vi uvara irihara kia
    nena vaiinti nahenti vika vehi autu kaane, tiro.
  hmo-hmo: “Oiemu hesiai taudia Aberahamo bona Isako bona Iakobo mani oi laloa, oi
    sibona mai gwauhamata metauna oi hamaorodia, oi gwau, ‘Umui emui tubudia do lau
    hanamodia, vadaeni do idia momo herea, guba ena hisiu be momo herea bamona. Bona
    unai tano ibounai, lau gwauhamata henia do lau henidia tano, be umui emui tubudia
    dekenai do lau henia. Unai tano be idia edia tano ela bona hanaihanai.’ ”
  urd-urd: तू अपने बन्दों, अब्रहाम और इस्हाक़ और इस्राईल, को याद कर जिनसे तूने अपनी
    ही क़सम खा कर यह कहा था, कि मैं तुम्हारी नसल को आसमान के तारों की तरह बढ़ाऊँगा;
    और यह सारा मुल्क जिसका मैंने ज़िक्र किया है तुम्हारी नसल को बख़्शूँगा कि वह सदा
    उसके मालिक रहें।”
  rus-SYN: 'вспомни Авраама, Исаака и Израиля Иакова, рабов Твоих, которым клялся
    Ты Собою, говоря: умножая умножу семя ваше, как звезды небесные, и всю землю сию,
    о которой Я сказал, дам семени вашему, и будут владеть ею вечно.'
  bqc-SIM: To n zↄ̀blenaↄ Ablahaũ ń Izaakio ń Isailio yã́ dↄngu, asa n lɛgbɛ̃̀nɛ́
    ń nzĩao n mɛ̀ ńyↄ̃ ń bui kã́fĩ lán saanaↄwa, ní bùsu pↄ́ n a yã'ònɛ́
    kpá ń buiↄwa aaↄ vĩ gↄↄpii.
  tcz-CHONGTHU: Nalhacha masa Abraham, Isaac chule Israel chu avel in geldoh kit temin,
    aheng uvah kihahselna nana neiyin hitin naseiye, “Na son na chilhah teo kapunsah
    ding van'a ahsi jat kaphah sah diu chule keiman katepsa hiche gampumpi hi nanghon
    naluo soh hel ding u ahi, hichu nanghon atonsot tonsot geija ding ahi tia nasei
    chu avel in geldoh kit temin, ati.
  mar-mar: तुझे सेवक अब्राहाम, इसहाक व इस्राएल, यांची आठवण कर; तू तुझ्या नावाने शपथ
    वाहिली होतीस; तू म्हणाला होतास, मी तुमची संतती आकाशातील ताऱ्यांइतकी जास्तीत जास्त
    करीन, मी ज्या देशाविषयी सांगितले तो सर्व देश मी तुझ्या संततीला देईन व तो सर्वकाळ
    त्यांचे वतन होईल.
  soq-soq: Insea e nolaa dewalala Abraam, Aisak ita Iakob mampo eba eboawo badowa
    sauaitene waanase, ‘Ne e nosinosia dewamopo uaraia kipora uba tampe wineia rua
    segantopu. Ita nosinosia bola ema uduudu sauamona wadapu ita mubaauwanalepie winakasalepi.’”
  qub-qub: 'Sirbishojniquicuna Abrahamta, Isaacta, Jacobta aunishayquita yarpaycuy
    ari. Paycunatami nirayqui: ‹Gamcunapita mirajcuna goyllarcunano aypalla cananpämi
    camacächishaj. Goycunäpaj aunishä partitapis llapanta paycunatami goycushäpaj.
    Chaura chay partiga paycunapami imaycamapis canga› nir.»'
  bqp-bqp: Ǹ dↄ n zↄ̀blerinↄ Ibrahĩ kũ Isaakuo kũ Isarailao yãn, zaakũ n la dàńnɛ
    kũ n zĩdao n pì, ĩni ń buri kara lán susunɛnↄ bà, ĩni bùsu kũ n a yã òńnɛ kpá
    ń burinↄa ògↄ̃ vĩ gↄrↄ sĩnda pínki.
  hat-hat: 'Chonje sèvitè ou yo, Abraram, Izarak ak Izrayèl. Chonje pwomès ou te fè
    yo. Ou te fè sèman sou tèt ou, ou te di yo: M''ap ban nou pitit pitit an kantite,
    y''ap tankou zetwal nan syèl la. M''ap bay pitit pitit nou yo tout peyi mwen te
    di m''ap ban nou an, pou peyi a rele yo chèmèt pou tout tan.'
  eng-BSB: Remember Your servants Abraham, Isaac, and Israel, to whom You swore by
    Your very self when You declared, ‘I will make your descendants as numerous as
    the stars in the sky, and I will give your descendants all this land that I have
    promised, and it shall be their inheritance forever.’”
  tod-tod: 'Ɠizɛ Aɓalaame zu, ta Izaake, ta Izelayɛle, ɗa-wotiɠɛ nuiti, niiti è ɠonani
    ɓɔɠɔ ma ti ʋɛ ga: ‹Nà wo-mavofodai mɔin eɠɛ geeɠɔlɔgi ma zomideɠaiti, zooi nii
    kpein gè ɓɔɛzu ná-faa zu, ga nà fe wo-mavofodai ya, ta sɔlɔɔ, é yɛ ti ya ɠɔ.›
    »'
  eng-WEBPB: Remember Abraham, Isaac, and Israel, your servants, to whom you swore
    by your own self, and said to them, ‘I will multiply your offspring as the stars
    of the sky, and all this land that I have spoken of I will give to your offspring,
    and they shall inherit it forever.’”
  kbq-kbq: Eri'za vaheka'aramima Abrahamuma, Aisakine, Israelima (Jekopu) Kagraka'are'ma
    huvempa huzmantenka, tamagehe'mo'za rupazi hu'za monare me'nea hanafitaminkna
    nehanage'na, ama mopa huvempa hu'na zamisuge'za tamagehe'mo'za erisanti hare'za
    manivava hugahaze hu'nana kegu kagesa antahio.
  nhe-BL: Xiquinilnamiqui Abraham, Isaac, huan Israel motequipanojcahua tlen ta timotestigojquetzqui
    ica moselti huan tiquinilhui tiquinmiyaquilis iniixhuihua para ma elica tlahuel
    miyaqui hasta axaca huelis quinpohuas. Tiquijto itztose queja imiyaca sitlalime
    nepa elhuicac. Huan nochi ni tlali tiquinmacas iniixhuihua. Huan tiquijto quiselise
    huan elis iniaxca para nochipa. Quena, queja nopa tiquintencahuili motequipanojcahua.
  bus-bus: Ǹ dↄ n zↄ̀blerinↄ Ibraĩ kↄ̃n Isaakuo kↄ̃n Isarailio yãn, zaakɛ ń sìńnɛ
    kↄ̃n n kuunao n bè, nɛ́ ń borii kaara lán sↄsↄnɛnↄ bà, nɛ́ bùsu kɛ̀ n à yã òńnɛ
    kpá ń boriinↄa wàgↄ̃ vĩ gurↄ píngi.
  gub-BL: 'Nema''enukwaw katu newe uma''ereko ma''e kwehe arer wanehe nehe: Àmàrààw,
    Izak, Izaew. — Amueta tetea''u putar pezuapyapyr ihe wà nehe. Waneta haw nuzawy
    kwaw zahytata ywak rehe har waneta haw wà nehe, ere wanupe nerer rupi imume''uahy
    pà. — Amono putar ko ywy paw wanupe heremimume''u kwer rupi ihe nehe. Wiko putar
    hehe awyzeharupi wà nehe, ere tuwe wanupe. A''e rupi nerepuner kwaw wazuka haw
    rehe kury, i''i Moizez Tupàn pe.'
  eng-DRA: 'Remember Abraham, Isaac, and Israel, thy servants, to whom thou sworest
    by thy own self, saying: I will multiply your seed as the stars of heaven: and
    this whole land that I have spoken of, I will give to you seed, and you shall
    possess it for ever.'
