  uig-ARA: 'ئۆز قۇللىرىڭ ئىبراھىم، ئىسھاق ۋە ئىسرائىلنى ياد قىلغىن؛ سەن ئۇلارغا قەسەم
    بىلەن ۋەدە قىلىپ: «نەسلىڭلارنى ئاسماندىكى يۇلتۇزلاردەك ئاۋۇتىمەن، ئۆزۈم ئۇنىڭ
    توغرىسىدا سۆزلىگەن مۇشۇ زېمىننىڭ ھەممىسىنى نەسلىڭلارغا بېرىمەن، ئۇلار ئۇنىڭغا
    مەڭگۈ ئىگىدارچىلىق قىلىدىغان بولىدۇ» دېگەنىدىڭغۇ، ــ دېدى.'
  bps-bps: Fandamam moon i fakangam di dad lifanam Abraham, Isaak, na Dyékob, i snafaam
    fagu di dagitam. Fakangam di dale i blém di dale too dee dad bella, i kdeela salngad
    kdee i dad blatik, na lê blém di dad bella i tanà i tafakangam, i fafunam dale
    kel di landè sen.” Én kafakdo Mosis di Dwata.
  sus-sus: I ratu i xa konyie Iburahima, Isiyaga, nun Isirayila ma, i kalixi naxee
    ra, a falafe ra, ‹N wo bɔnsɔɛ rawuyama nɛ alɔ tunbui naxee na koore ma. N bɔxi
    fima wo bɔnsɔɛ ma kɛ ra naxan mu bama wo yi ra abadan.›»
  pon-2006: Komw ketin tamanda sapwellimomwi ladu ko, Eipraam, Aisek oh Seikop, oh
    duwen inowo me komw ketin wiahiong irail, ni omwi ketin kahukihong irail me komw
    pahn kangederehla kadaudokarail kan pwe re en duwehla tohtohn usu kan me mi pahnlahng,
    oh pahn kihong kadaudokarail kan sahpw me komw inoukidahr, pwe re en sapwenikihla
    kohkohlahte.”
  jae-jae: Taêm ênam nêm sakiŋwaga Abraham agêc Isak ma Jakob. Aôm kôtôc lêmam kêpi
    aôm taôm ma kôsôm gêdêŋ êsêac gebe ‘Aê gabe jakêŋ nêm wakuc têtu taêsam têtôm
    utitalata umboŋ ŋalabuŋa, ma gamêŋ samob, taŋ gajac mata gêdêŋ amac naŋ, aê gabe
    jakêŋ êndêŋ nêm wakuc êtu êsêacnêŋ nomlênsêm endeŋ tôŋgeŋ.’”
  ksd-ksd: 'Una nuk pa Abaraam, Isak ma Israel, kaum a utul a tultul, nina dital u
    ga vavalima pire dital ma ra iangim iat, ma u ga biti ta dital: Ina vapeal ra
    umana bul mur ta mumutal, diat a do da ra lavur tagul arama liu ra maup, ma go
    ra gunan par, ba iau ga varvai ure, ina tul tar ia ta ra lavur bul mur ta mumutal,
    ma diat a kale pa ia vatikai.'
  tur-YTC: Kendin üzerine ant içtiğin ve onlara, 'Senin soyunu gökteki yıldızlar kadar
