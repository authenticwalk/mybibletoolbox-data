    ovu što sam obećao dat ću vašem potomstvu i ona će zavazda biti njihova baština.''”'
  mps-mps: “Nago naga sę bidi Abraham, me Aisak, me Jekop, te homugo koneao. Tama
    nago te bomo yai po augwali dali dąų wali po, te homude koneao. Nago bomo yai
    po dąų mu weyu, e tiwai po wai, ‘Eno mu po obao, eno te dagego wąį nǫų dabe
    te dagebolo hauwa mu, te hǫ tiwai dageba mawaibao. Tama eno po dąų weyu, te
    eno dagebolo mawaiba wali te tǫ, teda te tǫ te eno duga wąį nǫų dabe augwaliba
    mawaibao. Tama augwali sesemane sogo mu te tǫde bidada paibao,’ nago te po wai.”
  tpi-tpi: Yu mas tingting long ol wokman bilong yu, Abraham na Aisak na Jekop. Na
    tingting long dispela promis yu mekim long ol. Yu bin mekim strongpela promis
    olsem, ‘Mi tok tru olgeta, bai mi givim yupela planti tumbuna pikinini inap olsem
    ol sta. Na dispela graun mi promis pinis long givim yupela, bai mi givim long
    dispela ol tumbuna bilong yupela. Na bai ol i stap long dispela graun oltaim.’”
  dan-1931: 'Kom Abraham, Isak og Israel i Hu, dine Tjenere, hvem du tilsvor ved dig
    selv: Jeg vil gøre eders Afkom talrigt som Himmelens Stjerner, og jeg vil give
    eders Afkom hele det Land, hvorom jeg har talet, og de skal eje det evindelig!”'
  vie-OVCB: 'Xin Chúa nghĩ đến các đầy tớ Chúa là Áp-ra-ham, Y-sác, và Gia-cốp; Chúa
