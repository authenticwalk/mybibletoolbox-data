    sao trời, Ta sẽ cho chúng nó tất cả đất này là đất Ta đã hứa, và chúng nó sẽ hưởng
    đất này làm sản nghiệp mãi mãi.’”'
  guj-2017: તમારા સેવકો, ઇબ્રાહિમ, ઇસહાક તથા ઇઝરાયલને આપેલું તમારું વચન યાદ કરો. તમે
