    જે દેશ આપવાનું મેં વચન આપ્યું છે તે સમગ્ર દેશ હું તેઓને આપીશ. તેઓ સદાસર્વદા તેના
    વારસદાર બનશે.’
  pon-2006A: Komw ketin tamanda sapwellimomwi ladu ko, Eipraam, Aisek oh Seikop, oh
