  aly-aly: Abraham-ek-then Isaac-ek-then Jacob-ek-then iterra! Awank-akerr ntwa alhelenh
    ikwer-rnem angkemel, ‘Ntwa alerengkw-then artartey-rnem-then arrengey-rnem-then
