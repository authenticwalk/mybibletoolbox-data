verse: EXO.032.012
translations:
  mal-C: ‘മലകളിൽവെച്ച് അവരെ കൊന്നുകളയാനും ഭൂമുഖത്തുനിന്ന് അവരെ തുടച്ചുമാറ്റാനുംവേണ്ടി
    ദുഷ്ടലാക്കോടെ അവിടന്ന് അവരെ കൊണ്ടുപോയി,’ എന്ന് ഈജിപ്റ്റുകാരെക്കൊണ്ടു പറയിക്കുന്നതെന്തിന്?
    അങ്ങയുടെ ഉഗ്രകോപത്തിൽനിന്നും പിന്തിരിഞ്ഞ് ഈ ജനത്തിനു വരാൻപോകുന്ന മഹാനാശത്തെക്കുറിച്ച്
    അനുതപിക്കണമേ!
  deu-TKW: 'Es sollen doch nicht etwa die Ägypter sagen: In schlimmer Absicht hat
    er sie weggeführt, um sie in den Bergen umzubringen und sie vom Erdboden zu vertilgen?
    Laß ab von deinem heftigen Zorn und laß dich das Unheil gereuen, das du deinem
    Volke zugedacht hast.'
  lin-lin: 'Mpo na nini bato ya Ejipito baloba : « Nzambe na bango azalaki na makanisi
    mabe tango abimisaki bango na Ejipito. Ezali nde mpo na koboma bango na mokili
    ya bangomba mpe kosilisa bango na mokili. » Lembisa kanda na Yo ya makasi mpe
    kosala lisusu mabe te na bato na Yo.'
  eng-LSV: Why do the Egyptians speak, saying, He brought them out in calamity to
    slay them among mountains, and to consume them from off the face of the ground?
    Turn back from the heat of Your anger, and relent from this calamity against Your
    people.
  eng-GNV: Wherefore shall the Egyptians speake, and say, He hath brought them out
    maliciously for to slay them in the mountaines, and to consume them from the earth?
    turne from thy fearce wrath, and change thy minde from this euill towarde thy
    people.
  eng-WEBSTER: Why should the Egyptians speak and say, For evil did he bring them
    out, to slay them in the mountains, and to consume them from the face of the earth?
    Turn from thy fierce wrath, and repent of this evil against thy people.
  nhw-BL: Nopa egiptome quiijtose para ta catli tiininTeco tiquinquixti ipan tlali
    Egipto, pampa ya timoilhuiyaya para tiquinmictis ipan tepeme, pampa tijnequiyaya
    tiquinixpolihuiltis tlen ni tlaltipactli. TOTECO, amo hueli tiquincahuilise egiptome
    ma quiijtoca ya nopa. Yeca ayacmo xicualani. Ximoyolcuepa ica catli timoilhuijtoc
    tijchihuas huan amo xiquincoco momasehualhua.
  swh-ONEN: Kwa nini Wamisri waseme, ‘Ni kwa nia mbaya aliwatoa Misri, ili awaue milimani
    na kuwafuta usoni mwa dunia’? Achilia mbali hasira yako kali, waonee huruma na
    usilete maafa juu ya watu wako.
  bba-bba: Mbɑn sɔ̃nɑ kɑɑ de Eɡibitiɡibu bu ɡere bu nɛɛ, kɔ̃sɑ ɑ kĩ ɑ wunɛn tɔmbu
    kuɑ. Yen sɔ̃nɑ ɑ kɑ bu yɑrɑmɑ kpɑ ɑ bu ɡo ɡuunun berɑ ɡiɑ, ɑ bu kpeerɑsiɑ bɑ kun
    mɑɑ wɑ̃ɑ hɑnduniɑɔ. A wunɛn mɔru ye suresio, ɑ ku mɑɑ kɔ̃sɑ ye ko, ye ɑ kĩ ɑ bu
    kuɑ mi.
  eng-KJVCPB: Wherefore should the Egyptians speak, and say, For mischief did he bring
    them out, to slay them in the mountains, and to consume them from the face of
    the earth? Turn from thy fierce wrath, and repent of this evil against thy people.
  cpy-cpy: 'Ari ikantee-yanakini Apitantoni-jatzi: ‘Tema reeteempyaashita Tajorentsi
    raantariri, ikoyi rowamayiri ochempi-mashiki eero itzimantaa kepatsiki.’ Pipitsimareeyaa,
    aritapaaki pikijakiri pashitari eeroka.'
  mpx-mpx: Nasi Itipita nihi ba, ‘Age nuwatu nanakina kaiwena te Yehoba i nulil tagilagil,
    nuwana ni lolil oyaa ge ni gulil habal panayawiya.’ Bahi nu huhuga, nu laumwal,
    ge bahi nak toto o nu giginol wam gamagalau elal.
  wbp-wbp: Kajinpa-jana muku pinyi, kapulu Yijipi-wardingki-patuju kuja wangkami,
    ‘YAAWIYI-rli-jana kangu Yijipi-jangka Yijirali-pinki jilja-kurra. Kala ngari-jana
    yulyurlku-yirrarnu. Kangu-jana ngari yungu-jana muku pinyi pirli wararrarla.’
    Kujanya kapulu wangkami. Kula-jana kulu-jarriya, kula-jana muku pungka!
  luo-luo: Angʼo momiyo dimi jo-Misri wuo gi ngʼayi kawacho ni, ‘Nogologi gi chuny
    marach mondo otiekgi ewi gode kendo mondo otiekgi e wangʼ piny?’ Kuom mano, we
    mirimbi mager, mondo ilok chunyi kik ikel kethruok ni jogi.
  meu-meu: Namona be dahaka Aigupto taudia baeto “Ia ese dala dikana amo e hakaudia
    lasi, ororo ai e aladia mase, tanobada kopina amo e habuadia tari”. Emu badu amo
    ba raka siri, bona emu orea taudia ialadia amo ba helalo kerehai.
  npi-ULB: मिश्रीहरूले किन यसो भन्‍ने, 'तिनीहरूलाई पर्वतमा लगेर मार्न र पृथ्वीको सतहबाट
    नष्‍ट गर्न उहाँले तिनीहरूलाई दुष्‍ट मनसाय लिएर बाहिर निकाल्नुभयो?' आफ्नो क्रोधलाई
    शान्त पार्नुहोस् र यो जातिलाई दण्ड दिनबाट मन बद्लनुहोस् ।
  yor-yor: Èéṣe tí àwọn ará Ejibiti yóò ṣe wí pé, ‘Nítorí ibi ni ó ṣe mọ̀ ọ́n mọ̀
    mú wọn jáde, láti pa wọ́n ní orí òkè àti láti gbá wọn kúrò lórí ayé’? Yípadà kúrò
    nínú ìbínú rẹ tí ó múná, yí ọkàn padà, kí o má sì ṣe mú ìparun wá sórí àwọn ènìyàn
    rẹ.
  emp-NTPO: Ãdjirãda mãwã quinibibʌrʌ egiptorãba jarad̶ia bʌa israelerãra ẽdrʌ enesida
    biẽ́ oi carea. Jarad̶ia naʌ̃ eyad̶aa enesida quenai carea ni ab̶aʌ ãdjid̶ebemada
    naʌ̃ ẽjũãne b̶erãmãrẽã. ¿Bʌa quĩrĩã b̶ʌca egiptorãba mãwã jarad̶ida? Maʌ̃ bẽrã
    bʌ quĩrũbira tumadua. Bʌ puru quinibi crĩcha erob̶ʌra quĩrãdoadua.
  ind-ind: Jangan sampai orang Mesir berkata, ‘TUHAN membawa umat Israel keluar dari
    Mesir dengan maksud jahat, supaya Dia membunuh mereka di pegunungan dan membinasakan
    mereka dari muka bumi.’ Ya TUHAN, mohon redakanlah murka-Mu, batalkan niat-Mu,
    dan jangan binasakan umat-Mu!
  pes-OPCB: 'آیا می‌خواهی مصری‌ها بگویند: ”خدا ایشان را فریب داده، از اینجا بیرون
    برد تا آنها را در کوهها بکشد و از روی زمین محو کند؟“ از تو خواهش می‌کنم از خشم
    خود برگردی و از مجازات قوم خود درگذری.'
  aer-aer: Unte apeke itnenhe irrerlknge atweme, Egypt-arenye areye alakenhe angkeketyenge,
    ‘YAHWEH-ele Israel-arenye areye Egypt-ngentyele arratelhe-ileke apmere arrangkethe
    ikwere-werne. Kenhe Re akenhe itnenhe urrtyekele-iwetyame ware. Re itnenhe arratelhe-ileke
    itnenhe irrerlknge atwetyenhenge apwerte nhenhenge.’ Alakenhe renhe itne angketyenhe.
    Alakenhe ikwerenge anteme Unte itneke ahele-irretyale anetyeke, itnenhe akethe-ante
    arrernetyalaye!
  tgl-ULB: Bakit kailangang sabihin ng mga taga-Ehipto, “Pinangunahan niya sila nang
    may masamang layunin, para patayin sila sa mga bundok at para wasakin sila sa
    ibabaw ng mundo? Magbalik ka mula sa iyong nagsusumiklab na galit at mahabag ang
    loob mula sa kaparusahan ng iyong bayan.
  cbu-NT: Itaru, shiy Israelchichee pachayarush, chingakchinaareesha ashiru, Ijiptoshuchsha
    kurak shiyaa ichingurusin táchpasinaya; Apanll ashtapi atupari, iyash tsapuni
    tashitungayuru, Israelchichee machirangiya. Mantsir chinayaruya, chingapi ichinguru
    atuya machpichiwaatstam Apanll waana tiptsiri pachayaru, kachingarangu, ashiri
    nish tsapurunas nda Israelchichee tputsi minuntiyam pakanaya, táchapsiniya Ijiptoshuch
    tputsiya, tárangiya Móysisi. Ashiriya, nayaningcha. Kapung tsiyantarinllpa. Tsiyanish
    zambazangcha. Mishat, shaanaatsi tputsirish tayutaritarinllpa, Móysisi Apanllee
    tsiyatku tárangiya.
  hui-hui: Í̠na henene halu ani bo mburi lariyagua Iyibi wali agali ti hale howa,
    Ae Anduane Homogohanda Isaraele wali agali haru tagira piyago hari wearu teneha
    howa bo hilu wahai holenaga haru penenagada, lolebira ndobe. Ani laga bulebirago
    keba haridagoni wahalu bu mini hadabe. Mini wiadai bialu í̠naga wali agalihondo
    hiriribi o bule mandabu wiridagonidagua nabi wahabe.
  mya-mya: အီ​ဂျစ်​အ​မျိုး​သား​တို့​က​ကိုယ်​တော်​ရှင်​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​တောင်​များ
    ပေါ်​သို့​ခေါ်​ဆောင်​၍၊ အ​ကုန်​အ​စင်​ရှင်း​လင်း သုတ်​သင်​ပစ်​ရန်​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်
    သွား​သည်​ဟူ​၍​ဆို​ဖွယ်​ရာ​အ​ကြောင်း​ရှိ စေ​ရ​ပါ​မည်​လော။ ပြင်း​ပြ​သော​အ​မျက် တော်​ကို​ပြေ​စေ​လျက်​ကိုယ်​တော်​၏​လူ​မျိုး
    တော်​အား​ပေး​မည့်​အ​ပြစ်​ဒဏ်​မှ​လွတ် ငြိမ်း​ချမ်း​သာ​ခွင့်​ရ​စေ​ပါ။-
  cbi-NTPO: 'Ñu tsanguishu juntsaa, Egipto'' chulla entsandinu dejuve: Diosya entsa
    chachillanu butyu tenasha detu''nu ju'' mityaa mangalaañuve, matyu tsangue'' detute''
    pirenu ju'' mityaa tsanguiñuve, tinu dejuve. Tsaju'' ñu ajaa tenñaa chachillanu
    firu'' kenu pensa kendu bain, juntsa pensaya manbirede.'
  bod-N: ཅིའི་ཕྱིར་མ་འོངས་པར་ཨེ་ཅིབ་པ་རྣམས་ལ། དཀོན་མཆོག་གིས་དམིགས་ཡུལ་ངན་པ་བཅངས་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཕྱི་རུ་ཁྲིད་དེ།
    རི་བོ་ནས་བསད་དེ་ས་སྟེང་ནས་མེད་པར་མཛད་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲ་རུ་འཇུག་གམ། ཁྱེད་ཀྱི་ཐུགས་ཁྲོ་བའི་མེ་ལྕེ་གཞིལ་བར་མཁྱེན།
    ཉིད་ཀྱི་འབངས་མི་ལ་གནོད་འཚེ་གཏོང་བར་དགོངས་ཀྱང་ཐུགས་ལ་སྙིང་རྗེ་ཡོད་པར་ཞུ།
  sna-sna: VaIjipita vachataurireiko vachiti, ‘Akavabudisa muIjipiti nomurangariro
    wakaipa, kuti avauraye mumakomo uye nokuvaparadza panyika’? Dzokai henyu pakutsamwa
    kwenyu kunotyisa; dzokai murege kuuyisa njodzi pamusoro pavanhu venyu.
  spa-BLM: '¿Por qué han de hablar los egipcios diciendo: ‘Los sacó para mal, para
    matarlos en los montes y consumirlos de la superficie de la tierra’? Vuélvete
    de tu feroz ira, y aléjate de este mal contra tu pueblo.'
  cac-cac: '¿Tas val yuj ol a cha ach yal eb'' aj Egipto chucal? Ol am yal eb'' icha
    tic: Tob''an chuc spensar Dios d''a eb'', yuj chi'' ix yiq''uel eb'' d''a tic,
    sb''at smilancham eb'' d''a jolomtac vitz, satjiel eb'' yuuj d''a sat lum luum
    tic, xcham eb''. Yuj chi'' comonoc max te cot yoval a c''ol d''a yib''an̈ eb'',
    mocab'' ac''och yaelal d''a yib''an̈ eb''.'
  swh-ULB: Kwa nini Wamisri kusema, 'Amewatoa kwa kuwatenda uovu, ili apate kuwaua
    milimani, na kuwaondoa watoke juu ya uso wa nchi?' Geuka katika hasira yako kali,
    ughairi uovu huu ulio nao juu ya watu wako.
  bel-bel: 'каб Егіпцяне не казалі: на пагібель Ён вывеў іх, каб забіць іх у горах
    і вынішчыць іх з улоньня зямлі; адхілі палымяны гнеў Твой і адмяні зьнішчэньне
    народу Твайго;'
  wed-wed: Mepa da ma pupuni, Mai Egypt ina riwa, ‘Ana nota apoapoena maranai i tere-opunei
    da au ola anatapui ita pupuni.’ Meji avena, oram ina uba, ma eḡa ma vipupui.
  deu-ELBBK: 'Warum sollten die Ägypter so sprechen: Zum Unglück hat er sie herausgeführt,
    um sie im Gebirge zu töten und sie von der Fläche des Erdbodens zu vernichten?
    Kehre um von der Glut deines Zorns und lass dich des Übels gegen dein Volk gereuen.'
  mbb-OT: Emun egeraan nu is menge etew nu kenè be ebpekekaǥi is menge Ehiptohanen
    te iyan nu zà impeǥewasa kandan diyà te Ehipto su egeraan nu sikandan kayi te
    vuntud su wey maawà sikandan kayi te kelibutan? Umbe deyzey ke id-awè nu is pauk
    nu kandan; deyzey ke edhelinen nu is isip nu ne kenè nu zed sikandan edèdeetan.
  mal-2015: മലകളിൽവെച്ചു കൊന്നുകളവാനും ഭൂതലത്തിൽനിന്നു നശിപ്പിപ്പാനും അവരെ ദോഷത്തിന്നായി
    അവൻ കൊണ്ടുപോയി എന്നു മിസ്രയീമ്യരെക്കൊണ്ടു പറയിക്കുന്നതു എന്തിന്നു? നിന്റെ ഉഗ്രകോപം
    വിട്ടുതിരിഞ്ഞു നിന്റെ ജനത്തിന്നു വരുവാനുള്ള ഈ അനർത്ഥത്തെക്കുറിച്ചു അനുതപിക്കേണമേ.
  tuo-NT: 'Mʉꞌʉ narẽ buꞌiri daꞌrecãma, Egiptocjãrã aꞌtiro ni wãcũrãsama: “Õꞌacʉ̃ narẽ
    ʉ̃rʉ̃pagʉpʉ wẽjẽ, aꞌti diꞌtapʉ nirãrẽ bajuriogʉti nígʉ̃, miiwijapĩ”, nibosama.
    Uaticãꞌña majã. Mʉꞌʉ yarã masãrẽ ñaꞌarõ weesĩꞌrĩsere tocãꞌrõta duꞌuya.'
  gup-gup: Dja bu kunmekbe yikurduyime, wardi bininj nawu Egyptbeh kabirriyime, ‘Njalekenh
    Yawey benbebkeng kore birrihbongdi dja benkang kore kuwarddewardde kumekbe benbularrbom
    rowk?’ Wanjh ngaye djawadjawan bu yuwn yiyiddung, dja yibawo. Yimayaliborledmen
    dja yuwn bu yibenbularrbun nawu bininj ngudda ke.
  gvs-gvs: Manakae? Bego da Itipita sitagiwoim kadi, “Yauwe guinuwa goyogoyoina pasina
    ina bodao, kidi Isileli tubunao, Itipita goi ikabidi, imedi koya goi ikaumatedi,
    e bei geya maisidimo poyapoya ame goi”? ¡Neta taabu kuegamoogamōgu go, guinuwa
    goyogoyoina ame manuna kutugavīla!
  rmc-rmc: Te ada kereha, paľis o Egipťana vakerena, hoj len ča iľal avri, hoj len
    te murdares pro verchi a te khoses tele pal e phuv. Mangav tut, ma av choľamen
    pre tire manuša. Čerin tiro gondoľišagos a ma de pre lende e pohroma.
  nlg-nlg: Rana vure ni Egypt kara bosa, ‘Yahweh te pegora ge kara mai tana lei ghotu
    ge ke matera me ke taghalaghinira.’ Ko ririu ta nimua na rutu, mo ko tughua na
    liomu tana tataghalaghi sule eni to gonidilaa vanira nimiu na vure.
  pes-OPV: چرا مصریان این سخن گویند که ایشان را برای بدی بیرون آورد، تا ایشان را در
    کوهها بکشد، و ازروی زمین تلف کند؟ پس از شدت خشم خودبرگرد، و از این قصد بدی قوم
    خویش رجوع فرما.
  ron-1924: 'Пентру че сэ зикэ еӂиптений: ‘Спре ненорочиря лор й-а скос, ка сэ-й омоаре
    прин мунць ши ка сэ-й штяргэ де пе фаца пэмынтулуй’? Ынтоарче-Те дин юцяла мынией
    Тале ши ласэ-Те де рэул ачеста пе каре врей сэ-л фачь попорулуй Тэу.'
  aui-aui: Memeda kuniberodi, na Ijipt damdi sinawona da yam noghota berona bi Isrel
    damdi kupiikedi koyae, da kubura debanama kunibero tuwanonoyidi. Na genuwanuwam
    inapughuna; yam noghota kuwamiri da gekuna kasiwiiberodina.
  ben-OBCV: মিশরীয়রা কেন বলবে, ‘মন্দ উদ্দেশ্য নিয়ে, পাহাড়-পর্বতে তাদের হত্যা করার
    এবং পৃথিবীর বুক থেকে তাদের নিশ্চিহ্ন করে ফেলার জন্যই তিনি তাদের বের করে এনেছেন’?
    তোমার প্রচণ্ড ক্রোধ প্রশমিত করো; কোমল হও ও তোমার এই প্রজাদের উপর বিপর্যয় ডেকে
    এনো না।
  som-som: Bal Masriyiintu maxay u odhan doonaan, Wuxuu iyaga u saaray xumaan inuu
    buuraha ku laayo iyo inuu dhulka iyaga ka baabbi'iyo? Rabbiyow, ka leexo cadhadaada
    kulul oo ka noqo xumaantan aad damacsan tahay inaad dadkaaga ku samaysid.
  lat-VUC: 'Ne quæso dicant Ægyptii: Callide eduxit eos, ut interficeret in montibus,
    et deleret e terra: quiescat ira tua, et esto placabilis super nequitia populi
    tui.'
  eng-ASVBT: Wherefore should the Egyptians speak, saying, For evil did he bring them
    forth, to slay them in the mountains, and to consume them from the face of the
    earth? Turn from thy fierce wrath, and repent of this evil against thy people.
  mna-mna: 'Kokena zin Aikuptu kan tininkao pu ma tiso: ‘Merere kizin Israel, ni itut
    kan. Tanata ikam zin ma tizem ti, mi tila lele abalabalŋana, bekena ikas zin su
    taŋga mi ipambiriizi zin ma timap kat pa toono.’ Tana kam ta kembena pepe. Koto
    ketem malmalŋana ku, mi tooro ŋgar ku. Pasaana wal ku pepe.'
  ita-1885: 'Perchè direbbero gli Egizj: Egli li ha tratti fuori per male, per farli
    morir su per que'' monti, e per consumarli d''in su la terra? Racqueta il tuo
    cruccio acceso, e pentiti di questo male inverso il tuo popolo.'
  eng-LXXUP: Take heed lest at any time the Egyptians speak, saying, With evil intent
    he brought them out to slay them in the mountains, and to consume them from off
    the earth; cease from thy wrathful anger, and be merciful to the sin of thy people,
  eng-ULB: Why should the Egyptians say, 'He led them out with evil intent, to kill
    them in the mountains and to destroy them from the face of the earth?' Turn from
    your burning anger and relent from this punishment on your people.
  spa-VBL: ¿Por qué permitirás que los egipcios digan ‘los sacó con el malvado propósito
    de matarlos en las montañas, borrándolos de la faz de la tierra’? Apártate de
    tu feroz ira. Por favor, arrepiéntete de esta amenaza contra tu pueblo.
  fra-_FOB: 'Pourquoi les Égyptiens diraient-ils: Il les a fait sortir pour leur malheur,
    pour les tuer dans les montagnes, et pour les consumer de dessus la terre? Reviens
    de l''ardeur de ta colère, et te repens du mal que tu veux faire à ton peuple.'
  mal-mal: മലകളിൽവച്ച് കൊന്നുകളയുവാനും ഭൂതലത്തിൽനിന്ന് നശിപ്പിക്കുവാനും അവരെ ദോഷത്തിനായി
    അവൻ കൊണ്ടുപോയി എന്ന് ഈജിപ്റ്റികാരെക്കൊണ്ട് പറയിക്കുന്നത് എന്തിന്? അവിടുത്തെ ഉഗ്രകോപം
    വിട്ടുതിരിഞ്ഞ് അവിടുത്തെ ജനത്തിന് വരുവാനുള്ള ഈ അനർത്ഥത്തെക്കുറിച്ച് അനുതപിക്കണമേ.
  urd-GVR: Misrī kyoṅ kaheṅ, ‘Rab Isrāīliyoṅ ko sirf is bure maqsad se hamāre mulk
    se nikāl le gayā hai ki unheṅ pahāṛī ilāqe meṅ mār ḍāle aur yoṅ unheṅ rū-e-zamīn
    par se miṭāe’? Apnā ġhussā ṭhanḍā hone de aur apnī qaum ke sāth burā sulūk karne
    se bāz rah.
  suz-BL: मो पाइतीनी हना इजीप्‍त रागी ङा मुरपुकीमी ‘परमप्रभुमी मेको आन कली पहाडमी
    साइश्‍शा, रागी रे क्‍याम्‍चा कली एक रे ग्रुंइताक्‍व’ देंनीम। मोपतीके इन ठेयब गाइक्‍तीक
    प्रोनीन। इन मुर आन कली मसतीन। ब्‍यवस्‍था ९:२८; यहोसु ७:९
  ita-1927: 'Perché direbbero gli Egiziani: Egli li ha tratti fuori per far loro del
    male, per ucciderli su per le montagne e per sterminarli di sulla faccia della
    terra? Calma l’ardore della tua ira e pèntiti del male di cui minacci il tuo popolo.'
  ckb-ckb: 'بۆچی میسرییەکان بڵێن: ”بە نیازخراپی دەریهێنان هەتا لە کێوەکان بیانکوژێت
    و لەسەر ڕووی زەوی نەیانهێڵێت؟“ جۆشی تووڕەییت دابمرکێنەوە و ئەو سزایە ڕەت بکەرەوە
    کە فەرمووت بەسەر گەلەکەتدا دەیسەپێنیت.'
  eng-BBE: Why let the Egyptians say, He took them out to an evil fate, to put them
    to death on the mountains, cutting them off from the earth? Let your wrath be
    turned away from them, and send not this evil on your people.
  kan-OKCV: ‘ಕೇಡಿನ ನಿಮಿತ್ತವೂ ಬೆಟ್ಟಗಳಲ್ಲಿ ಅವರನ್ನು ಸಾಯಿಸಿ, ಭೂಮಿಯ ಮೇಲಿನಿಂದ ಅವರನ್ನು ಅಳಿಸಿಬಿಡುವುದಕ್ಕೂ,
    ದೇವರು ಅವರನ್ನು ಹೊರಗೆ ಬರಮಾಡಿದ್ದಾರೆ,’ ಎಂದು ಈಜಿಪ್ಟಿನವರು ಏಕೆ ಹೇಳಬೇಕು? ತಾವು ಕೋಪಾಗ್ನಿಯನ್ನು
    ಬಿಟ್ಟು ತಿರುಗಿಕೊಳ್ಳಿ. ನಿಮ್ಮ ಜನರಿಗೆ ವಿರೋಧವಾದ ಈ ಕೇಡಿನ ವಿಷಯದಲ್ಲಿ ತಮ್ಮ ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸಿರಿ.
  bbb-bbb: A e Ijifitiko ijiebe kuaeko a e one ije kaenamiana keke nafare ijia kaniana
    kame uinitukiro vaemano kuaedufuo ije abe vierafe? Ijadufuo a ziemo ije arekiro
    nime una oe dasu vierafe areme vame ije a e one ijiebuo rekuveno ije arene.
  tam-2017: மலைகளில் அவர்களைக் கொன்றுபோடவும், பூமியின்மேல் இல்லாதபடி அவர்களை அழிக்கவும்,
    அவர்களுக்குத் தீங்குசெய்வதற்காகவே அவர்களைப் புறப்படச்செய்தார் என்று எகிப்தியர்கள்
    சொல்லுவானேன்? உம்முடைய கடுங்கோபத்தைவிட்டுத் திரும்பி, உமது மக்களுக்குத் தீங்குசெய்யாதபடி,
    அவர்கள்மேல் பரிதாபம்கொள்ளும்.
  spa-RV-1909: '¿Por qué han de hablar los Egipcios, diciendo: Para mal los sacó,
    para matarlos en los montes, y para raerlos de sobre la haz de la tierra? Vuélvete
    del furor de tu ira, y arrepiéntete del mal de tu pueblo.'
  ron-BTF: 'Pentru ce să vorbească egiptenii și să spună: Pentru nenorocire i-a scos
    afară, ca să îi ucidă în munți și să îi mistuie de pe fața pământului? Întoarce-te
    de la furia ta înverșunată și pocăiește-te de acest rău împotriva poporului tău.'
  eng-WEBP: Why should the Egyptians talk, saying, ‘He brought them out for evil,
    to kill them in the mountains, and to consume them from the surface of the earth’?
    Turn from your fierce wrath, and turn away from this evil against your people.
  eng-FBV: Why should the Egyptians be able to say, ‘He brought them out with the
    evil purpose of killing them in the mountains, wiping them off the face of the
    earth’? Turn from your fierce anger. Please change your mind over the threat against
    your people.
  nld-1939: 'Waarom zouden de Egyptenaren zeggen: “Met opzet heeft Hij hen weggeleid,
    om hen in de bergen te doen omkomen en hen van de aarde te verdelgen!” Laat toch
    uw ziedende gramschap bedaren, en trek het onheil weer terug van uw volk.'
  nch-BL: Nopa egiptome quiijtose para ta cati tiininTeco tiquinquixti ipan tali Egipto,
    pampa ya timoilhuijtoya para tiquinmictis ipan tepeme pampa tijnequiyaya tiquinixpolihuiltis
    ten ni taltipacti. TOTECO, amo hueli tiquincahuilise nopa egiptome ma quiijtoca
    ya nopa. Yeca ayecmo xicualani. Ximoyolcuepa ica cati timoilhuijtoc tijchihuas
    huan amo xiquincoco momasehualhua.
  vie-1934: 'Sao để cho người Ê-díp-tô nói rằng: Ngài đưa chúng nó ra khỏi xứ đặng
    làm hại cho, giết đi tại trong núi, cùng diệt chúng nó khỏi mặt đất? Cầu xin Chúa
    hãy nguôi cơn giận và bỏ qua điều tai họa mà Ngài muốn giáng cho dân Ngài.'
  hin-CV: मिस्रियों को यह कहने का क्यों दें, कि याहवेह उन्हें मिस्र से इसलिये निकाल
    ले गये कि उन्हें पहाड़ पर मार डालें, और उन्हें पृथ्वी के ऊपर से मिटा डालें? आप
    अपने गुस्से को शांत करें और लोगों को नष्ट करने की सोच छोड़ दीजिए.
  eng-OURB: Why should the Egyptians [people from Abode of slavery] speak, saying,
    ‘He brought them out for evil, to kill them in the mountains, and to consume them
    from the surface of the earth?’ Turn from your fierce wrath, and teshuvah ·turn
    repent· of this evil against your people.
  spa-BES: '¿Por qué han de decir los egipcios: los llevó a un destino malo, para
    matarlos en los montes, y los quitó de la tierra? Deja que tu ira se aleje de
    ellos, y no envíes este mal a tu pueblo.'
  tdx-tdx: Aa vaho tsy hatao’ o nte-Mitsraimeo ty hoe te Nakare’e hijoia’e, hañohofa’e
    loza ambohitseo vaho ho mongore’e an-tane atoy? Iambohò o fifombo’o miloroloroo
    vaho ferenaiño tsy hampianto ondati’oo.
  vid-vid: Houdita ahyo, ndangukomya Wamisili wolonga, ‘Nakawalavya Misili kwa kugana
    kwihile leka yawakopolele kuchidunda na kuwabagamiza ng'hatu muisi.’ Gwaa Mkulu
    Nguluwi, usindamale na kuleka mbuli ayo yihile youlingugana kudita kwa wanhu wa
    hegwe.
  eng-OKE: Wherefore should the Mizraee speak to say, With evil (purpose) He led them
    out to kill them among the mountains, and to consume them from the face of the
    earth? Turn from the strength of Thine anger, and revert from the evil which Thou
    hast threatened to do unto Thy people.
  tha-KJV: เหตุ​ไฉนจะให้ชนชาวอียิปต์​กล่าวว่า ‘​พระองค์​ทรงนำเขาออกมาเพื่อจะทรงทำร้ายเขา
    เพื่อจะประหารชีวิตเขาที่​ภู​เขาและทำลายเขาเสียจากพื้นแผ่นดินโลก’ ขอพระองค์ทรงหันกลับเสียจากความพิโรธอันแรงกล้าของพระองค์
    และทรงกลับพระทัยอย่าทำอันตรายแก่พลไพร่ของพระองค์​เอง
  por-BR-2018: 'Por que hão de falar os egípcios, dizendo: Para o mal os tirou, para
    matá-los nos montes, e para exterminá-los de sobre a face da terra? Volta-te do
    furor de tua ira, e arrepende-te do mal de teu povo.'
  deu-ELO: 'Warum sollten die Ägypter also sprechen: Zum Unglück hat er sie herausgeführt,
    um sie im Gebirge zu töten und sie von der Fläche des Erdbodens zu vernichten?
    Kehre um von der Glut deines Zornes und laß dich des Übels wider dein Volk gereuen.'
  eng-WYC-2018: I beseech (thee), that [the] Egyptians say not, He led them out fellily
    (or He led them out with an evil intent), to slay (them) in the hills, and to
    do them away from [the] earth; (let) thine ire cease, and be thou quemeful on
    the wickedness of thy people.
  epo-epo: 'Por kio la Egiptoj diru: Por malbono Li elirigis ilin, por mortigi ilin
    en la montoj kaj por ekstermi ilin de sur la tero? Forlasu Vian flaman koleron
    kaj fordecidu la malbonon kontraŭ Via popolo.'
  uig-PIN: 'Misirliⱪlar mazaⱪ ⱪilip: — Ularning bexiƣa bala qüxürüx üqün, ularni taƣlarning
    üstidǝ ɵltürüp yǝr yüzidin yoⱪitix üqün, ularning Hudasi ularni elip kǝtti, —
    deyixsunmu? Ɵz otluⱪ ƣǝzipingdin yenip, Ɵz hǝlⱪinggǝ balayi’apǝt kǝltürüx niyitingdin
    yanƣaysǝn!'
  beo-beo: 'Idibidi dunu da Di da dia fi amo goumia dafawanedafa medole legemusa:
    gadili oule misi, amo ilia sia:sa:besa:le, Dia ougi fisima. Dia asigi dawa:su
    sinidigili, Dia fi mae gugunufinisima!'
  tpi-OTNT: Sapos yu mekim olsem long ol, bai ol Isip i tok, ‘God i tingting nogut
    long ol manmeri bilong en. Olsem na em i kisim ol long Isip na bringim ol i kam
    bilong bagarapim ol nogut tru long ples maunten na kilim olgeta i dai.’ Tasol
    Bikpela, maski. Mobeta yu lusim belhat bilong yu na senisim tingting bilong yu,
    na bai yu no ken bagarapim ol manmeri bilong yu.
  hau-SA: Don me za ka sa Masarawa su ce, ‘Ai, da mugun nufi ne ya fito da su don
    yă shafe su daga fuskar duniya’? Ka juya daga fushinka mai zafi, ka ji tausayi,
    kada ka kawo masifa a kan mutanenka.
  uig-LAT: 'Misirliqlar mazaq qilip: — Ularning béshigha bala chüshürüsh üchün, ularni
    taghlarning üstide öltürüp yer yüzidin yoqitish üchün, ularning Xudasi ularni
    élip ketti, — déyishsunmu? Öz otluq ghezipingdin yénip, Öz xelqingge balayi’apet
    keltürüsh niyitingdin yan’ghaysen!'
  nde-nde: Kungani amaGibhithe kumele athi, ‘Wabakhupha elizweni ngenxa yenhloso embi
    ukuba ababulalele ezintabeni, ababhubhise baphele ebusweni bomhlaba’? Phenduka
    olakeni lwakho olwesabekayo, uthambise umoya wakho, ungaletheli abantu bakho ukubhujiswa.
  ton-ton: Ko e hā ka lea ai ʻae kakai ʻIsipite, ʻo pehē, naʻa ne ʻomi kovi ʻakinautolu
    kituaʻā, ke tāmateʻi ʻakinautolu ʻi he ngaahi moʻunga, pea ke fakaʻauha ʻakinautolu
    mei he funga ʻo māmani? Tafoki mei ho houhau lahi, pea lolou ʻi he kovi ni ki
    ho kakai.
  ces-1613: 'A proč mají mluviti Egyptští, řkouce: Lstivě je vyvedl, aby zmordoval
    je na horách, a aby vyhladil je se svrchku země? Odvrať se od hněvu prchlivosti
    své, a lituj zlého, kteréžs uložil uvésti na lid svůj.'
  eng-WMB: Why should the Egyptians talk, saying, ‘He brought them out for evil, to
    kill them in the mountains, and to consume them from the surface of the earth’?
    Turn from your fierce wrath, and turn away from this evil against your people.
  tam-TCV: ‘இஸ்ரயேலரை மலைகளில் கொன்று, பூமியின் மேற்பரப்பிலிருந்து அழித்து ஒழிக்கும்படியான
    தீய நோக்கத்துடனே, அவர் அவர்களை வெளியே கொண்டுவந்தார்’ என எகிப்தியர் ஏன் சொல்லவேண்டும்?
    ஆகவே உமது கோபத்தின் உக்கிரத்தைத் தணித்து, மனமிரங்கி, மக்கள்மேல் பேராபத்தைக் கொண்டுவராதிரும்.
  ceb-ULB: Nganong kinahanglan man mosulti ang mga Ehiptohanon, 'Gipagawas niya sila
    nga may daotang tinguha, aron pamatyon sila sa kabungtoran ug aron laglagon sila
    sa kalibotan?' Ayaw na padayona ang pagpasilaob sa imong kasuko ug ayaw na pahamtangi
    ug silot ang imong katawhan.
  pol-UBG: 'Dlaczego Egipcjanie mieliby mówić: Wyprowadził ich ku złemu, aby ich pozabijać
    w górach i aby zgładzić ich z powierzchni ziemi? Odwróć się od zapalczywości twojego
    gniewu i żałuj nieszczęścia, jakie chcesz zesłać na twój lud.'
  agr-agr: 'Nuadui ame dutikawaminig egiptunmaya aents aidau chichagtamainak: ‘¡Apajuí
    ditanak tsanuja yajuak, mujá uyujus ijina emegkajui!’ tusa dushiktamain ainawai.
    Nuadui dekas ¡kajegkau akumesh tsagkujata!'
  kyc-kyc: Isipi wambu dupwame dopa lao, Embena wambu yuu Isipi yaki nyuo lanyuo pee
    dupwa yuu kyau dokona pyao kumuo kokwa soo nembalu nembo nembalana lanyuo pee
    lyamo lao akipamo laramisi? Dokona imbwa nao embena suu pingi alowa pipala embena
    wambu dupwa keta randa doko mai napipi.
  urd-GVU: مصری کیوں کہیں، ’رب اسرائیلیوں کو صرف اِس بُرے مقصد سے ہمارے ملک سے نکال
    لے گیا ہے کہ اُنہیں پہاڑی علاقے میں مار ڈالے اور یوں اُنہیں رُوئے زمین پر سے مٹائے‘؟
    اپنا غصہ ٹھنڈا ہونے دے اور اپنی قوم کے ساتھ بُرا سلوک کرنے سے باز رہ۔
  deu-1912: 'Warum sollen die Ägypter sagen und sprechen: Er hat sie zu ihrem Unglück
    ausgeführt, daß er sie erwürgte im Gebirge und vertilgte vom Erdboden? Kehre dich
    von dem Grimm deines Zornes und laß dich gereuen des Übels über dein Volk.'
  ntj-ntj: Wiya, nyuntulu-tjinguru-tjananyan mirrirntankunyangka Yiitjipunyamartatji
    pirnilu-ya watjalku, ‘Wiya, katingu-tjananya ngurra yaputjarrangka pungkula mirrirntara
    wiyalkitjalu.’ Palunyakutarra kalyparringkulalpi wanti-tjananya pungkutjamaaltu.
  kan-2017: ಐಗುಪ್ತ್ಯರು ನಿನ್ನ ವಿಷಯದಲ್ಲಿ, ‘ಯೆಹೋವನು ಕೇಡು ಮಾಡಬೇಕೆಂಬ ಅಭಿಪ್ರಾಯದಿಂದಲೇ ಇಸ್ರಾಯೇಲರನ್ನು
    ಇಲ್ಲಿಂದ ಕರೆದುಕೊಂಡು ಹೋದನಲ್ಲಾ. ಅವರನ್ನು ಬೆಟ್ಟಗಳಲ್ಲಿ ಸಾಯಿಸಲಿಕ್ಕೂ ಭೂಮಿಯಿಂದ ನಿರ್ಮೂಲ
    ಮಾಡುವುದಕ್ಕೂ ಅವರನ್ನು ಕರೆದುಕೊಂಡು ಹೋದನೆಂದು ಹೇಳಿಕೊಳ್ಳುವುದೇತಕ್ಕೆ?’ ನೀನು ರೋಷಾಗ್ನಿಯನ್ನು
    ಬಿಟ್ಟು ನಿನ್ನ ಪ್ರಜೆಗಳಿಗೆ ಕೆಡುಕನ್ನು ಮಾಡದೆ ಮನಸ್ಸನ್ನು ಬದಲು ಮಾಡಿಕೋ.
  ena-ena: Nama nulɨdɨ hameŋ lɨnaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ hulaŋ iamɨgali agɨlaŋ nameŋ
    abavɨbali uami. Asɨ Iaue agaŋ nudɨ hulaŋ iamɨgali agɨladɨ sɨbɨlɨ lamɨben aba hɨji
    lamavɨla likɨla via ualɨ aba abavɨbali uami. Isipɨ fɨli tɨbɨ hɨniavɨdaci likɨlavɨla
    halu lɨguŋ heŋ via ua sɨbɨlɨ lamavɨla ifɨhɨmuhɨmu saŋ via ualɨ aba abavɨbali uami.
    Ifɨhɨmuhɨmu uci sɨvɨlavɨci fɨli nagaŋ Isɨlaelɨ hɨdɨlɨ apalɨ hɨnibali aba abavɨbali
    uami. Nama igɨvɨ agadɨ valavɨla hɨji huaci viha uami. Hameŋ lavɨla nadɨ hulaŋ
    iamɨgali agɨladɨ ma sɨbɨlɨ lamɨbanaŋ uami.
  yap-yap: Mang ni ngam pag piyu Egypt nge yag ni lungurad, ‘I waliy e girdi’ rok
    nga wuru’ yu Egypt ya ke leamnag ni nge li’rad u fithik’ e burey nge math owcharad
    ni yad gubin’? Mu pag e damumuw rom nib gel ngam thiliyeg lanin’um, ngam pag ndab
    mfek e binir e riya’ i yib ngak e girdi’ rom.
  hlt-MCSB: Balae tih Egypt rhoek loh a thui mai eh? A thae la, “Amih te tlang ah
    ngawn ham neh amih te diklai hman lamloh khah ham ni amih a khuen,” ti ve. Na
    thintoek thinsa lamloh mael lamtah na pilnam sokah boethae khaw kohlawt mai.
  mdy-ETH: ጊብፄ ዓሳ ‹ሃያ ዓሶ ዔያቶኮ ፆኦሲ ጊብፄ ዓጮይዳፓ ዔኪ ኬሴሢ ዹኮይዳ ዔያቶ ዎዻኒና ፔቶ ባባይዛኒኬ› ጌዒ ኑና
    ሚኢጫንዳጉዲ ኔ ዓይጎሮ ማሌይ? ሃሢ ዻጎይዳፓ ዓቶም ጌይሢባንሢ ማዔ፤ ሃያ ቢያ ባይሲንቶ ኔኤኮ ዴሮ ዑፃ ሄሊሲፖ።
  twi-ASANTE: Wopɛ sɛ Misraimfoɔ no ka sɛ, ‘Onyankopɔn daadaa wɔn sɛ wɔmmra bepɔ no
    so sɛdeɛ ɔbɛnya wɔn akum wɔn, atɔre wɔn ase afiri asase so?’ Ma wo bo ntɔ wo yam
    na gyae adwene a woafa sɛ wode rebɛtia wo nkurɔfoɔ no.
  mwc-mwc: Memena bage Egypt biyisi sina kayo wona, ‘Ana nota goyona wai, Israel biyisi
    i uraba kasibauvisi ku koya mena, kata niko dobu ai iti kakabisi.’ Am yagisi ke
    boterei, ba ki nuwanuwanisi, ba kega goyona am pipiya kurisi ke wosei.
  eng-WEBU: Why should the Egyptians talk, saying, ‘He brought them out for evil,
    to kill them in the mountains, and to consume them from the surface of the earth’?
    Turn from your fierce wrath, and turn away from this evil against your people.
  bnp-bnp: Ioe bara o ratapile ria, e huriki a Egipto bara ri ta maea, ‘A Vure i tami
    e huriki a viri vona, i bole tala o Egipto, i tuli lakea ria na lolo, i rabalaki
    ria.’ Pali naha ni ratea ra naro iea. I kamumu hateka o taparakia a rongova o
    puloa a niluhoi vomu, naha ni rabalaki e huriki a viri vomu.
  wal-wal: Gibxxeti, ‘GODAI eta deretu bollan woranaunne biittaappe pitti xaissanau,
    iita halchchuwan kessiis’ aibissi giyoonaa? Ne yashshiya hanqquwaappe simma; ne
    asaa xaissanau qoppoogaa aggaaga.
  spa-PDDPT: '¿Por qué tienen que hablar los egipcios: Con mala intención los sacó
    para matarlos en las montañas y para destruirlos de la superficie de la tierra?
    ¡Desiste del ardor de tu ira y cambia de parecer con respecto a hacer mal a tu
    pueblo!'
  gun-gun: Mba'exa tu ha'eve 'rã Egito pygua kuery ijayvu vy “Apy gui ma tuuete ogueraapa
    yvyty re ojukapa aguã, ha'e yvy áry gui omokanhymba aguã”, he'i okuapy aguã? Ndepoxya
    rupi e'ỹ ke eiko, ejapo vai eme ndevygua kuery rovai.
  agu-BL: 'Ba''n tcu''n quil tak''u'' ama''l scyetz yi e'' aj Egipto tan chitze''ene''n
    ske''j yi o'' tanumu'' na qui cu''n batz scyale'': “Ryos nche''lsan yi e'' xonl
    Israel skaxo''l ntin tan chiquimse''n joylaj len nin tan chisotzaje''n junawes
    tan qui cyaje''n cyen jun chixonl wi munt.” Cha''stzun te Ta'' stzajscunu'' yi
    jun xtxumu''nu''a''tz yi copon biyolu'' cyakil yi tanumu''.'
  ilo-ULB: Apay a nasken nga ibaga dagiti Egipcio, 'Indalanna ida a rimuar manipud
    iti Egipto nga addaan iti dakes a panggep, tapno papatayenna ida iti kabanbantayan
    ken tapno dadaelenna ida iti rabaw ti daga?' Ibaw-ingmo ti gumilgil-ayab a pungtotmo
    ket ibabawim ti panangdusam kadagiti tattaom.
  kpg-kpg: Hudee heia digau Egypt gii hai bolo goe ne laha mai au dama gi daha mo
    Egypt, gaa lawa gaa kili gi daha digaula gii mmade i lodo nia gonduu aanei! Dugua ia
    do manawa hagawelewele, aloho gi au dama, hudee hagahuaidu ina digaula.
  uig-ARA: 'مىسىرلىقلار مازاق قىلىپ: ــ ئۇلارنىڭ بېشىغا بالا چۈشۈرۈش ئۈچۈن، ئۇلارنى
    تاغلارنىڭ ئۈستىدە ئۆلتۈرۈپ يەر يۈزىدىن يوقىتىش ئۈچۈن، ئۇلارنىڭ خۇداسى ئۇلارنى
    ئېلىپ كەتتى، ــ دېيىشسۇنمۇ؟ ئۆز ئوتلۇق غەزىپىڭدىن يېنىپ، ئۆز خەلقىڭگە بالايىئاپەت
    كەلتۈرۈش نىيىتىڭدىن يانغايسەن!'
  bps-bps: Du ku falmom ale, tan kadang man i dad to di Idyif? Ken manla kadang, tanebem
    i dad bel Israél lamwà di Idyif, du kayeam sduléam ale fnati di dad bulul. Tabyà,
    nangam moon fnadlug i kaflabeam dale, na begam tanlas i fandamam, na nangam fnadlug
    falmo dale.
  sus-sus: Xa i na raba, Misirakae fama a falade a i yi ɲama raminixi Misira bɔxi
    kui nɛ alako i xa e faxa geyae fari, e xa fe xa ɲɔn duniɲa. N bara i maxandi,
    i bɔɲɛ magoro, n Marigi. I naxa yi ɲama sɔntɔ.
  pon-2006: Pwe Mehn Isip kan en kak ndahki me komwi ketin kahluwa sang sapwellimomwi
    aramas akan Isip, pwe komwi koasoakoasoane en kemeirailla pohn nahna kan oh kamwomwirail
    douluhl? Komw ketin kameleileidi kupwuromwi; komw ketin kupwurehla sapwellimomwi
    aramas akan, oh dehr kauweirailla.
  jae-jae: Amboac ondoc lau Aiguptu oc sêsôm gebe ‘Kec, eŋ kêsau êsêacgoc. Eŋ gêwê
    êsêac sêsa sêja, gebe ênac êsêac êndu aŋga lôc to enseŋ êsêac su aŋga nom ŋagamêŋ
    samob.’ Tec ôwi aôm têmtac ŋandaŋ kapôêŋ siŋ ma ônam nêm ŋalêlôm ôkwi ma ôŋgôm
    sec, taŋ gobe ôŋgôm êndêŋ nêm lau naŋ atom.
  ksd-ksd: 'Ta ra ava ra tarai Aigipto diat a biti boko dari: I ga agure vairop diat
    upi ra vinirua, upi na ubu doko diat ara ra pupui ma upi na kamare vue diat kan
    ra mata i ra rakarakan a gunagunan? Una ngo kan kaum ngala na kankan ma una nukpuku
    kan go ra kaina magit ba una pait ia ta kaum tarai.'
  tur-YTC: Mısırlılar neden, 'Onları kötülük için, dağlarda öldürmek ve yeryüzünden
    yok etmek için çıkardı' diye konuşsunlar? Kızgın öfkenden dön ve halkına karşı
    bu kötülükten vazgeç.
  grc-BRENT: Μή ποτε εἴπωσιν οἱ Αἰγύπτιοι λέγοντες Μετὰ πονηρίας ἐξήγαγεν αὐτοὺς ἀποκτεῖναι
    ἐν τοῖς ὄρεσιν καὶ ἐξαναλῶσαι αὐτοὺς ἀπὸ τῆς γῆς. παῦσαι τῆς ὀργῆς τοῦ θυμοῦ σου,
    καὶ ἵλεως γενοῦ ἐπὶ τῇ κακίᾳ τοῦ λαοῦ σου,
  ind-AYT: Mengapa orang Mesir harus berkata begini, ‘Dengan niat jahat, Dia telah
    membawa mereka keluar untuk membunuh mereka di pegunungan dan untuk membinasakan
    mereka dari muka bumi’? Berbaliklah dari murkamu yang menyala-nyala dan ubahlah
    niat-Mu untuk mendatangkan malapetaka atas umat-Mu.
  nya-nya: Kodi mukufuna kuti Aigupto azinena kuti, ‘Munali ndi cholinga choyipa chofuna
    kuwaphera ku mapiri kuno ndi kuwawonongeratu pa dziko lapansi pamene munkawatulutsa
    ku Igupto kuja?’ Ayi, chonde mkwiyo wanu woyaka ngati motowu ubwezeni ndipo sinthani
    maganizo ofunira zoyipa anthu anu.
  hrv-hrv: 'Zašto bi Egipćani morali reći: ''U zloj ih je namjeri i odveo, tako da
    ih smakne u brdinama i izbriše s lica zemlje!'' Smiri svoj gnjev i ljutinu; odustani
    od zla svome narodu!'
  mps-mps: Ma, nago te tiwai kolesaga augwalibolo ebaso da, teda te Isip dabego te
    po waibao, ‘Godigo aga we bidi augwali dali dwai homu yai. Tama tibaso, augwali
    agai te Isipde selama, tama augwali odasa asali, te augwali te bulu dude mu dola
    silama, tama tigidali ela muani da,’ te po wabuo. Tiali goli, Genuai Bidi, tagalao.
    Tama nago te sębę yali homu te nago tagalama, tama nago homu kolesaga hasegelama,
    tama te we bidi augwali nago me dolamu dao.” Mosesgo te po wai.
  tpi-tpi: Sapos yu mekim olsem long ol, bai ol Isip i tok, ‘God i tingting nogut
    long ol manmeri bilong en. Olsem na em i kisim ol long Isip na bringim ol i kam
    bilong bagarapim ol nogut tru long ples maunten na kilim olgeta i dai.’ Tasol
    Bikpela, maski. Mobeta yu lusim belhat bilong yu na senisim tingting bilong yu,
    na bai yu no ken bagarapim ol manmeri bilong yu.
  dan-1931: 'Hvorfor skal Ægypterne kunne sige: I ond Hensigt førte han dem ud, for
    at slå dem ihjel ude mellem Bjergene og udrydde dem af Jorden? Lad din Vredes
    Glød høre op, og anger den Ulykke, du vilde gøre dit Folk!'
  vie-OVCB: Sao để cho người Ai Cập nói được rằng Đức Chúa Trời cố tình đem họ đi
    để tiêu diệt họ khỏi mặt đất? Vậy, xin Chúa nguôi giận và bỏ ý định trừng phạt
    dân Chúa.
  guj-2017: મિસરીઓ શા માટે આ પ્રમાણે બોલે કે, ‘તમે તેઓનું નુકસાન કરવાને માટે, એટલે
    પર્વતોમાં મારી નાખવા તથા પૃથ્વીની પીઠ પરથી તેઓનો સંહાર કરવા કાઢી લાવ્યા?’ તમારા
    બળતા કોપથી ફરો અને તમારા લોકો પર આફત લાવવાનો ઇરાદો ફેરવો.
  pon-2006A: Pwe Mehn Isip kan en kak ndahki me komwi ketin kahluwa sang sapwellimomwi
    aramas akan Isip, pwe komwi koasoakoasoane en kemeirailla pohn nahna kan oh kamwomwirail
    douluhl? Komw ketin kameleileidi kupwuromwi; komw ketin kupwurehla sapwellimomwi
    aramas akan, oh dehr kauweirailla.
  por-BRBSL: 'Por que os egípcios deveriam falar, dizendo: “Ele os trouxe para fora
    para o mal, para matá-los nas montanhas, e para consumi-los da superfície da terra?
    Vire-se de sua ira feroz, e afaste-se deste mal contra seu povo.'
  aly-aly: Ntwa renh-rnem atwenty, Egypt-areny-rnem alakenh ngkweng irrpelthirrekerr,
    ‘INGKARTel ikwerenh-rnem atnwenhey-alpek Egypt-they apmer arlpaw-warl, renh-rnem
    ilwerl-athenetyek apwert-itwek!’ Menty, nga ahelerrey-angenh ngkwenh-rnemek, renh-rnem
    atwey-angenh!
  cth-cth: Bangkongmaw Izipnaw ni monsom vah patawnae poe hane hoi, thei hanelah a
    tâcokhai awh, telah a dei awh han. Puenghoi na lungkhueknae hah roum sak nateh,
    na taminaw lathueng vah, hawihoehnae sak han na noe e heh kâhno lawih.
  twi-twi: Adɛn nti na ɛsɛ sɛ Misraimfo no ka se, ‘Onyankopɔn daadaa wɔn sɛ wɔmmra
    bepɔw no so sɛnea obenya wɔn akum wɔn, atɔre wɔn ase afi asase so?’ Ma wo bo ntɔ
    wo yam na gyae ɔsɛe a wopɛ sɛ wode ba wo nkurɔfo no so no.
  hlt-hlt: Balae tih Egypt rhoek loh a thui mai eh? A thae la, “Amih te tlang ah ngawn
    ham neh amih te diklai hman lamloh khah ham ni amih a khuen,” ti ve. Na thintoek
    thinsa lamloh mael lamtah na pilnam sokah boethae khaw kohlawt mai.
  tbz-SIM: Kɑ̀ɑ bɛ̀ kùɔ Esibiti kɔbɛ yóó yĩ́ ɑ bɛ̀ dènnɛ nɛ̀ kɛmiɛkɛ nkɛ kɛ bo bɛ̀
    kùɔ yɛtɑ̃rɛ̀ miɛkɛ kɛ́ bɛ̀ dèè, n Yiɛ̀ ḿbonkùnnɛ ɑ miɛkɛ kɛ́yóu ɑ bo bɛ̀ cɑ̀ɑ̀rɛ̀mɛ̀.
  msy-2020: Egh nɨ kamaghɨn me damightɨ, Isipia ua suam, ‘God uan gumazamiziba paza
    me gɨnɨghnɨsi. Egha a Isipɨn me inigha, danganir mɨghsɨabar me gasɨghasɨghasa
    me inigha iza bar me mɨsoghezɨ me ariaghire.’ O Ikiavɨra Itir God, nɨ kamaghɨn
    damuan markɨ. Nɨ uan anɨngagharir nɨghnɨzim abɨragh, egh uan gumazamizibagh asɨghasɨghan
    markɨ.
  azb-azb: Axı nə üçün Misirlilər “Onları pis niyyətlə, dağlarda öldürüb yer üzündən
    yox etmək üçün çıxartdı” desinlər? Yalvarıram, qəzəbini yatır və Öz xalqına bəla
    gətirmək niyyətindən dön.
  eng-DBY: Why should the Egyptians speak, and say, For misfortune he has brought
    them out, to slay them on the mountains, and to annihilate them from the face
    of the earth? Turn from the heat of thine anger, and repent of this evil against
    thy people!
  hin-2017: मिस्री लोग यह क्यों कहने पाएँ, ‘वह उनको बुरे अभिप्राय से, अर्थात् पहाड़ों
    में घात करके धरती पर से मिटा डालने की मनसा से निकाल ले गया?’ तू अपने भड़के हुए
    कोप को शान्त कर, और अपनी प्रजा को ऐसी हानि पहुँचाने से फिर जा।
  wol-KYG: 'Ana lu jar Misra di wax naan: “Musiba mi mu leen naraloon, ba mu leen
    di yiwi de, du lenn lu moy rey leen ba ñu jeex ca tund ya, ba fare leen kaw suuf
    sépp.” Ngalla dëddul sa sawaras sànj te nga fomm musiba mi nga naral sa ñoñ.'
  bjr-bjr: Anee miqinaqa Isipa maqannaasa aniara nári kai qimirisee Isaraee maqannaasa
    nifiqee aaqana aikunni munusee naru taikarara nifiqee fiifoo qifaara. Sia arana
    qaani aneenna arana qara irirana quandasee sia ummaara aneenna faiqi anaasee nimia.
  eng-YLT: why do the Egyptians speak, saying, For evil He brought them out to slay
    them among mountains, and to consume them from off the face of the ground? turn
    back from the heat of Thine anger, and repent of the evil against Thy people.
  kne-kne: Adi pay kanan et din taga-Egipto en planom baw ay ipango din ipogaw mo
    ta peslem amin daida isnan kadondontogan ta iwed polos di mabay-an. Pangaasim
    koma ta ibabawim san bonget mo ta adi kan pespeslen daida.
  wat-wat: Taki kuna fufuniya, nao Itifita namoisi sina bwaduwa vitana fiyao Isineni
    waisi kuta fufuniya be fwayafwaya nofe etanei kuta nuyaune-koḡoisi tovanama ku kikinomana-nemiisiya
    keta ku nemiisiya koyai. Eketa ya kayokuḡa busubusuwanina nenei kuta onoviya ebe
    muka kuta nuyauneisi.
  eng-WYC-2017: I beseech, that [the] Egyptians say not, He led them out fellily or
    slyly, to slay in the hills, and to do them away from [the] earth; thine ire cease,
    and be thou quemeful on the wicked-ness of thy people.
  eng-WMBB: Why should the Egyptians talk, saying, ‘He brought them out for evil,
    to kill them in the mountains, and to consume them from the surface of the earth’?
    Turn from your fierce wrath, and turn away from this evil against your people.
  urd-GVH: मिसरी क्यों कहें, ‘रब इसराईलियों को सिर्फ़ इस बुरे मक़सद से हमारे मुल्क
    से निकाल ले गया है कि उन्हें पहाड़ी इलाक़े में मार डाले और यों उन्हें रूए-ज़मीन
    पर से मिटाए’? अपना ग़ुस्सा ठंडा होने दे और अपनी क़ौम के साथ बुरा सुलूक करने से
    बाज़ रह।
  rug-rug: Kote sa gua si zama nia rina tie Izipi sapu Agoi turaṉa vurani vasina sari
    na Mua tie, pude va kilasa va mate betoi tu Goi si arini koari na toqere? Mu lopu
    bugoro si Goi, hobea sa Mua binalabala. Mamu lopu va tasunai sari na Mua tie?
  gaz-gaz: Warri Gibxii maaliif, ‘Inni duruma iyyuu yaada hamaadhaan tulluuwwan irratti
    isaan fixuu fi lafa irraa isaan balleessuuf Gibxii isaan baasee?’ jedhu. Aarii
    kee bobaʼaa sana irraa deebiʼi; obsis; saba keettis badiisa hin fidin.
  fra-LSG: 'Pourquoi les Égyptiens diraient-ils: C’est pour leur malheur qu’il les
    a fait sortir, c’est pour les tuer dans les montagnes, et pour les exterminer
    de dessus la terre? Reviens de l’ardeur de ta colère, et repens-toi du mal que
    tu veux faire à ton peuple.'
  gnn-gnn: Ŋuli nhe yurru buma dhawar'maramanydja walalanha, walalanydja ŋuli Yetjippuyŋuyunydja
    ŋäkuna, bala waŋi rom‐nyamir'yurruna nhuna biyakuna gam', ‘Ŋayi muka yawungu walalanhanydja
    dhawaṯmarama, märr ŋayi yurru buma rakunygumana walalanha,’ biyakuna walalanydja
    ŋuli. Garray, yaka mari‐wuniya nhokalayŋuwu miṯtjiwunydja. Bilyurrana dhipuŋuru,
    ḏaḏawyurrana; djambina nhunapinyay ḻiyanydja, ga yakana djämanydja yätjtja nhokalayŋuwu
    yolŋu'‐yulŋuwunydja.
  yal-yal: Xa i ito liga, Misiran kaane a falɛ nɛn, e naxa, ‘A e raminixi Misiran
    yi miriya ɲaxin nan ma, alogo a xa sa e faxa geyane ma, a yi e ɲan bɔxɔn fari.’
    I ya xɔlɔ gbeen lu! I diɲa! I nama yihadin nagodo i ya yamaan ma!
  iou-iou: U täŋpi wawäwä Isip naniktä ŋode api yäneŋ; U ka! Anutunitä täŋyäkŋarani
    terak yämagutpäŋ pom terak kumäŋ-kumäŋ däpmäŋira kuduptagän paotinik kaŋ täŋput
    yäŋ nadäŋpäŋ yäŋ-yäkŋat yäpmäŋ kuŋkuk yäŋ api yäneŋ. Ude yäŋirä nämo api tägawek.
    Unita Yawe, kokwawakka pähap uwä kaŋ pe. Nadäk iŋitan u mäde ut imiŋpäŋ ämawebekaye
    nämo täŋpi waneŋ.
  haw-1868: No ke aha la e olelo mai ai ko Aigupita, me ka i ana mai, No ka hewa i
    lawe mai ai oia ia lakou, e pepehi ia lakou ma na mauna, a e luku aku ia lakou,
    mai ka maka aku o ka honua? E maliu mai oe mai ka wela mai o kou huhu, a e aloha
    mai oe no ka hewa e hiki mai ana i kou poe kanaka.
  arb-NAV: 'لِمَاذَا يَشْمَتُ الْمِصْرِيُّونَ فِينَا قَائِلِينَ: لَقَدِ احْتَالَ عَلَيْهِمْ
    إِلَهُهُمْ فَأَخْرَجَهُمْ مِنْ هَهُنَا لِيُهْلِكَهُمْ فِي الْجِبَالِ وَيُفْنِيَهُمْ
    عَنْ وَجْهِ الأَرْضِ. ارْجِعْ عَنْ حُمُوِّ غَضَبِكَ وَلا تُوْقِعْ هَذَا الْعِقَابَ
    بِشَعْبِكَ.'
  ewe-ewe: Ɖe nèdi be Egiptetɔwo nagblɔ be, ‘Mawu ble wo be woava toawo dzi ale be
    yeate ŋu awu wo, atsrɔ̃ wo ɖa le anyigba dzi keŋkeŋ’ mahã? Ɖe asi le wò dɔmedzoe
    sesẽ la ŋu. Trɔ wò susu, eye mègahe dzɔgbevɔ̃e va wò amewo dzi o.
  eng-LEE: Wherefore should the Egyptians say thus, For mischief did he bring them
    out, to slay them in the mountains, and to destroy them from the face of the earth?
    Turn from thy fierce wrath, and repent thee of the evil decreed against thy people.
  gvn-gvn: '@see-verse:EXO.032.011'
  asm-FB: মিচৰীয়া লোকসকলক কিয় ক’ব দিব যে, ‘তেওঁলোকক পৰ্ব্বতীয়া অঞ্চলত বিনষ্ট কৰি
    পৃথিৱীৰ পৰা লুপ্ত কৰিবৰ বাবেহে তেওঁ তেওঁলোকক বাহিৰ কৰি আনিলে’। আপুনি নিজৰ প্ৰচণ্ড
    ক্ৰোধৰ পৰা ঘূৰি নিজৰ লোকসকলৰ অপকাৰ কৰাৰ বিষয়ে ক্ষান্ত হওক।
  sus-A: شَ عِ نَ رَبَ، مِسِرَكَيٍ قَمَ عَ قَلَدٍ عَ عِ يِ حَمَ رَ مِنِشِ مِسِرَ بْشِ
    كُي نّ عَلَكٌ عِ شَ عٍ قَشَ فٍيَيٍ قَرِ، عٍ شَ قٍ شَ حْن دُنِحَ. ﭑ بَرَ عِ مَشَندِ،
    عِ بْحّ مَفٌرٌ، ﭑ مَرِفِ. عِ نَشَ يِ حَمَ سْنتْ.
  fra-SBL: 'Pourquoi les Égyptiens diraient-ils : « Il les a fait sortir pour le malheur,
    pour les tuer dans les montagnes et les faire disparaître de la surface de la
    terre ? Détourne-toi de ton ardente colère, et détourne-toi de ce mal contre ton
    peuple.'
  hbo-hbo: לָמָּה֩ יֹאמְר֨וּ מִצְרַ֜יִם לֵאמֹ֗ר בְּרָעָ֤ה הֹֽוצִיאָם֙ לַהֲרֹ֤ג אֹתָם֙
    בֶּֽהָרִ֔ים וּ֨לְכַלֹּתָ֔ם מֵעַ֖ל פְּנֵ֣י הָֽאֲדָמָ֑ה שׁ֚וּב מֵחֲרֹ֣ון אַפֶּ֔ךָ
    וְהִנָּחֵ֥ם עַל־הָרָעָ֖ה לְעַמֶּֽךָ׃
  eng-WYCLIFFE: Y biseche, that Egipcians seie not, he ledde hem out felli, `that
    he schulde sle in the hillis, and to do awei fro erthe, thin ire ceesse, and be
    thou quemeful on the wickidnesse of thi puple.
  piu-2006: '@see-verse:EXO.032.011'
  pjt-pjt: Ka nyuntu tjananya pungkula wiyannyangka tjinguṟu Itjipanya nguraṟa tjuṯangkuya
    alatji nyuntunya wangkaku, ‘Ai! God panya tjanampangku kunyu tjananya iluntankunytjikitjangku
    ngura nyanganguṟu pakaltjingaṟa ma-katingu. Paluṟu tjananya ngura puḻitjarakutu
    pungkunytjikitjangku katingu tjananya uwankara wiyantjikitjangku.’ Alatjiya tjinguṟu
    nyuntunya anaṟa wangkaku. Ka nyara palula-tawara nyuntu uti Israelkunu tjuṯa iluntankuwiyangku
    wantima, munu tjanampa mirpaṉariwiya kalyparingama.
  cwe-cwe: One uhatenda ivo, Wamisili wezadaha kulonga kuwa kawalava muna iisi ya
    Misili muladi kuwakoma muna mulima na kuwananga. Galula magesa yako ya ludoko
    na sekeuwatende wanhu wako mbuli zihile.
  kik-kik: Nĩ kĩĩ kĩngĩtũma andũ a Misiri moige atĩrĩ, ‘Aamarutire bũrũri wa Misiri
    arĩ na muoroto wa kũmeka ũũru amooragĩre irĩma-inĩ, na amaniine mathire gũkũ thĩ’?
    Tiga kũrakara mũno; wĩricũkwo ndũkarehere andũ aku mwanangĩko.
  fra-NCL: 'Pourquoi les Égyptiens diraient-ils : C’est pour leur malheur qu’il les
    a fait sortir, c’est pour les faire périr dans les montagnes et pour les anéantir
    de dessus la terre ? Revenez de l’ardeur de votre colère, et repentez-vous du
    mal que vous voulez faire à votre peuple.'
  cek-AK: Tipongah Izip kaminawk mah, Sithaw loe kasae poekhaih tawnh, to pongah ni
    nihcae to mae nuiah hum moe, long pum hoiah tamit boih hanah, a caeh haih, tiah
    thuih han koi ah oh ving loe? Hmai baktih kamngaeh palungphuihaih to dipsak ah
    loe, nangmah ih kaminawk nuiah sak han ih kasae poekhaih to dawnpakhuem raeh.
  xla-xla: Wa꞉ta yia꞉ye potimelepiye, asiyama Isip sotapo epo malamelepe, ‘Godta ya꞉
    opaye isikimi potimolowedeme Isip mo itle eleme alikili a꞉ma woyamana,’ dlepe.
    Epapedeme wa꞉ta siyalademama yia꞉ye potimele dleye memelene.
  cuk-cuk: 'Ar ibiga Egipto-dulemar-weyob-sogega be imakoe: ‘Emide be dake, Bab-Dummad
    Egipto-yargi we-dulemar-onosad, yala-imbaba-oburgwega onosad. Bela we-napneggi-obelogega
    onosad.’ Melle be sae-itoge. Melle we-dulemar-obelogedgi binsae.'
  uig-CYR: 'Мисирлиқлар мазақ қилип: — Уларниң бешиға бала чүшүрүш үчүн, уларни тағларниң
    үстидә өлтүрүп йәр йүзидин йоқитиш үчүн, уларниң Худаси уларни елип кәтти, — дейишсунму?
    Өз отлуқ ғәзивиңдин йенип, Өз хәлқиңгә балаю-апәт кәлтүрүш нийитиңдин янғайсән!'
  pma-pma: ?Vensa me-Isip keil ihiteni ihit keik kolah lat meatin onom keil ran out
    Isip keke kokilea kovalamun keil avahina en vatihou keil ka kovou lin keil? Konavuroh
    kattei li keil, kihiles rendemien onom eli. Iahova, konasantei li mahien koanek
    min meatin onom keil.
  tel-2017: ఐగుప్తీయులు ‘వాళ్ళ దేవుడు వాళ్ళకు కీడు కలిగించి భూమిపై లేకుండా నశింపజేసి
    కొండల్లో చనిపోయేలా చేయడానికి వాళ్ళను తీసుకు వెళ్ళాడు’ అని ఎందుకు చెప్పుకోవాలి?
    నీ కోపాగ్ని నుండి మళ్లుకుని వాళ్లకు కీడు చెయ్యకు.
  hat-BSA: 'Poukisa Ejipsyen yo ta dwe pale pou di: ‘Avèk mechanste Li te fè yo sòti,
    pou touye yo nan mòn yo e pou detwi yo sou fas tè a?’” “Vire kite kòlè Ou k ap
    briye a, e vire kite ide Ou sou entansyon Ou, pou fè pèp Ou mal la.'
  kos-kos: Efu ku kom oru mwet Egypt in ku in fahk mu ke kom pwanla mwet lom liki
    acn Egypt kom nuna akoo na in onelosi fineol uh ac kunauselosla nwe ke elos nukewa
    wanginla? Tulokinya kasrkusrak lom an. Aolla nunak lom ac nimet use mwe ongoiya
    inge nu fin mwet lom.
  hbo-WLC: לָמָּה֩ יֹאמְר֨וּ מִצְרַ֜יִם לֵאמֹ֗ר בְּרָעָ֤ה הֽוֹצִיאָם֙ לַהֲרֹ֤ג אֹתָם֙
    בֶּֽהָרִ֔ים וּ֨לְכַלֹּתָ֔ם מֵעַ֖ל פְּנֵ֣י הָֽאֲדָמָ֑ה שׁ֚וּב מֵחֲר֣וֹן אַפֶּ֔ךָ
    וְהִנָּחֵ֥ם עַל־הָרָעָ֖ה לְעַמֶּֽךָ׃
  ibo-ibo: Nʼihi gịnị ka ndị Ijipt ga-ekwu sị, ‘Ọ bụghị ime ha ihe ọjọọ ka o ji dupụta
    ha, ka o nwee ike gbuo ha nʼugwu ndị a, ma kpochapụkwa ha site nʼelu ụwa a?’ Site
    nʼiwe gị dị ọkụ chigharịa, kwere ka ọ dajụọ. Chigharịakwaa site nʼatụmatụ ọjọọ
    a nʼebe ndị gị nọ.
  ory-ory: ‘ସେ ପର୍ବତମୟ ଅଞ୍ଚଳରେ ସେମାନଙ୍କୁ ନଷ୍ଟ କରି ପୃଥିବୀରୁ ଲୋପ କରିବା ପାଇଁ, ଅନିଷ୍ଟ
    ନିମନ୍ତେ ବାହାର କରି ଆଣିଲେ,’ ଏପରି କଥା ମିସରୀୟମାନେ କାହିଁକି ଗଳ୍ପ କରିବେ? ତୁମ୍ଭେ ଆପଣା
    ପ୍ରଚଣ୍ଡ କ୍ରୋଧରୁ ଫେର ଓ ଆପଣା ଲୋକମାନଙ୍କ ପ୍ରତିକୂଳରେ ଏପରି ଅନିଷ୍ଟ ବିଷୟରୁ ନିବୃତ୍ତ ହୁଅ।
  chk-chk: Ifa usun, ka mochen pwe ekewe chon Isip repwe apasa, ‘A chök emwenirewu,
    pun a ekiekin afeiengaueer. A mochen nirela won ekewe chuk o aroserela seni won
    fanüfan?’ Kopwe likitala om song mi pöchökül, kopwe pwal siwili om ekiekin afeiengaua
    noum kewe aramas.
  rop-rop: en if yu binijimap olabat, wal ol detlot Ijip pipul garra tok yubin deigidawei
    olabat dumaji yubin wandi binijimap olabat iya langa dijan hil kantri. Yu kaan
    gitwail langa olabat en binijimap olabat.
  ukr-1871: 'Чи то ж гаразд, як мовляти муть Египтїї: На лихо він вивів їх, аби повбивати
    в горах та повикорінювати з лиця земного? Одвернись від гнїва твого, да зжалься,
    що розлютувався на людей твоїх.'
  bch-bch: Oangga eao pamukuru gid, eine gid Isip ga tikeo, ‘Deo ilolo paeamao ngan
    ele panua ta ibada gid ga tila lusiai, ngansa iuangga ipamukuru gid.’ Be manta
    pul lolom mulian ta tnan lem kadonga lolo bake aea ta paeabu ngan lem panua padam.
  deu-1951: 'Warum sollen die Ägypter sagen: Zum Unglück hat er sie ausgeführt, daß
    er sie im Gebirge erwürgte und von der Erde vertilgte? Kehre dich von dem Grimm
    deines Zorns und laß dich des Übels reuen, das du deinem Volk zugedacht hast!'
  eng-JPS: 'Wherefore should the Egyptians speak, saying: For evil did He bring them
    forth, to slay them in the mountains, and to consume them from the face of the
    earth? Turn from Thy fierce wrath, and repent of this evil against Thy people.'
  srp-1865: 'Zašto da govore Misirci i reku: na zlo ih izvede, da ih pobije po planinama
    i da ih istrijebi sa zemlje? Povrati se od gnjeva svojega, i požali narod svoj
    oda zla.'
  lug-lug: Lwaki okwogeza Abamisiri nti, ‘Yabatwala ng’agenderedde kubakola kabi,
    abattire mu nsozi, abazikirize, bave ku nsi?’ Nyiigulukuka, obusungu obubuubuuka
    bukuveeko, oleme kuleeta bulabe ku bantu bo.
  heb-heb: למה יאמרו מצרים לאמר ברעה הוציאם להרג אתם בהרים ולכלתם מעל פני האדמה שוב
    מחרון אפך והנחם על הרעה לעמך׃
  ben-IRV: মিশরীয়েরা কেন বলবে, ক্ষতি করার জন্য, পার্বত্য অঞ্চলে তাদেরকে নষ্ট করতে
    ও পৃথিবী থেকে লোপ করতে, তিনি তাদেরকে বের করে এনেছেন? তুমি নিজের প্রচণ্ড ক্রোধ
    থামাও ও তোমার প্রজাদের শাস্তির বিষয়ে ক্ষান্ত হও।
  pan-pan: ਮਿਸਰੀ ਕਿਉਂ ਆਖਣ ਕਿ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਬੁਰਿਆਈ ਲਈ ਲੈ ਗਿਆ, ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਪਹਾੜਾਂ
    ਵਿੱਚ ਮਾਰ ਸੁੱਟੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਧਰਤੀ ਉੱਤੋਂ ਮੁਕਾ ਦੇਵੇ? ਤੂੰ ਆਪਣੇ ਕ੍ਰੋਧ ਦੇ ਭੜਕਣ ਨੂੰ
    ਮੋੜ ਲੈ ਅਤੇ ਆਪਣੇ ਲੋਕਾਂ ਉੱਤੇ ਬੁਰਿਆਈ ਲਿਆਉਣ ਤੋਂ ਹਟ ਜਾ।
  tkr-tkr: 'Misirbışe eyhesın: «Rəbbee manbışikın ha''asva, ç''iyene aq''vayle havaakal
    haa''asva Misirğançe qığav''u suvabışisqa qabı». Nişil-allane Ğu Misirbışe man
    cuvabcad ghalyaqa alyat''asın kar ha''as? Hucoone ixhes, qəlasın hıma''a, milletılqa
    yiğbı allima''a.'
  mya-JVB: အဲဂုတ္တု လူတို့ကလည်း၊ ဘုရားသခင် သည် မကောင်း သော အကြံရှိသဖြင့်၊ သူ တို့ကို
    တောတောင် များ၌ သတ် ၍ မြေကြီး ပေါ် က သုတ်သင် ပယ်ရှင်းခြင်း အလိုငှါ သာ၊ နှုတ် ဆောင်လေသည်ဟု
    အဘယ်ကြောင့် ဆို ဘွယ်အကြောင်းရှိရပါမည်နည်း။ ပြင်းစွာ သော အမျက် တော်ကို ပယ် တော်မူပါ။
    ကိုယ်တော် ၏ လူ တို့၌ ဤသို့အပြစ် ပေးမည်အကြံကို နောင်တရ တော်မူပါ။
  tbg-tbg: 'Are mintiramanta Isipi vika ariara mintima tivarave: Kotiva nai vaiinti
    nahenti vehi autu kareva Isipihairo vika ntita varero vetaini vuru kero vehi autu
    kaivo, tivarave. Virara iriharama kia vikara arara itairara qaqira kera kia nena
    vaiinti nahenti ntaihaane.'
  hmo-hmo: Dahaka namo do oi abia bema Aigupito taudia ese inai bamona do idia hereva,
    ‘Lohiabada ese dala dikana dekena amo iena bese taudia Aigupito dekena amo ia
    hakaudia. Ororo dekenai ia ese ia aladia, bona ia ura be idia do ia hadikaia ore
    momokani?’ Oiemu badu mani oi rakatania, bona oiemu orea taudia hadikaia ore laloa
    dekena amo mani do oi giroa.
  urd-urd: मिस्री लोग यह क्यूँ कहने पाएँ, कि 'वह उनको बुराई के लिए निकाल ले गया, ताकि
    उनको पहाड़ों में मार डाले और उनको इस ज़मीन पर से फ़ना कर दे'? इसलिए तू अपने क़हर
    — ओ — ग़ज़ब से बाज़ रह और अपने लोगों से इस बुराई करने के ख़याल को छोड़ दे।
  rus-SYN: 'чтобы Египтяне не говорили: на погибель Он вывел их, чтобы убить их в
    горах и истребить их с лица земли; отврати пламенный гнев Твой и отмени погубление
    народа Твоего;'
  bqc-SIM: Egipiↄ mɛ an míↄnzↄ̃a yã́i ↄ̃ n ń bↄ́lɛi, kɛ́ ǹ e ǹ ń dɛdɛ gbɛ̀sĩsĩↄwa
    ǹ ń midɛ dṹniau. Ǹ n pↄkũma kpálɛ, ní yã́ pↄ́ ń ye yía n gbɛ̃́piↄwapi
    bↄ n nↄ̀sɛu.
  tcz-CHONGTHU: Egypt miten hiti hin sei unte, Pakaiyin amaho hi thagam dinga ahin
    puidoh a, Pakaiyin amaho hi molsang chunga pat a ahin pui doh uva tha gam hel
    ding ati ahi tin gel unte, tia a seina thei diuva nabol ki got hi tam? Na lunghan
    na akon in lungset tah in na lung heijin lang hiche mite chunga hin suhgamna lhun
    sah hih beh jeng in tin a tauve.
  mar-mar: आणि परमेश्वराने त्यांचे वाईट करण्यासाठी, डोंगरावर त्यांना ठार मारण्यासाठी
    व पृथ्वीवरून त्यांचा नायनाट करण्यासाठी त्यांना मिसर देशातून बाहेर आणले असे मिसरी
    लोकांनी का म्हणावे? आपल्या तीव्र कोपापासून फीर, आणि आपल्या लोकांवर आपत्ती आणण्याच्या
    हेतूपासून परावृत्त हो.
  soq-soq: Naita e mo kadimoa Isibt apanawa etapue wapuase, ‘E insaisa kadiwa insee
    baiwa Israel apanawa banlamoano wadiwa wimon ita sape e kadimowo diaidantopu.’
    E mai nua kadilepio kadimoa.
  qub-qub: 'Illgarachiptiquega Egiptucuna nenga: ‹Chunyaj jircacho wañuchinanpaj,
    cay pachapita illgächinanpaj yarpaypami Diosga caypita jorgusha› nir. Ama rabyacuychu
    ari. Juchata rurashanpita castiganayquipa ruquenga cuyapaycuy ari.'
  bqp-bqp: Misilanↄ ni pi ń kakatɛna yãin n ń bↄ́tɛ, de ǹ le ǹ ń dɛdɛ kpinↄ musu
    ǹ ń láka andunia gũn. Ǹ n pↄfɛ̃ kpátɛ ǹ yã kũ ń ye ǹ kipa n gbɛ̃nↄaa pì bo
    n nɛ̀sɛn.
  hat-hat: 'Atò, sa pou moun peyi Lejip yo di? y''a di: Ala Bondye malveyan! Li fè
    yo soti kite Lejip pou l'' te ka touye yo nan mòn yo, pou l'' te ka disparèt yo
    sou latè. Seyè, pa koute kòlè ou! Chanje lide. Pa fè malè sèk sa a tonbe sou pèp
    ou a.'
  eng-BSB: Why should the Egyptians declare, ‘He brought them out with evil intent,
    to kill them in the mountains and wipe them from the face of the earth’? Turn
    from Your fierce anger and relent from doing harm to Your people.
  tod-tod: 'Ni ɗa naa ɠɛɛna, Ezipete nuiti ta ɠɛ ma: ‹Ti maanɔɠɔ vai ɠa é ti ɠulaai
    ma, ga é ti ʋaa gizeiti su, é ti-ma zuwu ɠaaleʋe eteai zu.› Ɗa-yiiɠaawana wolai
    yɛ ná, è mina faa ɲɔu ɠɛ ga ɗa-nuɓusɛiti.'
  eng-WEBPB: Why should the Egyptians talk, saying, ‘He brought them out for evil,
    to kill them in the mountains, and to consume them from the surface of the earth’?
    Turn from your fierce wrath, and turn away from this evil against your people.
  kbq-kbq: Na'a hanige'za Isipi vahe'mo'za Ra Anumzamo'a havi agu'agesaregati ama
    mopafintira zamahe fanene hu'naku agonarega zamavare fegi atreno vu'ne hugahaze?
    Nagaka'a krimpa heozmantenka, krimpa fru hunezmantenka vaheka'a zamahe ofrio.
  nhe-BL: Nopa egiptome quiijtose para ta tlen tiininTeco tiquinquixti ipan tlali
    Egipto, pampa ya timoilhuiyaya para tiquinmictis ipan tepetini, pampa tijnequiyaya
    tiquinixpolihuiltis tlen ni tlaltepactli. TOTECO, ax hueli tiquincahuilise egiptome
    ma quiijtoca ya nopa. Yeca ayoc xicualani. Ximoyolcuepa ica tlen timoilhuijtoc
    tijchihuas huan amo xiquincoco motlacajhua.
  bus-bus: Igipitinↄ é be aↄ̃ kaatɛna yãnzin n ń bↄ́ɛzi, lɛ ǹ e ǹ ń dɛdɛ kpiiinↄ
    musu ǹ ń yãa anduna guu. Ǹ n pↄfɛ̃ kpáɛ ǹ yã kɛ̀ ń yezi ǹ pita n gbɛ̃nↄa pì
    bↄ n nↄ̀sɛn.
  gub-BL: Aze erezuka kutàri ne wà nehe, a'e mehe Ezit ywy rehe har uze'eg zemueteahy
    putar nerehe a'e wà nehe. — Tupàn weraha Izaew izuapyapyr Ezit ywy wi a'e wà,
    ta'e ipuruzuka wer wanehe ywytyruhu rehe a'e xe, i'i putar nerehe wà nehe.
  eng-DRA: 'Let not the Egyptians say, I beseech thee: He craftily brought them out,
    that he might kill them in the mountains, and destroy them from the earth: let
    thy anger cease, and be appeased upon the wickedness of thy people.'
