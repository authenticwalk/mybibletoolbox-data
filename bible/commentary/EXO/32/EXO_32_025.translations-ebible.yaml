verse: EXO.032.025
translations:
  mal-C: ജനം നിയന്ത്രണംവിട്ടവരായി എന്നും അഹരോൻ അവരെ കെട്ടഴിച്ചുവിട്ടു എന്നും തന്നിമിത്തം
    ശത്രുക്കളുടെമുമ്പിൽ അവർ പരിഹാസ്യരായി എന്നും മോശ കണ്ടു.
  deu-TKW: Als nun Mose sah, daß das Volk aus Rand und Band gekommen war - denn Aaron
    hatte ihm die Zügel schießen lassen, zur Schadenfreude seiner Feinde -,
  lin-lin: Moyize amonaki ete bato bazalaki kati na mobulu, pamba te Aron akambaki
    bango mabe ; yango wana bakomaki eloko ya kotiola na miso ya banguna na bango.
  eng-LSV: And Moses sees the people, that it [is] unbridled, for Aaron has made it
    unbridled for contempt among its withstanders,
  eng-GNV: Moses therefore sawe that the people were naked (for Aaron had made them
    naked vnto their shame among their enemies)
  eng-WEBSTER: And when Moses saw that the people were naked (for Aaron had made them
    naked to their shame, among their enemies:)
  nhw-BL: Huan Moisés quiitac para nochi quipolojtoyaj ininpinahualis. Huan Aarón
    quincahuilijtoya ma quichihuaca tlen hueli catli quinequiyayaj quichihuase. Huan
    quiitac inincualancaitacahua quinhuetzquiliyayaj.
  swh-ONEN: Mose akaona kuwa watu wameasi, kwa kuwa Aroni alikuwa amewaacha waasi,
    na hivyo kuwa kichekesho kwa adui zao.
  bba-bba: Mɔwisi u wɑ mɑ Aroni u kpɑnɑ u tɔn be nɔni doke, mɑ u derɑ bɑ mɔ̀ ye bɑ
    kĩ. Yerɑ n derɑ ben yibɛrɛbɑ bɑ bu yɑɑ kɑsikimɔ.
  eng-KJVCPB: And when Moses saw that the people were naked; (for Aaron had made them
    naked unto their shame amongst their enemies:)
  cpy-cpy: Ikanta iñaakiri Moisés tee ikanta-peroteeya isheninka-paeni, osheki itheen-kawae-takiri
    iijaneentani. Tee imataneero Aarón ikaminaa-yiteeri.
  mpx-mpx: Mosese i kite Eloni gamagalau i teli yohil hi ginoginol bwagabwaga ya,
    inoke totoliya ali talawasi hi ginol ali topihigelgel elal.
  wbp-wbp: Mujujurlujulpa-jana nyangu yapa-patuju wirntinja-kurra manu purlanja-kurra
    warungka-wati-piya. Yarunurlu kula-jana yapa-patuju kuja-kurraju warla-pajurnu.
    Mujuju-nyanu wangkaja, “Waraa! Yapa panu-kari kuja kalu-ngalpa nyurunyuru-jarri,
    kapulu-ngalpa nyanjarla yinka ngarlarrimi ngalipakuju!”
  luo-luo: Musa noneno ka ji osenjawni kendo kaka Harun noketogi mi gibedo joma wigi
    tek ma ijaro gi wasikgi.
  meu-meu: Mose ese taunimanima e itadia, vada e heloḡo-heloḡova; badina be Aaron
    ese vada e kahudia nege bae heloḡo-heloḡo, inaidia vairadiai bae hemarai helaoreana.
  npi-ULB: मानिसहरू छाडा भइसकेका थिए भनी मोशाले देखे (किनकि हारूनले तिनीहरूका शत्रुहरूका
    सामु हाँसोको पात्र हुन दिएर तिनीहरूलाई अनियन्त्रित हुन छाडिदिएका थिए) ।
  yor-yor: Mose rí pé àwọn ènìyàn náà kò ṣe ṣàkóso àti pé Aaroni ti sọ wọ́n di aláìlákóṣo
    láàrín àwọn ọ̀tá tí ó dìde sí wọn.
  emp-NTPO: Moiseba unusia israelerãba baridua quĩrã perada o duanʌda Aaroʌ̃ba iduaribid̶a
    bẽrã. Idjia cawasia maʌ̃gʌ carea dji quĩrũba ãdjida ipid̶a jara duananida.
  ind-ind: Musa melihat bahwa umat Israel sudah hilang kendali dan Harun tidak berusaha
    mengendalikan mereka sehingga mereka dapat ditertawakan oleh musuh.
  pes-OPCB: وقتی موسی دید که قوم افسار گسیخته شده‌اند و هارون آنها را واگذاشته تا
    از خود بیخود شده، خود را نزد دشمنان بی‌آبرو کنند،
  aer-aer: Moses-ele aretyame tyerrtye areye urnterlenge, arlkerlenge tyerrtye arerte
    areye-arteke. Aaron-ele itnenhe ayaketyakenhe renhe mpwarerlenge. Moses ikwere-arrpe
    angkeke, “Ayekeye! Tyerrtye arrpenhe areye anwerneke-arle ahentye-anetyakenhe
    anemeke, itne anwernenhe aretyenhenge, anwernenhe atherrelhe-iletyenhe!”
  tgl-ULB: Nakita ni Moises ang mga tao ay tumatakbo ng marahas, dahil hinayaan ni
    Aaron sila ay mawalan ng pagpipigil, para tuksuhin ang kanilang mga kaaway.
  cbu-NT: Itaru, Móysissha natstarangiya yuwaa Israelchich tputs kizpur yutarit chinarangana
    anootsi, misha ndunimunu izuuru yasamaama. Ashiri mangush chinaku tárangiya; Itaru,
    iy kundararni nee pakchusin, iyaa mantsirpari tsiyatchinlliniya, tárangiya. Ashirucha,
    Aaronaa, pakchiyam nda yasarangiya.
  hui-hui: Mosese ibugua handalu hearia Aronohanda wali agali bame tini hame layadagua
    bu helo yupeho heleneyane hendene. Ani bialu tinaga waitigirume tinaga dongone
    handalu bame mo yobu wahabehe heleneyane hendene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်၊ ပတ်​ဝန်း ကျင်​၌​ရန်​သူ​များ​ကဲ့​ရဲ့​စ​ရာ​ဖြစ်​လျက်၊
    အာ​ရုန်​၏​အား​ပေး​မှု​ဖြင့်​စည်း​ကမ်း​မဲ့ က​ခုန်​မြူး​ထူး​နေ​သည်​ကို၊ မော​ရှေ​မြင်​ရ​၏။-
  cbi-NTPO: Tsenñu Aarónren tsanguikaañu, Israel chachilla na'baasa ne kikendetsu',
    naa yala' kundaalachi bain na'baasa depakaya' uukaviinuu judeeñu Moisés katatu,
  bod-N: མོ་ཤེ་ཡིས་མི་རྣམས་ལང་ཤོར་དུ་སོང་བ་མཐོང་བའི་ཚེ། ཨ་རོན་གྱིས་ཁོ་ཚོ་ལང་ཤོར་དུ་འགྲོ་བར་བཅུག་སྟེ།
    རང་གི་དགྲ་བོ་དག་གི་གད་མོའི་རྒྱུ་རུ་གྱུར་ཡོད་པས།
  sna-sna: Mozisi akaona kuti vanhu vakanga vatopenga zvavo uye kuti Aroni akanga
    avarega vasisazvidzori uye kuti vakanga vava chiseko kuvavengi vavo.
  spa-BLM: Cuando Moisés vio que el pueblo estaba fuera de control, (pues Aarón los
    había dejado perder el control, causando la burla de sus enemigos),
  cac-cac: Ix nachajel yuj vin̈aj Moisés chi' to a eb' anima chi', b'ecanxon̈ej sc'ol
    eb' yac'an q'uixvelal sb'a d'a yichan̈ eb' chon̈ab' ayoch ajc'olal d'a eb', axo
    vin̈aj Aarón chi' maj scachoch vaan jab'oc eb' vin̈.
  swh-ULB: Basi Musa alipoona ya kuwa watu hawa wameasi (maana Haruni amewaacha waasi,
    ili wawe dhihaka kati ya adui zao)
  bel-bel: Майсей убачыў, што гэта народ неакілзаны, бо Аарон дапусьціў яго да неакілзанасьці,
    да пасарамленьня перад ворагамі ягонымі.
  wed-wed: Moses i ʼnanai da Aaron eḡa tagotagogina da rava ita vibadei, ma ana ḡavia
    ai anivinama i kauei.
  deu-ELBBK: Und Mose sah das Volk, dass es zügellos war; denn Aaron hatte es zügellos
    gemacht, zum Gespött unter ihren Widersachern.
  mbb-OT: Naahà ni Moises he wazè en dewaya ni Aaron is menge etew he subre en is
    kedlipeylipey zan. Ne tenged dutun ed-eengitan sikandan te menge kuntada zan diyà
    te peliǥuy.
  mal-2015: 'അവരുടെ വിരോധികൾക്കു മുമ്പാകെ അവർ ഹാസ്യമാകത്തക്കവണ്ണം അഹരോൻ അവരെ അഴിച്ചുവിട്ടുകളകയാൽ
    ജനം കെട്ടഴിഞ്ഞവരായി എന്നു കണ്ടിട്ടു മോശെ പാളയത്തിന്റെ വാതിൽക്കൽ നിന്നുകൊണ്ടു:'
  tuo-NT: Moisé na noꞌo ʉaro weesere ĩꞌacʉ niwĩ. Tere ĩꞌamigʉ̃, Aarṍ peꞌe narẽ “Tojo
    weeticãꞌña”, niticʉ niwĩ. Tojo weerã na ñaꞌarõ weesere ĩꞌarã, narẽ ĩꞌatuꞌtirã
    bujicãꞌcãrã niwã.
  gup-gup: Kaluk Moses wohburrbom bu Aaron benbawong birrimekbe bininj bu birridjalkurduyimi
    kore bedman birridjaldjareni, dja minj birriyawoyhwokmayi nuye. Dja bedda birriwarreworrinj
    dja benmarnbom nawu kabirriyidko bedberre bu bindidjekmiwong.
  gvs-gvs: Go akandobala tomotayadi agitedi siguinuwa owáowana unana Eroni itagonedi,
    tauna ima kaleyayao itoboinedi sikaiwotetema.
  rmc-rmc: O Mojžiš dikhľa, hoj o Aron domukľa le manušenge te kerel, so on kamenas
    a kerenas, hoj lengre ňeprijaťeľa lendar te asan.
  nlg-nlg: Mi tana bona Moses te righia Aaron te hahilaghinira na vure mara bule tana
    matadira na ghadia levunimate,
  pes-OPV: و چون موسی قوم رادید که بی‌لگام شده‌اند، زیرا که هارون ایشان رابرای رسوایی
    ایشان در میان دشمنان ایشان بی‌لگام ساخته بود،
  ron-1924: Мойсе а вэзут кэ попорул ера фэрэ фрыу, кэч Аарон ыл фэкусе сэ фие фэрэ
    фрыу, спре батжокура врэжмашилор сэй;
  aui-aui: Mosis ikita da Eron gerubana wawaya iyakabiwiidouvidi, bi sibera da kadiaviya
    matadiye toudi neghanegha waghata.
  ben-OBCV: মোশি দেখলেন যে, লোকেরা যা খুশি তাই করছে এবং হারোণও তাদের লাগামছাড়া হতে
    দিয়েছেন ও এভাবে তাদের শত্রুদের কাছে উপহাসের পাত্রে পরিণত হয়েছেন।
  som-som: Oo markii Muuse arkay in dadkii layska sii daayay, waayo, Haaruun baa sii
    daayay oo ku kashifay cadaawayaashooda hortooda,
  lat-VUC: Videns ergo Moyses populum quod esset nudatus (spoliaverat enim eum Aaron
    propter ignominiam sordis, et inter hostes nudum constituerat),
  eng-ASVBT: And when Moses saw that the people were broken loose, (for Aaron had
    let them loose for a derision among their enemies,)
  mna-mna: 'Mose ire kembei Aron, ni ikam kat peeze pizin Israel som, tanata tikamam
    mbulu soroksorok bozboozo irao zitun lelen. Mi imoto: Kokena kan koi bizin timar
    ma tire zin, to tirepiili zin mi tikam ŋeu pizin.'
  ita-1885: E Mosè, veggendo che il popolo era spogliato (conciossiachè Aaronne lo
    avesse spogliato, per essere in vituperio appo i suoi assalitori),
  eng-LXXUP: And when Moses saw that the people was scattered—for Aaron had scattered
    them so as to be a rejoicing to their enemies—
  eng-ULB: Moses saw that the people were running wild (for Aaron had let them get
    out of control, causing their enemies to mock them).
  spa-VBL: Moisés vio al pueblo enloqueciendo completamente porque Aarón lo había
    permitido, y que esto les había traído el ridículo de sus enemigos.
  fra-_FOB: Or, Moïse vit que le peuple était sans frein; car Aaron l'avait laissé
    sans frein, objet d'opprobre parmi leurs ennemis.
  mal-mal: 'അവരുടെ ശത്രുക്കൾക്കു മുമ്പിൽ അവർ പരിഹാസ്യരാകുവാൻ അഹരോൻ അവരെ അനുവദിച്ചതിനാൽ
    ജനം കെട്ടഴിഞ്ഞവരായി എന്നു കണ്ടിട്ട് മോശെ പാളയത്തിന്റെ വാതില്ക്കൽ നിന്നുകൊണ്ടു:'
  urd-GVR: Mūsā ne dekhā ki log beqābū ho gae haiṅ. Kyoṅki Hārūn ne unheṅ belagām
    chhoṛ diyā thā, aur yoṅ wuh Isrāīl ke dushmanoṅ ke lie mazāq kā nishānā ban gae
    the.
  suz-BL: मोसामी मुर आन कली आन द‍ला दाक्‍स पशो ताप्‍तु। मारदे हना हारूनमी आन दला दाक्‍स
    पचा गेवा बाक्‍त। मिनु आन जोरी सत्रु नेल्‍ल ग्‍येरसमा बाक्‍त।
  ita-1927: Quando Mosè vide che il popolo era senza freno e che Aaronne lo avea lasciato
    sfrenarsi esponendolo all’obbrobrio de’ suoi nemici,
  ckb-ckb: موسا بینی گەل بەڕەڵا کراوە، چونکە هارون بەڕەڵای کردبوون هەتا ببنە گاڵتەجاڕ
    لەنێو بەرهەڵستکارانیان.
  eng-BBE: 'And Moses saw that the people were out of control, for Aaron had let them
    loose to their shame before their haters:'
  kan-OKCV: ಮೋಶೆಯು ಜನರು ಕ್ರಮವಿಲ್ಲದಿರುವುದನ್ನು ಕಂಡನು. ಆರೋನನು ಅವರನ್ನು ಮಿತಿಮೀರಿ ಇಷ್ಟಬಂದಂತೆ
    ಮಾಡುವದಕ್ಕೆ ಅವಕಾಶ ಮಾಡಿಕೊಟ್ಟದ್ದರಿಂದ ಅವರ ವೈರಿಗಳ ಮುಂದೆ ಅಪಹಾಸ್ಯಕ್ಕೆ ಆಸ್ಪದವಾಯಿತು.
  bbb-bbb: Areme Mosisi fu gake Eroni fu e ije naebe mukoe samuagiako bune e ani buone
    ijiebuo nidua ijia korubuo ive buone kame arafiranamina una ire ise ije renoevo
    fu giae.
  tam-2017: மக்கள் தங்களுடைய எதிரிகளுக்குள் அவமானப்படத்தக்கதாக ஆரோன் அவர்களை நிர்வாணமாக்கியிருந்தான்.
    அவர்கள் நிர்வாணமாக இருக்கிறதை மோசே கண்டு,
  spa-RV-1909: Y viendo Moisés que el pueblo estaba despojado, porque Aarón lo había
    despojado para vergüenza entre sus enemigos,
  ron-BTF: Și după ce Moise a văzut că oamenii erau goi (pentru că Aaron i-a făcut
    goi spre rușinea lor printre dușmanii lor),
  eng-WEBP: When Moses saw that the people were out of control, (for Aaron had let
    them lose control, causing derision among their enemies),
  eng-FBV: Moses saw the people going completely wild because Aaron had let them,
    and that this had brought ridicule on them from their enemies.
  nld-1939: Toen Moses zag hoe bandeloos het volk was geworden, omdat Aäron de teugels
    had laten schieten tot leedvermaak van hun vijanden,
  nch-BL: Huan Moisés quiitac para nochi quipolojtoyaj ininpinahualis. Huan Aarón
    quincahuilijtoya ma quichihuaca ten hueli cati quinequiyayaj quichihuase. Huan
    quiitac inincualancaitacahua quinhuetzquiliyayaj.
  vie-1934: Vả, Môi-se thấy dân sự buông lung, vì A-rôn để họ buông lung, đến đỗi
    bị sỉ nhục trong vòng các thù nghịch,
  hin-CV: मोशेह ने देखा कि लोग जंगलीपन पर उतर आये हैं और अहरोन ने उन्हें इतनी छूट
    दे दी कि वह अपने बैरियों के हास्य पात्र बन गये.
  eng-OURB: When Moses [Drawn out] saw that the people had broken loose, (for Aaron
    [Light-bringer] had let them loose for a derision among their enemies),
  spa-BES: Y vio Moisés que el pueblo estaba fuera de control, porque Aarón los había
    soltado para vergüenza de ellos entre sus enemigos.
  tdx-tdx: Aa naho nioni’ i Mosè te nitsam­boro­­hotake ondatio (amy t’ie nampidadae’
    i Aharone hitsikiha’ o rafelahi’ iareoo),
  vid-vid: Lelo Musa loyawene kota wanhu nawabelenhuka na kudita vyowaganile kwa vila
    Aluni nakawakundiza kudita vyowaganile na kigalila soni hali wang'honyo wa hewo.
  eng-OKE: And Mosheh saw that the people were undone (or, made empty); for Aharon
    had undone them, to defile them with an evil name in their generations;
  tha-KJV: เมื่อโมเสสเห็นประชาชนแสดงออกถึงการเปลือยเปล่าเสียแล้ว (เพราะว่าอาโรนปล่อยให้เขาเปลือยเปล่าจนน่าละอายท่ามกลางพวกศั​ตรู​)
  por-BR-2018: E vendo Moisés que o povo estava descontrolado, porque Arão o havia
    deixado se descontrolarem para vergonha entre seus inimigos,
  deu-ELO: Und Mose sah das Volk, daß es zügellos war; denn Aaron hatte es zügellos
    gemacht, zum Gespött unter ihren Widersachern.
  eng-WYC-2018: Therefore Moses saw the people, that it was made bare; for Aaron had
    spoiled it for the shame of the filth(hood)of making of the idol, and he had made
    the people naked among (their) enemies. (And so Moses saw that the people were
    made bare; for Aaron had plundered them for the shame of the filthhood of the
    making of the idol, and he had made the people look foolish before their enemies.)
  epo-epo: Ĉar Moseo vidis, ke la popolo estas sendisciplina, ĉar Aaron sendisciplinigis
    ĝin ĝis honto antaŭ la malamikoj,
  uig-PIN: Musa hǝlⱪning ⱪandaⱪsigǝ tizginsiz bolup kǝtkǝnlikini kɵrdi; qünki Ⱨarun
    ularni düxmǝnlirining aldida mǝshirǝ obyekti boluxⱪa ɵz mǝyligǝ ⱪoyuwǝtkǝnidi.
  beo-beo: 'Mousese da Elane ba:loba, Elane da dunu huluane ilia da hina: sia: mae
    nabawane ilima ha lai dunu ba:ma:ne gagaoui agoane hamoi, Mousese da amo ba:i
    dagoi.'
  tpi-OTNT: Moses i save Aron i bin larim ol manmeri i mekim kain kain pasin nogut.
    Na em i ting, nogut ol birua bilong ol i lukim ol na i tok bilas na i lap nogut
    long ol.
  hau-SA: Musa ya duba ya ga mutane sun kauce gaba ɗaya domin Haruna ya sa suka kauce,
    har suka zama abin dariya ga abokan gābansu.
  uig-LAT: Musa xelqning qandaqsige tizginsiz bolup ketkenlikini kördi; chünki Harun
    ularni düshmenlirining aldida mesxire obyékti bolushqa öz meylige qoyuwetkenidi.
  nde-nde: UMosi wabona ukuthi abantu babengasabambeki kanye lokuthi u-Aroni wayesebaxhwalisile
    baze baba yinhlekisa ezitheni zabo.
  ton-ton: ¶ Pea ʻi he mamata ʻa Mōsese, ʻoku telefua ʻae kakai; (he naʻe fakatelefuaʻi
    ʻakinautolu ʻe ʻElone ke nau mā ai ʻi he lotolotonga ʻo honau ngaahi fili:)
  ces-1613: A vida Mojžíš lid obnažený, že obnažil jej Aron ku potupě před nepřátely,
    kteříž povstati měli proti nim,
  eng-WMB: When Moses saw that the people were out of control, (for Aaron had let
    them lose control, causing derision among their enemies),
  tam-TCV: மக்கள் கட்டுக்கடங்காமல் திரிவதையும், அவர்களுடைய பகைவர்களுக்கு முன்பாக அவர்கள்
    கேலிப்பொருளாகும்படி, ஆரோன் அவர்களை கட்டுப்பாடின்றி விட்டுவிட்டதையும் மோசே கண்டான்.
  ceb-ULB: Nakita ni Moises nga dili na mapugngan ang katawhan (kay gipasagdan sila
    ni Aaron, nga maoy hinungdan nga gibugalbugalan sila sa ilang mga kaaway).
  pol-UBG: Gdy Mojżesz widział obnażony lud, bo Aaron uczynił go nagim ku jego hańbie
    wobec jego wrogów;
  agr-agr: Tuja Israel aents aidauk Aarón kuitamkacham batsamas pegkegchaun takainak,
    wainak yujaidau asamtai, ditá shiwaaji aidau dushikiam amainun Moisés anentaimas
    diisui.
  kyc-kyc: Erone baame Isaraele wambu dupwa poraiyuo rapu pii nayamosa mee bolombalo
    lao karo yulu kopetame pyuo kareyaminyipa yanda pimwai dupwame nakama kando giyuo
    kareyami. Dopa piyaminyi doko Mosese kandeya.
  urd-GVU: موسیٰ نے دیکھا کہ لوگ بےقابو ہو گئے ہیں۔ کیونکہ ہارون نے اُنہیں بےلگام
    چھوڑ دیا تھا، اور یوں وہ اسرائیل کے دشمنوں کے لئے مذاق کا نشانہ بن گئے تھے۔
  deu-1912: Da nun Mose sah, daß das Volk zuchtlos geworden war (denn Aaron hatte
    sie zuchtlos gemacht, zum Geschwätz bei ihren Widersachern),
  ntj-ntj: Nyangka Mawutjalu nyangu yarnangu pirninya-ya tungun-tungunarringu kutjupa-kutjupa
    palyaranytja Yarantu-tjananya marrkuntjamaaltu nyakula wantirranyangka. Palunyalu
    kulirnu, “Wiya-kulila, maliki yanyan-yanyanpa nyinapayilutarrartu-ya tjakulpa-tjananya
    kulira panypurangama.”
  kan-2017: ಮೋಶೆಯು ಜನರು ಅಂಕೆ ತಪ್ಪಿ ತಮ್ಮ ಇಷ್ಟಬಂದಂತೆ ಮಾಡುವುದಕ್ಕೆ ಆರೋನನು ಅವರನ್ನು ಸಡಿಲವಾಗಿ
    ಬಿಟ್ಟಿದ್ದರಿಂದ ಅವನ ವಿರೋಧಿಗಳು ಅಪಹಾಸ್ಯಮಾಡುವುದಕ್ಕೆ ಆಸ್ಪದವಾಯಿತು,
  ena-ena: Lɨci Mosesɨ agaŋ hulaŋ iamɨgali agɨladɨ igavɨla hɨji nameŋ lamami. Alon
    nukeŋ lɨci hulaŋ iamɨgali nagɨlaŋ lusɨŋ sɨbɨlɨ vivi manɨgali dɨ lɨhu hɨvɨ ma hɨniavɨlalɨ
    uami. Lɨhavɨdaci hulaŋ iamɨgali nulɨdɨ nagɨli lamavɨlalɨ agɨlaŋ iga iga nulɨsaŋ
    lɨnilɨni abacuvacuva ciaŋ abavɨbali uami.
  yap-yap: Me guy Moses ni Aron e ke pag fapi girdi’ kar thum’gad ngaru’ kar makak’ar
    niged yad u p’eowchen e pi to’ogor rorad.
  hlt-MCSB: Te vaengah pilnam te a hlahpham coeng tila Moses loh a hmuh. Amih aka
    tlai thil taengah Aaron loh nueih thaboep la a hlahpham dong ni.
  mdy-ETH: ዓኣሮኔ ዴሮ ዳኪ ሃሺሢና ዔያቶኮ ሞርካ ዔያቶ ሚኢጫንዳጉዲ ማሄሢያ ሙሴ ዛጌኔ።
  twi-ASANTE: Mose hunuu sɛ Aaron ama nnipa no adane adwamammɔfoɔ ama wɔn atamfoɔ
    anya wɔn no,
  mwc-mwc: Moses i kitai kata Aaron pipiya i kita bigaruisi si veravera kwatakwatama
    ba kasi abiya matasi yai si bigigima meyisi.
  eng-WEBU: When Moses saw that the people were out of control, (for Aaron had let
    them lose control, causing derision among their enemies),
  bnp-bnp: E Moses i lohoka vona e huriki ri rata a naro hale, a vuhuna e Aron i matataro
    ria. I luhoi ma ge matai ria e huriki a pile bara ri biu, ri nongo vaki ria.
  wal-wal: Aarooni asaa gede coo yeddi aggin, asai ba morkketu sinttan kauyyidi karettidoogaa
    Muusee be7iis.
  spa-PDDPT: Al ver Moisés que el pueblo estaba desenfrenado, porque Aarón lo permitió
    para que llegara a ser una vergüenza en medio de sus enemigos,
  gun-gun: Ha'e ramo Moisés oexa rã heta va'e kuery ndojejokoi okuapy, ha'e kuery
    ae oakã gui ikuai aguã rami Arão oeja rire oxĩmba aguã rami, ngovaigua kuery mbyte
    ae teĩ.
  agu-BL: Ma yi tilol Moisés yi nsken oc yab chiwi' cyakil yi e' wunak tan paj yi
    qui nin xcye' Aarón tan makle'n chiwutz, nin yi nsken cho'c tetz chitze'lbe'tz
    e' chicontr,
  ilo-ULB: Nakita ni Moises nga agkakaribuso dagiti tattao, ta binay-an ida ni Aaron
    nga aglablabes, tapno laisen ida dagiti kabusorda.
  kpg-kpg: Gei Moses gu iloo ia bolo nia daangada la gu hinihini hua i di hai a Aaron
    ne dumaalia digaula gi heia nadau mee huaidu ala e hiihai ginai, digaula guu hai
    digau haga gadagada dangada i mua nadau hagadaumee.
  uig-ARA: مۇسا خەلقنىڭ قانداقسىگە تىزگىنسىز بولۇپ كەتكەنلىكىنى كۆردى؛ چۈنكى ھارۇن
    ئۇلارنى دۈشمەنلىرىنىڭ ئالدىدا مەسخىرە ئوبيېكتى بولۇشقا ئۆز مەيلىگە قويۇۋەتكەنىدى.
  bps-bps: Teen Mosis i là gagan Aron fnang i dad bel Israél, na i kdee nimòla falohan,
    na mbaling ale i dad to nulé i dad dademela sduen.
  sus-sus: Munsa naxa a kolon Haruna ɲama luxi nɛ e xa e waxɔnfe raba. Na nu wama
    findife yaagi ra Isirayilakae bɛ e yaxuie mabiri.
  pon-2006: Moses eri esehda duwen aramas ako ar pingkidahr en Aaron eh mweidada re
    en kaudokiong dikedik en kouwolo, mehnda ma wasao e keper ong irail pwehki ar
    imwintihti kan ar kapilirailpene.
  jae-jae: Mose gêlic gebe lau têtu meloc ma seseŋ ŋagôliŋ su, gebe Aron gêlôc sa,
    gebe sêsa lêŋ amboac tonaŋ e nêŋ ŋacjo sêmajec êsêac,
  ksd-ksd: Ma ba Moses i ga gire ba ra tarai dia papait na kuabar, tago Aron i ga
    pala vue diat, ma kadia lavur ebar dia ga varmaianao ure diat,
  tur-YTC: Moşe halkın kontrolden çıktığını görünce (çünkü Aron onları dizginlemediği
    için düşmanlarının alay konusu olmalarına neden olmuştu),
  grc-BRENT: Καὶ ἰδὼν Μωυσῆς τὸν λαὸν ὅτι διεσκέδασται· (διεσκέδασε γὰρ αὐτοὺς Ἀαρών
    ἐπίχαρμα τοῖς ὑπεναντίοις αὐτῶν)
  ind-AYT: Ketika Musa melihat bahwa bangsa itu sudah di luar kendali, sebab Harun
    telah membiarkan mereka lepas kendali sehingga menjadi ejekan bagi musuh-musuh
    mereka,
  nya-nya: Mose anaona kuti anthuwo anali osokonezekadi chifukwa Aaroni anawalekerera
    mpaka kusanduka anthu osekedwa pakati pa adani awo.
  hrv-hrv: Kad je Mojsije vidio kako je narod postao razuzdan - tÓa Aron ih je pustio
    da padnu u idolopoklonstvo među svojim neprijateljima -
  mps-mps: Mosesgo koneani, te we bidi augwaligo dwai kolesaga subigila emainogo yali,
    tama Arongo augwali dąų wabo usu ebeo, te homu yali. Tama agai te homu yai,
    tiyu augwa boi bidi dabego augwali sulama, tama posobo po me gisugu maidali, te
    homu yai.
  tpi-tpi: Moses i save Aron i bin larim ol manmeri i mekim kain kain pasin nogut.
    Na em i ting, nogut ol birua bilong ol i lukim ol na i tok bilas na i lap nogut
    long ol.
  dan-1931: Da Moses nu så, at Folket var tøjlesløst til Skadefryd for deres Fjender,
    fordi Aron havde givet det fri Tøjler,
  vie-OVCB: Khi Môi-se thấy tình hình không thể kiểm soát được nữa (vì A-rôn đã để
    cho họ như vậy, tạo cơ hội cho quân thù chế giễu),
  guj-2017: મૂસાએ જોયું કે હારુને લોકો પરનો પોતાનો કાબૂ જવા દીધો અને પરિણામે તેઓને
    હાસ્યપાત્ર થવા દીધા હતા.
  pon-2006A: Moses eri esehda duwen aramas ako ar pingkidahr en Aaron eh mweidada
    re en kaudokiong dikedik en kouwolo, mehnda ma wasao e keper ong irail pwehki
    ar imwintihti kan ar kapilirailpene.
  por-BRBSL: Quando Moisés viu que o povo estava fora de controle, (pois Aaron os
    havia deixado perder o controle, causando zombaria entre seus inimigos),
  aly-aly: Moses ra renh-rnem arenh, arwengk-apeny arlkenty. Aaron ra renh-rnem iltey-angenh
    arrangkw. Moses ament angkek, “Ingwerel-rnem atherrelhelekerr, anwekantherr arlkwentey-angenh-rnem.”
  cth-cth: Hahoi tamipueng khenyawn laipalah a ngai patetlah kho a sak awh tie hah
    a hmu teh, bangkongtetpawiteh, a tarannaw hmunae koe Aron ni khenyawn awh hoeh.
  twi-twi: Mose huu sɛ Aaron ama nnipa no adan aguamammɔfo ama wɔn atamfo anya wɔn
    no,
  hlt-hlt: Te vaengah pilnam te a hlahpham coeng tila Moses loh a hmuh. Amih aka tlai
    thil taengah Aaron loh nueih thaboep la a hlahpham dong ni.
  tbz-SIM: Kɛ̀ Mɔyiisii bɑntɛ́ Isidɑyɛɛribɛ dɔ́mɛ̀ mɛyɛi, kɛ̀ Anɔɔ bɛ̀ yóu kɛ̀ bɛ̀
    dɔ̀ɔ̀ri bɛ̀ dɔ́mɛ̀, kɛ yɑ́úkùnnɛ bɛmɑ́ɑ̀ bɛ dootitɔbɛ̀ ììkɛ̀.
  msy-2020: Egha Moses fo, Aron gumazamizibar amamangatɨzɨ, me tintinibar arazir kurar
    igharagha garir avɨribagh ami. Moses nɨghnɨsi, me kamaghɨn damutɨ men apaniba
    men ganigh, men ziam gasɨghasɨgh men ingarɨva akɨtɨ, me bar aghumsigham.
  azb-azb: Musa bildi ki, xalq nəzarətdən çıxıb. Harun nəzarəti o qədər zəiflətmişdi
    ki, düşmənlər onları lağa qoyurdular.
  eng-DBY: And Moses saw the people how they were stripped; for Aaron had stripped
    them to [their] shame before their adversaries.
  hin-2017: हारून ने उन लोगों को ऐसा निरंकुश कर दिया था कि वे अपने विरोधियों के बीच
    उपहास के योग्य हुए,
  wol-KYG: Musaa nag gis ni mbooloo mi ràkkaajoo, ndax fekk na Aaróona bay-bayal leen,
    ba ñu ràkkaaju, ba ku leen doon fexeel man leena ree.
  bjr-bjr: Mooseefa qafoofaqa Aroonafa eedoo qufaqa faiqí anaasee nariqa namuqaa nifusaa
    oosana oosana manda oosana maroofaqa namuqaa misara uteetiqiqau.
  eng-YLT: And Moses seeth the people that it [is] unbridled, for Aaron hath made
    it unbridled for contempt among its withstanders,
  kne-kne: Inammoan Moses ay pinalobosan Aaron din ipogaw ay mangamag si nalabes ya
    kaibabainan da sin kaibaw da.
  wat-wat: Atu Mosese i kitiya Anoni namoḡa i gionovisiya eketa si akaokaoḡowa, keta
    nifanifaisi matasiyai o kafa sawaviniḡa nenesiyai.
  eng-WYC-2017: Therefore Moses saw the people, that it was made bare; for Aaron had
    spoiled it for the shame of the filthhood of making of the idol, and he had made
    the people naked among enemies.
  eng-WMBB: When Moses saw that the people were out of control, (for Aaron had let
    them lose control, causing derision amongst their enemies),
  urd-GVH: मूसा ने देखा कि लोग बेकाबू हो गए हैं। क्योंकि हारून ने उन्हें बेलगाम छोड़
    दिया था, और यों वह इसराईल के दुश्मनों के लिए मज़ाक़ का निशाना बन गए थे।
  rug-rug: Meke tiqe gilania Mosese sapu hiva tavete va sea sari na tinoni, meke lopu
    boka kopu totokoni e Eroni si arini; ke va duviduvilae pa kenudi rina dia kana.
  gaz-gaz: Museen akka sabni sun gad dhiisiitti jiraate, Aroonis akka isaan toʼannaadhaan
    ala taʼan akka godhee fi akka isaan diinota isaanii birattis waan kolfaa taʼan
    arge.
  fra-LSG: Moïse vit que le peuple était livré au désordre, et qu’Aaron l’avait laissé
    dans ce désordre, exposé à l’opprobre parmi ses ennemis.
  gnn-gnn: Ŋe. Mawtjitjtja marŋgithinana walalaŋgu ŋunhi walala goŋŋuru ŋurrkanhamina
    walalanhay walala, liŋgu Yärundhu yawungu nhänha walalanha gonha'yuna, gora wekanhana
    ŋuripa wiripu‐guḻku'wana yolŋu'‐yulŋuwa miriŋuwana.
  yal-yal: Musa yi a to a yamaan mi yi yagima, a Haruna bata yi tin yamana yɛtɛ suxutareyaan
    ma, e yi findi magele seen na e yaxune xa.
  haw-1868: A ike mai la o Mose i na kanaka, ua haunaele; (no ka mea, ua hoohaunaele
    o Aarona ia lakou i ka lukuia imua o ko lakou poe enemi:)
  arb-NAV: وَلَمَّا رَأَى مُوسَى أَنَّ الشَّعْبَ غَارِقٌ فِي مُجُونِهِ بَعْدَ أَنْ
    أَفْلَتَ هَرُونُ زِمَامَهُمْ فَصَارُوا بِذَلِكَ مَثَارَ سُخْرِيَةِ أَعْدَائِهِمْ،
  ewe-ewe: Esi Mose kpɔ be ameawo lé woƒe mɔ tsɔ to Aron ƒe ŋusẽdoame me, eye yewoƒe
    futɔwo nɔ dzidzɔ kpɔm le nu sia ŋu la,
  eng-LEE: And Moses saw the people that it had become unruly; for Aaron had made
    it unruly for a disgrace among their opponents.
  asm-FB: মোচিয়ে দেখিলে যে, হাৰোণৰ লোকসকলৰ ওপৰত নিয়ন্ত্রণ হেৰাইছে আৰু তেওঁলোকে নিজৰ
    ইচ্ছামতে চলি, তেওঁলোক শত্রুবোৰৰ আগত হাঁহিয়াতৰ পাত্র হৈছে।
  sus-A: مُنسَ نَشَ عَ كٌلٌن هَرُنَ حَمَ لُشِ نّ عٍ شَ عٍ وَشْنقٍ رَبَ. نَ نُ وَ مَ
    قِندِقٍ يَافِ رَ عِسِرَيِلَكَيٍ بّ عٍ يَشُييٍ مَبِرِ.
  fra-SBL: Lorsque Moïse vit que le peuple était hors de contrôle, (car Aaron l'avait
    laissé perdre le contrôle, provoquant la risée de ses ennemis),
  hbo-hbo: וַיַּ֤רְא מֹשֶׁה֙ אֶת־הָעָ֔ם כִּ֥י פָרֻ֖עַ ה֑וּא כִּֽי־פְרָעֹ֣ה אַהֲרֹ֔ן
    לְשִׁמְצָ֖ה בְּקָמֵיהֶֽם׃
  eng-WYCLIFFE: Therfor Moyses siy the puple, that it was maad bare; for Aaron hadde
    spuylid it for the schenschip of filthe, and hadde maad the puple nakid among
    enemyes.
  piu-2006: '@see-verse:EXO.032.024'
  pjt-pjt: Ka Moselu kulinu Aarontu Israelkunu tjuṯa puṯu markunnyangka, panya Aarontu
    tjananya puṯu paiṟa wantingu, kaya tjana puḻkaṟa ma-kuraringu aṉangu ngura kutjupitja
    tjuṯangku nyakula ikaringkunytjaku tjanampa.
  cwe-cwe: Musa kawona kuwa wanhu wamuleka Mulungu na wotenda viwolonda. Haluni kawalekela
    wamuleke Mulungu na watende viwolonda, na kuigalila chinyala haulongozi ha wehi
    wawo.
  kik-kik: Musa akĩona atĩ andũ nĩmakararĩtie, na atĩ Harũni nĩamarekereirie meke
    ũrĩa mekwenda, nginya magaatuĩka andũ a gũthekagĩrĩrwo nĩ thũ ciao.
  fra-NCL: Moïse vit que le peuple n’avait plus de frein, parce qu’Aaron lui avait
    ôté tout frein, l’exposant à devenir une risée parmi ses ennemis.
  cek-AK: (Aaron mah kaminawk to khen laek ai boeh pongah, a misanawk hmaa ah bangkrai
    ah ohsak), tito Mosi mah hnuk naah,
  xla-xla: Epapele dulu dla Mosestapo A꞉lonta opa batalipo eleme tale koko tle opahale
    sota yia꞉ natipo eimela꞉lala depo malapame kimna꞉yata popa꞉mtame gudle dla halemama
    yu teta꞉le mate yia꞉ watle epo atlaiyo, “Opa anawolotapo God tiyama dla ha꞉ha꞉lepiye,
    na꞉ta hala dla pumulaiya,” diyo. Epalati Libai elele halomale sotapo ya꞉ hala
    dla pumulaiyo.
  cuk-cuk: Moisés dakdegu, dulemar geg na san-bargamala, Aarón, gwen we-dulemar-san-bargaega
    imaksasuli, deginbali, we-Israel-dulemala, e-isdarmalad-dodogedga gudoe,
  uig-CYR: Муса хәлиқниң қандақсигә тизгинсиз болуп кәткәнлигини көрди; чүнки Һарун
    уларни дүшмәнлириниң алдида мәсқирә объекти болушқа өз мәйлигә қоювәткән еди.
  tel-2017: ప్రజలు తమ శత్రువుల ఎదుట నవ్వులపాలు కావడానికి అహరోను కారకుడయ్యాడు. ప్రజలు
    విచ్చలవిడితనంగా తిరగడం మోషే గమనించాడు.
  hat-BSA: Alò, lè Moïse te wè ke pèp la te pèdi kontwòl nèt—paske Aaron te kite yo
    pèdi kontwòl pou yo te kapab devni yon rizib pami lènmi yo—
  kos-kos: Moses el liye lah Aaron el fuhlela mwet uh in sukosokla in oru na lungse
    lalos ac orekma in mwet lalfon ye mutun mwet lokoalok lalos.
  hbo-WLC: וַיַּ֤רְא מֹשֶׁה֙ אֶת־הָעָ֔ם כִּ֥י פָרֻ֖עַ ה֑וּא כִּֽי־פְרָעֹ֣ה אַהֲרֹ֔ן
    לְשִׁמְצָ֖ה בְּקָמֵיהֶֽם׃
  ibo-ibo: Mosis hụrụ na omume ndị a jọgbuziri onwe ya na njọ nʼihi na Erọn mere ka
    isi kopu ha. Nke mere ka ha bụrụzia ihe ọchị nʼebe ndị iro ha dị.
  ory-ory: ଆଉ ମୋଶା ଲୋକମାନଙ୍କୁ ସ୍ୱେଚ୍ଛାଚାରୀ ଦେଖିଲେ, କାରଣ ହାରୋଣ ସେମାନଙ୍କୁ ଶତ୍ରୁଗଣ ମଧ୍ୟରେ
    ହାସ୍ୟାସ୍ପଦ ହେବା ଭଳି ସ୍ୱେଚ୍ଛାଚାରୀ କରି ଛାଡ଼ିଥିଲେ।
  chk-chk: Iwe, Moses a küna pwe ekewe aramas ra parangarang, pun Aaron a mwüt ngeniir
    pwe repwe parangarang. Iei mine ra asäw me ren chon oputeer.
  rop-rop: Wal ol detlot Isreil pipul bin go med ebriwei, en Eran bin larram olabat
    dumbat olkain nogudbala ting, en ola enami blanga olabat bin laf langa olabat
    na.
  ukr-1871: І вбачав Мойсей, що розузданий се люд, а розуздав його Арон, на сором
    їх перед противниками їх.
  bch-bch: Io, Moses igera mambe panua tiladlado alele, be Aron irangrang ngan ipakoko
    gid mao. Tota Moses ikeo iloleai bedane, “Kado ta amai miri itamatama tigera ta
    tinging paeamao ngan gai.”
  deu-1951: Als nun Mose sah, daß das Volk zügellos geworden war (denn Aaron hatte
    ihm die Zügel schießen lassen, seinen Widersachern zum Spott),
  eng-JPS: And when Moses saw that the people were broken loose — for Aaron had let
    them loose for a derision among their enemies —
  srp-1865: A Mojsije videæi narod go, jer ga ogoli Aron na sramotu pred protivnicima
    njegovijem,
  lug-lug: Awo Musa bwe yalaba ng’abantu basasamadde, nga Alooni yali abalese ne basasamala,
    era ng’abalabe baabwe babasekerera,
  heb-heb: וירא משה את העם כי פרע הוא כי פרעה אהרן לשמצה בקמיהם׃
  ben-IRV: পরে মোশি দেখলেন, লোকেরা স্বেচ্ছাচারী হয়েছে, কারণ হারোণ শত্রুদের মধ্যে
    বিদ্রূপের জন্য তাদেরকে স্বেচ্ছাচারী হতে দিয়েছিলেন।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਲੋਕਾਂ ਨੂੰ ਵੇਖਿਆ ਕਿ ਉਹ ਬੇ-ਲਗ਼ਾਮ ਹਨ ਕਿਉਂ ਜੋ ਹਾਰੂਨ ਨੇ ਉਨ੍ਹਾਂ ਦੇ
    ਵੈਰੀਆਂ ਦੇ ਸਾਹਮਣੇ ਉਨ੍ਹਾਂ ਦਾ ਮਖ਼ੌਲ ਉਡਾਉਣ ਲਈ ਉਨ੍ਹਾਂ ਨੂੰ ਬੇ-ਲਗ਼ਾਮ ਕੀਤਾ।
  tkr-tkr: Mısayk'le g'ecen, millet yəqqı'le qığeç'u vod. Naş qıxay yik'el hixan hı'iyn
    xhinne, millet yəqqı'le qığeç'u eyxhe. Harunee mançis yəq huvu vuxha. Manbışe
    ha'ançile duşmanaaşed əqənabıniy ha'as.
  mya-JVB: ထိုသို့ အာရုန် သည် လူ များကို ရန်သူတို့ ရှေ့မှောက်၌ အဝတ်တန်ဆာကို ချွတ်
    စေသည်ဖြစ်၍ ၊ အဝတ်တန်ဆာအချည်းစည်း ရှိကြကြောင်း ကို မောရှေ မြင် သောအခါ၊
  tbg-tbg: Eroniva minti tuvaro Mosiva tavovaro viva kia vaiinti nahenti qioqama karaitiro,
    vika qaqi komanta vika nái varaataa u kaiqara qora kaiqaqai vare vaura kaara vika
    navutaaka vika tave naaraihama nimitevaqai vaura.
  hmo-hmo: Mose ese taunimanima ia itaia, Arona ese ia koudia lasi dainai, lebulebu
    karadia idia karaia, vadaeni idau bese taudia, idia tuari henidia taudia, ese
    edia hemarai sivaraina do idia kamonai.
  urd-urd: जब मूसा ने देखा कि लोग बेक़ाबू हो गए, क्यूँकि हारून ने उनको बेलगाम छोड़कर
    उनको उनके दुश्मनों के बीच ज़लील कर दिया,
  rus-SYN: Моисей увидел, что это народ необузданный, ибо Аарон допустил его до необузданности,
    к посрамлению пред врагами его.
  bqc-SIM: Mↄizi è Aalona tò gbɛ̃́ↄ lɛ́ ńzĩa pↄeã kɛɛ, ↄ̃ aa gↄ̃̀ láanipↄ ũ
    ń ibɛɛↄnɛ.
  tcz-CHONGTHU: Aaron in hitia mipi anabol tah jeh chun Mose'n jong hiche mite hi
    akijumso ding mong mong a kilha thang ahitauve ti ahe chen tai.
  mar-mar: मोशेने पाहिले की अहरोनाने लोकांवरचे नियंत्रण ढिले केले त्यामुळे ते बेभान
    होत गेले आणि त्यांच्या मूर्खपणाच्या आचरणाचा तमाशा त्यांच्या शत्रूंनी पाहिला.
  soq-soq: Ita Moses Aron ewena me mai apana oniadewasamopia rua, dia, sa baiwa mo
    emalawoau apanawa mampo ewaewau apana koakoau rua seganton.
  qub-qub: Moisés tantiyacuranna Israelcunata pusharänanpaj mana pipis cashanta. Aaronga
    mana imata ruraytapis camäpacushachu caran. Chaynöpis tantiyacuranna chiquejcuna
    cushipänanpaj cashanta.
  bqp-bqp: Musa è Haruna tò gbɛ̃nↄ tɛni ń pↄyeina kɛ, akũ ò gↄ̃̀ lalandi pↄ́ ũ ń
    ibɛrɛnↄnɛ.
  hat-hat: Moyiz wè pèp la te fin dechennen, paske Arawon te lage brid ba yo, yo te
    lage kò yo nan sèvi zidòl. Sa fè yo pa t' anyen ankò devan lènmi yo.
  eng-BSB: Moses saw that the people were out of control, for Aaron had let them run
    wild and become a laughingstock to their enemies.
  tod-tod: Moize pɛtɛni ga nuɓusɛiti ti lɔɔni faazupui zu, Aalɔn ti yɛni faazupui
    naa zu, eyɛsu ti ɓɔɠɔ lɔ ti maayoseɠe nuiti ta-ɲɛɛɠulasui zu.
  eng-WEBPB: When Moses saw that the people were out of control, (for Aaron had let
    them lose control, causing derision amongst their enemies),
  kbq-kbq: Mosese'a keama ana Israeli vahe'ma Aroni'ma kegava huso'e huozmanteno,
    zamatrege'za tusiza hu'za avoma nere'za kefo zamavu'zmavazama nehazageno, ana
    zamavu'zmavama hazazamo'a ha' vahe'mokizmi zmavurera kiza zokago hu'za neginagi
    vahekna hu'naze.
  nhe-BL: Huan Moisés quiitac para nochi quipolojtoyaj ininpinahualis. Huan Aarón
    quincahuilijtoya ma quichihuaca tlen hueli tlen quinequiyayaj quichihuase. Huan
    quiitac inincualancaitacahua quinhuetzquiliyayaj.
  bus-bus: Musa è Aruna tò gbɛ̃nↄↄ e ń pↄyezi kɛɛ, ben aↄ̃ gↄ̃̀ fabona pↄ́ ũ ń ibɛɛnↄnɛ.
  gub-BL: (Àràw nueruze'eg kwaw teko wà.) Teko hehaite wà, wyzài iaiw ma'e iapo pà
    wà. Moizez wexak wanemiapo kwer. Àràw nueruze'eg kwaw teko wà. A'e rupi waàmàtyry'ymar
    upuka wanehe wà, wanehe uze'eg zemueteahy pà wà.
  eng-DRA: And when Moses saw that the people were naked, (for Aaron had stripped
    them by occasion of the shame of the filth, and had set them naked among their
    enemies,)
