verse: EXO.032.010
translations:
  mal-C: “അതുകൊണ്ട്, എന്റെ കോപം അവർക്കുനേരേ ജ്വലിച്ചു; ഞാൻ അവരെ ദഹിപ്പിച്ചു കളയേണ്ടതിന്
    എന്നെ വിടുക; നിന്നെ ഞാൻ വലിയൊരു ജനതയാക്കും.”
  deu-TKW: So laß mich nun, daß mein Zorn gegen sie entbrenne, und ich sie vernichte;
    dann will ich dich zum Stammvater eines großen Volkes machen.
  lin-lin: Sik’oyo, tika Ngai moko nasala mpo ete kanda na Ngai ekweyela bango mpe
    naboma bango. Kasi nakokomisa yo libota monene.
  eng-LSV: and now, leave Me alone, and My anger burns against them, and I consume
    them, and I make you become a great nation.”
  eng-GNV: 'Nowe therefore let mee alone, that my wrath may waxe hote against them,
    for I wil consume the: but I wil make of thee a mighty people.'
  eng-WEBSTER: 'Now therefore let me alone, that my wrath may wax hot against them,
    and that I may consume them: and I will make of thee a great nation.'
  nhw-BL: Huajca ama techcahua, pampa nelía tlahuel nicualani ininhuaya huan niquintzontlamiltis,
    pero tlen ta, Moisés, niquinchihuas sequinoc masehualme catli momiyaquilise tlahuel
    miyac huan itztose ipan se hueyi tlali.
  swh-ONEN: Sasa niache ili hasira yangu ipate kuwaka dhidi yao, nami nipate kuwaangamiza.
    Kisha nitakufanya wewe kuwa taifa kubwa.”
  bba-bba: Tɛ̃ nɛn mɔru yɑ seewɑ. A de n bu kɑm koosiɑ. Adɑmɑ wunɛ, kon de wunɛn tɔmbu
    bu ko bwese bɑkɑru.
  eng-KJVCPB: 'now therefore let me alone, that my wrath may wax hot against them,
    and that I may consume them: and I will make of thee a great nation.'
  cpy-cpy: ¡Antawo rowatsimaakina nimaeka, otzimatyee nothonkiri! Rooma eeroka aritaki
    noshekyaakimiri ikaati picharini-teeyaari.”
  mpx-mpx: Bahi nu kakausau. Ya huga elal ge nuwau na apapanak-agil, yaa owa tubutubumwau
    nihi gewi na pewa nihi tabwa boda bwabwatana.”
  wbp-wbp: Ngajujurna kulu-nyayirni, kapurna-jana muku pinyi. Kulaju warla-pajika!
    Kularna-jana nyuntu-parnta manu nyuntu-nyangu kurdukurdu pinyi, lawa. Nyuntu-nyangu-jangka
    kapulu yapa panu-jarlu palka-jarrimi.”
  luo-luo: Kuom mano, koro weya mondo mirimba mager otiekgi. Bangʼe to anaketi ibed
    oganda maduongʼ.”
  meu-meu: 'A siri: egu badu vada eme siahu idia ediai. Idia baine habuadia tari,
    a oi na bese badana ai baina halaomu.'
  npi-ULB: अब मलाई रोक्‍ने कोसिस नगर् । मेरो क्रोध तिनीहरूको विरुद्धमा दन्कनेछ । त्यसैले
    म तिनीहरूलाई नष्‍ट गर्नेछु । तब म तँबाट नै एउटा ठुलो जाति बनाउनेछु ।”
  yor-yor: Ǹjẹ́ nísinsin yìí fi mí sílẹ̀, nítorí kí ìbínú mi lè gbóná sí wọn, kí Èmi
    sì lè pa wọ́n run. Nígbà náà ni Èmi yóò sọ ọ́ di orílẹ̀-èdè ńlá.”
  emp-NTPO: Ãdjirã carea mʌ̃́a bed̶ea djuburiarãdua. Mʌ̃ quĩrũbid̶eba ãdjirãra jũma
    quinibiya. Baribʌrʌ bʌd̶eba mʌ̃a puru waib̶ʌada oya.–
  ind-ind: Sekarang, biarlah Aku melepaskan murka-Ku terhadap mereka dan menghanguskan
    mereka! Kemudian Aku akan membuat kamu menjadi suatu bangsa yang besar!”
  pes-OPCB: بگذار آتش خشم خود را بر ایشان شعله‌ور ساخته، همه را هلاک کنم. به جای آنها
    از تو قوم عظیمی به وجود خواهم آورد.»
  aer-aer: Ayenge ahele anthurre awelheme, The itnenhe atwetyenhenge anthurre. Ayenge
    ayaketyale! The anewikwe ampe ngkwinhe areye akethe-ante arrernetyakenhe, arrangkwe-arle.
    Ngkwenge-artweye-ngentyele tyerrtye atningke intetyenhe itne atningke-ame-atningke-irretyenhe!”
  tgl-ULB: Kaya pagkatapos, huwag mong subukang pigilan ko. Ang aking galit ay sisiklab
    laban sa kanila, kaya wawasakin ko sila. “Pagkatapos gagawa ako ng isang dakilang
    bansa mula sa iyo.”
  cbu-NT: Ashiri na nuw Israelchichee kapung tsiyantayana. Itaru, shiynaa nuwaa mapiyngcha.
    Yuw nuw chinaki anuri tuminchima. Izuuru kachingkachuri, Israelchichee kasachima.
    Sheeruri, yusursha siyachchee tuzapanichima. Nimun siyashuch nuw tputsiri kapung
    taachinlliniya, Apanll Móysisee tárangiya.
  hui-hui: Ai áyu wali agali uruni baba keba emene ndoore kogo wali agali bu mini
    giambe damene uruni áyu ogo bo mburi lai holeberogo ani nabibe nalolebere. Wali
    agali ko damene ogoni bo hilu wahai howa Mosese í̠bi í̠ aguane maha hararubi mo
    timbu halu hameigini timbuni paluyu lelolebero, lalu Anduane Homogohanda lene.
  mya-mya: ငါ့​ကို​မ​ဆီး​တား​နှင့်။ ငါ​သည်​အ​မျက်​ထွက်​၍ သူ​တို့​ကို​သုတ်​သင်​ပစ်​မည်။
    ထို​နောက်​သင်​နှင့် သင်​၏​အ​ဆက်​အ​နွယ်​တို့​ကို​လူ​မျိုး​ကြီး ဖြစ်​စေ​မည်'' ဟု​မိန့်​တော်​မူ၏။
  cbi-NTPO: Tsa' mitya umaya tsamantsa ajaa tenñu yalanu millangaanu juñu, inu daatadinu
    kityuka. Tsaaren ñunuya tsamantsangue chachi deseewaanu tsuyu, timi.
  bod-N: དེ་བས་ན་ངའི་ཁོང་ཁྲོ་དེ་དག་གི་ཕྱོགས་སུ་འབར་ནས་དེ་དག་མེད་པར་གཏོང་བའི་ཕྱིར་དུ།
    ང་ནི་རང་དགར་བསྐྱུར་ཞོག ངས་ཁྱོད་རང་ཁོ་ནའི་བུ་རྒྱུད་ནི་རྒྱལ་ཁབ་ཆེན་པོ་ཞིག་ཏུ་འགྱུར་བར་བྱ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Zvino ndirege hangu kuti kutsamwa kwangu kupfute pamusoro pavo ndivaparadze.
    Ipapo iwe ndichakuita rudzi rukuru.”
  spa-BLM: Ahora, pues, déjame en paz, para que arda mi ira contra ellos y los consuma;
    y haré de ti una gran nación.”
  cac-cac: A ticnaic man̈xo ach tevoc d'ayin yuj eb', scot val voval d'a juntzan̈
    anima tic. Ol in satel eb' smasanil, an̈ej ed'oc ol in b'o jun nivan nación yed'
    eb' in̈tilal, xchi d'a vin̈.
  swh-ULB: Basi sasa usinizuie. Ili hasira zangu ziwake juu yao, niwaangamize. Nami
    nitakufanya wewe uwe taifa kuu.”
  bel-bel: дык вось, пакінь Мяне, хай запалымнее гнеў Мой на іх, і зьнішчу іх і выведу
    шматлікі народ ад цябе.
  wed-wed: Ma votereu da au meji ana vikwai taui awarii ma ana pupuni. Ma tam Moses
    ana terem da am epaepaia maiteni dam patarai ḡaeḡaena ona vitupui.”
  deu-ELBBK: und nun lass mich, dass mein Zorn gegen sie entbrenne und ich sie vernichte;
    dich aber will ich zu einer großen Nation machen.
  mbb-OT: Ne ǥuntaan bey-ani e en kenikew su nepeukan ku en sikandan ne edèdeetan
    ku en sikandan. Ne iyan ke zà wey is menge kevuwazan nu edhimuwen ku he ventuǥan
    he nasyun.”
  mal-2015: അതുകൊണ്ടു എന്റെ കോപം അവർക്കു വിരോധമായി ജ്വലിച്ചു ഞാൻ അവരെ ദഹിപ്പിക്കേണ്ടതിന്നു
    എന്നെ വിടുക; നിന്നെ ഞാൻ വലിയോരു ജാതിയാക്കും എന്നും യഹോവ മോശെയോടു അരുളിച്ചെയ്തു.
  tuo-NT: Na meꞌrã uayʉꞌrʉmajãꞌa. Tojo weegʉ narẽ buꞌiri daꞌre bajuriopeꞌogʉti. Yʉꞌʉ
    tojo weecã, ne cãꞌmotaꞌaticãꞌña. Mʉꞌʉ pãrãmerã nituriarã meꞌrã peꞌema pãjãrã masãputicã
    weegʉti.
  gup-gup: Bonj, yuwn bu kandenghke, dja kanbawon ba wanjh ngayiddung duninjh bedberre
    bu ngabenbularrbun. Ngudda yiwid, dja ngaleng marnbun ngudda ba yibenkebmawahme
    birribuyika bininj birridjalwern, dja kabirrimirndewernmerren dja mak kabirringeykimuk.”
  gvs-gvs: Tauna ame taabu kusanaabodēgu, e bei magu egamogamogu toina yaidi amtulidi.
    Go kom amta bei akisailim, tubumowo boda tayamo gagaina.’
  rmc-rmc: Akana man muk, hoj te čhivav pre lende avri miri choľi a te zňičinav len.
    Paľis tutar kerava baro narodos!“
  nlg-nlg: Itaeni inau tu rutu ngangata vanira, ma nigua na rutu ke vusi taghalaghinira.
    Ko bei hoveu gea! Vaho ge ku negho ighoe mana vinavahuhumu na kema sule ma kau
    sepalaghi tughuru gaira.”
  pes-OPV: واکنون مرا بگذار تا خشم من بر ایشان مشتعل شده، ایشان را هلاک کنم و تو را
    قوم عظیم خواهم ساخت.»
  ron-1924: Акум, ласэ-Мэ; мыния Мя аре сэ се априндэ ымпотрива лор ши-й вой мистуи,
    дар пе тине те вой фаче стрэмошул унуй ням маре.”
  aui-aui: Katana kuyovegu bi nuwanuwagu ipugha kirakii toudi biiyadi na anakasiwiiberodi.
    Wasina bi tam da nosinosim anabera da konidam kiitowana.”
  ben-OBCV: এখন আমার কাজে হস্তক্ষেপ কোরো না, যেন এদের বিরুদ্ধে আমি ক্রোধে ফেটে পড়তে
    পারি ও যেন এদের আমি ধ্বংস করে ফেলতে পারি। পরে আমি তোমাকে এক মহাজাতিতে পরিণত করব।”
  som-som: haddaba iska kay daa, aan aad ugu cadhoodee, oo aan kulligood baabbi'iyee,
    oo waxaan adiga kaa dhigi doonaa quruun weyn.
  lat-VUC: dimitte me, ut irascatur furor meus contra eos, et deleam eos, faciamque
    te in gentem magnam.
  eng-ASVBT: 'now therefore let me alone, that my wrath may wax hot against them,
    and that I may consume them: and I will make of thee a great nation.'
  mna-mna: Tana iŋgi keteŋ malmal kat pizin, mi aŋsombe aŋkas zin ma timap. Mi nu
    kozo peteke yo pepe. Pa aŋsombe aŋkam nu niomŋan popoŋana ku men ma kepet ma kewe
    wal boozo kat mi wal zanŋan. Tana niom ta ko kekel zin ma kewe leŋ kat.”
  ita-1885: Ora dunque, lasciami fare, e l'ira mia si accenderà contro a loro, e io
    li consumerò; e io ti farò diventare una gran nazione.
  eng-LXXUP: And now let me alone, and I will be very angry with them and consume
    them, and I will make thee a great nation.
  eng-ULB: Now then, do not try to stop me. My anger will burn hot against them, so
    I will destroy them. Then I will make a great nation from you.”
  spa-VBL: ¡Ahora déjame! Estoy enfadado con ellos... ¡Déjame acabar con ellos! Te
    convertiré en una gran nación”.
  fra-_FOB: Or maintenant, laisse-moi faire; que ma colère s'enflamme contre eux,
    et que je les consume; mais je ferai de toi une grande nation.
  mal-mal: അതുകൊണ്ട് എന്റെ കോപം അവർക്ക് വിരോധമായി ജ്വലിച്ച് ഞാൻ അവരെ ദഹിപ്പിക്കേണ്ടതിന്
    എന്നെ വിടുക; നിന്നെ ഞാൻ വലിയൊരു ജാതിയാക്കും” എന്നും യഹോവ മോശെയോട് അരുളിച്ചെയ്തു.
  urd-GVR: Ab mujhe rokne kī koshish na kar. Maiṅ un par apnā ġhazab unḍel kar un
    ko rū-e-zamīn par se miṭā dūṅgā. Un kī jagah maiṅ tujh se ek baṛī qaum banā dūṅgā.”
  suz-BL: मोपतीके आं कली मतेक्‍यी। मेको आन कली तशा गाइक्‍ताक्‍यी। गो मेको आन कली साइक्‍नुङमी।
    मिनु गो इ लां पा ठेयब जात का सेल्‍नुङमी” दें‍त। गन्‍ती १४:११-२०
  ita-1927: Or dunque, lascia che la mia ira s’infiammi contro a loro, e ch’io li
    consumi! ma di te io farò una grande nazione”.
  ckb-ckb: ئێستاش لێمگەڕێ با تووڕەییم بەسەریاندا بێتە جۆش و کۆتاییان پێ بهێنم، تۆش
    دەکەمە گەلێکی مەزن.»
  eng-BBE: Now do not get in my way, for my wrath is burning against them; I will
    send destruction on them, but of you I will make a great nation.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನನ್ನ ಕೋಪಾಗ್ನಿಯು ಅವರ ಮೇಲೆ ಉರಿದು ಅವರನ್ನು ದಹಿಸಿಬಿಡುವಂತೆ ನನ್ನನ್ನು
    ಬಿಡು. ತರುವಾಯ ನಾನು ನಿನ್ನನ್ನು ದೊಡ್ಡ ಜನಾಂಗವಾಗುವಂತೆ ಮಾಡುವೆನು,” ಎಂದರು.
  bbb-bbb: Ijadufuo naka defarudiedo na kaniaga buka bakireke. Ijadufuo ade na bijukuriemo.
    Na ijiege kania furi areme na una a ro uifari one ijiaru daro miaga buka ma e
    uruvana rekono kuae.
  tam-2017: ஆகையால் என்னுடைய கோபம் இவர்கள்மேல் வரவும், நான் இவர்களை அழித்துப்போடவும்
    நீ என்னை விட்டுவிடு; உன்னை ஒரு பெரிய தேசமாக்குவேன்” என்றார்.
  spa-RV-1909: 'Ahora pues, déjame que se encienda mi furor en ellos, y los consuma:
    y á ti yo te pondré sobre gran gente.'
  ron-BTF: De aceea, acum lasă-mă, ca furia mea să se încingă împotriva lor și să
    îi mistui; și voi face din tine o națiune mare.
  eng-WEBP: Now therefore leave me alone, that my wrath may burn hot against them,
    and that I may consume them; and I will make of you a great nation.”
  eng-FBV: Now leave me! I am angry with them—let me finish them off! I will make
    you into a great nation.”
  nld-1939: Laat Mij dus begaan, en mijn woede op hen koelen; Ik zal ze vernietigen
    en dan van u een groot volk maken.
  nch-BL: Huajca ama techcahua, pampa nelía tahuel nicualani inihuaya huan niquintzontamiltis,
    pero ten ta, Moisés, niquinchihuas sequinoc masehualme cati momiyaquilise tahuel
    miyac huan itztose ipan se hueyi tali.
  vie-1934: Vả, bây giờ hãy để mặc ta làm, hầu cho cơn thạnh nộ ta nổi lên cùng chúng
    nó, diệt chúng nó đi; nhưng ta sẽ làm cho ngươi thành một dân lớn.
  hin-CV: तुम अब मुझे मत रोकना मेरा गुस्सा उनके लिए बहुत बढ़ गया है और उन्हें नष्ट
    कर डालूंगा. लेकिन मैं तुम्हारे द्वारा एक बड़ी जाति बनाऊंगा.”
  eng-OURB: Now therefore leave me alone, that my wrath may burn hot against them,
    and that I may consume them; and I will make of you a great nation.”
  spa-BES: Ahora no te metas en mi camino, porque mi ira está ardiendo contra ellos;
    Enviaré destrucción sobre ellos, pero de ti haré una gran nación.
  tdx-tdx: Ie amy zao, angao iraho, hiforoforoa’ ty haboseko, ho forototoeko, vaho
    ihe ty hanoeko foko ra’elahy.
  vid-vid: Sambi, uleche kujeza kundemeza. Undeche ndiwadumye kwa kuzudila ng'hatu,
    leka kulawila kwa hegwe ndodita nhanzi ng'hulu.”
  eng-OKE: And now refrain from thy prayer before Me, and My anger shall prevail against
    them, and I will destroy them, and will make thee to a great people.
  tha-KJV: ฉะนั้นบัดนี้​เจ้​าจงปล่อยเราตามลำพัง เพื่อความพิโรธของเราจะเดือดพลุ่งขึ้นต่อเขาและเพื่อเราจะผลาญทำลายเขาเสีย
    ส่วนเจ้าเราจะให้เป็นประชาชาติ​ใหญ่​”
  por-BR-2018: 'Agora, pois, deixa-me que se acenda meu furor neles, e os consuma:
    e a ti eu porei sobre grande gente.'
  deu-ELO: und nun laß mich, daß mein Zorn wider sie entbrenne und ich sie vernichte;
    dich aber will ich zu einer großen Nation machen.
  eng-WYC-2018: suffer thou me, that my strong vengeance be wroth against them, and
    that I do away them; and I shall make thee into a great folk. (allow me, that
    my strong anger come forth in vengeance against them, and that I do them away;
    and then I shall make a great nation to come forth from thee.)
  epo-epo: Lasu do Min, kaj ekflamos Mia kolero kontraŭ ilin, kaj Mi ilin ekstermos,
    kaj Mi faros vin granda popolo.
  uig-PIN: Əmdi Meni tosma, Mǝn ƣǝzǝp otumni ularning üstigǝ qüxürüp, ularni yutuwetimǝn;
    andin seni uluƣ bir ǝl ⱪilimǝn, — dedi.
  beo-beo: Amaiba:le, Na logo mae damuma. Na da amo dunu fi ilima ougi bagadeba:le,
    ili huluane gugunufinisimu. Amasea, Na da di amola digaga fi amoga fifi asi bagade
    hamomu.
  tpi-OTNT: Mi belhat tru long ol na bai mi bagarapim ol. Na yu no ken pasim mi, nogat
    tru. Na bihain bai mi mekim yu wantaim ol lain pikinini bilong yu yet i senisim
    ol na i kamap bikpela lain manmeri.”
  hau-SA: Yanzu ka bar ni kurum fushina yă yi ƙuna a kansu, in hallaka su. Sa’an nan
    in maishe ka al’umma mai girma.
  uig-LAT: Emdi Méni tosma, Men ghezep otumni ularning üstige chüshürüp, ularni yutuwétimen;
    andin séni ulugh bir el qilimen, — dédi.
  nde-nde: Khathesi-ke ngiyekela ngingedwa ukuze ulaka lwami luvuthe phezu kwabo,
    ngibatshabalalise. Besengizakwenza isizwe esikhulu.”
