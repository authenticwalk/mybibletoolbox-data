  hat-BSA: Koulye a alò, kite Mwen sèl, pou kòlè Mwen kapab briye kont yo, e pou M
    kapab detwi yo; epi Mwen va fè nan ou menm yon gran nasyon.”
  kos-kos: Inge, nik kom srike in ikolyu. Nga kasrkusrak selos, ac nga ac kunauselosla.
    Na nga fah oru tuh kom ac fwil nutum in sie mutunfacl lulap.”
  hbo-WLC: וְעַתָּה֙ הַנִּ֣יחָה לִּ֔י וְיִֽחַר־אַפִּ֥י בָהֶ֖ם וַאֲכַלֵּ֑ם וְאֶֽעֱשֶׂ֥ה
    אוֹתְךָ֖ לְג֥וֹי גָּדֽוֹל׃
  ibo-ibo: Ugbu a, hapụ m ka iwe m bịakwasị ha, ka m laa ha nʼiyi. Aga m eme ka gị
    onwe gị bụ Mosis bụrụ mba ukwu nʼọnọdụ ha.”
  ory-ory: ଏଣୁ ତୁମ୍ଭେ ଏବେ ଆମ୍ଭଙ୍କୁ ଛାଡ଼ିଦିଅ, ମୋହର କ୍ରୋଧ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ପ୍ରଜ୍ୱଳିତ
    ହେଉ, ତହିଁରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ସଂହାର କରିବା; ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭକୁ ମହାଗୋଷ୍ଠୀ କରିବା।”
  chk-chk: Iei mine kopwe mwüt ngeniei pwe üpwe aroserela, pun üa fokun song ngeniir.
    Mürin üpwe föri senuk eu mwichen aramas mi chomong.”
  rop-rop: en mi wail langa olabat na, en ai garra binijimap olabat. En yu kaan trai
    en stapam mi, dumaji afta ai garra meigim yu en yu biginini olabat jidan brabli
    bigwan traib blanga deigim pleis blanga detlot Isreil pipul.” Lagijat na YAWEI
    bin tok.
  ukr-1871: Іди ж від мене, щоб запалав я гнївом на їх, і щоб менї вигубити їх; тебе
    ж я зроблю народом великим.
  bch-bch: Gau lolog bake tau. Eao dio ge, ta napamukuru gid. Be gau ga nakado ga
    eao lem gergeu ga tibutibum tiuot alu kapei tau.”
  deu-1951: So laß mich nun, daß mein Zorn über sie ergrimme und ich sie verzehre,
    so will ich dich zu einem großen Volk machen!
  eng-JPS: Now therefore let Me alone, that My wrath may wax hot against them, and
    that I may consume them; and I will make of thee a great nation.'
  srp-1865: I sada pusti me, da se raspali gnjev moj na njih i da ih istrijebim; ali
    od tebe æu uèiniti narod velik.
  lug-lug: Kale, kaakano ndeka obusungu bwange bubabuubuukireko, mbazikirize; kyokka
    ggwe ndikufuula eggwanga ekkulu.”
  heb-heb: ועתה הניחה לי ויחר אפי בהם ואכלם ואעשה אותך לגוי גדול׃
  ben-IRV: এখন তুমি আমাকে থামাতে চেষ্টা কর না, তাদের বিরুদ্ধে আমার ক্রোধ প্রকট হোক,
    আমি তাদেরকে হত্যা করব, তখন আমি তোমার থেকে এক বড় জাতি তৈরী করব।”
  pan-pan: ਹੁਣ ਤੂੰ ਮੈਨੂੰ ਇਕੱਲਾ ਹੋਣ ਦੇ ਤਾਂ ਜੋ ਮੇਰਾ ਕ੍ਰੋਧ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਭੜਕੇ ਅਤੇ
    ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਭਸਮ ਕਰ ਸੁੱਟਾਂ ਅਤੇ ਮੈਂ ਤੇਰੇ ਕੋਲੋਂ ਇੱਕ ਵੱਡੀ ਕੌਮ ਬਣਾਵਾਂਗਾ।
  tkr-tkr: Havaasre Zı ine milletılqa Yizda qəl k'yaa'as, manbı ç'iyene aq'vayle havaakal
    haa'as! Vakked sa xədın millet g'alya'as.
  mya-JVB: သို့ဖြစ်၍ ငါ့ ကို ရှိ စေတော့။ ငါသည် အမျက် ပြင်းစွာထွက်၍ သူ တို့ကို ဖျက်ဆီး
    မည်။ သင့် ကိုကား ကြီး သော အမျိုး ဖြစ် စေမည်ဟူ၍၎င်း၊ မောရှေ အား မိန့် တော်မူ၏။
  tbg-tbg: Oho, ti voqamakero vikara tirara itaivo. Are ti maini kera viraqe te vi
    vatanaaka vehi autu taiqa kaare. Te vika mintimake, qaiqaa are kuvuarama teraukaqaahai
    nora vatanaaka qovarama karerave, tiro.
  hmo-hmo: Vadaeni oi siri, badina lauegu badu ia siahu momokani idia dainai, bona
    idia do lao hadikaia ore momokani. Unai murinai oi bona oiemu bese taudia be bese
    badana ta do lau halaoa.”
  urd-urd: इसलिए तू मुझे अब छोड़ दे कि मेरा ग़ज़ब उन पर भड़के और मैं उनको भसम कर दूँ,
    और मैं तुझे एक बड़ी क़ौम बनाऊँगा।”
  rus-SYN: итак оставь Меня, да воспламенится гнев Мой на них, и истреблю их, и произведу
    многочисленный народ от тебя.
  bqc-SIM: Gomala mà a kpɛ̃nɛmuu bↄbↄmá mà ń kaalɛ, mpi sↄ̃, mí n kɛ bui zↄ̃ↄ
    ũ.
  tcz-CHONGTHU: Keima kaki kum ding, achung'uva kalung souna ka buhlhah ding abonchauva
    kabah gam hel ding ahiuve, amavang keiman in nangma hi nam lentah a katun ding
    nahi, ati.
  mar-mar: तर आता मला आड येऊ नको, त्यांना माझ्या रागाच्या तडाख्याने भस्म करतो. नंतर
    मी तुझ्यापासूनच एक महान राष्ट्र निर्माण करतो.”
  soq-soq: E mai ne bodanea, ne nuana kadiidalen mo kadimopa. Tane e ita e nosinosia
    dewamopo uwa daitada apanawa uaraia segantopu.”
  qub-qub: Canan ama rimapämaychu. Fiyupa rabyacurcurmi paycunata usharishaj. Gamllapitanami
    juc nasyunpaj cananpaj camacächishaj.»
  bqp-bqp: Ǹ gomala de mà a pↄfɛ̃ kipaḿma mà ń kakatɛ, ama mani n burinↄ kɛ dasi.
  hat-hat: Bon, koulye a kite m' al regle ak yo. Mwen pral fè yo konnen lè m' an kòlè,
    m'ap detwi yo, m'ap boule yo. Men, ou menm, m'ap fè ou vin yon gwo nasyon.
  eng-BSB: Now leave Me alone, so that My anger may burn against them and consume
    them. Then I will make you into a great nation.”
  tod-tod: Niizu, zɛ̀ dɛɛ ná! Nà-ziiɠaawanai ɠa ʋaazu ti laalɔɠɔma, nà ti-ma zuwui
    ɠaaleʋezu, kɛlɛ nà è ɠɛɛzu ga zii wola.»
  eng-WEBPB: Now therefore leave me alone, that my wrath may burn hot against them,
    and that I may consume them; and I will make of you a great nation.”
  kbq-kbq: Menina tusi narimpa aheanki'na natrege'na zamahe fanene hute'na, kagripinti
    rankuma vahera azeri fore ha'neno.
  nhe-BL: Huajca ama xinechcahua, pampa nelía tlahuel nicualani ininhuaya huan niquintzontlamiltis,
    pero tlen ta, Moisés, niquinchihuas sequinoc tlacame tlen momiyaquilise tlahuel
    miyac huan itztose ipan se hueyi tlali.
  bus-bus: Ǹ gumala lɛ mà a pɛ̃tɛ̃ fɛɛńzi mà ń kaatɛ, mↄde mɛ́ n boriinↄ kɛ bíta.
  gub-BL: — Ehem xe wi ihewi kury ty. Hereko wer ihe zutyka'i xe ihe. Nezewe mehe
    hekwahy haw upuner putar wanapy haw rehe nehe. Nezewe mehe azuka putar wamumaw
    pà ihe wà nehe. A'e re amueta tetea'u putar nezuapyapyr ihe wà nehe, wanekuzar
    romo ihe wà nehe, i'i Tupàn Tuweharupi Wiko Ma'e Moizez pe.
  eng-DRA: Let me alone, that my wrath may be kindled against them, and that I may
    destroy them, and I will make of thee a great nation.
