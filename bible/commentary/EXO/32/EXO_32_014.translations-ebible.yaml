verse: EXO.032.014
translations:
  mal-C: 'അപ്പോൾ യഹോവ അനുതപിച്ചു: താൻ ജനത്തിന്റെമേൽ വരുത്തുമെന്നു പറഞ്ഞ മഹാനാശം വരുത്തിയതുമില്ല.'
  deu-TKW: Da ließ sich Jahwe das Unheil gereuen, das er seinem Volke angedroht hatte.
  lin-lin: Mpe Yawe asalaki lisusu te mabe oyo akanaki kosala bato na Ye.
  eng-LSV: and YHWH relents from the evil which He has spoken of doing to His people.
  eng-GNV: Then the Lord changed his minde from the euil, which he threatned to do
    vnto his people.
  eng-WEBSTER: And the LORD repented of the evil which he thought to do to his people.
  nhw-BL: Huajca TOTECO moyolcuepqui ica catli moilhuijtoya quinchihuilisquía imasehualhua.
  swh-ONEN: Kisha Bwana akawaonea huruma, wala hakuleta juu ya watu wake maafa aliyokuwa
    amekusudia.
  bba-bba: Mɑ Yinni Gusunɔ u kɔ̃sɑ ye deri ye u rɑɑ nɛɛ u koo win tɔmbu kuɑ mi.
  eng-KJVCPB: And the Lord repented of the evil which he thought to do unto his people.
  cpy-cpy: Ari ipakaanakiro Tajorentsi okaatzi ikantawi-takari ithonkaerimi ikaatzi
    rashitari rirori.
  mpx-mpx: Inoke Yehoba wana nuwatu i pil ge nak toto tage ni ginol wana gamagalau
    elal i nuwayoho.
  wbp-wbp: Ngula YAAWIYI-rli kuja-kurra purda-nyangu Mujuju, yunjumu-kari-jarrija
    manu purda-nyangu. Kula-jana yapaju muku pungu.
  luo-luo: Kuom mano Jehova Nyasaye noloko pache mine ok okelone joge masira mane
    osewacho.
  meu-meu: Bena Iehova ese ena bese taudia ialadia amo e helalo kerehai.
  npi-ULB: तब आफ्नो जातिलाई हानि गर्नदेखि परमप्रभुले आफ्नो मन बद्लनुभयो ।
  yor-yor: Nígbà náà ni Olúwa dáwọ́ ìbínú rẹ̀ dúró, kò sì mú ìparun náà tí ó sọ wá
    sórí àwọn ènìyàn rẹ̀ mọ́.
  emp-NTPO: Moiseba jara b̶ʌ carea Ãcõrẽba idji puru quinibi crĩcha erob̶ad̶ara idu
    b̶ʌsia.
  ind-ind: Maka TUHAN membatalkan niat untuk membinasakan umat-Nya.
  pes-OPCB: بنابراین، خداوند از تصمیم خود منصرف شد.
  aer-aer: Nhenge YAHWEH-ele Moses alakenhe renhe angkerlenge aweke, Re itirrentye
    ikwerenhe akngarte-iwelheke, itirrentye arrpenhe anteme aneke. Re tyerrtye ingkirreke
    akethe-ante arrernetyakenhe aneke.
  tgl-ULB: Pagkatapos nahabag si Yahweh mula sa kaparusahan na kaniyang sinabi na
    dapat pahirapan ang kaniyang bayan.
  cbu-NT: Ashiri Apanllsha tárangiya; Ashiri watsitpari; pachacheezi Israelchichee
    ndambari, Apanll tárangiya.
  hui-hui: Mosesehanda bi aniore layagola nde Anduane Homogohanda bu mini hadalu keba
    howa ibunaga wali agalihondo pani mulebero layagoni nde pani nami wahalu wahene.
  mya-mya: ထို့​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​မျက် တော်​ပြေ​၍၊ မိ​မိ​လူ​မျိုး​တော်​အား​ပေး
    မည့်​အ​ပြစ်​ဒဏ်​မှ​လွတ်​ငြိမ်း​ချမ်း​သာ​ခွင့် ရ​စေ​တော်​မူ​၏။
  cbi-NTPO: Tsenñu Yavé, naa ya' chachillanu firu' kenu pensa pa'ba, tsanguen jutyu
    mashuwami.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་འགྱུར་ནས་སྔར་གསུངས་པའི་གནོད་འཚེ་དེ་རང་གི་འབངས་མི་ལ་ཕོག་པར་མ་མཛད་དོ།
    །
  sna-sna: Ipapo Jehovha akazvidemba uye akarega kuuyisa njodzi yaakanga oda kuisa
    pamusoro pavanhu vake.
  spa-BLM: Entonces Yahvé se apartó del mal que dijo que haría a su pueblo.
  cac-cac: Yuj chi' ix snaan Jehová to man̈xo ol satel-laj schon̈ab' chi'.
  swh-ULB: Na Yahweh akaughairi ule uovu aliosema ya kwamba atawatenda watu wake.
  bel-bel: І адмяніў Гасподзь ліха, пра якое сказаў, што навядзе яго на народ Свой.
  wed-wed: Anina ma Bada orana i uba ma eḡa apoapoena ita neiai awarii.
  deu-ELBBK: Und es gereute den HERRN des Übels, wovon er geredet hatte, dass er es
    seinem Volk tun werde.
  mbb-OT: Ne tenged kayi wazè ded leusi te Nengazen te edezaat is menge etew zin.
  mal-2015: അപ്പോൾ യഹോവ തന്റെ ജനത്തിന്നു വരുത്തും എന്നു കല്പിച്ച അനർത്ഥത്തെക്കുറിച്ചു
    അനുതപിച്ചു.
  tuo-NT: Moisé tojo nicã tʉꞌogʉ, Õꞌacʉ̃ cʉ̃ yarã masãrẽ “Buꞌiri daꞌregʉti” nimiꞌquere
    duꞌucʉ niwĩ.
  gup-gup: Wanjh kunmekbekenh nawu Yawey mayaliborledmeng, dja minj benbuyi birrimekbe
    bininj kore nungka benyingkihbengdayhkeng bu benbularrbuyikenh.
  gvs-gvs: E tuwo moitamo Yauwe ina egamogamogu manuna itavívila, tauna boi vailai
    idigedige ina bodao geya ivinidita.
  rmc-rmc: Avke o RAJ pes rozgondoľinďa a na mukľa pre lende e pohroma avke, sar kamelas.
  nlg-nlg: Ma Yahweh te tughua na liona me lavikehaa nina ghanaghana ge ke taghalaghinira
    nia.
  pes-OPV: پس خداوند ازآن بدی که گفته بود که به قوم خود برساند، رجوع فرمود.
  ron-1924: Ши Домнул С-а лэсат де рэул пе каре спусесе кэ вря сэ-л факэ попорулуй
    Сэу.
  aui-aui: Na Yawe God yana noghota iwamiri da awaki iyanuwanuwagiureni Isrel damdi
    biiyadi, na ibera da geiyunuyidina.
  ben-OBCV: তখন সদাপ্রভু কোমল হলেন এবং তাঁর প্রজাদের উপর যে বিপর্যয় ডেকে আনার হুমকি
    তিনি দিয়েছিলেন, তা আর আনেননি।
  som-som: Markaasaa Rabbigu ka noqday xumaantii uu damacsanaa inuu dadkiisa ku sameeyo.
  lat-VUC: Placatusque est Dominus ne faceret malum quod locutus fuerat adversus populum
    suum.
  eng-ASVBT: And Jehovah repented of the evil which he said he would do unto his people.
  mna-mna: Mose isuŋ mbolŋana ta kembei, tabe Yooba itooro ŋgar kini, mi ipasaana
    zin Israel som.
  ita-1885: E il Signore si pentì del male che avea detto di fare al suo popolo.
  eng-LXXUP: And the Lord was prevailed upon to preserve his people.
  eng-ULB: Then Yahweh relented from the punishment that he had said he would inflict
    on his people.
  spa-VBL: El Señor se arrepintió sobre el desastre que amenazó con causar a su pueblo.
  fra-_FOB: Et l'Éternel se repentit du mal qu'il avait dit qu'il ferait à son peuple.
  mal-mal: അപ്പോൾ യഹോവ തന്റെ ജനത്തിന് വരുത്തും എന്ന് കല്പിച്ച അനർത്ഥത്തെക്കുറിച്ച്
    അനുതപിച്ചു.
  lit-lit: Ir VIEŠPATS gailėdamasis apsigalvojo dėl to blogo, kurį jis pasakė padarysiąs
    savo tautai.
  urd-GVR: Mūsā ke kahne par Rab ne wuh nahīṅ kiyā jis kā elān us ne kar diyā thā
    balki wuh apnī qaum se burā sulūk karne se bāz rahā.
  suz-BL: मिनु परमप्रभु यावेमी आ थुं लेश्‍शा, आ मुर आन कली मसाइक्‍मी। भजन संग्रह ८५:-
  ita-1927: E l’Eterno si pentì del male che avea detto di fare al suo popolo.
  ckb-ckb: ئینجا یەزدان پاشگەز بووەوە لەو کارەساتەی فەرمووی، کە ویستی بە گەلەکەی بکات.
  eng-BBE: So the Lord let himself be turned from his purpose of sending punishment
    on his people.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಜನರಿಗೆ ಮಾಡುವೆನೆಂದು ಹೇಳಿದ ಕೇಡಿನ ವಿಷಯದಲ್ಲಿ ಮನಸ್ಸನ್ನು
    ಮಾರ್ಪಡಿಸಿಕೊಂಡರು.
  bbb-bbb: Mosisi fu ijiege kuaramoga E Ireobo fu ijia una oe dasu vierafe areme ise
    ije fu e fuone ijiebuo rekiro kuaema ije fu ijarei.
  tam-2017: அப்பொழுது யெகோவா தமது மக்களுக்குச் செய்ய நினைத்த தீங்கைச்செய்யாதபடி பரிதாபங்கொண்டார்.
  spa-RV-1909: Entonces Jehová se arrepintió del mal que dijo que había de hacer á
    su pueblo.
  ron-BTF: Și DOMNUL s-a pocăit de răul pe care s-a gândit să îl facă poporului său.
  eng-WEBP: So the LORD turned away from the evil which he said he would do to his
    people.
  eng-FBV: The Lord changed his mind over the disaster he threatened to cause his
    people.
  nld-1939: Toen kreeg Jahweh spijt over het onheil, waarmee Hij zijn volk had bedreigd.
  nch-BL: Huajca TOTECO moyolcuetqui ica cati moilhuijtoya quinchihuilis imasehualhua.
  vie-1934: Đức Giê-hô-va bèn bỏ qua điều tai họa mà Ngài nói rằng sẽ giáng cho dân
    mình.
  hin-CV: यह सुनकर याहवेह ने पछताया और अपने लोगों पर वह विपत्ति न लाई, जिसकी उन्होने
    धमकी दी थी.
  eng-OURB: Adonai changed his mind concerning the disaster which he planned for his
    people.
  spa-BES: Así que el Señor se dejó apartar de su propósito de castigar a su pueblo.
  tdx-tdx: Aa le niheve’ Iehovà ty fandrotsahañe nisafirie’e hanoeñe am’ondati’eo.
  vid-vid: Lelo Mkulu Nguluwi nakaleka kuwaditila wanhu wa heye mbuli yihile nayawele
    yalonjile.
  eng-OKE: And the Lord did turn from the evil which He had threatened to do unto
    the people.
  tha-KJV: แล​้วพระเยโฮวาห์จึงทรงกลับพระทัย มิได้​ทรงทำอันตรายอย่างที่​พระองค์​ทรงดำริว่าจะกระทำแก่พลไพร่ของพระองค์
  por-BR-2018: Então o SENHOR se arrependeu do mal que disse que havia de fazer a
    seu povo.
  deu-ELO: Und es gereute Jehova des Übels, wovon er geredet hatte, daß er es seinem
    Volke tun werde.
  eng-WYC-2018: And the Lord was pleased (with Moses’ words), (so) that he did not
    (do) the evil which he spake against his people.
  epo-epo: Kaj la Eternulo fordecidis la malbonon, pri kiu Li diris, ke Li faros ĝin
    al Sia popolo.
  uig-PIN: 'Xuning bilǝn Pǝrwǝrdigar Ɵz hǝlⱪining üstigǝ: «Balayi’apǝt qüxürimǝn»
    degǝn niyitidin yandi.'
  beo-beo: 'Amaiba:le, Hina Gode da Ea asigi dawa:su afadenene, Ea fi dunu Ea musa:
    gugunufinisimu sia:i hame hamoi.'
  tpi-OTNT: Moses i prea olsem, na Bikpela i senisim tingting bilong en na i no salim
    bikpela bagarap i kam long ol manmeri bilong en.
  hau-SA: Sai Ubangiji ya yi juyayi, bai kuwa kawo wa mutanensa bala’in da ya yi niyya
    ba.
  uig-LAT: 'Shuning bilen Perwerdigar Öz xelqining üstige: «Balayi’apet chüshürimen»
    dégen niyitidin yandi.'
  nde-nde: Lapho-ke uThixo waguquka ebubini ayesemise ukubehlisela ebantwini bakhe.
  ton-ton: Pea naʻe lolou ʻa Sihova ʻi he kovi ʻaia naʻa ne finangalo ke fai ki hono
    kakai.
  ces-1613: I litoval Hospodin zlého, kteréž řekl, že učiní lidu svému.
  eng-WMB: So the LORD turned away from the evil which he said he would do to his
    people.
  tam-TCV: அப்பொழுது யெகோவா மனமிரங்கி, தன் மக்கள்மேல் தான் கொண்டுவருவதாக அச்சுறுத்திய
    பேராபத்தைக் கொண்டுவரவில்லை.
  ceb-ULB: Unya wala na gipahamtang ni Yahweh ang silot nga iyang gisulti nga ipahamtang
    sa iyang katawhan.
  pol-UBG: I PAN żałował nieszczęścia, które miał zesłać na swój lud.
  agr-agr: Tusa tima, Tuke Pujuu ditan kajejuk ijinatjai tiuwaitak, anentain yapajia
    dutikachui.
  kyc-kyc: Leyamosa Kamongo dokome banya wambu dupwa randa maiyuo pyalana suu piyamo
    doko alowa pipala pyaa naya.
  urd-GVU: موسیٰ کے کہنے پر رب نے وہ نہیں کیا جس کا اعلان اُس نے کر دیا تھا بلکہ وہ
    اپنی قوم سے بُرا سلوک کرنے سے باز رہا۔
  deu-1912: Also gereute den HERRN das Übel, das er drohte seinem Volk zu tun.
  ntj-ntj: Nyangka Mama Kuurrtu-tjananya pungkukitjalu kulirnu wantirralpi-tjanampa
    kalyparringu. Tjiinyamarntu Mawutjanya-tjanampa ngarltuwangkarranytja.
  kan-2017: ಆಗ ಯೆಹೋವನು ತನ್ನ ಪ್ರಜೆಗಳಿಗೆ ಮಾಡುವೆನೆಂದು ತಾನು ಹೇಳಿದ ಕೇಡಿನ ವಿಷಯದಲ್ಲಿ ಮನಸ್ಸನ್ನು
    ಬದಲಾಯಿಸಿಕೊಂಡನು.
  ena-ena: Lɨci Asɨ Iaue agaŋ nulɨdɨ sɨbɨlɨ lamalama saŋ abami agadɨ ala hɨji huaci
    viavɨla valami.
  yap-yap: Ma aram me thiliyeg SOMOL laniyan’, ma daki fek fare riya’ i yib ngak e
    girdi’ rok ni fa’ani yog ni nge rin’.
  hlt-MCSB: Te vaengah a pilnam soah boethae saii ham a thui tangtae te BOEIPA loh
    ko a hlawt.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዻጎይዳፓ ዓቶም ጌይሢባንሢ ማዒ፥ ዔያቶ ዑፃ ዓጋኒ ማሌ ፑርቶ ዱማ ዱማ ዶርዓሢ ኬይሱዋዖ
    ሃሼኔ።
  twi-ASANTE: Na Awurade sesaa nʼadwene de wɔn ho kyɛɛ wɔn.
  mwc-mwc: Kata Bada i nuwabirabira ba Israel biyisi i nuwanuwanisi ba kega i kasibigoyonisi.
  eng-WEBU: So the LORD turned away from the evil which he said he would do to his
    people.
  bnp-bnp: E Moses i vasileki maea, lakea e BAKOVI DAGI i puloa a niluhoi vona, i
    uka ma i ratapile e huriki a viri vona.
  wal-wal: Hegaa gishshau, GODAI ba asaa bolli iitabaa ehaanau qoppidoogaa aggidi,
    eta maariis.
  spa-PDDPT: Y Yavé desistió del mal que dijo que iba a hacer a su pueblo.
  gun-gun: Ha'e rami rã ojeupegua kuery pe Senhor ndojapoi ojapo vai aguã re ijayvuague.
  agu-BL: Nintzun je' xtx'ixpul Ryos yi xtxumu'n tan qui't chicwe'n biyol cyakil yi
    e' xonl Israel.
  ilo-ULB: Ket imbabawi ni Yahweh ti kinunana a pannusa nga ipalak-amna kadagiti tattaona.
  kpg-kpg: Gei Dimaadua guu huli dono manawa, gu hagalee hagahuaidu digaula be ana
    helekai ala ne hai.
  uig-ARA: 'شۇنىڭ بىلەن پەرۋەردىگار ئۆز خەلقىنىڭ ئۈستىگە: «بالايىئاپەت چۈشۈرىمەن»
    دېگەن نىيىتىدىن ياندى.'
  bps-bps: Taman, tanlas Dwata i Amu i fandaman, na laan fnadlug falmo i dad ton.
  sus-sus: Na tɛmui Alatala bɔɲɛ naxa goro, a mu a xa ɲama sɔntɔ sɔnɔn.
  pon-2006: KAUN-O eri ketin wekidala kupwure, oh sohte ketin kapwaiong sapwellime
    aramas ako kalokolok me e ketin kupwuredahro.
  jae-jae: Amboac tonaŋ tec Apômtau gêjam nê ŋalêlôm ôkwi ma gêgôm sec, taŋ gebe êŋgôm
    êndêŋ nê lau naŋ atom.
  ksd-ksd: Ma ra Luluai i ga pukue ra nuknukina ure ra lavur kaina magit, nina i ga
    biti ba na pait ia ta ra taraina.
  tur-YTC: Böylece Yahve halkına yapacağını söylediği kötülükten vazgeçti.
  grc-BRENT: Καὶ ἱλάσθη Κύριος περιποιῆσαι τὸν λαὸν αὐτοῦ.
  ind-AYT: TUHAN pun mengubah niat-Nya mengenai malapateka yang telah difirmankan-Nya
    terhadap umat-Nya.
  nya-nya: Choncho Yehova analeka ndipo sanawachitire choyipa anthu ake monga anaopsezera.
  hrv-hrv: I Jahve odustane da na svoj narod svali nesreću kojom mu bijaše zaprijetio.
  mps-mps: Tama Mosesgo te tiwai gedu haluasa po obaso, tama Genuai Bidi aga homu
    ma hasegelama, tama aga te we bidi dolainu yali nai te aga we bidiba me tagala
    palobeo.
  tpi-tpi: Moses i prea olsem, na Bikpela i senisim tingting bilong en na i no salim
    bikpela bagarap i kam long ol manmeri bilong en.
  dan-1931: Da angrede HERREN den Ulykke han havde truet med at gøre sit Folk.
  vie-OVCB: Chúa Hằng Hữu liền đổi ý, không trừng phạt họ như Ngài đã phán.
  guj-2017: પછી જે આફત યહોવાહે પોતાના લોકો પર લાવવાનું કહ્યું હતું તે વિષે તેમણે પોતાનું
    મન ફેરવ્યું.
  pon-2006A: KAUN-O eri ketin wekidala kupwure, oh sohte ketin kapwaiong sapwellime
    aramas ako kalokolok me e ketin kupwuredahro.
  por-BRBSL: Então Yahweh se afastou do mal que ele disse que faria ao seu povo.
  aly-aly: INGKARTel Moses awek-penh, ra ingwer-angkwarr-anem iterrek. INGKARTel ikwerenh-rnem
    ywerrelhilemel atwey-angenh.
  cth-cth: Hot patetlah BAWIPA teh, a taminaw lathueng vah thoenae ka sak han ati
    nakoehoi a kâhno.
  twi-twi: Na Awurade sesaa nʼadwene de wɔn ho kyɛɛ wɔn.
  hlt-hlt: Te vaengah a pilnam soah boethae saii ham a thui tangtae te BOEIPA loh
    ko a hlawt.
  tbz-SIM: Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie nyóu kù bo dɔɔ̀mɛ̀ ku nìtìbɛ̀ mɛyɛi nkù nɑ mbɛ̀
    dɔ̀ɔ̀ mɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God, Mosesɨn azangsɨzim baregha uan nɨghnɨzim giragha,
    uan anɨngagharir ekiam ategha, uan gumazamiziba gasɨghasɨghizir puvatɨ.
  azb-azb: Beləliklə, Rəbb Öz xalqına bəla gətirmək niyyətindən döndü.
  eng-DBY: And Jehovah repented of the evil that he had said he would do to his people.
  hin-2017: तब यहोवा अपनी प्रजा की हानि करने से जो उसने कहा था पछताया।
  wol-KYG: Ba loolu amee Aji Sax ji fomm musiba ma mu waxoon ne dina ko teg ñoñam.
  bjr-bjr: Mooseefa miqi qufanoo Yaaweefa narí aranaqara irirana quandasee sia ummaara
    narí faiqí anaasee niminau.
  eng-YLT: and Jehovah repenteth of the evil which He hath spoken of doing to His
    people.
  kne-kne: Idi siya et di, inbabawin Diyos din inbaga na en panosaana sin ipogaw na.
  wat-wat: Noko nenei Yave yana nuwanuwa i kaviniya fiyao Isineni kasi nuyauneina
    fasinei.
  eng-WYC-2017: And the Lord was pleased with Moses’ words, that he did not the evil
    which he spake against his people.
  eng-WMBB: So the LORD turned away from the evil which he said he would do to his
    people.
  urd-GVH: मूसा के कहने पर रब ने वह नहीं किया जिसका एलान उसने कर दिया था बल्कि वह
    अपनी क़ौम से बुरा सुलूक करने से बाज़ रहा।
  rug-rug: Ke hobea e Zihova sa Nana binalabala, gua sapu zama kekenu nia Asa, meke
    lopu va matei Sa sari Nana tie Izireli.
  gaz-gaz: Kana irratti Waaqayyo yaada geeddaratee badiisa saba isaatti fiduuf ture
    sana dhiise.
  fra-LSG: Et l’Éternel se repentit du mal qu’il avait déclaré vouloir faire à son
    peuple.
  gnn-gnn: Bala Garraynydja bilyurrunayi, ḏaḏawyurruna ŋuliŋuru ŋunhi ŋayi guyaŋina
    bunharawu nhanukalayŋuwu yolŋu'‐yulŋuwu.
  yal-yal: Alatala yi diɲa, a mi yihadin nagodo a yamaan ma, a feen naxan falaxi.
  iou-iou: Mosestä ude iweränä Yawe nadäk iŋitkuko u mäde ut imiŋpäŋ täŋpäwak ämawebeniyeken
    pewän ahäkta yäŋkuko u nämo täŋkuk.
  haw-1868: Maliu mai la no o Iehova mai ka hoino mai ana i manao ai e hana mai i
    kona poe kanaka.
  arb-NAV: فَتَرَاءَفَ الرَّبُّ وَلَمْ يُوْقِعْ بِشَعْبِهِ الْعِقَابَ الَّذِي تَوَعَّدَ
    بِهِ.
  ewe-ewe: Ale Yehowa trɔ eƒe tameɖoɖo la, eye wòkpɔ nublanui na wo.
  eng-LEE: And the Lord bethought himself of the evil which he had spoken to do unto
    his people.
  gvn-gvn: '@see-verse:EXO.032.013'
  asm-FB: তেতিয়া যিহোৱাই নিজৰ লোকসকলৰ যি অপকাৰ কৰিম বুলি কৈছিল, তাৰ পৰা ক্ষান্ত হ’ল।
  sus-A: نَ تّمُي عَلَتَلَ بْحّ نَشَ فٌرٌ، عَ مُ عَ شَ حَمَ سْنتْ سْنْن.
  fra-SBL: Et Yahvé se détourna du mal qu'il avait dit qu'il ferait à son peuple.
  hbo-hbo: וַיִּנָּ֖חֶם יְהוָ֑ה עַל־הָ֣רָעָ֔ה אֲשֶׁ֥ר דִּבֶּ֖ר לַעֲשֹׂ֥ות לְעַמֹּֽו׃
    פ
  eng-WYCLIFFE: And the Lord was plesid, that he dide not the yuel which he spak ayens
    his puple.
  piu-2006: '@see-verse:EXO.032.013'
  pjt-pjt: Ka Mayatja Godalu nyangatja kuliṟa kampa kutjuparingu munu palumpa aṉangu
    tjuṯa uwankara wiyantjikitjangku kulintjatjanungku wantingu.
  cwe-cwe: Mndewa Mulungu kagalula magesa yake ya kuwatendela wanhu wake mbuli zihile
    zoyalongile.
  kik-kik: Hĩndĩ ĩyo Jehova akĩĩricũkwo, na ndaigana kũrehere andũ ake mwanangĩko
    ũrĩa oigĩte atĩ nĩekũmarehera.
  fra-NCL: Et Yahweh se repentit du mal qu’il avait parlé de faire à son peuple.
  cek-AK: To naah Angraeng mah angmah ih kaminawk nuiah kasae sak han poekhaih to
    dawnpakhuem let.
  xla-xla: Epalati Godtapo Moses yu dalepo ya꞉ta malamaleye meyelope depame yia꞉ye
    popotimalalo wekiyo.
  cuk-cuk: Geb degine, Bab-Dummad e-dulemar-obelogoye-sogsagusadi, emisgi sogdesunnad,
    bar obelogosurye.
  uig-CYR: 'Шуниң билән Пәрвәрдигар Өз хәлқиниң үстигә: «Балаю-апәт чүшүримән» дегән
    нийитидин янди.'
  pma-pma: Sakini, Iahova viles ris rendemien onen, ka rosantei mahien vaha min meatin
    keil onen suval koa kei viteni.
  tel-2017: అప్పుడు యెహోవా పరితపించి తన ప్రజలకు చేస్తానని చెప్పిన కీడు చెయ్యలేదు.
  hat-BSA: Konsa, SENYÈ a te chanje ide li sou mal ke Li te di Li t ap fè a pèp Li
    a.
  kos-kos: Ke ma inge LEUM GOD El aolla nunak lal, ac tiana sang mwe ongoiya nu fin
    mwet lal oana El tuh akoo in oru.
  hbo-WLC: וַיִּנָּ֖חֶם יְהוָ֑ה עַל־הָ֣רָעָ֔ה אֲשֶׁ֥ר דִּבֶּ֖ר לַעֲשׂ֥וֹת לְעַמּֽוֹ׃
    פ
  ibo-ibo: Ya mere, Onyenwe anyị gbanwere obi ya. Ọ lakwaghị ha nʼiyi.
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ଆପଣା ଲୋକମାନଙ୍କ ପ୍ରତି ଯେଉଁ ଅନିଷ୍ଟ କରିବାର କଥା କହିଥିଲେ, ତହିଁରୁ
    ନିବୃତ୍ତ ହେଲେ।
  chk-chk: Mürin, ewe Samol mi Lapalap a siwili an ekiekin afeiengaua nöün aramas.
  rop-rop: Wal YAWEI bin lisin langa Mosis, en im nomo bin binijimap detlot pipul.
  ukr-1871: І зжалївся Господь, що розлютувався та й хотїв заподїяти лихо людям своїм.
  bch-bch: Moses iraring bedaoa ga kus ta Maron ipul ilolo mulian ta ipaeabu ngan
    gid mao.
  deu-1951: Da reute den HERRN des Übels, das er seinem Volke anzutun gedroht hatte.
  eng-JPS: And the LORD repented of the evil which He said He would do unto His people.
  srp-1865: I ražali se Gospodu uèiniti zlo narodu svojemu, koje reèe.
  lug-lug: Mukama akabi ke yali ategese okukola abantu be n’atakaleeta.
  heb-heb: וינחם יהוה על הרעה אשר דבר לעשות לעמו׃
  ben-IRV: তখন সদাপ্রভু তাঁর প্রজাদের যে অনিষ্ট করার কথা বলেছিলেন, তা আর করলেন না।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਉਸ ਬੁਰਿਆਈ ਤੋਂ ਹਟ ਗਿਆ ਜਿਹੜੀ ਆਪਣੇ ਲੋਕਾਂ ਨਾਲ ਕਰਨ ਲਈ ਬੋਲਿਆ ਸੀ।
  tkr-tkr: Man g'ayxhı Rəbb güvəna qexhe, Cune milletılqa g'axuvlesva uvhuna balyaa
    g'uxoole deş.
  mya-JVB: ထာဝရဘုရား သည် မိမိ လူ တို့အား အပြစ် ပေးမည်အကြံကို နောင်တရ တော်မူ၏။
  tbg-tbg: Mosiva minti tuvaro Noravano Kotiva te vika ntaiharerave tu avu aatora
    qaqira kero, kia vika ntaihora.
  hmo-hmo: Vadaeni Lohiabada ese iena bese taudia aladia ore laloa dekena amo ia giroa.
  urd-urd: तब ख़ुदावन्द ने उस बुराई के ख़याल को छोड़ दिया जो उसने कहा था कि अपने लोगों
    से करेगा।
  rus-SYN: И отменил Господь зло, о котором сказал, что наведет его на народ Свой.
  bqc-SIM: Ɔ̃ Dii yã́ pↄ́ à mɛ̀ á yía a gbɛ̃́ↄwapi bↄ̀ a nↄ̀sɛu.
  tcz-CHONGTHU: Chuin Pakaiyin amite chung a abol ding thil chu bol talouvin alung
    ahai tan ahi.
  mar-mar: तेव्हा आपल्या लोकांवर आपत्ती आणण्याचा जो परमेश्वराचा हेतू होता, त्यापासून
    तो परावृत्त झाला.
  soq-soq: Sa baiwa Iawe God Israel apanawa kadimopona insaisawaledia en.
  qub-qub: Chayno Moisés ruwacuptin Tayta Diosga «Ushajpaj illgarachishaj» nishanpita
    pësacur cuyapashpan mana illgächirannachu.
  bqp-bqp: Akũ Dikiri yã kũ à pì áni kipa a gbɛ̃nↄaa pìi bò a nɛ̀sɛn.
  hat-hat: Lè sa a, Seyè a chanje lide, li pa voye malè sèk li te fè lide voye sou
    pèp la ankò.
  eng-BSB: So the LORD relented from the calamity He had threatened to bring on His
    people.
  tod-tod: Ɠɔoɠɔ GALAGI zeɠeni faa ɲɔi ʋolu, nii é ɠɛni pɔ é kɛ ga ná-nuɓusɛiti.
  eng-WEBPB: So the LORD turned away from the evil which he said he would do to his
    people.
  kbq-kbq: Higeno Ra Anumzamo'a rimpa ahezmanteno zamahe fanane hugahue hu'nea knazampintira
    antahintahi'a rukrahe huno vahe'a zamahe fanane osu'ne.
  nhe-BL: Huajca TOTECO moyolcuepqui ica tlen moilhuijtoya quinchihuilisquía itlacajhua.
  bus-bus: Ben Dii yã kɛ̀ à bè é pita a gbɛ̃nↄa pì bↄ̀ a nↄ̀sɛn.
  gub-BL: A'e rupi Tupàn upytu'u wikwahy re kury. Nuzuka kwaw uze'eg awer rupi wà.
  eng-DRA: And the Lord was appeased from doing the evil which he had spoken against
    his people.
