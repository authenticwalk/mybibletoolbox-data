verse: EXO.032.016
translations:
  mal-C: പലക ദൈവത്തിന്റെ പണിയും പലകയിൽ കൊത്തിയിരുന്ന എഴുത്തു ദൈവത്തിന്റെ എഴുത്തും
    ആയിരുന്നു.
  deu-TKW: Es waren aber die Tafeln von Gott angefertigt und die Schrift Gottesschrift,
    eingegraben auf die Tafeln.
  lin-lin: Bitando yango ya mabanga ezalaki mosala ya Nzambe, mpe makomi oyo ezalaki
    ya kokomama na bitando yango ya mabanga ezalaki ya Nzambe.
  eng-LSV: and the tablets are the work of God, and the writing is the writing of
    God, engraved on the tablets.
  eng-GNV: And these Tables were the worke of God, and this writing was the writing
    of God grauen in the Tables.
  eng-WEBSTER: And the tables were the work of God, and the writing was the writing
    of God, graven upon the tables.
  nhw-BL: Yaya Toteco Dios catli quitejtejqui nopa tetl huan quichijqui nopa tepatlactli
    huan yaya catli ipan tlajcuilo.
  swh-ONEN: Vibao hivyo vilikuwa kazi ya Mungu; maandishi yalikuwa mwandiko wa Mungu,
    yaliyochorwa kama muhuri juu ya vibao.
  bba-bba: Kpee bɛsi yi, yi sɑ̃ɑwɑ yi Gusunɔn tii u kuɑ. Win tiiwɑ u mɑɑ yoruɑ yi
    sɔɔ.
  eng-KJVCPB: And the tables were the work of God, and the writing was the writing
    of God, graven upon the tables.
  cpy-cpy: Riitaki Tajorentsi wetsikakiro mapikota, riijatzi Tajorentsi thapatakiro
    okaatzi jankina-teenchari mapikotaki.
  mpx-mpx: Yabowaine totona pat mamanana sasapona i talil, ge totona ali leleli i
    lelel tuwaliyaa.
  wbp-wbp: Kula-palangu Mujujurlu pirli-jarraju ngurrju-manu, lawa. Kaaturlu-palangu
    ngurrju-manu, ngula kuruwarri yirrarnu pirli-jarrarla.
  luo-luo: Kitego ne gin tich Nyasaye; kendo ndiko mane ni kuomgi ne mar Nyasaye.
  meu-meu: Hari nadi be Dirava ese e kara ḡaudia, bona revareva be Dirava ese e tore
    revarevadia.
  npi-ULB: ती शिला-पाटीहरू परमेश्‍वरका आफ्नै काम थिए, र त्यो उहाँले नै खोपेर लेख्‍नुभएको
    थियो ।
  yor-yor: Iṣẹ́ Ọlọ́run sì ni wàláà náà; ìkọ̀wé náà jẹ́ ìkọ̀wé Ọlọ́run, a fín in sára
    àwọn òkúta wàláà náà.
  emp-NTPO: Ãcõrẽbʌrʌ maʌ̃ umébema mõgara pewed̶ea b̶ʌda osia; idjiabʌrʌ maʌ̃ mõgarad̶e
    jaya b̶ʌsia.
  ind-ind: Kedua lempengan batu itu adalah karya Allah. Dia sendirilah yang menuliskan
    perintah-perintah pada kedua lempengan tersebut.
  pes-OPCB: (آن ده فرمان را خدا روی لوحهای سنگی نوشته بود.)
  aer-aer: Moses-ele apwerte renhe-atherrenhe mpwaretyakenhe, arrangkwe-arle. Ngkartele
    renhe-atherrenhe mpwareke, atywerrenge apwerte ikwere atherreke-arleke intelhe-ilemele.
  tgl-ULB: Ang mga tipak ng bato ay sariling gawa ng Diyos, at ang mga sulat ay sariling
    sulat ng Diyos, inukit sa mga tipak ng bato.
  cbu-NT: Apanll waana amb ashirangiya, tstsarangiya. Mishat, Apanll waana wamachtashee
    patumbchimun yandarangiya táwar tamapari ashiru anumuna.
  hui-hui: To̱le̱ mbalape kiradagoni Ngode Datagaliwabe ibunime ogonibi mo mbalape
    lenego odagolaboni bi mana leneru gilibu winidagoni.
  mya-mya: ထို​ကျောက်​ပြား​များ​နှင့်​ကျောက်​ပြား​များ​ပေါ် ရှိ​အက္ခ​ရာ​တို့​သည် ဘု​ရား​သ​ခင်​၏​လက်​ရာ
    တော်​ဖြစ်​သ​တည်း။
  cbi-NTPO: Juntsa shupu' ta'pa Diosren kemi, tsenmin yaren junu depiikemi.
  bod-N: རྡོ་ལེབ་གཉིས་ནི་དཀོན་མཆོག་གིས་བཟོས་པ་དང་། ཡི་གེ་ནི་དཀོན་མཆོག་གིས་རྡོ་ལེབ་གཉིས་སུ་བརྐོས་ནས་བྲིས་ཡོད།
  sna-sna: Mahwendefa aya rakanga riri basa raMwari; runyoro rwakanga rwuri runyoro
    rwaMwari, rwakatemwa pamahwendefa.
  spa-BLM: Las tablas eran obra de Dios, y la escritura era la escritura de Dios,
    grabada en las tablas.
  cac-cac: A val Jehová ix b'oan q'uen q'ueen chi' schab'il, ix stz'ib'anoch letra
    chi' d'a q'ueen.
  swh-ULB: Na zile mbao zilikuwa kazi ya Mungu nayo maandiko yalikuwa maandiko ya
    Mungu, yaliyochorwa katika zile mbao.
  bel-bel: скрыжалі былі дзея Божая, і пісьмёны, накрэсьленыя на скрыжалях, былі пісьмёны
    Божыя.
  wed-wed: Ḡaima dabadabai lamna God ana kaua. Tauna ainelana i girumi.
  deu-ELBBK: Und die Tafeln waren das Werk Gottes, und die Schrift war die Schrift
    Gottes, eingegraben in die Tafeln.
  mbb-OT: Baal te Megbevayà haazà is midlumpipì he menge vatu, ne iyan en daan sikandin
    midsurat te menge velaud din dutun.
  mal-2015: പലക ദൈവത്തിന്റെ പണിയും പലകയിൽ പതിഞ്ഞ എഴുത്തു ദൈവത്തിന്റെ എഴുത്തും ആയിരുന്നു.
  tuo-NT: Õꞌacʉ̃ta te pjĩrĩrẽ weecʉ niwĩ. Cʉ̃ basuta topʉ níꞌquere ñacũ, ojaõꞌocʉ
    niwĩ.
  gup-gup: '@see-verse:EXO.032.015'
  gvs-gvs: Gurewayadi moe Yaubada ina guinuwa, e nakae gininayadi gurewa aiyuwo goi
    moe Yaubada toinina iginidi.
  rmc-rmc: O Del korkoro kerďa o tabli a randľa avri pre lende o prikazaňja peskre
    vasteha.
  nlg-nlg: Na midi ni vatu raini a nina lutu God heghena, me gerei nia na limana.
  pes-OPV: و لوح‌ها صنعت خدا بود، و نوشته، نوشته خدا بود، منقوش بر لوح‌ها.
  ron-1924: Таблеле ерау лукраря луй Думнезеу ши скрисул ера скрисул луй Думнезеу,
    сэпат пе табле.
  aui-aui: Mmkodi akima na God tounamani itarapaapadi, bi sisiyidi na touna wosina
    igiruma.
  ben-OBCV: ফলকগুলি ছিল ঈশ্বরের কাজ; রচনাটি ছিল ফলকগুলির উপর খোদাই করা ঈশ্বরের রচনা।
  som-som: Oo looxyadu waxay ahaayeen shuqulkii Ilaah, oo farta ku qoranuna waxay
    ahayd fartii Ilaah oo looxyada ku xardhan.
  lat-VUC: 'et factas opere Dei: scriptura quoque Dei erat sculpta in tabulis.'
  eng-ASVBT: And the tables were the work of God, and the writing was the writing
    of God, graven upon the tables.
  mna-mna: '@see-verse:EXO.032.015'
  ita-1885: E le Tavole erano lavoro di Dio, e la scrittura era scrittura di Dio,
    intagliata sopra le Tavole.
  eng-LXXUP: And the tables were the work of God, and the writing the writing of God
    written on the tables.
  eng-ULB: The tablets were God's own work, and the writing was God's own writing,
    engraved on the tablets.
  spa-VBL: Dios había hecho las tablas, y Dios mismo había grabado la escritura.
  fra-_FOB: Et les tables étaient l'ouvrage de Dieu; l'écriture aussi était l'écriture
    de Dieu, gravée sur les tables.
  mal-mal: പലക ദൈവത്തിന്റെ പണിയും പലകയിൽ പതിഞ്ഞ എഴുത്ത് ദൈവത്തിന്റെ എഴുത്തും ആയിരുന്നു.
  urd-GVR: Allāh ne ḳhud taḳhtiyoṅ ko banā kar un par apne ahkām kandā kie the.
  suz-BL: परमप्रभुमी मेको फुल्‍लु आंमा चेश्‍शा सेल्‍शो बाक्‍माक्‍त। मिनु मुशा ब्रेक्‍शो
    बाक्‍त। प्रस्‍थान ३१:१८
  ita-1927: Le tavole erano opera di Dio, e la scrittura era scrittura di Dio, incisa
    sulle tavole.
  ckb-ckb: تەختەکان دەستکردی خودان و نووسینەکەش نووسینی خودایە لەسەر تەختەکان نەخشێنراوە.
  eng-BBE: The stones were the work of God, and the writing was the writing of God,
    cut on the stones.
  kan-OKCV: ಆ ಹಲಗೆಗಳು ದೇವರ ಕೆಲಸಗಳಾಗಿದ್ದವು. ಆ ಹಲಗೆಗಳ ಮೇಲೆ ಕೆತ್ತಿದ ಬರಹವು ದೇವರದ್ದೇ ಆಗಿತ್ತು.
  bbb-bbb: Ro mune ije fune Godire korufuo adiana amaeriakinu akae fuone ije ijia
    isoe.
  tam-2017: அந்தப் பலகைகள் தேவனால் செய்யப்பட்டதாகவும், அவைகளிலே பதிந்த எழுத்து தேவனால்
    எழுதப்பட்ட எழுத்தாகவும் இருந்தது.
  spa-RV-1909: Y las tablas eran obra de Dios, y la escritura era escritura de Dios
    grabada sobre las tablas.
  ron-BTF: Și tablele erau lucrarea lui Dumnezeu și scrisul era scrisul lui Dumnezeu,
    gravat pe table.
  eng-WEBP: The tablets were the work of God, and the writing was the writing of God,
    engraved on the tablets.
  eng-FBV: God had made the tablets, and God had engraved the writing himself.
  nld-1939: Die tafelen waren Gods eigen werk, en het schrift in die tafelen gegrift,
    was Gods eigen schrift.
  nch-BL: Yaya Toteco Dios cati quitejtejqui nopa tet huan quichijqui nopa tepatacti
    huan yaya cati ipan tajcuilo.
  vie-1934: Hai bảng đó là việc của Đức Chúa Trời làm ra; chữ cũng là chữ của Đức
    Chúa Trời khắc trên bảng.
  hin-CV: ये पट्टियां परमेश्वर ने बनाई थी और उसमें जो खोदकर लिखा हुआ था वह परमेश्वर
    का लिखा हुआ था.
  eng-OURB: The tablets were the work of God, and the writing was the writing of God,
    engraved on the tables.
  spa-BES: Las piedras eran obra de Dios, y la escritura era la escritura de Dios,
    cortada sobre las piedras.
  tdx-tdx: Sàtan’ Añahare i rave’e rey vaho sokin’ Añahare i sokitse finandrak’ amo
    rave’eoy.
  vid-vid: Vibao avyo navyali mijito ya Nguluwi na gandichigwe ago nakandika Nguluwi
    yuye.
  eng-OKE: And the tablets were the work of the Lord, and the writing was the writing
    of the Lord set forth distinctly upon the tablets.
  tha-KJV: แผ่​นศิลาเหล่านั้นเป็นงานจากฝีพระหัตถ์ของพระเจ้า และอักษรที่​จาร​ึกนั้นเป็นลายพระหัตถ์ของพระเจ้า
    สลักไว้บนแผ่นศิ​ลาน​ั้น
  por-BR-2018: E as tábuas eram obra de Deus, e a escritura era escritura de Deus
    gravada sobre as tábuas.
  deu-ELO: Und die Tafeln waren das Werk Gottes, und die Schrift war die Schrift Gottes,
    eingegraben in die Tafeln.
  eng-WYC-2018: and made by the work of God; and the writing of God was graven in
    the tables. (and made by God’s work; and God’s writing was engraved on the tablets.)
  epo-epo: Kaj la tabeloj estis faritaĵo de Dio, kaj la skribo estis skribo de Dio,
    gravurita sur la tabeloj.
  uig-PIN: Bu tahtaylar bolsa Hudaning Ɵzining yasiƣini, pütülgǝnliri bolsa Hudaning
    Ɵzining pütkini idi, u tahtaylarƣa oyulƣanidi.
  beo-beo: Gode Hi da amo igi gasui hamoi amola Hi da amo da:iya Ea hamoma:ne sia:i
    dedei.
  tpi-OTNT: God yet i bin wokim dispela tupela ston na katim ol tok bilong lo long
    tupela.
  hau-SA: Allunan aikin Allah ne; rubutun kuma rubutun Allah ne, da ya zāna a kan
    alluna.
  uig-LAT: Bu taxtaylar bolsa Xudaning Özining yasighini, pütülgenliri bolsa Xudaning
    Özining pütkini idi, u taxtaylargha oyulghanidi.
  nde-nde: Izibhebhedu zamatshe zazingumsebenzi kaNkulunkulu; umbhalo ungumbhalo kaNkulunkulu
    owawulotshwe ezibhebhedwini zamatshe.
  ton-ton: Pea naʻe ngaohi ʻe he ʻOtua ʻae ongo maka, pea ko e tohi ko e tohi ʻae
    ʻOtua, kuo tongi ki he ongo maka.
  ces-1613: A dsky ty dílo Boží byly; písmo také písmo Boží bylo vyryté na dskách.
  eng-WMB: The tablets were the work of God, and the writing was the writing of God,
    engraved on the tablets.
  tam-TCV: அந்தக் கற்பலகைகள் இறைவனின் கைவேலையாயிருந்தன. அதில் இறைவனால் எழுதப்பட்டிருந்த
    எழுத்துக்கள் பொறிக்கப்பட்டிருந்தன.
  ceb-ULB: Ang mga papan nga bato hinimo mismo sa Dios, ug ang mga sinulat gisulat
    usab sa Dios, nga kinulit diha sa mga papan nga bato.
  pol-UBG: Tablice te były dziełem Boga, a pismo też było pismem Boga wyrytym na tablicach.
  agr-agr: Nunú kayanak Apajuí najanauwai, tuja nunú kayanum chicham agagbau aajakua
    nunashkam Apajuík agajui.
  kyc-kyc: Anatumi baa rangme kana para lama wasapala dolapona mawa pii peparae pyao
    reteya.
  urd-GVU: اللہ نے خود تختیوں کو بنا کر اُن پر اپنے احکام کندہ کئے تھے۔
  deu-1912: Und Gott hatte sie selbst gemacht und selber die Schrift eingegraben.
  ntj-ntj: Tjiinya Mama Kuurrtu yungarralu kartaralpi walu palyarnu. Palunyalu wangka
    walkatjunu wantingu.
  kan-2017: ಆ ಶಿಲಾಶಾಸನಗಳು ದೇವರ ಕೆಲಸವೇ ಆಗಿದ್ದು, ಅವುಗಳಲ್ಲಿ ಕೆತ್ತಿದ ಅಕ್ಷರಗಳು ದೇವರೇ ಬರೆದದ್ದಾಗಿತ್ತು.
  ena-ena: '@see-verse:EXO.032.015'
  yap-yap: Ri Got e ngongliy e gali yang i malang nem me ker fapi motochiyel nga daken.
  hlt-MCSB: Te rhoi tah Pathen kah kutngo cabael coeng tih, Pathen kah a cadaek a
    cadaek te amah loh cabael dongah a daek.
  mdy-ETH: ዬንሢ ዓርሲፆ ሹጮንሢ ኮሼሢና ጊዳ ዓኣ ዓይሢፆ ቆኦቂ ፃኣፔሢ ፆኦሲኬ።
  twi-ASANTE: Onyankopɔn no ankasa na ɔtwerɛɛ mmaransɛm no wɔ apono no so.
  mwc-mwc: Nikosi akima petapetasi wai God i wose wai, ikesina mom i kiruma.
  eng-WEBU: The tablets were the work of God, and the writing was the writing of God,
    engraved on the tablets.
  bnp-bnp: A Vure kunana i rata ra kedo nga, i here vona a vinara.
  wal-wal: He masettida shuchchata giigissidaagee Xoossaa; shuchchaa bolli woocidi
    xaafidaageekka Xoossaa.
  spa-PDDPT: Las tablas eran obra de ʼElohim, la escritura de ʼElohim grabada sobre
    las tablas.
  gun-gun: Itape ma Nhanderuete rembiapo, iparaa oĩ va'e ma Nhanderuete ae ombopara
    va'ekue itape re.
  agu-BL: Ryos te'n nin bnol tetz yi cob lepaj c'uba'tz. Ej nin i' te'n tz'iban tetz
    yi e'chk yol yi at swutz.
  ilo-ULB: Mismo a ti Dios ti nangaramid kadagiti tapi a bato, ken dagiti suratna
    ket mismo a ti Dios ti nangisurat iti naikitikit kadagiti tapi a bato.
  kpg-kpg: Nia hadu baabaa aanei la nia mee hua ni God ne hai gi ono lima, gei nia
    mee ala ne hihi dono gili la ni God donu hua ne hihi.
  uig-ARA: بۇ تاختايلار بولسا خۇدانىڭ ئۆزىنىڭ ياسىغىنى، پۈتۈلگەنلىرى بولسا خۇدانىڭ
    ئۆزىنىڭ پۈتكىنى ئىدى، ئۇ تاختايلارغا ئويۇلغانىدى.
  bps-bps: Alò Dwata sa mimò i dad batu ani, na i sulat déén, kenen sa smulat dun.
  sus-sus: Ala nan na walaxɛe yailan, a sɛbɛli masoli e ma.
  pon-2006: Pelien takai riapalio, iei wiepen pein nin limen Koht, oh nting ko pein
    Koht me ketin wiadiong powe.
  jae-jae: Anôtô tau gêjam poc tapa tonaŋ ŋakôm, ma biŋ tau Anôtô keto. Eŋ tau kepeŋ
    ŋatalô kêsêp poc tapa.
  ksd-ksd: Ma ra ivu pal a vat God iat i ga pait dir, ma ra tutumu tana a tutumu kai
    God, i ga ka tar ia ta ra pal a vat.
  tur-YTC: Levhalar Tanrı'nın işiydi ve lavhaların üzerine kazınmış olan yazı da Tanrı'nın
    yazısıydı.
  grc-BRENT: καὶ αἱ πλάκες ἔργον Θεοῦ ἦσαν, καὶ ἡ γραφὴ γραφὴ Θεοῦ κεκολαμμένη ἐν
    ταῖς πλαξί.
  ind-AYT: Allah sendiri yang membuat loh batu itu dan tulisan itu adalah tulisan
    Allah, terukir pada loh-loh batu itu.
  nya-nya: Miyalayi anayikonza ndi Mulungu. Malembawo analemba ndi Mulungu mozokota
    pa miyalapo.
  hrv-hrv: Ploče su bile djelo Božje; pismo je bilo pismo Božje u pločama urezano.
  mps-mps: Godigo digi te masigi si nigilama, tama te masigi side te bomo yai po asęani,
    te bugagia ma dodolama todogo pai.
  tpi-tpi: God yet i bin wokim dispela tupela ston na katim ol tok bilong lo long
    tupela.
  dan-1931: Og Tavlerne var Guds Værk, og Skriften var Guds Skrift, ridset ind i Tavlerne.
  vie-OVCB: Chính tay Đức Chúa Trời đã viết trên hai bảng đó.
  guj-2017: તે શિલાપાટીઓ ઈશ્વરની કૃતિ હતી અને પાટી પર કોતરેલો લેખ, તે ઈશ્વરનો લેખ
    હતો.
  pon-2006A: Pelien takai riapalio, iei wiepen pein nin limen Koht, oh nting ko pein
    Koht me ketin wiadiong powe.
  por-BRBSL: As tábuas eram obra de Deus, e a escrita era a escrita de Deus, gravada
    nas tábuas.
  aly-aly: Moses-elan apwert atherr mpwarey-angenh arrangkw, Akngeyelant arrwekel-antey
    apwert atherr mpwarek, ra angka ikwerenh-rnem apwert atherr-itwek ingkwernek.
  cth-cth: Lungphen teh Cathut ni sak e lah ao teh, thut e naw teh Cathut ma roeroe
    ni lungphen dawk thut e doeh.
  twi-twi: Onyankopɔn no ankasa na ɔkyerɛw mmaransɛm no wɔ apon no so.
  hlt-hlt: Te rhoi tah Pathen kah kutngo cabael coeng tih, Pathen kah a cadaek a cadaek
    te amah loh cabael dongah a daek.
  tbz-SIM: Kuyie nkuù do dɔ̀ɔ̀ dɛ kó titɑ̃́píɛ̀tì kɛ́ tì wɑ̃̀ri nɛ̀ ku nɔ̀ùtɛ̀.
  msy-2020: God uabɨ dagɨar kamningɨn ingarigha, uan Akar Gavgaviba aningɨn dar aghora
    da osiri.
  azb-azb: Onlar Allahın işi idi; üzərindəki oyma yazılar Onun yazısı idi.
  eng-DBY: And the tables [were] God's work, and the writing was God's writing, engraven
    on the tables.
  hin-2017: और वे तख्तियाँ परमेश्वर की बनाई हुई थीं, और उन पर जो खोदकर लिखा हुआ था
    वह परमेश्वर का लिखा हुआ था।
  wol-KYG: Àlluwa ya, liggéeyu Yàllaa, mbind ma di mbindum Yàlla mu ñaase ca kaw àlluwa
    ya.
  bjr-bjr: Anutufa narí kai mi oonina auquseenoo minasaa sanda ufa akara rinau.
  eng-YLT: and the tables are the work of God, and the writing is the writing of God,
    graven on the tables.
  kne-kne: Si Diyos ay mismo di nangamag sin nadampilak ay bato ya nangikitikit sin
    bilbilina.
  wat-wat: Guyau tauna gabanasima beyabeyasi i fufunisiya eketa tauna i viginiwisiya.
  eng-WYC-2017: and made by the work of God; and the writing of God was engraved in
    the tables.
  eng-WMBB: The tablets were the work of God, and the writing was the writing of God,
    engraved on the tablets.
  urd-GVH: अल्लाह ने ख़ुद तख़्तियों को बनाकर उन पर अपने अहकाम कंदा किए थे।
  rug-rug: E Tamasa mo telena taveti sari na patu labelabe arini. Meke e Tamasa tugo
    telena kuberi sari na tinarae, koari na patu labelabe arini.
  gaz-gaz: Gabateewwan sanas Waaqatu hojjete; katabbiin sunis katabbii Waaqaa kan
    gabateewwan sana irratti soofamee barreeffamee dha.
  fra-LSG: Les tables étaient l’ouvrage de Dieu, et l’écriture était l’écriture de
    Dieu, gravée sur les tables.
  gnn-gnn: '@see-verse:EXO.032.015'
  yal-yal: Ala nan na walaxane rafala. Ala nan yi sɛbɛnla ne tixi, naxanye yi kɛrɛndɛnxi
    walaxane ma.
  haw-1868: O ia mau papa ka ke Akua i hana'i, a o ka palapala, na ke Akua ka palapala,
    ua kahakahaia maloko o na papa.
  arb-NAV: وَكَانَ اللهُ قَدْ صَنَعَ اللَّوْحَيْنِ وَنَقَشَ الْكِتَابَةَ عَلَيْهِمَا.
  ewe-ewe: Mawu ŋutɔe kpa kpeawo, eye wòŋlɔ Seawo ɖe kpeawo dzi.
  eng-LEE: And the tables were the work of God, and the writing was the writing of
    God, engraved upon the tables.
  gvn-gvn: '@see-verse:EXO.032.015'
  asm-FB: সেই ফলি দুখন ঈশ্বৰে নিজৰ হাতেৰে তৈয়াৰ কৰা। সেই দুখন ফলিৰ লিখনীও ঈশ্বৰে
    নিজে লিখা আছিল।
  sus-A: عَلَ نَن نَ وَلَشّيٍ يَءِلَن، عَ سّبّلِ مَسٌلِ عٍ مَ.
  fra-SBL: Les tables étaient l'œuvre de Dieu, et l'écriture était l'écriture de Dieu,
    gravée sur les tables.
  hbo-hbo: וְהַ֨לֻּחֹ֔ת מַעֲשֵׂ֥ה אֱלֹהִ֖ים הֵ֑מָּה וְהַמִּכְתָּ֗ב מִכְתַּ֤ב אֱלֹהִים֙
    ה֔וּא חָר֖וּת עַל־הַלֻּחֹֽת׃
  eng-WYCLIFFE: and maad bi the werk of God; and the writyng of God was grauun in
    tablis.
  piu-2006: '@see-verse:EXO.032.015'
  pjt-pjt: '@see-verse:EXO.032.015'
  cwe-cwe: Vibawo ivo vikala sang'hano ya Mulungu, mwandiko wandikigwa na Mulungu
    mwenyewo.
  kik-kik: Ihengere icio ciarĩ wĩra wa Ngai; maandĩko macio maarĩ maandĩko ma Ngai
    makururĩtwo ihengere-inĩ icio.
  fra-NCL: Les tables étaient l’ouvrage de Dieu, et l’écriture était l’écriture de
    Dieu, gravée sur les tables.
  cek-AK: To thlung kangphaek hnetto loe, Sithaw mah sak ih thlung kangphaek ah oh
    moe, Sithaw mah ni ca doeh tarik.
  xla-xla: '@see-verse:EXO.032.015'
  cuk-cuk: Bab-Dummad akwa-matabogwad imaksad, degi, e-sunnad egi narmaksabalid.
  uig-CYR: Бу тахтайлар болса Худаниң Өзиниң ясиғини, пүтүлгәнлири болса Худаниң Өзиниң
    пүткини еди, у тахтайларға оюлған еди.
  pma-pma: '@see-verse:EXO.032.015'
  tel-2017: ఆ పలకలు దేవుడు తయారు చేశాడు. ఆ పలకలు పట్టుకుని మోషే కొండ దిగి వచ్చాడు.
  hat-BSA: Tablèt yo se te zèv Bondye yo te ye. Ekriti la se te ekriti Bondye menm
    ki grave sou tablèt yo.
  kos-kos: God sifacna El orala eot tupasrpasr luo uh ac kihlisya ma sap uh fac.
  hbo-WLC: וְהַ֨לֻּחֹ֔ת מַעֲשֵׂ֥ה אֱלֹהִ֖ים הֵ֑מָּה וְהַמִּכְתָּ֗ב מִכְתַּ֤ב אֱלֹהִים֙
    ה֔וּא חָר֖וּת עַל־הַלֻּחֹֽת׃
  ibo-ibo: Mbadamba nkume ndị ahụ bụ akaọrụ Chineke, ihe e dere nʼelu ha bụ ihe Chineke
    nʼonwe ya dekwasịrị nʼelu mbadamba nkume ndị ahụ.
  ory-ory: ସେହି ପ୍ରସ୍ତର ପଟା ପରମେଶ୍ୱରଙ୍କ ନିର୍ମିତ; ପୁଣି, ତହିଁରେ ଖୋଦିତ ଲିଖନ ହିଁ ପରମେଶ୍ୱରଙ୍କ
    ଲିଖନ ଥିଲା।
  chk-chk: Iwe, ekei rüepek fau Kot a püsin falei o makei ekewe allük wor.
  rop-rop: God imselp bin raidimdan detlot lowa langa det frantpat en bekpat langa
    det dubala fletwan ston.
  ukr-1871: А таблицї були дїло Боже і письмо — письмо Боже, вирізане на таблицях.
  bch-bch: Deo kekelen ikado pat toa rua oa ga iuot, ta ibode posanga ga idae ngan.
  deu-1951: Und die Tafeln waren Gottes Werk, und die Schrift war Gottes Schrift,
    darein gegraben.
  eng-JPS: And the tables were the work of God, and the writing was the writing of
    God, graven upon the tables.
  srp-1865: I bjehu ploèe djelo Božije, i pismo bješe pismo Božije, urezano na ploèama.
  lug-lug: Ebipande byakolebwa Katonda, n’ebiwandiike ebyaliko byali bya Katonda,
    nga ye yabisala ku bipande ebyo.
  heb-heb: והלחת מעשה אלהים המה והמכתב מכתב אלהים הוא חרות על הלחת׃
  ben-IRV: সেই পাথরের ফলক ঈশ্বরের তৈরী এবং সেই লেখা ঈশ্বরের লেখা, ফলকে খোদাই করা।
  pan-pan: ਅਤੇ ਫੱਟੀਆਂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਕੰਮ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਲਿਖਤ ਪਰਮੇਸ਼ੁਰ ਦੀ ਲਿਖਤ ਸੀ ਜਿਹੜੀ
    ਫੱਟੀਆਂ ਉੱਤੇ ਉੱਕਰੀ ਹੋਈ ਸੀ।
  tkr-tkr: Man g'ayebı Allahee hı'ı, çilqad man q'aanunbı Vucee hets'u oyk'an.
  mya-JVB: ထိုကျောက်ပြားတို့သည် ဘုရား သခင် ဖန်ဆင်း တော်မူသောကျောက် ပြား၊ စာ သည်လည်း
    ဘုရား သခင်အက္ခရာ တင်တော်မူသောစာဖြစ်သတည်း။
  tbg-tbg: '@see-verse:EXO.032.015'
  hmo-hmo: Unai nadi be Dirava sibona ese ia karadia, bona unai revareva be Dirava
    sibona ese ia torea gaudia.
  urd-urd: और वह तख़्तियाँ ख़ुदा ही की बनाई हुई थीं, और जो लिखा हुआ था वह भी ख़ुदा
    ही का लिखा और उन पर खुदा हुआ था।
  rus-SYN: скрижали были дело Божие, и письмена, начертанные на скрижалях, были письмена
    Божии.
  bqc-SIM: Lua mɛ́ gbɛ̀ pɛ̀pɛɛpiↄ ã̀, ↄ̃mɛ yãkɛ̃̀má.
  tcz-CHONGTHU: Hiche songpheng teni chu Pathen in asem ahin, Lekha jem kisung jeng
    jong chu Pathen lekha sut ma ahi. Hichu asong peng teni chunga chu a kijih sa
    ahiye.
  mar-mar: देवाने स्वत:च त्या पाट्या तयार केल्या होत्या व त्यांच्यावर कोरलेला लेख
    देवाने लिहिलेला होता.
  soq-soq: Seu ema nata tabatabau ipa God dewasan ita me mebaipa sa osowe girumalen.
  qub-qub: Chay läjacunataga quiquin Tayta Diosmi camariran. Chaycho isquirbiraycajpis
    caran quiquin Tayta Dios isquirbishanmi.
  bqp-bqp: Luda mɛ́ à gbɛ̀ anlo pìnↄ à, àkũ mɛ́ à yã kɛ̃̀ḿma.
  hat-hat: Se Bondye menm ki te travay ròch plat sa yo. Se li menm tou ki te ekri
    sou yo ak pròp men li. Se li ki te grave tout lèt ki ekri sou ròch yo.
  eng-BSB: The tablets were the work of God, and the writing was the writing of God,
    engraved on the tablets.
  tod-tod: GALA ka é kokologiti kpɛtɛni, GALA ná-sɛʋɛ ɠɛai ɠa é ɠɛni ti ma, pɔnɛai
    kokologiti ma.
  eng-WEBPB: The tablets were the work of God, and the writing was the writing of
    God, engraved on the tablets.
  kbq-kbq: Ana have tafetrena Anumzamo Agra'a trohu'ne. Avoma kre'nea avona Anumzamo
    tagahuno ana have tafetrentera krente'ne.
  nhe-BL: Yajaya Toteco Dios tlen quitejtejqui nopa tetl huan quichijqui nopa tepatlactli
    huan yajaya tlen ipan tlajcuilo.
  bus-bus: Luda bé à gbɛ̀ walaa pìnↄ à, àmbe à yã kɛ̃̀ḿma.
  gub-BL: Tupàn a'e ae uzapo a'e itapew a'e, a'e ae ukair uze'eg hehe a'e no.
  eng-DRA: 'And made by the work of God: the writing also of God was graven in the
    tables.'
