verse: EXO.032.019
translations:
  mal-C: 'മോശ പാളയത്തിനു സമീപമെത്തിയപ്പോൾ കാളക്കിടാവിനെയും നൃത്തക്കാരെയും കണ്ടു, അദ്ദേഹത്തിന്റെ
    കോപം ജ്വലിച്ചു: അദ്ദേഹം പലക രണ്ടും കൈയിൽനിന്ന് എറിഞ്ഞുകളഞ്ഞു. അദ്ദേഹം പർവതത്തിന്റെ
    അടിവാരത്തിൽവെച്ച് അവ പൊട്ടിച്ചുകളഞ്ഞു.'
  deu-TKW: Als er nun in die Nähe des Lagers kam und das Kalb, sowie die Reihen der
    Tanzenden erblickte, da entbrannte der Zorn Moses, so daß er die Tafeln wegwarf
    und sie am Fuße des Berges zerschmetterte.
  lin-lin: Tango Moyize apusanaki pembeni ya molako, amonaki ekeko ya mwana ngombe
    mpe bato bazali kobina ; asilikaki makasi, abwakaki bitando ya mabanga wuta na
    maboko na ye mpe apanzaki yango na biteni, na ebandeli ya ngomba.
  eng-LSV: And it comes to pass, when he has drawn near to the camp, that he sees
    the calf, and the dancing, and the anger of Moses burns, and he casts the tablets
    out of his hands, and breaks them below the mountain;
  eng-GNV: 'Nowe, as soone as he came neere vnto the hoste, he sawe the calfe and
    the dancing: so Moses wrath waxed hote, and he cast the Tables out of his handes,
    and brake them in pieces beneath the mountaine.'
  eng-WEBSTER: 'And it came to pass as soon as he came nigh to the camp, that he saw
    the calf, and the dancing: and Moses''s anger waxed hot, and he cast the tables
    from his hands, and broke them beneath the mount.'
  nhw-BL: Huan quema Moisés monechcahuiyaya campa itztoyaj nopa israelitame, quiitac
    nopa becerro huan quenicatza mijtotiyayaj, huan nelía cualanqui. Huan quimajcajqui
    itzintla tepetl nopa tepatlactli catli quihuicayaya imaco huan cuechtic mocajqui.
  swh-ONEN: Mose alipoikaribia kambi na kuona yule ndama na ile michezo, hasira yake
    ikawaka, akatupa vile vibao vilivyokuwa mikononi mwake, akavipasua vipande vipande
    pale chini ya mlima.
  bba-bba: Ye Mɔwisi u sɑnsɑni ye turuku kuɑ, u nɑɑ buu wurɑɡuu ɡe wɑ kɑ tɔn be bɑ
    yɑɑmɔ, mɑ u mɔru bɛsirɑ u kpee bɛsi yi surɑ u kɔsukɑ ɡuu ten nuurɔ.
  eng-KJVCPB: 'And it came to pass, as soon as he came nigh unto the camp, that he
    saw the calf, and the dancing: and Moses’ anger waxed hot, and he cast the tables
    out of his hands, and brake them beneath the mount.'
  cpy-cpy: Ikanta rareetapaa Moisés ipanko-thaante-teeyakani isheninka-paeni, iñaatziiri
    roshiya-kaawo iryaani waaka, riitaki ithaamen-teeyarini. Antawo ikijanaka Moisés,
    rookapaakiro mapikota jempe otonkae-matanaka ochempi, othonka opookapaaki mapikota.
  mpx-mpx: Sauga Mosese i nem abaholavi labenaa, bulumwakau gogoginolina i kite ge
    gamagalau hi sagasaga i kitel, inoke i huga nabi. Yaka pat mamanana sasapona labui
    i alilowan oya punaa ge hi tal mamagebal.
  wbp-wbp: Ngula Mujuju kutu-jarrija ngurra-kurra, nyangu yangka puluku kawurlu-jangka.
    Ngula-jana yapa-patuju nyangu wirntinja-kurra. Kujarlunyalu kulu-manu-nyayirni.
    Ngula pirli-jarraju kujurnu walya-kurra, manu rdilyki-pungu-palangu pirli wararra-wana.
  luo-luo: Kane Musa ochopo machiegni gi kambi koa e tiend got noneno ji kamiel e
    nyim nyaroya, kendo iye nowangʼ mi nodiro kite mopa mane ni e lwete piny ma gitore
    matindo tindo.
  meu-meu: Taruha e raka henia kahi ai, boromakau natuna laulauna e itaia, bona taunimanima
    e mavaruva e itadia. Bena Mose e badu dikadika, taravatu nadidia imana amo e tahodia
    dobi, ororo badi-tanona ai e makohi rohoroho.
  npi-ULB: जब मोशा छाउनी नजिक आइपुगे तिनले बाछो र मानिसहरू नाचिरहेका देखे । तिनी बेसरी
    रिसाए । तिनले आफ्ना हातबाट ती शिला-पाटीहरू फालिदिए, पर्वतको फेदीमा नै फुटाइदिए
    ।
  yor-yor: Nígbà tí Mose dé àgọ́, ó sì rí ẹgbọrọ màlúù náà àti ijó, ìbínú rẹ gbóná,
    ó sì sọ wàláà ọwọ́ rẹ̀ sílẹ̀, ó sì fọ́ wọn sí wẹ́wẹ́ ní ìsàlẹ̀ òkè náà.
  emp-NTPO: Moise israelerã duanʌ caita jũẽsid̶e unusia ãdjirãra cari duanʌda idjab̶a
    paca zaque ãdji jʌwaba oped̶ad̶ada. Maʌ̃ carea bio quĩrũped̶a Ãcõrẽba diad̶a mõgara
    pewed̶eada Sinai eya carrad̶aa jĩãwẽsia. Maʌ̃ mõgarara jũma tod̶ozoasia.
  ind-ind: Ketika Musa sudah dekat dengan perkemahan itu, dia pun melihat patung anak
    sapi emas dan orang-orang sedang menari-nari. Maka sangat marahlah Musa. Dia melemparkan
    kedua lempengan batu di tangannya ke tanah di kaki gunung itu sehingga hancur.
  pes-OPCB: وقتی به اردوگاه نزدیک شدند، موسی چشمش به گوسالهٔ طلایی افتاد که مردم در
    برابرش می‌رقصیدند و شادی می‌کردند. پس موسی آنچنان خشمگین شد که لوحها را به پایین
    کوه پرت کرد و لوحها تکه‌تکه شد.
  aer-aer: Nhenge Moses itwe anteme irrenheke, re pweleke gold yanhe areke. Re tyerrtye
    areye urnterlenge areke. Re ahele-anthurre-irreke. Re anteme apwerte atherrame
    renhe ahelheke iweke, renhe-atherre ultakeke apwerte akngerre ikwere itweke.
  tgl-ULB: Nang dumating si Moises sa kampo, nakita niya ang guya at ang mga taong
    nagsasayawan. Siya ay lubhang nagalit. Itinapon niya ang mga tipak ng bato na
    nasa kaniyang mga kamay, at nabiyak ang mga ito sa ibaba ng bundok.
  cbu-NT: Itaru, Móysissha pangusush kuseeru, napkamchu, wakaraa orpa tinama parangiya.
    Ashiri anoo tputs shambatkusin, wakaraa tinama michichitarana anoo parangiya.
    Ashiri Móysissha kapung tsiyantarangiya. Tsiyantayaru, yuwapa patumbich yandam
    payuru, Apanllee wamachtashi anpa tpoo ashirangiya wakaraa orpa tinamaatsi. Sheeru,
    wakaraa tinama pátangapeeru kasarangiya. Izuuru tsapush parat ashirangiya.
  hui-hui: Ani lalu bialu libu hari biagoha howa dalialu Mosese ibu kaware wali agali
    heagoria íbu hapara howa handalu hearia nogo bulumaga igini ngolome wabini biago
    mo ngelowa tini luyu mabu bialu dawe halu heago hondowa Mosese ibu keba gibiore
    hene. Kebaore howa ege to̱le̱ mbalape kira bi mana leneru gilibuwi yayago dindini
    ibira hayagola poda gingilu baga bini.
  mya-mya: မော​ရှေ​သည်​စ​ခန်း​အ​နီး​သို့​ရောက်​ရှိ​သော အ​ခါ၊ နွား​ငယ်​ရုပ်​ကို​လည်း​ကောင်း၊
    လူ​များ က​ခုန်​နေ​သည်​ကို​လည်း​ကောင်း၊ တွေ့​မြင်​ရ လျှင်၊ အ​လွန်​အ​မျက်​ထွက်​သ​ဖြင့်၊
    သူ​ယူ ဆောင်​ခဲ့​သော​ကျောက်​ပြား​များ​ကို​တောင် ခြေ​ရင်း​၌​ပစ်​ချ​လိုက်​ရာ​အ​ပိုင်း​ပိုင်း​ကျိုး
    ကုန်​၏။-
  cbi-NTPO: Tsejtu Moisés yala' kajna' chunu tenasha kalen miitu, naa uru wagaa bain,
    tsenmin chachilla bain beelangue' tsanguindetsu kata' ajaatyatu, ya' tyaapanu
    Diosa' lei pilla shupuka taa jinduren tusha deleetyatyukemi, kuyi demavitu.
  bod-N: དེ་ནས་མོ་ཤེ་སྒར་དང་ཉེ་བར་སླེབས་ཚེ་བ་ཕྲུག་དེ་དང་ཡང་མི་རྣམས་ཀྱིས་བྲོ་འཁྲབ་པ་མཐོང་ནས།
    ཁོང་ཁྲོ་རབ་ཏུ་འབར་ཞིང་རྡོ་ལེབ་གཉིས་ལག་ནས་རི་འདབས་སུ་གཡུགས་ཏེ་བཅག་པ་དང་།
  sna-sna: Mozisi akati aswedera pamusasa akaona mhuru uye nokutamba, kutsamwa kwake
    kukavira uye akakanda mahwendefa achibva mumaoko ake, akaaputsa kuita zvidimbu
    zvidimbu pajinga regomo.
  spa-BLM: En cuanto se acercó al campamento, vio el becerro y las danzas. Entonces
    la ira de Moisés se encendió, y arrojó las tablas de sus manos, y las rompió debajo
    de la montaña.
  cac-cac: Axo yic ix javi vin̈aj Moisés chi' d'a slac'anil campamento chi', ix yilanoch
    jun yechel quelem vacax chi' vin̈, axo eb' anima van schan̈alvi eb'. Ix te cot
    yoval vin̈, ix syumanel q'uen q'ueen b'aj tz'ib'ab'iloch checnab'il chi' vin̈,
    yuj chi' ix pojb'at q'uen d'a yich vitz chi'.
  swh-ULB: Hata alipoyakaribia kambini akaiona ile ndama, na watu wakicheza. Hasira
    ya Musa ikawaka. Akazitupa zile mbao mikononi mwake, akazivunja chini ya mlima.
  bel-bel: Калі ж ён наблізіўся да табара і ўбачыў цяля і скокі, тады ён запаліўся
    гневам і кінуў з рук сваіх скрыжалі і разьбіў іх пад гарою;
  wed-wed: Maranai Moses i turiai mepa rava i rauḡaravu ma bull natuna goldei i ʼnanai
    i maimairi ma rava i arara i ʼnanai. Tauna meji orana i oai ma ḡaima dabadabai
    ruaḡa i viorereni au doa. I viaigimagimai ola au karena.
  deu-ELBBK: Und es geschah, als er dem Lager nahte und das Kalb und die Reigentänze
    sah, da entbrannte der Zorn Moses, und er warf die Tafeln aus seinen Händen und
    zerbrach sie unten am Berg.
  mbb-OT: Ne hein utew en si Moises ebpekeuvey zuen te kampu, neehè din en sikan is
    ed-ezapen he ledawan he tudu he vaka wey is menge etew he ebpemenayew, ne zutun
    utew sikandin nererengiti. Ne intimbag din duen te lugtenaan te vuntud sikan is
    uwiten din he memelumpipì he vatu ne nengetevì haazà.
  mal-2015: അവൻ പാളയത്തിന്നു സമീപിച്ചപ്പോൾ കാളക്കുട്ടിയെയും നൃത്തങ്ങളെയും കണ്ടു അപ്പോൾ
    മോശെയുടെ കോപം ജ്വലിച്ചു അവൻ പലകകളെ കയ്യിൽനിന്നു എറിഞ്ഞു പർവ്വതത്തിന്റെ അടിവാരത്തുവെച്ചു
    പൊട്ടിച്ചുകളഞ്ഞു.
  tuo-NT: Moisé na nirõpʉ etagʉ, wecʉ wĩꞌmagʉ̃ na uru meꞌrã wĩorẽꞌcʉre ĩꞌagʉ̃, na
    noꞌo ʉaro basanuꞌcũcusiasere ĩꞌagʉ̃, uayʉꞌrʉacʉ niwĩ. Tojo weegʉ cʉ̃ cʉose pjĩrĩrẽ
    tigʉ ʉ̃rʉ̃gʉ̃ dʉꞌpocã́pʉ doquemʉtõcũucʉ niwĩ.
  gup-gup: Bu Moses bebmihbebmi darnkih kore kured, wanjh nungka nang namekbe bulikki
    yaw idol, dja mak bennang nawu bininj birriborrkkeyi. Wanjh nungka yidduy duninjh
    dja mak wohburriweng manmekbe kunwardde bokenh dja warddebarrabarrmeng kore kurorre
    darnkih kore kanjdjikah kuwarddekimuk.
  gvs-gvs: Tuwo kasou kana go, tutayana ima tunagu goi kavakakana, e akandobala bulumakau
    bonatunayana goura agite be nakae tomota silauláusa agitedi. Tuwo aegamogamogu
    toina, e gurewayadi aiyuwo alavedi sisou koya unana goi sitavisi.
  rmc-rmc: Sar o Mojžiš avľa pašeder paš o taboris a dikhľa la somnakuňa gurumňora
    the le manušen sar khelen, choľisaľiľa, čhiďa le tablenca andre phuv a phagerďa
    len paš o verchos.
  nlg-nlg: Mi tana bona toro dutuvia na bona tara ghahara iga na vure, Moses te righia
    va na dale buluka mana ghavai. Ma gaia te rutu ngangata, me soni paruhai erua
    na midi ni vatu tana pukuna na ghotu.
  pes-OPV: و واقع شد که چون نزدیک به اردو رسید، وگوساله و رقص کنندگان را دید، خشم
    موسی مشتعل شد، و لوحها را از دست خود افکنده، آنها را زیر کوه شکست.
  ron-1924: Ши, пе кынд се апропия де табэрэ, а вэзут вицелул ши жокуриле. Мойсе с-а
    апринс де мыние, а арункат таблеле дин мынэ ши ле-а сфэрымат де пичорул мунтелуй.
  aui-aui: Raghanina Mosis ipiika taki ririne da kau natuna makina bi kate wawaya
    siyirikuwana ikitadi na nuwanuwana ipughu kirakii, na nokodi akima benabenadi
    koya kayene dobodobove ivitavena yowoyowoghana da igawoworidi.
  ben-OBCV: মোশি যখন শিবিরের কাছাকাছি এলেন, এবং সেই বাছুরটিকে ও নাচানাচি দেখলেন, তখন
    তিনি ক্রোধে ফেটে পড়লেন এবং তিনি ফলকগুলি হাত থেকে ছুঁড়ে ফেলে দিয়ে পর্বতের পাদদেশে
    সেগুলি ভেঙে টুকরো টুকরো করে দিলেন।
  som-som: Oo markuu xeradii ku soo dhowaaday wuxuu arkay weyshii iyo cayaartii; markaasaa
    Muuse aad u cadhooday, looxyadiina gacmihiisa wuu ka tuuray, oo wuxuu ku jejebiyey
    buurta hoosteedii.
  lat-VUC: 'Cumque appropinquasset ad castra, vidit vitulum, et choros: iratusque
    valde, projecit de manu tabulas, et confregit eas ad radicem montis:'
  eng-ASVBT: 'And it came to pass, as soon as he came nigh unto the camp, that he
    saw the calf and the dancing: and Moses’ anger waxed hot, and he cast the tables
    out of his hands, and brake them beneath the mount.'
  mna-mna: Mose ipet kizin na, ire zin tirakrak su makau kereene uunu. Tabe keteene
    ibeleu kat, mi ipundu pat babaŋan ru tana isu toono ma timapalpaala.
  ita-1885: E, come egli fu vicino al campo, vide quel vitello e le danze. E l'ira
    sua si accese, ed egli gittò le Tavole dalle sue mani, e le spezzò appiè del monte.
  eng-LXXUP: And when he drew nigh to the camp, he sees the calf and the dances; and
    Moses being very angry cast the two tables out of his hands, and broke them to
    pieces under the mountain.
  eng-ULB: When Moses approached the camp, he saw the calf and the people dancing.
    He became very angry. He threw the tablets out of his hands and broke them at
    the bottom of the mountain.
  spa-VBL: Al acercarse al campamento vio el ídolo del becerro y el baile. Se enfadó
    tanto que tiró las tablas de piedra y las rompió allí al pie de la montaña.
  fra-_FOB: Et lorsqu'il fut près du camp, il vit le veau et les danses. Alors la
    colère de Moïse s'enflamma, et il jeta de ses mains les tables, et les brisa au
    pied de la montagne.
  mal-mal: അവൻ പാളയത്തിന് അടുത്തെത്തിയപ്പോൾ കാളക്കുട്ടിയെയും നൃത്തങ്ങളെയും കണ്ടു.
    അപ്പോൾ മോശെയുടെ കോപം ജ്വലിച്ചു. അവൻ പലകകളെ കയ്യിൽനിന്ന് എറിഞ്ഞ് പർവ്വതത്തിന്റെ
    അടിവാരത്തുവച്ച് പൊട്ടിച്ചുകളഞ്ഞു.
  urd-GVR: Jab wuh ḳhaimāgāh ke nazdīk pahuṅchā to us ne logoṅ ko sone ke bachhṛe
    ke sāmne nāchte hue dekhā. Baṛe ġhusse meṅ ā kar us ne taḳhtiyoṅ ko zamīn par
    paṭaḳh diyā, aur wuh ṭukṛe ṭukṛe ho kar pahāṛ ke dāman meṅ gir gaīṅ.
  suz-BL: मिनु मोसा इस्राएली आन बाक्‍तीके आ नेक्‍था जाक्‍मेनु, बाछा नु बाछा आ एर ओंथ
    मुरपुकी सिल पशो तशा, शुश गाइश्‍शा, फुल्‍लु निम्‍फा ताइश्‍शा, डांडा आ पुंम प्रोल्‍तु।
  ita-1927: E come fu vicino al campo vide il vitello e le danze; e l’ira di Mosè
    s’infiammò, ed egli gettò dalle mani le tavole e le spezzò appiè del monte.
  ckb-ckb: ئەوە بوو کاتێک لە ئۆردوگاکە نزیک کەوتەوە، چاوی بە گوێرەکە و سەما کەوت،
    تووڕەیی موسا جۆشا و هەردوو تەختەکەی لە دەستیەوە فڕێدا و لە خوار کێوەکە شکاندنی.
  eng-BBE: And when he came near the tents he saw the image of the ox, and the people
    dancing; and in his wrath Moses let the stones go from his hands, and they were
    broken at the foot of the mountain.
  kan-OKCV: ಇದಾದ ಮೇಲೆ ಮೋಶೆ ಪಾಳೆಯದ ಸಮೀಪಕ್ಕೆ ಬಂದು ಆ ಕರುವನ್ನೂ, ಅವರ ಕುಣಿದಾಟವನ್ನೂ ನೋಡಿದಾಗ,
    ಮೋಶೆಯು ಕೋಪಗೊಂಡು ಕೈಯಲ್ಲಿದ್ದ ಹಲಗೆಗಳನ್ನು ಬೆಟ್ಟದ ಅಡಿಯಲ್ಲಿ ಬಿಸಾಡಿ ಅವುಗಳನ್ನು ಒಡೆದುಬಿಟ್ಟನು.
  bbb-bbb: Areme Mosisi fune ruoma ivuarema ijia fu mave-kau ame ije bu gorodi ijia
    amaerina saeva ijiakiro dua ije bu uruvo ije giamo fuka ireobo defarui. Ijadufuo
    fu urina mune inokiro ije fu kena ari ruomo ije kame uruo zinume ijia koremo bu
    arina tuasei.
  tam-2017: அவன் முகாமிற்கு அருகே, அந்தக் கன்றுக்குட்டியையும் நடனத்தையும் கண்டபோது,
    மோசே கோபமடைந்தவனாய், தன்னுடைய கையிலே இருந்த பலகைகளை மலையின் அடியிலே வீசி உடைத்துப்போட்டு;
  spa-RV-1909: Y aconteció, que como llegó él al campo, y vió el becerro y las danzas,
    enardeciósele la ira á Moisés, y arrojó las tablas de sus manos, y quebrólas al
    pie del monte.
  ron-BTF: Și s-a întâmplat, imediat ce s-a apropiat el de tabără, că a văzut vițelul
    și dansul; și mânia lui Moise s-a încins și a aruncat tablele din mâinile sale
    și le-a spart sub munte.
  eng-WEBP: As soon as he came near to the camp, he saw the calf and the dancing.
    Then Moses’ anger grew hot, and he threw the tablets out of his hands, and broke
    them beneath the mountain.
  eng-FBV: As he approached the camp he saw the bull calf idol and the dancing. He
    got so angry that he threw down the stone tablets and smashed them there at the
    foot of the mountain.
  nld-1939: Toen Moses de legerplaats was genaderd, en het kalf en de reidansen zag,
    barstte zijn gramschap los, wierp hij de tafelen uit zijn handen en smeet ze tegen
    de voet van de berg aan stukken.
  nch-BL: Huan quema Moisés monechcahuiyaya campa itztoyaj nopa israelitame, quiitac
    nopa becerro huan quenicatza mijtotiyayaj, huan nelía cualanqui. Huan quimajcajqui
    itzinta tepet nopa tepatacti cati quihuicayaya imaco huan cuechtic mocajqui.
  vie-1934: Khi đến gần trại quân, Môi-se thấy bò con và sự nhảy múa, bèn nổi giận,
    liệng hai bảng chứng khỏi tay mình, bể ra nơi chân núi;
  hin-CV: और जैसे ही मोशेह पड़ाव के पास पहुंचे, उन्होंने बछड़े के सामने लोगों को नाचते
    हुए देखा. गुस्से में मोशेह ने याहवेह की दी हुई पट्टियां नीचे फेंक दीं और पटियां
    चूर-चूर हो गई.
  eng-OURB: As soon as he came near to the camp, he saw the calf and the dancing.
    Then Moses [Drawn out]’ anger grew hot, and he threw the tablets out of his hands,
    and broke them beneath the mountain.
  spa-BES: Y cuando llegó cerca de las tiendas, vio la imagen del buey y la gente
    bailando; y en su ira Moisés liberó las piedras de sus manos, y se rompieron al
    pie del monte.
  tdx-tdx: Aa ie narine i tobey naho naha­isake i baniay naho i tsinjakey, le niforoforo
    ty haviñera’ i Mosè naho navokovokom-pità’e i rave’e rey le nivolentsa am-poto’
    i vohitsey.
  vid-vid: Baho du loyahejelele kambi nalowaliwene lila ilogota ilume na wanhu wovina,
    baho du Musa nakazudila ng'hatu, nakavitaga hasi vila vibao vya ulolezi kulawila
    kuli moko ga heye na kuvibena hala hasi ha chidunda.
  eng-OKE: And it was that as he drew nigh the camp, and saw the calf and the dancing,
    that the anger of Mosheh grew strong, and he cast from his hands the tablets,
    and brake them at the declivity of the mountain.
  tha-KJV: ต่อมาพอโมเสสเข้ามาใกล้​ค่าย ได้​เห​็​นร​ูปวัวหนุ่มและคนเต้นรำ โทสะของโมเสสก็เดือดพลุ่งขึ้น
    ท่านโยนแผ่นศิลาทิ้งตกแตกเสียที่เชิงภูเขานั่นเอง
  por-BR-2018: E aconteceu, que quando chegou ele ao acampamento, e viu o bezerro
    e as danças, acendeu-se a ira a Moisés, e lançou as tábuas de suas mãos, e quebrou-as
    ao pé do monte.
  deu-ELO: Und es geschah, als er dem Lager nahte und das Kalb und die Reigentänze
    sah, da entbrannte der Zorn Moses, und er warf die Tafeln aus seinen Händen und
    zerbrach sie unten am Berge.
  eng-WYC-2018: And when Moses had nighed to the tents, he saw the calf, and (the)
    dances; and he was wroth greatly, and he threw out of his hand(s) the tables,
    and he brake them at the roots of the hill. (And when Moses came close to the
    tents, he saw the calf, and the people dancing; and he was greatly angered, and
    he threw the tablets out of his hands, and he broke them at the foot of the mountain.)
  epo-epo: Kiam li alproksimiĝis al la tendaro kaj ekvidis la bovidon kaj la dancadon,
    tiam ekflamis la kolero de Moseo, kaj li forĵetis el siaj manoj la tabelojn kaj
    disrompis ilin sub la monto.
  uig-PIN: Musa qedirgaⱨƣa yeⱪin kelip, mozayni wǝ jamaǝtning ussulƣa qüxüp kǝtkǝnlikini
    kɵrüp xundaⱪ dǝrƣǝzǝp boldiki, tahtaylarni ⱪolidin taxlap taƣning tüwidǝ qeⱪiwǝtti.
  beo-beo: Mousese da abula diasu gilisisu gadenene doaga:loba, e da gouli bulamagau
    mano gawali amola dunu gosa:lalebe ba:i. Amalalu, e da ougi bagade ba:i. Amogai,
    goumi ea bai amogai, e da igi gasui aduna gaguli ahoanebe amo gisalu gala:beba:le,
    igi gasui da goudana asi ba:i.
  tpi-OTNT: Moses i kam klostu long kem na i lukim bulmakau gol na ol manmeri i singsing
    i stap, orait em i belhat nogut tru. Na dispela tupela ston em i karim, em i tromoi
    long as bilong maunten na tupela i bruk nabaut.
  hau-SA: Da Musa ya kusato sansanin, sai ya ga ɗan maraƙin da kuma mutane suna rawa.
    Sai fushinsa ya yi ƙuna, ya kuwa jefar da allunan da suke hannuwansa, allunan
    kuwa suka farfashe a gindin dutsen.
  uig-LAT: Musa chédirgahgha yéqin kélip, mozayni we jamaetning ussulgha chüshüp ketkenlikini
    körüp shundaq derghezep boldiki, taxtaylarni qolidin tashlap taghning tüwide chéqiwetti.
  nde-nde: Kwathi uMosi esebanga ezihonqweni ebona ithole kanye lokugida okwakusenziwa,
    ulaka lwakhe lwavutha, walahla izibhebhedu ezazisezandleni zakhe, zahlephuka zaba
    yizicucu ewatheni lwentaba.
  ton-ton: '¶ Pea naʻe pehē, ʻi heʻene hoko ʻo ofi ki he ʻapitanga, naʻa ne mamata
    leva ki he fakatātā ʻoe pulu mui mo e meʻe hopohopo: pea tupu ʻo vela ʻae ʻita
    ʻa Mōsese, pea ne si ʻae ongo maka mei hono nima pea naʻe laiki ia ʻi he lalo
    moʻunga.'
  ces-1613: I stalo se, když se přiblížil k stanům, že uzřel tele a tance. A rozhněvav
    se Mojžíš velmi, povrhl z rukou svých dsky, a rozrazil je pod Horou.
  eng-WMB: As soon as he came near to the camp, he saw the calf and the dancing. Then
    Moses’ anger grew hot, and he threw the tablets out of his hands, and broke them
    beneath the mountain.
  tam-TCV: மோசே முகாமுக்குக் கிட்டவந்தபோது, கன்றுக்குட்டியையும் மக்களின் ஆட்டத்தையும்
    கண்டான். அதைக்கண்ட மோசே கடுங்கோபம் கொண்டு, தன் கையில் இருந்த கற்பலகைகளை மலையடிவாரத்தில்
    எறிந்து துண்டுகளாக உடைத்தான்.
  ceb-ULB: Sa nagkaduol na si Moises sa kampo, nakita na niya ang nating baka ug ang
    panagsayaw sa katawhan. Hilabihan ang iyang kasuko. Gibusdak niya ang duha ka
    papan nga bato ug nabungkag kini diha sa tiilan sa bukid.
  pol-UBG: Gdy się przybliżył do obozu, zobaczył cielca i tańce. Mojżesz wówczas rozgniewał
    się bardzo, rzucił z rąk tablice i stłukł je pod górą.
  agr-agr: Imatu batsatai Moisés jegakma aents aidau nantsemainak batsatun wainkauwai.
    Nunik diikma toro tsakat dakumka najanamu atatman wainak, senchi kajeka chicham
    umiktin kayanum agagbau takakbaunak nagkima ajuag tsaikui.
  kyc-kyc: Lapala Mosese baa yuu paleyaminyi dokona repetale epo karo mena bulamakao
    dokope wambu rae maiyuo kenane pyao malya pyao kareyaminyi dupwape kandeya. Kandapala
    baa ama imbumi kumapala kana lama soo epeyamo dolapo yuu kyau dokona isarena pyao
    pisiyasa poro leya.
  urd-GVU: جب وہ خیمہ گاہ کے نزدیک پہنچا تو اُس نے لوگوں کو سونے کے بچھڑے کے سامنے
    ناچتے ہوئے دیکھا۔ بڑے غصے میں آ کر اُس نے تختیوں کو زمین پر پٹخ دیا، اور وہ ٹکڑے
    ٹکڑے ہو کر پہاڑ کے دامن میں گر گئیں۔
  deu-1912: Als er aber nahe zum Lager kam und das Kalb und den Reigen sah, ergrimmte
    er mit Zorn und warf die Tafeln aus seiner Hand und zerbrach sie unten am Berge
  ntj-ntj: Nyangka-pula pitjangu ngamuntirringkulalpi nyangu puluka kawurlpa ngaralanyangka-ya
    turlku parrakanturanytja. Nyangka Mawutjalu lirri warurringkulalpi walu kutjarranya
    yapu parntangka warningu kartarntanu.
  kan-2017: ಮೋಶೆಯು ಪಾಳೆಯದ ಹತ್ತಿರಕ್ಕೆ ಬಂದು ಆ ಹೋರಿಕರುವನ್ನೂ ಮತ್ತು ಜನರು ಕುಣಿದಾಡುವುದನ್ನೂ
    ಕಂಡಾಗ ಬಹು ಕೋಪಗೊಂಡು ಕೈಯಲ್ಲಿದ್ದ ಶಿಲಾಶಾಸನಗಳನ್ನು ಬೆಟ್ಟದ ತಗ್ಗಿನಲ್ಲಿ ನೆಲಕ್ಕೆ ಹಾಕಿ ಒಡೆದುಬಿಟ್ಟನು.
  ena-ena: La uu veve hɨnihɨni fipɨ mikɨ heŋ vevɨla igɨci sabaŋ bulɨmakau ninaŋ me
    lɨba golɨ hɨvɨ vihavɨmi agasaŋ igahɨlahɨla sɨhɨ iahaiaha sɨcisɨci hɨniavɨmi. Lɨhavɨdaci
    igavɨla nulɨsaŋ igɨvɨ hekɨlɨ hɨnimi. La lɨba cɨkaŋ ahica mɨŋalɨva mɨgami agɨladɨ
    halu lɨguŋ caba heŋ havalɨci mɨga ifɨcɨkɨcɨkɨ lɨhavɨmi.
  yap-yap: Ma fa’ani chugur Moses ko gin yibe par riy nrayag ni nge guy fare pifak
    e garbaw ni pumo’on, nge girdi’ ni be churu’, mri damumuw. Ma ku rom u enggin
    fare burey me yin’ fa gal yang i malang ni bay u pa’ nga but’ nge pil.
  hlt-MCSB: Rhaehhmuen la a moe vaengah vaitoca neh a lam te a hmuh. Te dongah Moses
    kah thintoek te sai tih a kut te a voeih. Te dongah a kut lamkah cabael rhoi khaw
    tlang yung ah bok rhek.
  mdy-ETH: ሙሴ ጉርዶ ሙኪ ሄላዖ ፆኦዞ ማሂ ኮሾና ናኣሮማንታ ዴሮኮዋ ኮፆ ዛጋዖ ዒናፓ ዻጋዺ ዒ ዔኪ ሙኬ ዓርሲንቴ ሹጮንሢ
    ዹኮ ዴማ ዢቢ ሜንሤኔ።
  twi-ASANTE: Wɔbɛduruu atenaeɛ hɔ, Mose hunuu nantwie ba no ne asa a wɔresa. Enti,
    ɔde abufuhyeɛ too twerɛ apono no hwee fam ma ɛbubuu wɔ bepɔ no ase.
  mwc-mwc: Maranai Moses i botu ku basekwa parina, ba bull wotuna si wosei, ba si
    rikuriku i kinanisi wai, i yagisi saburere. Ba akima petapetasi koya gaburinai
    i garugaru ku tano ba si kasigaoworana.
  eng-WEBU: As soon as he came near to the camp, he saw the calf and the dancing.
    Then Moses’ anger grew hot, and he threw the tablets out of his hands, and broke
    them beneath the mountain.
  bnp-bnp: E Moses i valai tabukoi na mada i masia a tuna bulmakau ni rata na gol.
    I matai e huriki ri raulo haluia a bulmakau, i madihi a hatena. Lakea i voro puru
    ra tabekena kedo nga ru momo kesikesi na dahana lolo.
  wal-wal: Muusee dunkkaanidosaa matido wode, maraanne durssaa be7idi keehi hanqqettiis;
    hanqqettidi ba kushiyan oiqqido masettida shuchchata deriyaa xaphuwan olidi mentterettiis.
  spa-PDDPT: Aconteció que cuando llegó al campamento, observó el becerro y las danzas,
    y se encendió la ira de Moisés. Y al lanzar las tablas de sus manos, las rompió
    al pie de la Montaña.
  gun-gun: Heta va'e kuery ikuaia py ovaẽ rai'i vy oexa vaka ra'y ra'angaa hi'aĩ rã,
    ha'e ojeroky va'e. Ha'e rami vy ipoxya oendu vy itape omombo vy omboa'ypa yvyty
    yvy'iry.
  agu-BL: Ma yi cwe'n mule'n Moisés naka'jil kale ate't chicyakil yi e' xonl Israel
    nintzun ben tilol teblal yi jun ne'ẍ wacẍa'tz tu yi e'chk bixl yi na bajijtz ẍchixo'l.
    Nintzun saj jun chin chi'ch c'u'laltz tetz i'. Nintzun bentz tan c'oxle'n len
    yi cob lepaj c'ub yi cy'a'n ta'n ninin e' cu' piẍtz yi tele'n c'oxoltz.
  ilo-ULB: Idi asidegen ni Moises iti kampo, nakitana ti sinan-baka ken dagiti agsasala
    a tattao. Nakapungtot isuna iti kasta unay. Imbarsakna dagiti tapi a bato ken
    binurakburakna dagitoy iti sakaanan ti bantay.
  kpg-kpg: Di madagoaa o Moses ne hoohoo adu gi di waahale laa, gei mee ga gidee ia
    di kau daane, mo nia daangada ala e gagaalege, gei mee gu hagawelewele huoloo,
    gaa kili nia hadu baabaa gi lala gu mahaahaa.
  uig-ARA: مۇسا چېدىرگاھغا يېقىن كېلىپ، موزاينى ۋە جامائەتنىڭ ئۇسسۇلغا چۈشۈپ كەتكەنلىكىنى
    كۆرۈپ شۇنداق دەرغەزەپ بولدىكى، تاختايلارنى قولىدىن تاشلاپ تاغنىڭ تۈۋىدە چېقىۋەتتى.
  bps-bps: Na di kagdadong Mosis di dad to, teenan i alung tingà baka mgimòla, na
    dad to sayew, na too sasè i kaflabean. Na taman déén di gugdak i bulul, tudaan
    di tanà i lwe batu kufil gusmulat Dwata i dad flaloan, na bgang ale.
  sus-sus: E to makɔrɛ ɲama ra, Munsa naxa mixie to fare boron na kuye yire. A bɔɲɛ
    naxa te han a fa walaxɛe woli bɔxi ma geya sanbunyi, e naxa kana.
  pon-2006: Ni Moses eh kerendohngehr ni kahnimpwalo oh kilangada mwomwen kouwolo
    oh aramas ako ar kahkahlek, nan kapehde ahpw lingeringerda kowahlap. E ahpw katepwekehki
    tepin nahnao pelien takai riapalio me e weuwa kohdi, oh pwalangpeseng.
  jae-jae: Eŋ kêdabiŋ gamêŋ becŋa ma gêlic bulimakao ŋakatu to lau têtê wê, tec sep
    tageŋ Mose têtac ŋandaŋ kêsa ma kêbaliŋ poc tapa siŋ e popoc aŋga lôc ŋalabu.
  ksd-ksd: Ma ba dia ga maravai ta ra gunan kai ra tarai, i ga gire ra nat na bulumakau
    ma ra malagene; ma Moses i ga manga kankan, ma i ga vue pamar gigi ra ura pal
    a vat ta ra bit a luana.
  tur-YTC: Ordugâha yaklaştığında buzağıyı ve dans edenleri gördü. O zaman Moşe'nin
    öfkesi alevlendi ve levhaları elinden fırlattı ve dağın eteğinde onları kırdı.
  grc-BRENT: καὶ ἡνίκα ἤγγιζε τῇ παρεμβολῇ, ὁρᾷ τὸν μόσχον καὶ τοὺς χορούς· καὶ ὀργισθεὶς
    θυμῷ Μωυσῆς ἔῤῥιψεν ἀπὸ τῶν χειρῶν αὐτοῦ τὰς δύο πλάκας, καὶ συνέτριψεν αὐτὰς
    ὑπὸ τὸ ὄρος·
  ind-AYT: Ketika Musa mendekati perkemahan dan melihat anak sapi itu serta orang
    yang menari-nari, kemarahan Musa menyala-nyala. Dia membanting loh-loh batu dari
    tangannya dan memecahkannya di kaki gunung.
  nya-nya: Mose atayandikira msasa ndi kuona mwana wangʼombe ndiponso kuvina, anakwiya
    kwambiri ndipo anaponya pansi miyala imene inali mʼmanja mwake, ndi kuyiphwanya
    pa tsinde la phiri.
  hrv-hrv: Čim se približi taboru te opazi tele i kako igraju, razgnjevi se Mojsije.
    Baci iz ruku ploče i razbije ih na podnožju brda.
  mps-mps: Tama Moses te we bidi bidibo pesage pąba sabolama suali, te bulmakau gol,
    me te we bidi augwali tęąbi idubo suali, tialima tama aga sębę mu yai. Tama
    agai te tolasa asali te masigi si, agai te bulu du pageba sąnama, tama te masigi
    si pepeda pai.
  tpi-tpi: Moses i kam klostu long kem na i lukim bulmakau gol na ol manmeri i singsing
    i stap, orait em i belhat nogut tru. Na dispela tupela ston em i karim, em i tromoi
    long as bilong maunten na tupela i bruk nabaut.
  dan-1931: Og da Moses nærmede sig Lejren og så Tyrekalven og Dansen, blussede hans
    Vrede op, og han kastede Tavlerne fra sig og sønderslog dem ved Bjergets Fod.
  vie-OVCB: Khi họ đến gần trại, Môi-se thấy tượng bò con và cảnh nhảy múa, liền nổi
    giận, ném hai bảng đá vào chân núi vỡ tan tành.
  guj-2017: જ્યારે મૂસા છાવણી પાસે પહોંચ્યો, ત્યારે વાછરડું અને નાચગાન જોયાં. મૂસાનો
    ક્રોધ ભભૂકી ઊઠ્યો. તેણે પોતાના હાથમાંથી શિલાપાટીઓ ફેંકી દીધી તેથી તે પર્વતની નીચે
    ભાંગી ગઈ.
  pon-2006A: Ni Moses eh kerendohngehr ni kahnimpwalo oh kilangada mwomwen kouwolo
    oh aramas ako ar kahkahlek, nan kapehde ahpw lingeringerda kowahlap. E ahpw katepwekehki
    tepin nahnao pelien takai riapalio me e weuwa kohdi, oh pwalangpeseng.
  por-BRBSL: Assim que chegou perto do acampamento, ele viu o bezerro e a dança. Então
    a raiva de Moisés esquentou, e ele jogou as tábuas fora de suas mãos, e as quebrou
    sob a montanha.
  aly-aly: Moses arrer-anemirrek ikwer-rnem-warl, ra pwelek irrwey gold-penh arek.
    Ra ingwer-rnem arek rntwerl-anenty. Ra ikwer-rnem ahelerrek-anem. Ra apwert atherr
    ahern-warl iwek. Apwert atherr akelhek-anem apwert Sinai impalth-itwek.
  cth-cth: Hahoi, roenae teng a pha tahma hoi maitoca meikaphawk hoi kalamtunaw hah
    a hmu. Hottelah Mosi lungkhueknae teh a kaman teh lungphen a sin e hah a tâkhawng
    teh mon khok koe a kâbawng.
  twi-twi: Wobeduu atenae hɔ, Mose huu nantwi ba no ne asaw a wɔresaw. Enti ɔde abufuwhyew
    tow kyerɛwapon no hwehwee fam ma ebubuu wɔ bepɔw no ase.
  hlt-hlt: Rhaehhmuen la a moe vaengah vaitoca neh a lam te a hmuh. Te dongah Moses
    kah thintoek te sai tih a kut te a voeih. Te dongah a kut lamkah cabael rhoi khaw
    tlang yung ah bok rhek.
  tbz-SIM: Bɛ̀ tɔ̀ɔ́nní dìì mɔ̀nnì Isidɑyɛɛribɛ kɑrì, kɛ̀ Mɔyiisii yɑ̀ fɛsɔɔmɑ́tìnɑ̀ɑ̀fɛ̀
    kɛ̀ bɛnìtìbɛ̀ ɑu, kòo miɛkɛɛ pɛikɛ mɛdiɛ̀ nkòo dootóo titɑ̃́píɛ̀tì ditɑ̃rì pɛ̃ri
    kɛ̀ tìi pɔntɛ pɔntɛ.
  msy-2020: Ezɨ Moses me itir danganimɨn boroghɨra izegha, golɨn bulmakaun nguzim
    ko gumazamizibar garima, me ighiam gizi. Ezɨ a bar anɨngaghe. Egha dagɨar an aterir
    kamning, isa mɨghsɨamɨn apemɨn aning akunizɨ, aning bar mɨsaraghire.
  azb-azb: Musa düşərgəyə yaxınlaşıb dananı və onun ətrafındakı rəqsləri gördü. O
    qəzəbləndi və lövhələri əlindən atıb dağın ətəyində parça-parça etdi.
  eng-DBY: And it came to pass, when he came near the camp, and saw the calf and the
    dancing, that Moses' anger burned, and he cast the tables out of his hands, and
    shattered them beneath the mountain.
  hin-2017: छावनी के पास आते ही मूसा को वह बछड़ा और नाचना देख पड़ा, तब मूसा का कोप
    भड़क उठा, और उसने तख्तियों को अपने हाथों से पर्वत के नीचे पटककर तोड़ डाला।
  wol-KYG: Ba Musaa jubee dal ba, ba gis sëllu wa ak pecc ma, mer mu ne jippét tàkk
    la ko def, mu sànni àlluwa ya mu ŋàbboon, mu ne tasar ca suufu tund wa.
  bjr-bjr: Mooseefa uiqaana maqusa adeedi ooqureenoo nindafoofaqa burimakau aanaaqi
    amana auqirana faiqí anaasee fusakidaqa idi ree mariqau. Miqi marufanoo Mooseefa
    nindafoofanoo aranaqoofanoo akara rira ooniqara aaqana aikunni maqasaa aqusoofaqa
    miqanda rukamiqau.
  eng-YLT: And it cometh to pass, when he hath drawn near unto the camp, that he seeth
    the calf, and the dancing, and the anger of Moses burneth, and he casteth out
    of his hands the tables, and breaketh them under the mount;
  kne-kne: Idi dandani ay domateng da et sin kampo da, inilan Moses din sinan baka
    ya din ipogaw ay mansasala, isonga palaloy bonget na, pag na et ipigpig sin poon
    di dontog din nadampilak ay bato ay iin-genana.
  wat-wat: Tovanama Mosese i nemiya kabaḡa niniunei keta bunumakau mwanavauna si fufunavikuvikukuniya
    i kitiya yota namoḡa si vaḡavaḡa eketa kayona i nubusubusuwaniya nenei, gabana
    beyabeyasi i tuḡaisiya fwayafwayai eketa koya uḡunei i biyavayavanisiya.
  eng-WYC-2017: And when Moses had nighed to the tents, he saw the calf, and dances;
    and he was wroth greatly, and he threw out of his hands the tables, and he brake
    them at the roots of the hill.
  eng-WMBB: As soon as he came near to the camp, he saw the calf and the dancing.
    Then Moses’ anger grew hot, and he threw the tablets out of his hands, and broke
    them beneath the mountain.
  urd-GVH: जब वह ख़ैमागाह के नज़दीक पहुँचा तो उसने लोगों को सोने के बछड़े के सामने
    नाचते हुए देखा। बड़े ग़ुस्से में आकर उसने तख़्तियों को ज़मीन पर पटख़ दिया, और
    वह टुकड़े टुकड़े होकर पहाड़ के दामन में गिर गईं।
  rug-rug: Meke sipu ene tata mae koari na tinoni se Mosese, si dogoria sa sa beku
    bulumakao, meke sa pineka tadi na tinoni Izireli, ke bugoro sisigiti si asa. Meke
    gona goreni sa pa hubi toqere sari na patu labelabe saripu paleki sa, meke ta
    huara si arini.
  gaz-gaz: Museenis akkuma iddoo qubataatti dhiʼaatee jabbii fi shuubbisa sana argeen
    aaree gubate; gabateewwan sana harka isaa irraa darbatee tulluu sana jalatti caccabse.
  fra-LSG: Et, comme il approchait du camp, il vit le veau et les danses. La colère
    de Moïse s’enflamma; il jeta de ses mains les tables, et les brisa au pied de
    la montagne.
  gnn-gnn: Marrtjinana maṉḏa lili ga‐ga‐ga‐a‐a, gilitjina wäŋanydja, bala maṉḏa mel‐garwarrthinana,
    nhäŋala ŋunhi wakalŋuna wäyin buliki djingaryunara yukurranhara, ga ŋunhi yolŋu'‐yulŋunha,
    walala yukurrana giritjina ŋurikiyi buliki'wu. Bala wirrkina dhika ŋayi ŋaramurryina
    Mawtjitjtja, nhära'‐nharanana marrtjina. Bala ŋayi marrtjina ḏupthurrunana gay'
    ŋunhi rommirrinydja guṉḏa maṉḏanha munatha'lilina, gut bitjarra ḏaw'yurrunanydja
    ŋunhalana ŋoyŋurana wal'ŋu bukuŋura, liŋgu walala ŋathil'yurrunana ŋunhiyi ḏaw'yurruna
    romdja, Godkuŋu dhawu'‐nherraṉarawuynydja.
  yal-yal: E to maso yamaan daaxaden na, e yi ɲinge dii sawuran to e nun bodonlane.
    Musa yi xɔlɔ han! Walaxan naxanye yi a yii, a yi ne woli ayi, a yi e yibɔ geyaan
    san bun.
  haw-1868: 'A kokoke ia i hiki i kahi o lakou i hoomoana''i, ike aku la ia i ka bipi
    keiki, a me ka haa ana: ulu puni iho la ko Mose huhu, kiola aku la ia i na papa,
    mai kona lima aku, a naha iho la laua malalo iho o ka mauna.'
  arb-NAV: وَمَا إِنِ اقْتَرَبَ مُوسَى مِنَ الْمُخَيَّمِ وَشَاهَدَ الْعِجْلَ وَالرَّقْصَ
    حَتَّى احْتَدَمَ غَضَبُهُ وَأَلْقَى بِاللَّوْحَيْنِ مِنْ يَدِهِ وَكَسَّرَهُمَا
    عِنْدَ سَفْحِ الْجَبَلِ.
  ewe-ewe: Esi wote ɖe asaɖa la ŋu la, Mose kpɔ sikanyivilegba la kple ameawo wonɔ
    ɣe ɖum. Edo dɔmedzoe ale gbegbe be wòtsɔ kpe siwo dzi Mawu ŋlɔ Seawo ɖo la ƒu
    anyi wogbã le to la te.
  eng-LEE: 'And it came to pass, when he came nigh unto the camp, and he saw the calf,
    and the dancing: that the anger of Moses waxed hot, and he cast from his hands
    the tables, and broke them at the foot of the mount.'
  gvn-gvn: Moses yuba campmunbu kadan, nyulu bulki statue nyajin, bama nyajin wurin-wurinya.
    Nyulu kuli-kadan bajaku. Nyulu kulji jambul-bulal kukuji yilban, dumbarrin. Nyulu
    bulki statue manin, bayabu kima-bungan, dirka-bungan, bananga murnin. Yinyamun
    nyulu Israel-warra mambarrin yinya bana goldji nukanka.
  asm-FB: মোচিয়ে যেতিয়া তম্বুৰ ওচৰ চাপি আহিল, তেতিয়া তেওঁ সেই দামুৰিটোক দেখিলে,
    আৰু লোকসকলে তেতিয়া নাচি আছিল। তেওঁ ক্রোধাম্বিত হ’ল। তেওঁৰ হাতৰ পৰা সেই ফলি দুখন
    পৰি গ’ল; আৰু পৰ্ব্বতৰ তলত পৰি ভাঙি গ’ল।
  sus-A: عٍ تٌ مَكْرّ حَمَ رَ، مُنسَ نَشَ مِشِيٍ تٌ قَرٍ بٌرٌن نَ كُيٍ يِرٍ. عَ بْحّ
    نَشَ تٍ هَن عَ قَ وَلَشّيٍ وٌلِ بْشِ مَ فٍيَ سَنبُنيِ، عٍ نَشَ كَنَ.
  fra-SBL: Dès qu'il s'approcha du camp, il vit le veau et les danses. La colère de
    Moïse s'enflamma, il jeta les tables de ses mains et les brisa sous la montagne.
  hbo-hbo: וֽ͏ַיְהִ֗י כַּאֲשֶׁ֤ר קָרַב֙ אֶל־הַֽמַּחֲנֶ֔ה וַיַּ֥רְא אֶת־הָעֵ֖גֶל וּמְחֹלֹ֑ת
    וַיִּֽחַר־אַ֣ף מֹשֶׁ֗ה וַיַּשְׁלֵ֤ךְ *מִיָּדֹו (מִיָּדָיו֙) אֶת־הַלֻּחֹ֔ת וַיְשַׁבֵּ֥ר
    אֹתָ֖ם תַּ֥חַת הָהָֽר׃
  eng-WYCLIFFE: And whanne he hadde neiyid to the castels, he siy the calf, and dauncis;
    and he was wrooth greetli, and `castide forth the tablis fro the hond, and brak
    tho at the rootis of the hil.
  piu-2006: '@see-verse:EXO.032.018'
  pjt-pjt: Munu Moselu ngalya-ukalingkula ilaringkula nyangu puluka panya ngalypa-ngalypa
    munu aṉangu tjuṯa kuḻu pukuḻarira waṟarakatinyangka, munu paluṟu puḻkaṟa mulapa
    mirpaṉaringu. Munu tjiwa panya paluṟu katinytja kutjara aṉṯa-waṉira kaṯantanu
    puḻi paṉṯangka.
  cwe-cwe: Musa viyafikile mudilago na kuwona dang'ang'a na wanhu wovina, kawona ludoko
    ng'hani. Kavasa ivibawo viya kulawa muna yamakono yake na kuvibena haja hasi ya
    mulima.
  kik-kik: Rĩrĩa Musa akuhĩrĩirie kambĩ, na akĩona njaũ na ndũrũhĩ ĩrĩa yarĩ kũndũ
    kũu, agĩcinwo nĩ marakara, nake agĩikia ihengere icio thĩ, ikiunĩkanga icunjĩ
    o hau magũrũ-inĩ ma kĩrĩma.
  fra-NCL: Lorsqu’il fut près du camp, il vit le veau et les danses. Et la colère
    de Moïse s’enflamma ; il jeta de ses mains les tables et les brisa au pied de
    la Montagne.
  cek-AK: Ataihaih ahmuen taengah phak naah, Mosi mah maitaw caa hoi nawnto hnawh
    kaminawk to hnuk; hmai kamngaeh baktiah palung to phui pongah, a ban ih thlung
    kangphaek to a vah; mae tlim ah a vah phaeng.
  xla-xla: Epedeme Mosesta kimna꞉ya dla tulume natilati biskapa god dota mita꞉pele
    bulumkiyawa aliya mila꞉pi sepele mate epo opata siyalle koko mate natipame sikemte
    siyaladiyo. Epammama ya꞉tapo ewala dapiyamteye medla pololemama susupolatalemaiyo.
  cuk-cuk: Moisés dulemar-bukwadse-aidenonigua, moli-bebe-nikad-sapingwagwad-sobaled
    dakded, degine, dulemar-dodonanai dakdebalid. Moisés deyob dakdegu, sae-itoded.
    E-argangi-akwa-matabogwad-ganikid binnasur meted. Yar-dikarba we-akwa-matabogwad
    mamarisad.
  uig-CYR: Муса чедиргаһға йеқин келип, мозайни вә җамаәтниң уссулға чүшүп кәткәнлигини
    көрүп шундақ дәрғәзәп болдики, тахтайларни қолидин ташлап тағниң түвидә чеқивәтти.
  pma-pma: Navong Mosis mul mai vesesal ven keil, les buluk keke keil amul uvol rahiti.
    Navong lesi, tin katiat vis katiat. Ka en out enek, en tave vatihou, kei kopahas
    ahat keilu koa vousi mita.
  tel-2017: అతడు శిబిరం చేరుకున్నప్పుడు ప్రజలు చేసుకున్న ఆ దూడ, నాట్యం చేస్తున్న ప్రజలు
    కనిపించారు. మోషే కోపం రగులుకుంది. అతడు తన చేతుల్లో ఉన్న పలకలను కొండ కింది భాగానికి
    విసిరేసి వాటిని పగలగొట్టాడు.
  hat-BSA: Li te vin rive ke depi Moïse te pwoche kan an, li te wè jèn towo a ak tout
    dans yo. Konsa, kòlè te briye nan Moïse. Li te jete tablèt ki te nan men li yo
    atè, e li te kraze yo nan baz mòn nan.
  kos-kos: Ke Moses el tuku apkuranyang nu nien aktuktuk uh el liye cow mukul gold
    soko, ac liye ke mwet uh onsrosro, na el foloyak. El tolya eot tupasrpasr luo
    uh nu pe eol uh, na eot luo ah fokelik.
  hbo-WLC: וַֽיְהִ֗י כַּאֲשֶׁ֤ר קָרַב֙ אֶל־הַֽמַּחֲנֶ֔ה וַיַּ֥רְא אֶת־הָעֵ֖גֶל וּמְחֹלֹ֑ת
    וַיִּֽחַר־אַ֣ף מֹשֶׁ֗ה וַיַּשְׁלֵ֤ךְ מידו אֶת־הַלֻּחֹ֔ת וַיְשַׁבֵּ֥ר אֹתָ֖ם תַּ֥חַת
    הָהָֽר׃
  ibo-ibo: Mgbe Mosis bịaruru nso ebe ahụ ha mara ụlọ ikwu ha, hụ nwa oke ehi ahụ
    a kpụrụ akpụ na egwu a na-ete, iwe were ya nke ukwuu. Ọ tụpụrụ mbadamba nkume
    ndị ahụ o ji nʼaka. Kụrie ha na ndịda ugwu ahụ.
  ory-ory: ଏଥିରେ ସେ ଛାଉଣିର ନିକଟବର୍ତ୍ତୀ ହେବା ମାତ୍ରେ ସେହି ବାଛୁରି ଓ ନୃତ୍ୟ ଦେଖିଲେ; ତହିଁରେ
    ମୋଶାଙ୍କର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା; ଏଣୁ ସେ ଆପଣା ହସ୍ତରୁ ସେହି ଦୁଇ ପ୍ରସ୍ତର ପଟା ଫୋପାଡ଼ି
    ଦେଇ ପର୍ବତ ତଳେ ତାହା ଭାଙ୍ଗିଲେ।
  chk-chk: Iwe, lupwen Moses a arap ngeni lenien ekewe chon Israel, a küna ewe uluulun
    kow me ekewe aramas ra pworuk ünükün. Mürin, Moses a fokun lingeringer, pwe a
    aturätiu me lepöün ekewe rüepek fau o amökküür me fäsonun ewe chuk.
  rop-rop: Wal wen Mosis bin kaman gulijap langa det kemp, imbin luk det golwan buligi,
    en imbin luk detlot pipul densdensbat, en imbin gitwail brabli, en deya na rait
    langa bodam langa det hil imbin tjakamdan det dubala fletwan ston, en dubala bin
    breik.
  ukr-1871: І сталось, що, наближившись до табору, побачив бичка і таньцї, і запалав
    Мойсей гнївом, та й кинув таблицї з рук, і розбив їх під горою.
  bch-bch: Io, Moses ila boloma saupuiai ta igera bulmakao aea namer ga panua titoltol
    alele, ta ilolo bake ta itado pat apu aea toa rua oa ga isulug ta timapmapoga
    lusi ipuiai.
  deu-1951: Als er aber nahe zum Lager kam und das Kalb und den Reigen sah, entbrannte
    Moses Zorn, so daß er die Tafeln wegwarf und sie unten am Berg zerschmetterte.
  eng-JPS: And it came to pass, as soon as he came nigh unto the camp, that he saw
    the calf and the dancing; and Moses' anger waxed hot, and he cast the tables out
    of his hands, and broke them beneath the mount.
  srp-1865: I kad doðe blizu okola, ugleda tele i igre, te se razgnjevi Mojsije, i
    baci iz ruku svojih ploèe, i razbi ih pod gorom.
  lug-lug: Naye Musa bwe yasemberera olusiisira, n’alengera ennyana, n’alaba n’amazina;
    obusungu bwe ne bubuubuuka, n’asuula eri ebipande ebyali mu mikono gye, ne bimenyekera
    awo wansi w’olusozi.
  heb-heb: ויהי כאשר קרב אל המחנה וירא את העגל ומחלת ויחר אף משה וישלך מידו את הלחת
    וישבר אתם תחת ההר׃
  ben-IRV: পরে তিনি শিবিরের কাছাকাছি এলে ঐ বাছুর এবং নাচ দেখতে পেলেন; তাতে মোশি ক্রোধে
    জ্বলে উঠে পর্বতের নিচে তাঁর হাত থেকে সেই দুটি পাথরের ফলক ছুঁড়ে ভেঙে ফেললেন।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜਦੋਂ ਉਹ ਡੇਰੇ ਦੇ ਨੇੜੇ ਆਇਆ ਤਾਂ ਉਸ ਨੇ ਵੱਛੇ ਅਤੇ ਨੱਚਣ ਨੂੰ
    ਵੇਖਿਆ ਤਾਂ ਮੂਸਾ ਦਾ ਕ੍ਰੋਧ ਬਹੁਤ ਭੜਕ ਉੱਠਿਆ ਅਤੇ ਉਸ ਨੇ ਫੱਟੀਆਂ ਆਪਣੇ ਹੱਥਾਂ ਤੋਂ ਸੁੱਟ ਦਿੱਤੀਆਂ
    ਪਰਬਤ ਦੇ ਹੇਠ ਉਹਨਾਂ ਨੂੰ ਭੰਨ ਸੁੱਟਿਆ
  tkr-tkr: Mısa çadırbı gı'xhı'yne cigaysqa qarımee, maana boğayiy maa'ad ha'an mık'ar
    g'acu qəllamışexhena. Suvalqa ı'lqəəne cigee mang'vee qəlın xıle aqqıyn q'aanunbı
    otk'unin g'ayebı ç'iyes gyuvotxhur haq'vra'anbı.
  mya-JVB: တပ် အနီးသို့ ရောက် သောအခါ ၊ နွား သငယ်ကို၎င်း ၊ ကခုန် ခြင်းကို၎င်းမြင် လျှင်
    ၊ မောရှေ သည် အမျက် ထွက် သဖြင့် ကျောက် ပြားတို့ကို ချ ၍ တောင် ခြေရင်း ၌ ချိုးဖဲ့
    ၏။
  tbg-tbg: Mosiva minti tivakero seri naavu maaqa kaqatora aumanto otuntero tavovaro
    purumakau maraqura/varaha vaumanta vika ihi nte vauvaro vira kaara vira arara
    itora. Viva aiqina auvoqi otuntero oritanta vare tuvura vata kanta aqu kovaro
    tairi taarima vura.
  hmo-hmo: Kamepa kahirakahira ia raka neganai, Mose ese boromakau tau ena laulau
    ia itaia, bona taunimanima idia mavaru noho ia itaia. Vadaeni Mose ia badu dikadika,
    ia ese taravatu nadi ruaosi iena imana dekena amo ia negea diho, bona ororo badina
    dekenai idia makohia maragimaragi.
  urd-urd: और लश्करगाह के नज़दीक आकर उसने वह बछड़ा और उनका नाचना देखा। तब मूसा का
    ग़ज़ब भड़का, और उसने उन तख़्तियाँ को अपने हाथों में से पटक दिया और उनकी पहाड़
    के नीचे तोड़ डाला।
  rus-SYN: Когда же он приблизился к стану и увидел тельца и пляски, тогда он воспламенился
    гневом и бросил из рук своих скрижали и разбил их под горою;
  bqc-SIM: Kɛ́ à kà kãi ń bòoo, a è wàlɛ ↄ̃wã zugaaenaɛ, ↄ̃ aà pↄ pà. À
    gbɛ̀ pɛ̀pɛɛ pↄ́ á kũapiↄ pã̀lɛ gbɛpↄlɛu we, aa wìwi.
  tcz-CHONGTHU: Mose jong ngahmun lailung ahung lhun tan ahile, bongnou lim ki sem
    thu chu amutan chule mipi abonchauva alam ujong chu amun ahile ama alungsa lheh
    jeng tan ahi. Chuin akhut tenia ahin choi songpheng teni chu tolla asep lhajeng
    tan ahile anigellin akeh jeng tan ahi.
  mar-mar: मोशे छावणीजवळ येऊन पोहोचल्यावर त्याने ते सोन्याचे वासरू व लोकांच्या नाचगाण्यांचा
    धिंगाणा पाहिला आणि तो भयंकर संतापला; त्याने आपल्या हातातल्या दगडी पाट्या खाली
    डोंगराच्या पायथ्याशी फेकून फोडून टाकल्या.
  soq-soq: Tane Moses iene wisene mo waimoia tampolene kokoitau kau enedia ita do
    mo biantoio ewamon. Ita me nuawa kadiidaleno seu sa tabatabau dogo osowe aubamono
    epatuwialeno sisiwane dianton wadi sa atowe.
  qub-qub: Israelcuna goyarcaycashanman chayar Moisés ricaran goripita rurasha caycaj
    töru-mallwata, llapan gachwarcaycajta. Chaura laycuna isquirbiraycashanta apamushan
    läjacunata Moisesga rabyallawan punta chaquincho agullajpaj pagshiriran.
  bqp-bqp: Kũ à kà kãni kũ bùraao, à è òtɛn ũ wã zùsa pì arɛ, akũ à pↄ fɛ̃̀.
    À gbɛ̀ anlo kũ à kũnaa pìnↄ pã̀tɛ kpigɛrɛɛi gwe, ò wìwi.
  hat-hat: Lè Moyiz rive toupre kan an, li wè estati ti towo bèf la ak moun yo ki
    t'ap danse. Moyiz fè yon sèl kòlè, li voye ròch plat ki te nan men l' yo jete.
    Yo tonbe, y al kraze an miyèt moso anba pye mòn lan.
  eng-BSB: As Moses approached the camp and saw the calf and the dancing, he burned
    with anger and threw the tablets out of his hands, shattering them at the base
    of the mountain.
  tod-tod: Tɛi é ɠɛni maaɓuɠazu ti-ʋuuzuʋɛ ʋa, é nikɛ yiʋoi ɠaani, nuiti ti ɠɛni
    kuai wosu. Moize wola yiiɠaawanani. É kɔtu ɠokologiti pilini zooi ma, é ti wolowolo
    gize ɠɔɠɔaʋɛ.
  eng-WEBPB: As soon as he came near to the camp, he saw the calf and the dancing.
    Then Moses’ anger grew hot, and he threw the tablets out of his hands, and broke
    them beneath the mountain.
  kbq-kbq: Mosese'ma ana kumate uravao nehuno, ana golire bulimakaonte'ma vea'mozama
    avoma nehagazama'a ome negegeno, tusi rimpa hegeno ana kasegema me'nea have tafetrena
    mate'vuno atregeno ana agonamofo agafi ru frege'ne.
  nhe-BL: Huan quema Moisés monechcahuiyaya campa itztoyaj nopa israelitame, quiitac
    nopa becerro huan quejatza mijtotiyayaj, huan nelía cualanqui. Huan quimajcajqui
    itzintla tepetl nopa tepatlactli tlen quihuicayaya imaco huan cuechtic mocajqui.
  bus-bus: Kɛ̀ à kà kĩi kↄ̃n bùrao, à è wèe ↄ̃ wãa zùswaree pì aɛ, ben à pↄ fɛ̃̀.
    À gbɛ̀ walaa kɛ̀ à kũna pìnↄ pã̀ɛ kpiigɛɛzi gwe, aↄ̃ wìwi.
  gub-BL: Uhem Moizez teko wanàpuz huwake waneko haw huwake kury. Wexak tapi'aka'yr
    or iapo pyrer. Wexak teko wapynyk mehe wà. Wikwahy tuwe kury. Omomor a'e itapew
    heityk pà ywytyr izypy pe. Uzeka itapew a'e pe.
  eng-DRA: 'And when he came nigh to the camp, he saw the calf, and the dances: and
    being very angry, he threw the tables out of his hand, and broke them at the foot
    of the mount:'
