verse: EXO.032.029
translations:
  mal-C: അപ്പോൾ മോശ, “നിങ്ങൾ സ്വന്തം പുത്രന്മാർക്കും സഹോദരന്മാർക്കും എതിരേ എഴുന്നേറ്റതുകൊണ്ട്
    ഇന്നു നിങ്ങൾ യഹോവയ്ക്കായി വേർതിരിക്കപ്പെട്ടിരിക്കുന്നു; ഇന്നു നിങ്ങളെ അവിടന്ന്
    അനുഗ്രഹിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach Mose: Füllt euch heute die Hand für Jahwe - denn ein jeder war
    wider seinen Sohn und seinen Bruder -, damit fortan Segen auf euch ruhe!'
  lin-lin: 'Moyize alobaki : — Na mokolo ya lelo, Yawe atie bino pembeni mpo ete bobomi
    bana na bino moko ya mibali mpe bandeko na bino ya mibali. Bongo mpo na yango,
    apamboli bino.'
  eng-LSV: and Moses says, “Consecrate your hand to YHWH today, for a man [is] against
    his son, and against his brother, so as to bring a blessing on you today.”
  eng-GNV: (For Moses had said, Cosecrate your hands vnto the Lord this day, euen
    euery man vpon his sonne, and vpon his brother, that there may be giuen you a
    blessing this day)
  eng-WEBSTER: For Moses had said, Consecrate yourselves to-day to the LORD, even
    every man upon his son, and upon his brother; that he may bestow upon you a blessing
    this day.
  nhw-BL: 'Huajca Moisés quinilhui: ―Ama anmoiyocatlalijque para itequi TOTECO pampa
    anquineltocatoque catli anmechnahuatijtoc, masque monejqui anquintzontlamiltijque
    amoconehua huan amoicnihua. Huajca ama TOTECO anmechtiochihuas.'
  swh-ONEN: Kisha Mose akasema, “Leo mmewekwa wakfu kwa Bwana, kwa kuwa mlikuwa kinyume
    na wana wenu wenyewe na ndugu zenu, naye Mungu amewabariki leo.”
  bba-bba: Yerɑ Mɔwisi u nɛɛ, ɡisɔrɑ i bɛɛn tii Yinni Gusunɔ wɛ̃ mɑm mɑm, ye bɛɛn
    bɑɑwure u kɑ win bii tɔn durɔ kɑ win dusi seesi. Yen sɔ̃, u bɛɛ domɑru kuɑ ɡisɔ.
  eng-KJVCPB: For Moses had said, Consecrate yourselves to day to the Lord, even every
    man upon his son, and upon his brother; that he may bestow upon you a blessing
    this day.
  cpy-cpy: 'Ari ikantzi Moisés: “Pimatee-yakironi eerokapaeni powetsika-shire-wentaari
    Tajorentsi, rootaki itajonka-wentanteemiri, tema pimatakiro pompera-tajorentsi-yitantari
    apaani-paeni eeroka pikemijan-takiri Tajorentsi pakota-shiyi-takiri pitomi-paeni
    eejatzi pirentzi-paeni.”'
  mpx-mpx: Mosese i ba un Libai elal i ba, “Yehoba wana baaba ku henapuan yaka talimiyau
    ge natumiyau ku lolil. Inoke lan ebe Yehoba i ba muloluagimiu ge iyaka i pwabwabwalena-agimiu
    wana tuwalali kaiwena.”
  wbp-wbp: Ngula-jangka, Mujuju-jana wangkaja Liipi-kirlangu-watikiji, “Jalangu, nyurrurlarlunkulu-nyanu
    yungu YAAWIYI-kirra yungunkulurla warrki-jarrimi Kaluku Tarrukurla maralypikingarduyu-piya.
    Pungunkulu-jana nyurrurlakupurdangka manu kaja-nyanurlangu. Kuja-jangka YAAWIYI-ji
    kanyarra wardinyi nyina, kapunkulurla maralypikingarduyu nyina nyanunguku.”
  luo-luo: Eka Musa nowacho niya, “Un osewalu ni Jehova Nyasaye kawuono nimar ne ulokoru
    gi oweteu gi yawuotu kendo Jehova Nyasaye osegwedhou kawuono.”
  meu-meu: Bena Mose eto, Hari dina ai umui na sibomui vada o hahelaḡa, Iehova ena
    hesiai taumui; natumui bona tadikakamui na boubou ḡaudia ai vada o halaodia. Iehova
    ena hahenamo na latamui ai hari ina dina ai.
  npi-ULB: मोशाले लेवीहरूलाई भने, “आज तिमीहरू परमप्रभुको सेवामा राखिएका छौ किनकि आज
    परमप्रभुले तिमीहरूलाई आशिष् देऊन् भनेर तिमीहरू हरेकले आ-आफ्ना छोरा र भाइको विरुद्धमा
    कारबाही गरेका छौ ।”
  yor-yor: Nígbà náà ni Mose wí pé, “Ẹ ti ya ara yín sọ́tọ̀ fún Olúwa lónìí, nítorí
    ìwọ ti dìde sí àwọn ọmọ rẹ àti arákùnrin rẹ, ó sì ti bùkún fún ọ lónìí.”
  emp-NTPO: 'Maʌ̃be Moiseba jarasia: –Bãrã warrarãra, bãrã djabarã sid̶a beasid̶a
    bẽrã id̶ira Ãcõrẽ itea panesid̶aa. Ãcõrẽba obid̶ara ĩjãsid̶a bẽrã id̶ira idjia
    bãrãra bia carebaya.–'
  ind-ind: Musa berkata, “Hari ini kamu masing-masing sudah mengkhususkan diri untuk
    melayani TUHAN dengan menaati perintah-Nya, meskipun kamu harus membunuh anak-anakmu
    dan saudara-saudaramu sendiri. Oleh karena tindakanmu itu, TUHAN akan memberkatimu.”
  pes-OPCB: 'موسی به لاویان گفت: «امروز خود را وقف کردید تا خداوند را خدمت کنید. با
    اینکه می‌دانستید که اطاعت شما به قیمت جان پسران و برادرانتان تمام می‌شود، از فرمان
    خدا سرپیچی نکردید؛ پس خدا به شما برکت خواهد داد.»'
  aer-aer: Moses anteme Levi-kenhe areyeke angkeke, “Lyete arrantherre YAHWEH-eke
    anthelheke nhenge arrantherre kwertengerle tyatye-arenye-arteke Ikwere warrke-irretyeke.
    Arrantherre kake uthene yaye uthene, alere arrekantherrenhe areye-arlke irrerlknge
    atweke. Alakenhe ikwerenge anteme YAHWEH arrekantherre akangkeme. Arrantherre
    kwenhe kwertengerle tyatye-arenye Ikwerenhe areye anetyenhe.”
  tgl-ULB: Sinabi ni Moises sa mga Levita, “Itinalaga kayo sa paglilingkod kay Yahweh
    sa araw na ito, dahil bawat isa sa inyo ay kumilos laban sa kaniyang anak na kaniyang
    kapatid na lalaki, kaya bibigyan kayo ni Yahweh ng pagpapala sa araw na ito.”
  cbu-NT: Anumunsha, Móysisi tárangiya Leviychicheetsi; Ashiri na siy Apanllee kamachtamarini
    tuminarangus, tputsee yutaritawa pacharangsa. Ashpatam ipareewaatstamtis, misha
    zuwanlleewaatstamtis pacharangis anumand Apanll siyaa ksutchiya. Mishat, kapung
    siyaam istachintsa, tárangiya Móysisi.
  hui-hui: Ani beagola Mosesehanda Libai aria biaruhondo lalu, Horo áyu tí tíni dabo
    bagi hene halu maru karubi ndo tí tara halu tínaga iginibi tí hamenebi bo waharimigome
    Anduane Homogonaga biabe bulenehayagi tí loma binigo mo miaga hole kamigoni. Ani
    birimigonaga Anduane Homogohanda áyu tí biamogo bialu mo bayale holebira, lene.
  mya-mya: ထို​နောက်​မော​ရှေ​က​လေ​ဝိ​အ​မျိုး​သား​တို့ အား``ယ​နေ့​တွင်​သင်​တို့​သည်​မိ​မိ​၏​သား
    ရင်း​ညီ​အစ်​ကို​ရင်း​တို့​ကို​သတ်​ခြင်း​အား ဖြင့်၊ ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မှု​တော်​ကို​ဆောင်
    ရန်​ယဇ်​ပု​ရော​ဟိတ်​များ​အ​ဖြစ်​မိ​မိ​တို့ ကိုယ်​ကို​ဆက်​ကပ်​ကြ​ပြီ။ ထို့​ကြောင့်​ထာ​ဝ​ရ
    ဘုရား​သည်​သင်​တို့​အား​ကောင်း​ချီး​ပေး တော်​မူ​ပြီ'' ဟု​ဆို​၏။
  cbi-NTPO: 'Tsenñu chachillanu Moisés tsandimi: Ñullanu uma Yavé yachi tiba kiikenu
    tirenu mi''ke'' kave; yaa ñullanu yachi ura'' de-ikaave, matyu naa ñulla'' kailla
    deeñu bain, naa ñulla'' naatala deeñu bain, kundaa dekiñu'' mitya, timi.'
  bod-N: ཡང་མོ་ཤེ་ཡིས་དེ་རྣམས་ལ་འདི་ལྟར། མི་རེ་རེས་རང་གི་བུ་དང་སྤུན་ལ་རྒོལ་བས། དེ་རིང་གི་ཉིན་མོ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་ཁྱོད་ཅག་གིས་རང་ཉིད་དམ་པར་གྱིས།
    དེ་ནི་ཉིན་འདིར་ཁྱོད་ཅག་ལ་བྱིན་རླབས་གནང་བར་འགྱུར་བའི་ཕྱིར་ཡིན་ཞེས་སྨྲས་སོ། །
  sna-sna: Ipapo Mozisi akati, “Imi matsaurirwa Jehovha nhasi, nokuti makanga muchirwa
    navanakomana venyu uye nehama dzenyu, uye akuropafadzai nhasi.”
  spa-BLM: 'Moisés dijo: “Conságrense hoy a Yahvé, porque cada hombre estaba en contra
    de su hijo y de su hermano, para que él les dé hoy una bendición.”'
  cac-cac: 'Ix lajvi chi'', ix yalanxi vin̈aj Moisés chi'': —A ticnaic ix eyac''och
    e b''a d''a yol sc''ab'' Jehová, ina to a ex ix e milcham eyuninal yed'' eyuc''tac.
    Yuj val chi'', ol yac'' svach''c''olal Jehová d''a eyib''an̈, xchi vin̈ d''a eb''.'
  swh-ULB: Musa akasema, Jiwekeni wakfu kwa Yahweh leo, kila mtu juu ya mwanawe na
    juu ya ndugu yake; ili Yahweh awape baraka leo.”
  bel-bel: 'І Майсей сказаў: сёньня прысьвяцеце рукі вашыя Госпаду, кожны ў сыне сваім
    і браце сваім, хай пашле Ён сёньня вам дабраславеньне.'
  wed-wed: Ma Moses i riwa, “Amadodo Bada taumi i voviviremi ma i viaiainimi da aubaina
    ona vipirisi pulo tauapuina, aubaina taumi Bada o voteletelei da natunatumi ma
    varevareimi o viraḡeni.”
  deu-ELBBK: 'Und Mose sprach: Weiht euch heute dem HERRN, ja, jeder in seinem Sohn
    und in seinem Bruder, um heute Segen auf euch zu bringen.'
  mbb-OT: Migkaǥi si Moises diyà te menge Levihanen te, “Guntaan he andew insivey
    kew te Nengazen he menge memumuhat din, su mibpenhimetayan niw minsan is menge
    anak niw wey menge suled niw. Umbe edtuvazan kew zin guntaan he andew.”
  mal-2015: യഹോവ ഇന്നു നിങ്ങൾക്കു അനുഗ്രഹം നല്കേണ്ടതിന്നു നിങ്ങൾ ഇന്നു ഓരോരുത്തൻ താന്താന്റെ
    മകന്നും താന്താന്റെ സഹോദരന്നും വിരോധമായി യഹോവെക്കു നിങ്ങളെ തന്നേ ഏല്പിച്ചുകൊടുപ്പിൻ
    എന്നു മോശെ പറഞ്ഞു.
  tuo-NT: 'Beꞌro Moisé narẽ nicʉ niwĩ: —Masã Õꞌacʉ̃rẽ yʉꞌrʉnʉꞌcãcã, mʉsã cʉ̃ dutiro
    wéérã, mʉsã põꞌrãrẽ, mʉsã acabijirãrẽ, mʉsã maꞌmisʉmʉapʉreta na ñaꞌarõ weeꞌquere
    ĩꞌarã, wẽjẽcãꞌmotaꞌapʉ. Tojo weegʉ niꞌcãcã Õꞌacʉ̃ mʉsãrẽ cʉ̃ dutisere daꞌradutigʉ
    cũuami. Aꞌtiro wee mʉsãrẽ añurõ waꞌacã weeami, nicʉ niwĩ.'
  gup-gup: Wanjh Moses benmarneyimeng, “Bolkkime ngudda ngurrikurrmerrinj bu ngurriyimerranj
    djal Yawey nuye bininj. Ngudda ngurriwokmarrkmey dja ngurrbenbom beybeywurd dja
    nawu ngurridangerrinj ngudberre. Kunmekbekenh kunu nawu Yawey ngunmarneyimeng
    kunmak ngudberre bolkkime.”
  gvs-gvs: E Livai tubunao alatuwokoidi, adigo kagu, ‘Ame tuta Yauwe ikimasabemi toinina
    ina topaisewayao. Imi kabikáwana goi madabokimi bogina kotagona bego semiyao kokaumatedi,
    tauna Yauwe bei ikaipakuyemi.’
  rmc-rmc: 'Paľis o Mojžiš phenďa: „Adadžives tumen pošvecinďan andre služba le RAJESKRI,
    bo dojekh murdarďa peskre čhas the phrales. Vašoda o RAJ adadžives tumen požehninďa.“'
  nlg-nlg: Ma Moses te ghaghua vanira, “Itaeni ighau au va tabughau va ta nina lutu
    Yahweh, na pukuna tau taonia na liona sakai vamua tau labumatera na lei puku ni
    dalemiu mana hoghomiu. Mana pukuna eni, gaia ke vaheghau na vauto te sule.”
  pes-OPV: 'و موسی گفت: «امروزخویشتن را برای خداوند تخصیص نمایید. حتی هر کس به پسر
    خود و به برادر خویش، تا امروزشما را برکت دهد.»'
  ron-1924: 'Мойсе а зис: „Предаци-вэ азь ын служба Домнулуй, кяр ку жертфа фиулуй
    ши фрателуй востру, пентру ка бинекувынтаря Луй сэ винэ астэзь песте вой!”'
  aui-aui: Wasina bi Mosis iwonedi bo, “Tami, Yawe God kokabisisireni bi bera rotomanina
    kobera da warewaresimi, turaturami da maketurami kovikasunughanedi, na kata Yawe
    God ivimiiseyemi bi yatoretoreiremi naboni yana prist da konabagibagiyeni.”
  ben-OBCV: তখন মোশি বললেন, “আজ তোমরা সদাপ্রভুর উদ্দেশে পৃথক হলে, কারণ তোমরা তোমাদের
    নিজের ছেলে ও ভাইদের বিরুদ্ধে রুখে দাঁড়িয়েছ, এবং এই দিনে তিনি তোমাদের আশীর্বাদ
    করেছেন।”
  som-som: Markaasaa Muuse wuxuu ku yidhi, Inuu maanta barako idinku soo dejiyo aawadeed,
    Rabbiga quduus isaga dhiga oo nin waluba ha ka gees noqdo wiilkiisa iyo walaalkiisba.
  lat-VUC: 'Et ait Moyses: Consecrastis manus vestras hodie Domino, unusquisque in
    filio, et in fratre suo, ut detur vobis benedictio.'
  eng-ASVBT: And Moses said, Consecrate yourselves today to Jehovah, yea, every man
    against his son, and against his brother; that he may bestow upon you a blessing
    this day.
  mna-mna: 'Tana Mose iso pizin ma iso: “Niom wal ki Lebi, iŋgi koozi Yooba iur yom
    be kakam uraata kini. Pa niom keleŋ la kalŋaana, mi kopotom lutuyom bizin mi zin
    toŋmatiziŋ tiom som. Tana ta koozi mi ila na, kampeŋana kini ko imbotmbot se tiom.”'
  ita-1885: 'Or Mosè avea lor detto: Consacratevi oggi al Signore; anzi ciascuno si
    consacri nel suo proprio figliuolo, e nel suo fratello; e ciò affin di attrarre
    oggi benedizione sopra voi. E IL giorno seguente, Mosè disse al popolo: Voi avete
    commesso un gran peccato;'
  eng-LXXUP: And Moses said to them, Ye have filled your hands this day to the Lord
    each one on his son or on his brother, so that blessing should be given to you.
  eng-ULB: Moses said to the Levites, “You have been placed into Yahweh's service
    today, for each of you has taken action against his son and his brother, so Yahweh
    might give you a blessing today.”
  spa-VBL: 'Moisés les dijo a los levitas: “Hoy han sido dedicados al Señor porque
    hanactuado contra sus hijos y hermanos. Hoy han ganado una bendición para ustedes
    mismos”.'
  fra-_FOB: 'Or Moïse avait dit: Consacrez aujourd''hui vos mains à l''Éternel, chacun
    de vous, même au prix de son fils ou de son frère, pour attirer aujourd''hui sur
    vous la bénédiction.'
  mal-mal: “യഹോവ ഇന്ന് നിങ്ങൾക്ക് അനുഗ്രഹം നല്കേണ്ടതിന് നിങ്ങൾ ഇന്ന് ഓരോരുത്തനും സ്വന്തം
    മകനും സഹോദരനും വിരോധമായി യഹോവയ്ക്ക് നിങ്ങളെ തന്നേ ഏല്പിച്ചുകൊടുക്കുവിൻ” എന്ന്
    മോശെ പറഞ്ഞു.
  urd-GVR: Yih dekh kar Mūsā ne Lāwiyoṅ se kahā, “Āj apne āp ko maqdis meṅ Rab kī
    ḳhidmat karne ke lie maḳhsūs-o-muqaddas karo, kyoṅki tum apne beṭoṅ aur bhāiyoṅ
    ke ḳhilāf laṛne ke lie taiyār the. Is lie Rab tum ko āj barkat degā.”
  suz-BL: मिनु मोसामी लेवी आ थर ङा मुर आन कली “गेपुकीमी मुलाक्‍ती परमप्रभु यावे आ
    गेय पा, आंम आंम इन तौ नु आंम आंम इन लोक्‍ब आन कली मप्रोंइथु साइक्‍तीनी। मिनु मुलाक्‍ती
    गे आसीक राइनीनी” दें‍त। प्रस्‍थान २६:४१; गन्‍ती ३:६-१०; ब्‍यवस्‍था ३३:८-११
  ita-1927: 'Or Mosè avea detto: “Consacratevi oggi all’Eterno, anzi ciascuno si consacri
    a prezzo del proprio figliuolo e del proprio fratello, onde l’Eterno v’impartisca
    una benedizione”.'
  ckb-ckb: 'موسا گوتی: «ئەمڕۆ ئێوە تەرخان کراون بۆ یەزدان، لەبەر ئەوەی ئێوە لە دژی
    کوڕ و براکانتان بوون، ئیتر ئەمڕۆ بەرەکەتداری کردن.»'
  eng-BBE: And Moses said, You have made yourselves priests to the Lord this day;
    for every one of you has made the offering of his son and his brother; the blessing
    of the Lord is on you this day.
  kan-OKCV: ಆಗ ಮೋಶೆ ಆ ಲೇವಿಯರಿಗೆ, “ಈ ದಿನ ನಿಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ಮಗನನ್ನಾದರೂ, ಅಣ್ಣತಮ್ಮಂದಿರನ್ನಾದರೂ
    ಲಕ್ಷ್ಯಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳದೆ, ನಿಮ್ಮನ್ನೇ ಯೆಹೋವ ದೇವರ ಸೇವೆಗೆ ಪ್ರತಿಷ್ಠಾಪಿಸಿಕೊಂಡಿದ್ದೀರಿ.
    ಆದ್ದರಿಂದ ಅವರು ಈ ದಿನ ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸಿರುವರು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Areme Mosisi fu urina e Rivaetiko ije kiae, Iviama jane kojo kena e akae
    re ijadufuo maeje jaka Godi irinana anafa ro uviarafa jone jaka kaniae. Ijadufuo
    E Ireobo funeka ivia ja daro miaemano kiae.
  tam-2017: “யெகோவா இன்றைக்கு உங்களுக்கு ஆசீர்வாதம் அளிக்கும்படி, இன்றைக்கு நீங்கள்
    அவனவன் தன் தன் மகனுக்கும் சகோதரனுக்கும் விரோதமாக இருக்கிறதினால், யெகோவாவுக்கு
    உங்களைப் பிரதிஷ்டைசெய்யுங்கள்” என்று மோசே சொல்லியிருந்தான்.
  spa-RV-1909: 'Entonces Moisés dijo: Hoy os habéis consagrado á Jehová, porque cada
    uno se ha consagrado en su hijo, y en su hermano, para que dé él hoy bendición
    sobre vosotros.'
  ron-BTF: 'Pentru că Moise a spus: Astăzi, consacrați-vă pe voi înșivă DOMNULUI,
    fiecare bărbat peste fiul său și peste fratele său, ca astăzi să vă dăruiască
    o binecuvântare.'
  eng-WEBP: Moses said, “Consecrate yourselves today to the LORD, for every man was
    against his son and against his brother, that he may give you a blessing today.”
  eng-FBV: Moses told the Levites, “Today you have dedicated yourselves to the Lord
    because you took action against your sons and brothers. Today you have gained
    a blessing for yourselves.”
  nld-1939: 'Nu sprak Moses: Ge hebt u heden aan Jahweh gewijd, iedereen ten koste
    van zijn zoon en zijn broeder; zo hebt ge u heden zegen verworven.'
  nch-BL: 'Huajca Moisés quinilhui: ―Ama anmoiyocatalijque para itequi TOTECO pampa
    anquineltocatoque cati amechnahuatijtoc, masque monejqui anquintzontamiltijque
    amoconehua huan amoicnihua. Huajca ama TOTECO amechtiochihuas.'
  vie-1934: 'Vả, Môi-se đã truyền rằng: Ngày nay mỗi người trong vòng các ngươi hãy
    dâng tay mình cho Đức Giê-hô-va, chẳng sá chi đến con trai hay là anh em mình,
    hầu cho các ngươi được ơn phước vậy.'
  hin-CV: फिर मोशेह ने कहा, “आज तुम्हें याहवेह के लिए अलग किया गया है, क्योंकि हर
    एक ने अपने पुत्र तथा अपने भाई का विरोध किया और इसलिये याहवेह ने तुमको आशीष दी
    है.”
  eng-OURB: Moses [Drawn out] said, “Consecrate yourselves today to Adonai, yes, every
    man against his son, and against his brother; that he may give you a blessing
    today.”
  spa-BES: 'Y dijo Moisés: Hoy se han consagrado sacerdotes del Señor; porque cada
    uno de ustedes se ha opuesto unos a su hijo otros a su hermano; la bendición del
    Señor está sobre ustedes este día.'
  tdx-tdx: Aa hoe t’i Mosè, Fa nanokam-batañe am’ Iehovà nahareo anindraoany, amy
    te fonga niatreatre anadahy naho rahalahy, hanoloram-pitahiañe ama’ areo anito.
  vid-vid: Musa nakalonga, “Lehano, mwemwe baho miwika kwa mijito yelile kumkolela
    mijito Mkulu Nguluwi, kwa vila hamlechile kitwanza na wana wa hemwe ama wang'holozenu.
    Nguluwi kanguwatambichiza hemwe lehano.”
  eng-OKE: And Mosheh said, Present your hands this day an offering before the Lord,
    every man with (or, on account of) his son and his brother, that you may bring
    blessings upon you this day.
  tha-KJV: ด้วยโมเสสกล่าวไว้​แล​้​วว​่า “ในวันนี้ท่านทั้งหลายจงสถาปนาตัวเองรับใช้พระเยโฮวาห์
    จงให้​ทุ​กคนสู้รบกับบุตรชายและพี่น้องของตน เพื่อวันนี้​พระองค์​จะได้อำนวยพระพรแก่ท่านทั้งหลาย”
  por-BR-2018: 'Então Moisés disse: Hoje vos consagrastes ao SENHOR, porque cada um
    se consagrou em seu filho, e em seu irmão, para que dê ele hoje bênção sobre vós.'
  deu-ELO: 'Und Mose sprach: Weihet euch heute dem Jehova, ja, ein jeder in seinem
    Sohne und in seinem Bruder, um heute Segen auf euch zu bringen.'
  eng-WYC-2018: And Moses said, Ye have hallowed your hands today to the Lord, each
    man in his son, and [his] brother, that blessing be given to you. (And Moses said,
    Today ye have consecrated yourselves to the Lord, each man against his son, and
    against his brother, and so a blessing hath been given to you.)
  epo-epo: 'Kaj Moseo diris: Konsekru vin hodiaŭ al la Eternulo, ĉiu sur sia filo
    kaj sur sia frato, por ke estu donata al vi hodiaŭ beno.'
  uig-PIN: 'Andin Musa: — Ⱨǝrbiringlar bügün ɵzünglarni Pǝrwǝrdigarƣa has boluxⱪa
    atidinglar; qünki ⱨǝrbiringlar ⱨǝtta ɵz oƣlunglar ⱨǝm ⱪerindixinglarnimu ayimidinglar;
    xuning bilǝn bügün bǝht-bǝrikǝtni üstünglarƣa qüxürdunglar, dedi.'
  beo-beo: 'Mousese da Lifai fi dunuma amane sia:i, “Wali eso dilisu da dilia Hina
    Godema gobele salasu hawa: hamomusa: ilegei dagoi. Dilia da dilia egefelali amola
    olalali fanelegei dagoiba:le, amo hamoi dagoi amola Hina Gode Ea hahawane fidisu
    lai dagoi.”'
  tpi-OTNT: Na Moses i tokim ol Livai olsem, “Nau yupela i bin kilim i dai ol dispela
    man, maski ol i pikinini na brata bilong yupela. Olsem na long dispela pasin tasol
    yupela i kamap ol pris bilong Bikpela. Olsem na nau Bikpela bai i mekim gut long
    yupela.”
  hau-SA: Sa’an nan Musa ya ce, “An keɓe ku ga Ubangiji a yau, gama kun yi gāba da
    ’ya’yanku da ’yan’uwanku, ya kuma albarkace ku a wannan rana.”
  uig-LAT: 'Andin Musa: — Herbiringlar bügün özünglarni Perwerdigargha xas bolushqa
    atidinglar; chünki herbiringlar hetta öz oghlunglar hem qérindishinglarnimu ayimidinglar;
    shuning bilen bügün bext-beriketni üstünglargha chüshürdunglar, dédi.'
  nde-nde: UMosi wasesithi kubo, “Lamuhla lina selahlukaniselwe uThixo ngoba limelane
    lamadodana enu labafowenu, ngalokho uselibusisile lamhla.”
  ton-ton: 'He naʻe pehē ʻe Mōsese, “Fakatapui ʻakimoutolu kia Sihova he ʻaho ni,
    ʻae tangata taki taha ki hono foha, pea ki hono tokoua: koeʻuhi ke ne foaki ʻae
    tāpuaki kiate kimoutolu he ʻaho ni.”'
  ces-1613: 'Nebo řekl byl Mojžíš: Posvěťtež dnes rukou svých Hospodinu, jeden každý
    na synu svém a na bratru svém, aby vám dal dnes požehnání.'
  eng-WMB: Moses said, “Consecrate yourselves today to the LORD, for every man was
    against his son and against his brother, that he may give you a blessing today.”
  tam-TCV: அப்பொழுது மோசே அவர்களிடம், “நீங்கள் ஒவ்வொருவரும் தன்தன் சொந்த மகன்களுக்கும்,
    சகோதரர்களுக்கும் விரோதமாய் இருந்தபடியால், இன்று நீங்கள் யெகோவாவினுடைய பணிக்கென்று
    வேறுபிரிக்கப்பட்டிருக்கிறீர்கள். யெகோவா இன்றைக்கு உங்களை ஆசீர்வதித்திருக்கிறார்”
    என்றான்.
  ceb-ULB: Miingon si Moises sa mga Levita, “Karon gitugahan kamo nga moalagad kang
    Yahweh, kay ang tagsatagsa kaninyo nagpatay man batok sa iyang anak nga lalaki
    ug sa iyang igsoong lalaki, busa gipanalanginan kamo ni Yahweh karong adlawa.”
  pol-UBG: 'Bo Mojżesz powiedział: Poświęćcie dziś PANU swoje ręce, każdy na swego
    syna i na swego brata, aby dał wam dziś błogosławieństwo.'
  agr-agr: 'Dutikawagmatai Moisés chichaak: “¡Yamai atumnak Tuke Pujuu pegkegnum yumigtamsag
    chichame antugtai etamiugme! Wagki atumek Tuke Pujuu umiju asajum atumi yatsum
    aidau, uchijum aidau pegkegchaun takaidau ijinau asajum”, tiuwai.'
  kyc-kyc: Dokopa Moseseme Lipae akali dupwa lamaiyuo lao, Nakamana yangongepe ikinyingipi
    dupwa pyao kumakami dokona nakama yapasi ingyuo Kamongona purisi karaminyi. Dokona
    Kamongo dokome nakama elyape keta pisapya, leya.
  urd-GVU: یہ دیکھ کر موسیٰ نے لاویوں سے کہا، ”آج اپنے آپ کو مقدِس میں رب کی خدمت
    کرنے کے لئے مخصوص و مُقدّس کرو، کیونکہ تم اپنے بیٹوں اور بھائیوں کے خلاف لڑنے
    کے لئے تیار تھے۔ اِس لئے رب تم کو آج برکت دے گا۔“
  deu-1912: 'Da sprach Mose: Füllet heute eure Hände dem HERRN, ein jeglicher an seinem
    Sohn und Bruder, daß heute über euch der Segen gegeben werde.'
  ntj-ntj: Nyangka Mawutjalu-tjananya Liipayiku tjamupirtingka watjarnu, “Yuwa, kuwarrinya-yan
    Mama Kuurrku wangkangka katjapirti kurtapirtitarrartu pungu mirrirntanu. Nyangka
    Mama Kuurrnga-tjanampanku pukurlarringu. Nyangka palunyanguru-yan palunyaku waarka
    tirtu palyanma.”
  kan-2017: ಮೋಶೆಯು ಲೇವಿಯರಿಗೆ, “ಈ ಹೊತ್ತು ನಿಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ಮಗನನ್ನಾದರೂ ಸಹೋದರರನ್ನಾದರೂ
    ಲಕ್ಷ್ಯಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳದೇ ನಿಮ್ಮನ್ನು ಯೆಹೋವನ ಸೇವೆಗೆ ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡಿದ್ದೀರಿ. ಆದುದರಿಂದ
    ಆತನು ಈ ದಿನ ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸುವನು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci Mosesɨ Livai hɨdɨlɨ agɨladɨ abami. Namɨlaŋ hulaŋ agɨladɨ ifɨhɨmavɨla
    naludɨ isaimahalinalu agɨladɨdaŋ ninadinalu agɨladɨdaŋ avi ifɨhɨmɨlaŋ Asɨ Iaue
    igavɨla naludɨ huaci lamavɨla abi uami. Iadɨ sibɨla hɨsɨŋ hulaŋ aba abi uami.
  yap-yap: Me ga’ar Moses ngak pi e Levite, “Daba’ e kam machalbog niged gimed ni
    ngam manged prist ngam pigpiggad rok SOMOL, ko mathang pogofan ni kam ted ngak
    pifakmed nge pi walagmed, machane SOMOL e ke pi’ e fal’eg wa’ath rok ngomed.”
  hlt-MCSB: Te daengah Moses loh , “Tihnin ah BOEIPA ham na kut han cung sak coeng.
    Hlang he a ca taengah khaw a manuca taengah khaw, tihnin ah nangmih te yoethennah
    m'paek pawn ni,” a ti nah.
  mdy-ETH: ሙሴያ ሌዊ ዓሶም፦ «ሃኖ ዒንሢ፥ ዒንሢኮ ዓቲንቆ ናኣቶንታ ዒንሢኮ ጌርሲንሢያ ዎዺፆና ናንጊና ናንጋ ጎዳም ማዻ ቄኤሴ
    ማዒ ዒንሢና ዒንሢ ዱማሴሢሮ ናንጊና ናንጋ ጎዳ ዒንሢም ዓንጆ ዒንጌኔ» ጌዔኔ።
  twi-ASANTE: Afei, Mose ka kyerɛɛ Lewifoɔ no sɛ, “Ɛnnɛ, moatu mo ho akyɛ sɛ mobɛsom
    Awurade, ɛfiri sɛ, moayɛ ɔsetie ama no ama mpo, monam so akunkum mo mma ne mo
    nuanom, enti ɔbɛhyira mo bebree.”
  mwc-mwc: Damanina ba Moses i wona, “Komi karaku Bada i bosairimi kairavina natunatumi
    ba warewaresimi kega ko gegenuvisi wai niko kaonai i gairenimi.”
  eng-WEBU: Moses said, “Consecrate yourselves today to the LORD, for every man was
    against his son and against his brother, that he may give you a blessing today.”
  bnp-bnp: Muri e Moses i taki e huriki a hamone Levi i ta maea, “Ngane mu rabalaki
    pali e huriki, i uka ma mu togo e huriki e turane mua, e tune mua. Na naro iea
    kunana, mu bele manga e huriki a prister ne BAKOVI DAGI. Mona e BAKOVI DAGI i
    rata kamumu mua.”
  wal-wal: Hegaappe guyyiyan Muusee Leewata, “Hachchi intte GODAAYYO dummatideta;
    aissi giikko, intte intte naatanne intte ishata woranaukka azazettideta; hachchi
    GODAI inttena anjjiis” yaagiis.
  spa-PDDPT: 'Entonces Moisés les dijo: Hoy se consagraron ustedes a Yavé, pues cada
    uno se consagró en la muerte de su hijo y en su hermano para que Él les otorgue
    una bendición hoy.'
  gun-gun: 'Moisés aipoe''i rire: “Kova''e ára ma Senhor pe anho ''rã pendekuai, peteĩ-teĩ
    pendera''y kuery e''ỹ vy penderegua kuery rovai peiko teĩ, kova''e ára guive penemoingo
    porã ju aguã”, he''i rire.'
  agu-BL: 'Talol tzun Moisés scyetz yi e'' levita: —Jalu'' ja wi''t ixansaj itib tan
    ixcone''n tetz kajcaw na qui nin mijuẍ itib tan chibiyle''n ixonl, yi e'' itzicy
    scyuch'' yi e'' icy''ajl. Cha''stzun te stk''e'' Ryos yi banl tzitibaj wok.'
  ilo-ULB: Kinuna ni Moises kadagiti Levita, “Ita nga aldaw, naisaadkayon nga agserbi
    kenni Yahweh, ta tunggal maysa kadakayo ket binusorna ti kabsatna, isu nga inikkannakayo
    ni Yahweh iti bendision ita nga aldaw.”
  kpg-kpg: Moses ga helekai gi digau Levi, “Dangi nei goodou guu bida haga dabu hua
    goodou gi nia hegau dabu a Dimaadua, i di godou hai dela ne daaligi godou dama daane
    mo godou duaahina daane. Malaa, Dimaadua gu dugu adu dono maluagina gi goodou
    dangi nei.”
  uig-ARA: 'ئاندىن مۇسا: ــ ھەربىرىڭلار بۈگۈن ئۆزۈڭلارنى پەرۋەردىگارغا خاس بولۇشقا
    ئاتىدىڭلار؛ چۈنكى ھەربىرىڭلار ھەتتا ئۆز ئوغلۇڭلار ھەم قېرىندىشىڭلارنىمۇ ئايىمىدىڭلار؛
    شۇنىڭ بىلەن بۈگۈن بەخت-بەرىكەتنى ئۈستۈڭلارغا چۈشۈردۇڭلار، دېدى.'
  bps-bps: Na kafnge én, man Mosis di dale, “Tmani gamu di dademe dad to, du di duh
    ani, tambaling gamu dad lifan Dwata i Amu, du tanimenyu i dek Dwata gamu, fagu
    di kfatiyu i dademeyu to i bel Israél, balù i gambet i dad ngàyu lagi, na gambet
    i dad flanekyu lagi. Taman di duh ani Dwata mlé gamu kafye.”
  sus-sus: Munsa naxa a fala e bɛ, «To wo bara Alatala waxɔnfe raba wo ngaxakerenyie
    faxafe. Ala xa baraka sa wo xa fe ma.»
  pon-2006: Moses eri ndaiong mehn Lipai ko, “Rahnwet kumwail pein kasarawihongkumwailehr
    doadoahk en samworoun KAUN-O, ni amwail kemelahr noumwail pwutak kan oh riamwail
    kan. Eri, KAUN-O ketin kupwuramwahwihkumwailehr rahnwet.”
  jae-jae: Ma Mose kêsôm gebe” Ocsalô tonec amac akêŋ latômi to nêm lasitêwai sêjô
    mec dabuŋwagaŋa gebe anam sakiŋ Apômtau, gebe eŋ ênam mec amac êndêŋ bêc tonec.”
  ksd-ksd: 'Ma Moses i ga biti: Avat a vaninare tar avat tai ra Luluai gori, tago
    avat par ava ga tut na vinarubu tikatikai ure natuna ma ure turana; upi na tul
    tar ra varvadoan ta vavat go ieri.'
  tur-YTC: Moşe, “Bugün size bereket versin diye kendinizi Yahve'ye adayın” dedi,
    “Çünkü herkes oğluna ve kardeşine karşıydı.”
  grc-BRENT: Καὶ εἶπεν αὐτοῖς Μωυσῆς, ἐπληρώσατε τὰς χεῖρας ὑμῶν σήμερον Κυρίῳ ἕκαστος
    ἐν τῷ υἱῷ ἢ ἐν τῷ ἀδελφῷ αὐτοῦ, δοθῆναι ἐφʼ ὑμᾶς εὐλογίαν.
  ind-AYT: Kemudian, Musa berkata, “Pada hari ini, kamu telah menahbiskan diri bagi
    TUHAN dengan tanganmu karena setiap orang telah melawan anaknya atau melawan saudaranya
    sehingga Dia dapat memberikan berkat atasmu pada hari ini.”
  nya-nya: Kenaka Mose anati, “Lero mwadzipatula nokha kukhala ansembe otumikira Yehova.
    Mwachita izi popeza aliyense wa inu wapha mwana wake kapena mʼbale wake. Tsono
    lero Yehova wakudalitsani.”
  hrv-hrv: “Danas ste se posvetili Jahvi za službu”, reče Mojsije, “tko uz cijenu
    svoga sina, tko uz cijenu svoga brata, tako da vam danas daje blagoslov.”
  mps-mps: Tama Mosesgo te Livai dabe augwalibolo te po wai, “Megi dagego te bidi
    dabe augwali ela muani, te wai dabe me, te duga ama dede dabe, augwali meba da,
    te duga wai dabe, ama dede dabe, tiali digi augwaligo dwai sę ebaso, dagego augwali
    ela muani. Tama dagego te kolesaga yaligo naga, dage te Genuai Bidigo pris dabe
    tau sabo bage pedelaibao. Tama tiyu, megi Genuai Bidigo wiegi yai sę dagebolo
    ilaibao,” wali.
  tpi-tpi: Na Moses i tokim ol Livai olsem, “Nau yupela i bin kilim i dai ol dispela
    man, maski ol i pikinini na brata bilong yupela. Olsem na long dispela pasin tasol
    yupela i kamap ol pris bilong Bikpela. Olsem na nau Bikpela bai i mekim gut long
    yupela.”
  dan-1931: 'Og Moses sagde: “Fra i Dag af skal I være Præster for HERREN, thi ingen
    skånede Søn eller Broder, derfor skal Velsignelse komme over eder i Dag.”'
  vie-OVCB: 'Môi-se nói với người Lê-vi: “Hôm nay anh em đã hiến thân phục vụ Chúa
    Hằng Hữu, chẳng sá chi đến cả con cái, anh em ruột mình; vậy Chúa sẽ ban phước
    cho anh em.”'
  guj-2017: મૂસાએ લેવીઓને કહ્યું, “આજે પ્રત્યેક માણસ પોતાના દીકરાની વિરુદ્ધ તથા પોતાના
    ભાઈની વિરુદ્ધ યહોવાહને અર્પિત થઈ જાઓ, જેથી યહોવાહ આજે તમને આશીર્વાદ આપે.”
  pon-2006A: Moses eri ndaiong mehn Lipai ko, “Rahnwet kumwail pein kasarawihongkumwailehr
    doadoahk en samworoun KAUN-O, ni amwail kemelahr noumwail pwutak kan oh riamwail
    kan. Eri, KAUN-O ketin kupwuramwahwihkumwailehr rahnwet.”
  por-BRBSL: 'Moisés disse: “Consagrai-vos hoje a Javé, pois cada homem foi contra
    seu filho e contra seu irmão, para que ele vos dê hoje uma bênção”.'
  aly-aly: Moses Levi-kenh-rnemek angkek, “Lyertan INGKART-angkwarr anetyek arrantherr,
    atyetyart arrantherr anayntetyek, INGKART ikwer warrkirr-ayntetyek. Arrantherr
    ikwer awelhek, awayengkw-rnem-then ayteyengkw-rnem-then alerengkw-rnem-then ipmek
    atwek. Alakenh-they INGKART arrekantherr inkwerelhek.”
  cth-cth: Hattoteh Mosi ni, sahnin yawhawinae na poe awh nahanelah, na mahmawk BAWIPA
    hanelah kâhmoun awh. Bangkongtetpawiteh, tami pueng ni a capa hoi a hmaunawngha
    hah a taran toe, telah ati.
  twi-twi: Afei, Mose ka kyerɛɛ Lewifo no se, “Nnɛ, moatu mo ho asi hɔ sɛ mobɛsom
    Awurade, efisɛ moayɛ osetie ama no ama mpo, monam so akunkum mo mma ne mo nuanom,
    enti obehyira mo bebree.”
  hlt-hlt: Te daengah Moses loh, “Tihnin ah BOEIPA ham na kut han cung sak coeng.
    Hlang he a ca taengah khaw a manuca taengah khaw, tihnin ah nangmih te yoethennah
    m'paek pawn ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisii nɑ́kɛ́ Defiibɛ kɛ dɔ̀: Di duɔ́ ndimɑ́ɑ̀ ndi yíe Kuyie ntɔ̃mmú
    kpɛ́í, di í yetɛ di bo kuɔ̀mɛ̀ bɑ́ di bí mɔ́mmɔnyi yoo di tebìí. Ti Yiɛ̀ nKuyie
    ndí dɔɔ̀ mɛsɑ̀ɑ̀.'
  msy-2020: Egha Moses kamaghɨn Livaibav gei, “Ia datɨrɨghɨn uari uan boriba, ko aveghbuabav
    soghezɨ me ariaghire. Ezɨ arazir kamɨn, Ikiavɨra Itir God uan ingangarim damuasa
    ia mɨsefe. Egha datɨrɨghɨn deragha ia gami.”
  azb-azb: 'Musa Levililərə dedi: «Bu gün sizin hər biriniz oğlunun və qardaşının
    canı bahasına xeyir-dua alıb Rəbb üçün vəzifəyə təyin olundunuz».'
  eng-DBY: And Moses said, Consecrate yourselves to-day to Jehovah, yea, every man
    with his son, and with his brother, and bring on yourselves a blessing to-day.
  hin-2017: फिर मूसा ने कहा, “आज के दिन यहोवा के लिये अपना याजकपद का संस्कार करो,
    वरन् अपने-अपने बेटों और भाइयों के भी विरुद्ध होकर ऐसा करो जिससे वह आज तुम को आशीष
    दे।”
  wol-KYG: 'Musaa nag ne: «Bés niki tey sasoo ngeen Aji Sax ji, gannaaw yeena dal
    ci kaw doom, dal ci kaw doomu ndey. Kon bésub tey tegoo ngeen barkeb Aji Sax ji.»'
  bjr-bjr: Narusoofanoo Mooseefa kafaa qimanniminau. Innee inneeqa faiqi namufaqa
    inneeqa nikaqaa fasaauqa faqa naruanara innee Yaaweena aanaiqikirausai kiqa mariafanoo.
    Miqi mariafanoo Yaaweefa narí amiqi amiqirana inni niminoo.
  eng-YLT: and Moses saith, 'Consecrate your hand to-day to Jehovah, for a man [is]
    against his son, and against his brother, so as to bring on you to-day a blessing.'
  kne-kne: Pag kanan Moses sin Levita, “Ed wani ay agew, indaton yo di awak yo ay
    mansilbi en Diyos gapo ta tinongpal yo din laydena et pinse yo din nanbasol, olay
    pay mo anak yo ya agi yo, isonga bindisyonan Diyos dakayo.”
  wat-wat: Eketa Mosese i iyavisiya i bwaduwa, “Kwami Yave yana ketaketa kwa muniiya
    keta dawaniniina kwa fufuniya tovanama natunatumi keta unaunami kwa nuvimatisiya.
    Kimoki Yave naki i sawanuwagabubuwimiya keta i tenesinimiya be kwana vitovibwanaoseya
    fasinei.”
  eng-WYC-2017: And Moses said, Ye have hallowed your hands today to the Lord, each
    man in his son, and [his] brother, that blessing be given to you.
  eng-WMBB: Moses said, “Consecrate yourselves today to the LORD, for every man was
    against his son and against his brother, that he may give you a blessing today.”
  urd-GVH: यह देखकर मूसा ने लावियों से कहा, “आज अपने आपको मक़दिस में रब की ख़िदमत
    करने के लिए मख़सूसो-मुक़द्दस करो, क्योंकि तुम अपने बेटों और भाइयों के ख़िलाफ़
    लड़ने के लिए तैयार थे। इसलिए रब तुमको आज बरकत देगा।”
  rug-rug: Meke zama la koari na tie pa butubutu Livae se Mosese, “Pa rane ṉinoroi
    si va madi puleni gamu si gamu, sina va matei gamu sari na tumia koreo, meke sari
    na tasimia koreo, ke tamanae koe Tamasa si gamu.”
  gaz-gaz: Museenis, “Isin waan ilmaan keessanii fi obboloota keessanitti kaataniif
    harʼa Waaqayyoof addaan baafamtaniirtu; innis guyyaa harʼaa isin eebbiseera” jedhe.
  fra-LSG: 'Moïse dit: Consacrez-vous aujourd’hui à l’Éternel, même en sacrifiant
    votre fils et votre frère, afin qu’il vous accorde aujourd’hui une bénédiction.'
  gnn-gnn: Ga ŋuliŋurunydja Mawtjitj waŋana walalaŋgala Lepaywala bäpurru'wala, “Gäthuranydja
    nhuma liŋguna ganaŋ'maranharaminana nhumalanhay nhuma wiripu‐guḻku'walanydja yolŋuwala,
    nhumanydja yurru nhanŋuwaynha Garraywuna djämamirri yana. Ŋayi yurru nhumalanha
    ŋayaŋu‐ŋamathama dhiyaŋunydja‐wala, liŋgu nhuma ŋurrulili nherraṉmina Garraywalana,
    ganaŋ'maranhaminana ŋulaŋuru nhumalaŋgalayŋuwala gäthu'mirriŋuwalanydja ga gutha'mirriŋuwalanydja.”
  yal-yal: Musa yi a fala, a naxa, “Ɛ bata rasariɲan Alatala xa to, bayo ɛ kelixi
    ɛ diine nun ɛ ngaxakedenne nan xili ma. A bata ɛ baraka to.”
  haw-1868: No ka mea, ua olelo mai o Mose, E hoolaa oukou ia oukou iho no Iehova
    i keia la, o ke kanaka maluna o kana keiki a maluna o kona hoahanau; i hoomaikai
    mai kela ia oukou i keia la.
  arb-NAV: 'عِنْدَئِذٍ قَالَ مُوسَى لِلّاوِيِّينَ: «لَقَدْ كَرَّسْتُمُ الْيَوْمَ أَنْفُسَكُمْ
    لِخِدْمَةِ الرَّبِّ، وَقَدْ كَلَّفَ ذَلِكَ كُلَّ وَاحِدٍ مِنْكُمْ قَتْلَ ابْنِهِ
    أَوْ أَخِيهِ، وَلِكِنْ لِيُنْعِمْ عَلَيْكُمُ الرَّبُّ فِي هَذَا اليَوْمِ بِبَرَكَةٍ».'
  ewe-ewe: Mose gblɔ na Levitɔwo be, “Egbe la, mieɖo mia ɖokuiwo hena dɔwɔwɔ na Yehowa,
    elabena mieɖo toe, togbɔ be toɖoɖoe na be miewu mia ŋutɔwo mia viwo kple mia nɔviwo
    hã. Azɔ la, Yehowa akɔ yayra geɖe ɖe mia dzi.”
  eng-LEE: And Moses said, Consecrate yourselves today to the Lord, yea even every
    man on his son, and on his brother; and to bestow upon you this day a blessing.
  asm-FB: মোচিয়ে লেবীয়া লোকসকলক ক’লে, “আজিৰ পৰা যিহোৱাই তোমালোকক তেওঁৰ সেৱাৰ বাবে
    উৎসৰ্গ কৰিলে; কাৰণ তোমালোক প্রতিজনে তোমালোকৰ ভাইসকলৰ বিৰুদ্ধে কাৰ্য কৰিলা, সেয়ে
    যিহোৱা তোমালোকক আজি আশীৰ্ব্বাদ কৰিলে।”
  sus-A: مُنسَ نَشَ عَ قَلَ عٍ بّ، «تٌ وٌ بَرَ عَلَتَلَ وَشْنقٍ رَبَ وٌ نفَشَكٍرٍنيِيٍ
    قَشَقٍ. عَلَ شَ بَرَكَ سَ وٌ شَ قٍ مَ.»
  fra-SBL: 'Moïse dit : « Consacrez-vous aujourd''hui à Yahvé, car chacun a été contre
    son fils et contre son frère, afin qu''il vous accorde aujourd''hui une bénédiction. »'
  hbo-hbo: וַיֹּ֣אמֶר מֹשֶׁ֗ה מִלְא֨וּ יֶדְכֶ֤ם הַיֹּום֙ לַֽיהוָ֔ה כִּ֛י אִ֥ישׁ בִּבְנֹ֖ו
    וּבְאָחִ֑יו וְלָתֵ֧ת עֲלֵיכֶ֛ם הַיֹּ֖ום בְּרָכָֽה׃
  eng-WYCLIFFE: And Moises seide, Ye han halewid youre hondis to dai to the Lord,
    ech man in his sone, and brother, that blessyng be youun to you.
  piu-2006: '@see-verse:EXO.032.028'
  pjt-pjt: Ka Moselu Levikunu tjuṯangka wangkangu, “Kuwari nyanga nyura Mayatja Godala
    wangaṉarangku kulinu munu nyanga nyura nyurampa katja, kuṯa, maḻanypa tjuṯa, walytjatja
    tjuṯa iluntanu. Ka nyanga palulanguṟu Godalu nyuranya pukuḻmanu palula wangaṉarangku
    kulinnyangka nyura palumpa waṟka miḻmiḻpa palyantjaku.”
  cwe-cwe: Maabaho Musa kalonga, “Diyelo mwikigwa kwa sang'hano ya Mndewa Mulungu,
    kwaviya hamulemile kuwakoma wanenu na ndugu zenu. Mndewa Mulungu yamtemeleni mate
    diyelo idino.”
  kik-kik: Nake Musa akiuga atĩrĩ, “Nĩmwarĩkia kwamũrĩrwo Jehova ũmũthĩ, nĩgũkorwo
    nĩmwareganire na ariũ anyu na mũkĩregana na arĩa mũciaranĩirwo nao, na Jehova
    nĩamũrathima ũmũthĩ.”
  fra-NCL: 'Moïse dit : « Consacrez-vous aujourd’hui à Yahweh, puisque chacun de vous
    a été contre son fils et son père, afin qu’il vous donne aujourd’hui une bénédiction. »'
  cek-AK: To pacoengah Mosi mah, Angraeng mah vai hniah tahamhoihaih paek hanah, kami
    boih angmah ih capa hoi angmah ih nawkamya humhaih rang hoiah, vaihniah nangmah
    hoi nangmah to Angraeng khaeah nang paek o boeh, tiah a naa.
  xla-xla: Epame Mosestapo Libai elele halomale so watle epo atlaiyo, “Wua꞉tapo God
    yu dalepo salladepame mo-wua꞉ amkadulo mate epo mo-wua꞉ asiyadulo mate potimolowe
    dla wowota꞉mama po-alina. Epapele koko tle wua꞉tapo Isalael so dulu dla God ka꞉
    epo opa ka꞉ duka dla ha꞉ha꞉lalo so depo ha꞉ha꞉lepe,” diyo.
  cuk-cuk: 'Geb degine, Moisés Levita-dulemarga sogded: “Emi-ibagi, bemar, be-masmalagi-aibichad-ular,
    be-gwenadgangi-aibichad-ular, Bab-Jehováʼga-arbaega be gunonimalad. Degisoggu,
    Bab-Jehová, emi-ibagi, ise-nued bemargi binsanonimalad.”'
  uig-CYR: 'Андин Муса: — Һәр бириңлар бүгүн өзүңларни Пәрвәрдигарға хас болушқа атидиңлар;
    чүнки һәр бириңлар һәтта өз оғлуңлар һәм қериндишиңларниму айимидиңлар; шуниң
    билән бүгүн бәхит-бәрикәтни үстүңларға чүшүрдуңлар, деди.'
  tel-2017: మోషే లేవీయులతో “మిమ్మల్ని మీరు యెహోవాకు ప్రతిష్ట చేసుకోండి. మీలో ప్రతి
    ఒక్కరూ మీ కొడుకులనూ, సోదరులనూ చంపి యెహోవా ఆశీర్వాదాలు పొందారు” అన్నాడు.
  hat-BSA: 'Alò Moïse te di: “Konsakre nou nan menm jou sa a bay SENYÈ a—paske chak
    moun te kont fis li, e kont frè li—pou Li kapab beni nou jodi a.”'
  kos-kos: Moses el fahk nu sin mwet Levi, “Misenge ke kowos uniya wen nutuwos ac
    tamulel lowos, kowos sifacna akmutalye kowos in fal nu ke orekma lun mwet tol
    nu sin LEUM GOD, na LEUM GOD El akinsewowoye kowos.”
  hbo-WLC: וַיֹּ֣אמֶר מֹשֶׁ֗ה מִלְא֨וּ יֶדְכֶ֤ם הַיּוֹם֙ לַֽיהוָ֔ה כִּ֛י אִ֥ישׁ בִּבְנ֖וֹ
    וּבְאָחִ֑יו וְלָתֵ֧ת עֲלֵיכֶ֛ם הַיּ֖וֹם בְּרָכָֽה׃
  ibo-ibo: Mgbe ahụ, Mosis gwara ndị Livayị okwu sị, “Taa, unu ekewapụtala onwe unu
    nye Onyenwe anyị. Nʼihi na unu gburu ụmụ unu ndị ikom na ụmụnne unu ndị ikom.
    Ugbu a, ọ gọziela unu taa.”
  ory-ory: ଆଉ ମୋଶା କହିଥିଲେ, “ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା ପୁତ୍ର ଓ ଭାଇମାନଙ୍କର ବିପକ୍ଷ
    ହୋଇ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଆପଣାମାନଙ୍କୁ ନିଯୁକ୍ତ କର, ତହିଁରେ ସେ ଏହି ଦିନରେ ତୁମ୍ଭମାନଙ୍କୁ
    ଆଶୀର୍ବାଦ କରିବେ।”
  chk-chk: Mürin, Moses a üreniir, “Ikenai oua püsin apinikemi fän iten angangen ewe
    Samol mi Lapalap, pokiten oua niela püsin nöümi mwän ika püsin pwimi. Iwe, Kot
    a afeiöchükemi ikenai.”
  rop-rop: en afta Mosis bin dalim olabat, “Tudei na wen yumob bin kilim detlot san
    en braja blanga yumob, yumob bin hendimoba miselp blanga jidan serramonimen blanga
    YAWEI, en im gudbinji langa yumob, en imbin meigim yumob speshalwan men blanga
    im.”
  ukr-1871: 'І каже Мойсей: Присьвятїтеся Господеві сьогоднї проти синів своїх і проти
    братів своїх, щоб на вас послав сьогоднї благословеннє.'
  bch-bch: Ga kus ta Moses ikeo pagid Livai bedane, “Labone gimi arau ami kapeipei
    ga kakakau ga lemi gergeu ga timate, ngansa tikado kadonga sat kapei. Tota labone
    Maron ikado kemi tau ngan gimi ta isio gimi ngan kadonga ele naurata.”
  deu-1951: 'Und Mose sprach: Füllet heute eure Hände dem HERRN, ein jeder für seinen
    Sohn und für seinen Bruder, daß heute der Segen über euch gegeben werde!'
  eng-JPS: 'And Moses said: ''Consecrate yourselves to-day to the LORD, for every
    man hath been against his son and against his brother; that He may also bestow
    upon you a blessing this day.'''
  srp-1865: 'Jer Mojsije reèe: posvetite danas ruke svoje Gospodu, svak na sinu svom
    i na bratu svom, da bi vam dao danas blagoslov.'
  lug-lug: Awo Musa n’agamba nti, “Mwawuddwa leero eri Mukama, bwe musse buli omu
    mutabani we, era ne muganda we; Mukama abawadde omukisa ku lunaku lwa leero.”
  heb-heb: ויאמר משה מלאו ידכם היום ליהוה כי איש בבנו ובאחיו ולתת עליכם היום ברכה׃
  ben-IRV: কারণ মোশি বলেছিলেন, “আজ তোমরা প্রত্যেক জন নিজেদের ছেলে ও ভাইয়ের বিপক্ষ
    হয়ে সদাপ্রভুর উদ্দেশ্যে নিজেদের হস্তপূরণ কর, তাতে তিনি এই দিনের তোমাদেরকে আশীর্বাদ
    করবেন।”
  pan-pan: ਮੂਸਾ ਨੇ ਆਖਿਆ, ਅੱਜ ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਯਹੋਵਾਹ ਲਈ ਅਰਪਣ ਕਰੋ। ਹਾਂ, ਹਰ ਇੱਕ ਮਨੁੱਖ
    ਆਪਣੇ ਪੁੱਤਰ ਅਤੇ ਆਪਣੇ ਭਰਾ ਦੇ ਵਿਰੁੱਧ ਹੋਵੇ ਤਾਂ ਜੋ ਉਹ ਅੱਜ ਤੁਹਾਨੂੰ ਬਰਕਤ ਦੇਵੇ।
  tkr-tkr: 'Mısee Leviyne nasılenbışik''le eyhen: – Şu g''iyna vuşde dixbışdayiy çocaaşina
    eb k''yav''u, şucab şu Rəbbis g''apsır. Mançil-allab Mang''vee şos g''iyna xayir-düə
    hevles.'
  mya-JVB: တဖန် မောရှေ က၊ ထာဝရဘုရား သည် ယနေ့ ကောင်းကြီး ပေး တော်မူစေခြင်းငှါ ၊ သင်တို့သည်
    အသီးအသီး ကိုယ်သား ၊ ကိုယ် ညီအစ်ကို ကို ထိခိုက်သောအားဖြင့်၊ သင်တို့ သည် ယနေ့ ကိုယ်ကို
    ချီးမြှောက် ကြ ပြီးဟု ဆို လေ၏။
  tbg-tbg: Mintuvaro Mosiva vikara tiharo, Ne vate Noravano Kotiva ti uvara iriha
    nenta maaquve, qata vakaukavarave, kia vehakuma nimitaraiti, vikavata aruqi vivi
    ekaa taiqa kaarara tiro, Kotiva ni koqema nimiteharo niara vika maa entaraqaahai
    ti kaiqa vaiinti vaiha tinta kaiqa ho vara timitevarave, tivo, tiro.
  hmo-hmo: Mose ese Levi taudia ia hamaoroa, ia gwau, “Hari dina umui ese sibona umui
    hahelagaia vadaeni, umui be Lohiabada ena hesiai taudia. Badina be umui ta ta
    ese sibona ena natuna, bona sibona ena tadikakana ia alaia vadaeni. Unai dainai
    Lohiabada ese hanamoa umui dekenai ia henia vadaeni.”
  urd-urd: और मूसा ने कहा, कि “आज ख़ुदावन्द के लिए अपने आपको मख़्सूस करो; बल्कि हर
    शख़्स अपने ही बेटे और अपने ही भाई के ख़िलाफ़ हो ताकि वह तुम को आज ही बरकत दे।”
  rus-SYN: 'Ибо Моисей сказал им: сегодня посвятите руки ваши Господу, каждый в сыне
    своем и брате своем, да ниспошлет Он вам сегодня благословение.'
  bqc-SIM: 'Ɔ̃ Mↄizi ò Levii buipiↄnɛ: Lá a bↄ á nɛ́ↄ ń á gbɛ̃́ↄ kpɛ, a gↄ̃ Dii
    gbɛ̃́ↄ ũ gbã. Dii báaadàágu gbãn we.'
  tcz-CHONGTHU: Mose'n jong hiti hin aseyin, tunia kipat nanghon na macham cheh uva
    Pakai kin nabol theina diuva, mi abangin achapa atha a, chule asopipa ham atha
    a, ajeh chu tuni nikhoa hi nang ho jouse chunga Pakaiyin nachung cheh uva thensona
    anei ahi, ati.
  mar-mar: मग मोशे म्हणाला, “आज आपणाला परमेश्वराकरता समर्पण करून प्रत्त्येक पुरुषाने
    आपल्या पुत्रावर व भावावर चालून जावे, म्हणजे आज तो तुम्हास आशीर्वाद देईल.”
  soq-soq: Ita Moses mo mampo gagalolene wanase, “E Iawe God aiawa etale ruawaitene
    dewa dodomana dewasale eba obanla ita sosola tanlawoa bomolana. Sa baiwa Iawe
    God sauwa euda e osolawo itune empualene awowalen ita me pirisiwa wanaitane me
    nolawaitonuna baiwa.”
  qub-qub: 'Chaypitaga Moisés niran: «Tayta Diosman yäracurmi gamcunaga wamrayquipa,
    wauguiquipa contranpis jatarishcanqui. Cananga Tayta Dios acrasha-cashunqui payta
    sirbej canayquipäna.»'
  bqp-bqp: 'Akũ Musa pì Levi buri pìnↄnɛ: Lákũ a bo á nɛ́nↄ kũ á gbɛ̃nↄ kpɛ nà,
    a á zĩda kpà Dikiria gbãra, Dikiri arubarikaa dàágu gbãran gwe.'
  hat-hat: 'Moyiz di pitit Levi yo: -Jòdi a, avèk san pitit gason nou yo ak san frè
    nou yo nou fè koule a, nou mete tèt nou apa nèt pou sèvis Seyè a. Se poutèt sa
    tou, Seyè a pa manke ban nou benediksyon l'' jòdi a.'
  eng-BSB: Afterward, Moses said, “Today you have been ordained for service to the
    LORD, since each man went against his son and his brother; so the LORD has bestowed
    a blessing on you this day.”
  tod-tod: 'Moize ɠɛni ma: «Za, wo vea Ɠɔoɠɔ GALAGI ʋɛ, mazɔlɔɔ wo ɠilagilagi la inɛinɛni
    ná-doun zunui ɓaa kɛɛɠɛloin ɠula vai zu ga zalaɠai, nii a kɛ é tuyai yei wo
    ma za voloi.»'
  eng-WEBPB: Moses said, “Consecrate yourselves today to the LORD, for every man was
    against his son and against his brother, that he may give you a blessing today.”
  kbq-kbq: Anama hutageno Mosese'a anage huno zmasamine, menina Ra Anumzamo'a tamagrira
    tamazeri ruotage hie. Na'ankure tamagra'a ne' mofavretamine nermafugazmine zamahe
    fri'nazagu Ra Anumzamo'a menina asomu huramante.
  nhe-BL: 'Huajca Moisés quinilhui: ―Ama inmoiyocatlalijque para itequi TOTECO pampa
    inquineltocatoque tlen inmechnahuatijtoc, yonque monejqui inquintzontlamiltijque
    imoconehua huan imoicnihua. Huajca ama TOTECO inmechtiochihuas.'
  bus-bus: 'Ben Musa bè Levi borii pìnↄnɛ: Lán a bↄ a nɛ́nↄ kↄ̃n a gbɛ̃nↄ kpɛɛ nà,
    a a zĩnda kpà Diia gbã̀a, Dii aubarika dàagu gbã̀an gwe.'
  gub-BL: Na'e uze'eg wi Moizez Erewi izuapyapyr wanupe. — Tupàn pemurkatu uzeupe
    kutàri a'e, ta'e peiko pena'yr waàmàtyry'ymar romo pe xe, ta'e peiko penyky'yr
    penywyr waàmàtyry'ymar romo pe xe. A'e rupi omono uze'egatu penehe we kury, i'i
    Moizez.
  eng-DRA: 'And Moses said: You have consecrated your hands this day to the Lord,
    every man in his son and in his brother, that a blessing may be given to you.'
