  ben-IRV: আহা। এখন এদের পাপ ক্ষমা কর; আর যদি না কর, তবে আমি অনুরোধ করছি, তোমার লেখা
    বই থেকে আমার নাম কেটে ফেল।”
  pan-pan: ਹੁਣ ਤੂੰ ਉਨ੍ਹਾਂ ਦਾ ਪਾਪ ਮਾਫ਼ ਕਰੀਂ ਅਤੇ ਜੇ ਨਹੀਂ ਤਾਂ ਆਪਣੀ ਪੋਥੀ ਵਿੱਚੋਂ ਜਿਹੜੀ
    ਤੂੰ ਲਿਖੀ ਹੈ ਮੈਨੂੰ ਮਿਟਾ ਸੁੱਟੀਂ।
  tkr-tkr: Zı Vake heqqa, hucoone ixhes manbışde bınahıle ılyheç'e. Vas manbışde bınahıle
    ılyheç'es dekkanxhe, manke yizınıd do Yiğne kitabeençe hakkal he'e.
  mya-JVB: သို့ သော်လည်းသူ တို့အပြစ် ကို လွှတ်ခြင်းငှါအလို တော်ရှိလျှင် လွှတ် တော်မူပါ။
    သို့မဟုတ် ၊ ကိုယ်တော် စီရင် တော်မူသော စာရင်း ၌ အကျွန်ုပ် နာမကို ချေ တော်မူပါ။
    အကျွန်ုပ် တောင်းပန်ပါ၏ဟု လျှောက်လျှင်၊
  tbg-tbg: Ho te vate ariara vika qora kaiqa varaa uvara nunka nimitaane turo. Are
    kia mintirera, are nena vukuqi nena vaiinti nahenti nutu qara ntuva taanaraqihaira
    ti hutuvata nunka kaane, tiro.
  hmo-hmo: Mani emu kara edia kara dika do oi gwauatao. To bema lasi, lauegu ladana,
    oi ese oi torea bukana dekena amo do oi kokia.”
  urd-urd: और अब अगर तू इनका गुनाह मु'आफ़ कर दे तो ख़ैर वरना मेरा नाम उस किताब में
    से जो तूने लिखी है मिटा दे।”
  rus-SYN: прости им грех их, а если нет, то изгладь и меня из книги Твоей, в которую
    Ты вписал.
  bqc-SIM: Sùuukɛ! Ǹ ń duuna kɛ̃́má. Tó màa no, ma tↄ́ waa lá pↄ́ ń kɛ̃̀ guu.
  tcz-CHONGTHU: Hijong le Pakaiyin na lung ahile a chonset na'u jouse ngaidam teiyin,
    ngaidam thei lou dinmun ahitah le vang, na heng a ka hung tauve, nang man na jihdohsa
    hiche songpheng a kon chun keima hi nei sugam hel jeng tan tin atao tan ahi.
  mar-mar: तरी आता तू त्यांच्या या पापांची क्षमा कर! परंतु जर तू त्यांच्या पापांची
    क्षमा करणार नसशील तर मग तू लिहिलेल्या पुस्तकातून मला काढून टाक.”
  soq-soq: Ne menanedia mo kadi dewasaiena e inseadabuasa. Tane naita mo kadiu e mai
    inseadabuasaa mo mida e sonabamoana ebou e bukaa bedewe winedia bedewe ne os ebona
    e sinieaaubea.”
  qub-qub: Chaypis juchallicushanpitaga perdunaycuy ari tayta. Mana perdunashpayquega
    libruyquicho isquirbishayqui jutëtapis börrar illgarachimay.»
  bqp-bqp: Ǹ sùru kɛ! Ǹ ń durunna kɛ̃ḿma. Tó lɛnlo, ǹ ma tↄ́ warawara takada kũ n
    kɛ̃̀ɛ gũn.
  hat-hat: Men, tanpri, padonnen peche yo. Si se pa sa, tanpri efase non m' nan liv
    ou a.
  eng-BSB: Yet now, if You would only forgive their sin.... But if not, please blot
    me out of the book that You have written.”
  tod-tod: Soma kae, è ta-ɠotoi zuvaayɛ! Ni naa laade, nà è maanɛɛnɛzu, dàaseigi
    ɠaaʋa, é ɠula ɗa-zɛʋɛi zu, è kɛai.»
  eng-WEBPB: Yet now, if you will, forgive their sin—and if not, please blot me out
    of your book which you have written.”
  kbq-kbq: Hianagi menina Kagrama kasunku'ma huzmantesunka kumi'zmina atrezmanto,
    anama osanunka avontafepima nagima krente'nanana rehanano.
  nhe-BL: Na nimitztlajtlanía chicahuac xiquintlapojpolhui. Intla axtle, nojquiya
    xinechmicti na, huan xiquixpolo notoca ipan nopa amatlapohuali tlen tiquijcuilo.
  bus-bus: Ǹ sùu kɛ! Ǹ ń durun kɛ̃ńnɛ. Tó lɛnlo, ǹ ma tↄ́ gogo takada kɛ̀ ń kɛ̃̀ guu.
  gub-BL: Nereharaz wanemiapo kwer wi nehe. Emunàn a'e iaiw ma'e wanuwi nehe. Nezewe
    rehe we aze nerepuner kwaw nereharaz taw rehe wanemiapo kwer wi nehe, a'e mehe
    emunàn herer nepape wi nehe. Eremuapyk neremiruze'eg waner a'e pape rehe ne wà.
    Ezepyk herehe wanekuzaromo nehe, i'i Moizez Tupàn pe.
  eng-DRA: Or if thou do not, strike me out of the book that thou hast written.
