verse: EXO.032.032
translations:
  mal-C: എന്നാൽ, ഇപ്പോൾ അവരുടെ പാപം ക്ഷമിക്കണമേ; അല്ലെങ്കിൽ അങ്ങ് എഴുതിയ പുസ്തകത്തിൽനിന്ന്
    എന്റെ പേരു മായിച്ചുകളയണമേ,” എന്നപേക്ഷിച്ചു.
  deu-TKW: Und nun vergieb ihnen doch ihre Sünde! Wo nicht, so streiche mich doch
    lieber aus dem Buche, das du führst!
  lin-lin: Kasi sik’oyo, nabondeli Yo, limbisa lisumu na bango, soki te longola kombo
    na ngai na buku ya bomoi oyo okomaki.
  eng-LSV: and now, if You take away their sin—and if not—please blot me out of Your
    scroll which You have written.”
  eng-GNV: 'Therefore now if thou pardon their sinne, thy mercy shall appeare: but
    if thou wilt not, I pray thee, rase me out of thy booke, which thou hast written.'
  eng-WEBSTER: 'Yet now, if thou wilt, forgive their sin: and if not, blot me, I pray
    thee, out of thy book which thou hast written.'
  nhw-BL: Na nimitztlajtlanía chicahuac xiquintlapojpolhui. Sintla amo, nojquiya techmicti
    na, huan xiquixpolo notoca ipan nopa amatlapohuali catli tiquijcuilo.
  swh-ONEN: Lakini sasa nakusihi, wasamehe dhambi yao; lakini kama sivyo, basi nifute
    kutoka kwenye kitabu ulichoandika.”
  bba-bba: Nɑ nun kɑnɑmɔ ɑ bu suuru kuo. À kun mɑɑ suuru mɔ̀, ɑ nɛn yĩsiru wunɔ tire
    te sɔɔn di, tèn mi ɑ wunɛn tɔmbun yĩsɑ yoruɑ.
  eng-KJVCPB: Yet now, if thou wilt forgive their sin; and if not, blot me, I pray
    thee, out of thy book which thou hast written.
  cpy-cpy: Nokowako-tzimi paripero-teeri ikaariperotakira. Eerorika paripero-teeri,
    posheteenawo nowaero pojankina-takotakinaha.”
  mpx-mpx: Ya awanun elam te wali gegi u nuwayoho. Ebo nigeya, he alau u leke yoho
    buki toto wam gamagalau alaliya u leleliya.”
  wbp-wbp: Kula-jana pungka wiyarrpa-wati, yawuru-jarriya-jana kulu-wangu. Marda kapunpa-jana
    pinyi-jiki. Kula-jana pungka, ngajuju pungka yungurna-jana palinjarla kunka-pardi.
    Ngariji mirrika ngaju-nyangu yirdi kujanpaju puku wiringka yirrarnu yapa panu-kurlu
    nyuntu-nyangu-kurlu.”
  luo-luo: To koro kiyie, to wenegi richogi, to ka ok kamano, to ruch nyinga oko e
    kitabu misendikono.”
  meu-meu: Edia dika boma gwau tao; a bema lasi, lau ladagu danu vada o torea bukana
    amo ba rohoa.
  npi-ULB: तर अब तिनीहरूका पाप क्षमा गरिदिनुहोस् । क्षमा गर्नुहुन्‍न भनेता तपाईंले
    लेख्‍नुभएको पुस्तकबाट मेरो नाउँ मेटिदिनुहोस् ।”
  yor-yor: Ṣùgbọ́n nísinsin yìí, jọ̀wọ́ dárí ẹ̀ṣẹ̀ wọn jì wọ́n ṣùgbọ́n tí kò bá sì
    ṣe bẹ́ẹ̀, pa orúkọ mi rẹ́ kúrò nínú ìwé tí ìwọ ti kọ.”
  emp-NTPO: Mãwãmĩna mʌ̃ quĩrã djuburia ãdjirãba cadjirua oped̶ad̶ara quĩrãdoadua.
    Baribʌrʌ poya quĩrãdoaẽ́bʌrʌ, mʌ̃ trʌ̃ sid̶a ãyã b̶ʌdua bʌ ẽberãrã trʌ̃ b̶ʌ́ erob̶ʌd̶ebemada.–
  ind-ind: Tetapi aku mohon ampunilah dosa mereka. Jika tidak, maka biarlah namaku
    juga dihapuskan dari kitab yang berisi daftar nama-nama umat-Mu.”
  pes-OPCB: تمنا می‌کنم گناه آنها را ببخش و گرنه اسم مرا از دفترت محو کن.»
  aer-aer: Itnenhe ilpernetyakenhe anaye, akunye yanhe areye, itnekenge ipeltye-irremele
    arriletyale anaye. Unte apeke itnenhe irrerlknge atwetyeke anetyenhe akwete. Itnenhe
    irrerlknge atwetyalaye, ayenge-tetye irrerlknge atwaye nhenge ayenge itneke ilwetyenhenge!
    Arritnye atyinhe pweke akngerre yanhe-ngentyele urrparaye nhenge Unte-arle arritnye
    atyinhe intelhe-ilekeke tyerrtye arrpenhe Ngkwinhe areyenge.”
  tgl-ULB: Pero ngayon, pakiusap patawarin mo ang kanilang kasalanan; pero kung hindi
    ninyo gagawin, pawiin mo ako sa aklat na iyong isinulat.”
  cbu-NT: 'Mishat, Apanllee mashku tárangiya; Nuw shiyaa mashkina: Shiysha ichinguru
    Israelchichee yutaritshishirini mapiyngcha. Nduniya mapiymaam zandkush, ashiri
    nuwaatstam suri izuureerush tchingangcha yuw nuwaa suri patumbchimun yandarangish
    anootsi, Móysisi Apanllee tsiyatku tárangiya.'
  hui-hui: Ani bialu heneyago ainde harugo agua bule ndodago tinaga ko o biyadagoni
    domo wahabe. Ai domo wa naholeyagua nde wahalu i̱ninaga mini ebere í̠naga mbugani
    gilibu wirigoni nde í̠naga waneigini marunaga mini ngelalu i̱naga minigo wahalu
    domo wahabe laro, lene.
  mya-mya: သူ​တို့​၏​အ​ပြစ်​ကို​လွှတ်​တော်​မူ​ပါ။ သူ​တို့​၏ အ​ပြစ်​ကို​လွှတ်​တော်​မ​မူ​လျှင်၊
    ကိုယ်​တော်​၏​လူ မျိုး​တော်​နာ​မည်​စာ​ရင်း​မှ​အ​ကျွန်ုပ်​၏​နာ​မည် ကို​ပယ်​ဖျက်​တော်​မူ​ပါ''
    ဟု​တောင်း​ပန်​လျှောက် ထား​လေ​၏။
  cbi-NTPO: Tsaañu' mitya ñuya yala' ujcha manbitsaade ti' u'tandinu tenve; tsaaren
    ñu yalanu ujcha manbitsaatyushu juntsaa, in mumu ñu' kiikanu piike' tanashu juntsanu
    mamushkide, timi.
  bod-N: ཁྱེད་ཀྱིས་དེ་དག་གི་སྡིག་པ་བསལ་བར་མཛོད། ཅི་སྟེ་མི་བསལ་ན། ཁྱེད་ཀྱིས་ཕྱག་གིས་བྲིས་པའི་གླེགས་བམ་ལས་ངའི་མིང་ཡང་གསུབ་པར་མཛོད་ཅེས་ཞུས།
  sna-sna: Asi zvino, ndapota hangu varegererei chivi chavo, asi kana zvisina kudaro,
    ipapo ndidzimei henyu mubhuku ramakanyora.”
  spa-BLM: Pero ahora, si quieres, perdona su pecado; y si no, por favor, bórrame
    de tu libro que has escrito.”
  cac-cac: Yuj val chi' tzin tevi d'ayach to tzac' lajvoc smul eb' chi'. Tato max
    ac' nivanc'olal smul eb' chi' jun, tza sucsat in b'i d'a yol ch'an̈ libro b'aj
    tz'ib'ab'il sb'i eb' to icxo yaji, xchi vin̈ d'a Jehová.
  swh-ULB: Walakini sasa, ikiwa utawasamehe dhambi yao – na kama sivyo, unifute, nakusihi,
    katika kitabu chako ulichoandika.”
  bel-bel: даруй ім грэх іхні; а калі не, дык сатры і мяне з кнігі Тваёй, у якую Ты
    ўпісаў.
  wed-wed: Wate marina Bada a vivibaḡaim da ai ḡoʼapoapoei ma nota-tawanei ma mepa
    da eḡa lamna avena ma wavau am au buka ma boa-tawanei.”
  deu-ELBBK: Und nun, wenn du ihre Sünde vergeben wolltest! ... wenn aber nicht, so
    lösche mich doch aus deinem Buch, das du geschrieben hast.
  mbb-OT: Ne edhengyuan ku sikew he peseyluwa nu sikandan dutun te salè dan; ne emun
    kenè nu en sikandan ebpeseyluwen, ne penasa nu en daan is kedì he ngazan duen
    te libru he zutun nu ilista is menge ngazan te menge etew nu.”
  mal-2015: എങ്കിലും നീ അവരുടെ പാപം ക്ഷമിക്കേണമേ; അല്ലെങ്കിൽ നീ എഴുതിയ നിന്റെ പുസ്തകത്തിൽനിന്നു
    എന്റെ പേർ മായിച്ചുകളയേണമേ.
  tuo-NT: Niꞌcãrõacãrẽ mʉꞌʉrẽ ʉpʉtʉ sẽrĩꞌi. Narẽ acobojoya. Acobojotigʉ pũrĩcã, mʉꞌʉ
    ya pũrĩ catirã wãme ojaõꞌonoꞌca pũrĩpʉ yʉꞌʉ wãmerẽ coecãꞌña, nicʉ niwĩ Moisé.
  gup-gup: Dja bolkkime wanjh ngaye djawan bu yimarnebengmidjdan kunwarre bedberre.
    Dja bu burrkyak, wanjh kanngeybularrbu ngaye kore nawu djurra yibenngeybimbom
    ngudda ke bininj rowk.”
  gvs-gvs: Go Yauwe, akawanoi yaim bego ame tuta, neta im nuwonúwana nakae, idi bágala
    kunuwotao. Go neta geya, akawanoi yaim, im buki goi yoigu boi kuginigini, e kutaūwe.’
  rmc-rmc: Ale akana, mangav tut, odmuk lenge o binos. A te na, akor man mažin avri
    andral tiro zvitkos, so pisinďal.“
  nlg-nlg: Mi taeni, inau tu nongi ngangatagho ge ko talukehai na paludira, me ke
    taho ke, mo ko ghuduri kehau ta nimua na buka to gerei na ahadira nimua na vure.”
  pes-OPV: الان هرگاه گناه ایشان رامی آمرزی و اگرنه مرا از دفترت که نوشته‌ای، محو
    ساز.»
  ron-1924: Яртэ-ле акум пэкатул! Дакэ ну, атунч штерӂе-мэ дин картя Та пе каре ай
    скрис-о!”
  aui-aui: Bi katana, yadi tamumu kunoghotataveni, bi gegha na, memeda kagu waghawagha
    yam buka kamonama kasunaghataveni.”
  ben-OBCV: কিন্তু এখন, দয়া করে এদের পাপ ক্ষমা করো—কিন্তু যদি না করো, তবে তোমার লেখা
    বই থেকে আমার নামটি মুছে ফেলো।”
  som-som: Laakiin hadda haddaad dembigooda cafidid; haddii kalese waan ku baryayaaye,
    kitaabkaaga aad qortay iga tir.
  lat-VUC: aut si non facis, dele me de libro tuo quem scripsisti.
  eng-ASVBT: Yet now, if thou wilt forgive their sin—and if not, blot me, I pray thee,
    out of thy book which thou hast written.
  mna-mna: Tamen iŋgi aŋsuŋu be muŋai zin mi reege sanaana kizin. Mi so som, na aŋgo
    yo. Zoŋ ta imbot se ro ku ta beede na, mus ma ilane.”
  ita-1885: Ma ora, rimetti loro il lor peccato; se no, cancellami ora dal tuo Libro
    che tu hai scritto.
  eng-LXXUP: And now if thou wilt forgive their sin, forgive it; and if not, blot
    me out of thy book, which thou hast written.
  eng-ULB: But now, please forgive their sin; but if you do not, blot me out of the
    book that you have written.”
  spa-VBL: Pero ahora, si quieres, perdona sus pecados. Si no, bórrame del pergamino
    en el que guardas tus registros”.
  fra-_FOB: Mais maintenant, pardonne leur péché! Sinon, efface-moi de ton livre que
    tu as écrit.
  mal-mal: എങ്കിലും അങ്ങ് അവരുടെ പാപം ക്ഷമിക്കണമേ; അല്ലെങ്കിൽ അങ്ങ് എഴുതിയ അങ്ങയുടെ
    പുസ്തകത്തിൽനിന്ന് എന്റെ പേര് മായിച്ചുകളയണമേ.
  urd-GVR: Mehrbānī karke unheṅ muāf kar. Lekin agar tū unheṅ muāf na kare to phir
    mujhe bhī apnī us kitāb meṅ se miṭā de jis meṅ tū ne apne logoṅ ke nām darj kie
    haiṅ.”
  suz-BL: मो हना यो गे मेको आन पाप क्‍याम्‍दीन, दे पुंइनुङ। मक्‍याम्‍ताक्‍नी हना,
    इन ब्रेक्‍शो किताब रे आं नें क्‍याम्‍दीने” दें‍त। भजन संग्रह ६९:२९; लूका १०:२०;
    रोमी ९:३
  ita-1927: nondimeno, perdona ora il loro peccato! Se no, deh, cancellami dal tuo
    libro che hai scritto!”
  ckb-ckb: بەڵام ئێستا لە گوناهیان خۆشبە، ئەگەر نا، لە پەڕتووکەکەی خۆت بمسڕەوە کە
    نووسیوتە.»
  eng-BBE: But now, if you will give them forgiveness — but if not, let my name be
    taken out of your book.
  kan-OKCV: ಆದರೂ ಈಗ ನೀವು ಅವರ ಪಾಪವನ್ನು ಕ್ಷಮಿಸಬೇಕು. ಇಲ್ಲವಾದರೆ ನೀವು ಬರೆದ ಗ್ರಂಥದಿಂದ ನನ್ನ
    ಹೆಸರನ್ನು ಅಳಿಸಿಬಿಡಿ,” ಎಂದು ಬೇಡಿಕೊಂಡನು.
  bbb-bbb: Ijadufuo E Ireobo a isekie ni ise buone ije giana arene ro a bakuma ni
    ive none ije a buki ije e one ijiebuo ive a isoema ije masi akoejieno kuae.
  tam-2017: ஆகிலும், தேவரீர் அவர்களுடைய பாவத்தை மன்னித்தருளுவீரானால் மன்னித்தருளும்;
    இல்லாவிட்டால் நீர் எழுதின உம்முடைய புத்தகத்திலிருந்து என்னுடைய பெயரைக் கிறுக்கிப்போடும்”
    என்றான்.
  spa-RV-1909: Que perdones ahora su pecado, y si no, ráeme ahora de tu libro que
    has escrito.
  ron-BTF: Totuși acum dacă voiești, iartă păcatul lor; și dacă nu, șterge-mă, te
    rog eu, din cartea ta pe care ai scris-o.
  eng-WEBP: Yet now, if you will, forgive their sin—and if not, please blot me out
    of your book which you have written.”
  eng-FBV: But now, if you will, forgive their sin. Otherwise just blot me out of
    the scroll in which you keep your records.”
  nld-1939: Maar vergeef toch hun zonden, of schrap mij uit het boek, dat Gij hebt
    geschreven.
  nch-BL: Na nimitztajtanía chicahuac xiquintapojpolhui. Sinta amo, nojquiya techmicti
    na, huan xiquixpolo notoca ipan nopa amatapohuali cati tiquijcuilo.
  vie-1934: nhưng bây giờ xin Chúa tha tội cho họ! Bằng không, hãy xóa tên tôi khỏi
    sách Ngài đã chép đi.
  hin-CV: लेकिन आप चाहें तो उनका पाप क्षमा कर दीजिए—यदि नहीं, तो कृपा कर मेरा नाम
    अपनी उस किताब से हटा दीजिए, जो आपने लिखी है!”
  eng-OURB: Yet now, if you will, forgive their habitual sin ·missing the mark·— and
    if not, please blot me out of your book which you have written.”
  spa-BES: Pero ahora, si les das perdón, pero si no, deja que mi nombre sea borrado
    de tu libro.
  tdx-tdx: Aa ie henane zao naho mete, apoho ty tahi’ iareo, fa naho tsie, faopaoho
    amy boke sinoki’oy ty añarako.
  vid-vid: Ila lelo, ndangukulanda uwosele gehile ga hewo. Wone huwosele, ndangukudedeza
    umbuse heni mli chitabu cha hegwe nachowandiche matagwa ga wanhu wa hegwe.”
  eng-OKE: But now, if Thou wilt forgive their sin! But if not, blot me now out of
    the Book, which Thou hast written.
  tha-KJV: แต่​บัดนี้​ขอพระองค์โปรดยกโทษบาปของเขา ถ้าหาไม่ ขอพระองค์ทรงลบชื่อของข้าพระองค์เสียจากทะเบียนที่​พระองค์​ทรงจดไว้”
  por-BR-2018: Que perdoes agora seu pecado, e se não, apaga-me agora de teu livro
    que escreveste.
  deu-ELO: Und nun, wenn du ihre Sünde vergeben wolltest! ...Wenn aber nicht, so lösche
    mich doch aus deinem Buche, das du geschrieben hast.
  eng-WYC-2018: either forgive thou this guilt to them, either if thou doest not,
    do away me from thy book, which thou hast written. (and so either forgive thou
    them this guilt, or if thou shalt not, then do me away from thy book, which thou
    hast written.)
  epo-epo: nun volu pardoni ilian pekon; kaj se ne, tiam volu elstreki min el Via
    libro, kiun Vi skribis.
  uig-PIN: Lekin ǝmdi Sǝn ularning gunaⱨini ǝpu ⱪilixⱪa uniƣaysǝn..., unimisang, ismimni
    Ɵzüng yazƣan dǝptiringdin ɵqürüwǝtkin! — dedi.
  beo-beo: Ilia wadela:i hou Di gogolema:ne olofoma:ne, na da Dima edegesa. Be hamedei
    galea, Buga amo ganodini Di da Dia fi dio dedei, amoga na dio fadegama.”
  tpi-OTNT: Tasol nau mi askim yu, sapos yu laik yu ken lusim sin bilong ol. Na sapos
    yu no laik, orait mi askim yu long rausim nem bilong mi wanpela tasol long dispela
    buk yu bin raitim nem bilong ol manmeri bilong yu long en.”
  hau-SA: Amma yanzu, ina roƙonka ka gafarta zunubinsu, in ba haka ba, to, ka shafe
    ni daga littafin da ka rubuta.”
  uig-LAT: Lékin emdi Sen ularning gunahini epu qilishqa unighaysen..., unimisang,
    ismimni Özüng yazghan deptiringdin öchürüwetkin! — dédi.
  nde-nde: Ake ubathethelele izono zabo kodwa nxa kungenjalo, ngesula ogwalweni olulobileyo.”
  ton-ton: Ka ko eni, kapau ʻe lelei te ke fakamolemole ʻenau angahala; pea kapau
    ʻe ʻikai, ʻoku ou kole kiate koe, tāmateʻi au mei hoʻo tohi ʻaia kuo ke tohi.”
  ces-1613: Nyní pak neb odpusť hřích jejich, a pakli nic, vymaž mne, prosím, z knihy
    své, kteroužs psal.
  eng-WMB: Yet now, if you will, forgive their sin—and if not, please blot me out
    of your book which you have written.”
  tam-TCV: ஆனாலும் அவர்களுடைய பாவத்தை இப்பொழுது மன்னியும்; இல்லாவிட்டால் நீர் எழுதிய
    புத்தகத்திலிருந்து என் பெயரை அழித்துவிடும்” என்றான்.
  ceb-ULB: Apan karon, pasayloa intawon ang ilang mga sala; kung dili ka makapasaylo,
    papasa ako sa talaan nga imong gisulat.”
  pol-UBG: Teraz jednak przebacz ich grzech, a jeśli nie, wymaż mnie, proszę, z twojej
    księgi, którą napisałeś.
  agr-agr: ¡Wait aneasam ditá tudauji tsagkujata! tusan wi segajame. Tuja tsagkugmaichakmek,
