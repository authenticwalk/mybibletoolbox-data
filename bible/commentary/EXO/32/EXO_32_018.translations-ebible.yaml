verse: EXO.032.018
translations:
  mal-C: “അതു ജയിച്ച് ആർക്കുന്നവരുടെ ഘോഷമല്ല, തോറ്റവരുടെ നിലവിളിയുമല്ല; പാടുന്നവരുടെ
    ശബ്ദമാണു ഞാൻ കേൾക്കുന്നത്,” എന്ന് മോശ പറഞ്ഞു.
  deu-TKW: 'Der aber erwiderte: Das ist kein Geschrei, wie es Sieger, und kein Geschrei,
    wie es Unterliegende anheben; Gesangestöne höre ich!'
  lin-lin: 'Moyize azongisaki : — Te, ezali makelele ya elonga te, makelele ya kokweyisama
    mpe te ! Oyo ngai nazali koyoka, ezali nde makelele ya banzembo.'
  eng-LSV: And he says, “It is not the voice of the crying of might, nor is it the
    voice of the crying of weakness—I am hearing a voice of singing.”
  eng-GNV: 'Who answered, It is not the noyse of them that haue the victorie, nor
    the noyse of them that are ouercome: but I do heare ye noyse of singing.'
  eng-WEBSTER: 'And he said, It is not the voice of them that shout for mastery, neither
    is it the voice of them that cry for being overcome: but the noise of them that
    sing do I hear.'
  nhw-BL: 'Pero Moisés quinanquili: ―Amo tlahuejchihuaj pampa tlatlantoque, niyon
    amo quichihuaj pampa sequinoc quintlantoque. Nijcaqui catli huicaj seyoc tlamantli
    huicatl.'
  swh-ONEN: 'Mose akajibu: “Si sauti ya ushindi, wala si sauti ya kushindwa; ni sauti
    ya kuimba ninayosikia.”'
  bba-bba: Mɔwisi u nɛɛ, n ǹ be bɑ nɑsɑrɑ suɑn wurenu mi. N ǹ mɑɑ mɔ be bɑ dɛsiru
    mwɛɛrɑɡinu. Be bɑ womusu mɔ̀n wurenɑ nɑ nɔɔmɔ.
  eng-KJVCPB: 'And he said, It is not the voice of them that shout for mastery, neither
    is it the voice of them that cry for being overcome: but the noise of them that
    sing do I hear.'
  cpy-cpy: 'Ari rakanaki Moisés, ikantzi: “Tema romampahae-yatyaani nokemakiri naaka.
    Tema kaari kaemaantsi rotsinampaeteri rowayiri-teetyaari, kaari eejatzi kaemaantsi
    rotsinampaeri rowayiritani.”'
  mpx-mpx: Anana Mosese i lahe i ba, “Anan ana hago nige i oola ebo tagalaka i gan
    ge hi loloi. Ana hago nige i oola ebo hi pakokovel ge hi lolokahin. He anan toto
    ya hago i ola te hi wonawona.”
  wbp-wbp: Mujujurla wangkaja, “Lawa, kula kalu purlami kulu-jangka wina, manu kula
    karna-jana purda-nyanyi yulanja-kurra. Purda-nyanyi karna-jana yunparninja-kurra.”
  luo-luo: To Musa nodwoke niya, “Ok en mahu mar loch kata ywak mar joma olo e lweny;
    to en mana koko mar wer ema awinjo.”
  meu-meu: Mose eto, Lasi na kamonaimu ḡauna na dia kwalimu dainai asie hisi daemu,
    bona darere dainai asie ehonimu, to ane e abimu.
  npi-ULB: तर मोशाले भने, “यो विजेताको आवाज होइन, न त पराजितहरूको आवाज हो, तर म त
    गीत गाइरहेको आवाज सुन्दै छु ।”
  yor-yor: Mose dáhùn pé, “Kì í ṣe ariwo fún ìṣẹ́gun, kì í ṣe ariwo fún aṣẹ́gun; ohùn
    àwọn tí ń kọrin ni mo gbọ́.”
  emp-NTPO: 'Moiseba panusia: –Mʌ̃a ũrĩ b̶ʌra dji quĩrũ poyabʌdad̶e b̶iabada quĩrãca
    b̶ʌẽ́a, ni dji quĩrũba poyabʌdad̶e b̶iabada quĩrãca b̶ʌẽ́a. Mʌ̃a ũrĩ b̶ʌ quĩrãca
    ãdjirãra b̶ʌsrid̶a trʌ̃ã duanʌa.–'
  ind-ind: Jawab Musa, “Bukan! Itu bukan suara sorak kemenangan ataupun tangisan kekalahan.
    Aku mendengar suara nyanyian.”
  pes-OPCB: 'ولی موسی گفت: «این صدا، فریاد پیروزی یا شکست نیست، بلکه صدای ساز و آواز
    است.»'
  aer-aer: Moses ikwere angkeke, “Arrangkwe, itne alyelhetyakenhele nhenge itne impeke
    atwerrentye iperre, the itnenhe awetyakenhe artnerlenge, the itnenhe aweme alyelherlenge.”
  tgl-ULB: Pero sinabi ni Moises, “Hindi ito tunog ng isang tagumpay at hindi tunog
    ng natatalong mga tao, pero ang tunog ng umaawit ang aking naririnig.”
  cbu-NT: Itaru, Móysissha tárangiya, ¿Ndusha shambatkusin zamtarana undararee kasiyarusina?
    Mishat, ¿ndusha Israelchichee undarar pachaksin, uwaatsim kasiyarusin, tanuksin
    ántaranna? tárangiya. Itaru, nuw mazinaktana yuwaa yasiyastarana anootsi, tárangiya
    Móysisi Josueyaatsi.
  hui-hui: Ani layagola Mosesehanda lalu, O laruagoni wai buwa agali bo hana halu
    pialu ali iwa mambolola laradagua ndo biarua agua. Wai anda ibuwa bo paya biragola
    ga̱ kobala laradaguabi ndo dege biarua. Olaruagoni wali agalime iba ganaore laruagoni,
    lene.
  mya-mya: မော​ရှေ​က``ငါ​ကြား​ရ​သော​အ​သံ​သည်၊ စစ် အောင်​သံ​လည်း​မ​ဟုတ်၊ စစ်​ရှုံး​သံ​လည်း​မ​ဟုတ်၊
    သီ​ချင်း​သံ​ပင်​ဖြစ်​သည်'' ဟု​ပြန်​ပြော​၏။
  cbi-NTPO: 'Tsenñun Moisés tsandimi: Vingue'' puitu beesanguiñu bain jutyu, naa bensa-i''
    dellakintse''tuwara beesa bain jutyuve; entsaya vee beesave, timi.'
  bod-N: མོ་ཤེ་ན་རེ། དེ་ནི་གཡུལ་ལས་རྒྱལ་བ་རྣམས་ཀྱི་སྒྲ་མ་ཡིན་ལ་གཡུལ་ལས་ཕམ་པ་རྣམས་ཀྱི་སྒྲ་ཡང་མ་ཡིན་པར།
    བདག་གིས་ཐོས་པ་མི་རྣམས་ཀྱིས་གླུ་ལེན་གྱིན་པའི་སྒྲ་རེད་ཅེས་སྨྲས་སོ། །
  sna-sna: Mozisi akapindura akati, “Harusi ruzha rwokukunda, harusi ruzha rwokukundwa;
    ruzha rwokuimba rwandinonzwa.”
  spa-BLM: 'Dijo: “No es la voz de los que gritan por la victoria. No es la voz de
    los que gritan por ser vencidos, sino el ruido de los que cantan lo que oigo”.'
  cac-cac: 'Ix tac''vi vin̈aj Moisés chi'': —A juntzan̈ av tz''och scab'' chi'', man̈
    avoc yic tzalajc''olal yic tz''ac''ji ganar junoc oval, man̈ avocpax yic cusc''olal
    yic tz''ac''ji ganar anima yuj eb'' ajc''ool, palta b''it tz''och svab''i, xchi
    vin̈.'
  swh-ULB: “Lakini Musa akasema, “Hiyo si sauti ya watu wapigao kelele kwa sababu
    ya kushinda vitani, wala si sauti ya watu wapigao kelele kwa sababu ya kushindwa;
    bali kelele za watu waimbao ndizo ninazozisikia mimi.”
  bel-bel: 'Але Майсей сказаў: гэта ня крык тых, што перамагаюць, і ня лямант тых,
    якіх пабіваюць; я чую голас тых, што сьпяваюць.'
  deu-ELBBK: 'Und er sprach: Es ist nicht der Schall von Siegesgeschrei und nicht
    der Schall von Geschrei der Niederlage; den Schall von Wechselgesang höre ich.'
  mbb-OT: Ne migkaǥi si Moises te, “Heeyan he keǥurub, kenà uruhuyan te ebpekezaag
    ne kenà daan erang te egkezaag, kekenà, keǥurub te ebpemenganta.”
  mal-2015: 'അതിന്നു അവൻ: ജയിച്ചു ആർക്കുന്നവരുടെ ഘോഷമല്ല, തോറ്റു നിലവിളിക്കുന്നവരുടെ
    നിലവിളിയുമല്ല, പ്രതിഗാനം ചെയ്യുന്നവരുടെ ഘോഷമത്രേ ഞാൻ കേൾക്കുന്നതു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Moisé peꞌe cʉ̃rẽ aꞌtiro yʉꞌticʉ niwĩ: —Na aꞌmewẽjẽ wapataꞌaca beꞌro caricũ
    eꞌcatise mejẽta nírõcoro. Tojo nicã aꞌmewẽjẽ bajuriorã bʉjawetirã basase mejẽta
    nírõcoro. Mejẽcã basase tʉꞌogʉcoro, nicʉ niwĩ.'
  gup-gup: Wanjh Moses yimeng “Burrkyak. Nakka minj kabirrihburren. Minj kabirrihkayhme
    bu bindibom birribuyika bininj. Dja nakka wanjh kabirrihdjalwayini kore ngabenbekkan.”
  gvs-gvs: Go yau adigo kagu, ‘Ana taiyakeka geya yaviya ana tovakumgoyao idi duduwo
    geya. Nakae ana taiyakeka geya yaviya ana toneneta idi táiya geya. Go sem yau
    anove ana taiyakeka nakae tomota sivesivesi!’
  rmc-rmc: 'O Mojžiš odphenďa: „Oda nane e vika olengri, ko zviťazinde, aňi e vika
    olengri, ko prehrajinde; me šunav o giľavipen.“'
  nlg-nlg: Hauva, Moses te bosa tughu vania, “Taho, e mua ngingili ni lagavule tana
    veitotoghoni, na ngingili ni togotogo.”
  pes-OPV: 'گفت: «صدای خروش ظفر نیست، و صدای خروش شکست نیست، بلکه آواز مغنیان را من
    می‌شنوم.»'
  ron-1924: 'Мойсе а рэспунс: „Стригэтул ачеста ну-й нич стригэт де бируиторь, нич
    стригэт де бируиць; че ауд еу есте гласул унор оамень каре кынтэ!”'
  ben-OBCV: 'মোশি উত্তর দিলেন: “এটি জয়ধ্বনির শব্দ নয়, এটি পরাজয়ের শব্দ নয়; আমি
    গানের শব্দ শুনতে পাচ্ছি।”'
  som-som: Markaasuu ku yidhi, Kaasu ma aha codka kuwa guulaysta, mana aha codka kuwa
    laga adkaado, laakiinse waxaan maqlayaa kuwa gabyaya codkood.
  lat-VUC: 'Qui respondit: Non est clamor adhortantium ad pugnam, neque vociferatio
    compellentium ad fugam: sed vocem cantantium ego audio.'
  eng-ASVBT: And he said, It is not the voice of them that shout for mastery, neither
    is it the voice of them that cry for being overcome; but the noise of them that
    sing do I hear.
  mna-mna: 'Tamen Mose iso: “E-e. Orooro tiŋga kembei zin malmal kan menmeen zin,
    som titaŋ na som. Iŋga timbombo len sorok.”'
  ita-1885: 'E Mosè disse: Questo non è punto grido di vittoriosi; nè grido di vinti;
    io odo un suono di canto.'
  eng-LXXUP: And Moses says, It is not the voice of them that begin the battle, nor
    the voice of them that begin the cry of defeat, but the voice of them that begin
    the banquet of wine do I hear.
  eng-ULB: But Moses said, “It is not the sound of a victor, and not the sound of
    defeated people, but the sound of singing that I hear.”
  spa-VBL: 'Pero Moisés respondió: “Estos no son los gritos de la victoria o de la
    derrota. ¡Lo que oigo es gente que está de fiesta!”'
  fra-_FOB: 'Et Moïse dit: Ce n''est ni un bruit de cris de victoire, ni un bruit
    de cris de défaite; j''entends un bruit de chants.'
  mal-mal: 'അതിന് അവൻ: “ജയിച്ച് ആർക്കുന്നവരുടെ ഘോഷമല്ല, തോറ്റ് നിലവിളിക്കുന്നവരുടെ
    നിലവിളിയുമല്ല, പ്രതിഗാനം ചെയ്യുന്നവരുടെ ഘോഷമാണ് ഞാൻ കേൾക്കുന്നത്” എന്ന് പറഞ്ഞു.'
  urd-GVR: Mūsā ne jawāb diyā, “Na to yih fathmandoṅ ke nāre haiṅ, na shikast khāe
    huoṅ kī chīḳh-pukār. Mujhe gāne wāloṅ kī āwāz sunāī de rahī hai.”
  suz-BL: तन्‍न मोसामी “एको रेयके लडाइ ग्राब आन रेयके ममाइ, ब्रुइब आन रेयके यो ममाइ।
    गो कुम्‍सो पशो नेंता” दें‍त।
  ita-1927: 'E Mosè rispose: “Questo non è né grido di vittoria, né grido di vinti;
    il clamore ch’io odo e di gente che canta”.'
  ckb-ckb: 'ئەویش گوتی: «نە دەنگی هاواری سەرکەوتنە، نە دەنگی هاواری دۆڕاندنە، بەڵکو
    دەنگی گۆرانییە، ئەوەی گوێم لێیە.»'
  eng-BBE: And Moses said, It is not the voice of men who are overcoming in the fight,
    or the cry of those who have been overcome; it is the sound of songs which comes
    to my ear.
  kan-OKCV: 'ಅದಕ್ಕೆ ಮೋಶೆಯು ಹೀಗೆ ಉತ್ತರಿಸಿದನು: “ಅದು ಜಯಧ್ವನಿಯು ಅಲ್ಲ, ಅಪಜಯದ ಧ್ವನಿಯೂ ಅಲ್ಲ.
    ಆದರೆ ನನಗೆ ಹಾಡುವ ಧ್ವನಿಯು ಕೇಳಿಸುತ್ತಿದೆ.”'
  bbb-bbb: Ro Mosisi fu una gue kuae, Na vierafega bu ebe kaniakuriaga bu subi vakinu
    vije ro niraevo baki ro kuke bu e kaniakuriana oemarevo baki. Ro na fiega buka
    dua uruna oemarevo na fievano kuae.
  tam-2017: 'அதற்கு மோசே: “அது வெற்றியின் சத்தமும் அல்ல, தோல்வியின் சத்தமும் அல்ல;
    பாடலின் சத்தம் எனக்குக் கேட்கிறது” என்றான்.'
  spa-RV-1909: 'Y él respondió: No es eco de algazara de fuertes, ni eco de alaridos
    de flacos: algazara de cantar oigo yo.'
  ron-BTF: 'Dar el a spus: Nu este vocea celor ce strigă din cauza victoriei, nici
    nu este vocea celor ce strigă din cauză că sunt învinși, ci aud zgomotul celor
    ce cântă.'
  eng-WEBP: He said, “It isn’t the voice of those who shout for victory. It is not
    the voice of those who cry for being overcome; but the noise of those who sing
    that I hear.”
  eng-FBV: But Moses replied, “These are not the shouts of victory or of defeat. What
    I'm hearing is people partying!”
  nld-1939: 'Maar Moses antwoordde: Dit zijn geen overwinningskreten noch kreten bij
    een nederlaag; maar ik hoor zingen.'
  nch-BL: 'Pero Moisés quinanquili: ―Amo tahuejchihuaj pampa tatantoque, yon amo quichihuaj
    pampa sequinoc quintantoque. Nijcaqui cati huicaj seyoc tamanti huicat.'
  vie-1934: 'Môi-se đáp rằng: Chẳng phải tiếng kêu về thắng trận, cũng chẳng phải
    tiếng kêu về thua trận; nhưng ta nghe tiếng kẻ hát.'
  hin-CV: किंतु मोशेह ने कहा, “यह न तो जीत की खुशी की आवाज हैं, और न हार के दुःख की,
    लेकिन मुझे तो गाने की आवाज सुनाई दे रही है.”
  eng-OURB: He said, “It is not the voice of those who shout for victory. It is not
    the voice of those who cry for being overcome; but the noise of those who sing
    that I sh'ma ·hear obey·.”
  spa-BES: 'Y dijo Moisés: No es la voz de los hombres que vencieron en la batalla,
    ni el clamor de los que han sido vencidos; es el sonido de las canciones lo que
    llega a mi oído.'
  tdx-tdx: Fa hoe re, Tsy ty fitreñam-pandrebake naho tsy ty fangoihoia’ o giokeo,
    fa ty fivolam-pihisa ty tsanoñeko.
  vid-vid: Ila Musa nakamwidichila, “Haliwele iyowe lya kusumya ama kulemwela, ila
    iyowe lyoulinguhulika ndo iyowe lya wanhu walingwimba.”
  eng-OKE: But he said, It is not the voice of men who are victorious, nor is it the
    voice of the weak who are beaten, but it is the voice of revelers that I hear.
  tha-KJV: ฝ่ายโมเสสตอบว่า “​ที่​เราได้ยิ​นม​ิ​ใช่​เสียงอื้​ออ​ึงของคนที่​มี​ชัยชนะ
    และมิ​ใช่​เสียงคนที่​แพ้ แต่​เป็นเสียงคนร้องเพลงกัน”
  por-BR-2018: 'E ele respondeu: Não é eco de gritos de vitória de fortes, nem eco
    de gritos de fracos: eu ouço barulho de cantorias.'
  deu-ELO: 'Und er sprach: Es ist nicht der Schall von Siegesgeschrei und nicht der
    Schall von Geschrei der Niederlage; den Schall von Wechselgesang höre ich.'
  eng-WYC-2018: To whom Moses answered, It is not a cry of men exciting to battle,
    neither the cry of men compelled to fleeing, but I hear the voice(s) of singers.
  epo-epo: 'Sed tiu diris: Tio ne estas kriado de venko, nek kriado de malvenko, sed
    bruon de kantantoj mi aŭdas.'
  uig-PIN: 'Lekin u jawab berip: — Angliniwatⱪan awaz nǝ nusrǝt tǝntǝnisi ǝmǝs, nǝ
    mǝƣlubiyǝtning pǝryadi ǝmǝs, bǝlki nahxa-küy sadasi! — dedi.'
  beo-beo: Be Mousese da bu adole i, “Amo ea nabe da nimi baligisu o digini hobeasu
    agoane hame naba. Amo da gesami hea:su agoane naba.”
  tpi-OTNT: Tasol Moses i tok, “Nogat ya. Em i no singaut bilong ol man i winim pait.
    Na i no krai bilong ol man i lus long pait. Mi harim nek bilong singsing tasol.”
  hau-SA: Musa ya amsa ya ce, “Ba ƙarar nasara ba ce, ba ƙarar wanda yaƙi ya ci ba
    ne; ƙarar waƙa ce nake ji.”
  uig-LAT: 'Lékin u jawab bérip: — Angliniwatqan awaz ne nusret tentenisi emes, ne
    meghlubiyetning peryadi emes, belki naxsha-küy sadasi! — dédi.'
  nde-nde: 'UMosi waphendula wathi: “Akusiyo nhlokomo yokunqoba, akusiyo nhlokomo
    yokunqotshwa; yinhlokomo yokuhlabela mina engiyizwayo.”'
  ton-ton: 'Pea pehē ʻe ia, “ʻOku ʻikai ko e leʻo ia ʻokinautolu ʻoku mavava ʻi he
    mālohi, pea ʻoku ʻikai ko e leʻo ʻonautolu ʻoku tangi ʻi he fakavaivaiʻi: ka ʻoku
    ou ongoʻi ʻae leʻo ʻonautolu ʻoku hiva.”'
  ces-1613: 'Kterýžto odpověděl: Není to křik vítězících, ani křik poražených, hlas
    zpívajících já slyším.'
  eng-WMB: He said, “It isn’t the voice of those who shout for victory. It is not
    the voice of those who cry for being overcome; but the noise of those who sing
    that I hear.”
  tam-TCV: 'அதற்கு மோசே சொன்னது: “அது வெற்றியின் சத்தமும் அல்ல; தோல்வியின் சத்தமும்
    அல்ல; நாம் கேட்பது பாடலின் சத்தம்.”'
  ceb-ULB: Apan miingon si Moises, “Dili kana kagahob sa kadaogan, ug dili kagahob
    sa napildi nga katawhan, kondili kagahob sa panag-awit ang akong nadungog.”
  pol-UBG: 'On odpowiedział: Nie jest to głos zwyciężających ani głos pokonanych.
    Słyszę raczej głos śpiewających.'
  agr-agr: 'Tutai Moisés ayaak: “Nunak depetmakbaunum shiig aneenakugkesh imatainatsui.
    Tuja nuniachkush tikich depetkam wake besemag dekapenakugkesh imatainatsui, ¡auk
    nunak nampeja batsamas imat batsatui!” tiuwai.'
  kyc-kyc: Leyamo dokopa Moseseme lao, Doo letaminyi dokome yanda pyuo wini pipala
    letaminyi ingya naope panda pyao anamasi minya napala ee lenge dopale ingya naope
    pilyamo. Doko mee kenane poponge epelyamo, leya.
  urd-GVU: موسیٰ نے جواب دیا، ”نہ تو یہ فتح مندوں کے نعرے ہیں، نہ شکست کھائے ہوؤں
    کی چیخ پکار۔ مجھے گانے والوں کی آواز سنائی دے رہی ہے۔“
  deu-1912: 'Er antwortete: Es ist nicht ein Geschrei gegeneinander derer, die obliegen
    und unterliegen, sondern ich höre ein Geschrei eines Singetanzes.'
  ntj-ntj: Nyangka Mawutjalu watjarnu, “Wiya-kulila, pika-yanku pungkunytjamaalpa.
    Turlku-ya yinkarra.”
  kan-2017: ಅದಕ್ಕವನು, “ನನಗೆ ಕೇಳಿಸುವುದು ಜಯ ಧ್ವನಿಯೂ ಅಲ್ಲ, ವಿಜಯಗೀತೆಯೂ ಅಲ್ಲ ಸೋತು ಗೋಳಾಡುವವರ
    ಧ್ವನಿಯೂ ಅಲ್ಲ, ಗಾನಮಾಡುವವರ ಉಲ್ಲಾಸದ ಧ್ವನಿಯೇ ಆಗಿದೆ” ಅಂದನು.
  ena-ena: Lɨci Mosesɨ nudɨ abami. Hɨma uami. Viaŋ sagaŋ lɨbavɨla lɨvalavɨla ula ula
    livaliva me ma igahɨladin uami. Sagaŋ lɨbavɨci hulaŋ hɨhɨle nulɨdɨ lɨvalavɨci
    ilɨhavɨlalɨ me ma igahɨladin uami. Ha sɨhɨ iahaiaha sugɨ mɨtɨ pam igahɨladin uami.
  yap-yap: Me ga’ar Moses, “Gathi aram rogon lingan e garus ni ka ni gel fa lingan
    e yor ni kan me’waer; ya laman e tang.”
  hlt-MCSB: Tedae, “Thayung thamal aka doo ham ol pawt tih yawknah aka doo kah ol
    bal moenih. A doo ol ka yaak ngawn dae,” a ti nah.
  mdy-ETH: ሙሴ ጋዓንቴ፦ «ሃይ ዋይዚንታሢ ኮሢ ዑኡሲ ማዓንዳኣፓዓቴም ዖልዚና ባሼ ዓሲኮ ሄርሺንቲ ዑኡሲ፤ ሃሣ ባሺንቴ ዴሬኮ
    ዒላቲ ዑኡሲያቱዋሴ» ጌዔኔ።
  twi-ASANTE: Ɛnna Mose nso buaa no sɛ, “Ɛnnyɛ nkonimdie mu anigyeɛ anaa, nkoguo na
    mmom, ɛyɛ nnwontoɔ.”
  mwc-mwc: Ba Moses i kaobeyei i wona, “Kega bimaragata rasana kona getawana rasana
    saba nuwagaire taborina a nonori.”
  eng-WEBU: He said, “It isn’t the voice of those who shout for victory. It is not
    the voice of those who cry for being overcome; but the noise of those who sing
    that I hear.”
  bnp-bnp: Pali e Moses i koli, i ta maea, “I uka ma a nangine huriki ri mulangi na
    vabinga, i uka ma a nangine huriki ri pinadi na vabinga. a nangine huriki ri kalolo
    a longoa.”
  wal-wal: Yaagin Muusee zaaridi, “Taani siyiyoogee hagee yettappe attin, xoonidaageetu
    cenggurssa woikko xoonettidaageetu cenggurssa gidenna” yaagiis.
  spa-PDDPT: 'Pero él respondió: No es ruido de gritos de victoria, ni ruido de gritos
    de derrota, pero oigo el sonido del canto.'
  gun-gun: 'Moisés ombovai: — Joe ipo''aka va''ekue onhendua e''ỹ, neĩ oity pyre onhendu
    e''ỹ guive. Oporaei va''e rima aendu — he''i.'
  agu-BL: 'Poro nintzun tal Moisés tetz: —Bintzi poro nk''e''tz jun bitz tetz tx''aco''n
    nin nk''e''tz jun bitz yi bisbil yi qui''k nchitx''acon. Poro yi e''chk bitze''j
    yi na wit nin i''tz apart.'
  ilo-ULB: Ngem kinuna ni Moises, “Saan nga ariwawa iti panagballigi, ken saan met
    nga ariwawa ti naabak a tattao ngem ti timek ti agkakanta ti mangngegko.”
  kpg-kpg: Gei Moses ga helekai, “Ma hagalee di lee tenetene ne maaloo, be di lee
    manawa gee ne magedaa. Au e hagalongo bolo ma digau e huwa nadau daahili.”
  uig-ARA: 'لېكىن ئۇ جاۋاب بېرىپ: ــ ئاڭلىنىۋاتقان ئاۋاز نە نۇسرەت تەنتەنىسى ئەمەس،
    نە مەغلۇبىيەتنىڭ پەريادى ئەمەس، بەلكى ناخشا-كۈي ساداسى! ــ دېدى.'
  bps-bps: Kabay man Mosis, “I lingegu ise uni mdà di klehew i katu di kasfati, na
    ise uni mdà di klidù i kagfisan di kasfati, bay uni i lingegu, i uni di klingag.”
  sus-sus: Munsa naxa a yaabi, «Gere geenife xui mu ya, gere lɔɔsife xui fan mu a
    ra. N xulunyi xui nan mɛma.»
  pon-2006: Moses ahpw sapeng, nda, “Kaidehk ngilen mwoarong kaperen en powehdi, de
    ngilen mwoarong kansensuwed en lohdi; mwoarong en aramas me kokoul me I rongorong.”
  jae-jae: Mago Mose kêsôm gebe “Tonec wê siŋ atom, ma ŋacjo sêku êsêac tulu ŋataŋiboa
    atom amboac tonaŋgeŋ. Têtê wê ŋaonda tec gaŋô.”
  ksd-ksd: 'Ma i ga biti: Vakir a nilai diat ba dia kukula tago dia ga uvuvia, ma
    vakir a nilai diat dia tangi tago dia virua; iau valongore ke ra nilai diat ba
    dia kakakailai.'
  tur-YTC: 'O şöyle dedi: “Bu, zafer için bağıranların sesi değil. Yenilenlerin de
    feryat sesi değil bu; ama ben ezgi söyleyenlerin sesini duyuyorum.”'
  grc-BRENT: καὶ λέγει Οὐκ ἔστι φωνὴ ἐξαρχόντων κατʼ ἰσχὺν, οὐδὲ φωνὴ ἐξαρχόντων τροπῆς,
    ἀλλὰ φωνὴν ἐξαρχόντων οἴνου ἐγὼ ἀκούω.
  ind-AYT: Namun, Musa menjawab, “Itu bukan suara sorak kemenangan atau suara tangis
    kekalahan, melainkan suara nyanyian, itu yang kudengar.”
  nya-nya: Mose anayankha kuti, “Phokoso limeneli sindikulimva ngati phokoso la opambana
    nkhondo, kapena kulira kwa ongonjetsedwa pa nkhondo. Koma ndikulimva ngati phokoso
    la anthu amene akuyimba.”
  hrv-hrv: 'Mojsije mu odgovori: “Niti viču pobjednici, niti tuže pobijeđeni: tu ja
    samo pjesmu čujem.”'
  mps-mps: Tiali goli, Mosesgo te po wai, “Menio. Te bidigo wąbi hwįbo te aiyaba
    elaluyu, i wabo te tiwai me ebeo. Ma, te wąbi hwįbode te bidi dabe aiyaba elalubaso,
    te gela wabo tiwai menio. Eno te tęąbi wabo dogoni naga odobao,” wali.
  tpi-tpi: Tasol Moses i tok, “Nogat ya. Em i no singaut bilong ol man i winim pait.
    Na i no krai bilong ol man i lus long pait. Mi harim nek bilong singsing tasol.”
  dan-1931: 'Men han svarede: “Det er ikke sejrendes eller slagnes Skrig, det er Sang,
    jeg hører!”'
  vie-OVCB: 'Nhưng Môi-se đáp: “Đó không phải là tiếng reo hò chiến thắng, cũng chẳng
    phải là tiếng rên la chiến bại, mà là tiếng hát xướng.”'
  guj-2017: પણ મૂસાએ કહ્યું, “આ કોઈ વિજયનો નાદ નથી, તેમ પરાજયનો પોકાર પણ નથી, પણ આ
    તો ગાવાનો અવાજ સંભળાય છે.”
  pon-2006A: Moses ahpw sapeng, nda, “Kaidehk ngilen mwoarong kaperen en powehdi,
    de ngilen mwoarong kansensuwed en lohdi; mwoarong en aramas me kokoul me I rongorong.”
  por-BRBSL: 'Ele disse: “Não é a voz daqueles que gritam por vitória. Não é a voz
    daqueles que clamam por ser vencidos; mas o barulho daqueles que cantam que eu
    ouço”.'
  aly-aly: Moses angkek Joshua-ek, “Arrangkw. Israel-kenh-rnem inkwerelhey-angenh,
    rernem atwerrenty-penh. Rernem artney-angenh, rernem atwerrenty-penh. Atha renh-rnem
    aweyelarl, rernem aylelherreyel.”
  cth-cth: Hatei, ahni ni tânae pawlawk nahoeh, tâ e naw e hramki lawk hai nahoeh.
    Hateiteh, ka thai e heh la sak pawlawk doeh ati.
  twi-twi: Ɛnna Mose nso buaa no se, “Ɛnyɛ nkonimdi mu nnyigyei na ɛnyɛ nkogu de,
    na mmom, ɛyɛ nnwonto nnyigyei na mete.”
  hlt-hlt: Tedae, “Thayung thamal aka doo ham ol pawt tih yawknah aka doo kah ol bal
    moenih. A doo ol ka yaak ngawn dae,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisi dɔ̀: Dɛ̀ í tú bɛ̀ nɑmɛ̀ bɛ dootitɔbɛ̀ kó kutoweku, yoo bɛ̀
    dootitɔbɛ̀ bɛ̀ nɑmɛ̀ kɔku, dibɑnni kó iyiɛ nyi.'
  msy-2020: Ezɨ Moses ghaze, “Mamaghɨn puvatɨ. Kar gumaziba inogovimɨn apaniba abɨnizir
    dɨmdiam puvatɨ. Ezɨ apaniba me abɨrazir ararem puvatɨ. Kɨ onger akar tiaribaram
    orasi.”
  azb-azb: 'Musa cavab verdi: «Bu qələbə çalanların nidası deyil, Məğlubiyyətə uğrayanların
    da səsi deyil. Mən nəğmə səsi eşidirəm».'
  eng-DBY: 'And he said, It is not the sound of a shout of victory, neither is it
    the sound of a shout of defeat: it is the noise of alternate singing I hear.'
  hin-2017: उसने कहा, “वह जो शब्द है वह न तो जीतनेवालों का है, और न हारनेवालों का,
    मुझे तो गाने का शब्द सुन पड़ता है।”
  wol-KYG: 'Musaa ne ko: «Coow loolu de du bàkku yu njàmbaar waral, du jooytu yu jéll
    sabab, woyi mbumbaay daal laa dégg.»'
  bjr-bjr: Miqi qufanoo Mooseefa qinau. Sia qufoona rira ufa fau maridanoo fau. Sia
    qiki faafau qirufa fau maridanoo. Idi rarana kai iridaqa.
  eng-YLT: and he saith, 'It is not the voice of the crying of might, nor is it the
    voice of the crying of weakness — a voice of singing I am hearing.'
  kne-kne: Ngem kanan Moses, “Baken met bogaw di nangabak ono adawag di naabak san
    madnge mo adi et kaman dan mankankanta.”
  eng-WYC-2017: To whom Moses answered, It is not a cry of men exciting to battle,
    neither the cry of men compelled to fleeing, but I hear the voices of singers.
  eng-WMBB: He said, “It isn’t the voice of those who shout for victory. It is not
    the voice of those who cry for being overcome; but the noise of those who sing
    that I hear.”
  urd-GVH: मूसा ने जवाब दिया, “न तो यह फ़तहमंदों के नारे हैं, न शिकस्त खाए हुओं की
    चीख़-पुकार। मुझे गानेवालों की आवाज़ सुनाई दे रही है।”
  rug-rug: Meke olaṉa se Mosese, “Lokari, lopu guana mamalaiṉi vinarane babe vina
    kilasa koari na kana, ba guana na mamalaiṉi kinera tu.”
  gaz-gaz: 'Museen immoo akkana jedhee deebise: “Sagaleen ani dhagaʼu kun sagalee
    sirbaati malee sagalee mooʼuu, yookaan sagalee moʼatamuu miti.”'
  fra-LSG: 'Moïse répondit: Ce n’est ni un cri de vainqueurs, ni un cri de vaincus;
    ce que j’entends, c’est la voix de gens qui chantent.'
  gnn-gnn: Bala ŋayi yukurrana Mawtjitjtja mäkiri'‐witjurrunana. “Nhaltjan dhika walala
    yukurra yulŋunydja? Yaka ŋunha rirrakay märr‐yiŋgathirrinydja yukurra, ŋula walala
    bumara miriŋunha, ga yaka ŋunha rirrakay nyä'yunmirrinydja yukurra, ŋula miriŋuwuŋunydja
    bunhara. Dhikanydja dhuwala manikay marrtji yukurra,” bitjarra.
  yal-yal: Musa yi a yabi, “Nɔ tiine sɔnxɔ xui mi ito ra. Muxu bɔnbɔxine sɔnxɔ xui
    mi ito ra. N tan sigi sa xuiin nan mɛma.”
  haw-1868: I mai la kela, Aole ia he leo no ka poe uwauwa lanakila, aole hoi ka leo
    o ka poe uwe i ke pio ana; aka o ka walaau mele ka'u e lohe nei.
  arb-NAV: 'فَأَجَابَهُ مُوسَى: «هَذَا لَيْسَ هُتَافَ نَصْرَةٍ وَلا صُرَاخَ هَزِيمَةٍ،
    لَكِنْ مَا أَسْمَعُهُ هُوَ صَوْتُ غِنَاءٍ».'
  ewe-ewe: Ke Mose ɖo eŋu be, “Ao, menye dziɖuɣli alo aʋasiɣlie o, ke boŋ hadzidzie.”
  eng-LEE: And he said, It is not the voice of a shout for mastery, neither is it
    the voice of a cry for defeat; the noise of singing do I hear.
  gvn-gvn: '@see-verse:EXO.032.017'
  asm-FB: কিন্তু মোচিয়ে তেওঁক ক’লে, “এয়ে জয় ধ্বনিৰ শব্দ নহয়; আৰু পৰাজয়ী লোকসকলৰো
    শব্দ নহয়, কিন্তু গান গোৱাৰহে শব্দ মই শুনিবলৈ পাইছোঁ।”
  sus-A: مُنسَ نَشَ عَ يَابِ، «فٍرٍ فٍينِقٍ شُي مُ يَ، فٍرٍ لْو سِقٍ شُي قَن مُ عَ
    رَ. ﭑ شُلُنيِ شُي نَن مّمَ.»
  fra-SBL: 'Il dit : « Ce n''est pas la voix de ceux qui crient victoire. Ce n''est
    pas la voix de ceux qui crient pour être vaincus, mais le bruit de ceux qui chantent
    que j''entends. »'
  hbo-hbo: וַיֹּ֗אמֶר אֵ֥ין קֹול֙ עֲנֹ֣ות גְּבוּרָ֔ה וְאֵ֥ין קֹ֖ול עֲנֹ֣ות חֲלוּשָׁ֑ה
    קֹ֣ול עַנֹּ֔ות אָנֹכִ֖י שֹׁמֵֽעַ׃
  eng-WYCLIFFE: To whom Moises answeride, It is not cry of men exitynge to batel,
    nether the cry of men compellynge to fleyng, but Y here the vois of syngeris.
  piu-2006: '@see-verse:EXO.032.017'
  pjt-pjt: Ka Moselu wangkangu, “Wiya mira nyaratja pikaringkunytja wiya. Inma puṟunypaya
    inkanyi.”
  cwe-cwe: Musa kamwidika, “Siyo dizi da kuhuma hebu kuhumwa, mbali dizi da wanhu
    wokwimba.”
  kik-kik: Musa akĩmũcookeria atĩrĩ, “Ti mĩgambo ya ũhootani, na ti mĩgambo ya kũhootwo;
    nĩ mĩgambo ya kũina ndĩraigua.”
  fra-NCL: 'Moïse répondit : « Ce n’est ni un bruit de cris de victoire, ni un bruit
    de cris de défaite ; j’entends la voix de gens qui chantent. »'
  cek-AK: Mosi mah, To hanghaih lok loe misa pazawhaih lok na ai ni, misa sunghaih
    lok doeh na ai ah, laasakhaih lok ni ka thaih, tiah a naa.
  xla-xla: Amasiyama Mosesta ya꞉ watle asiyama epo atlaiyo, “Hao, opahale sota kotlomale
    yu epapele podalesema. Amasiyama siyalemama sala sale yu tlo dalema,” diyo.
  cuk-cuk: 'Moisés, Josuéʼga sogded: —We-oimak-an-itogedi, bilagi-nakwisadyob gwen
    oimake an itosulid. Bilagi-galakusadyob gwen oimake an itosurbalid. An itogedi,
    dulemar namakmar an itodo.'
  uig-CYR: 'Лекин у җавап берип: — Аңлиниватқан аваз нә нусрәт тәнтәниси әмәс, нә
    мәғлубийәтниң пәряди әмәс, бәлки нахша-күй садаси! — деди.'
  tel-2017: మోషే “అది జయ ధ్వని కాదు, అపజయ ధ్వని కాదు, సంగీత వాయిద్యాల శబ్దం నాకు వినబడుతోంది”
    అన్నాడు.
  hat-BSA: 'Men li te di yo: “Se pa son a yon kri viktwa, ni se pa son ke y ap pèdi
    batay; men se son chante ke m tande.”'
  kos-kos: Moses el fahk, “Tia pusren sasa in kutangla pa ingan, ku pusren tung ke
    kutangyukla elos, a pusren on.”
  hbo-WLC: וַיֹּ֗אמֶר אֵ֥ין קוֹל֙ עֲנ֣וֹת גְּבוּרָ֔ה וְאֵ֥ין ק֖וֹל עֲנ֣וֹת חֲלוּשָׁ֑ה
    ק֣וֹל עַנּ֔וֹת אָנֹכִ֖י שֹׁמֵֽעַ׃
  ibo-ibo: Ma Mosis zara sị, “Mba, nke a abụghị ụzụ ndị meriri nʼagha, maọbụ ụzụ ndị
    e meriri nʼagha, kama ọ bụ olu abụ ka m na-anụ.”
  ory-ory: ତହିଁରେ ସେ କହିଲେ, “ଏହା ଜୟଧ୍ୱନିର ଶବ୍ଦ ନୁହେଁ, କିଅବା ପରାଜୟ ସ୍ୱରର ଶବ୍ଦ ନୁହେଁ,
    ମାତ୍ର ମୁଁ ଗାୟନର ଶବ୍ଦ ଶୁଣୁଅଛି।”
  chk-chk: Nge Moses a üreni, “Ei akürang sap akürangen aramas mi win ika kuf, nge
    mine üa rong ngingin aramas mi köl.”
  rop-rop: Wal Mosis bin dalim im, “Det nois im nomo det nois weya deibin win langa
    fait, en im nomo det nois weya sambodi bin bidim olabat langa fait du. Det nois
    yu irrimbat olabat singsing.”
  ukr-1871: Та нї! каже, не так гукають подужники, і не так гукають подужані; голос
    пересьпівів я чую.
  bch-bch: Be Moses ikeo, “Eine mao. Arerengad oa mambe panua tiasal paraunga mao.
    Be eine mambe panua ad miri itamatama tiasal gid mao pade. Be nalongo ad gagal
    mambe panua tibaubau.”
  deu-1951: 'Er aber antwortete: Man singt da weder von Sieg noch Niederlage, sondern
    ich höre einen Wechselgesang!'
  eng-JPS: 'And he said: ''It is not the voice of them that shout for mastery, neither
    is it the voice of them that cry for being overcome, but the noise of them that
    sing do I hear.'''
  srp-1865: 'A on reèe: nije to vika kako vièu koji su jaèi, niti je vika kako vièu
    koji su slabiji, nego èujem viku onijeh koji pjevaju.'
  lug-lug: Naye n’amuddamu nti, “Siwulira maloboozi galeekaana olw’obuwanguzi, oba
    amaloboozi g’okwaziirana olw’okuwangulwa, naye maloboozi ga kuyimba ge mpulira.”
  heb-heb: ויאמר אין קול ענות גבורה ואין קול ענות חלושה קול ענות אנכי שמע׃
  ben-IRV: তিনি বললেন, “ওটা তো জয়ধ্বনির শব্দ নয়, পরাজয়ধ্বনিরও শব্দ নয়; আমি গানের
    শব্দ শুনতে পাচ্ছি।”
  pan-pan: ਤਾਂ ਉਸ ਆਖਿਆ, ਇਹ ਰੌਲ਼ਾ ਨਾ ਤਾਂ ਫਤਹ ਪਾਉਣ ਵਾਲਿਆਂ ਦਾ ਹੈ ਅਤੇ ਨਾ ਇਹ ਰੌਲ਼ਾ ਹਾਰਨ
    ਵਾਲਿਆਂ ਦਾ ਹੈ ਪਰ ਮੈਂ ਗਾਉਣ ਵਾਲਿਆਂ ਦੀ ਅਵਾਜ਼ ਸੁਣਦਾ ਹਾਂ।
  tkr-tkr: 'Mısee mang''une cuvabıs eyhen: – Zak''le ğameebaxhenbışdayiy avub aaxvanbışda
    ts''ir deş, mə''niy qəbəqqə g''iviyxhe.'
  mya-JVB: မောရှေကလည်း၊ ငါ ကြား သော အသံသည် အောင် ၍ ကြွေးကြော် သံ မဟုတ် ၊ ရှုံး ၍ ငိုကြွေး
    သံ လည်း မဟုတ် ၊ သီချင်းဆို သံ ဖြစ်သတည်းဟု ပြန်ပြော ၏။
  tbg-tbg: Iosuaava minti tuvaro Mosiva aqao tiro, Vi uvava vaireva, kia vora nti
    varia uvaravauve vaivo. Kia navutaaka naatara kaa uvaravauve vaivo. Vika ihi tihama
    oi aai ti variavo, tiro.
  hmo-hmo: Mose ia gwau, “Lasi, lau kamonai noho gauna be kwalimu dainai idia moale
    regena lasi, bona idia lusi dainai idia tai regena lasi, to ane idia abia noho.”
  urd-urd: मूसा ने कहा, यह आवाज़ न तो फ़तहमन्दों का नारा है, न मग़लूबों की फ़रियाद;
    बल्कि मुझे तो गाने वालों की आवाज़ सुनाई देती है।”
  rus-SYN: 'Но Моисей сказал: это не крик побеждающих и не вопль поражаемых; я слышу
    голос поющих.'
  bqc-SIM: 'Mↄizi mɛ̀: Kúkua mɛ́ dↄ weo, kási búbuapɛan we sↄ̃o, gbɛ̃́ↄ lɛsia ↄ̃
    málɛ ma.'
  tcz-CHONGTHU: Mose'n jong a don but in aseije, “galjona awgin jong ahideh poi chule
    gal lal na jeh a awgin jong ahipoi, keiman ka jah dan in lakisa awgin joh ahiye,
    ati.
  mar-mar: मोशेने उत्तर दिले, “एखाद्या सैन्याच्या विजयाचा हा आवाज नाही किंवा एखाद्या
    सैन्याच्या पराभवाचा हा आक्रोश नाही; मला जो आवाज ऐकू येत आहे तो नाचगाण्यांचा आहे.”
  qub-qub: 'Chaymi Moisés niran: «Manami binsiycurchu cushicarcaycämun. Manami binsisha
    carpischu llaquicarcaycämun. Wiyä talluypa tallur cantarcaycämojtami.»'
  bqp-bqp: 'Musa pì: Kùwiki mɛ́ à dↄ gwero, wɛ̃nda ↄ́ↄ dↄn gwe sↄ̃ro, gbɛ̃nↄ lɛ̀sinaan
    matɛn ma.'
  hat-hat: 'Men Moyiz reponn li: -Non! Non! Kalite chante sa a, se pa chante moun
    ki genyen yon batay ni chante moun ki pèdi batay. Se de gwoup moun k''ap chante:
    yonn ap reponn lòt.'
  eng-BSB: 'But Moses replied: “It is neither the cry of victory nor the cry of defeat;
    I hear the sound of singing!”'
  tod-tod: 'É gooɠaaʋoteni, é ɠɛ ma: «Pilɛ sɔlɔɔ nua ta-ɓee woo laade, pilɛ sɔlɔɔtala
    nua ta-ɓee woo laade, guye woo ɠa gè mɛnisu.»'
  eng-WEBPB: He said, “It isn’t the voice of those who shout for victory. It is not
    the voice of those who cry for being overcome; but the noise of those who sing
    that I hear.”
  kbq-kbq: Mosese'a ke nona huno, Ha' vahe'mokizmi ha'ma huzmante'za zamazeri zmagatere'naza
    zmagasasa omane'ge no, ha' vahezmi'mo'za ha' huzmante'za zamazeri zmagatere'naza
    zamagasasa omane'neanki zagame nehaza zamagasasa nentahue.
  nhe-BL: 'Pero Moisés quinanquili: ―Ax tlahuejchihuaj pampa tlatlantoque, niyon ax
    quichihuaj pampa sequinoc quintlantoque. Nijcaqui tlen huicaj seyoc tlamantli
    huicatl.'
  bus-bus: 'Musa bè: Zĩ̀blena wiii bé à dↄ gwero, wɛ̃nda ↄ́ↄdↄnan gwe sↄ̃ro, gbɛ̃nↄ
    lɛ̀sinan mɛ́ɛ maa.'
  gub-BL: Uze'eg Moizez Zuzue pe. — Nan kwaw teko ze'egaw wàmàtyry'ymar wamumaw mehe
    har. Nan kwaw teko waànoànogaw waneityk mehe har. Teko wazegar haw ainu iteko
    ihe, i'i izupe.
  eng-DRA: 'But he answered: It is not the cry of men encouraging to fight, nor the
    shout of men compelling to flee: but I hear the voice of singers.'
