verse: EXO.032.002
translations:
  mal-C: അഹരോൻ അവരോട്, “നിങ്ങളുടെ ഭാര്യമാരും പുത്രന്മാരും പുത്രിമാരും ധരിച്ചിട്ടുള്ള
    സ്വർണക്കുണുക്കുകൾ എടുത്ത് എന്റെ അടുക്കൽ കൊണ്ടുവരിക” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach Aaron zu ihnen: Reißt die goldenen Ringe ab, die eure Weiber,
    Söhne und Töchter an den Ohren tragen, und bringt sie mir her.'
  lin-lin: 'Aron azongiselaki bango : — Bolongola biloko ya matoyi oyo ezali na matoyi
    ya basi na bino, ya bana na bino ya basi mpe ya mibali, mpe bomemela ngai yango.'
  eng-LSV: And Aaron says to them, “Break off the rings of gold which [are] in the
    ears of your wives, your sons, and your daughters, and bring [them] to me”;
  eng-GNV: And Aaron said vnto them, Plucke off the golden earings, which are in the
    eares of your wiues, of your sonnes, and of your daughters, and bring them vnto
    me.
  eng-WEBSTER: And Aaron said to them, Break off the golden ear-rings which are in
    the ears of your wives, of your sons, and of your daughters, and bring them to
    me.
  nhw-BL: 'Huan Aarón quinilhui: ―Ma moquixtilica ininpijpilolhua amosihuajhua, amotelpocahua
    huan amoichpocahua; huan ma techhualiquilica nica.'
  swh-ONEN: Aroni akawajibu, “Vueni vipuli vya dhahabu ambavyo wake zenu, wana wenu
    na binti zenu wamevaa, mkaniletee.”
  bba-bba: Yerɑ Aroni u bu sɔ̃ɔwɑ u nɛɛ, i bɛɛn kurɔbun swɑɑ tonku wurɑɡinu potirimɑ
    kɑ bɛɛn bibuɡinu i kɑ nɑ.
  eng-KJVCPB: And Aaron said unto them, Break off the golden earrings, which are in
    the ears of your wives, of your sons, and of your daughters, and bring them unto
    me.
  cpy-cpy: 'Ari rakanaki Aarón, ikantanakiri: “Pamakinari jaka maawoeni ooro othayitziri
    okempitaki piinapaeni, pitomipaeni eejatzi pishintopaeni.”'
  mpx-mpx: Yaka analiya Eloni i lahe i ba, “Komwakomwa gold toto lagomiyau, ge natumiyau
    yowau ge bolau hi papahe, ku palo ge ku pwatanim elau.”
  wbp-wbp: Yarunu-jana wangkaja, “Yuwayi, yungkajulu kawurlu langa-kurlangu kuja kalu
    nyurrurla-parntarlu mardarni, manu kaja-nyanurlu manu yurntal-nyanurlu.”
  luo-luo: Harun nodwokogi niya, “Kawuru sitadi mag dhahabu ma yawuotu kod nyiu orwako
    mondo ukelna.”
  meu-meu: Bena Aaron ese e hamaorodia, eto, Gold badeidia na adavamui bona natumui
    taiadia amo ba koki oho, vada ba henigu.
  npi-ULB: त्यसैले हारूनले तिनीहरूलाई भने, “तिमीहरूका पत्‍नीहरू र छोराछोरीहरूका कानमा
    भएका सुनका कुण्डलहरू फुकाली मकहाँ लेओ ।”
  yor-yor: Aaroni dá wọn lóhùn pé, “Ẹ bọ́ òrùka wúrà tí ó wà ní etí àwọn ìyàwó yín,
    tí àwọn ọmọkùnrin yín, àti tí àwọn ọmọbìnrin yín, kí ẹ sì mú wọn wá sí ọ̀dọ̀ mi.”
  emp-NTPO: 'Aaroʌ̃ba panusia: –Bia b̶ʌa. Bãrã wẽrãrãba, bãrã warrarãba, bãrã caurã
    bid̶a pĩrũ oro od̶ada mʌ̃́a jũma ẽrã diad̶adua.–'
  ind-ind: Jawab Harun “Ambillah anting-anting emas dari istri-istrimu dan anak-anakmu,
    lalu bawalah kepadaku.”
  pes-OPCB: 'هارون در پاسخ گفت: «گوشواره‌های طلا را که در گوش زنان و دختران و پسران
    شماست، درآورده، نزد من بیاورید.»'
  aer-aer: Kenhe Aaron akenhe itneke angkeke, “Yewe, gold irlpe-kenhe ayenge anthaye
    anewe arrekantherrenhe irlpele atnyeneme, alere uthene marle uthene-kenhe areye-arlke.”
  tgl-ULB: Kaya sinabi ni Aaron sa kanila, “Kunin ninyo ang mga gintong hikaw sa mga
    tainga ng inyong mga asawa at sa mga tainga ng inyong mga anak na lalaki at sa
    mga anak na babae at dalhin ang mga ito sa akin.
  cbu-NT: Ashiriya, Aaronasha Israelchichee punirangu, tárangiya; ashiri siysa yuwaa
    izanllis witsush tawanurana an, misha iparis kamuz witsush tawanurana antam, misha
    iparis kizatam witsush oroo tawanurana anoo ichinguru yáyarus, ashparita nuwaam
    panangandama, Aarona tárangiya.
  hui-hui: Ani layagola Aronohanda wali agali biaruhondo lalu, Haleira ngamigo bibahende
    tí oneme ngagobi tí iginime ngagobi tí waneme ngagobi haleria ngolome wabinigo
    bibahende goloyu ngoai howa i̱hondo ngidaba, lene.
  mya-mya: အာ​ရုန်​က``သင်​တို့​၏​မ​ယား​နှင့်​သား​သ​မီး တို့ ဝတ်​ဆင်​ထား​သော​ရွှေ​နား​တောင်း​များ​ကို
    ချွတ်​၍ ငါ့​ထံ​သို့​ယူ​ခဲ့​ကြ​လော့'' ဟု​ဆို လေ​၏။-
  cbi-NTPO: 'Tsenñu Aarón pakatu: Tsaaya, ñulla'' shinbulanu bain, naa ñulla'' na''malanu
    bain, naa unbee nalanu bain uru pun-erara pumulanu delaakare'' taja'' inu kuwakai,
    timi.'
  bod-N: ཨ་རོན་ན་རེ། ཁྱོད་ཅག་གིས་རང་གི་ཆུང་མ་དང་བུ་བུ་མོ་དག་གི་གསེར་གྱི་རྣ་ལུང་རྣམས་བླངས་ནས་ངའི་མདུན་དུ་ཁྱེར་ཤོག་ཅིག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Aroni akavapindura akati, “Bvisai mhete dzegoridhe dzakapfekwa navakadzi
    venyu, vanakomana venyu navanasikana venyu mugouya nadzo kwandiri.”
  spa-BLM: 'Aarón les dijo: “Quítense los anillos de oro que están en las orejas de
    sus esposas, de sus hijos y de sus hijas, y tráiganmelos”.'
  cac-cac: 'Ix tac''vi vin̈aj Aarón chi'' d''a eb'': —A ticnaic, molb''ejeccot masanil
    q''uen uchiquin nab''a oro yic eb'' ix eyetb''eyum yed'' yic eb'' eyuninal, eb''
    ix eyisil, tzeyic''ancot d''ayin, xchi vin̈.'
  swh-ULB: Hivyo Aruni akawaambia, “Zitoeni pete za dhahabu zilizo katika masikio
    ya wake zenu, na wana wenu, na binti zenu, mkaniletee.”
  bel-bel: 'І сказаў ім Аарон: здымеце залатыя завушніцы, якія ў вушах у вашых жонак,
    вашых сыноў і вашых дочак, і прынясеце мне.'
  wed-wed: Aaron i paribelei, “Awawami ma natunatumi waivinei ma nelarai ai loji goldei
    ona neiai awariu!”
  deu-ELBBK: 'Und Aaron sprach zu ihnen: Reißt die goldenen Ringe ab, die in den Ohren
    eurer Frauen, eurer Söhne und eurer Töchter sind, und bringt sie zu mir.'
  mbb-OT: Ne migkaǥi si Aaron diyà te kandan te, “Pemul-uta niw is bulawan he menge
    eritis he in-eeritis te menge esawa niw wey menge anak niw, ne uwita niw kayi
    te kediey.”
  mal-2015: 'അഹരോൻ അവരോടു: നിങ്ങളുടെ ഭാര്യമാരുടെയും പുത്രന്മാരുടെയും പുത്രിമാരുടെയും
    കാതിലെ പൊൻകുണുക്കു പറിച്ചു എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Aarṍ narẽ yʉꞌticʉ niwĩ: —Mʉsã nʉmosãnumia, mʉsã põꞌrã ʉmʉa, mʉsã põꞌrã
    numia oꞌmeperi yosase uru meꞌrã weeꞌquere aꞌto yʉꞌʉ tiropʉ miitia, nicʉ niwĩ.'
  gup-gup: Wanjh Aaron benmarneyimeng, “Mah. Ngurriyerrkkemen dja ngurrimka nawu kabirrihkanemdjongbuyindikenh,
    manbu gold wirlmurrng nawu bedberre ngalbihbininjkobeng ngudberre dja mak ngalbebeywurd
    dja nabebeywurd ngudberre.”
  gvs-gvs: Tuwo Eroni idigo kana, ‘Monemiyao, natumiyao idi gipolu goura kokitakīdi
    komēdi kovinīgu.’
  rmc-rmc: 'O Aron lenge odphenďa: „Len tele tumare romňijendar, čhavendar the čhajendar
    o somnakune čeňa pal o kana a anen mange.“'
  nlg-nlg: Ma Aaron te ghaghua vanira, “Kau huighi na damukuli gold tana kulidira
    na lei taumiu, mana lei dalemiu na lei garimane mana lei tahula, ma kau holai
    vaniu mai.”
  pes-OPV: 'هارون بدیشان گفت: «گوشواره های طلا را که در گوش زنان و پسران و دختران
    شماست، بیرون کرده، نزد من بیاورید.»'
  ron-1924: 'Аарон ле-а рэспунс: „Скоатець черчеий де аур дин урекиле невестелор,
    фиилор ши фийчелор воастре ши адучеци-й ла мине.”'
  aui-aui: Na Eron iwonedi bo, “Natuwavinemi, natunatumi tomotomogha da wasiwasike
    taina yodi gouldma beraberadi siyagha na kokabitavetaveyana, bi kokawara kopiika
    tagu biidi.”
  ben-OBCV: হারোণ তাদের উত্তর দিলেন, “তোমাদের স্ত্রী, ছেলে ও মেয়েরা যেসব সোনার কানের
    দুল পরে আছে, সেগুলি খুলে ফেলো ও আমার কাছে নিয়ে এসো।”
  som-som: Markaasaa Haaruun wuxuu iyagii ku yidhi, Soo bixiya hilqadaha dahabka ah
    oo dhegaha ugu jira naagihiinna, iyo wiilashiinna, iyo gabdhihiinna, oo ii keena.
  lat-VUC: 'Dixitque ad eos Aaron: Tollite inaures aureas de uxorum, filiorumque et
    filiarum vestrarum auribus, et afferte ad me.'
  eng-ASVBT: And Aaron said unto them, Break off the golden rings, which are in the
    ears of your wives, of your sons, and of your daughters, and bring them unto me.
  mna-mna: 'Aron ileŋ to iso pizin. Iso: “Ambai. Kena kala ma koyogeege aigau milmilŋan
    ki kusiyom bizin mi lutuyom bizin ta tiurur la talŋan na, mi kakam ma kamar.”'
  ita-1885: 'Ed Aaronne disse loro: Spiccate i pendenti d''oro che sono alle orecchie
    delle vostre mogli, de'' vostri figliuoli, e delle vostre figliuole; e portatemeli.'
  eng-LXXUP: And Aaron says to them, Take off the golden earrings which are in the
    ears of your wives and daughters, and bring them to me.
  eng-ULB: So Aaron said to them, “Take off the golden rings that are on your wives'
    ears, and the ears of your sons and daughters, and bring them to me.”
  spa-VBL: “Tráiganme los pendientes de oro que llevan sus esposas, hijos e hijas”,
    respondió Aarón.
  fra-_FOB: 'Et Aaron leur répondit: En-levez les anneaux d''or qui sont aux oreilles
    de vos femmes, de vos fils et de vos filles, et apportez-les-moi.'
  mal-mal: 'അഹരോൻ അവരോട്: “നിങ്ങളുടെ ഭാര്യമാരുടെയും പുത്രന്മാരുടെയും പുത്രിമാരുടെയും
    കാതിലെ പൊൻകുണുക്ക് അഴിച്ച് എടുത്ത് എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ” എന്ന് പറഞ്ഞു.'
  lit-lit: 'Ir Aaronas jiems tarė: „Nutraukite auksinius auskarus, esančius jūsų žmonų,
    jūsų sūnų ir jūsų dukterų ausyse, ir atneškite juos man.“'
  urd-GVR: Jawāb meṅ Hārūn ne kahā, “Āp kī bīwiyāṅ, beṭe aur beṭiyāṅ apnī sone kī
    bāliyāṅ utār kar mere pās le āeṅ.”
  suz-BL: मिनु हारूनमी मेको आन कली “इन मीश, इन तमी तौ आन पांइशो सुन प्रुइश्‍शा, आं
    बाक्‍तीके चाक्‍कीन” दें‍माक्‍त।
  ita-1927: 'E Aaronne rispose loro: “Staccate gli anelli d’oro che sono agli orecchi
    delle vostre mogli, dei vostri figliuoli e delle vostre figliuole, e portatemeli”.'
  ckb-ckb: 'هارونیش وەڵامی دانەوە: «ئەو گوارە زێڕانەی لە گوێی ژن و کوڕ و کچەکانتانە
    لێی بکەنەوە و بۆ منی بهێنن.»'
  eng-BBE: Then Aaron said to them, Take off the gold rings which are in the ears
    of your wives and your sons and your daughters, and give them to me.
  kan-OKCV: ಅದಕ್ಕೆ ಆರೋನನು ಅವರಿಗೆ, “ನಿಮ್ಮ ಹೆಂಡತಿಯರ ಮತ್ತು ನಿಮ್ಮ ಪುತ್ರಪುತ್ರಿಯರ ಕಿವಿಗಳಲ್ಲಿರುವ
    ಚಿನ್ನದ ವಾಲೆಗಳನ್ನು ಬಿಚ್ಚಿ ನನ್ನ ಬಳಿಗೆ ತನ್ನಿರಿ,” ಎಂದನು.
  bbb-bbb: E Isureroko bu ijiege kuaravoga Eroni fu urina kiae, Ni ire ije bu gorodi
    ijia amaeriava ije bararafa jone ijiakiro anafa ro kabaerafa jone bu adane ijia
    kuriaeva ije boeje karina ro vajieno kiae.
  tam-2017: 'அதற்கு ஆரோன்: “உங்களுடைய மனைவிகள், மகன்கள் மற்றும் மகள்களுடைய காதுகளில்
    இருக்கிற தங்க ஆபரணங்களை கழற்றி, என்னிடம் கொண்டுவாருங்கள்” என்றான்.'
  spa-RV-1909: 'Y Aarón les dijo: Apartad los zarcillos de oro que están en las orejas
    de vuestras mujeres, y de vuestros hijos, y de vuestras hijas, y traédmelos.'
  ron-BTF: 'Și Aaron le-a spus: Desfaceți cerceii de aur, care sunt în urechile soțiilor
    voastre ale fiilor voștri și ale fiicelor voastre, și aduceți-i la mine.'
  eng-WEBP: Aaron said to them, “Take off the golden rings, which are in the ears
    of your wives, of your sons, and of your daughters, and bring them to me.”
  eng-FBV: “Bring to me the gold earrings that your wives, sons, and daughters are
    wearing,” Aaron replied.
  nld-1939: 'Aäron gaf hun ten antwoord: Haalt de gouden ringen uit de oren van uw
    vrouwen, zonen en dochters, en brengt die bij mij.'
  nch-BL: 'Huan Aarón quinilhui: ―Ma moquixtilica ininpijpilolhua amosihuajhua, amotelpocahua
    huan amoichpocahua; huan ma techhualiquilica nica.'
  vie-1934: 'A-rôn đáp rằng: Hãy lột những vòng vàng đeo nơi tai vợ, con trai và con
    gái các ngươi đi, rồi đem lại cho ta.'
  hin-CV: यह सुनकर अहरोन ने कहा, “अपनी-अपनी पत्नियों और पुत्र, पुत्रियों के गहने उतारकर
    यहां ले आओ.”
  eng-OURB: Aaron [Light-bringer] said to them, “Take off the golden rings, which
    are in the ears of your wives, of your sons, and of your daughters, and bring
    them to me.”
  spa-BES: 'Entonces Aarón les dijo: Quiten los anillos de oro que están en los oídos
    de sus mujeres, sus hijos y sus hijas, y traiganlos a mí.'
  tdx-tdx: Aa hoe t’i Aharone am’ iereo, Apitsoho an-tsofim-bali’ areo naho amo ana-dahy
    naho anak’ ampela’ areoo o bange volamenao, le endeso amako.
  vid-vid: Aluni nakawedichila, “Mhole vipuli vya zahabu mmakutu ga wadala wa hemwe
    na wana wa hemwe, mndigalile.”
  eng-OKE: And Aharon said to them, Take off the golden ear-rings which are in the
    ears of your wives, your sons, and your daughters, and bring them to me.
  tha-KJV: ฝ่ายอาโรนได้​กล​่าวแก่เขาว่า “จงปลดตุ้มหูทองคำออกจากหู​ภรรยา และหู​บุ​ตรชายหญิงของเจ้าทั้งหลายแล้วนำมาให้เราเถิด”
  por-BR-2018: 'E Arão lhes disse: Separai os pendentes de ouro que estão nas orelhas
    de vossas mulheres, e de vossos filhos, e de vossas filhas, e trazei-os a mim.'
  deu-ELO: 'Und Aaron sprach zu ihnen: Reißet die goldenen Ringe ab, die in den Ohren
    eurer Weiber, eurer Söhne und eurer Töchter sind, und bringet sie zu mir.'
  eng-WYC-2018: And Aaron said to them, Take ye the golden earrings from the ears
    of your wives (or Take ye the gold earrings from the ears of your wives), (and)
    of your sons, and of your daughters, and bring ye them to me.
  epo-epo: 'Tiam diris al ili Aaron: Elprenu la orajn orelringojn, kiuj estas en la
    oreloj de viaj edzinoj, de viaj filoj, kaj de viaj filinoj, kaj alportu al mi.'
  uig-PIN: 'Ⱨarun ularƣa: — Hotunliringlar bilǝn oƣul-ⱪizliringlarning ⱪulaⱪliridiki
    altun zirǝ ⱨalⱪilarni qiⱪirip, mening ⱪeximƣa elip kelinglar, dedi.'
  beo-beo: Elane da ilima amane sia:i, “Gouli gegagulu bagedigi amo da dilia uda,
    egefe amola didiwi ilia gega sali, amo fadegale, nama gaguli misa.”
  tpi-OTNT: Orait Aron i tokim ol, “Rausim ol bilas gol i stap long yau bilong ol
    meri na pikinini bilong yupela na bringim i kam long mi.”
  hau-SA: Haruna ya amsa musu ya ce, “Ku tuttuɓe zoban zinariya waɗanda suke kunnuwan
    matanku, da na ’ya’yanku maza da mata, ku kawo mini.”
  uig-LAT: 'Harun ulargha: — Xotunliringlar bilen oghul-qizliringlarning qulaqliridiki
    altun zire halqilarni chiqirip, méning qéshimgha élip kélinglar, dédi.'
  nde-nde: U-Aroni wabaphendula wathi, “Khuphani amacici egolide asendlebeni zamakhosikazi
    enu, amadodana enu lamadodakazi enu, liwalethe kimi.”
  ton-ton: Pea naʻe fekau ʻe ʻElone kiate kinautolu, “Motuhi mai ʻae ngaahi hau koula,
    ʻaia ʻoku ʻi he telinga ʻo homou ngaahi mali, mo homou ngaahi foha, mo homou ngaahi
    ʻofefine, pea ʻomi ia kiate au.”
  ces-1613: 'I řekl jim Aron: Odejměte náušnice zlaté, kteréž jsou na uších žen vašich,
    synů vašich i dcer vašich, a přineste ke mně.'
  eng-WMB: Aaron said to them, “Take off the golden rings, which are in the ears of
    your wives, of your sons, and of your daughters, and bring them to me.”
  tam-TCV: அப்பொழுது ஆரோன் அவர்களிடம், “உங்கள் மனைவிகளும், மகன்களும், மகள்களும் அணிந்திருக்கும்
    தங்கக் காதணிகளைக் கழற்றி என்னிடம் கொண்டுவாருங்கள்” என்றான்.
  ceb-ULB: Busa miingon si Aaron kanila, “Panguhaa ang mga ariyos nga bulawan sa inyong
    mga asawa, sa inyong mga anak nga lalaki ug babaye, ug dad-a kini nganhi kanako.”
  pol-UBG: 'Wtedy Aaron im powiedział: Zdejmijcie złote kolczyki, które są w uszach
    waszych żon, waszych synów i córek, i przynieście do mnie.'
  agr-agr: 'Tusa tiagtai Aarón ditan ayaak: “¡Takugmek atumi nuwemdau, uchigminu,
    nawanjumdau akiitaiji oro aina nunú ukuitjajum juwi itatajum!” tiuwai.'
  kyc-kyc: Dokopa Eroneme nakama lamaiyuo, Nakamana endape wanepe wanakepe dupwana
    kana golome kalena pingi bange dupwa nyepala namba karo dakena minyuo ipupwape,
    leya.
  urd-GVU: جواب میں ہارون نے کہا، ”آپ کی بیویاں، بیٹے اور بیٹیاں اپنی سونے کی بالیاں
    اُتار کر میرے پاس لے آئیں۔“
  deu-1912: 'Aaron sprach zu ihnen: Reißt ab die goldenen Ohrenringe an den Ohren
    eurer Weiber, eurer Söhne und eurer Töchter und bringet sie zu mir.'
  ntj-ntj: Nyangka Yarantu watjarnu, “Mapitja-ya pinangkatja kawurlpa nyuntuku kurringkatja
    puru katja yurntaltatja yarrara kati.”
  kan-2017: ಅದಕ್ಕೆ ಆರೋನನು ಅವರಿಗೆ, “ನಿಮ್ಮ ಹೆಂಡತಿಯರ ಹಾಗು ಗಂಡುಹೆಣ್ಣು ಮಕ್ಕಳ ಕಿವಿಯಲ್ಲಿ
    ಹಾಕಿಕೊಂಡಿರುವ ಚಿನ್ನದ ಓಲೆಗಳನ್ನು ಬಿಚ್ಚಿ ನನಗೆ ಒಪ್ಪಿಸಿರಿ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci Alon agaŋ nulɨdɨ abami. Naludɨ abinadinalu agɨladɨdaŋ ninanadinalu
    agɨladɨdaŋ abɨlaŋ hɨji asɨŋ hɨsɨŋ hajɨŋ lɨba golɨ hɨvɨ vihavalɨ agɨladɨ mɨŋa ulɨhalavɨci
    mɨgavɨci iasaŋ vavehalaŋ uami.
  yap-yap: Me ga’ar Aron ngorad, “Mu feked e talbuch ni gol ni be talbuch pi le’engmed,
    nge pifakmed ni pumo’on nge ppin ngay i yib ngog.”
  hlt-MCSB: Te dongah Aaron loh amih te, “Na yuu rhoek, na canu, na capa hna dongkah
    sui hnaii te dul uh lamtah kai taengah hang khuen uh,” a ti nah.
  mdy-ETH: ዓኣሮኔያ፦ «ዒንሢኮ ላኣሎንታ ዓቲንቆንታ ዉዱሮ ናኣታኣ ፓልማ ዋዮ ዎርቆ ቢያ ቡኩሲ ታኣም ዔኪ ዬዑዋቴ» ጌዔኔ።
  twi-ASANTE: Aaron nso ka kyerɛɛ wɔn sɛ, “Monyiyi mo sika nsonkawa nyinaa mmra.”
  mwc-mwc: Ba Aaron i kaobeyisi i wona, “Kaokaowami bibaine ba natunatumi sebasebare
    ba bibaine kasi taina komakoma gold yai si wose wai ko bo tavetaveyana ba ko yauna
    ko botu kuriku.”
  eng-WEBU: Aaron said to them, “Take off the golden rings, which are in the ears
    of your wives, of your sons, and of your daughters, and bring them to me.”
  bnp-bnp: Lakea e Aron i taki ria, “Mu paru tala a maka pato ni rata na gol na talingane
    girihine mua, e tune mua, mu bole valai nau.”
  wal-wal: Yaagin Aarooni eta, “Intte keettaayetu haittaaninne intte attuma naatunne
    macca naatu haittan de7iya worqqaa kessidi, taayyo ekki ehiite” yaagiis.
  spa-PDDPT: 'Entonces Aarón les dijo: Quiten los zarcillos de oro de las orejas de
    sus esposas, sus hijos y sus hijas, y tráiganmelos.'
  gun-gun: 'Arão ombovai: — Pemboipa ha''vy namixã ouro guigua pendera''yxy nambi
    gui, pendera''y kuery ha''e penderajy kuery gui. Ha''e vy peru ju — he''i.'
  agu-BL: 'Nintzun tal Aarón scyetz: —Ba''n bin tzitcy''aj wok tzaj yi tc''u''l chiẍchin
    yi e'' itxkel, e'' icy''ajl tu e'' ime''l. Ba''n tz''ul ita''n swetz.'
  ilo-ULB: Isu a kinuna ni Aaron kadakuada, “Ikkatenyo dagiti singsing a balitok nga
    adda kadagiti lapayag dagiti assawayo a babbai, annakyo a lallaki ken dagiti annakyo
    a babbai ket iyegyo dagitoy kaniak.”
  kpg-kpg: Gei Aaron ga helekai gi digaula, “Hagabudu ina mai laa nia akai dabadaba
    goolo ala i nia dalinga o godou lodo mo godou dama daane mo godou dama ahina,
    gaamai gi di au.”
  uig-ARA: 'ھارۇن ئۇلارغا: ــ خوتۇنلىرىڭلار بىلەن ئوغۇل-قىزلىرىڭلارنىڭ قۇلاقلىرىدىكى
    ئالتۇن زىرە ھالقىلارنى چىقىرىپ، مېنىڭ قېشىمغا ئېلىپ كېلىڭلار، دېدى.'
  bps-bps: Tmimel Aron, manan, “Nwèyu i dad ulel blawen di dad yaanyu na di dad ngàyu,
    na nebeyu dini di deg.”
  sus-sus: Haruna naxa e yaabi, «Langa xɛɛma daaxi naxan birin na wo xa ginɛe nun
    wo xa die tulie ra, wo fa e birin na n xɔn ma.»
  pon-2006: Aaron eri sapeng irail, nda, “Me mwahu! Kumwail kihsang en amwail pwoud
    kan, en noumwail pwutak kan oh serepein kan, tiarail kohl, oh wadohng ie.”
  jae-jae: Ma Aron kêsôm gêdêŋ êsêac gebe “Akôc nêm lauo ma latômio to ŋac nêŋ salasa
    gold su ma ajoŋ andêŋ aê amêŋ.”
  ksd-ksd: 'Ma Aron i ga biti ta diat: Avat a kutu vue ra lavur marmar talinga na
    goled ta ra talinga i kavava umana taulai, ma ra talinga i ra lavur natu i vavat,
    a umana tutana ma ra umana vavina, ma avat a kap diat piragu.'
  tur-YTC: Aron onlara, “Karılarınızın, oğullarınızın, kızlarınızın kulaklarındaki
    altın yüzükleri çıkarıp bana getirin” dedi.
  grc-BRENT: Καὶ λέγει αὐτοῖς Ἀαρὼν Περιέλεσθε τὰ ἐνώτια τὰ χρυσᾶ τὰ ἐν τοῖς ὠσὶ τῶν
    γυναικῶν ὑμῶν καὶ θυγατέρων, καὶ ἐνέγκατε πρός με.
  ind-AYT: Lalu, Harun berkata kepada mereka, “Lepaskanlah semua anting-anting emas
    yang ada di telinga istrimu, anak laki-lakimu, dan anak perempuanmu, lalu bawalah
    itu kepadaku.”
  nya-nya: Aaroni anawayankha kuti, “Vulani ndolo zagolide zimene avala akazi anu,
    ana anu aamuna ndi aakazi ndipo muzibweretse kwa ine.”
  hrv-hrv: “Poskidajte zlatne naušnice što vise o ušima vaših žena, vaših sinova i
    vaših kćeri”, odgovori im Aron, “pa ih meni donesite.”
  mps-mps: Tialima, Arongo augwalibolo te po wai, “Dagego duga we dabego olode walalubo
    gol, me duga wai dabego olode walalubo gol me sesa pelama, tama selasa aselama,
    enabolo magasao.”
  tpi-tpi: Orait Aron i tokim ol, “Rausim ol bilas gol i stap long yau bilong ol meri
    na pikinini bilong yupela na bringim i kam long mi.”
  dan-1931: 'Da sagde Aron til dem: “Riv de Guldringe af, som eders Hustruer, Sønner
    og Døtre har i Ørene, og bring mig dem!”'
  vie-OVCB: 'A-rôn nói với họ: “Anh chị em tháo các vòng vàng đeo tai của vợ con rồi
    đem đến đây cho tôi.”'
  guj-2017: એટલે હારુને તેમને કહ્યું, “તમારી પત્નીઓના, તમારા દીકરાઓના તથા તમારી દીકરીઓના
    કાનોમાં જે સોનાની કડીઓ છે, તે કાઢીને મારી પાસે લાવો.”
  pon-2006A: Aaron eri sapeng irail, nda, “Me mwahu! Kumwail kihsang en amwail pwoud
    kan, en noumwail pwutak kan oh serepein kan, tiarail kohl, oh wadohng ie.”
  por-BRBSL: 'Aaron disse-lhes: “Tirem os anéis dourados, que estão nos ouvidos de
    suas esposas, de seus filhos e de suas filhas, e tragam-mos até mim”.'
  aly-aly: Aaron angkek ikwer-rnemek, “Iylpek-arelh-rnem gold-penh arelh arrekantherrenh-kenh
    atyeng anthenherr-arey, aler arrekantherrenh-kenh-then.”
  cth-cth: Aron ni, na yunaw hoi na capanaw hoi na canunaw a pacap awh e suihnapacap
    hah rading awh nateh kai koe thokhai awh atipouh.
  twi-twi: Aaron nso ka kyerɛɛ wɔn se, “Munyiyi mo sika nsonkaa nyinaa mmra.”
  hlt-hlt: Te dongah Aaron loh amih te, “Na yuu rhoek, na canu, na capa hna dongkah
    sui hnaii te dul uh lamtah kai taengah hang khuen uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Anɔɔ dɔ̀: Tɔ̃tɛ́nɛ̀ di pobɛ̀ tootɔ̃rɛ nɛ̀ di bí initidɑbí nɛ̀ initipobí
    kpɛyɛ kɛ́ n duɔ́.'
  msy-2020: Ezɨ Aron me mɨgei, “Ia uan amuiba ko, otariba ko guivibar kuaribar guizir
    golɨn ringba, da suegh da inigh na bagh izɨ.”
  azb-azb: 'Harun onlara cavab verdi: «Arvadlarınızın, oğullarınızın, qızlarınızın
    qulaqlarından qızıl sırğaları çıxarıb mənim yanıma gətirin».'
  eng-DBY: And Aaron said to them, Break off the golden rings that are in the ears
    of your wives, of your sons, and of your daughters, and bring [them] to me.
  hin-2017: हारून ने उनसे कहा, “तुम्हारी स्त्रियों और बेटे बेटियों के कानों में सोने
    की जो बालियाँ हैं उन्हें उतारो, और मेरे पास ले आओ।”
  wol-KYG: 'Aaróona ne leen: «Tekkileen boog, indil ma seen jaaroy wurusi nopp, yi
    ci seeni jabar ak seeni doom, góor ak jigéen.»'
  bjr-bjr: Aaroonafa misa ufa iriseenoo qinau. Inneeqa faiqi anaasee naaqookinaa koora
    faqa fidinaanu faqa tatuseeqa mini qimiaqa.
  eng-YLT: And Aaron saith unto them, 'Break off the rings of gold which [are] in
    the ears of your wives, your sons, and your daughters, and bring in unto me;'
  kne-kne: Songbatan pay Aaron yan kanana, “Iali yo ngarud din aritos di asawa ya
    an-ak yo.”
  wat-wat: Eketa Anoni i nufata i bwaduwa, “Kakawami, natunatumi namoḡa be vivine
    kasi taniyanowanowa vigonudisi kwana kikakiya keta kwana nemiisiya nenekuwai.”
  eng-WYC-2017: And Aaron said to them, Take ye the golden earrings from the ears
    of your wives, of your sons, and of your daughters, and bring ye them to me.
  eng-WMBB: Aaron said to them, “Take off the golden rings, which are in the ears
    of your wives, of your sons, and of your daughters, and bring them to me.”
  urd-GVH: जवाब में हारून ने कहा, “आपकी बीवियाँ, बेटे और बेटियाँ अपनी सोने की बालियाँ
    उतारकर मेरे पास ले आएँ।”
  rug-rug: Meke olaṉa la koa rini se Eroni, “Ego, mamu unusu va gorei sari na vikulu
    qolo saripu va sagei rina mia barikaleqe, na tumia koreo, meke ri na tumia vineki
    pa taliṉadia. Mamu paleke maeni koa rau si arini.”
  gaz-gaz: Aroon immoo, “Warqee gurraa kan niitonni keessan, ilmaan keessanii fi intallan
    keessan keeyyatan irraa baasaatii natti fidaa” jedhee deebiseef.
  fra-LSG: 'Aaron leur dit: Otez les anneaux d’or qui sont aux oreilles de vos femmes,
    de vos fils et de vos filles, et apportez-les-moi.'
  gnn-gnn: Bala Yärundja waŋana walalaŋgu bitjarra, “Gatjuy, burrul'maraŋana nhumalaŋgalayŋuwala
    dhäykawurruŋgalana garwarrwarr'mirri wurrwanydja ga goŋbuy bulayi, ga gäŋa'‐gaŋa
    lili ŋarrakala.”
  yal-yal: Haruna yi a fala e xa, a naxa, “Ɛ xɛmaan tunla soone ba ɛ tunle ra, e nun
    ɛ ɲaxanle tunle ra, e nun ɛ dii xɛmɛne nun ɛ dii tɛmɛne, ɛ fa e ra n fɛma.”
  iou-iou: Ude iweräwä Arontä ŋode yäwetkuk; Eruk, webejiye ba äpetjiye nanakjiye
    täŋo jukuwabik golpäŋ täŋpani u yäpmäŋ äbut.
  haw-1868: I mai la o Aarona ia lakou, E uhai oukou i na apo gula pepeiao, i na mea
    iloko o na pepeiao o ka oukou wahine, a me ka oukou keikikane, a me ka oukou kaikamahine,
    a e lawe mai io'u nei.
  arb-NAV: 'فَأَجَابَهُمْ هَرُونُ: «انْزِعُوا أَقْرَاطَ الذَّهَبِ الَّتِي فِي آذَانِ
    نِسَائِكُمْ وَبَنَاتِكُمْ وَبَنِيكُمْ، وَأَعْطُونِي إِيَّاهَا».'
  ewe-ewe: Aron ɖo eŋu na wo be, “Miɖe sikatogɛ siwo mia srɔ̃wo, mia viŋutsuwo kple
    mia vinyɔnuwo de la eye miatsɔ wo vɛ nam.”
  eng-LEE: And Aaron said unto them, Take out the golden earrings, which are in the
    ears of your wives, of your sons, and of your daughters, and bring them unto me.
  gvn-gvn: '@see-verse:EXO.032.001'
  asm-FB: তেতিয়া হাৰোণে তেওঁলোকক ক’লে, “আপোনালোকে আপোনালোকৰ ভাৰ্যা, পুত্র আৰু জীয়েক
    সকলৰ কাণৰ সোণৰ ফুলিবোৰ সোলোকাই মোৰ ওচৰলৈ আনক।”
  sus-A: هَرُنَ نَشَ عٍ يَابِ، «لَنفَ شّيمَ دَاشِ نَشَن بِرِن نَ وٌ شَ فِنّيٍ نُن
    وٌ شَ دِيٍ تُلِيٍ رَ، وٌ قَ عٍ بِرِن نَ ﭑ شْن مَ.»
  fra-SBL: 'Aaron leur dit : « Otez les anneaux d''or qui sont aux oreilles de vos
    femmes, de vos fils et de vos filles, et apportez-les-moi. »'
  hbo-hbo: וַיֹּ֤אמֶר אֲלֵהֶם֙ אַהֲרֹ֔ן פָּֽרְקוּ֙ נִזְמֵ֣י הַזָּהָ֔ב אֲשֶׁר֙ בְּאָזְנֵ֣י
    נְשֵׁיכֶ֔ם בְּנֵיכֶ֖ם וּבְנֹתֵיכֶ֑ם וְהָבִ֖יאוּ אֵלָֽי׃
  eng-WYCLIFFE: And Aaron seide to hem, Take ye the goldun eere ryngis fro the eeris
    of youre wyues, and of sones and douytris, and brynge ye to me.
  piu-2006: '@see-verse:EXO.032.001'
  pjt-pjt: Ka palulanguṟu Aarontu tjanala wangkangu, “Nyurampa kuringku katjangku
    uṉṯaltu ringi apu gold-nguṟu palyantja tjuṯa pinangka kanyinnyangka araltjaṟa
    ngayulakutu ngalya-kati!”
  cwe-cwe: Haluni kawedika, soleni heleni za zahabu muna yamagutwi ya wake zenu na
    wanenu, munigalile.
  kik-kik: Harũni akĩmacookeria akĩmeera atĩrĩ, “Rutai icũhĩ cia thahabu iria irĩ
    matũ ma atumia anyu, na aanake na airĩtu anyu mũndehere.”
  fra-NCL: 'Aaron leur dit : « Otez les anneaux d’or qui sont aux oreilles de vos
    femmes, de vos fils et de vos filles, et apportez-les-moi. »'
  cek-AK: Aaron mah nihcae khaeah, Na zunawk, na capanawk hoi na canunawk ih sui naa
    tangkraengnawk to angkhring oh loe, kai khaeah na sin oh, tiah a naa.
  xla-xla: Epalati A꞉lontapo yia꞉ watle epo atlaiyo, “Wua꞉ wola꞉ mate epo wua꞉ akimlala
    mate epame wua꞉ utukaka mateta gold sutulu molo dla didiyepo siyamaye na꞉ watle
    uptipo halopiya,” diyo.
  cuk-cuk: 'Aarón dulemar-abin sogded: —Be-omegan-uaya-dukugi-ormar-nanaid, be-bunamala-uaya-dukugi-ormar-nanaid,
    be-masmala-uaya-dukugi-ormar-nanaid be ungemardo. Geb be anse sedamalo.'
  uig-CYR: 'Һарун уларға: — Хотунлириңлар билән оғул-қизлириңларниң қулақлиридики
    алтун зирә һалқиларни чиқирип, мениң қешимға елип келиңлар, деди.'
  tel-2017: అప్పుడు అహరోను “మీ భార్యల, కొడుకుల, కూతుళ్ళ చెవులకు ఉన్న బంగారు పోగులు
    తీసి నా దగ్గరికి తీసుకు రండి” అని చెప్పాడు.
  hat-BSA: 'Aaron te di yo: “Chire retire zanno lò ki nan zòrèy a Madanm nou yo, fis
    nou yo, ak fi nou yo, e pote yo ban mwen.”'
  kos-kos: Aaron el fahk nu selos, “Eisla yaring gold ma mutan kiowos, wen nutuwos,
    ac acn nutuwos elos yaringkin an, ac use nu sik.”
  hbo-WLC: וַיֹּ֤אמֶר אֲלֵהֶם֙ אַהֲרֹ֔ן פָּֽרְקוּ֙ נִזְמֵ֣י הַזָּהָ֔ב אֲשֶׁר֙ בְּאָזְנֵ֣י
    נְשֵׁיכֶ֔ם בְּנֵיכֶ֖ם וּבְנֹתֵיכֶ֑ם וְהָבִ֖יאוּ אֵלָֽי׃
  ibo-ibo: Erọn zara sị ha, “Yipụtanụ ọlantị ọlaedo ndị nwunye unu, na ụmụ unu ndị
    ikom na ndị inyom yi. Wetara m ha.”
  ory-ory: ତହୁଁ ହାରୋଣ ସେମାନଙ୍କୁ କହିଲେ, “ତେବେ ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ଭାର୍ଯ୍ୟା ଓ ପୁତ୍ରକନ୍ୟାଗଣର
    କର୍ଣ୍ଣରୁ ସ୍ୱର୍ଣ୍ଣକୁଣ୍ଡଳ କାଢ଼ି ମୋʼ ପାଖକୁ ଆଣ।”
  chk-chk: Nge Aaron a üreniir, “Oupwe ettatiu ekewe ierring seni kolt seni selingen
    pwülüemi, pwal seni selingen nöümi mwän me fefin o uweereto rei.”
  rop-rop: Wal Eran bin tok, “Yumob pulumat ola golwan ring brom yumob waif en san
    en doda weya dei werrimbat langa olabat irriwol, en yumob bringimap detlot ring
    langa mi.”
  ukr-1871: 'І рече їм Арон: Повиймайте ж сережки золоті, що в ушу жінок ваших, у
    ваших синів і дочок, та й принесїть до мене.'
  bch-bch: Io, Aron ikoli led posanga bedane, “Atil tangami aea pato gol ienono adadaoami
    ga lemi gergeu tangadeai, ta abada ga inam pagau.”
  deu-1951: 'Aaron sprach zu ihnen: Reißet die goldenen Ohrringe ab, die an den Ohren
    eurer Weiber, eurer Söhne und eurer Töchter sind, und bringet sie zu mir!'
  eng-JPS: 'And Aaron said unto them: ''Break off the golden rings, which are in the
    ears of your wives, of your sons, and of your daughters, and bring them unto me.'''
  srp-1865: 'A Aron im reèe: poskidajte zlatne oboce što su u ušima žena vaših, sinova
    vaših i kæeri vaših, i donesite mi.'
  lug-lug: Alooni n’abaddamu nti, “Mwambule empeta eza zaabu, bakyala bammwe, ne batabani
    bammwe, ne bawala bammwe ze bambadde ku matu gaabwe, muzindeetere.”
  heb-heb: ויאמר אלהם אהרן פרקו נזמי הזהב אשר באזני נשיכם בניכם ובנתיכם והביאו אלי׃
  ben-IRV: তখন হারোণ তাদেরকে বললেন, “তোমরা তোমাদের স্ত্রী ও ছেলে মেয়েদের কানের সোনা
    খুলে আমার কাছে আনো”।
  pan-pan: ਤਾਂ ਹਾਰੂਨ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਆਪਣੀਆਂ ਔਰਤਾਂ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਅਤੇ ਆਪਣੀਆਂ
    ਧੀਆਂ ਦੇ ਕੰਨਾਂ ਦੇ ਸੋਨੇ ਦੇ ਬਾਲੇ ਤੋੜ ਤਾੜ ਕੇ ਮੇਰੇ ਕੋਲ ਲੈ ਆਓ।
  tkr-tkr: 'Harunee manbışik''le eyhen: – Vuşde xhunaşşeeşe, yişbışee, dixbışe k''ırıyk
    qı''in k''ınəəğəyn tenebı zasqa alle.'
  mya-JVB: အာရုန် ကလည်း ၊ သင် တို့မယား သား သမီး များ၏ နား ၌ ဆင်သော ရွှေ နားတောင်း
    များကို ချွတ် ၍ ၊ ငါ့ ထံသို့ ဆောင် ခဲ့ကြဟုဆို လျှင်၊
  tbg-tbg: Vika minti tuvaro Eroniva tiharo, Ne oru nenta naatave, maaqu raavurave,
    vika kori oriqohai nái aatoqi taaqimataarave, auntaqi ruvutaarave, vare viri timiate,
    tiro.
  hmo-hmo: Vadaeni Arona ese idia ia hamaoroa, ia gwau, “Taiana dekenai umui atoa
    golo herahera gaudia, emui adavana, emui natudia, memero bona kekeni idia karaia
    gaudia do umui kokia, lau dekenai do umui henia.”
  urd-urd: हारून ने उनसे कहा, “तुम्हारी बीवियों और लड़कों और लड़कियों के कानों में
    जो सोने की बालियाँ हैं उनको उतार कर मेरे पास ले आओ।”
  rus-SYN: 'И сказал им Аарон: выньте золотые серьги, которые в ушах ваших жен, ваших
    сыновей и ваших дочерей, и принесите ко мне.'
  bqc-SIM: 'Ɔ̃ Aalona ònɛ́: À á nↄɛↄ swã́li pↄ́ wa pì ń vuaoↄ bↄlɛ ń á nɛgↄ̃ɛnaↄ
    ń á nɛnↄɛnaↄ, í mↄomɛɛ.'
  tcz-CHONGTHU: Aaron in jong aheng uva aseiyin, Na ji na chate'u bilba jouse sutlha
    uvin lang ka heng a na hin lhut soh kei diu ahi, ati.
  mar-mar: तेव्हा अहरोन लोकांस म्हणाला, “तुम्ही तुमच्या स्रिया, पुत्र व कन्या यांच्या
    कानातील सोन्याची कुंडले मजकडे आणा.”
  soq-soq: Ita Aron mo sipoamone wanase, “E komakoma gold mampe dewalala manamanaila,
    obanla mona ita anoanola asiwo otawiaitane mainawo winlena!”
  qub-qub: 'Chaura Aarón niran: «Warmiquicuna, wamrayquicuna charashan gori arëticunata
    shuntarcur apamuy.»'
  bqp-bqp: 'Akũ Haruna pìńnɛ: À á nↄgbɛ̃nↄ wura pↄ́sãnↄ bↄtɛ kũ á nɛ́gↄ̃gbɛ̃nↄ
    pↄ́nↄ kũ á nɛ́nↄgbɛ̃nↄ pↄ́nↄ à suomɛnɛ.'
  hat-hat: 'Arawon di yo: -Wete tout zanno lò ki nan zòrèy madanm nou yo ak nan zòrèy
    pitit fi ak pitit gason nou yo, pote yo ban mwen.'
  eng-BSB: So Aaron told them, “Take off the gold earrings that are on your wives
    and sons and daughters, and bring them to me.”
  tod-tod: 'Aalɔn ɠɛni ti ma: «À zanu goizu anigiti kula wo-anzaiti goizuʋɛti, ta
    wo-loun zunuiti goizuʋɛti, ta wo-loun anzanuiti goizuʋɛti, wo ʋa ga tiye pɔ̀.»'
  eng-WEBPB: Aaron said to them, “Take off the golden rings, which are in the ears
    of your wives, of your sons, and of your daughters, and bring them to me.”
  kbq-kbq: Aroni'a kenona huzmanteno, a'ne nagatamimo'zane ne' mofavretamimo'zane
    mofa'netamimo'za zamagesafima antani'nesaza golire rinia zafita nagrite erita
    eho.
  nhe-BL: 'Huan Aarón quinilhui: ―Ma moquixtilica ininpijpilolhua imosihuajhua, imotelpocahua
    huan imoichpocahua; huan ma nechhualiquilica nica.'
  bus-bus: 'Ben Aruna bèńnɛ: À a nↄgbɛ̃nↄ vura swãinↄ bↄɛ kↄ̃n a nɛ́gↄ̃gbɛ̃nↄ pↄ́nↄ
    kↄ̃n a nɛ́nↄgbɛ̃nↄ pↄ́nↄ à mↄ́omɛ.'
  gub-BL: Uze'eg Àràw teko wanupe. — Peze'eg penemireko wanupe pena'yr wanupe penazyr
    wanupe nehe. — Pemur penamipor or iapo pyrer urewe nehe, peze wanupe nehe. Wama'e
    ipyhyk mehe perur ihewe nehe, i'i Àràw wanupe.
  eng-DRA: 'And Aaron said to them: Take the golden earrings from the ears of your
    wives, and your sons and daughters, and bring them to me.'
