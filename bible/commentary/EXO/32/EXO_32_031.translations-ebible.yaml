verse: EXO.032.031
translations:
  mal-C: അങ്ങനെ മോശ യഹോവയുടെ അടുക്കൽ കയറിച്ചെന്നു. “ഈ ജനം എത്ര മഹാപാപം ചെയ്തിരിക്കുന്നു!
    അവർ തങ്ങൾക്കുതന്നെ സ്വർണംകൊണ്ടു ദേവന്മാരെ ഉണ്ടാക്കി.
  deu-TKW: 'Da ging Mose wieder zu Jahwe und sprach: Ach! dieses Volk hat sich sehr
    schwer versündigt und sich einen Gott aus Gold verfertigt.'
  lin-lin: 'Moyize azongaki epai na Yawe mpe alobaki : — Ah ! Tala lisumu monene bato
    oyo basali. Bamisalelaki nzambe ya wolo.'
  eng-LSV: And Moses turns back to YHWH and says, “Ah, now this people has sinned
    a great sin, that they make a god of gold for themselves;
  eng-GNV: Moses therefore went againe vnto ye Lord, and said, Oh, this people haue
    sinned a great sinne, and haue made them gods of golde.
  eng-WEBSTER: And Moses returned to the LORD, and said, Oh, this people have sinned
    a great sin, and have made them gods of gold.
  nhw-BL: 'Huajca Moisés mocuepqui campa itztoya TOTECO, huan quiilhui: ―Melahuac
    nopa masehualme quichijtoque se hueyi tlajtlacoli huan mochihuilijque se tlaixcopincayotl
    tlen oro.'
  swh-ONEN: Hivyo Mose akarudi kwa Bwana na kumwambia, “Lo! Hawa watu wamefanya dhambi
    kubwa namna gani! Wamejitengenezea miungu ya dhahabu.
  bba-bba: Yerɑ u ɡɔsirɑ u dɑ Yinni Gusunɔn mi, u nɛɛ, kuku, tɔn be, bɑ durum bɑkɑ
    kuɑ. Bɑ tii bwɑ̃ɑroku kuɑ kɑ wurɑ.
  eng-KJVCPB: And Moses returned unto the Lord, and said, Oh, this people have sinned
    a great sin, and have made them gods of gold.
  cpy-cpy: 'Jataki Moisés ijeekira Tajorentsi, ikantapaeri: “Antawoeti ikaariperotaki
    nosheninka-paeni, rowetsikakiri ooro, riitaki itajorentsite-takari.'
  mpx-mpx: Inoke Mosese i sikal, i na i ha oyaa Yehoba elana ge i baek elana i ba,
    “Gamagalau ya gegi toto hi ginol i nak hot. Gold hi ahe wali yabowaine gogoginol
    hi ginol ge hi kululuek elana.
  wbp-wbp: Ngula-jangka, Mujujurla yaninjarla wangkaja YAAWIYI-ki, “Nyampurra yapa-patulu
    majungka-jarrija-nyayirni. Ngurrju-manulu-nyanu juju puluku kawurlu-jangka yungulurla
    parntarrinjarla pulka-pinyi.
  luo-luo: Kuom mano Musa nodok ir Jehova Nyasaye mowacho niya, “Yaye, mano kaka jogi
    osetimo richo malich, ma giseloso nyisechegi mag dhahabu.
  meu-meu: Bena Mose ese Iehova e lou henia, eto, Ini taunimanima vada e kara havara,
    edia kaivakuku na gold amo vada e karaia.
  npi-ULB: मोशा परमप्रभुकहाँ फर्केर आए र भने, “हाय! यी मानिसहरूले ठुलो पाप गरेका छन्
    र तिनीहरूले सुनको मूर्ति बनाएका छन् ।
  yor-yor: Bẹ́ẹ̀ ni Mose padà tọ Olúwa lọ, ó sì wí pé, “Yé, kí ni ẹ̀ṣẹ̀ ńlá tí àwọn
    ènìyàn ti dá yìí! Wọ́n ti ṣe òrìṣà wúrà fún ara wọn.
  emp-NTPO: 'Ara maʌ̃da Moisera wayacusa Sinai eyad̶e ʌ̃taa wãped̶a Ãcõrẽa nãwã bed̶ea
    djuburiasia: –Wãrãda jãʌ̃ ẽberãrãba cadjirua waib̶ʌada osid̶aa. Paca zaque orod̶eda
    osid̶aa ãdji ãcõrẽ bamãrẽã.'
  ind-ind: Lalu kembalilah Musa menghadap TUHAN dan berkata, “Bangsa ini sudah berbuat
    dosa besar. Mereka membuat patung dewa emas untuk disembah.
  pes-OPCB: 'پس موسی به حضور خداوند بازگشت و چنین دعا کرد: «آه ای خداوند، این قوم
    مرتکب گناه بزرگی شده، برای خود بُتی از طلا ساختند.'
  aer-aer: Moses anteme alpemele YAHWEH-eke angkeke, “Tyerrtye nhenhe areye kwenhe
    akurne anthurre. Itne arne pweleke gold-engentyele itneke-arrpe mpwareke itne
    ikwere kwene-irremele renhe tnaketyenhenge.
  tgl-ULB: Bumalik si Moises kay Yahweh at sinabing, “Naku, ang mga taong ito ay nakagawa
    ng malaking kasalanan at gumawa ng kanilang mga sariling gintong diyos-diyosan.
  cbu-NT: Ashiri yusursha Móysisi wapitam machip yap Apanllpa tsiyatku ambitam naatarangiya.
    Apanllee tárangiya mashku; Zurampatari Israelchich tputs yutaritshishush pantsaranganaya,
    yuwamand uru wakaraam tinayarusin, anootsimari chinayarusin, anoo kis ungirtakana,
    tárangiya Móysisi.
  hui-hui: Ani lalu bialu Mosese ibuni lone hari biagoha iraga halu puwa Anduane Homogohondo
    lalu, Wali agali o biarume ko hiriribiore i̱na bulile wiago biya. Tigua muni ngolome
    nogo bulumaga igini ale mbira tini gime wabuwa tinaga dama ogoni lowa ogonihondo
    bi pupu wialu heneya.
  mya-mya: မော​ရှေ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့ ပြန်​လာ​၍``ဤ​သူ​တို့​သည်​ကြီး​လေး​သော
    ပြစ်​မှု​ကို​ကူး​လွန်​ခဲ့​ပါ​ပြီ။ ရွှေ​ဘု​ရား ကို​သွန်း​လုပ်​၍​ကိုး​ကွယ်​ကြ​ပါ​၏။-
  cbi-NTPO: 'Tsejtu manen Moisés, Yavé'' puinsha malutu tsandimi: Uwain entsa chachilla,
    uruchin dyus muute dekitu tsamantsaa ujcha delave.'
  bod-N: མོ་ཤེ་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ལོག་ནས་ན་རེ། ཀྱེ། མི་འདི་རྣམས་ཀྱིས་སྡིག་པ་ཚབས་ཆེན་བྱས་ཏེ།
    རང་ཉིད་ལ་གསེར་གྱི་ལྷ་སྐུ་བཟོས།
  sna-sna: Saka Mozisi akadzokera kuna Jehovha akati, “Haiwa vanhu ava vaita chivi
    chikuru sei! Vazviitira vamwari vegoridhe.
  spa-BLM: 'Moisés volvió a Yahvé y dijo: “Oh, este pueblo ha cometido un gran pecado
    y se ha hecho dioses de oro.'
  cac-cac: 'Ix lajvi chi'', ix b''at vin̈ d''a jolom vitz b''aj ayec'' Jehová chi''.
    Ix yalan vin̈: —Val yel Mamin, te nivan smul jun chon̈ab'' tic ix och d''a ichan̈,
    ix sb''o jun sdiosal eb'' oro yic syaq''uem sb''a eb'' d''ay.'
  swh-ULB: Musa akarejea kwa Yahweh akasema,” Oh! Watu hawa wametenda dhambi kuu wamejifanyia
    miungu ya dhahabu.
  bel-bel: 'І вярнуўся Майсей да Госпада і сказаў: о, народ гэты зрабіў вялікі грэх,
    зрабіў сабе бога;'
  wed-wed: Anina ma Moses i ḡae me Bada awarina ma i riwa, “Au rava kaua i apoapoe
    ḡaḡa i kauei. Taui ai god goldei i kauei ma i raudunelei!
  deu-ELBBK: 'Und Mose kehrte zu dem HERRN zurück und sprach: Ach! Dieses Volk hat
    eine große Sünde begangen, und sie haben sich einen Gott aus Gold gemacht.'
  mbb-OT: Ne midlikù si Moises diyà te Nengazen, ne migkeǥiyan din is Nengazen te,
    “Nekevaal te zekelà he salà sikan is menge etew. Mibaal zan te ed-ezapen dan he
    vulawan.
  mal-2015: 'അങ്ങനെ മോശെ യഹോവയുടെ അടുക്കൽ മടങ്ങിച്ചെന്നു പറഞ്ഞതു എന്തെന്നാൽ: അയ്യോ,
    ഈ ജനം മഹാപാതകം ചെയ്തു പൊന്നുകൊണ്ടു തങ്ങൾക്കു ഒരു ദൈവത്തെ ഉണ്ടാക്കിയിരിക്കുന്നു.'
  tuo-NT: 'Cʉ̃ tojo níca beꞌro apaturi Moisé Õꞌacʉ̃ tiropʉ mʉjãa, cʉ̃rẽ nicʉ niwĩ:
    —Diacjʉ̃ta masã wecʉ wĩꞌmagʉ̃ uru meꞌrã queose wĩorẽꞌcʉre eꞌcatipeotjĩarã, ñaꞌabutiaro
    weecãrã niama.'
  gup-gup: Wanjh Moses durndi kore Yawey dja bimarneyimeng, “Birrimekbe bininj bedda
    wanjh kunwarre kunkimuk birriyimeng. Bedda wanjh birrimarnbom idols manbu gold
    duninjh, nawu yimankek gods bedberre.
  gvs-gvs: Tuwo moitamo atukomna ana Yauwe yaina, e adigo kagu, ‘Amo tomotayadi goyo
    gagaina bogina siguinuwe. Goura simadagi bego toinidi idi yaubada.
  rmc-rmc: 'Avke o Mojžiš geľa pale ko RAJ a phenďa leske: „Ó, Devla, kala manuša
    kerde baro binos, bo kerde peske somnakune devles.'
  nlg-nlg: Keri ke, Moses te va ta Yahweh me ghaghua, “Na vure ini tara gonia na palu
    te dika ngangata, ara gonia gold ge ke god vanira.
  pes-OPV: 'پس موسی به حضور خداوند برگشت و گفت: «آه، این قوم گناهی عظیم کرده، و خدایان
    طلا برای خویشتن ساخته‌اند.'
  ron-1924: 'Мойсе с-а ынторс ла Домнул ши а зис: „Ах, попорул ачеста а фэкут ун пэкат
    фоарте маре! Шь-ау фэкут ун думнезеу де аур.'
  aui-aui: Wasina bi Mosis iveramagha igae Yawe God biidi bi iwona bo, “Mmkodi wawaya
    na bera berokirakiina sibera. Da toudimani kiiravidiye gouldma god sibera na siyapeepeteni.
  ben-OBCV: অতএব মোশি সদাপ্রভুর কাছে ফিরে গিয়ে বললেন, “হায়, হায়, এই লোকেরা কী মহাপাপই
    না করেছে! তারা নিজেদের জন্য সোনার দেবতা তৈরি করেছে।
  som-som: Markaasaa Muuse wuxuu ku noqday Rabbiga xaggiisa, oo wuxuu yidhi, Bal dadkanu
    dembi weyn bay sameeyeen, oo waxay samaysteen ilaahyo dahab ah.
  lat-VUC: 'Reversusque ad Dominum, ait: Obsecro, peccavit populus iste peccatum maximum,
    feceruntque sibi deos aureos: aut dimitte eis hanc noxam,'
  eng-ASVBT: And Moses returned unto Jehovah, and said, Oh, this people have sinned
    a great sin, and have made them gods of gold.
  mna-mna: 'To isala ki Yooba mini, mi iso pini. Iso: “O Yooba, iwal biibi taŋga tikam
    sanaana ta biibi kat. Pa tiurpe len merere pakaamŋana.'
  ita-1885: 'Mosè dunque ritornò al Signore, e disse: Deh! Signore; questo popolo
    ha commesso un gran peccato, facendosi degl''iddii d''oro.'
  eng-LXXUP: And Moses returned to the Lord and said, I pray, O Lord, this people
    has sinned a great sin, and they have made for themselves golden gods.
  eng-ULB: Moses returned to Yahweh and said, “Oh, these people have committed a great
    sin and made themselves an idol of gold.
  spa-VBL: 'Así que Moisés volvió al Señor. Y dijo: “Por favor, el pueblo ha pecado
    muy mal al hacerse dioses de oro para sí mismos.'
  fra-_FOB: 'Moïse retourna donc vers l''Éternel, et dit: Hélas! ce peuple a commis
    un grand péché, en se faisant des dieux d''or;'
  mal-mal: 'അങ്ങനെ മോശെ യഹോവയുടെ അടുക്കൽ മടങ്ങിച്ചെന്ന് പറഞ്ഞത് എന്തെന്നാൽ: “അയ്യോ,
    ഈ ജനം മഹാപാതകം ചെയ്തു പൊന്നുകൊണ്ട് തങ്ങൾക്ക് ഒരു ദൈവത്തെ ഉണ്ടാക്കിയിരിക്കുന്നു.'
  urd-GVR: Chunāṅche Mūsā ne Rab ke pās wāpas jā kar kahā, “Hāy, is qaum ne nihāyat
    sangīn gunāh kiyā hai. Unhoṅ ne apne lie sone kā dewatā banā liyā.
  suz-BL: मिनु मोसा परमप्रभु यावे आ बाक्‍तीक लशा मेको कली “मुरपुकीमी थमा पा ठेयब पाप
    पाम्‍तेक्‍म। आंम कली सुन के देवता सेल्‍तेक्‍म।
  ita-1927: 'Mosè dunque tornò all’Eterno e disse: “Ahimè, questo popolo ha commesso
    un gran peccato, e s’è fatto un dio d’oro;'
  ckb-ckb: 'ئیتر موسا گەڕایەوە لای یەزدان و گوتی: «ئای کە ئەم گەلە گوناهێکی گەورەی
    کرد و خوداوەندی زێڕینیان بۆ خۆیان دروستکرد،'
  eng-BBE: Then Moses went back to the Lord and said, This people has done a great
    sin, making themselves a god of gold;
  kan-OKCV: ಹೀಗೆ ಮೋಶೆಯು ಯೆಹೋವ ದೇವರ ಬಳಿಗೆ ತಿರುಗಿ ಹೋಗಿ, “ಅಯ್ಯೋ, ಈ ಜನರು ದೊಡ್ಡ ಪಾಪವನ್ನು
    ಮಾಡಿದ್ದಾರೆ. ಅವರು ತಮಗೆ ಚಿನ್ನದ ದೇವರುಗಳನ್ನು ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ.
  bbb-bbb: Mosisi fune ijiege kuariana fune una uruo ijia ajiana E Ireobo ijiaki vua
    kuaekiro vae. Fu va E Ireobo ije biena kuae, E game buneka ise ma ireobo ijene
    rei. Bune godi buone be ire gorodi ijia amaeriana buone baname isoekinu kafiafiriae.
  tam-2017: 'அப்படியே மோசே யெகோவாவிடத்திற்குத் திரும்பிப்போய்: “ஐயோ, இந்த மக்கள் தங்கத்தினால்
    தங்களுக்குத் தெய்வங்களை உண்டாக்கி, மகா பெரியபாவம் செய்திருக்கிறார்கள்.'
  spa-RV-1909: 'Entonces volvió Moisés á Jehová, y dijo: Ruégote, pues este pueblo
    ha cometido un gran pecado, porque se hicieron dioses de oro,'
  ron-BTF: 'Și Moise s-a întors la DOMNUL și a spus: Oh, acest popor a păcătuit un
    mare păcat și și-au făcut dumnezei de aur.'
  eng-WEBP: Moses returned to the LORD, and said, “Oh, this people have sinned a great
    sin, and have made themselves gods of gold.
  eng-FBV: So Moses went back to the Lord. He said, “Please—the people have sinned
    very badly by making gods of gold for themselves.
  nld-1939: 'En Moses keerde naar Jahweh terug, en sprak: Ach Jahweh, het volk heeft
    zwaar gezondigd; zij hebben zich een god van goud gemaakt.'
  nch-BL: 'Huajca Moisés mocuetqui campa itztoya TOTECO, huan quiilhui: ―Melahuac
    nopa masehualme quichijtoque se hueyi tajtacoli huan mochihuilijque se taixcopincayot
    ten oro.'
  vie-1934: 'Vậy, Môi-se trở lên đến Đức Giê-hô-va mà thưa rằng: Oâi! dân sự nầy có
    phạm một tội trọng, làm cho mình các thần bằng vàng;'
  hin-CV: यह कहकर मोशेह याहवेह के पास गए और कहा, “लोगों ने बहुत बड़ा पाप किया है.
    उन्होंने अपने लिए सोने का देवता बनाया.
  eng-OURB: Moses [Drawn out] teshuvah ·completely returned· to Adonai, and said,
    “Oh, this people have sinned a great cause for sacrifice for sin ·missing the
    goal·, and have made themselves deities of gold.
  spa-BES: 'Entonces Moisés regresó al Señor y dijo: Este pueblo ha hecho un gran
    pecado, haciéndose un dios de oro;'
  tdx-tdx: Aa le nibalike mb’am’ Iehovà mb’eo t’i Mosè nanao ty hoe, Hoy Aba! ty habey
    hakeo’ ondatio te namboatse ndrahare volamena.
  vid-vid: Ahyo Musa nakahiluka kwa Mkulu Nguluwi, nakamlonjela, “Ndangisinza! Wanhu
    awa wadita gehile vikulu ng'hatu, weditila wawo mlungu wa zahabu.
  eng-OKE: And Mosheh returned before the Lord, and said in his prayer, This people
    have sinned a great sin, for they have made to them gods of gold.
  tha-KJV: โมเสสจึงกลับไปเฝ้าพระเยโฮวาห์ทูลว่า “​โอ พระเจ้าข้า พลไพร่​นี้​ทำบาปอันใหญ่​ยิ่ง
    เขาทำพระด้วยทองคำสำหรับตัวเอง
  por-BR-2018: 'Então voltou Moisés ao SENHOR, e disse: Rogo-te, pois este povo cometeu
    um grande pecado, porque fizeram para si deuses de ouro,'
  deu-ELO: 'Und Mose kehrte zu Jehova zurück und sprach: Ach, dieses Volk hat eine
    große Sünde begangen, und sie haben sich einen Gott von Gold gemacht.'
  eng-WYC-2018: And he turned again to the Lord, and said, Lord, I beseech thee, this
    people hath sinned a great sin, and they have made golden gods to them; (And he
    returned to the Lord, and said, Lord, I beseech thee, this people hath sinned
    a very great sin, and they have made gods out of gold for themselves;)
  epo-epo: 'Kaj Moseo revenis al la Eternulo, kaj diris: Ho ve! tiu popolo pekis per
    granda peko kaj faris al si orajn diojn;'
  uig-PIN: 'Xuning bilǝn Musa Pǝrwǝrdigarning aldiƣa yenip berip: — Ⱨǝy...! Bu hǝlⱪ
    dǝrwǝⱪǝ eƣir bir gunaⱨ sadir ⱪilip, ɵzlirigǝ altundin ilaⱨlarni yasaptu!'
  beo-beo: Amalalu, Mousese da Hina Godema bu asili, Ema amane sia:i, “Amo dunu da
    wadela:i hou bagade hamoi dagoi. Ilia da ‘gode’ liligi gouliga hamone, ema nodone
    sia:ne gadosu.
  tpi-OTNT: Orait Moses i go antap long maunten na i tokim Bikpela olsem, “Sori tumas.
    Ol dispela manmeri i mekim bikpela sin tru. Ol i wokim wanpela giaman god long
    gol na ol i lotu long em.
  hau-SA: Don haka Musa ya koma wurin Ubangiji ya ce, “Kaito, mutanen nan sun yi zunubi
    mai girma! Sun yi wa kansu allolin zinariya.
  uig-LAT: 'Shuning bilen Musa Perwerdigarning aldigha yénip bérip: — Hey...! Bu xelq
    derweqe éghir bir gunah sadir qilip, özlirige altundin ilahlarni yasaptu!'
  nde-nde: Ngakho uMosi wabuyela kuThixo wathi kuye, “Awu, abantu laba sebenze isono
    esikhulu kakhulu. Bazenzele onkulunkulu ngegolide.
  ton-ton: Pea naʻe toe ʻalu ʻa Mōsese kia Sihova, ʻo ne pehē, “ʻOiauē, kuo fai ʻae
    angahala lahi ʻe he kakai ni, pea kuo ngaohi honau ngaahi ʻotua koula.
  ces-1613: 'Tedy navrátiv se Mojžíš k Hospodinu, řekl: Prosím, zhřešilť jest lid
    ten hříchem velikým; nebo udělali sobě bohy zlaté.'
