  pma-pma: Sakini, Mosis vina ris ven Iahova ka viteni mini vit, “!Aue li! Meatin
    keil ekek amumon mari tisaen tai li. Amumon ahi tai en gol ka uva netan mini.
  tel-2017: మోషే యెహోవా కొండకు మళ్ళీ వెళ్ళాడు. “అయ్యో, ఈ ప్రజలు ఎంతో పాపం చేశారు.
    వాళ్ళు తమ కోసం బంగారు దేవుణ్ణి చేసుకున్నారు.
  hat-BSA: 'Alò, Moïse te retounen vè Bondye, e te di: “Elas, pèp sa a komèt yon gwo
    peche. Yo te gen tan fè yon dye an lò pou yo menm.'
  kos-kos: Na Moses el folokla nu yurin LEUM GOD ac fahk, “Mwet inge orala ma koluk
    na yohk se. Elos orala god se ke gold ac alu nu kac.
  hbo-WLC: וַיָּ֧שָׁב מֹשֶׁ֛ה אֶל־יְהוָ֖ה וַיֹּאמַ֑ר אָ֣נָּ֗א חָטָ֞א הָעָ֤ם הַזֶּה֙
    חֲטָאָ֣ה גְדֹלָ֔ה וַיַּֽעֲשׂ֥וּ לָהֶ֖ם אֱלֹהֵ֥י זָהָֽב׃
  ibo-ibo: Ya mere, Mosis jekwuuru Onyenwe anyị sị ya, “Biko Onyenwe anyị, ndị a emeela
    mmehie dị ukwuu megide gị, nʼihi na ha akpụọlara onwe ha chi ọlaedo.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ନିକଟକୁ ଫେରିଯାଇ କହିଲେ, “ହାୟ, ହାୟ, ଏହି ଲୋକମାନେ
    ମହାପାପ କରି ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ସ୍ୱର୍ଣ୍ଣ ଦେବତା ନିର୍ମାଣ କରିଅଛନ୍ତି।
  chk-chk: Mürin, Moses a liwinsefälitä ren ewe Samol mi Lapalap o üreni, “Üa lolilen,
    pun ekei aramas ra föri eu tipis mi lapalap. Ra föri kot fän iter seni kolt.
  rop-rop: Brom deya Mosis bin gobek langa YAWEI deya ontop langa det hil, en imbin
    tok, “Detlot Isreil pipul bin dumbat brabli nogudbala ting wen deibin meigim det
    golwan buligi blanga deigim pleis blanga yu. Deibin dum brabli nogudbala ting
    weya deibin weship det buligi.
  ukr-1871: 'Вернувся Мойсей до Господа й рече: Ой, величезним гріхом провинили сї
    люде; зробили собі бога із золота.'
  bch-bch: Tota Moses iluai mulian ga ila pan Maron ta ikeo, “Aiao! Gid panua toa
    ne tikado kadonga sat kapei tau. Tikado deo padengada ad namer ngan gol ta tisoa
    edad.
  deu-1951: 'Als nun Mose wieder zum HERRN kam, sprach er: Ach, das Volk hat eine
    große Sünde getan, daß sie sich goldene Götter gemacht haben!'
  eng-JPS: 'And Moses returned unto the LORD, and said: ''Oh, this people have sinned
    a great sin, and have made them a god of gold.'
  srp-1865: 'I vrati se Mojsije ka Gospodu, i reèe: molim ti se; narod ovaj ljuto
    sagriješi naèinivši sebi bogove od zlata.'
  lug-lug: Bw’atyo Musa n’addayo eri Mukama, n’agamba nti, “Kitalo! Abantu bano nga
    boonoonye nnyo; bwe beekoledde bakatonda aba zaabu!
  heb-heb: וישב משה אל יהוה ויאמר אנא חטא העם הזה חטאה גדלה ויעשו להם אלהי זהב׃
  ben-IRV: পরে মোশি সদাপ্রভুর কাছে ফিরে গিয়ে বললেন, “হায় হায়, এই লোকেরা খুব পাপ
    করেছে, নিজেদের জন্য সোনার দেবতা তৈরী করেছে।
  pan-pan: ਸੋ ਮੂਸਾ ਯਹੋਵਾਹ ਦੇ ਕੋਲ ਮੁੜ ਗਿਆ ਅਤੇ ਆਖਿਆ, ਹਾਏ ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਨੇ ਵੱਡਾ ਪਾਪ ਕੀਤਾ
    ਜੋ ਆਪਣੇ ਲਈ ਸੋਨੇ ਦੇ ਦੇਵਤੇ ਬਣਾਏ
  tkr-tkr: 'Mısa Rəbbisqa sak''ı eyhen: – İne milletın cos kınəğəyke allahar hav''u,
    geeb xəbna bınah opxhun.'
  mya-JVB: ထာဝရဘုရား အထံ တော်သို့ ပြန် သွား၍ ၊ အို ဘုရားသခင်၊ ဤ လူ တို့သည် ပြစ်မှား
    သော အပြစ် ကြီး လှပါ၏။ မိမိ တို့အဘို့ ရွှေ ဘုရား ကို လုပ် ပါပြီ။
  tbg-tbg: Mosiva minti tivakero qaiqaa tuvurantero Noravano Kotiva vaunaini aiqinaqaa
    oruntero tiharo, Oho, vi vaiinti nahentika nai noraiqama kema qora kaiqa vara
    kaavo. Vika kori oriqohai una variqa autuke, virara tinavu variqave tivakeha vira
    autu tuahera kaarave.
  hmo-hmo: Vadaeni Mose ese Lohiabada dekenai ia giroa lou, ia gwau, “Inai taunimanima
    ese kara dika badana ta idia karaia vadaeni, dirava ta golo dekena amo idia karaia
    vadaeni.
  urd-urd: और मूसा ख़ुदावन्द के पास लौट कर गया और कहने लगा, 'हाय, इन लोगों ने बड़ा
    गुनाह किया कि अपने लिए सोने का देवता बनाया।
  rus-SYN: 'И возвратился Моисей к Господу и сказал: о, Господи! народ сей сделал
    великий грех: сделал себе золотого бога;'
  bqc-SIM: 'Ɔ̃ à ɛ̀a gɛ̀ Dii kĩ́i à mɛ̀: N yã́ na! Gbɛ̃́piↄ duun zↄ̃ↄ kɛ̀, aa
    diie kɛ̀ ńzĩaɛ ń vuao.'
  tcz-CHONGTHU: Mose jong Pakai henglama akilen asei tai, Hiche mipite jouse hi abonchauvin
    thanghoi tah in chonset abol tauvin ahi. ama amacham in pathen limsem thu tamtah
    ana kisem doh tauvin ahi, ati.
  mar-mar: तेव्हा मोशे माघारी परमेश्वराकडे जाऊन म्हणाला, “हाय, हाय या लोकांनी फार
    घोर पातक केले आहे. आपणासाठी सोन्याचे देव बनविले;
  soq-soq: Ita Moses leulene Iawe God mampe alene diene wanase, “Apana ema kadi rebarebaida
    dewasaiena! Mo gold otene dewasaieno kokoitau kau segaleno muba godiu wanasane
    wadaposisaie.
  qub-qub: 'Tayta Dios caycashan puntaman chayaycur Moisés ruwacuran: «Rasunpami runacunaga
    fiyupa juchallicusha goripita diosta ruracarcärishpan.'
  bqp-bqp: 'Akũ à ɛ̀ra à gɛ̀ɛ Dikiri kĩnaa à pì: N yã nna! Gbɛ̃ pìnↄ durunna zↄ̃kↄ̃ↄ
    kɛ̀, ò tãna ke kɛ̀ ń zĩdanɛ kũ wuraao.'
  hat-hat: 'Moyiz tounen bò kote Seyè a. Li di l'': -Ou wè gwosè peche pèp la fè.
    Yo fè yon estati an lò pou sèvi yo bondye.'
  eng-BSB: So Moses returned to the LORD and said, “Oh, what a great sin these people
    have committed! They have made gods of gold for themselves.
  tod-tod: 'Moize ɠaleni ma Ɠɔoɠɔ GALAGI ʋɔ bɛ, é ɠɛ ma: «Ee! Niima nuɓusɛiti ti
    koto wola ɠɛɛʋɛ. Ti zanugi ɓɛtɛʋɛ ɓɔɠɔ ʋɛ ga galagi.'
  eng-WEBPB: Moses returned to the LORD, and said, “Oh, this people have sinned a
    great sin, and have made themselves gods of gold.
  kbq-kbq: Mosese'a Ra Anumzamofonte ete vuno anage hu'ne, Israeli vahe'mo'za ana
    osuga vahe'mo'za tusi'a kumi hu'za golire havi anumzazmia tro hu'naze.
  nhe-BL: 'Huajca Moisés mocuepqui campa itztoya TOTECO, huan quiilhui: ―Melahuac
    nopa tlacame quichijtoque se hueyi tlajtlacoli huan mochihuilijque se tlaixcopincayotl
    tlen oro.'
  bus-bus: 'Ben à ɛ̀ara à gàa Dii kiia à bè: N yã nna! Gbɛ̃ pìnↄ durun bíta kɛ̀,
    aↄ̃ tãa ke kɛ̀ ń zĩndanɛ kↄ̃n vurao.'
  gub-BL: A'e rupi Moizez uzeupir wi ywytyr rehe Tupàn Tuweharupi Wiko Ma'e pe uze'eg
    pà. — Ko teko uzapo iaiw ma'e uhua'u ma'e azeharomoete a'e wà. Umuapu'a or tupàn
    amo hagapaw iapo pà wà.
  eng-DRA: 'And returning to the Lord, he said: I beseech thee: this people hath sinned
    a heinous sin, and they have made to themselves gods of gold: either forgive them
    this trespass,'
