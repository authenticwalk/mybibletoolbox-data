verse: EXO.032.020
translations:
  mal-C: അവർ ഉണ്ടാക്കിയ കാളക്കിടാവിനെ അദ്ദേഹം എടുത്ത് തീയിൽ ഇട്ടു ചുട്ട് അരച്ചു പൊടിയാക്കി,
    വെള്ളത്തിൽ കലക്കി ഇസ്രായേൽമക്കളെ കുടിപ്പിച്ചു.
  deu-TKW: Dann nahm er das Kalb, das sie gemacht hatten, verbrannte es und zermalmte
    es zu feinem Staube; den streute er auf Wasser und gab es den Israeliten zu trinken.
  lin-lin: Moyize azwaki ekeko ya mwana ngombe oyo basalaki, atumbaki yango na moto
    mpe anikaki yango malamu kino ekomaki putulu. Bongo apanzaki yango likolo ya mayi
    mpe amelisaki bana ya Isalaele mayi yango.
  eng-LSV: and he takes the calf which they have made, and burns [it] with fire, and
    grinds [it] until [it is] small, and scatters [it] on the face of the waters,
    and causes the sons of Israel to drink.
  eng-GNV: After, he tooke the calfe, which they had made, and burned it in the fire,
    and ground it vnto powder, and strowed it vpon the water, and made the children
    of Israel drinke of it.
  eng-WEBSTER: And he took the calf which they had made, and burnt it in the fire,
    and ground it to powder, and strewed it upon the water, and made the children
    of Israel drink of it .
  nhw-BL: Huan quicuic nopa becerro catli quichijtoyaj huan quitlati, huan quitisqui
    hasta quichijqui tlatixtic. Huan nopa itlatixo quiijtzelo ipan atl, huan quinchihualti
    nopa israelitame ma quiijica nopa atl.
  swh-ONEN: Kisha akamchukua yule ndama waliokuwa wamemtengeneza na kumchoma kwenye
    moto, kisha akamsaga kuwa unga, akanyunyiza kwenye maji na kuwafanya Waisraeli
    wanywe.
  bba-bba: Mɑ u nɑɑ buu ɡe suɑ u dɔ̃ɔ mɛni. Mɑ u ɡe muniɑ muku muku u wisi nim sɔɔ.
    Mɑ u derɑ bɑ nim mɛ nɔrɑ.
  eng-KJVCPB: And he took the calf which they had made, and burnt it in the fire,
    and ground it to powder, and strawed it upon the water, and made the children
    of Israel drink of it.
  cpy-cpy: Raapaakiri roshiya-kaawo iryaani waaka, itaakiri. Itononkakiri, roowe-pane-takiri,
    rowiinka-wane-takiri nijaaki. Rirakaakiri isheninka-paeni.
  mpx-mpx: Inoke bulumwakau gogoginol i ahe, i ton ginaha elana, ge i wowol i tabwa
    papakova. Inoke i na i yoholowan Isileli ali wewel elana ge i ba hi im.
  wbp-wbp: Ngula-jangka manu yangka puluku kawurlu-jangka yangka kujalu-nyanu yapangku
    ngurrju-manu. Warlungka yirrarnu ngapa-piya-jarrinjaku. Ngula-jangka, winjurnu
    walya-kurra walyka-jarrinjaku. Ngula maninjarla puyu-pinjarla yurrparnulku walya-piya-karda.
    Ngula kawurlu yurrparninja-warnu walyaju ngapa-kurra kujurnu, ngula-jana Yijirali-pinki
    jinyijinyi-manu ngapa ngarninjaku.
  luo-luo: Bangʼe nokawo nyaroya mane giseloso mi owangʼe e mach kendo norege mayom
    kaka mogo mi noruwe gi pi momiyo jo-Israel mondo omodhi.
  meu-meu: Bena ia ese boromakau natuna laulauna, idia ese e karaia ḡauna, e abia,
    lahi ai e gabua, bena e huaria sisi, ranu lalonai e ḡiḡia uda; bena e buloa patapata,
    Israel taudia e ha-inulaidia.
  npi-ULB: तिनले मानिसहरूले बनाएका त्यस बाछोलाई लिएर जलाइदिए अनि धुलोपिठो बनाएर पानीमा
    छरिदिए, अनि तिनले इस्राएलका मानिसहरूलाई त्यो पिउन लगाए ।
  yor-yor: Ó sì gbé ẹgbọrọ màlúù tí wọ́n ṣe, ó sì fi iná jó wọn; ó sì lọ̀ wọ́n kúnná,
    ó dà á sínú omi, ó sì mú àwọn ọmọ Israẹli mu ún.
  emp-NTPO: Ara maʌ̃da ãdji jʌwaba oped̶ad̶a paca zaquera edaped̶a tʌbʌd̶e dorrab̶ariped̶a
    ʌrab̶asia. Maʌ̃ porara doed̶a jĩãposia ãdjirãa dobi carea.
  ind-ind: Musa mengambil patung anak sapi emas yang mereka buat, dan bersama beberapa
    orang lain dia meleburnya ke dalam api, menumbuknya sampai halus seperti debu,
    dan menaburkannya ke atas air. Kemudian Musa menyuruh umat Israel meminum air
    itu.
  pes-OPCB: سپس گوسالهٔ طلایی را گرفت و در آتش انداخته آن را ذوب کرد. سپس آن را کوبید
    و خُرد کرد و به صورت گَرد درآورد و روی آب پاشید و به بنی‌اسرائیل نوشانید.
  aer-aer: Ikwere iperrele anteme re pweleke renhe inemele nhenge itne-arle gold-engentyele
    mpwarekeke. Re renhe ure kweneke-arleke arrerneke nhenge arne re urrknge-irretyenhenge
    kwatye-arteke. Nhenge gold irrernte-irrerlenge, Re renhe kutyemele urlpmernteke
    ngkweltye-ngkweltye-ilemele. Re renhe kwatye kweneke iweke. Re anteme Israel-arenye
    areye uterneke kwatye renhe antywetyeke.
  tgl-ULB: Kinuha niya ang guya na ginawa ng mga tao, sinunog ito, dinurog ito para
    maging abo at ibinuhos ito sa tubig. Pagkatapos ipinainom niya ito sa bayan ng
    Israel.
  cbu-NT: Sheeru, yusursha iriptarachu, uru tinamaa yaranllu, sumasushsha pshtayaru,
    izuuru tachuwimbiru, wayapuroomsha ínayaru, tachuyarisha kungush kurutambayaru,
    waani Israelchich anoo waapana átu, Móysisi shimbayaru kasarangiya.
  hui-hui: Ani bialu puwa ibugua nogo bulumaga igini ale gime wabini heyu heleago
    muwa irani hiru gedaore howa do iba heagola be abalu ale ti taulo wiagoha odope
    hene. Ani buwa iba o bagoniha odope howa mo bimaga hene. Ani bu ngelowa ogoni
    Isaraele wali agalihondo lalu, Ogoni tíni nole ibidaba, lowa mo nahalu ibuni handayaho
    hene. Ani biyagola wali agalime nde wahole ndoyagola o biagoni naore bini.
  mya-mya: သူ​သည်​သူ​တို့​လုပ်​သော​နွား​ရုပ်​ကို​အ​ရည် ကျို​၍၊ အ​မှုန့်​ထောင်း​ပြီး​လျှင်၊
    အ​မှုန့်​ကို​ရေ ပေါ်​၌​ဖြူး​လေ​၏။ ထို​နောက်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​ထို​ရေ​ကို​သောက်​စေ​၏။-
  cbi-NTPO: Tsenmin juntsa uru wagaa ka', tsaa ñichi dejupeketu, ñiyuyuke de-ili',
    pisha deshajara' kepu', juntsa pi Israel chachillanu kushkaami.
  bod-N: ཡང་དེ་ཚོས་བཟོས་པའི་བ་ཕྲུག་མེར་བསྲེགས་པ་དང་རྡུལ་དུ་བཏགས་ནས་ཆུར་བཏབ་སྟེ། ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འཐུང་དུ་བཅུག
  sna-sna: Uye akatora mhuru yavakanga vagadzira ndokuipisa nomoto; ipapo akaikuya
    kuita upfu, akahuparadzira pamusoro pemvura uye akaita kuti vaIsraeri vainwe.
  spa-BLM: Tomó el becerro que habían hecho, lo quemó con fuego, lo molió hasta hacerlo
    polvo y lo esparció sobre el agua, e hizo que los hijos de Israel lo bebieran.
  cac-cac: Ix lajvi chi', ix b'at stzac'anelta jun yechel vacax chi' vin̈, ix syumanoch
    vin̈ d'a scal c'ac'. Ix lajvi chi' ix smac'anpoj vin̈, choc'xon̈ej ix aji, ix
    yac'anem vin̈ d'a scal a a', ix schecan vin̈ yuc' eb' anima chi'.
  swh-ULB: Akaitwaa ile ndama waliyoifanya, akaichoma moto, akaisaga hata ikawa mavumbi,
    akainyunyiza juu ya maji. Akawanywesha wana wa Israeli.
  bel-bel: і ўзяў цяля, якое яны зрабілі, і спаліў яго ў агні, і сьцёр на пыл, і рассыпаў
    па вадзе, і даў яе піць сынам Ізраілевым.
  wed-wed: Moses bull natuna goldei i vaia ma i apui ma i tutu-gwadagwadai da i vipokau
    ma au waira i tawanei ma mai Israel i egari da i uma.
  deu-ELBBK: Und er nahm das Kalb, das sie gemacht hatten, und verbrannte es im Feuer
    und zermalmte es, bis es zu Staub wurde; und er streute es auf das Wasser und
    ließ es die Kinder Israel trinken.
  mbb-OT: Ne migkuwa zin sikan is ed-ezapen he ledawan he vaka ne mibinsulan din.
    Ne hein nepasad dutun ne mibpurung din bekbeka ne insimburè din haazà diyà te
    wahig, ne impeinum din te menge Israilihanen.
  mal-2015: അവർ ഉണ്ടാക്കിയിരുന്ന കാളക്കുട്ടിയെ അവൻ എടുത്തു തീയിൽ ഇട്ടു ചുട്ടു അരെച്ചു
    പൊടിയാക്കി വെള്ളത്തിൽ വിതറി യിസ്രായേൽമക്കളെ കുടിപ്പിച്ചു.
  tuo-NT: Te beꞌro wecʉ wĩꞌmagʉ̃ queose wĩorẽꞌcʉre mii, pecameꞌepʉ doquetĩacʉ niwĩ.
    Beꞌro cʉ̃rẽ añuse marãrĩ doquemʉtõcʉ niwĩ. Te marãrĩrẽ aco buꞌipʉ wẽestepoꞌocʉ
    niwĩ. Tojo weetoja, Israe curuacjãrãrẽ te acore sĩꞌrĩcã weecʉ niwĩ.
  gup-gup: Wanjh mey namekbe bulikki yaw idol dja kinjeng ba wirlmurrng gold yawoyhyimerranj
    dja djulngdongohdoy marnbom yiman kundjulng, wanjh rawong kukku dorrengh, benmarnbom
    bininj nawu Israel benkebmawahmeng bu birribonguneng manmekbe kukku manbu gold
    dorrengh.
  gvs-gvs: Alavedi ikavava, abala ana bulumakauyana boi siimadagi akabi, yeu goi agabu
    iséwaya. Ikule ikavava, akauvetevete ana kadókana poyapoya kaukauna nakae, e bwae
    taiyao apopolidi go, Isileli tubunao alovinaedi sinim.
  rmc-rmc: Paľis iľa la gurumňora, sava peske kerde, zlabarďa la andre jag a rozmarďa
    pro prachos. Paľis oda prachos čhiďa andro paňi a diňa te pijel le Izraelitenge.
  nlg-nlg: Ma Moses te lavia na dale buluka tara gonia me obolaghinia tana lake. Mi
    tana bona te bihi, gaia te paruparuha vaghaa na poke me kalua nia na beti, me
    nera na vure gera inuvia.
  pes-OPV: و گوساله‌ای را که ساخته بودند گرفته، به آتش سوزانید، و آن راخرد کرده، نرم
    ساخت، و بر روی آب پاشیده، بنی‌اسرائیل را نوشانید.
  ron-1924: А луат вицелул пе каре-л фэкусерэ ей ши л-а арс ын фок; л-а префэкут ын
    ченушэ, а пресэрат ченуша пе фаца апей ши а дат-о копиилор луй Исраел с-о бя.
  aui-aui: Bi kau natuna makina meko wawaya siberana, ikabi da keyame igabuni. Wasina
    bi ikasigudaguda da iviyapukare bi rarime ivitavenayowoyeni bi Isrel damdi itupedi
    da siniuni.
  ben-OBCV: আর তিনি লোকদের তৈরি করা সেই বাছুরটি নিয়ে আগুনে পুড়িয়ে দিলেন; পরে তিনি
    সেটি পিষে গুঁড়ো করে, তা জলের উপর ছড়িয়ে দিলেন এবং ইস্রায়েলীদের তা পান করতে
    বাধ্য করলেন।
  som-som: Markaasuu weyshii ay samaysteen qaaday, dab buuna ku gubay oo daqiijiyey,
    oo intuu biyaha ku dul daadiyey ayuu reer binu Israa'iil cabsiiyey.
  lat-VUC: arripiensque vitulum quem fecerant, combussit, et contrivit usque ad pulverem,
    quem sparsit in aquam, et dedit ex eo potum filiis Israël.
  eng-ASVBT: And he took the calf which they had made, and burnt it with fire, and
    ground it to powder, and strewed it upon the water, and made the children of Israel
    drink of it.
  mna-mna: To ikam makau tana, mi igiibi sala you ma ikan, mi ikam ma ikotmumu, mana
    itiyaara sula yok mi iso pizin Israel be tiwin. Pa keteene malmal kat tau.
  ita-1885: Poi prese il vitello, che i figliuoli d'Israele aveano fatto, e lo bruciò
    col fuoco, e lo tritò, finchè fu ridotto in polvere; e sparse quella polvere sopra
    dell'acqua, e fece bere quell'acqua a' figliuoli d'Israele.
  eng-LXXUP: And having taken the calf which they made, he consumed it with fire,
    and ground it very small, and scattered it on the water, and made the children
    of Israel to drink it.
  eng-ULB: He took the calf that the people had made, burned it, ground it to powder,
    and poured it into the water. Then he made the people of Israel drink it.
  spa-VBL: Tomó el becerro, lo quemó y lo molió en polvo. Luego mezcló esto con agua
    e hizo que los israelitas la bebieran.
  fra-_FOB: Puis, il prit le veau qu'ils avaient fait, le brûla au feu, et le broya
    jusqu'à ce qu'il fût réduit en poudre, qu'il répandit sur l'eau, et il en fit
    boire aux enfants d'Israël.
  mal-mal: അവർ ഉണ്ടാക്കിയിരുന്ന കാളക്കുട്ടിയെ അവൻ എടുത്ത് തീയിൽ ഇട്ട് ചുട്ട് അരച്ചു
    പൊടിയാക്കി വെള്ളത്തിൽ വിതറി യിസ്രായേൽ മക്കളെ കുടിപ്പിച്ചു.
  urd-GVR: Mūsā ne Isrāīliyoṅ ke banāe hue bachhṛe ko jalā diyā. Jo kuchh bach gayā
    use us ne pīs pīs kar pauḍar banā ḍālā aur pauḍar pānī par chhiṛak kar Isrāīliyoṅ
    ko pilā diyā.
  suz-BL: मिनु मोसामी इस्राएली आन सेल्‍शो बाछा लाइश्‍शा, मीम हुम्‍शा, तुप्‍शा फस सेल्‍शा,
    ब्‍वाक्‍कुम फुइश्‍शा, इस्राएली आन कली तूपाइक्‍तीमी।
  ita-1927: Poi prese il vitello che quelli avea fatto, lo bruciò col fuoco, lo ridusse
    in polvere, sparse la polvere sull’acqua, la fece bere ai figliuoli d’Israele.
  ckb-ckb: هەروەها ئەو گوێرەکەیەی دروستیان کردبوو بردی و سووتاندی، هاڕی هەتا بووە
    تۆز، بەسەر ئاوەکەدا بەبای کرد و ئاوەکەی بە نەوەی ئیسرائیل خواردەوە.
  eng-BBE: And he took the ox which they had made, burning it in the fire and crushing
    it to powder, and he put it in the water and made the children of Israel take
    a drink of it.
  kan-OKCV: ಅವರು ಮಾಡಿದ ಕರುವನ್ನು ಅವನು ತೆಗೆದುಕೊಂಡು, ಅದನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟು ಪುಡಿಯಾಗುವವರೆಗೆ
    ಅರೆದು ನೀರಿನ ಮೇಲೆ ಚೆಲ್ಲಿ, ಆ ನೀರನ್ನು ಇಸ್ರಾಯೇಲರು ಕುಡಿಯುವಂತೆ ಮಾಡಿದನು.
  bbb-bbb: Mosisi fuka ireobo defaruimoga fu urina mave-kau ame ije bu amaerina saeva
    ije nafena dabe miane ifaeje. Fu ifaejemoga ire ije fune una firaemo fu abena
    mutumoga fu una kuokuo rei. Areme fune do jiana ijiakuma biemaroma areme fune
    e Isureroko ije kiamo bu jiana i.
  tam-2017: அவர்கள் உண்டாக்கின கன்றுக்குட்டியை எடுத்து, அக்கினியில் சுட்டெரித்து,
    அதைப் பொடியாக அரைத்து, தண்ணீரின்மேல் தூவி, அதை இஸ்ரவேல் மக்கள் குடிக்கும்படி செய்தான்.
  spa-RV-1909: Y tomó el becerro que habían hecho, y quemólo en el fuego, y moliólo
    hasta reducirlo á polvo, que esparció sobre las aguas, y diólo á beber á los hijos
    de Israel.
  ron-BTF: Și a luat vițelul pe care l-au făcut și l-a ars în foc și l-a măcinat până
    la pulbere și a împrăștiat pulberea pe apă și a făcut pe copiii lui Israel să
    bea din ea.
  eng-WEBP: He took the calf which they had made, and burned it with fire, ground
    it to powder, and scattered it on the water, and made the children of Israel drink
    it.
  eng-FBV: He took the bull calf and burned it, and ground it into powder. Then he
    mixed this with water and made the Israelites drink it.
  nld-1939: Daarop greep hij het kalf, dat ze hadden gemaakt, verbrandde het, vergruizelde
    het tot stof, en strooide dit op het water, dat hij de Israëlieten liet drinken.
  nch-BL: Huan quicuic nopa becerro cati quichijtoyaj huan quitati, huan quitisqui
    hasta quichijqui tatixtic. Huan nopa itatixo quiijtzelo ipan at, huan quinchihualti
    nopa israelitame ma quiica nopa at.
  vie-1934: đoạn lấy bò con của chúng đã đúc đem đốt trong lửa, rồi nghiền cho đến
    thành ra bụi, rải trên mặt nước, và cho dân Y-sơ-ra-ên uống.
  hin-CV: मोशेह ने वह बछड़ा जिसे लोगों ने बनाया था, उसे आग में जला दिया और उसकी राख
    लेकर पानी में मिला दिया, तथा वह पानी इस्राएलियों को पीने के लिए मजबूर किया.
  eng-OURB: He took the calf which they had made, and burned it with fire, ground
    it to powder, and scattered it on the water, and made the children of Israel [God
    prevails] drink of it.
  spa-BES: Y tomó el becerro que habían hecho, y lo quemó en el fuego, y lo molió
    hasta convertirlo en polvo, y lo puso en el agua, e hizo que bebieran de él los
    hijos de Israel.
  tdx-tdx: Rinambe’e i bania tsinène’ iereoy le tineno’e añ’afo ao naho nilisane’e
    ho deboke naho nafitse’e an-tarehe’ i ranoy vaho nampinome’e o ana’ Israeleo.
  vid-vid: Lelo nakalihola lila ilogota ilume, nakalisoma kwa chiluli, nakalihondanga
    mbaka liwa mivu, nakatijiliza mivu jila kuli mazi na kuwakola lupichi Waisilaeli
    wanwe.
  eng-OKE: And he took the calf which they had made, and burned it in fire, and ground
    it until it was powder, and spread it on the face of the water, and made the sons
    of Israel drink it.
  tha-KJV: แล​้​วท​่านเอารูปวัวหนุ่​มท​ี่พลไพร่ทำไว้นั้นเผาเสีย และบดเป็นผงโรยลงในน้ำ
    และบังคับให้​ชนชาติ​อิสราเอลดื่​มน​้ำนั้น
  por-BR-2018: E tomou o bezerro que fizeram, e queimou-o no fogo, e moeu-o até reduzi-lo
    a pó, que espalhou sobre as águas, e deu-o a beber aos filhos de Israel.
  deu-ELO: Und er nahm das Kalb, das sie gemacht hatten, und verbrannte es im Feuer
    und zermalmte es, bis es zu Staub wurde; und er streute es auf das Wasser und
    ließ es die Kinder Israel trinken.
  eng-WYC-2018: And he took the calf, which they had made, and he burnt it, and brake
    it till (in)to powder, which he sprinkled into the water, and gave thereof (to)
    drink to the sons of Israel (or and then he made the Israelites to drink it).
  epo-epo: Kaj li prenis la bovidon, kiun ili faris, kaj disbruligis ĝin per fajro
    kaj disfrakasis ĝis pulvoreco kaj disŝutis sur akvo kaj trinkigis ĝin al la Izraelidoj.
  uig-PIN: Andin ular yasiƣan mozayni otⱪa selip kɵydürüp, uni yanjip kukum-talⱪan
    ⱪilip, su üstigǝ qeqip Israillarni iqixkǝ mǝjburlidi.
  beo-beo: E da gouli bulamagau mano gawali ilia hamoi, amo lale, daeane, goudane
    su agoane hamone amola hano gilisili bibiagoi. Amalalu, e da Isala:ili dunu amo
    moma:ne logei.
  tpi-OTNT: Na Moses i kisim dispela bulmakau ol i bin wokim na i kukim long paia.
    Na em i brukim na wilwilim na i kamap olsem paura nating. Na em i tromoi dispela
    paura gol long wara. Tromoi nabaut pinis, orait Moses i mekim ol Israel i dringim
    dispela wara.
  hau-SA: Sai ya ɗauki ɗan maraƙin da suka yi, ya ƙone a wuta; sa’an nan ya niƙa shi
    ya zama gari, ya barbaɗa garin a ruwa, ya sa Isra’ilawa suka sha.
  uig-LAT: Andin ular yasighan mozayni otqa sélip köydürüp, uni yanjip kukum-talqan
    qilip, su üstige chéchip Israillarni ichishke mejburlidi.
  nde-nde: Wathatha ithole abebelenzile walitshisa emlilweni; walichola laba yimpuphu,
    wayiphosela emanzini, wathi bawanathe abako-Israyeli.
  ton-ton: Pea naʻa ne toʻo ʻae pulu mui ʻaia naʻa nau ngaohi, ʻo tutu ia ʻi he afi,
    ʻo ne momosi ia ke efu, ʻo ne lī ia ki he vai, ʻo ne fakainu ʻaki ia ʻae fānau
    ʻa ʻIsileli.
  ces-1613: Vzal také tele, kteréž byli udělali, a spálil je v ohni, a setřel je až
    na prach, a vsypav na vodu, dal píti synům Izraelským.
  eng-WMB: He took the calf which they had made, and burned it with fire, ground it
    to powder, and scattered it on the water, and made the children of Israel drink
    it.
  tam-TCV: அத்துடன் அவர்கள் செய்துவைத்திருந்த கன்றுக்குட்டியை எடுத்து, அதை நெருப்பில்போட்டு
    எரித்து தூளாக அரைத்து, தண்ணீரின்மேல் தூவி, இஸ்ரயேலரைக் குடிக்கச் செய்தான்.
  ceb-ULB: Gikuha niya ang nating baka nga gihimo sa katawhan, gidaoban kini, gidugmok,
    ug gisagol sa tubig. Unya gipainom niya kini sa katawhan sa Israel.
  pol-UBG: Wziął też cielca, którego zrobili, spalił go w ogniu, skruszył na proch,
    wysypał na wodę i kazał ją pić synom Izraela.
  agr-agr: 'Nuna dutika toro tsakat dakumka najanamun juwakug nagkima jii kegamunum
    jiya tsaika yukukuntu ema yuminum chimpia pachimag, Israel aents aidaun chichajak:
    “Yamai juju uwagtajum” tusa aakui.'
  kyc-kyc: Dopa pipala baame mena bulamakao wasiyaminyi doko nyepala isarena kiso
    kuku piya. Pipala kuku pisi dupwa nyuo ipwa dokona pyasiya. Pyasapala Isaraele
    wambu dupwa kamuo nena leya.
  urd-GVU: موسیٰ نے اسرائیلیوں کے بنائے ہوئے بچھڑے کو جلا دیا۔ جو کچھ بچ گیا اُسے
    اُس نے پیس پیس کر پاؤڈر بنا ڈالا اور پاؤڈر پانی پر چھڑک کر اسرائیلیوں کو پلا دیا۔
  deu-1912: und nahm das Kalb, das sie gemacht hatten, und zerschmelzte es mit Feuer
    und zermalmte es zu Pulver und stäubte es aufs Wasser und gab's den Kindern Israel
    zu trinken
  ntj-ntj: Palunyalu puluka kawurlpa mantjiralpi warningu warungka tjarrpatjunu. Palunyalu
    mantjiralpi yapungka rulyupungkulayirnu pulparrunu. Palunyalu kapingka wiilypungkulalpi
    watjarnu-tjananya tjikiltjaku-ya. Nyangkalta-ya mularrpartu tjikirnu.
  kan-2017: ಜನರು ಮಾಡಿಸಿಕೊಂಡಿದ್ದ ಹೋರಿಕರುವನ್ನು ಅವನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟು ಅರೆದು ಪುಡಿ ಪುಡಿ
    ಮಾಡಿ ನೀರಿನಲ್ಲಿ ಕಲಸಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಆ ನೀರನ್ನು ಕುಡಿಸಿದನು.
  ena-ena: Lɨhavɨci Mosesɨ agaŋ sabaŋ bulɨmakau ninaŋ me lɨba golɨ hɨvɨ via lamavɨla
    aludɨ asɨ aba abavɨmi agadɨ viavɨla avɨŋ hɨvɨ lamɨci lɨhumi. Lɨhuci ifɨsavɨhalɨci
    cihu savu me sɨbaŋ hɨnimi. Lɨci cihu savu me agadɨ viavɨla avɨli hɨvɨ havalɨci
    mɨguavɨmi. Mosesɨ agaŋ hameŋ lavɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ vɨdɨvɨdɨŋ abɨci avɨli
    agadɨ navɨmi.
  yap-yap: Me fek fare liyos ni kar ngongliyed ni bod ya’an ba fak e garbaw, nge urfiy,
    me pirdi’iy nge par nike yochyang, me athkuy ko ran. Me tay ir ngak e girdi’ nu
    Israel ngar unumed.
  hlt-MCSB: Te phoeiah vaitoca a saii uh te a loh tih hmai neh a hoeh. A tip la a
    neet phoeiah tui soah a phul tih Israel ca rhoek te a tul.
  mdy-ETH: ሃሣ ዔያታ ፆኦዞ ማሂ ኮሼ ናኣሮማ ዔኪ ታሚዳ ዓጊ ዓልቂሲ ሊኢቃዻንዳያ ሄላንዳኣና ጊኢጪ ዋኣሢና ሞሮራዖ ዒስራዔኤሌ
    ዴሮ ዑሼኔ።
  twi-ASANTE: Ɔfaa nantwie ba no nanee no wɔ ogya mu na ɛdwoeɛ no, ɔyam no muhumuhu
    de guu nsuo mu maa nnipa no nomeeɛ.
  mwc-mwc: Ba bull wotuna si wosei wai i yauni ba keyamai i kapuni, ba i kasigudagudai
    i isara ba i garu kirei ku okowa ba Israel biyisi i kaomainimainisi si tomani.
  eng-WEBU: He took the calf which they had made, and burned it with fire, ground
    it to powder, and scattered it on the water, and made the children of Israel drink
    it.
  bnp-bnp: Lakea e Moses i bolea ra bulmakau i ratea e huriki, i rungania na kanono,
    i ubimomoa i havula kesi. Muri i bole a habulona, i voro puru na naru, i vakuku
    e huriki a Israel ri nua a naru.
  wal-wal: Eti medhdhido maraakka ekkidi, taman xuuggiis; hegaappe guyyiyan, liiqana
    gakkanaashin gaacciis; gaaccidi haattaa bolli laalidi, Israa7eela asai uyanaadan
    oottiis.
  spa-PDDPT: Luego tomó el becerro que hicieron, lo quemó en el fuego y lo molió hasta
    reducirlo a polvo, el cual esparció sobre la superficie del agua y dio a beber
    a los hijos de Israel.
  gun-gun: Ha'e gui vaka ra'y ojapo pyre ojopy vy oapypa tata py. Omongu'i porã'i
    vy omoaĩ yy áry rupi. Ha'e rami vy Israel kuery pe ome'ẽ oy'u aguã.
  agu-BL: Ncha'tz ben i' tan ticy'le'n tzaj yi jun teblal wacẍ yi oro cu'n nintzun
    oc c'oxol wi k'ak' nin oc i'-tz tan ẍche'je'n jalen yi toque'n tetz puklaj. Kalena'tz
    bene'n ẍchitol wi a', nintzun cawunin tan baje'n yi a' cya'n.
  ilo-ULB: Innalana ti sinan-baka nga inaramid dagiti tattao, pinuoranna ken binurakburakna
    agingga a nagbalin daytoy a pulbos ket imbukbokna daytoy iti danum. Ket impainumna
    daytoy kadagiti tattao ti Israel.
  kpg-kpg: Geia gaa kae di kau daane goolo dela ne hai go digaula, gaa hudu gi lodo
    di ahi, gaa lawa gaa olo gii lligi be nia luaahi, ga unugi gi nia wai, gaa wanga
    gi digau Israel bolo gi inumia.
  uig-ARA: ئاندىن ئۇلار ياسىغان موزاينى ئوتقا سېلىپ كۆيدۈرۈپ، ئۇنى يانجىپ كۇكۇم-تالقان
    قىلىپ، سۇ ئۈستىگە چېچىپ ئىسرائىللارنى ئىچىشكە مەجبۇرلىدى.
  bps-bps: Na kafnge én, nwean i alung tingà baka i nimòla, na batan di lifoh, na
    ftunalan. Na ku tno nlunan, na bolan di yéél, na finuman di dad bel Israél.
  sus-sus: A naxa e xa ninge kuye daaxi woli tɛ xɔɔra, a gan han a findi xube ra.
    A naxa na tɛ xube sa ye xɔɔra, a na fi Isirayilakae ma, e xa a min.
  pon-2006: E ahpw poarehngete mwomwen kouwolo, keselahng nan kisiniei. Mwuhr, e ahpw
    kamwutepene oh doaloahki pihl. Ih eri kanimpilehki mehn Israel ko pihlo.
  jae-jae: Ma eŋ kêkôc bulimakao ŋakatu, taŋ êsêac sêmasaŋ naŋ, ma kêkêŋ ja geŋ to
    kêlêsim popoc, go kêpalip ŋataê kêsêp bu ma kêkêŋ gêdêŋ lau Israel sênôm.
  ksd-ksd: Ma i ga tak pa ra nat na bulumakau, nina dia ga pait ia, ma i ga tun ia
    ta ra iap, ma i ga gigi ia upi na tobon. ma i ga vue imire tar ia ta ra tava,
    ma i ga vamomo ra tarai Israel me.
  tur-YTC: Yaptıkları buzağıyı alıp ateşte yaktı, toz haline gelinceye kadar ezdi
    suyun üzerine serpti ve İsrael'in çocuklarına içirdi.
  grc-BRENT: καὶ λαβὼν τὸν μόσχον ὃν ἐποίησαν, κατέκαυσεν αὐτὸν ἐν πυρὶ, καὶ κατήλεσεν
    αὐτὸν λεπτὸν, καὶ ἔσπειρεν αὐτὸν ὑπὸ τὸ ὕδωρ, καὶ ἐπότισεν αὐτὸ τοὺς υἱοὺς Ἰσραήλ.
  ind-AYT: Dia mengambil anak sapi yang mereka buat itu dan membakarnya dalam api,
    menggilingnya sampai halus, dan mencampurnya ke dalam air. Setelah itu, dia menyuruh
    bangsa Israel meminumnya.
  nya-nya: Ndipo iye anatenga mwana wangʼombe amene anthu anapanga uja ndi kumuwotcha
    pa moto ndi kumuperapera ndikukhala ngati fumbi. Kenaka anawaza fumbilo mʼmadzi
    ndi kuwamwetsa Aisraeli madziwo.
  hrv-hrv: Pograbi tele koje bijahu napravili, spali ga ognjem i u prah satre. Onda
    prah razbaca po vodi i natjera Izraelce da je piju.
  mps-mps: Tama Mosesgo augwaligo te nigali bulmakau selama, tama siaba ulai. Tama
    te gol ąį tiwai pedelama, tama nosali kedau elama, dila saide, agai te hamago
    haluama, te olo pauda tiwai pedelai. Tama agai te pauda gol te pabo ąįba sąwai.
    Tama sąsą bila silama, tama Mosesgo te tiwai ilama, te Israel dabe augwaligo
    te ąį tumainogo yalio.
  tpi-tpi: Na Moses i kisim dispela bulmakau ol i bin wokim na i kukim long paia.
    Na em i brukim na wilwilim na i kamap olsem paura nating. Na em i tromoi dispela
    paura gol long wara. Tromoi nabaut pinis, orait Moses i mekim ol Israel i dringim
    dispela wara.
  dan-1931: Derpå tog han Tyrekalven, som de havde lavet, brændte den i Ilden og knuste
    den til Støv, strøede det på Vandet og lod Israelitterne drikke det.
  vie-OVCB: Ông lấy tượng bò con đốt trong lửa, xong đem nghiền nát ra thành bột,
    rắc trên nước, bắt người Ít-ra-ên uống.
  guj-2017: તે લોકોએ જે વાછરડું બનાવ્યું હતું તે લઈને તેણે અગ્નિમાં ઓગળી નંખાવ્યું
    અને તેને વાટીને ભૂકો કર્યો અને પાણીમાં ભભરાવીને ઇઝરાયલી લોકોને તે પાણી પીવડાવ્યું.
  pon-2006A: E ahpw poarehngete mwomwen kouwolo, keselahng nan kisiniei. Mwuhr, e
    ahpw kamwutepene oh doaloahki pihl. Ih eri kanimpilehki mehn Israel ko pihlo.
  por-BRBSL: Ele pegou o bezerro que eles tinham feito, queimou-o com fogo, moeu-o
    em pó e o espalhou sobre a água, e fez as crianças de Israel bebê-lo.
  aly-aly: Ikwer-penhan ra pwelek gold-penh renh inek. Ra rwewarl iwek, gold kwaty-apeny
    irrngwerrenhek. Ikwer-penhan ra gold ahern-warl thelek, irrernterretyek. Ikwer-penhan
    ra gold ngkweltyelek lher-apeny-anem. Gold renh inek, kwaty-warl ra iwemel. Israel-kenh-rnem
    ra ilek, “Arrantherr kwaty gold ikwer-akert antywetyek.”
  cth-cth: A sak awh e maitoca hah a la teh, hmai a phum teh vitkatip lah a phom.
    Tui dawk a phuen teh Isarelnaw hah a nei sak.
  twi-twi: Ɔfaa nantwi ba no nan no wɔ ogya mu na edwoe no, ɔyam no muhumuhu de guu
    nsu mu maa nnipa no nomee.
  hlt-hlt: Te phoeiah vaitoca a saii uh te a loh tih hmai neh a hoeh. A tip la a neet
    phoeiah tui soah a phul tih Israel ca rhoek te a tul.
  tbz-SIM: Kòo túótɛ́ fɛsɔɔmɑ́tìnɑ̀ɑ̀fɛ̀ kɛ́cɔ́u kɛ̀ dɛ̀ nsúɔ́ nkòo dɛ̀ nɑ̀ɑ kɛ́ɑ̃nnɛ́
    mɛniɛ mmiɛkɛ kɛ́ bɛ̀ duɔ́ nkɛ̀ bɛ̀ɛ yɑ̃̀.
  msy-2020: Egha Moses bulmakaun nguzir me ingarizir kam inigha avimɨn a tuazɨ a isi.
    Egha anebigha, a mɨrmɨrizɨ a pauran kɨnimɨn oto. Egha golɨn pauran kam dɨpam mɨkɨni.
    A tintinibar dɨpamɨn anekunigha gɨvagha, Israelia abɨraghbɨrazɨma me dɨpar kam
    api.
  azb-azb: Xalqın düzəltdiyi dananı götürüb yandırdı, toza dönənə qədər əzdi və suyun
    üzünə səpələyib İsrail övladlarına içirtdi.
  eng-DBY: And he took the calf that they had made, and burned [it] with fire, and
    ground it to powder, and strewed [it] on the water, and made the children of Israel
    drink [it].
  hin-2017: तब उसने उनके बनाए हुए बछड़े को लेकर आग में डालकर फूँक दिया। और पीसकर चूर
    चूरकर डाला, और जल के ऊपर फेंक दिया, और इस्राएलियों को उसे पिलवा दिया।
  wol-KYG: Ci kaw loolu mu jël sëllu, wa ñu sàkk, lakk ko, wol ko ba mu mokk, mu suy
    cim ndox, daldi koy naanloo bànni Israyil.
  bjr-bjr: Mooseefa aranaqoofanoo burimakau aanaaqi amana auqirana qumareeqeenoo idaki
    aqusoofanoo tasiris irinau. Tasirisiri maseenoo andaana rumeeqee nammariki aqusee
    naaqee qufaqa Isaraee maqannaasa mi nammarina naqau.
  eng-YLT: and he taketh the calf which they have made, and burneth [it] with fire,
    and grindeth until [it is] small, and scattereth on the face of the waters, and
    causeth the sons of Israel to drink.
  kne-kne: Tinenaw na din sinan baka, asi nan gilingen enggana ay napino ay kaman
    dap-o, pag nan ilaok sin danom, asi na inpainom sin Israelita.
  wat-wat: Namoḡa bunumakau mwanavauna kaivakukuna si fufuniya, i viya keta kaiyai
    i guwaniya. Eyo i usuya kausibi maise keta ukowai i viniya eyo fiyao Isineni i visimeisiya
    keta si yumiya.
  eng-WYC-2017: And he took the calf, which they had made, and he burnt it, and brake
    it till to powder, which he sprinkled into the water, and gave thereof drink to
    the sons of Israel.
  eng-WMBB: He took the calf which they had made, and burnt it with fire, ground it
    to powder, and scattered it on the water, and made the children of Israel drink
    it.
  urd-GVH: मूसा ने इसराईलियों के बनाए हुए बछड़े को जला दिया। जो कुछ बच गया उसे उसने
    पीस पीसकर पौडर बना डाला और पौडर पानी पर छिड़ककर इसराईलियों को पिला दिया।
  rug-rug: Meke vagia sa sa kineha beku bulumakao sapu tavetia rini, meke va koloa
    pa nika meke huara va umumu pani sa, gua na kavuru si asa, meke heni nia kolo
    lomoso sa. Beto asa, si va naponi sa koari na tie Izireli sa kolo asa.
  gaz-gaz: Innis jabbii jarri tolchan sana fuudhee ibiddaan gube; daakee bulleessees
    bishaanitti firfirsee Israaʼeloota obaase.
  fra-LSG: Il prit le veau qu’ils avaient fait, et le brûla au feu; il le réduisit
    en poudre, répandit cette poudre à la surface de l’eau, et fit boire les enfants
    d’Israël.
  gnn-gnn: Bala ŋayi waṉḏinanydja ganydjarryuna, bala ḏur‐way ḏur'yurrunana ŋunhiyi
    buliki'nhanydja, bala yana ḏaw'‐ḏawyurrunana muṉguykuŋalana, bala gurthalilina
    warrkuḻuŋala batharana, bala djuḏul'yurrunana‐a‐a, buḻŋu'kuŋalana, bala gapulilina
    djalkthurruna, bala ŋayi Yitjuralpuyŋuwanydja ŋuripa yolŋu'‐yulŋuwa wekaŋala wurkthu'‐wurkthunarawuna.
  yal-yal: E ɲinge diin naxan nafala, a na tongo, a yi a gan. A yi a findi a fuɲin
    na, a yi a xuya igen xun ma, a yi Isirayila kaane karahan, e yi a min.
  haw-1868: Lawe iho la ia i ka bipi keiki a lakou i hana'i, a puhi aku la i ke ahi,
    a hoowali iho la a okaoka, a lulu aku la ia maluna o ka wai, a hoohainu aku la
    i na mamo a Iseraela i ka wai.
  arb-NAV: ثُمَّ أَخَذَ العِجْلَ الذَّهَبِيَّ وَأَحْرَقَهُ بِالنَّارِ وَطَحَنَهُ حَتَّى
    صَارَ نَاعِماً، وَذَرَّاهُ عَلَى وَجْهِ الْمَاءِ وَأَرْغَمَهُمْ عَلَى الشُّرْبِ
    مِنْهُ.
  ewe-ewe: Etsɔ sikanyivilegba la, eye wòdee dzo me wòlolo. Esi sika la fa la, etui
    memie wòzu wɔ. Etsɔ wɔ la kɔ ɖe tsi me hena Israelviwo wono.
  eng-LEE: And he took the calf which they had made, and burnt it in fire, and ground
    it to a powder, and he strewed it upon the water, and made the children of Israel
    drink of it.
  gvn-gvn: '@see-verse:EXO.032.019'
  asm-FB: লোকসকলে নিৰ্মাণ কৰা দামুৰিটো লৈ জুইত পুৰি দিলে। পুৰা দামুৰিটোক পিহি ধূলিৰ
    নিচিনা কৰি পানীত মিহলাই ইস্ৰায়েলী লোকসকলক পান কৰালে।
  sus-A: عَ نَشَ عٍ شَ نِنفٍ كُيٍ دَاشِ وٌلِ تّ شْورَ، عَ فَن هَن عَ قِندِ شُبٍ رَ.
    عَ نَشَ نَ تّ شُبٍ سَ يٍ شْورَ، عَ نَ قِ عِسِرَيِلَكَيٍ مَ، عٍ شَ عَ مِن.
  fra-SBL: Il prit le veau qu'ils avaient fait, le brûla au feu, le réduisit en poudre,
    le répandit sur l'eau et le fit boire aux enfants d'Israël.
  hbo-hbo: וַיִּקַּ֞ח אֶת־הָעֵ֨גֶל אֲשֶׁ֤ר עָשׂוּ֙ וַיִּשְׂרֹ֣ף בָּאֵ֔שׁ וַיִּטְחַ֖ן
    עַ֣ד אֲשֶׁר־דָּ֑ק וַיִּ֙זֶר֙ עַל־פְּנֵ֣י הַמַּ֔יִם וַיַּ֖שְׁקְ אֶת־בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And he took the calf, which thei hadden maad, and brente, and brak
    `til to poudur, which he spreynte in to watir, and yaf therof drynke to the sones
    of Israel.
  piu-2006: '@see-verse:EXO.032.019'
  pjt-pjt: Munu paluṟu puluka panya ngalypa-ngalypa tjana palyantja mantjiṟa waṟungka
    tjarpatjuṟa uṟuṉu, munu palulanguṟu wariringkula apuringkunyangka tjiwangka rungkaṟa
    uḻupungu, munu palulanguṟu kapingka tjunguṟa Israelkunu tjuṯa wituwituṉu tjikintjaku
    mina panya palunya.
  cwe-cwe: Kasola dang'ang'a lume dowatendile na kadisoma moto, maabaho kadidunda
    mbaka diwa usage, kakologa usage uwo muna yamazi na kawawangiliza Waisilaili wang'we.
  kik-kik: Nake akĩnyiita njaũ ĩyo maathondekete, akĩmĩcina na mwaki, agĩcooka akĩmĩthĩa,
    ĩgĩtuĩka mũtu, akĩũikia maaĩ-inĩ na agĩatha andũ a Isiraeli manyue maaĩ macio.
  fra-NCL: Et, prenant le veau qu’ils avaient fait, il le brûla au feu, le broya jusqu’à
    le réduire en poudre, répandit cette poudre sur l’eau, et en fit boire aux enfants
    d’Israël.
  cek-AK: Nihcae mah sak o ih maitaw caa to a lak moe, hmai thungah a vah pae; kadip
    puengah naep pae pacoengah, tui pongah phuih moe, Israel kaminawk to a naeksak.
  xla-xla: Epo halemama biskapa god dlopi dota mita꞉peleye dlapa dla mistaiyo. Epame
    sikemte potolumama sokane some hallati yú dla kustaiyo. Epame yú eye Isalael so
    watle dlomaiya diyo.
  cuk-cuk: Geb degi, Moisés, moli-bebe-nikad-sapingwagwad-soblesad susad, geb ogumakega
    soogi balimeted. Geb doo-doo imaksad, bela ubi-ubi-imakedse sasad. Geb degine,
    diigi mie-mie imaksad. A-diigi Israel-dulemar-ogobsad.
  uig-CYR: Андин улар ясиған мозайни отқа селип көйдүрүп, уни янчип кукум-талқан қилип,
    су үстигә чечип Исраилларни ичишкә мәҗбурлиди.
  pma-pma: Kei mita kulat buluk koa keil amumoni ka soni va en ahang mukurle. Evus,
    muti lini mai vi vulimeas, ka so rasilini va en oai. Mumoni evus, sakin me-Isrel
    keil vasi umai amuni.
  tel-2017: ప్రజలు తయారు చేసుకున్న ఆ దూడను తీసుకుని అగ్నితో కాల్చి పొడి చేశాడు. ఆ
    పొడిని నీళ్లలో కలిపి ఇశ్రాయేలు ప్రజల చేత తాగించాడు.
  hat-BSA: Li te pran jèn towo ke yo te fè a; li te brile li avèk dife. Li te kraze
    l fè poud, e li te gaye li sou tout sifas dlo a. Konsa, li te fè fis Israël yo
    bwè li.
  kos-kos: El sruokya cow gold soko elos orala, sang nu ke e ah nwe ke kofelik, na
    el itungya nwe ke mokutkuti oana powder, ac kurrauk ke kof, na el sang mwet Israel
    in nim.
  hbo-WLC: וַיִּקַּ֞ח אֶת־הָעֵ֨גֶל אֲשֶׁ֤ר עָשׂוּ֙ וַיִּשְׂרֹ֣ף בָּאֵ֔שׁ וַיִּטְחַ֖ן
    עַ֣ד אֲשֶׁר־דָּ֑ק וַיִּ֙זֶר֙ עַל־פְּנֵ֣י הַמַּ֔יִם וַיַּ֖שְׁקְ אֶת־בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Mosis weere nwa oke ehi ahụ ha kpụrụ akpụ, kpọọ ya ọkụ. Mgbe ahụ, o gweriri
    ya dịka ntụ. Fesaa ya nʼelu mmiri mee ka ụmụ Izrel ṅụọ mmiri ahụ.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ନିର୍ମିତ ବାଛୁରି ଘେନି ଅଗ୍ନିରେ ପୋଡ଼ିଲେ ଓ ତାହା ପେଷି ଧୂଳି କଲେ,
    ଆଉ ଜଳ ଉପରେ ବିଞ୍ଚି ଦେଇ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ପିଆଇଲେ।
  chk-chk: A angei ewe uluulun kow ra föri, a atelala o atatakisi, a pwal wüsi o atoropasafeili
    moromoran lon koluk. Mürin a echimwa ekewe chon Israel pwe repwe ünümi ewe koluk.
  rop-rop: Afta na Mosis bin gajim det golwan buligi, en imbin meltimap det buligi,
    en wen det gol bin go adwan, imbin grandimap det gol, en imbin miksimap garram
    woda, en imbin meigim detlot Isreil pipul dringgim det woda garram det gol,
  ukr-1871: І взяв бичка, що вони зробили, та й спалив його на вогнї, і розтовк його
    на прах; та й висипав у воду, та й дав її пити синам Ізрайлевим.
  bch-bch: Idio ta ibada bulmakao aea namer toa oa ta itado ga idae dingaeai ga inono.
    Ga kus ta itut ga ila gereirei mambe kangkanga, ta isiran ga isulug eauiai, ta
    ikado ga gid Israel tiun eau toa oa.
  deu-1951: Und er nahm das Kalb, das sie gemacht hatten, und verbrannte es mit Feuer
    und zermalmte es zu Pulver und stäubte es auf das Wasser und gab es den Kindern
    Israel zu trinken.
  eng-JPS: And he took the calf which they had made, and burnt it with fire, and ground
    it to powder, and strewed it upon the water, and made the children of Israel drink
    of it.
  srp-1865: Pa uze tele koje bijahu naèinili i spali ga ognjem, i satr ga u prah,
    i prosu ga po vodi, i zapoji sinove Izrailjeve.
  lug-lug: N’addira ennyana gye baali bakoze n’agyokya mu muliro n’agisekulasekula,
    n’agimerungulira ddala ng’olufuufu; olufuufu n’alumansa ku mazzi n’agawa abaana
    ba Isirayiri ne baganywa.
  heb-heb: ויקח את העגל אשר עשו וישרף באש ויטחן עד אשר דק ויזר על פני המים וישק את
    בני ישראל׃
  ben-IRV: আর তাদের তৈরী বাছুর নিয়ে আগুনে পুড়িয়ে দিলেন এবং তা ধূলোর মত পিষে জলের
    উপরে ছড়িয়ে ইস্রায়েল সন্তানদের পান করালেন।
  pan-pan: ਅਤੇ ਉਸ ਵੱਛੇ ਨੂੰ ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਨੇ ਬਣਾਇਆ ਸੀ ਲੈ ਕੇ ਅੱਗ ਵਿੱਚ ਸਾੜ ਸੁੱਟਿਆ ਅਤੇ
    ਪੀਹ ਕੇ ਧੂੜ ਜਿਹਾ ਮਹੀਨ ਕਰ ਦਿੱਤਾ ਅਤੇ ਪਾਣੀ ਉੱਤੇ ਖਿਲਾਰ ਦਿੱਤਾ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਪਿਲਾ
    ਛੱਡਿਆ।
  tkr-tkr: Mang'vee manbışe hav'una boğa ts'ayeeqa huvopxhur gyooxhan haa'ana. Mançike
    axuyn karıd getu-getu toozalqa sak'ala'a. Qiyğa man toozud xhinel alikı'ı, İzrailybışisqa
    ulyoğas ilekka.
  mya-JVB: သူတို့လုပ် သော နွား သငယ်ကိုလည်း ယူ ၍ အရည်ကျို ၏။ ညက်ညက်ခြေ ပြီးမှ ရေ ပေါ်
    မှာ ဖြူး ၍ ဣသရေလ အမျိုးသား တို့ကို သောက် စေ၏။
  tbg-tbg: Viraqaahairo Mosiva oru vika purumakau autu tora vara kero ihaqi aqu kovaro
    ravita vuvaro vi haikara varakero rukoki raakokima kero namari vataakero tuqantaakero,
    Isareri vika vahaurukero naate tumanta vika vi namarira nora.
  hmo-hmo: Mose ese unai boromakau tau ena laulau, idia ese idia karaia gauna ia abia,
    lahi dekenai ia gabua, ia havevea, bona pauda bamona ia makohia maragimaragi.
    Vadaeni ranu lalonai ia udaia, ia mikisi, bona ia ese Israela taudia ia oda henidia,
    vadaeni idia inua.
  urd-urd: और उसने उस बछड़े को जिसे उन्होंने बनाया था लिया, और उसको आग में जलाया और
    उसे बारीक पीस कर पानी पर छिड़का और उसी में से बनी — इस्राईल को पिलवाया।
  rus-SYN: и взял тельца, которого они сделали, и сжег его в огне, и стер в прах,
    и рассыпал по воде, и дал ее пить сынам Израилевым.
  bqc-SIM: Ɔ̃ à zugaaena pↄ́ wa pìpi sɛ̀ a dà tɛ́u. À a tibò, ↄ̃ a zù ía a
    kpà Isailiↄwa aa mì.
  tcz-CHONGTHU: Mose'n jong bongnou lim kisem chu alan meiyin ahal vam lha jeng tan
    chuin tol lham ma jong agoidi jel in chu jouvin avutvai chengse chu twija asunglut
    in hiche twi chu Israel te abonchauvin adonsah in ahi.
  mar-mar: नंतर लोकांनी बनविलेले ते सोन्याचे वासरू मोशेने तोडून फोडून ते अग्नीत जाळले.
    व कुटून त्याची पूड केली; मग ती पाण्यात टाकली. नंतर ते पाणी त्याने इस्राएल लोकांस
    प्यायला दिले.
  soq-soq: Me pue kau apana dewasaiena wadene ia bedewe suno intuwan. Ita me einsisideno
    isana wanaleno wadene esa bedewe memenaubene Israel apanawa diamone ita dewamono
    naiena.
  qub-qub: Nircur gori töru-mallwatana ninaman jitapaycuran. Chayta ñuchu canancama
    agullarcur yacuman machiriran. Chay yacutana Israelcunata upuchiran.
  bqp-bqp: Akũ à zùsa kũ ò pìi pìi sɛ̀ à dà tɛ́n. À a títi bò, akũ à kà ín à kpà
    Isarailanↄa, ò mì.
  hat-hat: Li pran estati ti towo bèf yo te fè a, li boule l', li kraze l', li fè
    l' tounen pousyè. Li simen pousyè a nan dlo. Lèfini, li fè moun Izrayèl yo bwè
    dlo a.
  eng-BSB: Then he took the calf they had made, burned it in the fire, ground it to
    powder, and scattered the powder over the face of the water. Then he forced the
    Israelites to drink it.
  tod-tod: É nikɛ yiʋoi zeɠeni, nii ti kpɛtɛni, é gala. É fukɔni, é kɛ ga fufiligi,
    é ma vukɔi vaza ziɛi ɠa, é to Izelayɛle nuiti da, ti kpɔle.
  eng-WEBPB: He took the calf which they had made, and burnt it with fire, ground
    it to powder, and scattered it on the water, and made the children of Israel drink
    it.
  kbq-kbq: Anama tro'ma hu'naza golire bulimakaona Mosese'a erino tevefi kreteno ana
    goli'a ru fuzafupegeno tanefa setegeno, erino timpi rupopo hutreteno, Israeli
    vaheku neho hige'za, ana tina ne'naze.
  nhe-BL: Huan quicuic nopa becerro tlen quichijtoyaj huan quitlati, huan quitisqui
    hasta quichijqui tlatixtic. Huan nopa itlatixo quiijtzelo ipan atl, huan quinchihualti
    nopa israelitame ma quiica nopa atl.
  bus-bus: Ben à zùsware kɛ̀ wà pì pì sɛ̀ à dà tɛ́n. À à tí bò, ben à kà ín à kpà
    Isarailinↄa, aↄ̃ mì.
  gub-BL: Upyhyk tapi'aka'yr teko wanemiapo kwer kury. Wapy tata pupe. Umuku'i tapi'aka'yr
    ywyku'i kwer zàwenugar romo. Uhàuhàz iku'i kwer 'y rehe. A'e re u'u kar Moizez
    a'e 'y Izaew izuapyapyr wanupe.
  eng-DRA: And laying hold of the calf which they had made, he burnt it, and beat
    it to powder, which he strowed into water, and gave thereof to the children of
    Israel to drink.
