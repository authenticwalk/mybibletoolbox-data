verse: EXO.032.024
translations:
  mal-C: അപ്പോൾ ഞാൻ അവരോട്, ‘പൊന്നുള്ളവർ അതു പറിച്ചെടുക്കട്ടെ’ എന്നു പറഞ്ഞു. അവർ സ്വർണം
    എന്റെ കൈയിൽ തന്നു; ഞാൻ അതു തീയിൽ ഇട്ടു, ഈ കാളക്കിടാവ് പുറത്തുവന്നു” എന്ന് അഹരോൻ
    പറഞ്ഞു.
  deu-TKW: 'Da gebot ich ihnen: Wer Gold trägt, der reiße es sich ab! Da gaben sie
    es mir, und ich warf es ins Feuer; da wurde dieses Kalb daraus!'
  lin-lin: 'Bongo nayebisaki bango : « Tika ete moto nyonso oyo azali na biloko ya
    matoyi ya wolo alongola yango. » Bapesaki ngai wolo, nanyangwisaki yango na moto
    mpe nasalaki na yango ekeko ya mwana ngombe oyo.'
  eng-LSV: and I say to them, Whoever has gold, let them break [it] off, and they
    give [it] to me, and I cast it into the fire, and this calf comes out.”
  eng-GNV: 'Then I sayde to them, Ye that haue golde, plucke it off: and they brought
    it me, and I did cast it into the fire, and thereof came this calfe.'
  eng-WEBSTER: 'And I said to them, Whoever hath any gold, let them break it off:
    So they gave it to me: then I cast it into the fire, and there came out this calf.'
  nhw-BL: Huan na niquinnanquili para sintla quipiyaj tlamantli tlen oro, ma quiquixtica
    huan inijuanti nechmacaque. Huan nijtlali nopa oro ipan tlitl huan quisqui ni
    becerro.
  swh-ONEN: Kwa hiyo nikawaambia, ‘Yeyote aliye na kito chochote cha dhahabu avue.’
    Kisha wakanipa hiyo dhahabu, nami nikaitupa motoni, akatokea huyu ndama!”
  bba-bba: Mɑ nɑ bu sɔ̃ɔwɑ nɑ nɛɛ, ben wi u wurɑn ɡɑ̃ɑnu mɔ u nu tɑmɑ. Ye bɑ kɑ nɑ,
    mɑ nɑ nu kpɛ̃ɛ dɔ̃ɔ sɔɔ. Yerɑ nɑɑ buu wurɑɡuu ɡe, ɡɑ yɑrimɑ.
  eng-KJVCPB: 'And I said unto them, Whosoever hath any gold, let them break it off.
    So they gave it me: then I cast it into the fire, and there came out this calf.'
  cpy-cpy: 'Nokanta-nakiri naaka: ‘Ikaatzi itzimimo-tziri ooro, ramakinari.’ Imatakiro
    ipaetakinari ooro, notaakiri paamariki, ari rowetsika-nakari roshiya-kaawo iryaani
    waaka.”'
  mpx-mpx: Yaka ya baek elal ya ba, ‘Tuwamiu ana isela gold elana hi ginoliya ku palo.’
    Inoke hi ginol hi ola, ge hi pwatanim elau. Inoke ya alilowana ginaha elana ge
    hi tabwa bulumwakau kakanununa toto ya.”
  wbp-wbp: Ngularna-jana wangkaja yapa-patuku, ‘Yuwayi, yalyi-mantalu kawurlu langa-kurlangu,
    waninja-kurlangu manu rdaka-kurlangu, manu yungkajulu ngajuku.’ Ngulajulu yungu
    muku kawurluju. Ngularna kujurnulku warlu-kurra, ngula kawurlu pulukulku palka-jarrinjarla
    wilypi-pardija.”
  luo-luo: Kuom mano nawachonegi ni, ‘Ngʼato ka ngʼato man-gi bangli mag dhahabu okaw
    mondo okel.’ Eka negimiya dhahabu kendo nakete e mach mi aloso nyaroyani!”
  meu-meu: Bena lau nato “Mai edia gold taudia na bae koki oho”; bena idia ese e henigu.
    Lau ese lahi ai na tahoa vareai; bena ina boromakau natuna e lasi.
  npi-ULB: तब मैले तिनीहरूलाई भनेँ, 'जो-जोसँग सुन छ, तिनीहरूले फुकालून् ।' तिनीहरूले
    मलाई सुन दिए र मैले त्यसलाई आगोमा फाल्दा यही बाछो बनेर आयो ।”
  yor-yor: Bẹ́ẹ̀ ni mo sọ fún wọn pé, ‘Ẹnikẹ́ni tí ó ní òrùka wúrà, kí ó bọ́ ọ wá.’
    Nígbà náà ni wọ́n fún mi ní wúrà, mo sì jù ú sínú iná, a sì fi ṣe ẹgbọrọ màlúù
    yìí!”
  emp-NTPO: 'Maʌ̃ carea mʌ̃a panusia: “Oro od̶a pĩrũ erob̶eaba mʌ̃́a ẽrã diad̶adua.”
    Ara maʌ̃da ãdjirãba ẽrã diacuasid̶aa. Maʌ̃da mʌ̃a tʌbʌd̶e b̶atabueped̶a cawaẽ́ne
    paca zaque quĩrãca b̶ʌda odjasia.–'
  ind-ind: Maka saya berkata kepada mereka, ‘Lepaskanlah anting-anting emas kalian
    dan bawalah ke sini.’ Lalu mereka memberikannya kepadaku. Sesudah itu, aku melemparkan
    emas itu ke dalam api, dan jadilah patung ini!”
  pes-OPCB: من هم گفتم که گوشواره‌های طلای خود را پیش من بیاورند. گوشواره‌های طلا
    را در آتش ریختم و این گوساله از آن ساخته شد.»
  aer-aer: Kele ayenge anteme tyerrtye areyeke angkeke, ‘Yewe, irlpe-kenhe gold areye
    arrekantherrenhe irlwaye, ite-kenhe areye-arlke iltye-kenhe areye-arlke, itnenhe
    atyenge-werne akngetyaye.’ Kele itne ayenge gold ingkirreke anthurre antheke.
    The anteme renhe ureke iweke, pweleke gold anteme arratintyeke.”
  tgl-ULB: Kaya sinabi ko sa kanila, 'Kung sinuman ang mayroong anumang ginto, hayaang
    tanggalin niya ito. Binigay nila sa akin ang ginto at itinapon ko ito sa apoy,
    at ito ay naging isang guya.”
  cbu-NT: Ashirucha, nuwsha tárangi, Ashiri pananda yuw saana ur payuris anu tárangina
    nuwaa. Ashiri uwshatssin ayu atusin, uru nuwaam panaranganaya. Ashirucha, nuwsha
    uru sumasush pshtayaruri, orsha kunguseeru, wakaraamsha kinarangu, tárangiya Aarona
    Móysisee kamanku.
  hui-hui: Ani layagola i̱na tihondo tinaga haleria ngolome wabini ngamiru goloyu
    ngoai hadaba larugola wiarume golalu i̱hondo ngigi biya. Ani ngiyagola ina haleria
    odaruni ira deagoha haealo baamu howa delarugola ira biagoha howa nogo bulumaga
    igini ale o ngagoni ibuni minalu tagira ibiya, lene.
  mya-mya: အ​ကျွန်ုပ်​က​သူ​တို့​အား`သင်​တို့​၏​ရွှေ​ဝတ် တန်​ဆာ​ကို​ချွတ်​၍​ငါ့​အား​ပေး​လော့'
    ဟု ပြော​ပါ​သည်။ အ​ကျွန်ုပ်​သည်​သူ​တို့​ထံ​မှ ရ​ရှိ​သော​ရွှေ​အား​မီး​ထဲ​သို့​ပစ်​ချ​ရာ၊
    ဤ နွား​ရုပ်​ထွက်​လာ​ပါ​သည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu yalanu tsandiwayu: Tsaaya, mun uru detana''ba inu kuwakai, tiwayu.
    Tsenñu inu uru dekuwañu, ñinbaasha kepuñu, ¡entsa wagaa muute faave! timi.'
  bod-N: ཡང་ངས་དེ་དག་ལ། སུ་ལ་གསེར་ཡོད་པ་དེ་བླངས་ནས་ཁྱེར་ཤོག་ཅེས་སྨྲས་པ་དང་། ཁོ་ཚོས་ང་རང་ལ་སྤྲད་ཅིང་།
    ངས་གསེར་རྣམས་མེ་རུ་གཡུགས་ནས་བ་ཕྲུག་འདི་བྱུང་བ་ཡིན་ཞེས་སྨྲས་སོ། །
  sna-sna: Saka ndakati kwavari, ‘Ani naani ane zvishongo zvegoridhe, ngaabvise.’
    Ipapo vakandipa goridhe ndikarikanda mumoto, uye ndipo pakabuda mhuru iyi!”
  spa-BLM: 'Les dije: ‘El que tenga oro, que lo saque’. Y me lo dieron; lo eché al
    fuego, y salió este becerro”.'
  cac-cac: 'Yuj chi'' ix valan d''a eb'': Machtac ex ay q''uen oro d''ayex, ma q''uen
    uchiquin, iq''uequeli, tzeyic''ancoti, xin chi d''a eb''. Ix lajvi chi'', ix yic''ancot
    eb'' d''ayin, ix vac''an ulax d''a cal c''ac'', axo ix aji ix comon elta jun yechel
    vacax tic, xchi vin̈ d''a vin̈.'
  swh-ULB: Nikawaambia, 'Mtu ye yote aliye na dhahabu na aivue; basi wakanipa, nami
    nikaitupa ndani ya moto, akatoka ndama huyu.”
  bel-bel: І я сказаў ім, у каго ёсьць золата, здымеце зь сябе. І аддалі мне; я кінуў
    яго ў агонь, і выйшла гэтае цяля.
  wed-wed: Lamna aubaina rava a riwei, ‘Aiaia awarina via goldei ona votawanei ma
    i vereu.’ Ma ai au menamenana a tawana-ruiei ma wei bull natuna i opui!”
  deu-ELBBK: 'Und ich sprach zu ihnen: Wer hat Gold? Sie rissen es sich ab und gaben
    es mir, und ich warf es ins Feuer, und dieses Kalb ging hervor.'
  mbb-OT: Ne impeuwit ku kandan kayi te kedì is menge zayandayan dan he vulawan, ne
    sikan is duen dan, mibpemul-ut dan, ne imbeǥey zan kedì ne midtunew ku haazà diyà
    te hapuy ne pinaaǥi zutun nehimu is ledawan te tudu he vaka.”
  mal-2015: 'ഞാൻ അവരോടു: പൊന്നുള്ളവർ അതു പറിച്ചെടുക്കട്ടെ എന്നു പറഞ്ഞു. അവർ അതു എന്റെ
    പക്കൽ തന്നു; ഞാൻ അതു തീയിൽ ഇട്ടു ഈ കാളക്കുട്ടി പുറത്തു വന്നു.'
  tuo-NT: 'Na tojo nicã, narẽ yʉꞌtiapʉ: “Noꞌo oꞌmeperi yosase uru meꞌrã weeꞌquere
    cʉorãnojõ tuweemii miitia”, niapʉ. Na yʉꞌʉre miiti, tere oꞌoama. Yʉꞌʉ tere pecameꞌepʉ
    doquetĩapʉ. Wãcũña marĩrõ ãꞌrĩ wecʉ wĩꞌmagʉ̃ queose wijamajãmi, nicʉ niwĩ Aarṍ.'
  gup-gup: Wanjh ngabenmarneyimeng bu birrimkang nawu kabirrihkanemdjongbuyindi. Wanjh
    bedda birrikanemyerrkyerrkkerrinj dja ngandiwong wanjh ngaburriweng kore kunak,
    dja wanjh nahni mayh kukbebmeng!”
  gvs-gvs: Tuwo alatuwokoidi kagu, “Avatau neta mana goura, e ikābi ivinīgu.” Tuwo
    sivinigu, gourayadi alavedi yeu sinaena goi. Go akandobala, e yeuyana goi ame
    bulumakau bonatunayana toinina isowóduwo!’
  rmc-rmc: 'Me lenge odphenďom: ‚Kas hin somnakaj, mi lel tele pal peste a mi anel
    mange. Sar ande, me les roztaďom andre jag a avľa avri olestar kadi gurumňori.‘
    “'
  nlg-nlg: Mi nau tu bosa vanira, ‘Kau bihui mai na ghamiu na damukuli gold ma kau
    lavighi mai.’ Tana bona tara lavighi vaniu mai, inau tu sonighi va tana lake me
    va horu mai ga na dale buluka eni!”
  pes-OPV: بدیشان گفتم هر‌که را طلا باشد آن را بیرون کند، پس به من دادند، و آن را
    در آتش انداختم واین گوساله بیرون آمد.»
  ron-1924: 'Еу ле-ам зис: ‘Чине аре аур сэ-л скоатэ!’ Ши ми л-ау дат; л-ам арункат
    ын фок ши дин ел а ешит вицелул ачеста.”'
  aui-aui: Na awonedi bo, ‘Iiyawogha taina yodi gouldma beraberadi gwabimiye na kokabitavetaveyana.’
    Wasina bi sikawara sipiika siveregu, na keyame avitavenageegeeyana na mmko kau
    natuna makina nuwane iguba mayeni da itubugha.”
  ben-OBCV: তাই আমি তাদের বললাম, ‘যার যার কাছে সোনার অলংকার আছে, সেগুলি খুলে ফেলো।’
    তখন তারা আমাকে সেই সোনা দিয়েছিল, আর আমি সেগুলি আগুনে ফেলে দিয়েছিলাম, ও সেখান
    থেকে এই বাছুরটি বেরিয়ে এসেছে!”
  som-som: Markaasaan ku idhi, Ku alla kii dahab haystaa, ha siibo. Kolkaasay i siiyeen,
    anna dabkaan ku tuuray, oo waxaa ka soo baxday weyshan.
  lat-VUC: 'Quibus ego dixi: Quis vestrum habet aurum? Tulerunt, et dederunt mihi:
    et projeci illud in ignem, egressusque est hic vitulus.'
  eng-ASVBT: 'And I said unto them, Whosoever hath any gold, let them break it off:
    so they gave it me; and I cast it into the fire, and there came out this calf.'
  mna-mna: 'Zin tiso sua ta kembei, tana aŋso pizin ma aŋso: ‘Kena kala kakam aigau
    tiom milmilŋan ma kamar.’ Tana zin tila tiyo aigau kizin, mi tikam ma timar, tona
    aŋswiri sala you, mi molo som na, itoori ma iwe makau tiŋgi ma ipet.”'
  ita-1885: 'E io dissi loro: Chi ha dell''oro? spiccatevelo d''addosso. Ed essi mi
    diedero quell''oro, e io lo misi nel fuoco, e n''è uscito questo vitello.'
  eng-LXXUP: And I said to them, If anyone has golden ornaments, take them off; and
    they gave them me, and I cast them into the fire, and there came out this calf.
  eng-ULB: So I said to them, 'Whoever has any gold, let him take it off.' They gave
    me the gold and I threw it into the fire, and out came this calf.”
  spa-VBL: 'Entonces les dije: ‘El que tenga joyas de oro, que se las quite y me las
    dé’. Eché el oro en el horno y salió este becerro”.'
  fra-_FOB: 'Alors je leur ai dit: Que ceux qui ont de l''or s''en dépouillent; et
    ils me l''ont donné, et je l''ai jeté au feu, et il en est sorti ce veau.'
  mal-mal: 'ഞാൻ അവരോട്: ‘പൊന്നുള്ളവർ അത് അഴിച്ചെടുക്കട്ടെ’ എന്ന് പറഞ്ഞു. അവർ അത് എന്റെ
    പക്കൽ തന്നു; ഞാൻ അത് തീയിൽ ഇട്ടു ഈ കാളക്കുട്ടി പുറത്തു വന്നു.'
  urd-GVR: Is lie maiṅ ne un ko batāyā, ‘Jis ke pās sone ke zewarāt haiṅ wuh unheṅ
    utār lāe.’ Jo kuchh unhoṅ ne mujhe diyā use maiṅ ne āg meṅ phaiṅk diyā to hote
    hote sone kā yih bachhṛā nikal āyā.”
  suz-BL: मिनु गो मेको आन कली ‘सु सु इन के सुन बाक्‍मे, मेको प्रुइश्‍शा, एक चाक्‍कीन’
    दे माइक्‍तामी। मिनु मेकोपुकीमी चाक्‍तेक्‍म। मिनु गो मेको सुन मीम हुम्‍ताक्‍ङ।
    मिनु एको बाछा दुम्‍त” दें‍त।
  ita-1927: 'E io ho detto loro: Chi ha dell’oro se lo levi di dosso! Essi me l’hanno
    dato; io l’ho buttato nel fuoco, e n’è venuto fuori questo vitello”.'
  ckb-ckb: 'منیش پێم گوتن: ”کێ زێڕی پێوەیە با لێی بکاتەوە و بمداتێ.“ ئینجا فڕێمدایە
    ناو ئاگر و ئەم گوێرەکەیەی لێ دەرچوو!»'
  eng-BBE: Then I said to them, Whoever has any gold, let him take it off; so they
    gave it to me, and I put it in the fire, and this image of an ox came out.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಅವರಿಗೆ, ‘ಚಿನ್ನ ಇದ್ದವರು ಅದನ್ನು ತರಲಿ,’ ಎಂದೆನು. ಅವರು ಅದನ್ನು
    ನನಗೆ ಕೊಟ್ಟರು. ಆಗ ನಾನು ಅದನ್ನು ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕಿದಾಗ, ಈ ಕರುವು ಉಂಟಾಯಿತು,” ಎಂದನು.
  bbb-bbb: Ijadufuo na kia, Ni erare ire gorodi buone bu savo ijene bino nakuva ni
    kena rono kiavoga e ije naeva ije bu kena vajie. Bu vajievoga na karina miane
    ifaejema arevoga mave-kau ame ije fume korufuo ijia urimano kuae.
  tam-2017: 'அப்பொழுது நான்: தங்கங்களை உடையவர்கள் எவர்களோ அவர்கள் அதைக் கழற்றித் தரவேண்டும்
    என்றேன்; அவர்கள் அப்படியே செய்தார்கள்; அதை அக்கினியிலே போட்டேன், அதிலிருந்து இந்தக்
    கன்றுக்குட்டி வந்தது என்றான்.'
  spa-RV-1909: 'Y yo les respondí: ¿Quién tiene oro? apartadlo. Y diéronmelo, y echélo
    en el fuego, y salió este becerro.'
  ron-BTF: 'Iar eu le-am spus: Oricine are ceva aur, să îl desfacă. Așa că mi l-au
    dat; atunci l-am aruncat în foc și a ieșit acest vițel.'
  eng-WEBP: I said to them, ‘Whoever has any gold, let them take it off.’ So they
    gave it to me; and I threw it into the fire, and out came this calf.”
  eng-FBV: So I said to them, ‘Anybody who has gold jewelry, take it off and give
    it to me.’ I threw the gold into the furnace and out came this bull calf.”
  nld-1939: 'Toen sprak ik tot hen: Wie goud heeft, moet er zich van ontdoen. En ze
    gaven het mij; ik wierp het in het vuur, en dit kalf kwam er uit.'
  nch-BL: Huan na niquinnanquili para sinta quipiyaj tamanti ten oro, ma quiquixtica
    huan inijuanti techmacaque. Huan nijtali nopa oro ipan tit huan quisqui ni becerro.
  vie-1934: 'Tôi bèn nói cùng chúng rằng: Ai có vàng hãy lột ra! Họ bèn đưa cho tôi,
    tôi bỏ vào lửa, và bởi đó thành ra bò con nầy.'
  hin-CV: तब मैंने उनसे कहा, ‘जिस किसी के पास सोना है, वह उसे यहां ले आए.’ वे सोना
    मेरे पास ले आए, मैंने सोने को आग में डाला और आग से यह बछड़ा बाहर निकल आया.”
  eng-OURB: I said to them, ‘Whoever has any gold, let them take it off:’ so they
    gave it to me; and I threw it into the fire, and out came this calf.”
  spa-BES: 'Entonces les dije: El que tenga oro, que se lo quite; así que me lo dieron,
    y lo puse en el fuego, y salió esta imagen de un becerro.'
  tdx-tdx: Le nanoako ty hoe, Ze am-bolamena, afaho; natolo’ iereo le nafetsako añate-afo
    ao vaho niboake ty bania tia.
  vid-vid: Nani ndiwalonjela chila yumwe yawele na vipuli vya zahabu nayegale. Lelo
    wengalila, nani ndivisungulumla mchiluli na ali ilogota ilume nalilawila.”
  eng-OKE: And I said to them, Whoever hath gold let him deliver, and give it to me;
    and I cast it into the fire, and this calf came forth.
