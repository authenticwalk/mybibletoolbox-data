    puka mai la mawaho ua bipi keiki nei.'
  arb-NAV: فَقُلْتُ لَهُمْ مَنْ لَدَيْهِ ذَهَبٌ فَلْيَنْزِعْهُ وَيُعْطِنِي إِيَّاهُ،
    فَطَرَحْتُهُ فِي النَّارِ فَخَرَجَ هَذَا الْعِجْلُ».
  ewe-ewe: Megblɔ na wo be, ‘Mitsɔ miaƒe sikatogɛwo vɛ.’ Ale wotsɔ wo vɛ. Metsɔ wo
    de dzo me, eye nyivi siae do go tso eme!”
  eng-LEE: And I said unto them, Who hath any gold? They took it off themselves and
    gave it to me, and I cast it into the fire, and there came out this calf.
  gvn-gvn: '@see-verse:EXO.032.023'
  asm-FB: সেয়ে মই তেওঁলোকক ক’লোঁ, ‘যি কোনো লোকৰ সোণৰ অলঙ্কাৰ আছে, সেই সকলোবোৰ সোলোকাই
    দিয়ক’। তেতিয়া তেওঁলোকে সেই সোণবোৰ মোক দিলে, আৰু মই সেইবোৰ জুইত পেলাই দিলোঁ;
    আৰু এই দামুৰি বাহিৰলৈ ওলাই আহিল।”
  sus-A: ﭑ نَشَ عَ قَلَ عٍ بّ، ‹وٌ شَ قَ وٌ شَ شّيمَ رَ.› عٍ تٌ قَ نَ شّيمَ رَ، ﭑ
    نَشَ عَ وٌلِ تّ شْورَ، يِ نِنفٍ كُيٍ دَاشِ قَ مِنِ.»
  fra-SBL: 'Je leur ai dit : « Que celui qui a de l''or le prenne ». Ils me le donnèrent ;
    je le jetai dans le feu et il en sortit ce veau. »'
  hbo-hbo: וָאֹמַ֤ר לָהֶם֙ לְמִ֣י זָהָ֔ב הִתְפָּרָ֖קוּ וַיִּתְּנוּ־לִ֑י וָאַשְׁלִכֵ֣הוּ
    בָאֵ֔שׁ וַיֵּצֵ֖א הָעֵ֥גֶל הַזֶּֽה׃
  eng-WYCLIFFE: To whiche Y seide, Who of you hath gold? Thei token, and yauen to
    me, and Y castide it forth in to the fier, and this calf yede out.
  piu-2006: '@see-verse:EXO.032.023'
  pjt-pjt: Kaṉa tjananya wangkangu ringi tjuṯa pinangka kanyintja kutjupa kutjupa
    tjuṯa kuḻu gold-nguṟu palyantja uwankara ngalya-katinytjaku. Kaya paluṟu tjana
    kanyintjatjanungku mulapaṯu ngayunya araltjaṟa ungu, kaṉa gold palunya tjananya
    tjunguṟa waṟungka waṉingu, ka puluka puṟunyaringu.”
  cwe-cwe: Niwalongela, ‘Chila munhu yeli na vinhu va zahabu yavigale. Ivo wanigalila,
    nivilumbula muna umoto na dang'ang'a lume dilawilila!’ ”
  kik-kik: Nĩ ũndũ ũcio ngĩmeera atĩrĩ, ‘Ũrĩa wothe ũrĩ na mathaga ma thahabu, nĩarute.’
    Nao makĩĩnengera indo icio cia thahabu, ngĩciikia riiko, nacio ikiuma njaũ ĩno!”
  fra-NCL: 'Je leur ai dit : Que ceux qui ont de l’or s’en dépouillent ! Ils m’en
    ont donné, je l’ai jeté au feu, et il en est sorti ce veau. »'
  cek-AK: To pongah kai mah nihcae khaeah, Sui tawn kaminawk boih sui to angkhring
    oh loe, kai khaeah na paek oh, tiah ka naa. To naah nihcae mah sui to angkhring
    o moe, ang paek o; kai mah hmai thungah ka vah naah, maitaw caa ah angcoeng, tiah
    a naa.
  xla-xla: Epalati na꞉tapo yia꞉ yu dalepame yia꞉ watle atlemama wua꞉ gold sutulu uptipame
    na꞉ watle halopo puaiya duwapo. Epame yia꞉tapo alisisi eye mo-halopo pulati na꞉tapo
    e halopame dlapa alemalle dla potolupo depame bulumkiyawa aliya mila꞉pi sepele
    iye mita꞉puwapo,” diyo.
  cuk-cuk: 'Geb degine, an ega sogdesunnad: ‘Dule or-nikadi, anga sedamalo.’ Agi anga
    or uksamarsunnad. Geb soogi an ormar meted. Geb degine, we-moli-bebe-nikad-sapingwagwad
    noarsunnad.'
  uig-CYR: 'Мән уларға: «Кимдә алтун болса шуни чиқирип бәрсун» десәм, улар маңа тапшуруп
    бәрди; мән уни отқа ташливидим, мана, бу мозай чиқти, — деди.'
  tel-2017: అప్పుడు నేను ఎవరి దగ్గర బంగారం ఉన్నదో వాళ్ళంతా దాన్ని ఊడదీసి తీసుకు రండి
    అని చెప్పాను. వాళ్ళు తెచ్చిన దాన్ని అగ్నిలో వేస్తే ఈ దూడ అయ్యింది” అని చెప్పాడు.
  hat-BSA: '“Mwen te di yo: ‘Nenpòt moun ki gen nenpòt lò, ke yo chire retire li.’
    Alò, yo te ban mwen li, mwen te jete li nan dife a, e ti towo sa a te parèt.”'
  kos-kos: Nga siyuk elos in use mwe naweyuk gold lalos nu sik, ac elos su oasr yoro
    elos eisla ac use nu sik. Nga sisang mwe naweyuk inge nu in e ah, na cow mukul
    soko inge sikyak!”
  hbo-WLC: וָאֹמַ֤ר לָהֶם֙ לְמִ֣י זָהָ֔ב הִתְפָּרָ֖קוּ וַיִּתְּנוּ־לִ֑י וָאַשְׁלִכֵ֣הוּ
    בָאֵ֔שׁ וַיֵּצֵ֖א הָעֵ֥גֶל הַזֶּֽה׃
  ibo-ibo: Asịrị m ha, ‘Onye ọbụla nke nwere ihe ịchọ ọma ọlaedo, ya yipu ya.’ Mgbe
    ahụ, ha wetara m ọlaedo ndị a, nke m tụbara nʼime ọkụ. Ihe si na ya pụta bụ nwa
    ehi a kpụrụ akpụ!”
  ory-ory: ତେବେ ମୁଁ କହିଲି, ‘ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଯାହାର ଯେକୌଣସି ସୁନା ଅଛି, ତାହା ସେମାନେ
    କାଢ଼ି ଦିଅନ୍ତୁ; ତହିଁରେ ସେମାନେ ମୋତେ ତାହା ଦେଲେ; ମୁଁ ତାହା ନେଇ ଅଗ୍ନିରେ ପକାଇଲି, ତହୁଁ
    ଏହି ବାଛୁରି ବାହାରି ଆସିଲା।’”
  chk-chk: Iei mine üa üreniir, ‘Iteiten eman me eman mi wor an fout seni kolt epwe
    uttawu.’ Mürin ra ngeniei ar kewe kolt, nge ngang üa atururolong lon ekkei. Iwe,
    a fis ei uluulun kow.”
  rop-rop: Lagijat na deibin tok langa mi, en aibin dalim olabat blanga bringimap
    ola golwan ting weya deibin werrimbat, en deibin deigimat detlot ting, en deibin
    bringimap langa mi, en aibin tjakam detlot ting langa faiya, en det golwan buligi
    bin kamat miselp!” Lagijat na Eran bin tok.
  ukr-1871: 'Я й кажу їм: У кого є золото, здіймайте з себе. І пооддавали менї, і
    вкинув я в огонь його, і вийшов сей бичок.'
  bch-bch: Tota nakeo pagid, ‘Oangga sai ele sogonga gol, manta itil ta ibada ga inam
    pagau.’ Tota tibada led gol ga inam pagau, ta natado ga idae dingaeai. Be mole
    mao bulmakao aea namer toa ne iuot sapaean.”
  deu-1951: 'Da sprach ich zu ihnen: Wer Gold hat, der reiße es ab! Da gaben sie mir''s,
    und ich warf es ins Feuer; daraus ist das Kalb geworden!'
  eng-JPS: 'And I said unto them: Whosoever hath any gold, let them break it off;
    so they gave it me; and I cast it into the fire, and there came out this calf.'''
  srp-1865: 'A ja im rekoh: ko ima zlata, neka ga skida sa sebe. I dadoše mi, a ja
    ga bacih u vatru, i izaðe to tele.'
  lug-lug: Nange kwe kubagamba nti, ‘Buli alina ebya zaabu abyeyambuleko,’ ne babimpa
    ne mbiteeka mu muliro, ne bivaamu ennyana eno.”
  heb-heb: ואמר להם למי זהב התפרקו ויתנו לי ואשלכהו באש ויצא העגל הזה׃
  ben-IRV: তখন আমি বললাম, “তোমাদের মধ্যে যার যে সোনা আছে, সে তা খুলে দিক; তারা আমাকে
    দিল; পরে আমি তা আগুনে ছুঁড়ে ফেললে ঐ বাছুরটি বেরিয়ে এল।”
  pan-pan: ਤਾਂ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਜਿਨ੍ਹਾਂ ਕੋਲ ਸੋਨਾ ਹੈ ਉਹ ਭੰਨਣ ਤੋੜਨ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ
    ਮੈਨੂੰ ਦਿੱਤਾ ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ ਅਤੇ ਇਹ ਵੱਛਾ ਨਿੱਕਲ ਆਇਆ।
  tkr-tkr: 'Manke zınad uvhuyn: «Şavukayiy k''ınəəğəyke hı''iyn kar vod, man cule
    g''ayşecen. Milletınıd k''ınəəğə zasqa adıyn. Zınad man k''ınəəğə ts''ayeeqa huvotxhur,
    mançikeb ina boğa quvxha».'
  mya-JVB: အကျွန်ုပ်က၊ ရွှေ ရှိသောသူ သည် ချွတ် စေဟုဆို သည်နှင့် အညီ၊ သူတို့ပေးသော
    ရွှေ ကို အကျွန်ုပ်သည် မီး ထဲ၌ ထည့် လျှင် ၊ ဤ နွား သငယ်ထွက် လာပါသည်ဟု ပြန်ပြော
    ၏။
  tbg-tbg: 'te viraqaahai vikara mintima turo: Vaiinti nahenti kori oriqohai vahehemate/vaataiqamate
    haikara rahunkuke viri ti timiate, turamanta vi haikara viri ti timiamanta vare,
    te vi haikara ihaqira aqu kauraro ihaqihairo purumakau maraqurahaavano qovarama
    vivo, tiro.'
  hmo-hmo: Vadaeni lau gwau, ‘Mai edia golo herahera taudia ese golo do idia kokia,
    lau dekenai do idia henia.’ Vadaeni golo idia henia murinai, lau ese lahi dekenai
    lau negea, bona unai boromakau tau be lahi dekena amo ia mai.”
  urd-urd: तब मैंने इनसे कहा, कि “जिसके यहाँ सोना हो वह उसे उतार लाए। तब इन्होंने
    उसे मुझ को दिया और मैंने उसे आग में डाला, तो यह बछड़ा निकल पड़ा।”
  rus-SYN: 'И я сказал им: у кого есть золото, снимите с себя. Они сняли и отдали
    мне; я бросил его в огонь, и вышел этот телец.'
  bqc-SIM: Ɔ̃ má ònɛ́ an gbɛ̃́ pↄ́ vua vĩↄ aa bↄlɛ mↄò. Kɛ́ aa mↄ̀ò, ↄ̃ má kàtɛu,
    ↄ̃ à bↄ̀ gáaenapi ũ.
  tcz-CHONGTHU: Keiman jong aheng uva ka seijin, sana bilba neichan in sutlha uvin
    katin ahile hichu kaheng a ahin choi jun, chuin keiman jong sana bilba jouse chu
    meilhum sung a kalhah a ahile bongnou lim in ahung soh doh tan ahi, ati.
  mar-mar: तेव्हा मी त्यांना सांगितले, ‘जर तुमच्याकडे सोन्याची कुंडले असतील तर ती
    मला द्या.’ तेव्हा लोकांनी मला त्यांच्याकडील सोने दिले; मी सोने भट्टीत टाकले आणि
    तिच्यातून हे वासरू बाहेर आले.”
  soq-soq: Ne mo diamone wanase, ‘Mo mida mampo bena oaoaua gold mampe dewalala winompa
    otawiantopu.’ Ita rua mo otawiantone ne neieno ia bedewe aubamono pue kau segalene
    wisen.”
  qub-qub: 'Chaymi noga nirä: ‹Gorita charajcuna shuntay› nir. Shuntarcärirna apamuran.
    ¡Chaura chayta ninaman wiñarcuptillä töru-mallwa-niraj ruracäcusha!»'
  bqp-bqp: Akũ ma pìńnɛ gbɛ̃ kũ ò wura vĩnↄ bↄtɛ ò suo. Kũ ò sùo, akũ ma kà tɛ́n,
    akũ à bò zùsanɛ́ bↄ̀rↄↄ pì ũ.
  hat-hat: Lè sa a, mwen mande kilès nan mitan yo ki gen lò. Tout moun ki te gen lò
    sou yo ban mwen l'. Mwen lage lò a nan dife, epi estati ti towo bèf sa a parèt.
  eng-BSB: So I said to them, ‘Whoever has gold, let him take it off,’ and they gave
    it to me. And when I threw it into the fire, out came this calf!”
  tod-tod: 'Gè ɠɛni ti ma: ‹Niiti zanugi ti ya, ti kula ɓɔɠɔ ma.› Ti feeni zèa,
    gè pilini abui zu, niima nikɛ yiʋoi ɠulani su.»'
  eng-WEBPB: I said to them, ‘Whoever has any gold, let them take it off.’ So they
    gave it to me; and I threw it into the fire, and out came this calf.”
  kbq-kbq: Nagra zamasami'na golire riniramima hu'nesamota zafinamiho huge'za zafinamizage'na
    tevefi krogeno, ana golire bulimakao efore hu'ne.
  nhe-BL: Huan na niquinnanquili para intla quipiyaj tlamantli tlen oro, ma quiquixtica
    huan inijuanti nechmacaque. Huan nijtlali nopa oro ipan tlitl huan quisqui ni
    becerro.
  bus-bus: Ben ma bèńnɛ gbɛ̃ kɛ̀ aↄ̃ vura vĩinↄ bↄɛ wà mↄ́o. Kɛ̀ aↄ̃ mↄ̀o, ben má
    kà tɛ́n, ben à bↄ̀ zùswarenɛ bↄ̀rↄ pì ũ.
  gub-BL: A'e rupi aze'eg nezewe wanupe ihe. — Aze heta kuzà wamupuràgete haw or iapo
    pyrer peme nehe, pemur ihewe nehe, a'e wanupe. A'e rupi umur wama'e or ihewe wà.
    Amupyràn or tata pupe. Tàrityka'i tapi'aka'yr hagapaw opor wà tata wi urewe, i'i
    mua'u Àràw Moizez pe.
  eng-DRA: 'And I said to them: Which of you hath any gold? and they took and brought
    it to me: and I cast it into the fire, and this calf came out.'
