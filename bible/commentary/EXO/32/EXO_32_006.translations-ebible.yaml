verse: EXO.032.006
translations:
  mal-C: അടുത്തദിവസം ജനം രാവിലെ എഴുന്നേറ്റു ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ചു.
    അതിനുശേഷം ജനം ഭക്ഷിക്കാനും കുടിക്കാനും ഇരുന്നു; വിളയാടാൻ എഴുന്നേറ്റു.
  deu-TKW: Des anderen Tages früh opferten sie Brandopfer und brachten Heilsopfer
    dar, und das Volk setzte sich hin, um zu essen und zu trinken; dann standen sie
    auf, um sich zu belustigen.
  lin-lin: Mokolo oyo elandaki, bato balamukaki na tongo makasi, babonzaki bambeka
    ya kotumba mpe bambeka ya boyokani. Sima na yango, bavandaki mpo na kolia mpe
    mpo na komela ; mpe batelemaki mpo na kosakana.
  eng-LSV: and they rise early on the next day, and cause burnt-offerings to ascend,
    and bring peace-offerings near; and the people sit down to eat and to drink, and
    rise up to play.
  eng-GNV: 'So they rose vp the next day in the morning, and offred burnt offerings,
    and brought peace offrings: also the people sate them downe to eate and drinke,
    and rose vp to play.'
  eng-WEBSTER: 'And they rose early on the morrow, and offered burnt-offerings, and
    brought peace-offerings: and the people sat down to eat and to drink, and rose
    up to play.'
  nhw-BL: Huan hualmostla nochi israelitame mejque cualca huan quinmictijque tlapiyalme
    huan quintlatijque ipan nopa tlaixpamitl, huan quimacaque tlacajcahualistli para
    Toteco ma moyoltlali ininhuaya. Teipa nochi mosehuijque ipan se hueyi tlacualistli
    huan tlacuajque huan tlaique quen amo monequi. Huan teipa nochi quichihuayayaj
    catli fiero quen catli quichihuaj tlen hueli masehualme.
  swh-ONEN: Kwa hiyo siku iliyofuata watu wakaamka asubuhi na mapema na kutoa sadaka
    za kuteketeza na sadaka za amani. Baadaye watu wakaketi kula na kunywa, nao wakasimama,
    wakajizamisha katika sherehe.
  bba-bba: Yen sisiru, bɑ seewɑ buru buru yellu mɑ bɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ
    kɑ siɑrɑbun yɑ̃kunu. Tɔn be, bɑ sinɑ bɑ di bɑ nɔrɑ, mɑ bɑ seewɑ bɑ kom bɛrɛtɛkɛ
    mɔ̀.
  eng-KJVCPB: And they rose up early on the morrow, and offered burnt offerings, and
    brought peace offerings; and the people sat down to eat and to drink, and rose
    up to play.
  cpy-cpy: Ikanta ipiriin-tamanaa okiteeje-tamanee, itaa-kiniri ipira-paeni, eejatzi
    okaatzi rashita-kaariri raapatziyan-teeyaariri. Ari rowaeyakani, rirawae-teeyini,
    ithaamen-teeyakani.
  mpx-mpx: Lan i gan mweluluga kekeisi, gamagalau bwasumu hi bugul pwatanim. Enuna
    hi powon pwabwaligel, ge enuna hi powonagil heliheliyam powonina, inoke aanan
    hi ginol. Yaka hi misiyo hi anan ge hi imwim, inoke hi lutan ge neganega paganina
    hi awaawaginol.
  wbp-wbp: Parra-karirla yapajulu yakarra-pardija mungalyurru-nyayirni, ngulalu-jana
    puluku-patu manu. Ngalya-kari pulukulu-jana muku purraja linji-karda ngulangka
    pirlingka yarturlu-paturla YAAWIYI-ki nganta pulka-pinjaku. Ngalya-kari pulukulu-jana
    pangki parrirninjarla purraja yungulu ngarni Kaatuku yati-wangkanjaku. Yapangkulu
    ngarnu kuyuju yurturlu-kari yurturlu-karirla, pamarlangulpalu ngarnu. Ngula-jangkalpalu-nyanu
    kalykuru-jarrijalku pama-jangkaju.
  luo-luo: Kuom mano, ji nochiewo kinyne kogwen mochiwo misango miwangʼo pep kendo
    negichiwo misango mag lalruok. Bangʼe negibedo piny mondo gichiem kendo gimethi
    kendo negia malo mondo gimiel miende dwanyruok.
  meu-meu: Taunabunai, daba matana ai e tore isi, ḡole-oho bouboudia bona herohemaino
    bouboudia e kara. Bena e ege ege diho, e aniani, vine ranuna e inua; bena e tore
    tore isi, e gadara.
  npi-ULB: भोलिपल्ट मानिसहरू सबेरै उठे र तिनीहरूले होमबलि र मेलबलि चढाए । तब तिनीहरू
    खान र पिउनलाई बसे अनि मोजमा डुब्‍न लागे ।
  yor-yor: Bẹ́ẹ̀ ni àwọn ènìyàn dìde ní kùtùkùtù ọjọ́ kejì, wọ́n sì rú ẹbọ sísun,
    wọ́n sì mú ẹbọ àlàáfíà wá. Lẹ́yìn náà wọ́n jókòó láti jẹ àti láti mu, wọ́n sì
    dìde láti ṣeré.
  emp-NTPO: Nurẽma diaped̶ed̶a israelerãra pirab̶arid̶aped̶a animarãda babue diacuasid̶aa
    idjab̶a Ãcõrẽ ume necai b̶ai careabema animarãda beacuasid̶aa. Maʌ̃be chũpanenaped̶a
    b̶ʌsrid̶a ne co duanasid̶aa idjab̶a itua do duanasid̶aa. Mãwãnacarea pirab̶arid̶aped̶a
    ãdji cacuaba o quĩrĩã b̶ʌda o duanesid̶aa.
  ind-ind: Keesokan harinya mereka bangun pagi-pagi untuk mempersembahkan kurban yang
    dibakar habis dan kurban tanda damai kepada patung itu. Lalu mereka makan dan
    minum serta berpesta pora.
  pes-OPCB: روز بعد، صبح زود، وقتی مردم برخاستند، پیش آن گوساله قربانیهای سوختنی و
    قربانیهای سلامتی تقدیم نمودند. آنگاه قوم برای خوردن و نوشیدن نشستند، و برای لهو
    و لَعِب به پا خاستند.
  aer-aer: Arlte arrpenhele anteme tyerrtye areye ingweleme anthurre akeme-irreke,
    pweleke arrpenheme inemele. Pweleke arrpenheme itne apwerte ikwereke-arlenge iteke
    urrperle-ante-irretyeke YAHWEH utyernemele tnaketyeke. Pweleke arrpenheme itne
    irrtnye-iwemele iteke itnenhe arlkwetyenhenge. Tyerrtye areyele kere renhe arlkweke
    ngkwarle-arlke antywemele. Ikwere iperrele anteme itne mpwenye untherreke, ngkwarle
    iperrele.
  tgl-ULB: Kinabukasan gumising ng maaga ang mga tao at nag-alay ng mga sinunog na
    handog at sama-samang nagdala ng mga alay. Pagkatapos sila ay umupo para kumain
    at uminom, at pagkatapos tumindig para makipag-inuman sa mahalay na pagdiriwang.
  cbu-NT: Putaamsha zar ichingurusin tputs shaniyarangaya. Sheersin, maacheetsi chinuzee
    muchiranganaya, Apanll iyaa mapiychpa atusina. Ashiri Israelchichsha tputs kuxineersin,
    katungaranganaya, misha waarangitamanaya. Sheersin, kizpur shambataranganaya.
    Mishat, kapungtam karusaranganaya. Sheersin, mang' kis yasiranganaya. Anumunsha
    michitaranganaya, misha staranganaya. Kizpur yutarit ashiranganaya.
  hui-hui: Ani layagola horo mendengi egerebagiore wali agalime nogo maru bo lomabu
    miaga dabuni emene podowa bo delalu maru tini Anduane Homogola ho gimbu bulenaga
    hiruwa mandagi nole berene. Ani nalu biruwa tigua lulu iba no erelo muwa wali
    agali tini o biagoniha kayu yu wima pene.
  mya-mya: နောက်​နေ့​နံနက်​စော​စော​တွင်​လူ​အ​ပေါင်း​တို့ သည် မီး​ရှို့​ရာ​ယဇ်​နှင့်​မိတ်​သ​ဟာ​ယ​ယဇ်​များ
    ကို​ပူ​ဇော်​ကြ​၏။ ထို​သို့​ယဇ်​ပူ​ဇော်​ကြ​ပြီး နောက်၊ သူ​တို့​သည် စား​သောက်​မူး​ယစ်​ကြ​ပြီး
    လျှင်၊ အ​မျိုး​သား၊ အ​မျိုး​သ​မီး​များ​အ​ပျော် ကူး​ကြ​ကုန်​၏။
  cbi-NTPO: Tsejtu juntsa ayunchi dishkepenene dekujtu, animaa tute' ju'ke' keewaala,
    tsenmin naa ufeenda juula bain keewaala Diosba ura' mandiyanu. Tsejtu bene chachilla
    dechudi' panda fi', kujchila, tsanguetu bene na'baasa sunden puinu kujpala.
  bod-N: དེའི་ཕྱི་ཉིན་ཐོ་རངས་ཁོ་རྣམས་ཡར་ལངས་ནས་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་ཕུལ་ཏེ།
    མར་བསྡད་ནས་བཟའ་བཏུང་ལ་རོལ་བ་དང་ཡར་ལངས་ནས་རྩེད་མོ་རྩེས་སོ། །
  sna-sna: Saka zuva rakatevera vanhu vakamuka mangwanani vakabayira zvipiriso zvinopiswa
    uye vakapa zvipiriso zvokuwadzana. Shure kwaizvozvo vakagara pasi vakadya, vakanwa
    uye vakasimuka kuti vatambe.
  spa-BLM: Al día siguiente se levantaron temprano, ofrecieron holocaustos y trajeron
    ofrendas de paz; el pueblo se sentó a comer y a beber, y se levantó a jugar.
  cac-cac: Axo ix q'uin̈ib'i d'a junxo c'u, ix smolb'an sb'a anima smasanil, ix sn̈usan
    juntzan̈ silab' eb' yed' silab' yic junc'olal. Ix lajvi chi' ix em c'ojjab' eb',
    ix va eb', ix yuc'an a' eb'. Ix lajvi chi', ix q'ue b'ulnaj eb' schan̈alvi yed'
    sc'ulan chucal d'a yichan̈ sdiosal chi'.
  swh-ULB: “Kesho itakuwa sikukuu kwa Yahweh.” Wakaondoka asubuhi na mapema, wakatoa
    dhabihu, wakaleta sadaka za amani, watu wakaketi kula na kunywa, wakaondoka wacheze.
  bel-bel: 'На другі дзень яны ўсталі рана і прынесьлі цэласпаленьні і прывялі ахвяры
    мірныя: і сеў народ есьці і піць, а пасьля ўстаў бавіцца.'
  wed-wed: Ma Ubaubana boiboḡi rava i vomairi da ḡamoḡamo taputapuna i apui ma viturana
    maiteni pulona i terei. Muriai i kiala da i am gogona ma i uma-bua guratana da
    i kaua labalababa.
  deu-ELBBK: Und sie standen am nächsten Tag früh auf und opferten Brandopfer und
    brachten Friedensopfer; und das Volk setzte sich nieder, um zu essen und zu trinken,
    und sie standen auf, um sich zu belustigen.
  mbb-OT: Umbe, hein meselem en, ne mid-enew is menge etew ne nemuhat dan te pemuhat
    he edtutungen wey pemuhat he para te meupiya he kedepità. Ne mibpemengaan wey
    mibpemenginum sikandan, ne mibeelan dan is egkesuatan dan te ebaal te kedlipeylipey
    te kedsimbaha zan dutun te ed-ezapen dan.
  mal-2015: പിറ്റെന്നാൾ അവർ അതികാലത്തു എഴുന്നേറ്റു ഹോമയാഗങ്ങൾ കഴിച്ചു സമാധാനയാഗങ്ങളും
    അർപ്പിച്ചു; ജനം ഭക്ഷിപ്പാനും കുടിപ്പാനും ഇരുന്നു കളിപ്പാൻ എഴുന്നേറ്റു.
  tuo-NT: Ape nʉmʉ peꞌe ñamiñaꞌcũrõ wãꞌcã, waꞌicʉrãrẽ wẽjẽ ʉ̃jʉ̃amorõpeocãrã niwã.
    Tojo nicã, apeyema Õꞌacʉ̃ narẽ añurõ weeato nírã, waꞌicʉrãrẽ wẽjẽ, ʉ̃jʉ̃amorõpeocãrã
    niwã. Beꞌro nipeꞌtirã masã baꞌa, sĩꞌrĩ, queꞌa, ejanujãcãrã niwã. Tuꞌajanʉꞌcõ,
    wãꞌcãnʉꞌcã, tʉꞌomasĩti, bopoyase moorã basanuꞌcũsiacãrã niwã.
  gup-gup: Wanjh bu kumdungbebmi malaywi bedda birridolkarrinj. Wanjh birrimey mayh,
    dja yikahwi birrimokenkinjeng kore altar, dja yikahwi mak birribom bu birridjarrknguni
    kore kunmodmikenh nuye Yawey. Kaluk birriyerrkang, birridjarrknguneng dja birribonguneng,
    wanjh yerre birridolkkang dja birridedjingmey bu kunwarre duninjh birrikurduyimi.
  gvs-gvs: Tuwo vanuwo itomo nobuyana giyaina sitáoya sina idi yoguyoguyao vininabeso
    manuna sikaumatedi. Maniyedi sigabudi sivakasavedi go, sikasaledi Yauwe yaina.
    Go maniyedi sigabudimo idi kabivekoveko vininabeso manuna. Sigabudi ikavava, e
    situsobu sikáika, oine sinim, siuyawana besobeso be taiyao simasisi goyogoyo.
  rmc-rmc: Pre aver džives sig tosara ušťile a ande o labarde the o smiromoskre obeti.
    O manuša peske bešle, hoj te chan a te pijen; paľis ušťile a khelenas džungales
    the bi e ladž jekh avreha.
  nlg-nlg: Keri ke, na vure tara tughuru roropo mara kere sukaghi maia na heveioli
    ni mabo. Mi murina eni, gaira tara vangakolu mara inu beer/wine mara togotogo,
    mara [riui na ghanaghanadira va tana titinoni] ghavai tana bona/halautu te mua
    uto.
  pes-OPV: و بامدادان برخاسته، قربانی های سوختنی گذرانیدند، و هدایای سلامتی آوردند،
    و قوم برای خوردن و نوشیدن نشستند، و بجهت لعب برپا شدند.
  ron-1924: А доуа зи, с-ау скулат дис-де-диминяцэ ши ау адус ардерь-де-тот ши жертфе
    де мулцумире. Попорул а шезут де а мынкат ши а бэут; апой с-ау скулат сэ жоаче.
  aui-aui: Raghani ibori na didibara wote wawaya ribiribi sikawara sipiika bi puyo
    gabugabunidi da wiiturana puyodi sigibu. Wasina bi muriye na simake yowogha sikam
    da siniuna, bi siniuna neghanegha na madawara beradi siyaberabera.
  ben-OBCV: অতএব লোকজন পরদিন ভোরবেলায় উঠে পড়ল এবং হোমবলি উৎসর্গ করল ও মঙ্গলার্থক
    বলি নিবেদন করল। পরে তারা ভোজনপান করার জন্য বসে পড়ল, তারপর উঠে পরজাতীয়দের মতো
    হুল্লোড়ে মত্ত হল।
  som-som: Markaasay subaxdii dambe aroor hore keceen, oo waxay bixiyeen qurbaanno
    la gubo, oo waxay keeneen qurbaanno nabaadiino, markaasay dadkii u fadhiisteen
    inay wax cunaan oo wax cabbaan, oo ay u keceen inay cayaaraan.
  lat-VUC: Surgentesque mane, obtulerunt holocausta, et hostias pacificas, et sedit
    populus manducare, et bibere, et surrexerunt ludere.
  eng-ASVBT: And they rose up early on the morrow, and offered burnt offerings, and
    brought peace offerings; and the people sat down to eat and to drink, and rose
    up to play.
  mna-mna: Timbot ma mankwoono, mbeŋbeŋŋana, to zin iwal biibi timaŋga mi tikam patoronŋana
    pakan. Mbili pakan, tineene ma imap kat. Mi pakan na, tilas ma tikan, bekena ziŋan
    Yooba tiparlup zin ma tiwe tamen. Tikanan ma tiwinin, to tisu na tikam naroogo
    mi tikam mbulu bozboozo.
  ita-1885: E la mattina seguente, i figliuoli di Israele si levarono a buon'ora,
    e sacrificarono olocausti, e offersero sacrificii da render grazie; e il popolo
    si assettò per mangiare e per bere; poi si levò per sollazzare.
  eng-LXXUP: And having risen early on the morrow, he offered whole burnt offerings,
    and offered a peace offering; and the people sat down to eat and drink, and rose
    up to play.
  eng-ULB: The people arose early the next day and offered burnt offerings and brought
    fellowship offerings. Then they sat down to eat and to drink, and then got up
    to carouse in wild celebration.
  spa-VBL: Al día siguiente, temprano, sacrificaron ofrendas quemadas y presentaron
    ofrendas de paz. Luego se sentaron a celebrar con comida y bebida. Luego se levantaron
    para bailar, y se convirtió en una orgía.
  fra-_FOB: Ils se levèrent donc de bon matin, le lendemain, et ils offrirent des
    holocaustes, et ils présentèrent des sacrifices de prospérité, et le peuple s'assit
    pour manger et boire; puis ils se levèrent pour se divertir.
  mal-mal: പിറ്റേന്ന് അവർ അതിരാവിലെ എഴുന്നേറ്റ് ഹോമയാഗങ്ങൾ കഴിച്ചു, സമാധാനയാഗങ്ങളും
    അർപ്പിച്ചു; ജനം ഭക്ഷിക്കുവാനും കുടിക്കുവാനും ഉല്ലസിക്കുവാനും തുടങ്ങി.
  urd-GVR: Agle din log subah-sawere uṭhe aur bhasm hone wālī qurbāniyāṅ aur salāmatī
    kī qurbāniyāṅ chaṛhāīṅ. Wuh khāne-pīne ke lie baiṭh gae aur phir uṭh kar rangraliyoṅ
    meṅ apne dil bahlāne lage.
  suz-BL: मिनु आ दीसा मेकोपुकी सुनी कना बोक्‍शा चोशा चढ़ेतीक नु दुशा बाक्‍चा आ पर्बम
    चढ़ेतीक चढ़ेमे बाक्‍त। मिनु मुरपुकी जचा तूचा कली निस्‍समा बाक्‍त। मिनु नोले जशा
    तूशा बोक्‍शा, आन द‍ला दाक्‍स पामे बाक्‍त। १कोरिन्‍थी १०:७
  ita-1927: E l’indomani, quelli si levarono di buon’ora, offrirono olocausti e recarono
    de’ sacrifizi di azioni di grazie; e il popolo si adagiò per mangiare e bere,
    e poi si alzò per divertirsi.
  ckb-ckb: ئینجا بەیانی زوو هەستان و قوربانی سووتاندنیان سەرخست و قوربانی هاوبەشییان
    پێشکەش کرد، ئینجا گەل بۆ خواردن و خواردنەوە دانیشتن، پاشان بۆ ڕابواردن هەستانەوە.
  eng-BBE: So early on the day after they got up and made burned offerings and peace-offerings;
    and took their seats at the feast, and then gave themselves to pleasure.
  kan-OKCV: ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಜನರು ಎದ್ದು, ದಹನಬಲಿಗಳನ್ನೂ, ಸಮಾಧಾನ ಬಲಿಗಳನ್ನೂ ಸಮರ್ಪಿಸಿದರು.
    ಬಳಿಕ ತಿನ್ನಲೂ ಕುಡಿಯಲೂ ಕುಳಿತುಕೊಂಡರು, ಆಮೇಲೆ ಎದ್ದು ಕುಣಿದಾಡಿದರು.
  bbb-bbb: Fu ijiege kuariamoga nituame bune suoke mugamia urina fanuve bu zinone
    ifaejedufuo ijiakina gue bu besu afui ire ina Godi oemarejadufuo ije kena ruae.
