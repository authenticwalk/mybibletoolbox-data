    inkwerelhetyek-arrpantey. Pwelek ingwer-rnem rernem irrtnyewek, aker ampernemel
    arlkwetyek, INGKARTek inkwerelhetyek-arrpantey. Rernem aker arlkwenh, ngkwarl
    wayn-then antywemel, terangk irrenh. Ikwer-penh rernem arelh-rnem mpweny ingwerl-alhenh,
    artnewarl anterrenh.
  cth-cth: Hottelah a tangtho vah, amom a thaw awh. Hmaisawi thuengnae a poe awh,
    roum thuengnae hah a poe awh teh, tamimaya teh canei hanelah a tahung awh teh
    lamtu hanlah a thaw awh,
  twi-twi: Wɔsɔree anɔpahema fii ase bɔɔ ɔhyew afɔre ne asomdwoe afɔre de maa nantwi
    ba ohoni no. Ɛno akyi no, wɔtoo pon kɛse, didi nomee, goruu abosongoru, yɛɛ ahuhude.
  hlt-hlt: A vuen ah thoo uh tih hmueihhlutnah a khuen uh. Rhoepnah a tawn phoeiah
    tah pilnam te ngol tih a caak a ok neh thoo uh tih nuei uh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ dikṹnweńnì sɛ̀ì kɛ̀ bɛ̀ɛ kuɔ iwũɔ̃ kɛ́tuɔ ndiwũɔ̃tɔ̀nnì
    ĩ́nkɛ̀, kɛ́kuɔ itɛì mɛtɑummɛ̀ kpɛ́í, kɛ̀ bɛ̀ɛ kɑri kɛ́di kɛ́yɑ̃̀ mɛnɑɑ̀ nkɛ́ítɛ́
    kɛ́nhɑu.
  msy-2020: Egha amɨmzaraghan bar mɨzaraghara, gumazamiziba dɨkavigha iza ofan asɨziba
    tue da bar isia mɨghɨrir ofabagh ami. Egha me uaghan God ko navir vamɨran ikiamin
    ofaba inigha iza ofa gami. Egha gɨn apiagha dagheba ko dɨpaba amegha, gɨn dɨkavigha
    ghua ighiar kurabagh ami.
  azb-azb: Ertəsi gün xalq səhər tezdən qalxıb yandırma qurbanları ilə ünsiyyət qurbanları
    kəsdi. Xalq oturub yeyib-içdi, sonra isə qalxıb oynaşdı.
  eng-DBY: And they rose up early on the morrow, and offered up burnt-offerings, and
    brought peace-offerings; and the people sat down to eat and to drink, and rose
    up to sport.
  hin-2017: और दूसरे दिन लोगों ने भोर को उठकर होमबलि चढ़ाए, और मेलबलि ले आए; फिर बैठकर
    खाया पिया, और उठकर खेलने लगे।
  wol-KYG: Ca ëllëg sa mbooloo ma teela xëy, ñu def ay saraxi rendi-dóomal, ak ay
    saraxi cant ci biir jàmm. Ba mu ko defee ñu toog, di lekk ak a naan, nes tuut
    ñu jóg, di mbumbaay.
  bjr-bjr: Miqi qimasoofaqa iaqoo kananaana faiqí anaasee akaqa aandau mara maree
    minisee qaindasaa tatufirana faqa Yaaweena faqa moodaanaki kira tatufirana faqa
    suqaqau. Suqamiseeqa ooqu marifiqa afeeka nammari faqa narana faqa namaseeqa findifiqa
    aanaaseeuqa faqa manda oosana maraqau.
  eng-YLT: and they rise early on the morrow, and cause burnt-offerings to ascend,
    and bring nigh peace-offerings; and the people sit down to eat and to drink, and
    rise up to play.
  kne-kne: Sin kabigatana, nan-idateng da si aanimal ay idaton da. Pinooan da ay indaton
    din odom yan pinalti da ay para sin pan-ookoban da ay isida din odom. Nanpennek
    da ay nangan ya nan-iinom enggana ay nabetebeteng da et dowan dan nansasala ya
    nandadaag, olay baken dan sin-asawa.
  wat-wat: Eketa tova i katakiya nuwabuniyai, namoḡa yasi yomuyomu si nemiina, vikanakooḡa
    bwanaosena keta keiya bwanaosena si savivinisiya. Si nuvitoḡa yasi ka be yasi
    ukowayu nenei, i nuvikwavisiya eketa si fufunakaokaoḡowa.
  eng-WYC-2017: And they rose early, and offered burnt sacrifices, and peaceable sacri-fices;
    and the people sat to eat and to drink, and they rose up to play, or to scorn,
    for idolatry is scorning of God.
  eng-WMBB: They rose up early on the next day, and offered burnt offerings, and brought
    peace offerings; and the people sat down to eat and to drink, and rose up to play.
  urd-GVH: अगले दिन लोग सुबह-सवेरे उठे और भस्म होनेवाली क़ुरबानियाँ और सलामती की क़ुरबानियाँ
    चढ़ाईं। वह खाने-पीने के लिए बैठ गए और फिर उठकर रंगरलियों में अपने दिल बहलाने लगे।
  rug-rug: Meke vaṉunu munumunu hokara sari na tie, meke paleke maeni rini si kaiqa
    kurukuru, pude tana vina vukivukihi va uququ, meke na vina vukivukihi hinenahena
    binaere. Meke mumudi si habotu henahena na napo pa keke inevaṉa si arini, meke
    ta evaṉae naponapo va hola meke hoqa pa sinea koasa hahanana vinari riqihi si
    arini.
  gaz-gaz: Isaanis guyyaa itti aanu ganama bariin kaʼanii, aarsaa gubamu dhiʼeessanii
    aarsaa nagaas fidan. Kana irratti nyaachuu fi dhuguuf tataaʼan; sirbuufis kaʼan.
  fra-LSG: Le lendemain, ils se levèrent de bon matin, et ils offrirent des holocaustes
    et des sacrifices d’actions de grâces. Le peuple s’assit pour manger et pour boire;
    puis ils se levèrent pour se divertir.
  gnn-gnn: Yo. Wiripuŋuyuna ḏaykun'thu walala ḏurryurruna munhakumirrina, bala bathara
    mundhurrnha ŋunhimala barŋlilina, bala yolŋu'‐yulŋunydja ŋunhi nhinana marrtjina
    ḻukana ŋayaŋay'nha ga ŋarkula'na, yana liŋgu bala walala yukurrana leŋuna ŋuriŋi
    ŋänitji'yuna ḻukanharayu, ga ŋula nhäna marramba'na djäma yukurrana rom malanha
    nhäŋiniŋ'nha ŋuliwitjarrayina buŋgulkurruna.
  yal-yal: Na xɔtɔn bode, e keli sinma, e yi saraxa gan daxine nun bɔɲɛ xunbeli saraxane
    ba. Yamaan yi dɔxɔ e dɛgeden nun e mindeni, e lu kelɛ, e sabaan so.
  iou-iou: Eruk patkuŋo kome ket nämo yäŋeŋirän ämawebetä tom yäpmäŋ äbäŋpäŋ ätu gupe
    käbäŋi nikek ijikta däpmäŋit, ätu däpmäŋpäŋ Bänep Kubägän Täŋpäŋ Itta äŋnak-äŋnak
    täŋkuŋ. Ude täŋpäŋ maŋit itkaŋ ketem ume pähap naŋkaŋ eruk akuŋpäŋ täŋoret wakiwaki
    täŋkuŋ.
  haw-1868: A ia la iho, ala koke ae la lakou, a mohai aku la i mohaikuni, a lawe
    mai no hoi i mohaihoomalu; a noho iho la na kanaka e ai, a e inu, a ku ae la iluna
    e paani.
  arb-NAV: فَبَكَّرَ الشَّعْبُ فِي الْيَوْمِ الثَّانِي وَأَصْعَدُوا مُحْرَقَاتٍ وَقَدَّمُوا
    قَرَابِينَ سَلامٍ. ثُمَّ احْتَفَلُوا فَأَكَلُوا وَشَرِبُوا، وَمِنْ ثَمَّ قَامُوا
    لِلَّهْوِ وَالْمُجُونِ.
  ewe-ewe: Esi ŋu ke la, wofɔ kaba, eye wode asi numevɔsawo kple ŋutifafavɔsawo wɔwɔ
    me na nyivilegba la. Emegbe la, wonɔ anyi ɖu nu, eye wono nu nyuie, eye wotsi
    tsitre, eye woɖu ɣe.
  eng-LEE: And they rose up early on the morrow, and offered burnt-offerings, and
    brought near peace-offerings; and the people sat down to eat and to drink, and
    rose up to play.
  gvn-gvn: '@see-verse:EXO.032.005'
  asm-FB: লোকসকলে তাৰ পাছ দিনা ৰাতিপুৱাতে উঠি হোম-বলি উৎসৰ্গ কৰিলে, আৰু মঙ্গলাৰ্থক
    বলি দিলে। তাৰ পাছত তেওঁলোকে ভোজন পান কৰিবলৈ বহিলে, আৰু ভোজন কৰাৰ পাছত উঠি আনন্দেৰে
    উৎসৱ পালন কৰিলে।
  sus-A: نَ كُيٍ عِبَ، عٍ نَشَ كٍلِ سُبَشّ مَ، عٍ سّرّشّ فَن دَاشِ نُن شَنُنتٍيَ سّرّشّ
    بَ. مِشِيٍ نَشَ عٍ دّفٍ، عٍ مِنسٍيٍ مِن، عٍ قَ عٍ وَشْنقٍ رَبَ.
  fra-SBL: Le lendemain, ils se levèrent de bonne heure, offrirent des holocaustes
    et apportèrent des sacrifices de paix ; le peuple s'assit pour manger et boire,
    et se leva pour jouer.
  hbo-hbo: וַיַּשְׁכִּ֙ימוּ֙ מִֽמָּחֳרָ֔ת וַיַּעֲל֣וּ עֹלֹ֔ת וַיַּגִּ֖שׁוּ שְׁלָמִ֑ים
    וַיֵּ֤שֶׁב הָעָם֙ לֽ͏ֶאֱכֹ֣ל וְשָׁתֹ֔ו וַיָּקֻ֖מוּ לְצַחֵֽק׃ פ
  eng-WYCLIFFE: And thei rysen eerli, and offeriden brent sacrifyces, and pesible
    sacrifices; and the puple sat to ete and drynke, and thei risen to pley.
  piu-2006: '@see-verse:EXO.032.005'
  pjt-pjt: Kaya mungawinki mulapa kuka tjananku katingu pungkula pitjilta katu tiliwakaṟa
    Godanya ungkunytjikitjangku munuya kuka kutjupatjara tjunguringkula ngalkuntjikitjangku
    katingiṯu. Munuya palulanguṟu pungkula pauṟa wiyaringkula nyinakatira mai kuka
    puḻka ngalkula tjikiningi, munuya tjikiṟa ngalypa-ngalyparingkula minyma kutjupa
    kutjupa pampuningi tjana pukuḻarinytjikitjangku.
  cwe-cwe: Igolo yake wanhu waidawa walava nhambiko za kutimbula na nhambiko za tindiwalo.
    Wanhu wakala hasi kuja na kung'wa, maabaho wema na kuvina.
  kik-kik: Nĩ ũndũ ũcio mũthenya ũyũ ũngĩ andũ magĩũkĩra rũciinĩ tene, makĩruta magongona
    ma njino na ma ũiguano. Thuutha ũcio magĩikara thĩ kũrĩa na kũnyua, magĩcooka
    magĩũkĩra kũina na gwĩkenia.
  fra-NCL: Le lendemain, s’étant levés de bon matin, ils offrirent des holocaustes
    et présentèrent des sacrifices pacifiques ; et le peuple s’assit pour manger et
    pour boire, puis ils se levèrent pour se divertir.
  cek-AK: To pongah kaminawk loe khawnbang khawnthaw ah angthawk o moe, hmai angbawnhaih
    hoi angdaeh angbawnhaih to sak o; caak naek hanah anghnut o moe, hnawh hanah angthawk
    o.
  xla-xla: Epapeleye utulala ikadepe dla opatapo aliya haloye poyupo dlopi dota mita꞉pele
    god dla hapimama halomha꞉ha꞉iyo. Epame yia꞉tapo daya pato demama kawata yúye sikemte
    dlopame siyalemyemama wola꞉ mate epo opa mate uhalomyaiyo.
  cuk-cuk: Oibosgu, wakudaryalaba dulemar ailagi ibdurgan-ogumakar uksamalad, degine,
    gwenatigwar-guegala, ibmar uksamarbalid. Geb mas gutemalad, gobdemalad. Bela galagwensuli
    wergudmalad.
  uig-CYR: Әтиси улар сәһәр қопуп, көйдүрмә қурбанлиқларни сунуп, енақлиқ қурбанлиқлириниму
    кәлтүрди; андин халайиқ олтирип йәп-ичишти, қопуп әйш-ишрәт қилишти.
  tel-2017: తరువాతి రోజు ప్రజలు ఉదయాన్నే లేచి హోమబలులు, శాంతిబలులు సమర్పించారు. తరువాత
    ప్రజలు తినడానికి, తాగడానికి కూర్చున్నారు. నాట్యం చేయడం మొదలు పెట్టారు.
  hat-BSA: Epi nan jou ki te vini an, yo te leve bonè. Yo te ofri ofrann brile a,
    e yo te pote ofrann lapè yo. Konsa, pèp la te chita pou manje, pou bwè, e yo te
    leve pou jwe.
  kos-kos: Toangna ke lotutang se toko ah, elos usani kosro mwe kisa firir, ac kutu
    in mwe kisa in akinsewowo. Mwet uh mutani, ac elos nimnim ac oru ouiya na kupatol.
  hbo-WLC: וַיַּשְׁכִּ֙ימוּ֙ מִֽמָּחֳרָ֔ת וַיַּעֲל֣וּ עֹלֹ֔ת וַיַּגִּ֖שׁוּ שְׁלָמִ֑ים
    וַיֵּ֤שֶׁב הָעָם֙ לֶֽאֱכֹ֣ל וְשָׁת֔וֹ וַיָּקֻ֖מוּ לְצַחֵֽק׃ פ
  ibo-ibo: Ya mere na echi ya, ha biliri nʼoge, bido ịchụ aja nsure ọkụ, na aja udo,
    nye nwa ehi ahụ a kpụrụ akpụ. Mgbe nke a gasịrị, ha nọdụrụ ala iri ihe na ịṅụ
    ihe ọṅụṅụ, biliekwa ọtọ gwurie egwu ime onwe ha obi ụtọ.
  ory-ory: ଏଥିରେ ଲୋକମାନେ ପରଦିନ ପ୍ରଭାତରେ ଉଠି ହୋମବଳି ଉତ୍ସର୍ଗ କଲେ ଓ ମଙ୍ଗଳାର୍ଥକ ନୈବେଦ୍ୟ
    ଆଣିଲେ; ତହୁଁ ଲୋକମାନେ ଭୋଜନ ଓ ପାନ କରିବାକୁ ବସିଲେ; ଏଉତ୍ତାରେ ଲୀଳା କରିବାକୁ ଉଠିଲେ।
  chk-chk: Iwe, ekewe aramas ra pwätä lesosorusich o eäni asoren kek me asoren kinamwe.
    Nge wesin ar asor ra mottiu pwe repwe momongö o ükün. Mürin ra ütä o urumwotongau.
  rop-rop: Neksdei na deibin bringimap sambala enimul, en deibin kilim haf detlot
    enimul ded langa sekrifais serramoni, en deibin gibit haf detlot enimul blanga
    det ofring gulum feloship ofring, en afta deibin jidan blanga dagat det serramoni
    daga en dringgimbat, en deibin densdensbat du.
  ukr-1871: І повставали вони рано враньцї, та й вознесли жертви огняні і жертви мирні.
    І посїдали люде їсти й пити з ним, і вставши позаводили іграшки.
  bch-bch: Io, gaisala rumaruma ngan ado sae, gid panua tibada gid masilau tenainga
    aea, ta edengada tidol ga idae dingaeai ngan dinga inono ga imomout ga kus. Be
    masilau padengada iman tenainga eaneannga aea ngan lolod kelede. Idio ta timamado
    ngan eaneannga ga ununnga, ga kus ta tidae ga tila tititiau.
  deu-1951: Da standen sie am Morgen früh auf und opferten Brandopfer und brachten
    dazu Dankopfer; darnach setzte sich das Volk nieder, um zu essen und zu trinken,
    und sie standen auf, um zu spielen.
  eng-JPS: And they rose up early on the morrow, and offered burnt-offerings, and
    brought peace-offerings; and the people sat down to eat and to drink, and rose
    up to make merry.
  srp-1865: I sjutradan ustavši rano prinesoše žrtve paljenice i žrtve zahvalne; i
    posjeda narod, te jedoše i piše, a poslije ustaše da se igraju.
  lug-lug: Awo enkeera, abantu ne bazuukuka mu makya, ne bawaayo ebiweebwayo ebyokebwa,
    ne baleeta n’ebiweebwayo olw’emirembe; ne batuula ne balya era ne banywa, ne basituka
    ne bakola effujjo.
  heb-heb: וישכימו ממחרת ויעלו עלת ויגשו שלמים וישב העם לאכל ושתו ויקמו לצחק׃
  ben-IRV: আর লোকেরা পরদিন ভোরে উঠে হোমবলি উৎসর্গ করল এবং মঙ্গলার্থক নৈবেদ্য আনল;
    আর লোকেরা ভোজন পান করতে বসল, পরে উল্লাস করতে উঠল।
  pan-pan: ਤਾਂ ਉਹ ਅਗਲੇ ਦਿਨ ਸਵੇਰ ਨੂੰ ਉੱਠੇ ਅਤੇ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ ਅਤੇ ਸੁੱਖ-ਸਾਂਦ
    ਦੀਆਂ ਭੇਟਾਂ ਲਿਆਏ ਤਾਂ ਲੋਕ ਖਾਣ-ਪੀਣ ਨੂੰ ਬੈਠੇ ਅਤੇ ਹੱਸਣ ਖੇਡਣ ਨੂੰ ਉੱਠੇ।
  tkr-tkr: Qinne yiğıl millet çakda miç'eeqana suğots'u, q'urbanbı allya'a. Mançile
    qiyğa millet otxhun-ulyoğasva giy'ar, mançe suğots'umeeyib, mık'ar ha'a.
  mya-JVB: နက်ဖြန် နံနက်စောစော လူ တို့သည် ထ၍ ၊ မီးရှို့ ရာယဇ်၊ မိဿဟာယ ယဇ်တို့ကို ပူဇော်
    ပြီးမှ ၊ စား သောက် လျက် ထိုင် နေကြ၏။ နောက်တဖန် ကခုန် မြူးထူးခြင်းငှါ ထ ကြ၏။
  tbg-tbg: Minti tumanta vira qararaa vaiinti nahenti vaaka toqaqi himpi ekaara kaintu
    iha quarake ofaaravata, Kotira hampata vohaa tampamavi vai ofaaravata iha quaratora.
    Vika mintiake karavata kempuka uainivata namake, viraqaahai oru qora okara autiha
    hampi ruhe tutiqe vaura.
  hmo-hmo: Unai dainai, daba maragi neganai, boubou gaudia, hegeregere boromakau bona
    mamoe gaudia idia henia, haida be idia gabua ore boubou gaudia, haida be idia
    ania hebou boubou gaudia. Vadaeni idia helai helai diho, idia aniani, bona uaina
    idia inua. Vadaeni idia toreisi, idia gadara mai lebulebu danu.
  urd-urd: और दूसरे दिन सुबह सवेरे उठ कर उन्होंने क़ुर्बानियाँ पेश कीं और सलामती की
    क़ुर्बानियाँ पेशअदा कीं फिर उन लोगों ने बैठ कर खाया — पिया और उठकर खेल — कूद में
    लग गए।
  rus-SYN: 'На другой день они встали рано и принесли всесожжения и привели жертвы
    мирные: и сел народ есть и пить, а после встал играть.'
  bqc-SIM: Kɛ́ gu dↄ̀, gbɛ̃́ↄ fɛ̀lɛ aa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ òwà ń
    sáaukpasao. Gbɛ̃́ↄ zↄ̃̀lɛ, aalɛ pↄble aalɛ imi, ↄ̃ aa fɛ̀lɛ lɛ́ kↄ̃̀ↄ vãi o.
  tcz-CHONGTHU: Mipi jong chu jingkah matah in atou taovin Pakaiya din pumgo thilto
    maicham ahin choiyun, mipin jong neh le don ding twi jong atoh doh un, hiti chun
    ama ama malam cheh a nopsanan aumpai kit tauve.
  mar-mar: लोक दुसऱ्या दिवशी पहाटेस उठले; त्यांनी होमार्पणे अर्पिली व शांत्यर्पणे
    आणली. मग ते खाण्यापिण्यास बसले; नंतर उठून ते खेळायला लागले.
  soq-soq: Imonemba tadinaida apana pue isiwa otene wimone pulo sumoiena ituwialepia
    baiwa tane wanwan euda pulowa dewasaiena naiena. Ita sape mo waine nana ita esa
    naiena. Tane mo esa nane uwau koakoaleno ninantoie ita dewa kadiuida daitada rebareba
    dewamoie.
  qub-qub: Warannin tutalla jatarcärir rupachina sacrifisyupaj uywancunata pishtaran.
    Y alli goyaypita sacrifisyutapis churaran chay rurashan diospa ñaupanman. Nircur
    jamacaycärir llapan micuran upuran. Cushicushpan jucnin-jucninpis munashanta ruran.
  bqp-bqp: Kũ gu dↄ̀, gbɛ̃nↄ fùtɛ ò sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ òa kũ kɛnnakũkↄ̃o
    sa'opↄo. Gbɛ̃nↄ vùtɛ òtɛn pↄ́ ble òtɛn í mi, akũ ò fùtɛ òtɛn pãpã kɛ.
  hat-hat: Nan denmen maten yo leve byen bonè, yo touye bèt, yo boule yo nèt ofri
    bay Seyè a. Yo touye lòt bèt tou pou di l' mèsi. Apre sa, pèp la chita, yo manje,
    yo bwè. Lèfini, yo leve pou yo pran plezi yo.
  eng-BSB: So the next day they arose, offered burnt offerings, and presented peace
    offerings. And the people sat down to eat and drink, and got up to indulge in
    revelry.
  tod-tod: Ma ɠeelaalaogai ma, ti wuzeɠeni ga sobuzobui, ti gala zalaɠaiti ta ziilɛi
    zalaɠaiti kula. Nuɓusɛiti ti zeini, ti daamii ta kpɔɔlei wo. Naa ʋolu, ti wuzeɠeni,
    ti ɗa ɠaɠo.
  eng-WEBPB: They rose up early on the next day, and offered burnt offerings, and
    brought peace offerings; and the people sat down to eat and to drink, and rose
    up to play.
  kbq-kbq: Mase'za nanterampina Israeli vahe'mo'za oti'za kre fanane hu ofa nehu'za,
    zamarimpa fru ofa hute'za, mani'za ne'zane tine nene'za tusia muse nehu'za, monko
    zamavu'zmava hu'naze.
  nhe-BL: Huan hualmostla nochi israelitame mejque cualca huan quinmictijque tlapiyalime
    huan quintlatijque ipan nopa tlaixpamitl, huan quimacaque tlacajcahualistli para
    Toteco ma moyoltlali ininhuaya. Teipa nochi mosehuijque ipan se hueyi tlacualistli
    huan tlacuajque huan tlaique queja ax monequi. Huan teipa nochi quichihuayayaj
    tlen fiero queja tlen quichihuaj tlen hueli tlacame.
  bus-bus: Kɛ̀ guu dↄ̀, gbɛ̃nↄ fɛ̀ɛ wà sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ òa kↄ̃n kɛnnakↄ̃o
    sa'opↄo. Gbɛ̃nↄ vɛ̃̀ɛ wèe pↄ́ blee wèe í mii, ben aↄ̃ fɛ̀ɛ wèe pãpãa kɛɛ.
  gub-BL: A'e rupi iku'egwer pe teko paw ume'e izi'itahy upu'àm pà wà kury. Uzuka
    ma'ea'yr wanapy pà wà. Omono ma'e a'e tapi'aka'yr pe wà. A'e re wapyk mai'u hawhu
    iapo pà wà. U'u kàwiahy tetea'u wà. A'e re uzeupir ikatu 'ym ma'e iapo pà wà kury,
    uzepuhepuhe ohooho pà wà kury.
  eng-DRA: And rising in the morning, they offered holocausts, and peace victims,
    and the people sat down to eat, and drink, and they rose up to play.
