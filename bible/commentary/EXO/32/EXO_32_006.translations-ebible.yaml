  kan-2017: ಆದುದರಿಂದ ಮರುದಿನದಲ್ಲಿ ಜನರು ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಸರ್ವಾಂಗಹೋಮಗಳನ್ನೂ ಸಮಾಧಾನಯಜ್ಞಗಳನ್ನೂ
