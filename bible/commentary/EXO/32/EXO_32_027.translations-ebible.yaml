verse: EXO.032.027
translations:
  mal-C: 'അപ്പോൾ മോശ അവരോട്, “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘ഓരോരുത്തനും വാൾ അരയ്ക്കു കെട്ടട്ടെ. പാളയത്തിന്റെ കവാടംതോറും ചെന്ന് ഓരോരുത്തനും
    സ്വന്തം സഹോദരനെയും സ്നേഹിതനെയും അയൽവാസിയെയും കൊന്നുകളയട്ടെ.’ ”'
  deu-TKW: 'Er aber sprach zu ihnen: So spricht Jahwe, der Gott Israels: Gürtet ein
    jeder sein Schwert um, geht im Lager hin und her, von einem Thore zum andern und
    schlagt tot, wer es sei, Brüder, Freunde und Verwandte!'
  lin-lin: 'Alobaki na bango : — Tala makambo oyo Yawe, Nzambe ya Isalaele, alobi :
    « Tika ete moto nyonso atia mopanga na mopende na ye. Botambola kati na molako
    wuta na ndako ya kapo moko kino na ndako ya kapo mosusu ; mpe moko na moko na
    bino aboma ndeko na ye ya mobali, moninga na ye mpe mozalani na ye. »'
  eng-LSV: 'and he says to them, “Thus said YHWH, God of Israel: Each put his sword
    by his thigh, pass over and turn back from gate to gate through the camp, and
    each slay his brother, and each his friend, and each his relation.”'
  eng-GNV: 'Then he said vnto them, Thus sayth ye Lord God of Israel, Put euery man
    his sworde by his side: go to and from, from gate to gate, through the hoste,
    and slay euery man his brother, and euery man his companion, and euery man his
    neighbour.'
  eng-WEBSTER: And he said to them, Thus saith the LORD God of Israel, Put every man
    his sword by his side, and go in and out from gate to gate throughout the camp,
    and slay every man his brother, and every man his companion, and every man his
    neighbor.
  nhw-BL: 'Huajca Moisés quinilhui catli moiyocatlalijtoyaj ica ya: ―TOTECO Dios tlen
    tiisraelitame quiijtohua para sesen amojuanti monequi xijcuica amomachete, huan
    xipehuaca ipan nopa achtihui calme huan xipanotiyaca hasta campa ontlami nochi
    ni yoyoncalme. Huan xicalaquica ipan sesen yoyoncali huan xiquinmijmictijtiyaca
    masque amoicnihua, amohuampoyohua o amocalnechcahua pampa tlahuel fiero quichijtoque.'
  swh-ONEN: 'Ndipo alipowaambia, “Hili ndilo Bwana, Mungu wa Israeli asemalo: ‘Kila
    mmoja wenu ajifunge upanga wake kiunoni aende huku na huko kambi yote mwisho hadi
    mwisho mwingine, kila mmoja amuue ndugu yake, na rafiki yake na jirani yake.’ ”'
  bba-bba: Mɑ u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ. Bɛɛn bɑɑwure u win tɑkobi suo u
    n nɛni, kpɑ u n sirenɛ sɑnsɑni ye sɔɔ duu yee teerun di sere ten tensim mi. Kpɑ
    u win dusi kɑ win beruse kɑ win kpɑɑsi ɡo.
  eng-KJVCPB: And he said unto them, Thus saith the Lord God of Israel, Put every
    man his sword by his side, and go in and out from gate to gate throughout the
    camp, and slay every man his brother, and every man his companion, and every man
    his neighbour.
  cpy-cpy: 'Ikantakiri Moisés: “¡Nosheninká! Iroka ikantzi Tajorentsi, Itajorentsite
    Israel: ‘Payi apaani-paeni eeroka piyotsiro-shitha-kite, pipiyi pipanko-thaanteki,
    pikyaayiti maawoeniki pankotsi, powamayiri pirentzi, pitsipaminthari, eejatzi
    pisheninka-paeni.’”'
  mpx-mpx: Yaka i baek elal i ba, “Yehoba, Isileli wala Yabowaine, i ba i ola hiwe,
    ‘Komiu maisena ge maisena wami elohaveyan kilepana nuku ahe. Inoke abaholavi nuku
    nem nowaan, nuku telipunaa buhuna etega nuku nok buhuna etega, yaka talimiyau
    ge alomiyau nuku lolil.’”
  wbp-wbp: Ngula-jangka, Mujuju-jana wangkaja wati-patuku Liipi-kirlangu-patukuju,
    “YAAWIYI ngulaju Kaatu yangka kuja karlipa ngaliparlu Yijirali-pinkirli pulka-pinjarla
    purami. Nyampunya kanyarra wangka, ‘Nyurrurlarlu wati-paturlu mantalu-nyanu junma
    kirrirdi-wati. Ngula-kurlu warrulu wapaya ngurra-wana, manu pungkalu-jana nyurrurlakupurdangka
    manu wungu-warnu kuja kankulu-jana milya-pinyi.’”
  luo-luo: 'Eka nowachonegi niya, “Ma e gima Jehova Nyasaye, ma Nyasach Israel wacho:
    ‘Ngʼato ka ngʼato okaw liganglane. Wuothuru ei kambi duto koni gi koni ka ngʼato
    ka ngʼato nego owadgi, osiepne kod ngʼat modak bute.’ ”'
  meu-meu: 'Bena ia ese e hamaorodia, eto, Iehova, Israel Diravana, ena hahedua binai:
    unui ta ta ena dare ena dare bavabi, taruha ba rakaia hanai, tadikakamui bona
    turamui bona dekemui taudia bavaladia mase.'
  npi-ULB: तिनले तिनीहरूलाई भने, “परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, 'हरेकले
    आ-आफ्नो तरवार भिरेर छाउनीको एक छेउदेखि अर्को छेउसम्म ढोका-ढोकासम्म गएर हरेकले
    आफ्ना भाइ, आफ्ना मित्र र छिमेकीलाई मार' ।”
  yor-yor: Nígbà náà ni ó sọ fún wọn pé, “Èyí ni Olúwa, Ọlọ́run Israẹli, wí pé, ‘Kí
    olúkúlùkù ọkùnrin kí ó kọ idà rẹ̀ sí ẹ̀gbẹ́ rẹ̀. Ẹ lọ padà, kí ẹ jà láti àgọ́
    kan dé òmíràn, olúkúlùkù kí ó pa arákùnrin rẹ̀ ọ̀rẹ́ rẹ̀ àti aládùúgbò rẹ.’ ”
  emp-NTPO: 'Maʌ̃ne Moiseba ãdjirãa jarasia: –Dadji israelerã Ãcõrẽba nãwã jara b̶ʌa:
    “Bãdjiza bãrã djõbada necora edad̶aped̶a jẽda wãnadua israelerã duanʌmaa. Deza
    mʌ̃ igara panʌra bead̶e wãnadua. Bãrã djabarã sid̶a, bãrã ume dji biarã sid̶a,
    bãrã de caitabemarã sid̶a bead̶adua.”–'
  ind-ind: Musa berkata kepada mereka, “TUHAN Allah Israel berkata, ‘Ambillah pedangmu
    masing-masing dan berjalanlah dari ujung perkemahan ke ujung yang lain. Bunuhlah
    saudaramu, temanmu, dan tetanggamu yang sudah terlibat dalam penyembahan berhala
    ini!’”
  pes-OPCB: 'موسی به ایشان گفت: «خداوند، خدای بنی‌اسرائیل می‌فرماید: شمشیر به کمر
    ببندید و از این سوی اردوگاه تا آن سویش بروید و برادر و دوست و همسایهٔ خود را بکشید.»'
  aer-aer: Ikwere iperrele anteme, Moses itneke angkeke, “YAHWEH kwenhe Ngkarte aneme
    nhenge anwerne Israel-arenye areyele tnakeme apentemele anteye. Alakenhe re kwenhe
    Re arrekantherre Levi-kenhe areye-ngentyele angkeme, ‘Artwe arrantherre nayepe
    arlpentye arrekantherrenhe inerrirraye. Itneke-akerte arrantherre apmerele unthemele,
    kake uthene yaye uthene, atyeyangkwe areye irrerlknge atwaye, atyewangkwe areye-arlke
    arrantherre-arle akaltye anemeke.’”
  tgl-ULB: Sinabi niya sa kanila, “Yahweh, ang Diyos ng Israelita, sanasabi ito, 'Hayaang
    ang bawat lalaki ay ikabit ang kaniyang espada sa kaniyang gilid at magbalik at
    bumalik mula sa pasukan hanggang pasukan ng buong kampo, at patayin ang kaniyang
    kapatid na lalaki, kaniyang kasamahan at kaniyang kapitbahay.”
  cbu-NT: 'Móysissha tárangiya; Ateeja Apanll iy Apanllirini Israelchichini. Ashiri
    yakints k''chirpungaris. Sheerus, naangints. Ningeem pangus naaku, arangeem watandaram
    naaku, sheerus, pachangtsa tputsee yutaritawaatsi: zuwanlliwaatstamtish, misha
    amikureetstamtish, misha yuwapa taakis anootstamta, ichinguru pchangtsa, átcha
    Apanlli, Móysisi tárangiya.'
  hui-hui: Ani íbu heagola ibugua Libai aria biaruhondo lalu, Isaraele wali agalinaga
    Anduane Homogohanda áyu tí hangu hanguhondo au laya. Tínaga ayu tibu mo yagayaga
    bialu puwa tí hamenebi tí damenebi tí baba handa a̱i̱ na̱i̱ padamigobi homelo
    bo wahalimu layago bo wahama pole pigane o harabani howa bama pialu namu tibini
    palimaro bidagoria bairi hole áyu ogoni badaba, laya lene.
  mya-mya: မော​ရှေ​က​သူ​တို့​အား``ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က`သင်​တို့
    တစ်​ယောက်​စီ​ဋ္ဌား​ကို​ကိုင်​စွဲ​၍၊ စ​ခန်း​တစ်​ဘက် မှ​တစ်​ဘက်​သို့​နေ​ရာ​အ​နှံ့​အ​ပြား​သွား​ပြီး
    လျှင်၊ သင်​တို့​၏​ညီ​အစ်​ကို၊ အ​ဆွေ​ခင်​ပွန်း၊ အိမ်​နီး ချင်း​တို့​ကို​သတ်​လော့'
    ဟု​မိန့်​တော်​မူ​သည်'' ဟု ဆင့်​ဆို​လေ​၏။-
  cbi-NTPO: 'Tsenñu Moisés yalanu tsandimi: Yavé, Israel chachilla'' Dios entsandive:
    Ñulla main main peeniya deka'', veela pudenashu junga miji'', kajna'' chunu tena
    viviinu kapash kapash dapuitu, naa ñulla'' naatala deeñu bain, naa ñuichi ura''
    keranu chachi deeñu bain, naa ñulla'' yapaya keetala chumu deeñu bain, unbee nalanuya
    tu''dei, tive, timi.'
  bod-N: ཡང་ཁོས་དེ་དག་ལ་འདི་ལྟར། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་རེ་རེས་རང་གི་རལ་གྲི་རྐེད་ལ་བཏགས་ནས་སྒར་གྱི་སྒོ་འདི་ནས་སྒོ་དེའི་བར་དུ་ཕར་ཚུར་སོང་ལ།
    མི་རེ་རེས་རང་གི་སྤུན་དང་། རང་གི་གྲོགས་པོ་དང་། རང་གི་ཁྱིམ་མཚེས་སོད་ཅིག་ཅེས་བཀའ་བསྩལ་པ་ལ།
  sna-sna: Ipapo akati kwavari, “Zvanzi naJehovha Mwari waIsraeri, ‘Murume mumwe nomumwe
    ngaapakate munondo parutivi rwake. Mufambe mumusasa kubva kuno rumwe rutivi kusvika
    kuno rumwe, mumwe nomumwe achiuraya hama yake neshamwari yake nomuvakidzani wake.’ ”
  spa-BLM: 'Él les dijo: “Yahvé, el Dios de Israel, dice: ‘Cada uno ponga su espada
    en el muslo y vaya de puerta en puerta por todo el campamento, y cada uno mate
    a su hermano, a su compañero y a su vecino’”.'
  cac-cac: 'Ix lajvi chi'', ix yalanpax vin̈ d''a eb'': —Ix schec Jehová co Diosal
    val d''ayex to junjun ex tzeyic''b''at eyespada, tzex b''at d''a campamento, tzex
    ec'' d''a caltac mantiado, tze milancham eb'' eyuc''tac, eb'' eyamigo yed'' eb''
    cajan d''a e lac''anil, xchi Jehová, xchi vin̈aj Moisés chi''.'
  swh-ULB: Akawaambia, Yahweh, Mungu wa Israeli, asema hivi, 'Kila mtu na ajifunge
    upanga wake pajani mwake, akapite huko na huko toka mlango hata mlango kati ya
    marago, mkamchinje kila mtu ndugu yake, na kila mtu mwenziwe na kila mtu jirani
    yake.'”
  bel-bel: 'І ён сказаў ім: так кажа Гасподзь, Бог Ізраілеў: пакладзеце кожны свой
    меч на сьцягно сваё, прайдзеце па табары ад брамы да брамы і назад, і забівайце
    кожны брата свайго, кожны сябра свайго, кожны блізкага свайго.'
  wed-wed: Ma Moses taui i riwei, “Bada, Israel ana God e ririwa. Nelara sod ona lavui
    ma ona nae ḡaravu au giana da ona nenememei ma dam turam ma vareim ma mae-turam
    ma viraḡeni.”
  deu-ELBBK: 'Und er sprach zu ihnen: So spricht der HERR, der Gott Israels: Legt
    jeder sein Schwert an seine Hüfte, geht hin und wieder, von Tor zu Tor im Lager,
    und erschlagt jeder seinen Bruder und jeder seinen Freund und jeder seinen Nachbar.'
  mbb-OT: Ne migkeǥiyan din sikandan te, “Is Nengazen he Megbevayà te Israel, edsuǥuen
    kew zin is langun te kedseluniket te menge ispada niw, ne ke và dà kegkamet ne
    remrembanga niw heini is kampu, ne himetayi niw is lalung he menge etew, minsan
    menge suled niw, menge emiǥu niw, wey menge siringan niw.”
  mal-2015: 'അവൻ അവരോടു: നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ വാൾ അരെക്കു കെട്ടി പാളയത്തിൽകൂടി
    വാതിൽതോറും കടന്നു ഓരോരുത്തൻ താന്താന്റെ സഹോദരനെയും താന്താന്റെ സ്നേഹിതനെയും താന്താന്റെ
    കൂട്ടുകാരനെയും കൊന്നുകളവിൻ എന്നിങ്ങനെ യിസ്രായേലിന്റെ ദൈവമായ യഹോവ കല്പിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na tojo weecã ĩꞌagʉ̃, Moisé narẽ nicʉ niwĩ: —Õꞌacʉ̃, Israe curuacjãrã wiogʉ,
    aꞌtiro nimi: “Mʉsãnʉcʉ̃ diꞌpjĩrĩrẽ dʉꞌteõꞌoña. Beꞌro mʉsã wiꞌseri nirõpʉ tojaaya.
    Tojaa, wiꞌserinʉcʉ̃ mʉsã acabijirãrẽ, mʉsã maꞌmisʉmʉarẽ, mʉsã meꞌrãcjãrãrẽ, mʉsã
    ya wiꞌi pʉꞌto nirãrẽ wẽjẽcãꞌña”, ni werecʉ niwĩ Moisé.'
  gup-gup: Wanjh Moses benmarneyimeng birrimekbe bininj nawu Levi benkebmawahmeng,
    “Yawey nawu God nuye Israel benkebmawahmeng rowk, kuhni wanjh kayime, ‘Bininj
    rowk ngurrima sword dja ngurribarnkurrmen kore ngurringadmodukkarren. Wanjh ngurriray
    kore kurehrered ngudberre dja ngurrbenbu nawu ngurridanginj dja nawu djawirna
    ngudberre, dja mak nawu ngurriredbo bininj.’”
  gvs-gvs: Tuwo alatuwokoidi adigo kagu, ‘Yauwe kita Isileli tubunao ida Yaubada ibóbwara
    ame nakae, idigo kana, “Madabokimi imi sisi kokabīdi, e tunagu madabokidi goi
    koketōiya go, tuwowomiyao, ami gomanao, imi bodao be nakae semiyao kokaumatematēdi.”’
  rmc-rmc: 'Ov lenge phenďa: „Kada phenel o RAJ, o Del le Izraeloskro: ‚Sako pašal
    peste mi phandel e šabľa. Predžan prekal o taboris jekha branatar dži ke aver
    a Sako mi murdarel peskre phrales, prijaťeľis the susedas.‘ “'
  nlg-nlg: Keri ke, gaia te bosa vanira, “Aeni na hava te bosaa Yahweh, na God ni
    Israel, ‘Kau kabei nimiu na isi tana gehimiu, ma kau oli va tana komu ma kau vuni
    sodu me ke sara i soduna na komu, ma kau labu matera na lei hoghomiu mana lei
    kulamiu mana ghamiu na komukolu.’”
  pes-OPV: 'او بدیشان گفت: «یهوه، خدای اسرائیل، چنین می‌گوید: هر کس شمشیر خود رابر
    ران خویش بگذارد، و از دروازه تا دروازه اردوآمد و رفت کند، و هر کس برادر خود و
    دوست خویش و همسایه خود را بکشد.»'
  ron-1924: 'Ел ле-а зис: „Аша ворбеште Домнул Думнезеул луй Исраел: ‘Фиекаре дин
    вой сэ се ынчингэ ку сабия; мерӂець ши стрэбатець табэра де ла о поартэ ла алта
    ши фиекаре сэ омоаре пе фрателе, пе приетенул ши пе руда са.’”'
  aui-aui: Bi iwonedi bo, “Yawe God, Isrel dammi yadi God, mma naboni iwona, ‘Tupami
    yami seri koyouna bi konagho konarughu da taki tupana konavera rughuwoneni nawana
    da nawana bi warewaresimi, turaturami da maketurami kovikasunughana.’”
  ben-OBCV: 'তখন তিনি তাদের বললেন, “ইস্রায়েলের ঈশ্বর সদাপ্রভু একথাই বলেন: ‘প্রত্যেকে
    নিজের নিজের দেহের পাশে একটি করে তরোয়াল বেঁধে নিক। শিবিরের এক প্রান্ত থেকে অন্য
    প্রান্ত পর্যন্ত সে আসা যাওয়া করুক, এবং প্রত্যেকে তার ভাই ও বন্ধু ও প্রতিবেশীকে
    হত্যা করুক।’ ”'
  som-som: Markaasuu wuxuu iyagii ku yidhi, Rabbiga ah Ilaaha reer binu Israa'iil
    sidan buu leeyahay, Nin waluba seeftiisa dhinaca ha ku xidho, oo kulligiin irid
    ilaa irid xerada hore iyo dib u dhex qaada, oo nin waluba ha dilo walaalkiis,
    iyo saaxiibkiis, iyo deriskiisaba.
  lat-VUC: 'quibus ait: Hæc dicit Dominus Deus Israël: Ponat vir gladium super femur
    suum: ite, et redite de porta usque ad portam per medium castrorum, et occidat
    unusquisque fratrem, et amicum, et proximum suum.'
  eng-ASVBT: And he said unto them, Thus saith Jehovah, the God of Israel, Put ye
    every man his sword upon his thigh, and go to and fro from gate to gate throughout
    the camp, and slay every man his brother, and every man his companion, and every
    man his neighbor.
  mna-mna: 'Mi Mose iso pizin. Iso: “Yooba ta Anutu kiti Israel na, iso ta kembei:
    ‘Kakam buza tiom, mi kapa pa lele, mi kaŋgal wal boozomen ta tilek kumbun pa koroŋ
    tana na, ma timetmeete lup. Mi sombe toŋmatiziŋ tiom sa, som toroyom sa, som zin
    wal ta timbot tigarau yom, na leleyom isaana pizin mi kopotom zin pepe. Kukuruumu
    zin men tau.”'
  ita-1885: 'Ed egli disse loro: Così ha detto il Signore Iddio d''Israele: Ciascun
    di voi metta la sua spada al fianco; e passate, e ripassate per lo campo, da una
    porta all''altra, e uccidete ciascuno il suo fratello, il suo amico, e il suo
    prossimo parente.'
  eng-LXXUP: And he says to them, Thus saith the Lord God of Israel, Put every one
    his sword on his thigh, and go through and return from gate to gate through the
    camp, and slay every one his brother, and every one his neighbor, and every one
    him that is nearest to him.
  eng-ULB: 'He said to them, “Yahweh, the God of Israel, says this: ''Let each man
    fasten his sword on his side and go back and forth from entrance to entrance throughout
    the camp, and kill his brother, his companion, and his neighbor.''”'
  spa-VBL: 'Moisés les dijo: “Esto es lo que dice el Señor, el Dios de Israel: Cada
    uno amárrese su espada. Luego recorran todo el campamento de un extremo a otro
    y maten a sus hermanos, amigos y vecinos”.'
  fra-_FOB: 'Et il leur dit: Ainsi a dit l''Éternel, le Dieu d''Israël: Que chacun
    de vous mette son épée au côté. Passez et repassez, de porte en porte, dans le
    camp; et tuez chacun son frère, chacun son ami, et chacun son voisin.'
  mal-mal: 'അവൻ അവരോട്: “നിങ്ങൾ ഓരോരുത്തരും അവനവന്റെ വാൾ അരയ്ക്ക് കെട്ടി പാളയത്തിൽകൂടി
    വാതിൽതോറും കടന്ന് ഓരോരുത്തൻ തന്റെ സഹോദരനെയും, സ്നേഹിതനെയും അയല്ക്കാരനെയും കൊന്നുകളയുവിൻ
    എന്നിങ്ങനെ യിസ്രായേലിന്റെ ദൈവമായ യഹോവ കല്പിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir Mūsā ne un se kahā, “Rab Isrāīl kā Ḳhudā farmātā hai, ‘Har ek apnī
    talwār le kar ḳhaimāgāh meṅ se guzare. Ek sire ke darwāze se shurū karke dūsre
    sire ke darwāze tak chalte chalte har milne wāle ko jān se mār do, chāhe wuh tumhārā
    bhāī, dost yā rishtedār hī kyoṅ na ho. Phir muṛ kar mārte mārte pahle darwāze
    par wāpas ā jāo.’”
  suz-BL: मिनु मोसामी मेको आन कली “परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘गे नेल्‍लेमी
    इन तरवार पिप्‍शा, मुर आन बाक्‍तीके लशा, इन लोक्‍ब, इन खिं ङा मुर, इन वारच नु सु
    बाक्‍तेक्‍म हना यो, सतीन’ देंत” दें‍त।
  ita-1927: 'Ed egli disse loro: “Così dice l’Eterno, l’Iddio d’Israele: Ognun di
    voi si metta la spada al fianco; passate e ripassate nel campo, da una porta all’altra
    d’esso, e ciascuno uccida il fratello, ciascuno l’amico, ciascuno il vicino!”'
  ckb-ckb: 'ئەویش پێی گوتن: «یەزدانی پەروەردگاری ئیسرائیل ئەمە دەفەرموێت: ”با هەریەکە
    شمشێرەکەی لە لاڕانییەوە ببەستێت، دەروازە بە دەروازە بە ئۆردوگاکەدا تێبپەڕن و بگەڕێنەوە،
    با هەریەکە بکوژێت، جا برای بێت یان هاوڕێ یان دراوسێ.“»'
  eng-BBE: 'And he said to them, This is the word of the Lord, the God of Israel:
    Let every man take his sword at his side, and go from one end of the tents to
    the other, putting to death his brother and his friend and his neighbour.'
  kan-OKCV: ಆಗ ಅವನು ಅವರಿಗೆ, “ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ‘ಪ್ರತಿಯೊಬ್ಬನು
    ತನ್ನ ಖಡ್ಗವನ್ನು ಪಕ್ಕದಲ್ಲಿ ಕಟ್ಟಿಕೊಂಡು ಪಾಳೆಯದಲ್ಲೆಲ್ಲಾ ಒಂದು ದ್ವಾರದಿಂದ ಇನ್ನೊಂದು ದ್ವಾರಕ್ಕೆ
    ಹೋಗಿ ಹೋಗುತ್ತಾ ಬರುತ್ತಾ ತನ್ನ ಸಹೋದರನನ್ನೂ, ತನ್ನ ಜೊತೆಗಾರನನ್ನೂ ಮತ್ತು ನೆರೆಹೊರೆಯವನೆಂದು
    ಲಕ್ಷಿಸದೆ ಕೊಲ್ಲಲಿ,’ ” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Areme Mosisi fu urina kiae, E Ireobo e Isureroko ijiebuo Godi ije fu kume,
    Ni sime jone kena una are gafia vakinu uviarafa jone ijiakina kairafa jone ro
    e jaena ivuake ijia karijo ije kaniana vakuma ubine gafa gue ijia furino kumemano
    kiae.
  tam-2017: 'அவன் அவர்களை நோக்கி: “உங்களில் ஒவ்வொருவனும் தன்னுடைய பட்டயத்தைத் தன்னுடைய
    இடுப்பிலே கட்டிக்கொண்டு, முகாமெங்கும் உள்ளும் வெளியும் வாசலுக்கு வாசல் போய், ஒவ்வொருவனும்
    தன் தன் சகோதரனையும், ஒவ்வொருவனும் தன் தன் நண்பர்களையும், ஒவ்வொருவனும் தன் தன்
    அயலானையும் கொன்றுபோடவேண்டும் என்று இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்லுகிறார்” என்றான்.'
  spa-RV-1909: 'Y él les dijo: Así ha dicho Jehová, el Dios de Israel: Poned cada
    uno su espada sobre su muslo: pasad y volved de puerta á puerta por el campo,
    y matad cada uno á su hermano, y á su amigo, y á su pariente.'
  ron-BTF: 'Iar el le-a spus: Astfel spune DOMNUL Dumnezeu al lui Israel: Să-și pună
    fiecare bărbat sabia la coapsă și să intre și să iasă de la poartă la poartă prin
    tabără, și fiecare bărbat să ucidă pe fratele său și fiecare bărbat pe însoțitorul
    său și fiecare bărbat pe vecinul său.'
  eng-WEBP: He said to them, “The LORD, the God of Israel, says, ‘Every man put his
    sword on his thigh, and go back and forth from gate to gate throughout the camp,
    and every man kill his brother, and every man his companion, and every man his
    neighbor.’”
  eng-FBV: 'Moses told them, “This is what the Lord, the God of Israel says: Each
    of you strap on a sword. Then go all through the camp from one end to the other
    and kill your brothers, friends, and neighbors.”'
  nld-1939: 'Hij sprak tot hen: Zo spreekt Jahweh Israëls God! Gordt allen uw zwaard
    aan! Trekt heen en weer de legerplaats door van de ene poort naar de andere, en
    slaat broeder, vriend en kennis dood.'
  nch-BL: 'Huajca Moisés quinilhui cati moiyocatalijtoyaj ica ya: ―TOTECO Dios ten
    tiisraelitame quiijtohua para sesen ten amojuanti monequi xijcuica amomacheta,
    huan xipehuaca ipan nopa achtohui calme huan xipanotiyaca hasta campa ontami nochi
    ni yoyoncalme. Huan xicalaquica ipan sesen yoyoncali huan xiquinmijmictijtiyaca
    masque amoicnihua, amohuampoyohua o amocalnechcahua pampa tahuel fiero quichijtoque.'
  vie-1934: 'Người truyền cho họ rằng: Giê-hô-va, là Đức Chúa Trời của Y-sơ-ra-ên,
    có phán như vầy: Mỗi người trong các ngươi hãy đeo gươm bên mình, đi qua đi lại
    trong trại quân, từ cửa nầy đến cửa kia, và mỗi người hãy giết anh em, bạn hữu,
    và kẻ lân cận mình.'
  hin-CV: मोशेह ने उनसे कहा, “इस्राएल का परमेश्वर, याहवेह यों कहते हैं, ‘तुममें से
    हर एक पुरुष अपनी-अपनी तलवार उठाए, छावनी के एक छोर से दूसरे छोर तक जाए, और जाते-जाते
    तुममें से हर एक व्यक्ति अपने भाई को, मित्र तथा पड़ोसी को मारता हुए जाए.’ ”
  eng-OURB: He said to them, “Adonai says, the God of Israel [God prevails], ‘Every
    man put his sword on his thigh, and go back and forth from gate to gate throughout
    the camp, and every man kill his brother, and every man his companion, and every
    man his neighbor.’”
  spa-BES: 'Y él les dijo: Esta es la palabra de él Señor Dios de Israel: cada uno
    tome su espada a su lado, y vaya de un extremo de las tiendas al otro, dando muerte
    a su hermano y a su amigo y su vecino.'
  tdx-tdx: 'Le hoe re am’ iereo, Hoe t’Iehovà Andrianañahare’ Israele: Songa mañombea
    fibara añ’ila’e, le mibelobeloa boak’ an-dalambey pak’ an-dalambei’ ty tobe toy
    le manjevoña: sindre an-drahalahi’e, songa an-drañe’e vaho fonga an-dongo’e.'
  vid-vid: Nakawalonjela, “Mkulu Nguluwi, Nguluwi wa Isilaeli, kangulonga ahi, ‘Chila
    munhu yekowele ipanga lya heye mchuno, yazungulute chila honhu hali kambi, kulawila
    lwizi lumwe kuza luyage hali kambi na chila yumwe yamkopole mng'holoze na yowalingigana
    na yowalingikalasa habehi.’ ”
  eng-OKE: And he said to them. Thus saith the Lord the God of Israel, Let every man
    put his sword upon his thigh, pass through, and return, from gate to gate in the
    camp, and slay, a man his brother, and a man his companion, and a man his neighbour.
  tha-KJV: โมเสสจึงกล่าวแก่เขาว่า “พระเยโฮวาห์พระเจ้าของอิสราเอลตรั​สส​ั่​งด​ังนี้​ว่า
    ‘จงเอาดาบสะพายทุกคนแล้วจงไปมาตามประตูต่างๆทั่วค่าย ทุ​กๆคนจงฆ่าพี่น้องและมิตรสหายและเพื่อนบ้านของตัวเอง’”
  por-BR-2018: 'E ele lhes disse: Assim disse o SENHOR, o Deus de Israel: Ponde cada
    um sua espada sobre sua coxa: passai e voltai de porta em porta pelo acampamento,
    e matai cada um a seu irmão, e a seu amigo, e a seu parente.'
  deu-ELO: 'Und er sprach zu ihnen: Also spricht Jehova, der Gott Israels: Leget ein
    jeder sein Schwert an seine Hüfte, gehet hin und wieder, von Tor zu Tor im Lager,
    und erschlaget ein jeder seinen Bruder und ein jeder seinen Freund und ein jeder
    seinen Nachbar.'
  eng-WYC-2018: To which he said, The Lord God of Israel saith these things, A man
    put his sword upon his hip, go ye, and turn ye again from gate unto gate by the
    middle of the tents, and each man slay his brother, his friend, and [his] neighbour,
    which consented to this idolatry. (To whom he said, The Lord God of Israel saith
    these things, Each man put his sword on his hip, and then go ye through the midst
    of the camp, from one gate to the other, and back again, and each man kill his
    brother, his friend, and his neighbour, yea, all who consented to this idolatry.)
  epo-epo: 'Kaj li diris al ili: Tiel diris la Eternulo, la Dio de Izrael: Metu ĉiu
    sian glavon sur sian femuron, trairu tien kaj reen de pordego ĝis pordego tra
    la tendaro, kaj ĉiu mortigu sian fraton, sian amikon, sian proksimulon.'
  uig-PIN: 'U ularƣa: — Israilning Hudasi Pǝrwǝrdigar mundaⱪ dǝydu: — «Ⱨǝrbir kixi
    ɵz ⱪiliqini yanpixiƣa esip, qedirgaⱨning iqigǝ kirip, bu qetidin u qetigiqǝ kezip
    yürüp, ⱨǝrbiri ɵz ⱪerindixini, ɵz dost-buradirini, ɵz ⱪoxnisini ɵltürsun!» — dedi.'
  beo-beo: Mousese da ilima amane sia:i, “Isala:ili Hina Gode da dilima amane sia:sa,
    ‘Dilia huluane dilia gegesu gobihei bagade amo afoga salawane masa. Abula diasu
    gilisisu amo ganodini logo holei la:di amoga logo holei eno la:diga asili, dilia
    olalali amola dilia na:iyado ili medole legema.’”
  tpi-OTNT: Na em i tokim ol olsem, “God, Bikpela bilong yumi Israel i tok, yupela
    olgeta i mas kisim bainat bilong yupela na go long olgeta hap bilong kem na kilim
    i dai ol man i bin bihainim giaman god, em ol brata na pren na ol man i stap klostu
    long yupela.”
  hau-SA: Sa’an nan ya ce musu, “Ga abin da Ubangiji, Allah na Isra’ila ya ce, ‘Kowane
    mutum yă rataya takobinsa, yă kai yă kawo daga wannan gefe zuwa wancan cikin sansani,
    kowa yă kashe ɗan’uwansa, da abokinsa, da kuma maƙwabcinsa.’ ”
  uig-LAT: 'U ulargha: — Israilning Xudasi Perwerdigar mundaq deydu: — «Herbir kishi
    öz qilichini yanpishigha ésip, chédirgahning ichige kirip, bu chétidin u chétigiche
    kézip yürüp, herbiri öz qérindishini, öz dost-buradirini, öz qoshnisini öltürsun!»
    — dédi.'
  nde-nde: Wasesithi kuwo, “Lokhu yikho okutshiwo nguThixo, uNkulunkulu ka-Israyeli,
    ukuthi, ‘Indoda ngayinye kayibophele inkemba yayo ngebhanti eceleni kwayo, lihambahambe
    phakathi kwezihonqo lisuka kwelinye icele lazo lisiya kwelinye, indoda ngayinye
    ibulale umfowabo, umzalwane lomakhelwane wayo.’ ”
  ton-ton: Pea pehē ʻe ia kiate kinautolu, “ʻOku pehē mai ʻe Sihova ko e ʻOtua ʻo
    ʻIsileli, ‘Ke ʻai ʻe he tangata taki taha ʻene heletā ki hono vakavaka, pea ʻalu
    ʻo feʻaluʻaki ʻi he matapā ki he matapā ʻi he ʻapitanga kotoa pē, ʻo tāmateʻi
    ʻe he tangata hono tokoua, mo e tangata kotoa pē ʻene kaumeʻa, mo e tangata kotoa
    pē hono kaungāʻapi.’”
  ces-1613: 'Jimž řekl: Tak praví Hospodin Bůh Izraelský: Připaš jeden každý meč svůj
    k boku svému; přejděte sem i tam od brány táboru k bráně, a zabí jeden každý bratra
    svého, a každý přítele svého i bližního svého.'
  eng-WMB: He said to them, “The LORD, the God of Israel, says, ‘Every man put his
    sword on his thigh, and go back and forth from gate to gate throughout the camp,
    and every man kill his brother, and every man his companion, and every man his
    neighbor.’”
  tam-TCV: 'மோசே அவர்களிடம், “இஸ்ரயேலின் இறைவனாகிய யெகோவா சொல்வது இதுவே: ஒவ்வொருவரும்
    உங்கள் இடுப்பில் ஒரு வாளைக் கட்டிக்கொள்ளுங்கள். முகாமெங்கும் ஒரு முனையிலிருந்து
    மறுமுனைவரை அங்குமிங்குமாகச் சென்று ஒவ்வொருவனும் தன்தன் சகோதரனையும், நண்பனையும்,
    அயலானையும் கொல்லுங்கள்” என்றான்.'
  ceb-ULB: 'Miingon siya kanila, “Si Yahweh ang Dios sa Israel, nag-ingon niini: ''Ang
    tagsatagsa ka tawo kinahanglan magtakin sa ilang espada ug lukopon sa pagsuroy
    ang tibuok agianan sa tibuok kampo, ug pamatyon ang iyang igsoong lalaki, ang
    iyang kaubanan, ug ang iyang silingan.''”'
  pol-UBG: 'I powiedział do nich: Tak mówi PAN, Bóg Izraela: Niech każdy przypasze
    swój miecz do swojego boku. Przejdźcie przez obóz tam i z powrotem, od jednej
    bramy do drugiej, i zabijajcie każdy swego brata i każdy swego przyjaciela, i
    każdy swego bliźniego.'
  agr-agr: 'Nunikagmatai Moisés ditan chichajak: “Tuke Pujuu Israel aents aidaun Apajuíjiya
    nunú juna aatus chichaak: ‘Maki makichik puyagjin jukiag aents aidau batsata nuna
    shimutuk maki makichik jegan utuawag ashí aents pegkegchaun takamsau aina nuna
    dita yachi aidaunum nagkamas kumpaji aidaun, tuja ditajai ijunag pujuidaun aatus
    kajegtinme’ tujamui”, tiuwai.'
  kyc-kyc: Baame nakama lamaiyuo lao, Kamongo Isaraele wambunya Anatu dokome nakama
    peparae langyuo, Mendaki mendaki lao embena wua gela doko nyuo minyapala yuu palaminyi
    dokona kanda kanda kame kambu dakena piso pao paki oto embena yangonepe puu minyingipi
    dee parali maki palengepe dupwa pyao kumakalapape letamo, leya.
  urd-GVU: پھر موسیٰ نے اُن سے کہا، ”رب اسرائیل کا خدا فرماتا ہے، ’ہر ایک اپنی تلوار
    لے کر خیمہ گاہ میں سے گزرے۔ ایک سرے کے دروازے سے شروع کر کے دوسرے سرے کے دروازے
    تک چلتے چلتے ہر ملنے والے کو جان سے مار دو، چاہے وہ تمہارا بھائی، دوست یا رشتے
    دار ہی کیوں نہ ہو۔ پھر مُڑ کر مارتے مارتے پہلے دروازے پر واپس آ جاؤ‘۔“
  deu-1912: 'Und er sprach zu ihnen: So spricht der HERR, der Gott Israels: Gürte
    ein jeglicher sein Schwert um seine Lenden und durchgehet hin und zurück von einem
    Tor zum andern das Lager, und erwürge ein jeglicher seinen Bruder, Freund und
    Nächsten.'
  ntj-ntj: Nyangka-tjananya watjarnu, “Yitjurayilku tjamupirtiku Puurrpa Mama Kuurrtu
    watjarnu kunmarnu purlkanya-yankun mantjira ngurra pirniwanartu mapitjatjaku.
    Palunyalu-yankun kurtapirti puru yamatji pirninya puru yitingka nyinapayi pirninya
    pungku mirrirntanku.”
  kan-2017: ಮೋಶೆ ಅವರಿಗೆ, “ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನು ಅಪ್ಪಣೆಮಾಡುವುದೇನೆಂದರೆ, ‘ನಿಮ್ಮಲ್ಲಿ
    ಪ್ರತಿಯೊಬ್ಬನೂ ಕತ್ತಿಯನ್ನು ಸೊಂಟಕ್ಕೆ ಕಟ್ಟಿಕೊಂಡು ಪಾಳೆಯದ ಮಧ್ಯದಲ್ಲಿ ಒಂದು ಬಾಗಿಲಿನಿಂದ ಮತ್ತೊಂದು
    ಬಾಗಿಲಿನ ವರೆಗೂ ಹೋಗುತ್ತಾ ಬರುತ್ತಾ ತಮ್ಮತಮ್ಮ ಸಹೋದರ, ಗೆಳೆಯ ಮತ್ತು ನೆರೆಯವ ಎಂದು ಲಕ್ಷಿಸದೆ
    ಜನರನ್ನು ಸಂಹರಿಸಬೇಕು’” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Vehavɨci nulɨdɨ abami. Isɨlaelɨ hɨdɨlɨ aludɨ Asɨ Iaue agaŋ nameŋ abi uami.
    Naludɨ puia hutesɨ hutesɨ agɨladɨ likɨla via uavɨla uu veve hɨnihɨni fipɨ lua
    hɨbɨ mu neŋ ivouhalaŋ aba abi uami. Ivouavɨla puia hutesɨ hutesɨ hɨvɨ hulaŋ agɨladɨ
    ifɨhɨmuhɨmu uavɨla lua hɨbɨ mu limu hɨni heŋ limu cimɨla cɨhu ifɨhɨmuhɨmu vevɨla
    lua hɨbɨ neŋ ala ivavehalaŋ aba abi uami. La isagalinalu imahalinalu nagɨlihalinalu
    naludɨ havɨlɨ ulaŋ mikɨ hɨniavɨlalɨ agɨladɨ avi ifɨhɨmuhɨmu uhalaŋ aba abi uami.
  yap-yap: me ga’ar ngorad, “Fare SOMOL ni Got rok piyu Israel e be yog ngomed ni
    gimed gubin ni ngam m’aged e saydon romed nga lukngumed ngam marod ko biney e
    garog u lan e gin’ey ni be par piyu Israel riy ko binem e garog ngam thanged owchen
    pi walagmed, pi tafager romed, nge pi’in gimed buguliyoror.”
  hlt-MCSB: Te phoeiah amih te, “Israel Pathen BOEIPA loh he ni a. thui. Hlang loh
    a cunghang te a phai ah kaelh saeh. Cet saeh lamtah vongka lamloh vongka patoeng
    hil rhaehhmuen te hil saeh. Te vaengah a manuca hlang te khaw, a hui kah hlang
    khaw, a hmaiben hlang khaw ngawn saeh,” a ti nah.
  mdy-ETH: ዒዚ ዔያቶም፦ «ዒንሢ ፔቴ ፔቴሢ ዒንሢኮ ጬንቾ ዓፓሮ ዔኪ ካራፓ ካሮ ሄላንዳኣና ጉርዶ ሃንቲ ዒንሢኮ ጌርሲንሢ፥
    ዒንሢኮ ዒጊኖንታ ዒንሢኮ ዓሺኖዋ ዎዻንዳጉዲ ዒስራዔኤሌኮ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳ ዒንሢ ዓይሤኔ» ጌዔኔ።
  twi-ASANTE: Ɔka kyerɛɛ wɔn sɛ, “Awurade Israel Onyankopɔn se, ‘Momfa mo akofena
    nhyehyɛ mo ho na monni mo atenaeɛ hɔ akɔneaba, na monkunkum mo nuanom, mo nnamfonom
    ne mo afipamfoɔ.’ ”
  mwc-mwc: Damanina ba Moses kurisi i wona, “Bada Israel asi God nikasike e wonawona,
    ‘Ereonowami ami seri ko yauna ba niko basekwa kona riu roboi, niko mutunai kona
    dagui ba kona nae no ku mutuna, warewaresimi, turaturami ba maturaturami ereonowasi
    koni kasibunuwana.’”
  eng-WEBU: He said to them, “The LORD, the God of Israel, says, ‘Every man put his
    sword on his thigh, and go back and forth from gate to gate throughout the camp,
    and every man kill his brother, and every man his companion, and every man his
    neighbor.’”
  bnp-bnp: Muri e Moses i taki ria, “E BAKOVI DAGI, a Vure ne hita a Israel i taki
    mu gu bole a maka bainat, mu lakea na tabeke lobo na mada mu rabalaki e huriki
    a turane mua.”
  wal-wal: Hegaappe guyyiyan i eta, “GODAI Israa7eela Xoossai hagaadan yaagees; ‘Asai
    ubbai bisuwaa ba xeessan xeessan gixxo; gixxidi dunkkaanidosan gaxaappe gaxaa
    gakkanaashin, guyyenne sinttaunne simeretto; issoi issoi ba ishaa, ba laggiyaanne
    ba shooruwaa woro’ yaagees” yaagiis.
  spa-PDDPT: 'Entonces él les dijo: Yavé ʼElohim de Israel dice: Ate cada uno su espada
    a su cintura. Pasen y vuelvan de entrada en entrada del campamento, y cada uno
    mate a su hermano, a su amigo y a su pariente.'
  gun-gun: 'Ha''e va''e kuery pe aipoe''i: — Po rami ma Senhor Israel kuery ruete
    aipoe''i: “Peteĩ-teĩ pemoĩ ke pendekyxe pendeku''a re. Peaxa-axa ''rã heta va''e
    kuery ikuaia ha''e hokẽ ha''e javi rupi. Peteĩ-teĩ pejuka ''rã penderyvy, peneirũ
    ha''e pendea katy''igua”, he''i.'
  agu-BL: 'Nintzun tal Moisés scyetz: —Je yi yol kajcaw yi kaRyosil yi o'' xonl Israel:
    “Cy''ajwok nin yi ispar, nin nque''n wok ẍchixo''l yi e'' itanum, nin nque''n
    wok xe''ak chipach tan chibiyle''n cu''n yi e'' ixonl scyuch'' e'' itamiw scyuch''
    yi e'' iwisin.”'
  ilo-ULB: Kinunana kadakuada, “Ni Yahweh a Dios ti Israel, imbagana daytoy, 'Ikabil
    koma ti tunggal maysa dagiti kampilan iti sikiganda ket mapan ken agsubli iti
    tunggal pagserkan iti entero a kampo ket papatayenna ti kabsatna, ti kaduana ken
    ti kaarrubana.'”
  kpg-kpg: 'Gei mee ga helekai gi digaula, “Aanei la nnelekai Dimaadua ala ne hai:
    tangada nei mo tangada nei i goodou gi iai dana hulumanu dauwa, hula laa lodo
    di waahale laa deenei, daamada i di bontai deenei gaa dau loo gi di bontai dela
    i golo, hula daaligidia godou duaahina mo godou ihoo mo digau ala e noho hoohoo adu
    gi goodou.”'
  uig-ARA: 'ئۇ ئۇلارغا: ــ ئىسرائىلنىڭ خۇداسى پەرۋەردىگار مۇنداق دەيدۇ: ــ «ھەربىر
    كىشى ئۆز قىلىچىنى يانپىشىغا ئېسىپ، چېدىرگاھنىڭ ئىچىگە كىرىپ، بۇ چېتىدىن ئۇ چېتىگىچە
    كېزىپ يۈرۈپ، ھەربىرى ئۆز قېرىندىشىنى، ئۆز دوست-بۇرادىرىنى، ئۆز قوشنىسىنى ئۆلتۈرسۇن!»
    ــ دېدى.'
  bps-bps: Kafnge én, manan di dad bel Libay, “Ani i dek Dwata i Amu, i Dwata fnangamfù
    dad bel Israél, kat satu gamu dad lagi, tmakas i faisyu, na nlibutyu lamngab di
    dademeyu dad bel Israél, na fnatiyu balù i dademe i dad flanekyu lagi, i dademeyu
    sgalak, na dademe i dad demeyu saldan.”
  sus-sus: A naxa a fala e bɛ, «Isirayila Marigi Alatala bara wo yamari wo birin xa
    wo xa santidɛgɛma tongo, wo fa wo ngaxakerenyi birin faxa, a nun wo booree nun
    wo dɔxɔbooree naxee bara lu yi fe kui.»
  pon-2006: E ahpw ndaiong irail, “KAUN-O, Koht en Israel, mahsanih, me emenemen kumwail
    koaros en ale noumwail kedlahs akan oh kohwei ni impwal kan koaros sang ni ewen
    kehl wet lel palio, oh kemehla riamwail kan, kompoakepamwail kan oh mehn mpamwail
    kan.”
  jae-jae: Ma eŋ kêsôm gêdêŋ êsêac gebe “Apômtau, Israelnêŋ Anôtô, nê biŋ tau tonec
    gebe Amac samob ajandiŋ ômbiŋkap tosiŋ, go asêlêŋ ana-amêŋ-ana-amêŋ aŋga gamêŋ
    becŋa ŋasacgêdô ŋasawa ma anac nêm lasitêwai to nêm lau ôlim andaŋ ma lau wacbaŋ
    amacŋa êndu.”
  ksd-ksd: 'Ma i ga biti ta diat: A Luluai, ra God kai Israel, i biti dari, Avat par
    avat a vi pit, tikatikai ma kana pakat na vinarubu, ma avat a vana ta ra lavur
    mataniolo ta ra gunan kai ra tarai par, ma tikatikai na ubu turana, ma tikatikai
    na ubu talaina ma nina dir ki varurung me.'
  tur-YTC: 'Onlara şöyle dedi: “İsrael''in Tanrısı Yahve şöyle diyor: ''Herkes kılıcını
    beline kuşansın, ordugâhta kapı kapı dolaşsın ve herkes kendi kardeşini, herkes
    kendi arkadaşını, ve herkes kendi komşusunu öldürsün.''”'
  grc-BRENT: Καὶ λέγει αὐτοῖς τάδε λέγει Κύριος ὁ Θεὸς Ἰσραήλ θέσθε ἕκαστος τὴν ἑαυτοῦ
    ῥομφαίανν ἐπὶ τὸν μηρὸν, καὶ διέλθατε καὶ ἀνακάμψατε ἀπὸ πύλης ἐπὶ πύλην διὰ τῆς
    παρεμβολῆς, καὶ ἀποκτείνατε ἕκαστος τὸν ἀδελφὸν αὐτοῦ, καὶ ἕκαστος τὸν πλησίον
    αὐτοῦ, καὶ ἓκαστος τὸν ἔγγιστα αὐτοῦ.
  ind-AYT: Dia pun berkata kepada mereka, “Inilah yang difirmankan TUHAN, Allah Israel,
    ‘Setiap orang, sandanglah pedang di pinggangnya dan pergilah dari gerbang ke gerbang
    di seluruh perkemahan, lalu bunuhlah saudaramu masing-masing, temanmu masing-masing,
    dan tetanggamu masing-masing.’”
  nya-nya: Ndipo iye anawawuza kuti, “Izi ndi zimene Yehova Mulungu wa Israeli akunena,
    ‘Pitani ku misasa konse, mulowe ku zipata zonse ndipo aliyense akaphe mʼbale wake,
    kapena mnzake kapena mnansi wake.’ ”
  hrv-hrv: 'On im reče: “Ovako govori Jahve, Bog Izraela: ''Neka svatko pripaše mač
    o bedro i pođe taborom od vrata do vrata pa neka ubije tko svoga brata, tko svoga
    prijatelja, tko svoga susjeda.''”'
  mps-mps: Tama agai augwalibolo te po wai, “God, te da Israel bagego Genuai Bidigo
    te po wai, ‘Dage tigidaligo te bobage ge hwą selama, tama te u bidi dabe bidibo
    madi te pesageba pelama, tama te tibo god wali pabo bidi dabe ela muao, te ama,
    me te abagi dabe, te dage dali pąde bidibo bage, te dao,” wali.
  tpi-tpi: Na em i tokim ol olsem, “God, Bikpela bilong yumi Israel i tok, yupela
    olgeta i mas kisim bainat bilong yupela na go long olgeta hap bilong kem na kilim
    i dai ol man i bin bihainim giaman god, em ol brata na pren na ol man i stap klostu
    long yupela.”
  dan-1931: 'og han sagde til dem: “Så siger HERREN, Israels Gud: Bind alle Sværd
    om Lænd og gå frem og tilbage fra den ene Indgang i Lejren til den anden og slå
    ned både Broder, Ven og Frænde!”'
  vie-OVCB: 'Ông nói với họ: “Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên, phán: Mỗi
    người phải đeo gươm vào, đi qua đi lại suốt từ cửa này đến cửa kia trong trại,
    và giết sạch mọi người, bất luận anh em ruột, người thân thích, láng giềng.”'
  guj-2017: 'તેણે તેઓને કહ્યું, “ઇઝરાયલનો ઈશ્વર યહોવાહ એમ કહે છે: ‘તમે બધા પોતપોતાની
    તલવાર લઈને સજ્જ થઈ જાઓ, છાવણીમાં બધે ફરી વળો અને તમારા ભાઈઓ, મિત્રો અને પડોશીઓને
    મારી નાખો.’”'
  pon-2006A: E ahpw ndaiong irail, “KAUN-O, Koht en Israel, mahsanih, me emenemen
    kumwail koaros en ale noumwail kedlahs akan oh kohwei ni impwal kan koaros sang
    ni ewen kehl wet lel palio, oh kemehla riamwail kan, kompoakepamwail kan oh mehn
    mpamwail kan.”
  por-BRBSL: 'Ele lhes disse: “Yahweh, o Deus de Israel, diz: ''Cada homem põe sua
    espada na coxa, e vai e vem de porta em porta por todo o campo, e cada homem mata
    seu irmão, e cada homem seu companheiro, e cada homem seu próximo''”.'
  aly-aly: Ikwer-penhan Moses Levi-kenh-rnemek angkek, “INGKART Akngey Israel-kenh-rnem-kenh
    alakenh-anyem ra arrenhantherr ileyel, ‘Artwernem, arrantherr inkwartey inenherr-arey!
    Apmer-warl alhemel awayengkw-rnem-then ayteyengkw-rnem-then arrantherr iterl-areyel
    ingwer-rnem-then ingkerrenh ipmek atwetyek.’”
  cth-cth: Ahnimouh koe, BAWIPA Cathut ni, tami pueng ni na tahloi lat awh nateh,
    roenae hmuen koe kâennae longkha koehoi tâconae longkha koe totouh, na hmaunawngha
    thoseh, na huiko thoseh, na imri thoseh thet awh atipouh.
  twi-twi: Ɔka kyerɛɛ wɔn se, “Awurade Israel Nyankopɔn se, ‘Momfa mo afoa nhyehyɛ
    mo ho na munni mo atenae hɔ akɔneaba, na munkunkum mo nuanom, mo nnamfonom ne
    mo afipamfo.’ ”
  hlt-hlt: Te phoeiah amih te, “Israel Pathen BOEIPA loh he ni a thui. Hlang loh a
    cunghang te a phai ah kaelh saeh. Cet saeh lamtah vongka lamloh vongka patoeng
    hil rhaehhmuen te hil saeh. Te vaengah a manuca hlang te khaw, a hui kah hlang
    khaw, a hmaiben hlang khaw ngawn saeh,” a ti nah.
  tbz-SIM: 'Kòo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Ntɛ ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù tu mù:
    Bɑ́ wè wèe túótɛ́ o siè kɛ̀ dí ce ndi kɑrì tipíìtì timɔu, bɑ́ wè kòo kuɔ o tebitɛ,
    o nɛ́po, o cĩ́ɛ̃̀tɛ̀ kou.'
  msy-2020: Ezɨ a kamaghɨn me mɨgei, “Ikiavɨra Itir God, Israelian God, a kamaghɨn
    mɨgei, ‘Ia bar uan mɨdorozir sababa inigh danganir e itir kam bar an otevibar
    mangɨ, gumazamizir ian boroghɨn ikiava marvir guamɨn gɨn zuiba, kar ian aveghbuaba,
    namakaba, ko ian boroghɨn itir darasi, ia bar me mɨsueghtɨ me arɨmɨghiregh.’ ”
  azb-azb: 'Musa onlara dedi: «İsrailin Allahı Rəbb belə deyir: “Qoy hər biriniz qılıncını
    belinə qurşasın. Hər kəs düşərgədə qapı-qapı gəzərək öz qardaşını, dostunu və
    qonşusunu öldürsün”».'
  eng-DBY: 'And he said to them, Thus saith Jehovah, the God of Israel: Put every
    man his sword upon his hip; go and return from gate to gate through the camp,
    and slay every man his brother, and every man his friend, and every man his neighbour.'
  hin-2017: उसने उनसे कहा, “इस्राएल का परमेश्वर यहोवा यह कहता है, कि अपनी-अपनी जाँघ
    पर तलवार लटकाकर छावनी से एक निकास से दूसरे निकास तक घूम-घूमकर अपने-अपने भाइयों,
    संगियों, और पड़ोसियों को घात करो।”
  wol-KYG: 'Mu ne leen: «Aji Sax ji, Yàllay Israyil dafa wax ne: “Na ku nekk teg saamaram
    ci luppam, te ngeen wër dal bi bépp buntoo bunt, ba mu daj. Reyleen ñépp; doomu
    ndey, xarit ak jegeñaale.”»'
  bjr-bjr: Aniroofanoo Mooseefa maaqi qimasee qimanniminau. Isaraeerana Anutufa Yaaweefa
    maaqi qimasee aiqamausa inni naakapaidanoo mifa inneeqa rakira paipana mara maree
    innee uiqaana maqusa dinni kooqindari dinni kooqinni oonuree aniree idaqa unna
    anutuna amana auqi mariana akiiqara inneeqa nikaqaafasaauqa faqa inneeqa niqoondiuqa
    faqa inni naaqa mariasa faqa aiqama kuqa naru taikaaqa.
  eng-YLT: and he saith to them, 'Thus said Jehovah, God of Israel, Put each his sword
    by his thigh, pass over and turn back from gate to gate through the camp, and
    slay each his brother, and each his friend, and each his relation.'
  kne-kne: Kanana en daida, “Inbilin Yahweh ay Diyos di Israelita ay alaen yo din
    kampilan yo ta sokisoken yo nan kampo, manipod sin segpan ay nay enggana sin esay
    segpan sin gedeng di kampo, ta peslen yo din aag-i, gagayyem ya katokmang yo.”
  wat-wat: Keta i iyavisiya i bwaduwa, “Isineni yami Guyau Yave nofemaise i visimeya,
    ‘Matatafumi na yami feto, kabaḡa kana matatafu bwatanei tu bwatanei, kwana kanasuniya
    keta yami sabu, unaunami keta unafafanimi kaivakuku nenei si kodukoduwa, kwana nuvimateya.’”
  eng-WYC-2017: To which he said, The Lord God of Israel saith these things, A man
    put his sword upon his hip, go ye, and turn ye again from gate unto gate by the
    middle of the tents, and each man slay his brother, his friend, and [his] neighbour,
    which consented to this idolatry.
  eng-WMBB: He said to them, “The LORD, the God of Israel, says, ‘Every man put his
    sword on his thigh, and go back and forth from gate to gate throughout the camp,
    and every man kill his brother, and every man his companion, and every man his
    neighbour.’”
  urd-GVH: फिर मूसा ने उनसे कहा, “रब इसराईल का ख़ुदा फ़रमाता है, ‘हर एक अपनी तलवार
    लेकर ख़ैमागाह में से गुज़रे। एक सिरे के दरवाज़े से शुरू करके दूसरे सिरे के दरवाज़े
    तक चलते चलते हर मिलनेवाले को जान से मार दो, चाहे वह तुम्हारा भाई, दोस्त या रिश्तेदार
    ही क्यों न हो। फिर मुड़कर मारते मारते पहले दरवाज़े पर वापस आ जाओ’।”
  rug-rug: 'Meke zama la koa rini si asa, “Se Zihova, sa Tamasa tadi na tie Izireli
    si zama guahe: ‘Kaqu la si gamu meke vagi sari na mia vedara, mamu la koasa vinarigara
    tie, podalae pa kalina hie, meke kamo la pa kalina latu; mamu va matei sari na
    tasimia koreo, sari na mia baere, meke sari na turaṉa mia gamu.’ ”'
  gaz-gaz: Ergasii inni akkana isaaniin jedhe; “Waaqayyo Waaqni Israaʼel akkana jedha;
    ‘Tokkoon tokkoon namaa mudhii isaatti goraadee haa hidhatu; tokkoon tokkoon namaas
    qubata sana keessa karra tokko irraa gara karra kaaniitti asii fi achi deemee
    obboloota isaa, michoota isaatii fi ollaa isaa haa ajjeesu.’ ”
  fra-LSG: 'Il leur dit: Ainsi parle l’Éternel, le Dieu d’Israël: Que chacun de vous
    mette son épée au côté; traversez et parcourez le camp d’une porte à l’autre,
    et que chacun tue son frère, son parent.'
  gnn-gnn: Bala ŋayi Mawtjitjtja waŋanana walalaŋgala ŋurikala Lepaywalanydja bitjarrana
    gam', “Garraynydja ŋunhi Yitjuralpuyŋuwunydja Waŋarr waŋa yukurra nhumalaŋgu bitjanna,
    nhuma yurru märra'‐marraŋa waŋga'‐waŋganydhu yiki nhumalaŋguway, bala marrtjiya
    yukirriya bukmakkurru wäŋakurru, buŋana marrtjiya ŋunhinydja walalanha yolŋu'‐yulŋunha
    ŋunhi walala yukurra ḏukṯukthirri wiripuŋuwu waŋarrwu.”
  yal-yal: A yi a fala e xa, a naxa, “Alatala, Isirayilaa Ala ito nan falaxi, a naxa,
    ‘Birin xa a silanfanna xidi a tagi. Ɛ yamaan daaxadeni siga, keli fɔxɔ boden ma
    han bodena, birin xa a ngaxakedenna faxa e nun a lanfaan nun a dɔxɔ bodena.’ ”
  haw-1868: I mai la ia ia lakou, Ke i mai nei o Iehova o ke Akua o Iseraela penei,
    E kau na kanaka a pau i na pahikaua a lakou ma ko lakou aoao, e hele ae lakou
    a hoi mai, ma kela ipuka a keia ipuka o kahi hoomoana, a e pepehi ke kanaka i
    kona hoahanau, a o ke kanaka i kona makamaka, a o ke kanaka i kona hoalauna.
  arb-NAV: 'فَهَتَفَ بِهِمْ: «هَذَا مَا يُعْلِنُهُ الرَّبُّ إِلَهُ بَنِي إِسْرَائِيلَ:
    لِيَتَقَلَّدْ كُلُّ وَاحِدٍ سَيْفَهُ، وَجُولُوا فِي الْمُخَيَّمِ ذِهَاباً وَإِيَاباً
    مِنْ مَدْخَلٍ إِلَى مَدْخَلٍ، وَاقْتُلُوا كُلَّ دَاعِرٍ أَخاً كَانَ أَمْ صَاحِباً
    أَمْ قَرِيباً».'
  ewe-ewe: Egblɔ na wo be, “Yehowa, Israel ƒe Mawu la gblɔ be, ‘Mitsɔ miaƒe yiwo,
    eye miatsa le asaɖa la me, tso asaɖa la ƒe seƒe ɖeka yi ekemɛ, eye miawu mia ŋutɔwo
    mia nɔviwo, xɔlɔ̃wo kple ame nyanyɛwo gɔ̃ hã.’ ”
  eng-LEE: And he said unto them, Thus hath said the Eternal, the God of Israel, Put
    ye every man his sword by his side, and go ye hither and thither, from gate to
    gate in the camp, and slay ye every man his brother, and every man his companion,
    and every man his relative.
  asm-FB: তেতিয়া মোচিয়ে তেওঁলোকক ক’লে, “ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই এই কথা কৈছে, ‘তোমালোক
    প্ৰতিজনে নিজৰ তৰোৱাল নিজৰ কাষত বান্ধা, আৰু তম্বুৰ চাৰিওফালৰ এটা প্রবেশ দুৱাৰৰ
    পৰা আন প্রবেশ দুৱাৰলৈকে ঘূৰি গৈ নিজৰ ভাই, বন্ধু আৰু চুবুৰীয়া সকলক বধ কৰা’।”
  sus-A: عَ نَشَ عَ قَلَ عٍ بّ، «عِسِرَيِلَ مَرِفِ عَلَتَلَ بَرَ وٌ يَمَرِ وٌ بِرِن
    شَ وٌ شَ سَنتِدّفّمَ تٌنفٌ، وٌ قَ وٌ نفَشَكٍرٍنيِ بِرِن قَشَ، عَ نُن وٌ بٌورٍيٍ
    نُن وٌ دْشْبٌورٍيٍ نَشٍيٍ بَرَ لُ يِ قٍ كُي.»
  fra-SBL: 'Il leur dit : « Yahvé, le Dieu d''Israël, a dit : « Que chacun mette son
    épée sur sa cuisse, qu''il aille de porte en porte dans tout le camp, et que chacun
    tue son frère, son compagnon et son prochain ».'
  hbo-hbo: וַיֹּ֣אמֶר לָהֶ֗ם כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל שִׂ֥ימוּ אִישׁ־חַרְבֹּ֖ו
    עַל־יְרֵכֹ֑ו עִבְר֨וּ וָשׁ֜וּבוּ מִשַּׁ֤עַר לָשַׁ֙עַר֙ בַּֽמַּחֲנֶ֔ה וְהִרְג֧וּ
    אִֽישׁ־אֶת־אָחִ֛יו וְאִ֥ישׁ אֶת־רֵעֵ֖הוּ וְאִ֥ישׁ אֶת־קְרֹבֹֽו׃
  eng-WYCLIFFE: To whiche he seide, The Lord God of Israel seith these thingis, A
    man putte swerd on his hipe, go ye, and `go ye ayen fro yate `til to yate bi the
    myddil of the castels, and ech man sle his brother, freend, and neiybore.
  piu-2006: '@see-verse:EXO.032.026'
  pjt-pjt: Ka tjanala Moselu wangkangu, “God panya Israelkunu tjuṯaku Mayatjangku
    nyuranya Levikunu tjuṯa wangkanyi tjuḻa waṟa mantjiṟa ngurangka para-iluntankunytjaku
    nyurampa kuṯa maḻanypa tjuṯa, maḻpa tjuṯa munu nyurala itingka nyinanytja tjuṯa
    kuḻu.”
  cwe-cwe: Kawalongela, “Mndewa Mulungu, Mulungu wa Isilaili, kolonga, ‘Chila mulume
    yaifunge panga jake muna ichigudi, yazunguluke chila hanhu muna dilago, kulawa
    lwivi lumwe mbaka umwenga, chila munhu yamkome ndugu yake na mbwiyake na mkaya
    miyage.’ ”
  kik-kik: Nake akĩmeera atĩrĩ, “Jehova Ngai wa Isiraeli ekuuga atĩrĩ, ‘O mũndũ nĩeyohe
    rũhiũ rwa njora njohero. Hungurai kambĩ ĩno kuuma mwena ũmwe nginya ũrĩa ũngĩ,
    o mũndũ nĩoorage mũrũ wa nyina na oorage mũratawe na mũndũ wa itũũra rĩake.’ ”
  fra-NCL: 'Il leur dit : « Ainsi parle Yahweh, le Dieu d’Israël : Que chacun de vous
    mette son épée à son côté ; passez et repassez dans le camp d’une porte à l’autre,
    et que chacun tue son frère, chacun son ami, chacun son parent ! »'
  cek-AK: To pacoengah Mosi mah nihcae khaeah, Israel Angraeng Sithaw mah, Kami boih
    mah sumsen to avak nasoe; ataihaih ahmuen ih khongkha maeto hoi maeto boenghaih
    khoek to caeh nasoe loe, kami boih mah angmah ih nawkamya, angmah ih ampuinawk
    hoi angmah imtaeng kami to hum nasoe, tiah a thuih, tiah a naa.
  xla-xla: Epalati ya꞉tapo yia꞉ watle epo atlaiyo, “Isalael so di Lod Godtapo epo
    atlema, ‘Wua꞉ aipa꞉ya halopame kimna꞉ya dulu dla siyamama mo-wua꞉ amkadulo mate
    epame mo-wua꞉ asiyadulo mate potimtamalaiya,’” diyo.
  cuk-cuk: 'Moisés amarga sogded: “Weyob Israel-e-Bab-Dummad-Jehová soged: ‘Bela bemar
    na es-suid nasikmalo, dulemar-danar-danar-bukwadse gannar be namalo, dulemar-e-dordo-e-dordonegse
    be namalo. Be-gwenaddibe, be-aidibe, be-neg-dikarba-mamaiddibe, be oburgwemalo.’
    ”'
  uig-CYR: 'У уларға: — Исраилниң Худаси Пәрвәрдигар мундақ дәйду: — «Һәр бир киши
    өз қиличини янпишиға есип, чедиргаһниң ичигә кирип, бу четидин у четигичә кезип
    жүрүп, һәр бири өз қериндишини, өз дост-бурадирини, өз хошнисини өлтүрсун!» —
    деди.'
  tel-2017: అతడు వాళ్ళను చూసి “మీలో ప్రతి ఒక్కరూ మీ కత్తులు నడుముకు కట్టుకోండి, శిబిరంలో
    గుమ్మం నుండి గుమ్మానికి వెళ్తూ ప్రతి ఒక్కరూ తమ సోదరుణ్ణి, తమ స్నేహితుణ్ణి, తమ
    పొరుగువాణ్ణి సంహరించండి” అన్నాడు.
  hat-BSA: 'Li te di yo: “Konsa pale SENYÈ a, Bondye Israël la, chak moun nan nou
    mete nepe nou sou kwis nou. Ale tout kote pòtay sou pòtay nan kan an, e chak touye
    frè nou, chak zanmi nou, chak vwazen nou.”'
  kos-kos: ac el fahk nu selos, “LEUM GOD lun Israel El sapkin tuh kowos nukewa in
    srukak cutlass nutuwos ac filiya pupowos, ac fahsr sasla ke lohm nuknuk nukewa,
    mutawauk ke nien utyak uh sasla e layeno, ac kais sie suwos in uniya mukul Israel
    wiowos, mwet kawuk lowos, ac mwet tulan lowos.”
  hbo-WLC: וַיֹּ֣אמֶר לָהֶ֗ם כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל שִׂ֥ימוּ אִישׁ־חַרְבּ֖וֹ
    עַל־יְרֵכ֑וֹ עִבְר֨וּ וָשׁ֜וּבוּ מִשַּׁ֤עַר לָשַׁ֙עַר֙ בַּֽמַּחֲנֶ֔ה וְהִרְג֧וּ
    אִֽישׁ־אֶת־אָחִ֛יו וְאִ֥ישׁ אֶת־רֵעֵ֖הוּ וְאִ֥ישׁ אֶת־קְרֹבֽוֹ׃
  ibo-ibo: Mgbe ahụ, ọ sịrị ha, “Ihe ndị a ka Onyenwe anyị, Chineke nke Izrel kwuru,
    ‘Nwoke ọbụla nyara mma agha ya nʼakụkụ ya, jegharịa nʼetiti ọmụma ụlọ ikwu ụmụ
    Izrel, site nʼotu isi ruo nʼisi nke ọzọ. Ya gbuo ọbụladị nwanne ya nwoke, maọbụ
    enyi ya, maọbụ onye agbataobi ya.’ ”
  ory-ory: ତହୁଁ ସେ ସେମାନଙ୍କୁ କହିଲେ, “ଇସ୍ରାଏଲର ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ‘ତୁମ୍ଭେମାନେ
    ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା ଜଙ୍ଘରେ ଖଡ୍ଗ ବାନ୍ଧି ଛାଉଣିର ମଧ୍ୟଦେଇ ଏକ ଦ୍ୱାରରୁ ଅନ୍ୟ ଦ୍ୱାର
    ପର୍ଯ୍ୟନ୍ତ ଗତାୟାତ କର, ପ୍ରତି ଜଣ ଆପଣା ଆପଣା ଭାଇ, ମିତ୍ର ଓ ପ୍ରତିବାସୀକୁ ବଧ କର।’”
  chk-chk: 'Moses a üreniir, “Iei alon ewe Samol mi Lapalap, ewe Koten Israel: Iteiten
    eman me eman mwän epwe rietä nöün ketilas lepekin o asaifetal lon ei leni seni
    eu asamalap tori pwal eu. Iwe, epwe ni pwin me chiechian me chon arun.”'
  rop-rop: en imbin dalim olabat, “YAWEI det trubala God blanga ola Isreil pipul bin
    tok, ‘Yumob garra werrimon det bigwan naif blanga yumob, en yumob garra go ebriweya
    langa dis kemp en kilim ded yumob braja en fren en kantrimen olabat.’ Lagijat
    na YAWEI bin tok.”
  ukr-1871: 'І каже їм: Так глаголе Господь, Бог Ізраїлїв: Підпережи кожен меча свого
    при бедрі, пройдїте сюди, і назад по табору од воріт і до воріт, і побивайте браттє
    ваше, і товариство ваше, і сусїд ваших.'
  bch-bch: Ta Moses ikeo pagid, “Maron Deo togita Israel ikeo ga bedane, ‘Gimi kelede
    kelede abada lemi didi paraunga aea ta ala ngan tibur toa ngada ne saupuiai, ta
    aketket ami kakakau ga kapeipei ga oaeoaemi ga panua padengada timamado boloma
    pagimi.’”
  deu-1951: 'Und er sprach zu ihnen: So spricht der HERR, der Gott Israels: Gürte
    jeder sein Schwert an seine Lenden und gehet hin und her, von einem Tor zum andern
    im Lager, und erwürge ein jeder seinen Bruder, seinen Freund und seinen Nächsten!'
  eng-JPS: 'And he said unto them: ''Thus saith the LORD, the God of Israel: Put ye
    every man his sword upon his thigh, and go to and fro from gate to gate throughout
    the camp, and slay every man his brother, and every man his companion, and every
    man his neighbour.'''
  srp-1865: 'I reèe im: ovako kaže Gospod Bog Izrailjev: pripašite svaki svoj maè
    uz bedro svoje, pa proðite tamo i amo po okolu od vrata do vrata, i pobijte svaki
    brata svojega i prijatelja svojega i bližnjega svojega.'
  lug-lug: N’abagamba nti, “Bw’ati Mukama Katonda wa Isirayiri bw’ayogera nti, ‘Buli
    musajja yeesibe ekitala kye mu kiwato kye, muyiteeyite mu nsiisira okuva ku ludda
    olumu okutuuka ku ludda olulala, nga buli musajja atta muganda we ne mukwano gwe,
    ne muliraanwa we.’ ”
  heb-heb: ויאמר להם כה אמר יהוה אלהי ישראל שימו איש חרבו על ירכו עברו ושובו משער
    לשער במחנה והרגו איש את אחיו ואיש את רעהו ואיש את קרבו׃
  ben-IRV: তিনি তাদের বললেন, “সদাপ্রভু, ইস্রায়েলের ঈশ্বর, এই কথা বলেন, ‘তোমরা প্রত্যেক
    জন নিজেদের ঊরুতে তরোয়াল বাঁধ, শিবিরের মধ্যে দিয়ে এক দরজা থেকে অন্য দরজা পর্যন্ত
    যাতায়াত করো এবং প্রতিজন নিজের নিজের ভাই, বন্ধু ও প্রতিবেশীকে হত্যা কর’।”
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਸਭ
    ਮਨੁੱਖ ਆਪਣੀਆਂ ਤਲਵਾਰਾਂ ਲੱਕ ਨਾਲ ਬੰਨ੍ਹ ਕੇ ਡੇਰੇ ਦੇ ਵਿੱਚ ਦੀ ਫਾਟਕ ਤੋਂ ਫਾਟਕ ਤੱਕ ਆਉਂਦੇ
    ਜਾਂਦੇ ਆਪਣੇ ਭਰਾ ਆਪਣੇ ਸਾਥੀ ਅਤੇ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਵੱਢ ਸੁੱਟਣ।
  tkr-tkr: 'Mısee manbışik''le eyhen: – Rəbbee, İzrailyne Allahee, inəxüdud eyhe:
    «Vuşde gırgıng''vee yı''q''eeqa g''ılınc qe''ecen. Şu çadırbı gı''xhı''yne cigayne
    q''omançe k''anyaqqamee vuşun çocar, hambazar, k''anenbı gyabat''a hudoora, həməxbıb
    yı''q''əlqa savk''le».'
  mya-JVB: မောရှေကလည်း၊ လူတိုင်း ထား လွယ် လျက် တပ် တမျက်နှာတံခါးမှ တမျက်နှာတံခါးတိုင်အောင်ထုတ်ချင်းခပ်သွား
    ၍ ၊ အသီးအသီး မိမိ ညီအစ်ကို ၊ မိမိ အပေါင်း အဘော်၊ မိမိ အိမ်နီးချင်း ကိုသတ် စေဟု
    ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား အမိန့် ရှိတော်မူသည်ဟု၊
  tbg-tbg: 'Vika vuvaro Mosiva vikara tiharo, Noravano Kotiva Isareri Variqavano mintima
    tivo: Ne vohaiqa vohaiqavano iqoka paipe tuata vare, vatukaqi vi anihama ˻purumakau
    maraqura/varaha autu tuahere variaka˼ aru taiqa kaate. Ni qata vakaukavarave,
    ni tontive vaivera, vikavata ekaa aru taiqa kaate, tiro.'
  hmo-hmo: 'Vadaeni Mose ese ia hamaorodia, ia gwau, “Lohiabada, Israela taudia edia
    Dirava ena oda be inai: Umui ta ta ibounai emui tuari kaia do umui abia, kamepa
    do umui raka hanaia, emui tadikakadia, emui turadia, bona emui badibadinai taudia
    do umui alaia mase.”'
  urd-urd: और उसने उनसे कहा, कि “ख़ुदावन्द इस्राईल का ख़ुदा यूँ फ़रमाता है, कि तुम
    अपनी — अपनी रान से तलवार लटका कर फाटक — फाटक घूम — घूम कर सारी लश्करगाह में अपने
    अपने भाइयों और अपने अपने साथियों और अपने अपने पड़ोसियों को क़त्ल करते फिरो।”
  rus-SYN: 'И он сказал им: так говорит Господь Бог Израилев: возложите каждый свой
    меч на бедро свое, пройдите по стану от ворот до ворот и обратно, и убивайте каждый
    брата своего, каждый друга своего, каждый ближнего своего.'
  bqc-SIM: 'A ònɛ́: Dii Isailiↄ Lua mɛ̀, á baade a fɛ̃nda loo à pãpã bòoa bↄlɛ
    ń bↄlɛo, á baade i a gbɛ̃́ↄ ń a gbɛ̃naↄ ń a gbɛ̃́deeↄ dɛdɛ.'
  tcz-CHONGTHU: Mose'n jong amaho henga aseijin, Pakai Israel Pathen in aseije, Pasal
    ki tiphot in chem cha akong a ki poh cheh uhen, ngahmun kelkot alangto gel'in
    phetlha uvin lang, pasal a kai kiti phot in asopipa chu that jeng hen, chule pasal
    a kai phot chun a sopipa that jeng hen, pasal jousen aheng akom a in heng chan
    chu that jeng hen tin aseiye, ati.
  mar-mar: मग मोशे त्यांना म्हणाला, “इस्राएलाचा देव परमेश्वर काय म्हणतो ते मी तुम्हास
    सांगतो, ‘प्रत्येकाने आपल्या कमरेस तलवार लटकावावी आणि छावणीच्या या प्रवेशव्दारापासून
    त्या प्रवेशव्दारापर्यंत अवश्य जावे आणि प्रत्येक मनुष्याने आपला भाऊ, मित्र व शेजारी
    यांना अवश्य जिवे मारावे.”
  soq-soq: Ita Moses mo diamone wanase, “Iawe Israelwa Godiu ema epe wan, ‘E uduudu
    isimala moamoaua otamone bola wainila bedewe aitane bola sa uduudu bedewe sosolaida,
    baida sosola ita sosola tanlawoa uduudu bomonatuwapi.’”
  qub-qub: 'Chaura Moisesga paycunata niran: «Israelcunapa Tayta Diosninmi nisha cada
    ünuyqui sabliquiwan-cama wasincaylla wauguiquita carpis, bisïnuyquita carpis,
    yanasayquita carpis wañuchimunayquipaj.»'
  bqp-bqp: 'À pìńnɛ: Dikiri Isarailanↄ Luda pì, á baadi a fɛ̃nɛda loko à dodo bùraai
    zɛ́lɛ kũ zɛ́lɛo, á baadi a gbɛ̃nↄ kũ a gbɛ̃nnanↄ kũ a gbɛ̃dakenↄ dɛdɛ.'
  hat-hat: 'Li di yo: -Men sa Seyè a, li menm ki Bondye pèp Izrayèl la di: Se pou
    nou chak pran nepe nou, mache nan tout kan an, depi nan pòtay sa a rive jouk lòt
    bò a. Touye mezi moun ki tonbe anba men nou, kit se frè nou, kit se zanmi nou,
    osinon vwazinaj nou.'
  eng-BSB: 'He told them, “This is what the LORD, the God of Israel, says: ‘Each of
    you men is to fasten his sword to his side, go back and forth through the camp
    from gate to gate, and slay his brother, his friend, and his neighbor.’”'
  tod-tod: 'É ɠɛni ti ma: «Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI wooi ɠaa: ‹Wo ɠilagilagi
    ná-boɠa zɔkpɔ la ɠoba, à leʋeteʋe nuiti puuzuʋɛ, wo lati naa ma, é zo zɔɔma
    ʋɛlɛlaʋɛ, é li zɔɔla ʋelei, ɛsɛ gilagilagi kɛɛɠɛloun ʋaa, ɓaa bɔɔlai, ɓaa ná-nui.›
    »'
  eng-WEBPB: He said to them, “The LORD, the God of Israel, says, ‘Every man put his
    sword on his thigh, and go back and forth from gate to gate throughout the camp,
    and every man kill his brother, and every man his companion, and every man his
    neighbour.’”
  kbq-kbq: Anante Mosese'a Livae nagara zamasamino, Israeli vahe'mokizmi Ra Anumzamo'a
    amanage huno nehie, magoke magoke vahe'mota bainati kazinknona anoma'afi vazinteta
    zmasoparega anakintenkeno me'nena kumamofo atumparega vuta eta nehuta, magoke
    magoke'mota neramafune knampatamine, tava'ontamire'ma maninazamokizmia zamahe
    friho.
  nhe-BL: 'Huajca Moisés quinilhui tlen moiyocatlalijtoyaj ica ya: ―TOTECO Dios tlen
    tiisraelitame quiijtohua para sesen imojuanti monequi xijcuica imomachete, huan
    xipehuaca ipan nopa achtohui caltini huan xipanotiyaca hasta campa ontlami nochi
    ni yoyoncaltini. Huan xicalaquica ipan sesen yoyoncali huan xiquinmijmictijtiyaca
    yonque imoicnihua, imohuampoyohua o imocalnechcahua pampa tlahuel fiero quichijtoque.'
  bus-bus: 'À bèńnɛ: Dii Isarailinↄ Luda bè, a baade a fɛ̃ɛdaa logo à dↄdↄ bùrazi
    gulɛ kↄ̃n gulɛo, a baade a gbɛ̃nↄ kↄ̃n a gbɛ̃nnanↄ kↄ̃n a gbɛ̃daaanↄ dɛdɛ.'
  gub-BL: Na'e uze'eg wanupe kury. — Tupàn Tuweharupi Wiko Ma'e, Izaew wazar uze'eg
    iko nezewe a'e. — Awakwer pitàitàigatu upyhyk putar utakihe puku teko waker haw
    nànàn oho pà wà nehe. Peata Izaew waneko haw nànàn nehe. Pezuka penyky'yr pe wà
    nehe. Pezuka penywyr pe wà nehe. Pezuka pemyrypar pe wà nehe. Pezuka penapihar
    pe wà nehe, i'i Moizez wanupe.
  eng-DRA: 'And he said to them: Thus saith the Lord God of Israel: Put every man
    his sword upon his thigh: go, and return from gate to gate through the midst of
    the camp, and let every man kill his brother, and friend, and neighbour.'
