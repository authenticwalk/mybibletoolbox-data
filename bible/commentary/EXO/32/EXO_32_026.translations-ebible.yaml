  uig-LAT: 'Musa chédirgahning kirish éghizigha bérip, shu yerde turup: — Kimki Perwerdigarning
    teripide bolsa méning yénimgha kelsun! — dédi. Shuni déwidi, Lawiylarning hemmisi
    uning qéshigha yighildi.'
  nde-nde: Ngakho wema esangweni lezihonqo wathi, “Wonke ongokaThixo, keze kimi.”
    Wonke amadodana kaLevi ayabuthana kuye.
  ton-ton: Naʻe tuʻu ai ʻa Mōsese ʻi he matapā ʻoe ʻapitanga, ʻo ne pehē, “Ko hai
    ʻoku kau mo Sihova? Ke haʻu ia kiate au. Pea ko e ngaahi foha kotoa pē ʻo Livai,
    naʻa nau fakataha kiate ia.”
  ces-1613: 'Stoje v bráně táboru, řekl: Kdo jest Hospodinův, přistup ke mně. I shromáždili
    se k němu všickni synové Léví.'
  eng-WMB: then Moses stood in the gate of the camp, and said, “Whoever is on the
    LORD’s side, come to me!” All the sons of Levi gathered themselves together to
    him.
  tam-TCV: அப்பொழுது மோசே முகாமின் வாசலில் நின்று, “யெகோவாவின் பக்கத்தில் இருப்பவர்கள்
    என்னிடம் வாருங்கள்” என்றான். லேவியர் எல்லோரும் அவனிடம் வந்து சேர்ந்தார்கள்.
  ceb-ULB: Unya mibarog si Moises sa agianan sa kampo ug miingon, “Kinsa katong dapig
