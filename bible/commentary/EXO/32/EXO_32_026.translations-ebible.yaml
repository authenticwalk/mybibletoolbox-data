verse: EXO.032.026
translations:
  mal-C: മോശ പാളയത്തിന്റെ കവാടത്തിൽനിന്നുകൊണ്ടു “യഹോവയുടെ പക്ഷത്തുള്ളവർ എന്റെ അടുക്കൽ
    വരട്ടെ,” എന്നു പറഞ്ഞു. ലേവ്യർ എല്ലാവരും അദ്ദേഹത്തിന്റെ അടുക്കൽ വന്നുകൂടി.
  deu-TKW: 'da trat Mose an das Thor des Lagers und rief: Her zu mir, wer Jahwe angehört!
    Da sammelten sich um ihn alle Leviten.'
  lin-lin: 'Moyize atelemaki na ekotelo ya molako mpe alobaki : — Tika ete moto nyonso
    oyo azali mpo na Yawe aya epai na ngai. Mpe Balevi nyonso basanganaki pene na
    ye.'
  eng-LSV: and Moses stands in the gate of the camp and says, “Who [is] for YHWH?
    [Come] to me!” And all the sons of Levi are gathered to him;
  eng-GNV: And Moses stoode in ye gate of the campe, and sayde, Who pertaineth to
    the Lord? let him come to mee. And all the sonnes of Leui gathered themselues
    vnto him.
  eng-WEBSTER: Then Moses stood in the gate of the camp, and said, Who is on the LORD'S
    side? let him come to me. And all the sons of Levi assembled themselves to him.
  nhw-BL: 'Huajca moquetzqui iixmelac campa calaquiyayaj ipan ipejya nopa altepetl
    tlen ininyoyoncalhua. Huan Moisés quiijto: ―Nochi catli itztoque ica TOTECO ma
    hualaca nica nohuaya. Huan nochi iixhuihua Leví mosentilijque ihuaya.'
  swh-ONEN: Kwa hiyo Mose akasimama kwenye ingilio la kambi, akasema, “Yeyote aliye
    upande wa Bwana, aje upande wangu.” Walawi wote wakamjia.
  bba-bba: Sɑnɑm mɛyɑ u yɔ̃rɑ sɑnsɑni yen duu yerɔ u nɛɛ, bɑɑwure wi u kɑ Yinni Gusunɔ
    yɔ̃, u nɑ nɛn berɑ ɡiɑ. Mɑ Lefibɑ kpuro bɑ mɛnnɑ win mi.
  eng-KJVCPB: then Moses stood in the gate of the camp, and said, Who is on the Lord’s
    side? let him come unto me. And all the sons of Levi gathered themselves together
    unto him.
  cpy-cpy: 'Jataki okiishitaha awotsi inampiki, ikantzi: “Ikaatzi awentaariri Tajorentsi,
    ipoki jaka nojeekakika naaka.” Tema riitaki yoshiiteencha maawoeni Leví-paeni
    riyaataki ijeekakira Moisés, itsipata-paakari.'
  mpx-mpx: Inoke i talmilila abaholavi ana abauluulutuka, ge i yoga i ba, “Bolo nuwamiu
    nuku minaa Yehoba wana boda elana, he nuku nem elau.” Inoke un Libai gegewel hi
    nogogo hi na elana.
  wbp-wbp: Ngula-jangka, Mujujuju yaninjarla karrijalpa kiirtirla yangka kamparru
    ngurrangka. Purlaja-jana yapa-patuku, “Yuwa! Ngana-puka kuja-ka ngampurrpa YAAWIYI-ki
    puranjaku nyina, karriyalu ngaju-wana!” Ngula Liipi-kirlangu yurturlu-jangka yaninjarla
    karrija Mujuju-wana.
  luo-luo: Kuom mano nochungʼ e dhoranga kambi mowacho niya, “Ngʼato angʼata man kor
    Jehova Nyasaye obi ira.” Kendo jo-Lawi duto nochungʼ e ngʼeye.
  meu-meu: Bena Mose na taruha ikoukouna ai e gini, eto, Iehova ena kaha taudia na
    dekegu aema. Bena Levi natuna iboudiai na ia dekenai e hebou.
  npi-ULB: तब मोशा छाउनीको प्रवेशद्वारमा खडा भएर भने, “जो-जो परमप्रभुपट्टि छन्, तिनीहरू
    मकहाँ आओ ।” सबै लेवी तिनको वरिपरि भेला भए ।
  yor-yor: Bẹ́ẹ̀ ni Mose dúró ní ẹnu-ọ̀nà àgọ́, ó sì wí pé, “Ẹnikẹ́ni tí ó bá wà fún
    Olúwa, kí ó wá sí ọ̀dọ̀ mi.” Gbogbo àwọn ará Lefi sì péjọ yí i ká.
  emp-NTPO: 'Maʌ̃ carea Moisera ãdji duanʌma ed̶a wãbada od̶e ʌ̃ta nũmeped̶a jarasia:
    –Ãcõrẽare panʌra mʌ̃maa zed̶adua.– Ara maʌ̃da jũma Levid̶eba yõped̶ad̶adrʌ idjimaa
    wãsid̶aa.'
  ind-ind: Maka dia berdiri di depan pintu masuk perkemahan dan berkata, “Setiap orang
    yang berpihak kepada TUHAN, kemari dan bergabunglah dengan saya!” Lalu datanglah
    semua orang Lewi mengelilinginya.
  pes-OPCB: 'کنار دروازهٔ اردوگاه ایستاد و با صدای بلند گفت: «هر که طرف خداوند است
    پیش من بیاید.» تمام طایفهٔ لاوی دور او جمع شدند.'
  aer-aer: Moses anteme apetyemele arriwe itwele tneke apmere ikwerenge arrwekele.
    Re tyerrtye areyeke arlkeke, “Aye! Angwenhele apeke YAHWEH apentetyeke, atyinhe
    itwele tnerrirraye.” Kele atyinhenge Levi-kenhe areye anteme apetyeke Moses itwele
    tnerrirremele.
  tgl-ULB: Pagkatapos tumayo si Moises sa pasukan ng kampo at sinabi, “Sinuman ang
    nasa panig ni Yahweh, pumunta sa akin.” Lahat ng mga Levita ay nagtipon sa paligid
    niya,
  cbu-NT: Ashirucha, Aaron ksutamaam izuuru pinasarangu, Móysissha chiyzayaru wachunung
    pangus tasaseeru, xiyru tárangiya; Ashiri yuwis Apanllee wamachtash payumaam zandkis
    anis ningeem nuwanung nuwapta washunanda shaniyangtsa. Ashiri ichingurusin Leviychich
    shaniyaramchusin,
  hui-hui: Ani biyiyago hondowa Mosese ibu wali agali ubanda tagi bulene panga paya
    dugua biaga wiagoria pu howa bi dalimu ga̱ lowa lalu, Anduane Homogonaga kamigo
    bibahende o i̱ kogoria ibai hadaba, lene. Ani layagola hale howa Libai aria hearu
    bibahende ibalu Mosese heagoha ho mabubu hene.
  mya-mya: ထို့​ကြောင့်​သူ​သည်​စ​ခန်း​ပေါက်​ဝ​တွင်​ရပ် လျက်``ထာ​ဝ​ရ​ဘု​ရား​၏​ဘက်​တော်​သား​ဖြစ်
    သူ​တို့၊ ငါ့​ထံ​သို့​လာ​ကြ​လော့'' ဟု​အော်​ဟစ် ဖိတ်​ခေါ်​လေ​၏။ ထို​အ​ခါ​လေ​ဝိ​အ​မျိုး​သား
    အ​ပေါင်း​တို့​သည်​မော​ရှေ​ထံ​သို့​စု​ရုံး​လာ ကြ​သော​အ​ခါ၊-
  cbi-NTPO: 'yala'' kajna'' chunu tena viviinsha uiditu entsandi ui''mi: ¡Mun Yavéba
    debuuna'' bain iba buudijadei! timi. Tsenñu Levínu sera'' jimu chachillaya kumuinchi
    yaba tene buudila.'
  bod-N: མོ་ཤེ་སྒར་གྱི་སྒོ་ཁ་རུ་འགྲེང་སྟེ། སུ་ཞིག་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་བྱེད་པ་དེ་ཚུར་ཤོག་ཅིག་ཅེས་སྨྲས་པ་ན།
    ལེ་ཝིའི་བུ་རྒྱུད་ཐམས་ཅད་ཁོའི་དྲུང་དུ་འདུས།
  sna-sna: Saka akamira pamukova wokupinda nawo mumusasa akati, “Ani naani ari kurutivi
    rwaJehovha, ngaauye kwandiri.” Uye vaRevhi vose vakaenda kwaari.
  spa-BLM: 'entonces Moisés se paró en la puerta del campamento y dijo: “¡Quien esté
    del lado de Yahvé, venga a mí!” Todos los hijos de Leví se reunieron con él.'
  cac-cac: 'Yuj val chi'' ix och tec''tec'' vin̈aj Moisés chi'' d''a sti'' campamento
    chi'', ix yalan vin̈: —A ticnaic a mach syal sc''ol syac''och sb''a d''a yol sc''ab''
    Jehová, cotocab'' d''a in tz''ey tic, xchi vin̈. Masanil eb'' yetlevitail vin̈,
    ix snitzcot sb''a eb'' d''a stz''ey vin̈.'
  swh-ULB: Ndipo Musa akasimama katika mlango wa marago, akasema, “Mtu awaye yote
    aliye upande wa Yahweh na aje kwangu.” Wana wa Lawi wote wakamkusanyikia.
  bel-bel: 'І стаў Майсей у браме табара і сказаў: хто Гасподні, да мяне! І сабраліся
    да яго ўсе сыны Лявія.'
  wed-wed: Lamna aubaina ai rauḡaravu au metaetana i mairi ma i garara, “Aiai da Bada
    au murina, ona nei awariu!” Ma Levi ana dam i nae Moses au murina.
  deu-ELBBK: 'Und Mose stellte sich auf im Tor des Lagers und sprach: Her zu mir,
    wer für den HERRN ist! Und es versammelten sich zu ihm alle Söhne Levis.'
  mbb-OT: Umbe, midhitindeg sikandin diyà te pultahan duen te kampu zan, ne midhabet
    megkaǥi te, “Is minsan hentei keniyu he ebpesakup mulà te Nengazen, medhengkayi
    te kediey!” Ne midhendiyà te kandin is langun he menge Levihanen.
  mal-2015: യഹോവയുടെ പക്ഷത്തിൽ ഉള്ളവൻ എന്റെ അടുക്കൽ വരട്ടെ എന്നു പറഞ്ഞു. എന്നാറെ ലേവ്യർ
    എല്ലാവരും അവന്റെ അടുക്കൽ വന്നുകൂടി.
  tuo-NT: 'Tojo weecã ĩꞌagʉ̃, Moisé na suꞌti caseri meꞌrã weeꞌque wiꞌseri waꞌtero
    sãjãa, ejanʉꞌcãcʉ niwĩ. Narẽ aꞌtiro nicʉ niwĩ: —“Õꞌacʉ̃ yarã niꞌi” nirãnojõ yʉꞌʉ
    tiro aꞌtia, nicʉ niwĩ. Cʉ̃ tojo nicã, nipeꞌtirã Leví ya curuacjãrã Moisé tiropʉ
    nerẽnʉꞌcãcãrã niwã.'
  gup-gup: Wanjh Moses dolkkang danginj kore kurrangmaye ngarre kunbolk kore birrihni,
    dja kayhmeng, yimeng. “Birringalehngale nawu Yawey nuye bininj, wanjh nakka birrimray
    kondah kore ngaye!” Wanjh bininj rowk nawu Levi benkebmawahmeng birrimdolkkarrinj
    birridangerrinj kore Moses dingihdi.
  gvs-gvs: Tuwo idi tunagu ana kaba siu goi atáoya, niyagu gagaina adigo kagu, ‘Avatauwa
    komi neta Yauwe ina bodao, kōma yaigu!’ E tuwo Livai tubunao liliudi sideli sima
    sigúguna yaigu.
  rmc-rmc: 'Avke pes o Mojžiš ačhaďa andre brana le taboriskri a zvičinďa: „Sako,
    ko hino pre le Devleskri sera, aven ke ma!“ A savore Leviti gele a ačhade pes
    pašal leste.'
  nlg-nlg: gaia te tughuru tana mataulana na komu me nia kokoe na manga sule, “Ahei
    te palangia Yahweh, ke mai iani tagua!” Ma gaira udolu na kema ni Levi tara mai
    tatana.
  pes-OPV: 'آنگاه موسی به دروازه اردو ایستاده، گفت: «هر‌که به طرف خداوندباشد، نزد
    من آید.» پس جمیع بنی لاوی نزد وی جمع شدند.'
  ron-1924: 'с-а ашезат ла уша таберей ши а зис: „Чине есте пентру Домнул сэ винэ
    ла мине!” Ши тоць копиий луй Леви с-ау стрынс ла ел.'
  aui-aui: Na taki matamketane imiiri bi irakapara bo, “Tam iiyabo Yawe God yana nawae,
    na piika tagu biidi!” Na Livai kana dam kamonama tomotomogha tupadi sivikasitaghomana
    bi sigwagwarawiikenavivireni.
  ben-OBCV: অতএব তিনি শিবিরের প্রবেশদ্বারে দাঁড়িয়ে বললেন, “যে কেউ সদাপ্রভুর স্বপক্ষে,
    সে আমার কাছে চলে এসো।” আর লেবীয়রা সবাই তাঁর কাছে এসে একত্রিত হল।
  som-som: ayuu Muuse istaagay xerada iriddeedii, oo wuxuu yidhi, Ku alla kii Rabbiga
    la gees ahow, ii kaalay. Markaasay reer Laawi oo dhammu agtiisa ku soo urureen.
  lat-VUC: 'et stans in porta castrorum, ait: Si quis est Domini, jungatur mihi. Congregatique
    sunt ad eum omnes filii Levi:'
  eng-ASVBT: then Moses stood in the gate of the camp, and said, Whoso is on Jehovah’s
    side, let him come unto me. And all the sons of Levi gathered themselves together
    unto him.
  mna-mna: 'Tana imender la zaala kwoono, mi iboobo ma iso: “Keleŋ! Niom ta sombe
    ki Yooba na, kamar tio!” To zin wal ki Lebi timap ma tila kini.'
  ita-1885: 'si fermò alla porta del campo, e disse: Chi è qui per lo Signore? venga
    a me. E tutti i figliuoli di Levi si adunarono appresso a lui.'
  eng-LXXUP: then stood Moses at the gate of the camp, and said, Who is on the Lord’s
    side? let him come to me. Then all the sons of Levi came to him.
  eng-ULB: Then Moses stood at the entrance to the camp and said, “Whoever is on Yahweh's
    side, come to me.” All the Levites gathered around him.
  spa-VBL: 'Así que fue y se paró a la entrada del campamento, y gritó: “¡Quien esté
    del lado del Señor, que venga y se una a mí!” Y todos los levitas se reunieron
    a su alrededor.'
  fra-_FOB: 'Alors Moïse se tint à la porte du camp, et dit: A moi quiconque est pour
    l''Éternel! Et tous les enfants de Lévi s''assemblèrent vers lui.'
  mal-mal: “യഹോവയുടെ പക്ഷത്ത് ഉള്ളവർ എന്റെ അടുക്കൽ വരട്ടെ” എന്ന് പറഞ്ഞു. അപ്പോൾ ലേവ്യർ
    എല്ലാവരും അവന്റെ അടുക്കൽ വന്നുകൂടി.
  urd-GVR: Mūsā ḳhaimāgāh ke darwāze par khaṛe ho kar bolā, “Jo bhī Rab kā bandā hai
    wuh mere pās āe.” Jawāb meṅ Lāwī ke qabīle ke tamām log us ke pās jamā ho gae.
  suz-BL: मिनु मोसामी इस्राएली आन बाक्‍तीक ओव़तीकेम राप्‍शा “सु सु परमप्रभु यावे गे
    बाक्‍नी, मेकोपुकी आं गे पिने” दें‍त। मिनु लेवी आ थर ङा मुर नेल्‍ल मोसा गे लशा,
    आ एर ओंथ राप्‍तेक्‍म।
  ita-1927: 'si fermò all’ingresso del campo, e disse: “Chiunque è per l’Eterno, venga
    a me!” E tutti i figliuoli di Levi si radunarono presso a lui.'
  ckb-ckb: 'ئینجا موسا لە دەروازەی ئۆردوگاکە وەستا و گوتی: «کێ بۆ یەزدانە با بێتە
    لام.» ئیتر هەموو نەوەی لێڤی لێی کۆبوونەوە.'
  eng-BBE: Then Moses took his place at the way into the tents, and said, Whoever
    is on the Lord's side, let him come to me. And all the sons of Levi came together
    to him.
  kan-OKCV: ಮೋಶೆಯು ಪಾಳೆಯದ ಬಾಗಿಲಲ್ಲಿ ನಿಂತುಕೊಂಡು, “ಯೆಹೋವ ದೇವರ ಪಕ್ಷದವರೆಲ್ಲರೂ ನನ್ನ ಬಳಿಗೆ
    ಬರಲಿ,” ಎಂದನು. ಆಗ ಲೇವಿಯರೆಲ್ಲರು ಅವನ ಬಳಿಗೆ ಕೂಡಿಬಂದರು.
  bbb-bbb: Ijadufuo fu va are bu sana kariva viene ijia manina urukeigia vijena kumei.
    E ije erarebe ja vierafega ja Godido akaegue ijia irekuva ni ige na manivo ijia
    ruano kumei. Fu ijiege kumenoga e Rivaeti boeje bune usiaena fu manino ijia afui.
  tam-2017: 'முகாமின் வாசலில் நின்று: “யெகோவாவின் பக்கம் இருக்கிறவர்கள் யார்? அவர்கள்
    என்னிடம் சேரவேண்டும்” என்றான். அப்பொழுது லேவியர்கள் எல்லோரும் அவனிடம் கூடிவந்தார்கள்.'
  spa-RV-1909: 'Púsose Moisés á la puerta del real, y dijo: ¿Quién es de Jehová? júntese
    conmigo. Y juntáronse con él todos los hijos de Leví.'
  ron-BTF: 'Atunci Moise a stat în picioare în poarta taberei și a spus: Cine este
    de partea DOMNULUI? Acela să vină la mine. Și toți fiii lui Levi s-au adunat la
    el.'
  eng-WEBP: then Moses stood in the gate of the camp, and said, “Whoever is on the
    LORD’s side, come to me!” All the sons of Levi gathered themselves together to
    him.
  eng-FBV: So he went and stood at the entrance to the camp, and shouted out, “Whoever
    is on the Lord's side, come and join me!” All the Levites gathered around him.
  nld-1939: 'ging hij aan de ingang van de legerplaats staan, en riep: Wie voor Jahweh
    is, hierheen! Alle zonen van Levi schaarden zich om hem heen.'
  nch-BL: 'Huajca moquetzqui iixmelac campa calaquiyayaj ipan ipejya nopa altepet
    ten iniyoyoncalhua. Huan Moisés quiijto: ―Nochi cati itztoque ica TOTECO ma hualaca
    nica nohuaya. Huan nochi iixhuihua Leví mosentilijque ihuaya.'
  vie-1934: 'thì người đứng nơi cửa trại quân mà nói rằng: Ai thuộc về Đức Giê-hô-va,
    hãy đến cùng ta đây! Hết thảy người Lê-vi đều nhóm lại gần bên người.'
  hin-CV: तब मोशेह ने छावनी के द्वार पर खड़े होकर कहा, “जो कोई याहवेह की ओर का है,
    वह मेरे पास आए!” सभी लेवी वंश के लोग मोशेह के पास आ गए.
  eng-OURB: then Moses [Drawn out] stood in the gate of the camp, and said, “Whoever
    is on Adonai’s side, come to me!” All the sons of Levi [United with] gathered
    themselves together to him.
  spa-BES: 'Entonces Moisés tomó su lugar en el camino de las tiendas, y dijo: Cualquiera
    que esté del lado del Señor, que venga a mí. Y todos los hijos de Leví se juntaron
    a él.'
  tdx-tdx: le nijohañe am-pizi­lihañe an-tobe ao t’i Mosè nanao ty hoe, Ze mpiam’
    Iehovà, mb’ amako mb’ etoa! Le hene nifanontoñe ama’e o ana’ i Levio.
  vid-vid: Musa nakema hali lwizi lwa kambi na kuuza, “Yalihi yawele ubanzi wa Mkulu
    Nguluwi? Yeze kwa heni.” Wana weng'ha wa Lawi nawekungajiza hamwe hali heye.
  eng-OKE: And Mosheh stood at the gate of the camp, and said, Let those who fear
    the Lord come to me. And all the sons of Levi gathered together to him.
  tha-KJV: แล​้วโมเสสยืนอยู่​ที่​ประตู​ค่ายร้องว่า “​ผู้​ใดอยู่ฝ่ายพระเยโฮวาห์​ให้​ผู้​นั้นมาหาเราเถิด”
    ฝ่ายลูกหลานของเลวี​ได้​มาหาโมเสสพร้อมกัน
  por-BR-2018: 'Pôs-se Moisés à porta do acampamento, e disse: Quem é do SENHOR? junte-se
    comigo. E juntaram-se com ele todos os filhos de Levi.'
  deu-ELO: 'Und Mose stellte sich auf im Tore des Lagers und sprach: Her zu mir, wer
    für Jehova ist! Und es versammelten sich zu ihm alle Söhne Levis.'
  eng-WYC-2018: And Moses stood in the gate of the tents (or And Moses stood at the
    gate of the tents, or of the camp), and said, If any man is of the Lord, be he
    joined to me; and all the sons of Levi were gathered to him.
  epo-epo: 'tial Moseo stariĝis ĉe la pordego de la tendaro, kaj diris: Kiu estas
    partiano de la Eternulo, tiu venu al mi. Kaj kolektiĝis al li ĉiuj idoj de Levi.'
  uig-PIN: 'Musa qedirgaⱨning kirix eƣiziƣa berip, xu yǝrdǝ turup: — Kimki Pǝrwǝrdigarning
