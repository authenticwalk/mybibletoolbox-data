  arb-NAV: 'وَقَفَ فِي بَابِ الْمُخَيَّمِ وَصَاحَ: «كُلُّ مَنْ يَتْبَعُ الرَّبَّ فَلْيُقْبِلْ
    إِلَيَّ هُنَا». فَاجْتَمَعَ حَوْلَهُ اللّاوِيُّونَ.'
  ewe-ewe: etsi tsitre ɖe asaɖa la ƒe mɔnu, eye wòdo ɣli be, “Mi ame siwo katã le
