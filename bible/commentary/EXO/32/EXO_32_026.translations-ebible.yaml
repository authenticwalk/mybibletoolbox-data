  urd-GVU: موسیٰ خیمہ گاہ کے دروازے پر کھڑے ہو کر بولا، ”جو بھی رب کا بندہ ہے وہ میرے
    پاس آئے۔“ جواب میں لاوی کے قبیلے کے تمام لوگ اُس کے پاس جمع ہو گئے۔
  deu-1912: 'trat er an das Tor des Lagers und sprach: Her zu mir, wer dem HERRN angehört!
