    gali'ŋura? Ma', walala yurru ŋunhiyinydja walala marrtjina lili dhipalana ŋarrakalana.”
    Bala Lepaynydja bäpurru' yolŋu'‐yulŋu marrtjinana yurrum'thurrunana bukmaknha
    yana Mawtjitjkalana, ga walalanydja wiripu‐guḻkuny'tja yakana djälthina Godkalaŋunydja
    gali'lili wapthunarawu.
  yal-yal: Musa yi ti yamaan daaxaden so dɛɛn na, a naxa, “Naxanye Alatala xa, ne
