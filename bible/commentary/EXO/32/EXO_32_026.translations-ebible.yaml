  mdy-ETH: ዬያሮ ሙሴ ጉርዶ ጌሎ ካራ ዔቃዖ፦ «ናንጊና ናንጋ ጎዳ ዛላ ማዔዞንሢ ቢያ ሃኒ ታ ባንሢ ሙኩዋቴ!» ጌዒ ዑኡዞ ዼጊዲ
