  kan-2017: ಅವರು ಕ್ರಮವಿಲ್ಲದೆ ಸ್ವೇಚ್ಛೆಯಾಗಿ ನಡೆದುಕೊಳ್ಳುವುದನ್ನು ನೋಡಿ ಪಾಳೆಯದ ಬಾಗಿಲಲ್ಲಿ
    ನಿಂತುಕೊಂಡು, “ಯೆಹೋವನ ಪಕ್ಷದವರೆಲ್ಲರೂ ನನ್ನ ಬಳಿಗೆ ಬರಬೇಕು” ಎಂದು ಹೇಳಿದನು. ಆಗ ಲೇವಿಯ ಕುಲದವರೆಲ್ಲರೂ
    ಅವನ ಬಳಿಗೆ ಸೇರಿ ಬಂದರು.
  ena-ena: La Mosesɨ agaŋ uavɨla uu veve hɨnihɨni fipɨ agadɨ lua hɨbɨ ivu ivu heŋ
