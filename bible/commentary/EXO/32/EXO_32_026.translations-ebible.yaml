    him all the sons of Levi.
  asm-FB: তেতিয়া মোচিয়ে তম্বুৰ প্রবেশ দুৱাৰত থিয় হৈ ক’লে, “যিজন যিহোৱাৰ ফলীয়া,
    তেওঁ মোৰ ওচৰলৈ আহক।” লেবীৰ সকলো লোক তেওঁৰ চাৰিওকাষে গোট খালে।
  sus-A: مُنسَ نَشَ سَ تِ عٍ شَ يٌنكِندٍ سٌدٍ دّ رَ، عَ قَ عَ قَلَ عَ شُي عِتٍشِ رَ،
    «نَشٍيٍ نَ عَلَتَلَ بّ، وٌ شَ قَ ﭑ يِرٍ.» لٍوِ بْنسْي بِرِن نَشَ عٍ مَلَن مُنسَ
    شَنبِ رَ.
  fra-SBL: 'Moïse se tint à la porte du camp et dit : « Que celui qui est du côté
    de l''Éternel vienne à moi. » Tous les fils de Lévi se rassemblèrent auprès de
    lui.'
  hbo-hbo: וַיַּעֲמֹ֤ד מֹשֶׁה֙ בְּשַׁ֣עַר הַֽמַּחֲנֶ֔ה וַיֹּ֕אמֶר מִ֥י לַיהוָ֖ה אֵלָ֑י
    וַיֵּאָסְפ֥וּ אֵלָ֖יו כָּל־בְּנֵ֥י לֵוִֽי׃
  eng-WYCLIFFE: And Moises stood in the yate of the castels, and seide, If ony man
    is of the Lord, be he ioyned to me; and alle the sones of Leuy weren gaderid to
    hym.
  piu-2006: '@see-verse:EXO.032.025'
  pjt-pjt: Munu paluṟu ankula ngurangka itinguṟu puḻkaṟa mirara wangkangu, “Aṉangu
    Godaku mukuringkula ngayulakutu ngalya-pitja.” Kaya Levikunu tjuṯa pitjala kapuṯuringu
    palula.
  cwe-cwe: Ivo Musa kema haulongozi ha ulwivi lwa dilago na kulonga, “Yoyose yeli
    ubanzi wa Mndewa Mulungu, yeze hano!” Ivo welesi wose wa Lawi waiting'hana kumzunguluka.
  kik-kik: Nĩ ũndũ ũcio akĩrũgama itoonyero-inĩ rĩa kambĩ, akiuga atĩrĩ, “Ũrĩa wothe
    ũrĩ mwena wa Jehova-rĩ, nĩoke haha.” Nao Alawii othe makĩrũgama mwena wake.
  fra-NCL: 'Et Moïse se plaça à la porte du camp, et il dit : « A moi ceux qui sont
    pour Yahweh ! » Et tous les enfants de Lévi se rassemblèrent auprès de lui.'
  cek-AK: to pongah Mosi loe ataihaih khongkha ah angdoet moe, Angraeng bangah angdoe
    kaminawk boih, kai khaeah angzo oh, tiah a naa. To naah Levi caanawk boih anih
    taengah amkhueng o.
  xla-xla: '@see-verse:EXO.032.025'
  cuk-cuk: 'degidbali, Moisés dulemar-danar-bukwad-dogedgi gwisgusad, amarga sogded:
    “Ar doamar Bab-Jehováʼba nanai-itomala, anse dagmalo.” Agi bela Levita-dulemar
    Moisésʼba akadmalad.'
  uig-CYR: 'Муса чедиргаһниң кириш еғизиға берип, шу йәрдә туруп: — Кимки Пәрвәрдигарниң
    тәрипидә болса мениң йенимға кәлсун! — деди. Шуни девиди, Лавийларниң һәммиси
    униң қешиға жиғилди.'
  tel-2017: అప్పుడు మోషే శిబిరం ద్వారం దగ్గర నిలబడి “యెహోవా పక్షంగా ఉన్నవాళ్ళంతా నా
    దగ్గరికి రండి” అన్నాడు. లేవీయులంతా అతని దగ్గరికి వచ్చారు.
  hat-BSA: 'Alò, Moïse te vin kanpe nan pòtay kan an, e li te di: “Nenpòt moun ki
    pou SENYÈ a vin kote mwen!” Epi tout fis Levi yo te rasanble kote li.'
  kos-kos: Ouinge Moses el tu ke acn in utyak nu ke nien aktuktuk ac wowoyak fahk,
    “Su suwos wi layen lun LEUM GOD? Fahsru nu in se inge!” Na mwet Levi nukewa tukeni
    nu yorol ac raunella,
  hbo-WLC: וַיַּעֲמֹ֤ד מֹשֶׁה֙ בְּשַׁ֣עַר הַֽמַּחֲנֶ֔ה וַיֹּ֕אמֶר מִ֥י לַיהוָ֖ה אֵלָ֑י
    וַיֵּאָסְפ֥וּ אֵלָ֖יו כָּל־בְּנֵ֥י לֵוִֽי׃
  ibo-ibo: O guzoro nʼọnụ ụzọ ụlọ ikwu ahụ kwuo sị, “Onye ọbụla dịnyeere Onyenwe anyị
    ya bịakwute m.” Ndị Livayị niile bịakwutere ya.
  ory-ory: ଏଥିରେ ମୋଶା ଛାଉଣି ଦ୍ୱାରରେ ଠିଆ ହୋଇ କହିଲେ, “ସଦାପ୍ରଭୁଙ୍କ ପକ୍ଷରେ କିଏ ଅଛି? ସେ
    ମୋʼ ନିକଟକୁ ଆସୁ,” ତହିଁରେ ଲେବୀର ସନ୍ତାନଗଣ ତାଙ୍କ ନିକଟରେ ଏକତ୍ର ହେଲେ।
  chk-chk: Mürin, Moses a ütä leasamalapen lenier we o leüömong le kökkö, “Iön pekin
    ewe Samol mi Lapalap? Oupwe feito rei.” Iwe, ekewe mwän meinisin seni ewe ainangen
    Lefi ra mwicheto ren.
  rop-rop: Wal wen Mosis bin luk wanim bin hepin, imbin go en jandap langa det geit
    blanga olabat kemp, en imbin jingat langa detlot Isreil pipul, “Ol detlot pipul
    hu wandi bulurrum YAWEI det trubala God, yumob kaman iya langa mi!” Wal ol detlot
    pipul brom det Libai klen bin go langa Mosis,
  ukr-1871: 'І став Мойсей у кошових воротях, і покликнув: Хто за Господа, до мене!
    І скупились до його всї сини Левієві.'
  bch-bch: Tota ila imadid saupu aea edap iaoai ta ibaba kapei bedane, “Oangga sai
    ikeo ga inasi Maron, manta inam pagau.” Io, tota gid panua ngan lum pan Livai
    tila timadid boloma pan.
  deu-1951: 'stellte er sich unter das Tor des Lagers und sprach: Her zu mir, wer
    dem HERRN angehört! Da sammelten sich zu ihm alle Kinder Levis.'
  eng-JPS: 'then Moses stood in the gate of the camp, and said: ''Whoso is on the
    LORD''S side, let him come unto me.'' And all the sons of Levi gathered themselves
    together unto him.'
  srp-1865: 'Stade Mojsije na vrata od okola, i reèe: k meni ko je Gospodnji. I skupiše
    se pred njega svi sinovi Levijevi.'
  lug-lug: n’ayimirira mu mulyango gw’olusiisira, n’agamba nti, “Ani ali ku ludda
    lwa Mukama? Ajje wano we ndi.” Awo batabani ba Leevi bonna ne bakuŋŋaanira w’ali.
  heb-heb: ויעמד משה בשער המחנה ויאמר מי ליהוה אלי ויאספו אליו כל בני לוי׃
  ben-IRV: তখন মোশি শিবিরের দরজায় দাঁড়িয়ে বললেন, “সদাপ্রভুর পক্ষে কে? সে আমার কাছে
    আসুক।” তাতে লেবির সন্তানেরা সবাই তাঁর কাছে জড়ো হল।
  pan-pan: ਮੂਸਾ ਨੇ ਡੇਰੇ ਦੇ ਫਾਟਕ ਕੋਲ ਖੜੇ ਹੋ ਕੇ ਆਖਿਆ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੇ ਪਾਸੇ ਵੱਲ ਹੈ ਉਹ
    ਮੇਰੇ ਕੋਲ ਆਵੇ ਤਾਂ ਸਾਰੇ ਲੇਵੀਆਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਉਸ ਦੇ ਕੋਲ ਇਕੱਠਾ ਕਰ ਲਿਆ।
  tkr-tkr: 'Mısa çadırbı gı''xhı''yne cigaysqana qıxha eyhen: – Rəbbin sura aqqına
    zasqa qora. Man g''ayxhı Leviyne nasıleençen gırgınbı mang''usqa savayle.'
  mya-JVB: တပ် တံခါးဝ မှာ ရပ် လျက် ၊ ထာဝရဘုရား ဘက် ၌ အဘယ်သူ နေသနည်း။ ငါ့ ထံသို့ လာစေဟုဆို
    လျှင် ၊ လေဝိ အမျိုးသား အပေါင်း တို့သည် သူ့ ထံ ၌ စည်းဝေး ကြ၏။
  tbg-tbg: Mosiva vatuka qentiana oru himpi vaiharo tiharo, Taukae Nora Kotira mantaraini
    vaika vika te iainanaini aniate, tumanta ekaa Rivaira anku vika vira aiquantakaa
    vura.
  hmo-hmo: Unai dainai Mose be kamepa ena ikoukou dekenai ia gini, ia boiboi, ia gwau,
    “Lohiabada ena kahana taudia be lau dekenai do umui haboua mai.” Vadaeni Levi
    ena natuna taudia ibounai be Mose dekenai idia haboua.
  urd-urd: तो मूसा ने लश्करगाह के दरवाज़े पर खड़े होकर कहा, जो — जो ख़ुदावन्द की तरफ़
    है वह मेरे पास आ जाए।” तब सभी बनी लावी उसके पास जमा' हो गए।
  rus-SYN: 'И стал Моисей в воротах стана и сказал: кто Господень, иди ко мне! И собрались
    к нему все сыны Левиины.'
  bqc-SIM: 'Ɔ̃ à zɛ̀ bòo bↄlɛu à mɛ̀: Gbɛ̃́ pↄ́ zɛ̀ ń Diioↄ, aa mↄ ma kĩ́i. Ɔ̃
    Levii buiↄ kã̀aaaàzi.'
  tcz-CHONGTHU: Mose jong achen ngahmun kelkot achun ading in, Pakaiya dia pang jing
    koikoi nalah uva um'em, kaheng lama hung un tin aseitan ahile, Levi chapate jouse
    chu Mose henglama ahung taovin ahi.
  mar-mar: तेव्हा मोशे छावणीच्या दाराजवळ उभा राहिला आणि म्हणाला, “ज्या कोणाला परमेश्वराच्या
    मागे यावयाचे असेल, त्याने मजकडे यावे,” आणि लगेच लेवी वंशाचे सर्व लोक मोशेकडे जमा
    झाले.
  soq-soq: Tane Moses mo waimoia bolawa intawa moape enene mukaleidie wadiase, “Apana
    mida Iawe God baiwa eneilana ne mainawo winlena!” Me epe wadio Liwai damba apanawa
    me mampe wimone auweiena.
  qub-qub: 'Chaymi Moisesga Israelcuna tiyarcaycashan yaycunaman ichiycur niran: «Maygayquipis
    Tayta Diosta wiyacuyta munajcunaga noga caycashäman shuntacämuy.» Chayno niptin
    Leví trïbu runacunaga Moisés caycashanman llapan shuntacaran.'
  bqp-bqp: 'Akũ à zɛ̀ bùra zɛ́lɛa à pì: Gbɛ̃ kũ ò kú Dikiri kpanↄ su ma kuru. Akũ
    Levi burinↄ kàkara a kuru.'
  hat-hat: 'Moyiz kanpe nan pòtay lakou kan an, li pale byen fò, li di: -Tout moun
    ki pou Seyè a, vin jwenn mwen. Se konsa tout pitit Levi yo vin jwenn li.'
  eng-BSB: So Moses stood at the entrance to the camp and said, “Whoever is for the
    LORD, come to me.” And all the Levites gathered around him.
  tod-tod: 'Moize loni ti-ʋuuzuʋɛ ma ʋɛlɛlaʋɛ, é ɠɛ ti ma: «À ʋa pɔ̀, wɔiti wo ga
    Ɠɔoɠɔ GALAGI nɔnɔiti!» Leevi ná-bolodamaiti kpein ti ɠaalɛɛni ba koba.'
  eng-WEBPB: then Moses stood in the gate of the camp, and said, “Whoever is on the
    LORD’s side, come to me!” All the sons of Levi gathered themselves together to
    him.
  kbq-kbq: Mosese'a ana kumamofo efre kafante otino amanage hu'ne, Ra Anumzamofo kazigama
    mani'nesamoka nagrite eno, higeno mika Livae naga'mo'za Mosesente e'naze.
  nhe-BL: 'Huajca moquetzqui iixmelac campa calaquiyayaj ipan ipejya nopa altepetl
    tlen ininyoyoncalhua. Huan Moisés quiijto: ―Nochi tlen itztoque ica TOTECO ma
    hualaca nica nohuaya. Huan nochi iixhuihua Leví mosentilijque ihuaya.'
  bus-bus: 'Ben à zɛ̀ bùra gɛ̃kiia à bè: Gbɛ̃ kɛ̀ aↄ̃ↄ kú Dii kpaanↄ mↄ́ ma kuu. Ben
    Levi boriinↄ kàkↄ̃a à kuu.'
  gub-BL: A'e rupi upu'àm Moizez waneko haw pe heixe haw huwake kury, teko wanupe
    uze'eg pà kury. — Aze ereiko Tupàn heruzar har romo, ezur xe heruwake nehe, i'i
    wanupe pitàitàigatu. Erewi izuapyapyr paw oho huwake wà.
  eng-DRA: 'Then standing in the gate of the camp, he said: If any man be on the Lord’s
    side let him join with me. And all the sons of Levi gathered themselves together
    unto him:'
