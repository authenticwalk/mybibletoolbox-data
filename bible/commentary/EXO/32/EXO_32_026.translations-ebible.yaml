    Moisésjai ashí ijunjajui.'
  kyc-kyc: Kandapala Mosese baa yuu paleyaminyi kame kambu doko karapala poraiyuo
    kyakale lao, Nakama lapo Kamongona wambu ingyuo karaminyi dupwa namba karo dakena
