verse: EXO.032.030
translations:
  mal-C: അടുത്തദിവസം മോശ ജനത്തോടു പറഞ്ഞത്, “നിങ്ങൾ മഹാപാപം ചെയ്തിരിക്കുന്നു. ഇപ്പോൾ
    ഞാൻ യഹോവയുടെ അടുക്കൽ കയറിച്ചെല്ലും. ഒരുപക്ഷേ നിങ്ങളുടെ പാപങ്ങൾക്കു പ്രായശ്ചിത്തം
    ചെയ്യാൻ എനിക്കു കഴിഞ്ഞേക്കും.”
  deu-TKW: 'Des andern Tags aber sprach Mose zu dem Volke: Ihr habt euch sehr schwer
    versündigt! Ich will daher zu Jahwe hinaufsteigen; vielleicht kann ich euch Verzeihung
    auswirken für eure Sünde.'
  lin-lin: 'Mokolo elandaki, Moyize alobaki na bato : — Bosalaki lisumu monene. Kasi
    sik’oyo, nakomata epai na Yawe ; tango mosusu, nakozwa bolimbisi mpo na lisumu
    na bino.'
  eng-LSV: And it comes to pass, on the next day, that Moses says to the people, “You
    have sinned a great sin, and now I go up to YHWH, perhaps I can atone for your
    sin.”
  eng-GNV: 'And when the morning came, Moses sayde vnto the people, Yee haue committed
    a grieuous crime: but now I wil goe vp to the Lord, if I may pacifie him for your
    sinne.'
  eng-WEBSTER: 'And it came to pass on the morrow, that Moses said to the people,
    Ye have sinned a great sin: and now I will go up to the LORD; it may be I shall
    make an atonement for your sin.'
  nhw-BL: 'Huan hualmostla Moisés quinilhui ne sequinoc israelitame: ―Anquichijtoque
    se hueyi tlajtlacoli. Ama monequi niyas huan nitlejcos campa itztoc TOTECO huan
    sintla nihuelis nimechixtzacuilis amotlajtlacol.'
  swh-ONEN: Siku iliyofuata Mose akawaambia watu, “Mmefanya dhambi kubwa. Lakini sasa
    nitapanda juu kwa Bwana, labda nitaweza kufanya upatanisho kwa ajili ya dhambi
    yenu.”
  bba-bba: Yen sisiru u tɔn be sɔ̃ɔwɑ u nɛɛ, wee, i durum bɑkɑ kuɑ. Yen sɔ̃, kon yɔ
    ɡuu ten mi, n Yinni Gusunɔ suuru kɑnɑ bɛɛn durum yen sɑɑbu.
  eng-KJVCPB: 'And it came to pass on the morrow, that Moses said unto the people,
    Ye have sinned a great sin: and now I will go up unto the Lord; peradventure I
    shall make an atonement for your sin.'
  cpy-cpy: 'Okanta okiteeje-tamanee, ikantakiri Moisés isheninka-paeni: “Tema antawoete
    pikaariperotaki eerokapaeni. Nimaeka niyaati ochempiki ijeekira Tajorentsi, okantashi-maetyaa
    raripero-teemi.”'
  mpx-mpx: Lan i gan, yaka Mosese i baek gamagalau elal i ba, “Gegi toto ku ginol
    i nak hot. Sauga ya na ha oyaa Yehoba elana. Tabam bosowaina na awanun elana inoke
    abwe wami gegi ni nuwaehik.”
  wbp-wbp: Parra-karirla, Mujuju-jana wangkaja yapa-patuku, “Nyurrurlajunkulu majungka-jarrija-nyayirni.
    Jalanguju kapurna-nyarrarla wangkami YAAWIYI-ki. Kajirnarla wangkami, marda kapu-nyarra
    yawuru-jarrimi. Kaji-nyarra yawuru-jarrimi, kapunkulurla nyanungukulku pina-nyinami
    wungu-warnulku.”
  luo-luo: Kinyne Musa nowacho ni ji niya, “Usetimo richo maduongʼ to koro abiro dhi
    ir Jehova Nyasaye nimar dipoka akwayonu Jehova Nyasaye mondo owenu richou.”
  meu-meu: 'Kerukeru, Mose ese Israel taudia e hamaorodia, eto, Emui kara dika na
    bada herea: a lau na Iehova enai baina dara dae, emui kara dika itahunina dalana
    baina tahua.'
  npi-ULB: भोलिपल्ट मोशाले मानिसहरूलाई भने, “तिमीहरूले भयङ्कर ठुलो पाप गरेका छौ ।
    अब म परमप्रभुकहाँ उक्लेर जानेछु । सायद मैले तिमीहरूको पापको लागि प्रायश्‍चित्त
    गर्न सक्छु कि ।”
  yor-yor: Ní ọjọ́ kejì Mose sọ fún àwọn ènìyàn náà pé, “Ẹ̀yin ti dá ẹ̀ṣẹ̀ tí ó pọ̀.
    Ṣùgbọ́n nísinsin yìí èmi yóò gòkè lọ bá Olúwa; bóyá èmi lè ṣe ètùtù fún ẹ̀ṣẹ̀
    yín.”
  emp-NTPO: 'Nurẽma Moiseba israelerãa jarasia: –Bãrãba cadjirua waib̶ʌada osid̶aa.
    Maʌ̃ bẽrã mʌ̃ra Sinai eyad̶e ʌ̃taa Ãcõrẽmaa wãya. Ãĩbẽrã mʌ̃a Ãcõrẽa bãrãba cadjirua
    oped̶ad̶ara quĩrãdoabisicada.–'
  ind-ind: Keesokan harinya Musa berkata kepada bangsa Israel, “Kalian sudah melakukan
    dosa besar! Tetapi saya akan naik untuk menghadap TUHAN dan meminta pendamaian
    atas dosamu.”
  pes-OPCB: 'روز بعد موسی به قوم گفت: «شما مرتکب گناه بزرگی شده‌اید. حال، من به بالای
    کوه می‌روم تا در حضور خداوند برای شما شفاعت کنم. شاید خدا از گناهان شما درگذرد.»'
  aer-aer: Arlte arrpenhele anteme, Moses tyerrtye areyeke angkeke, “Arrantherre kwenhe
    akurne anthurre aneme. Lyete ayenge arrekantherre YAHWEH-eke angketyenhe. Nhenge
    ayenge Ikwere angkemele, Re apeke arrekantherrenge ipeltye-irretyenhenge. Re apeke
    arrekantherrenge arratye ipeltye-irreme, arrantherre Ikwere atyewe-irretyenhenge
    awethe.”
  tgl-ULB: Kinabukasan sinabi ni Moises sa mga tao, “Nakagawa kayo ng isang dakilang
    kasalanan. Ngayon aakyat ako kay Yahweh. Marahil maari akong gumawa ng pambayad
    sa inyong pagkakasala.”
  cbu-NT: Ashiri putaamsha zar Móysisi tputsi tárangiya. Siy na yutaritshishush kapung
    pantsarangsa. Ashiri na yusur machip yap Apanlli taaru amb kárchima Apanllpa siyaam
    mashimaama, siyaa yutaritshishiris Apanll mapiymaama. Kamapari nuwaa kuki Apanll
    mazinakchiya; siyaa yutaritshishiris tachingchiya, tárangiya Móysisi. Ashiri na
    kamaneena yuwaa Israelchich uru wakaraam tinayarusin, anoo ungirtarangana anootsi.
  hui-hui: Ani bialu horo mendengi Mosesehanda wali agali biaruhondo lalu, Tígua ko
    hiriribiore i̱na bulile wiago birimigoni. Ani birimigonigo nde abule i̱na hari
    o kagoha lone iraga halu Anduane Homogo karia porogo. Anduane Homogo ibugua tígua
    ko birimigoni domo waharo loloba badago í̠na domarebe lalu haleho porogo, lene.
  mya-mya: နောက်​တစ်​နေ့​တွင်​မော​ရှေ​က ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား``သင်​တို့​သည်​ကြီး​လေး
    သော​ပြစ်​မှု​ကူး​လွန်​ခဲ့​ကြ​ပြီ။ ယ​ခု​ငါ​သည် ထာ​ဝ​ရ​ဘု​ရား​ရှိ​တော်​မူ​ရာ​တောင်​ပေါ်​သို့
    တက်​မည်။ သင်​တို့​၏​အ​ပြစ်​ကို​လွှတ်​ရန် ထာ​ဝ​ရ ဘု​ရား​အား​တောင်း​ပန်​၍​ရ​ကောင်း​ရ​လိမ့်​မည်''
    ဟု​ဆို​လေ​၏။-
  cbi-NTPO: 'Juntsa ayunchi chachillanu Moisés tsandimi: Ñulla tsamantsaa ujcha delave.
    Tsaañu bain, manen kuyisha Yavé'' puinsha malunu tsuyu, tsejtaa tsanguekaanuutuya
    ñulla'' ujcha'' mitya manbitsaakaanu, timi.'
  bod-N: དེའི་ཕྱི་ཉིན་མོ་ཤེ་ཡིས་འབངས་མི་རྣམས་ལ། ཁྱོད་ཅག་གིས་སྡིག་པ་ཚབས་ཆེན་བྱས་པས།
    ང་རང་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཡར་འགྲོ་བར་བྱ་ཞིང་། ངས་ཁྱོད་ཅག་གི་ཕྱིར་སྡིག་བཤགས་བྱེད་ནུས་ཀྱང་སྲིད་ཅེས་སྨྲས།
  sna-sna: Fume mangwana Mozisi akati kuvanhu, “Maita chitadzo chikuru. Asi zvino
    ndichaenda kuna Jehovha; zvimwe ndingagona kukuitirai yananiso nokuda kwechivi
    chenyu.”
  spa-BLM: 'Al día siguiente, Moisés dijo al pueblo: “Habéis cometido un gran pecado.
    Ahora subiré a Yahvé. Tal vez haga expiación por su pecado”.'
  cac-cac: 'Axo d''a junxo c''u, ix yalan vin̈aj Moisés chi'' d''a eb'' anima: —Te
    nivan e mul ix ochi. A ticnaic tic tzin b''atxi d''a jolom vitz b''aj ayec'' Jehová.
    Ata'' ol in lolon yed''oc, talaj ol yac'' lajvoc e mul chi'' d''a eyib''an̈, xchi
    vin̈.'
  swh-ULB: Hata asubuhi yake Musa akawaambia watu, “Mmetenda dhambi kuu. Sasa nitakwenda
    juu kwa Yahweh. Labda nitafanya upatanisho kwa ajili ya dhambi yenu.”
  bel-bel: 'На другі дзень сказаў Майсей народу: вы зрабілі вялікі грэх; дык вось,
    я падымуся да Госпада, ці не загладжу грэху вашага.'
  wed-wed: Ma maratomna Moses rava i riwei, “Taumi ḡoʼapoapoe ḡaeḡaena o kauei wate
    ana ḡae Bada awarina da ana kauana dadanei da ami ḡoʼapoapoe ina nota-tawanei.”
  deu-ELBBK: 'Und es geschah am anderen Tag, da sprach Mose zu dem Volk: Ihr habt
    eine große Sünde begangen; und nun will ich zu dem HERRN hinaufsteigen, vielleicht
    möchte ich Sühnung tun für eure Sünde.'
  mbb-OT: Ne hein sunud he andew, migkeǥiyan ni Moises sikan is menge etew te, “Nekevaal
    kew te zekelà he salà. Piru edtekezeg a ǥuntaan kayi te vuvungan, diyà te Nengazen,
    su kela ke pezumdumahi zin ded is hangyù ku he peseyluwa kew zin te salè niw.”
  mal-2015: 'പിറ്റെന്നാൾ മോശെ: നിങ്ങൾ ഒരു മഹാപാപം ചെയ്തിരിക്കുന്നു; ഇപ്പോൾ ഞാൻ യഹോവയുടെ
    അടുക്കൽ കയറിച്ചെല്ലും; പക്ഷേ നിങ്ങളുടെ പാപത്തിന്നുവേണ്ടി പ്രായശ്ചിത്തം വരുത്തുവാൻ
    എനിക്കു ഇടയാകും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Ape nʉmʉ peꞌere Moisé masãrẽ aꞌtiro nicʉ niwĩ: —Mʉsã Õꞌacʉ̃ dutisere yʉꞌrʉnʉꞌcãrã,
    ñaꞌabutiaro weecãrã niapʉ. Niꞌcãrõacãrẽ Õꞌacʉ̃ tiropʉ mʉjãgʉ̃ti. Apetero weegʉ
    mʉsã yere cʉ̃rẽ sẽrĩbosacã, mʉsãrẽ acobojobosami, nicʉ niwĩ.'
  gup-gup: Wanjh bu kunbarnangarrabuyika Moses benmarneyimeng bininj rowk, “Ngudda
    ngurrikurduyimeng kundjalwarre duninjh. Dja wanjh bolkkime ngabidbun kuwarddekimuk
    kore Yawey dja ngadjawadjawan nungka bu wardi ngunmarnebengmidjdan ngudberre.”
  gvs-gvs: E vanuwo itomo ana tomotayadi alatuwokoidi adigo kagu, ‘Komi kobágala go,
    bagalayana gagaina. Ame bei atuko ana Yauwe yaina. Nakona itoboinegu imi bagalayana
    anuwoli.’
  rmc-rmc: 'Pre aver džives o Mojžiš phenďa le manušenge: „Kerďan baro binos anglo
    RAJ, ale akana džav pale pro verchos te mangel le RAJES, hoj tumenge te odmukel
    o binos.“'
  nlg-nlg: Mete dani ghana Moses te bosa vanira na vure, “Ighau tau gonia na palu
    te dika ngangata. Mi taeni ku ghoi dato va ta Yahweh tana kouna na ghotu. Sogea
    ke vaheu na talukeha palu vanighau.”
  pes-OPV: 'و بامدادان واقع شد که موسی به قوم گفت: «شما گناهی عظیم کرده‌اید. اکنون
    نزد خداوندبالا می‌روم، شاید گناه شما را کفاره کنم.»'
  ron-1924: 'А доуа зи, Мойсе а зис попорулуй: „Аць фэкут ун пэкат фоарте маре. Ам
    сэ мэ суй акум ла Домнул: поате кэ вой кэпэта ертаре пентру пэкатул востру.”'
  aui-aui: Raghani ibori na Mosis wawaya iwonedi bo, “Tami tamumu bero kirakiina kobera.
    Na katana anaveramagha anagae koyae; da memeda tamumu noghotataveyanina Yawe God
    gwabinama anakabi tami kiiravimiye.”
  ben-OBCV: পরদিন মোশি লোকদের বললেন, “তোমরা মহাপাপ করেছ। কিন্তু আমি সদাপ্রভুর কাছে
    যাব; হয়তো আমি তোমাদের পাপের প্রায়শ্চিত্ত করতে পারব।”
  som-som: Oo waxaa dhacday, in Muuse maalintii dambe dadkii ku yidhi, Idinku dembi
    weyn baad samayseen, oo haatan waxaan kor ugu tegayaa Rabbiga; mindhaa dembigiinna
    aawadiis ayaan u kafaaro gudi doonaaye.
  lat-VUC: 'Facto autem altero die, locutus est Moyses ad populum: Peccastis peccatum
    maximum: ascendam ad Dominum, si quomodo quivero eum deprecari pro scelere vestro.'
  eng-ASVBT: 'And it came to pass on the morrow, that Moses said unto the people,
    Ye have sinned a great sin: and now I will go up unto Jehovah; peradventure I
    shall make atonement for your sin.'
  mna-mna: 'Timbot ma aigule toro to, Mose iso pizin iwal biibi. Iso: “Keleŋ! Sanaana
    ta niom kakam na, ina biibi kat. Tamen iŋgi be aŋsala ki Yooba mini, be aŋsuŋ
    pini ten. Ko irao imuŋai yom mi ireege sanaana tiom, som som?”'
  ita-1885: 'ma ora io salirò al Signore: forse farò io che vi sia perdonato il vostro
    peccato.'
  eng-LXXUP: And it came to pass after the morrow had begun, that Moses said to the
    people, Ye have sinned a great sin; and now I will go up to God, that I may make
    atonement for your sin.
  eng-ULB: The next day Moses said to the people, “You have committed a very great
    sin. Now I will go up to Yahweh. Perhaps I can make atonement for your sin.”
  spa-VBL: 'Al día siguiente Moisés habló al pueblo diciendo: “Han pecado muy mal.
    Pero ahora subiré al Señor. Tal vez pueda conseguir que perdone su pecado”.'
  fra-_FOB: 'Et le lendemain Moïse dit au peuple: Vous avez commis un grand péché;
    mais maintenant je monterai vers l''Éternel; peut-être obtiendrai-je le pardon
    de votre péché.'
  mal-mal: 'പിറ്റെന്നാൾ മോശെ: “നിങ്ങൾ ഒരു മഹാപാപം ചെയ്തിരിക്കുന്നു; ഇപ്പോൾ ഞാൻ യഹോവയുടെ
    അടുക്കൽ കയറിച്ചെല്ലും; നിങ്ങളുടെ പാപത്തിനുവേണ്ടി പ്രായശ്ചിത്തം ചെയ്യുവാൻ എനിക്ക്
    കഴിഞ്ഞേക്കും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Agle din Mūsā ne Isrāīliyoṅ se bāt kī, “Tum ne nihāyat sangīn gunāh kiyā
    hai. To bhī maiṅ ab Rab ke pās pahāṛ par jā rahā hūṅ. Shāyad maiṅ tumhāre gunāh
    kā kaffārā de sakūṅ.”
  suz-BL: आ दीसा मोसामी मुर आन कली “गेपुकीमी ठेयब पाप पाइतीनी। मिनु गो परमप्रभु यावे
    आ बाक्‍तीक ङोइश्‍शा, लाइनुङ। गो इन पशो पाप क्‍याम्‍तीक गेय पने चाप्‍नुङा, कों?”
    दें‍त।
  ita-1927: 'L’indomani Mosè disse al popolo: “Voi avete commesso un gran peccato;
    ma ora io salirò all’Eterno; forse otterrò che il vostro peccato vi sia perdonato”.'
  ckb-ckb: 'ئەوە بوو بۆ بەیانی موسا بە گەلی گوت: «ئێوە گوناهێکی گەورەتان کردووە، بەڵام
    ئێستا سەردەکەوم بۆ لای یەزدان، بەڵکو کەفارەتی گوناهەکەتان بکەم.»'
  eng-BBE: 'And on the day after, Moses said to the people, Great has been your sin:
    but I will go up to the Lord, and see if I may get forgiveness for your sin.'
  kan-OKCV: ಮರುದಿನದಲ್ಲಿ, ಮೋಶೆಯು ಜನರಿಗೆ, “ನೀವು ದೊಡ್ಡ ಪಾಪವನ್ನು ಮಾಡಿದ್ದೀರಿ. ಆದ್ದರಿಂದ
    ನಾನು ಈಗ ಬೆಟ್ಟವನ್ನು ಹತ್ತಿ ಯೆಹೋವ ದೇವರ ಬಳಿಗೆ ಹೋಗುವೆನು. ಒಂದು ವೇಳೆ ನಿಮ್ಮ ಪಾಪಕ್ಕಾಗಿ
    ನಾನು ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಿಕೊಳ್ಳಬಹುದು,” ಎಂದನು.
  bbb-bbb: Areme nituame Mosisi fune urina e Isureroko ije kiae, Jaeje janeka ise
    ma ireobo rei. Rove iviama na una uruo ijia ajia va E Ireobo ijiaki vua kuaeke
    vake. Na va fuosiki vua kuaega fu marekuma fu bite ise jone giana arekono kiae.
  tam-2017: 'மறுநாளில் மோசே மக்களை நோக்கி: “நீங்கள் மகா பெரிய பாவம் செய்தீர்கள்; உங்களுக்காகப்
    பாவநிவிர்த்தி செய்யக்கூடுமோ என்று அறிய இப்பொழுது நான் யெகோவாவினிடத்திற்கு ஏறிப்போகிறேன்”
    என்றான்.'
  spa-RV-1909: 'Y aconteció que el día siguiente dijo Moisés al pueblo: Vosotros habéis
    cometido un gran pecado: mas yo subiré ahora á Jehová; quizá le aplacaré acerca
    de vuestro pecado.'
  ron-BTF: 'Și s-a întâmplat, a doua zi, că Moise a spus poporului: Ați păcătuit un
    mare păcat; și acum voi urca la DOMNUL; poate voi face ispășire pentru păcatul
    vostru.'
  eng-WEBP: On the next day, Moses said to the people, “You have sinned a great sin.
    Now I will go up to the LORD. Perhaps I shall make atonement for your sin.”
  eng-FBV: The following day Moses spoke to the people, saying, “You have sinned very
    badly. But now I will go up to the Lord. Maybe I can get him to forgive your sin.”
  nld-1939: 'De volgende dag sprak Moses tot het volk: Ge hebt een zware zonde bedreven.
    Maar ik wil omhoog naar Jahweh gaan; misschien dat ik nog vergiffenis voor uw
    zonden kan krijgen.'
  nch-BL: 'Huan tonili Moisés quinilhui nopa sequinoc israelitame: ―Anquichijtoque
    se hueyi tajtacoli. Ama monequi niyas huan nitejcos campa itztoc TOTECO huan niquitas
    sinta nihuelis nimechixtzacuilis amotajtacol.'
  vie-1934: 'Ngày mai, Môi-se nói cùng dân sự rằng: Các ngươi đã phạm một tội rất
    trọng; song bây giờ ta lên đến Đức Giê-hô-va, có lẽ ta sẽ được chuộc tội các ngươi
    chăng.'
  hin-CV: अगले दिन मोशेह ने लोगों से कहा कि तुम सबने बहुत बड़ा पाप किया है. और मैं
    अब याहवेह के सम्मुख प्रायश्चित करने जा रहा हूं.
  eng-OURB: On the next day, Moses [Drawn out] said to the people, “You have sinned
    ·deviated (from the standard goal)· a great cause for sacrifice for sin ·missing
    the goal·. Now I will go up to Adonai. Perhaps I shall make atonement for your
    habitual sin ·missing the mark·.”
  spa-BES: 'Y al día siguiente, Moisés dijo al pueblo: Grande ha sido tu pecado; pero
    subiré al Señor y veré si puedo obtener el perdón por tu pecado.'
  tdx-tdx: Ie amy loak’ àndroy, hoe t’i Mosè am’ ondatio, Inao! Inahareo ’nio, fa
    nandilatse an-kakeo jabajaba! aa le hiañambone mb’ am’ Iehovà mb’eo hey iraho;
    hera hahafijebañe i tahi’ areoy.
  vid-vid: Mitondo iyaje Musa nakawalonjela wanhu, “Mdita gehile vikulu ng'hatu! Lelo
    ndomlutila Mkulu Nguluwi kuchanya kuchidunda, hanji ndoweza kuwaditila hemwe uhanyisi.”
  eng-OKE: And it was on the day following that Mosheh said to the people, You have
    sinned a great sin; but now I will go up before the Lord, if haply I may propitiate
    for your sin.
  tha-KJV: ครั้​นว​ั​นร​ุ่งขึ้น โมเสสจึงกล่าวแก่พลไพร่​ว่า “ท่านทั้งหลายทำบาปอันใหญ่​ยิ่ง
    แต่​บัดนี้​เราจะขึ้นไปเฝ้าพระเยโฮวาห์ ชะรอยเราจะทำการลบมลทินบาปของท่านได้”
  por-BR-2018: 'E aconteceu que no dia seguinte disse Moisés ao povo: Vós cometestes
    um grande pecado: mas eu subirei agora ao SENHOR; talvez lhe consiga apaziguar
    o furor acerca de vosso pecado.'
  deu-ELO: 'Und es geschah am anderen Tage, da sprach Mose zu dem Volke: Ihr habt
    eine große Sünde begangen; und nun will ich zu Jehova hinaufsteigen, vielleicht
    möchte ich Sühnung tun für eure Sünde.'
  eng-WYC-2018: Soothly when the tother day was made, Moses spake to the people, (and
    said), Ye have sinned the most sin (or Ye have sinned this very great sin); I
    shall go up to the Lord, if in any manner I shall be able to beseech him for your
    felony.
  epo-epo: 'La sekvantan tagon Moseo diris al la popolo: Vi pekis per granda peko;
    nun mi supreniros al la Eternulo, eble mi akiros pardonon por via peko.'
  uig-PIN: 'Ətisi Musa hǝlⱪⱪǝ sɵz ⱪilip: — Silǝr dǝrwǝⱪǝ naⱨayiti eƣir bir gunaⱨ sadir
    ⱪildinglar. Əmdi mana, mǝn Pǝrwǝrdigarning aldiƣa qiⱪimǝn; gunaⱨinglar üqün kafarǝt
    kǝltürǝlǝymǝnmikin, — dedi.'
  beo-beo: Aya, Mousese da Isala:ili dunuma amane sia:i, “Dilia da wadela:i hou bagadedafa
    hamoi dagoi. Be na da wali Hina Gode Ea goumi amoga bu heda:mu. Amabela:? Na sia:beba:le,
    E da dilia hou gogolema:ne olofoma:bela:?”
  tpi-OTNT: Long de bihain Moses i tokim ol manmeri, “Dispela sin yupela i bin mekim,
    em i nogut tru. Tasol nau bai mi go antap long maunten gen na kamap long Bikpela,
    na mi ken traim askim em long lusim sin bilong yupela.”
  hau-SA: Kashegari Musa ya ce wa mutane, “Kun yi zunubi mai girma. Amma yanzu zan
    hau wurin Ubangiji; wataƙila zan iya yin kafara domin zunubinku.”
  uig-LAT: 'Etisi Musa xelqqe söz qilip: — Siler derweqe nahayiti éghir bir gunah
    sadir qildinglar. Emdi mana, men Perwerdigarning aldigha chiqimen; gunahinglar
    üchün kafaret keltüreleymenmikin, — dédi.'
  nde-nde: Ngelanga elalandelayo uMosi wathi ebantwini, “Lenze isono esikhulu kakhulu.
    Kodwa khathesi ngizaqansa ngiye phezulu kuThixo, mhlawumbe ngingenza inhlawulelo
    yesono senu.”
  ton-ton: '¶ Pea pongipongi ai, naʻe pehē ʻe Mōsese ki he kakai, “Kuo mou fai ʻae
    angahala lahi: pea ko eni, te u ʻalu hake kia Sihova; heiʻilo pe teu lavaʻi ke
    fai ʻae fakalelei ʻi hoʻomou angahala.”'
  ces-1613: 'A když bylo nazejtří, řekl Mojžíš lidu: Vy jste zhřešili hříchem velikým.
    Protož nyní vstoupím k Hospodinu, zda bych ho ukrotil pro hřích váš.'
  eng-WMB: On the next day, Moses said to the people, “You have sinned a great sin.
    Now I will go up to the LORD. Perhaps I shall make atonement for your sin.”
  tam-TCV: மறுநாள் மோசே மக்களிடம், “நீங்கள் பெரிய பாவம் செய்திருக்கிறீர்கள். இப்பொழுது
    நான் யெகோவாவிடம் ஏறிப்போவேன். ஒருவேளை உங்களுடைய பாவத்திற்காக நான் பாவநிவிர்த்தி
    செய்யலாம்” என்றான்.
  ceb-ULB: Pagkasunod adlaw miingon si Moises sa katawhan, “Nakabuhat kamo ug usa
    ka dakong nga sala. Karon motungas ako ngadto kang Yahweh. Tingali mahimo ko pa
    ang pagtabon alang sa inyong sala.”
  pol-UBG: 'Nazajutrz zaś Mojżesz powiedział do ludu: Popełniliście wielki grzech.
    Wstąpię teraz do PANA, może go przebłagam za wasz grzech.'
  agr-agr: 'Tuja kashinia duwi Moisés aents aidaun chichajak: “Atumek shiig pegkegchau
    takasugme. Nuadui wi yamai mujá wetatjai Tuke Pujuu pujamunum, niish tsagkugtamainashit
    nuna dekaatag tusan”, tiuwai.'
  kyc-kyc: Yuu gii yangama dokopa Moseseme wambu dupwa lamaiyuo, Nakamame yulu koo
    dae pimi dake kamame koo ingyuo pelyamo. Dokona epapu namba yuu kyau Kamongo karamo
    doko dee kamba paro. Papala nambame nakamana koo dupwa nyuo kame sakana lao piso
    sero dokopa baame kame sakara rapisi, leya.
  urd-GVU: اگلے دن موسیٰ نے اسرائیلیوں سے بات کی، ”تم نے نہایت سنگین گناہ کیا ہے۔
    توبھی مَیں اب رب کے پاس پہاڑ پر جا رہا ہوں۔ شاید مَیں تمہارے گناہ کا کفارہ دے
    سکوں۔“
  deu-1912: 'Des Morgens sprach Mose zum Volk: Ihr habt eine große Sünde getan; nun
    will ich hinaufsteigen zu dem HERRN, ob ich vielleicht eure Sünde versöhnen möge.'
  ntj-ntj: Nyangka ngarringu tjirnturringkulalpi Mawutjalu yarnangu pirningka watjarnu,
    “Wiya, walykunytjilpa-yan palyarnu. Nyangka-rna yapungka tatilku. Palunyalu-rna
    Mama Kuurrnga tjapilku. Nyangka-tjinguru-tjanampanku kalyparriku.”
  kan-2017: ಮರುದಿನದಲ್ಲಿ ಮೋಶೆಯು ಜನರಿಗೆ, “ನೀವು ಮಹಾ ಪಾಪವನ್ನು ಮಾಡಿರುವಿರಿ. ಆದರೂ ನಾನು ಬೆಟ್ಟವನ್ನು
    ಹತ್ತಿ ಯೆಹೋವನ ಸನ್ನಿಧಿಗೆ ಹೋಗುವೆನು. ಒಂದು ವೇಳೆ ನೀವು ಮಾಡಿದ ಪಾಪಕೃತ್ಯಕ್ಕೆ ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು
    ನಾನು ಮಾಡಬಹುದೇನೋ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: La hɨnici mɨŋalahɨci Isɨlaelɨ hɨdɨlɨ agɨladɨ abami. Namɨlaŋ lusɨŋ sɨbɨlɨ
    hekɨlɨ ci vihalaŋ uami. Agadɨ ala iabi viaŋ cɨhu halu iahua Asɨ Iaue dɨ pɨŋ uavɨla
    naludɨ hugɨ agɨladɨ hivahiva saŋ nudɨ abaigɨben uami.
  yap-yap: Me reb e rran riy me ga’ar Moses ngak piyu Israel, “Kam ngongliyed reb
    e denen nrib gel e kireb riy. Machane bay gu wan e chiney nga daken e burey ngak
    SOMOL; ya sana gu ra wenig ngak me n’agfan u wan’ e denen ni kam ngongliyed.”
  hlt-MCSB: A vuen ah tah Moses loh pilnam te, “Nangmih he tholh len neh na tholh
    uh coeng dae BOEIPA taengah ka cet pawn vetih nangmih kah tholhnah ham ka dawth
    thai khaming,” a ti nah.
  mdy-ETH: ዚሮ ጉቴሎ ሙሴ ዴሮም፦ «ፑርታ ዼኤፒ ዻቢንቲ ዒንሢ ዻቤኔ፤ ያዺ ማዔቴያ ናንጊና ናንጋ ጎዳ ጴዻ ዹኮ ሃሣ ላሚ ታኣኒ
    ኬስካንዳኔ፤ ጎዖንቴ ዒንሢኮ ጎሞ ዓቶም ጌይሳኒ ታ ዳንዳዓንዳኣናንዳኔ» ጌዔኔ።
  twi-ASANTE: Adeɛ kyee anɔpa no, Mose ka kyerɛɛ nkurɔfoɔ no sɛ, “Moayɛ bɔne a ɛso
    bi mmaa da, nanso mɛsane akɔ Awurade nkyɛn wɔ bepɔ no so akɔhwɛ sɛ ebia, mɛnya
    bɔnefakyɛ ama mo anaa.”
  mwc-mwc: Kata mara i tom wai Moses pipiya kurisi i wona, “Komi piragagoyo i rakata
    saki ko wosei, wai karaku yauku ana gae Bada kurina, ba ani babai ami piragagoyo
    meimei bage ina notataveyei.”
  eng-WEBU: On the next day, Moses said to the people, “You have sinned a great sin.
    Now I will go up to the LORD. Perhaps I shall make atonement for your sin.”
  bnp-bnp: Na parava muri e Moses i taki e huriki, “Ra naro hale mu ratea i hale hateka.
    Pali ngane ga sike tabu na lolo, ga takia e BAKOVI DAGI, ge puga vuroki a naro
    hale ne mua.”
  wal-wal: Wonttetta gallassi Muusee asaa, “Intte gita nagaraa oottideta; shin ha77i
    taani GODAAKKO pude deriyaa kiyana; geelladan intte nagaraa taani atto giissanaakkonne”
    yaagiis.
  spa-PDDPT: 'Ocurrió que al día siguiente Moisés dijo al pueblo: Ustedes cometieron
    un gran pecado. Pero ahora subiré a Yavé. Tal vez pueda apaciguarlo por su pecado.'
  gun-gun: 'Ko''ẽ jevy Moisés aipoe''i heta va''e kuery pe: — Peẽ kuery ma pejejavy
    vaipa. Ha''e rami teĩ aỹ ma aa ju ta Senhor-a py, pejejavyague ambogue ukapa aguã
    — he''i.'
  agu-BL: 'Itzun le junt eklok nintzun tal Moisés scyetz cyakil yi e'' wunak yi ate''-tz:
    —Yi axwok itetz ja ijuch jun chin wutzile''n itil swutz Ryos. Cha''stzun te jalu''
    nchimben junt tir tan yol tetz Ryos tan injoyol puntil tan jale''n cuybil ipaj
    wok, stzun Moisés bantz scyetz yi e'' wunaka''tz.'
  ilo-ULB: Iti simmaruno nga aldaw kinuna ni Moises kadagiti tattao, “Nakaaramidkayo
    iti dakkel unay a basol. Ita sumang-atak kenni Yahweh. Nalabit a mabalin a mangaramidak
    iti pakapakawanan dagiti basolyo.”
  kpg-kpg: Dono daiaa, gei Moses ga helekai gi digau Israel, “Goodou guu hai di godou
    mee huaidu huoloo. Au gaa hana labelaa gi Dimaadua i hongo di gonduu, e dangi
    gi Mee be Mee e dumaalia gi godou haihai huaidu ne hai.”
  uig-ARA: 'ئەتىسى مۇسا خەلققە سۆز قىلىپ: ــ سىلەر دەرۋەقە ناھايىتى ئېغىر بىر گۇناھ
    سادىر قىلدىڭلار. ئەمدى مانا، مەن پەرۋەردىگارنىڭ ئالدىغا چىقىمەن؛ گۇناھىڭلار ئۈچۈن
    كافارەت كەلتۈرەلەيمەنمىكىن، ــ دېدى.'
  bps-bps: Na di tmadol duh, man Mosis di dad to, “Gamgimò gamu i too blat salà. Kabay
    lêman agu mnagad di bulul, ditù di Dwata i Amu, du kengu gagan stulen di kenen,
    na nlifetan moon i salà mgimòyu di kenen.”
  sus-sus: Na kuye iba, Munsa naxa a fala ɲama bɛ, «Wo bara yunubi xungbe raba. N
    xa gbilen Alatala yire geya fari, alako n xa a mayandi wo xa yunubi xafarife ra.»
  pon-2006: Mandahn rahno Moses ahpw ndaiong aramas ako, “Kumwail wiadahr dihp lapalap
    ehu. Eri, I pahn kohdalahng pohn nahnao rehn KAUN-O; mweinele I kak ale mahkpen
    dipamwailen.”
  jae-jae: Ŋageleŋ Mose kêsôm gêdêŋ lau gebe “Amac agôm sec kapôêŋ. Galoc aê gabe
    japi jandêŋ Apômtau jana. Moae jatôm gebe jaê wama eŋ, gebe êsuc nêm sec ôkwi.”
  ksd-ksd: 'Ma ta ra kubak tana, Moses i ga biti tai ra tarai: Ava ga pait ra varpiam
    tuna, ma go ina tutua urama pire ra Luluai, kan ina pait valar pa ra varporong
    ure kavava varpiam.'
  tur-YTC: 'Ertesi gün Moşe halka şöyle dedi: “Büyük bir günah işlediniz. Şimdi Yahve''nin
    önüne çıkacağım. Belki günahınız için kefaret ederim.”'
  grc-BRENT: Καὶ ἐγένετο μετὰ τὴν αὔριον εἶπε Μωυσῆς πρὸς τὸν λαὸν, ὑμεῖς ἡμαρτήκατε
    ἁμαρτίαν μεγάλη· καὶ νῦν ἀναβήσομαι πρὸς τὸν Θεὸν, ἵνα ἐξιλάσωμαι περὶ τῆς ἁμαρτίας
    ὑμῶν.
  ind-AYT: Pada hari berikutnya, Musa berkata kepada bangsa itu, “Kamu berbuat dosa,
    dosa yang besar, dan sekarang aku akan pergi kepada TUHAN, mungkin aku dapat membuat
    pendamaian atas dosamu.”
  nya-nya: Mmawa mwake Mose anati kwa anthu onse, “Inu mwachita tchimo lalikulu. Koma
    tsopano ine ndipita ku phiri kwa Yehova mwina ndikatha kukupepeserani chifukwa
    cha tchimo lanu.”
  hrv-hrv: 'Sutradan reče Mojsije narodu: “Težak ste grijeh počinili. Ipak ću se Jahvi
    popeti. Možda za vaš grijeh oproštenje pribavim.”'
  mps-mps: Tama nosali sogo Mosesgo te we bidi augwalibolo te po wai, “Dagego te yali
    sęgę, te Genuai Bidi bidibo madi te bulu duba ma holama, tama eno agabolo te
    dagego sęgę sela sągowe naga, te eno agabolo hanalua sueibao,” wali.
  tpi-tpi: Long de bihain Moses i tokim ol manmeri, “Dispela sin yupela i bin mekim,
    em i nogut tru. Tasol nau bai mi go antap long maunten gen na kamap long Bikpela,
    na mi ken traim askim em long lusim sin bilong yupela.”
  dan-1931: 'Næste Dag sagde Moses til Folket: “I har begået en stor Synd; men nu
    vil jeg stige op til HERREN, måske kan jeg skaffe Soning for eders Synd!”'
  vie-OVCB: 'Ngày hôm sau, Môi-se bảo dân chúng: “Anh chị em đã phạm tội nặng nề.
    Nhưng bây giờ tôi sẽ lên núi cầu khẩn Chúa Hằng Hữu, mong Ngài tha tội cho anh
    chị em.”'
  guj-2017: બીજે દિવસે મૂસાએ લોકોને કહ્યું, “તમે મહાપાપ કર્યું છે. હવે હું યહોવાહ
    પાસે જાઉં છું. કદાચ હું તમારા પાપની માફી મેળવી શકું.”
  pon-2006A: Mandahn rahno Moses ahpw ndaiong aramas ako, “Kumwail wiadahr dihp lapalap
    ehu. Eri, I pahn kohdalahng pohn nahnao rehn KAUN-O; mweinele I kak ale mahkpen
    dipamwailen.”
  por-BRBSL: 'No dia seguinte, Moisés disse ao povo: “Vocês pecaram um grande pecado”.
    Agora eu irei até Yahweh. Talvez eu faça expiação por seu pecado”.'
  aly-aly: Arlta ingwerelan Moses angkek Israel-kenh-rnemek, “Arrantherr apmwangkwarr
    mpwarek. Lyert atha INGKART ayernem arrekantherr. Ayeng ikwer-warl angkenty, ra
    arrekantherr ahelerrey-angenh anetyek, apmwa arrekantherrety iwetyek, arrantherr
    apek ikwerenh-anem arrpemarl anem.”
  cth-cth: Hahoi, a tangtho vah Mosi ni tamimaya koevah, yonnae kalen na sak awh toe.
    Hatdawkvah, BAWIPA koe ka ceitakhang han. Na yonnae yontha thai han vaimoe, telah
    ati.
  twi-twi: Ade kyee anɔpa no, Mose ka kyerɛɛ nkurɔfo no se, “Moayɛ bɔne a ɛso bi mmaa
    da, nanso mɛsan akɔ Awurade nkyɛn wɔ bepɔw no so akɔhwɛ sɛ ebia, menya bɔnefakyɛ
    ama mo ana.”
  hlt-hlt: A vuen ah tah Moses loh pilnam te, “Nangmih he tholh len neh na tholh uh
    coeng dae BOEIPA taengah ka cet pawn vetih nangmih kah tholhnah ham ka dawth thai
    khaming,” a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Mɔyiisii nɑ́kɛ́ Isidɑyɛɛribɛ kɛ dɔ̀: Di cɑ̀ɑ̀rɛ̀ kɛ̀
    dɛ̀ dɛumu, n yóó wɛ̃tɛ kɛ́dekɛmu ditɑ̃rì ĩ́nkɛ̀ ti Yiɛ̀ nKuyie mborɛ̀, kɛ́ kù
    bɑ́ntɛ̀ kɛ̀ kù bo yie nkù di cĩ́ɛ̃́.'
  msy-2020: Egha amɨmzaraghan Moses gumazamizibav gɨa ghaze, “Arazir kurar ia amizir
    kam, a bar ikufi. Ezɨ kɨ datɨrɨghɨn uamategh mɨghsɨamɨn mavanang Ikiavɨra Itir
    God bativam, egh a ian arazir kuraba gɨn amangɨsɨ kɨ an azangsɨgh ganigham.”
  azb-azb: 'Ertəsi gün Musa xalqa dedi: «Siz böyük günaha batdınız. İndi isə Mən Rəbbin
    hüzuruna qalxacağam ki, bəlkə günahınızı kəffarə edə bilim».'
  eng-DBY: 'And it came to pass the next day, that Moses said to the people, Ye have
    sinned a great sin. And now I will go up to Jehovah: perhaps I shall make atonement
    for your sin.'
  hin-2017: दूसरे दिन मूसा ने लोगों से कहा, “तुम ने बड़ा ही पाप किया है। अब मैं यहोवा
    के पास चढ़ जाऊँगा; सम्भव है कि मैं तुम्हारे पाप का प्रायश्चित कर सकूँ।”
  wol-KYG: 'Ca ëllëg sa Musaa ne mbooloo ma: «Yeen de bàkkaar ngeen bàkkaar bu réy,
    waaye maa ngi nii di yéeg, jëm ci Aji Sax ji. Jombul ma jotul leen seen bàkkaar.»'
  bjr-bjr: Iaqoofanoo kananaana Mooseefa faiqí anaasee qima niminau. Innee firaa manda
    aaqarana marasaafaqa aqbee qinee aaqanai kaifaa ooruree inniara Yaaweena iramiriananoo
    inni aaqarana akiiqara minninisaannoo fee.
  eng-YLT: And it cometh to pass, on the morrow, that Moses saith unto the people,
    'Ye — ye have sinned a great sin, and now I go up unto Jehovah, if so be I atone
    for your sin.'
  kne-kne: Sin kabigatana, kanan Moses sin ipogaw, “Madagsen di basol yo, ngem mantikidak
    ed wani sin dontog ta enak kod makikali en Diyos bareng mo pakawanena si dakayo.”
  wat-wat: Kuyadayada kana vinuwa nenei Mosese namoḡa i iyavisiya i bwaduwa, “Go'yona
    goyomataina naki kwa fufuniya. Nofe tova ana makavinikuwa ana vaneya koyai Yave
    nenei ebe yami go'yona kana kioḡona fasinei, taki ita vinowaniya o muka.”
  eng-WYC-2017: Soothly when the tother day was made, Moses spake to the people, Ye
    have sinned the most sin; I shall go up to the Lord, if in any manner I shall
    be able to beseech him for your felony.
  eng-WMBB: On the next day, Moses said to the people, “You have sinned a great sin.
    Now I will go up to the LORD. Perhaps I shall make atonement for your sin.”
  urd-GVH: अगले दिन मूसा ने इसराईलियों से बात की, “तुमने निहायत संगीन गुनाह किया है।
    तो भी मैं अब रब के पास पहाड़ पर जा रहा हूँ। शायद मैं तुम्हारे गुनाह का कफ़्फ़ारा
    दे सकूँ।”
  rug-rug: Meke pa koivugona sa rane sana, si zama la koari na tie se Mosese, “Keke
    sinea kaleana sisigiti si tavetia gamu. Ba kamahire si kote sage pule la koe Zihova
    pa toqere si rau; be boka si gina maqu va taleosaeni koe Tamasa sari na mia sinea.”
  gaz-gaz: Museen guyyaa itti aanutti saba sanaan, “Isin cubbuu guddaa hojjettaniirtu.
    Garuu ani amma gara Waaqayyootti ol nan baʼa; tarii ani cubbuu keessaniif araara
    nan buusa taʼa” jedhe.
  fra-LSG: 'Le lendemain, Moïse dit au peuple: Vous avez commis un grand péché. Je
    vais maintenant monter vers l’Éternel: j’obtiendrai peut-être le pardon de votre
    péché.'
  gnn-gnn: Ga wiripuŋuyunydja ḏaykun'thu ŋayi Mawtjitj waŋana ŋurikala yolŋu'‐yulŋuwala
    Yitjuralpuyŋuwala, “Nhumanydja yätjkuŋala Garraynhana Waŋarrnhana, liŋgu yätjnha
    mirithirrina rom nhuma yawungu djäma. Ŋe, ŋarra yurru dhuwala marrtji Garraynhana
    withiyan, mak ŋarra yurru wekama ŋula nhä, nhumalanha ŋapatjkuma; ŋayi mak yurru
    nhumalaŋgu bäy‐ḻakarama ŋuriki yätjpuy, ga balayi märrama nhumalanha nhanukalayi
    ŋayi goŋlili.”
  yal-yal: Na xɔtɔn bode, Musa yi a fala yamaan xa, a naxa, “Ɛ bata yulubi gbeen liga.
    Iki n xa te Alatala fɛma. Waxatina nde n na solonama ɛ xa nɛn ɛ yulubine fe ra.”
  haw-1868: A ia la iho, i mai la o Mose i na kanaka, Ua lawehala loa oukou; ke pii
    aku nei no hoi au io Iehova la; e hana paha wau i mea e kalaia mai ai ko oukou
    hewa.
  arb-NAV: 'وَفِي الْغَدِ قَالَ مُوسَى لِلشَّعْبِ: «لَقَدِ ارْتَكَبْتُمْ خَطِيئَةً
    عَظِيمَةً، وَهَا أَنَا أَعُودُ إِلَى الْجَبَلِ لأَمْثُلَ أَمَامَ الرَّبِّ، لَعَلِّي
    أَحْظَى لَكُمْ بِغُفْرَانِهِ».'
  ewe-ewe: Esi ŋu ke la, Mose gblɔ na Israelviwo be, “Miewɔ nu vɔ̃ gã aɖe, ke magbugbɔ
    ayi Yehowa gbɔ le to la dzi. Ɖewohĩ mate ŋu ana wòatsɔ miaƒe nu vɔ̃wo ake mi.”
  eng-LEE: 'And it came to pass on the morrow, that Moses said unto the people, Ye
    have sinned a great sin: and now I will go up unto the Lord; peradventure I may
    obtain an atonement for your sin.'
  asm-FB: তাৰ পাছদিনা মোচিয়ে লোকসকলক ক’লে, “তোমালোকে মহাপাপ কৰিলা। মই এতিয়া যিহোৱাৰ
    ওচৰলৈ যাওঁ; যদি পাৰোঁ তেনেহ’লে মই তোমালোকৰ পাপৰ প্ৰায়শ্চিত্ত কৰিম।”
  sus-A: نَ كُيٍ عِبَ، مُنسَ نَشَ عَ قَلَ حَمَ بّ، «وٌ بَرَ يُنُبِ شُنفبٍ رَبَ. ﭑ
    شَ فبِلٍن عَلَتَلَ يِرٍ فٍيَ قَرِ، عَلَكٌ ﭑ شَ عَ مَيَندِ وٌ شَ يُنُبِ شَقَرِقٍ
    رَ.»
  fra-SBL: 'Le lendemain, Moïse dit au peuple : « Vous avez commis un grand péché.
    Je vais maintenant monter vers Yahvé. Je ferai peut-être l''expiation de votre
    péché. »'
  hbo-hbo: וַיְהִי֙ מִֽמָּחֳרָ֔ת וַיֹּ֤אמֶר מֹשֶׁה֙ אֶל־הָעָ֔ם אַתֶּ֥ם חֲטָאתֶ֖ם חֲטָאָ֣ה
    גְדֹלָ֑ה וְעַתָּה֙ אֽ͏ֶעֱלֶ֣ה אֶל־יְהוָ֔ה אוּלַ֥י אֲכַפְּרָ֖ה בְּעַ֥ד חַטַּאתְכֶֽם׃
  eng-WYCLIFFE: Sotheli whanne `the tother day was maad, Moises spak to the puple,
    Ye han synned the moost synne; Y schal stie to the Lord, if in ony maner Y schal
    mowe biseche hym for youre felony.
  piu-2006: Tjiṉṯu kutjupangka Muutjalu tjananya tjuṯara watjaṉu, “Kuyanyurra kuwarri
    palyaṉu, waḻkura Katutjanya nguwanpa. Kuwarriṉa piyuku yankula puḻi panyapangka
    kaḻparra Katutjanya tjapilku, piyuku nyurrangarrinya pungkuwiyangku wantinytjaku.
    Tjapintjala tjinguru Katutjanya nyurrangarrimpa kalyparringkula kuya nyurrampa
    waṉiku.” Muutjanya yarurrirra yankula puḻi Tjaniyangka kaḻparra Katutjala yalatji
    wangkangu, “Yaṉangu palunya tjuṯangkuya yilta kuya puntu palyaṉu. Pulukaya wiima
    palyara waḻkuṉu. Tjapiṉiṉanta kuya tjanampa waṉi!, nyuntupa kalypalpiya nyinanytjaku.
    Tjinguru nyuntu tjananya wantiku kalyparrinytjawiyangku. Tjinguru nyuntu kuliṉi
    yaṉangu tjuṯa pungkukitjangku. Nyuntu yalatji kulintjala ngayuku yini tjutula
    piipangka!, ngayulu walytja nyuntupa wiya.” Mayutju Katutjalu watjaṉu, “Kuya palyalpayi
    tjuṯa kutjuṉa yini tjutulku. Kutjupa tjuṯa tjananya nyuntu tjarukatirra kati!,
    ngurra palyakutu. Yalatji kulila! Nyaḻpitjarra kutjungku nyurranya nintira katiyanamalpa.
    Piyukuṉa tjananya kulilku yitjipungkukitjangku, kuya panyapa palyaṉutjangka.”
    Yilta Katutjalu tjananya kutjupa tjuṯa pikatjarraṉu. Palulanguruya tjuṯa pikatjarra
    ngarrirra waṉingi.
  pjt-pjt: Ka tjiṉṯungka Moselu Israelkunu tjuṯangka wangkangu, “Panya nyura kura
    puḻka mulapa palyaṉu puluka ngalypa-ngalypa palyaṟa waḻkuṟa. Palu kuwari nyangaṉa
    piṟuku puḻi katu tatiṟa Mayatja Godala tjapilku nyurampa kalyparingkunytjaku nyura
    kura nyanga palunya palyantjitjanguṟu.”
  cwe-cwe: Igolo yake Musa kawalongela wanhu, “Muhasanya ng'hani. Mbali sambi nizahita
    kuchanyha kwa Mndewa Mulungu, yodahika nizadaha kuilumba kwa ichimu chenu.”
  kik-kik: Mũthenya ũyũ ũngĩ Musa akĩĩra andũ atĩrĩ, “Nĩmwĩhĩtie mũno. No rĩu, nĩngwambata
    kũrĩ Jehova; hihi no kũhoteke ndĩmũrutĩre horohio nĩ ũndũ wa rĩhia rĩanyu.”
  fra-NCL: 'Le lendemain, Moïse dit au peuple : « Vous avez commis un grand péché.
    Et maintenant je vais monter vers Yahweh : peut-être obtiendrai-je le pardon de
    votre péché. »'
  cek-AK: Khawnbang ah Mosi mah kaminawk khaeah, Kalen parai zaehaih to na sak o boeh;
    toe vaihi Angraeng khaeah ka caeh tahang moe, nangcae zae loihaih to ka sak thai
    thung ka sak han, tiah a naa.
  xla-xla: Epame ma alallati Mosesta opa watle epo atlaiyo, “Wua꞉tapo batalimale pato
    ma-halomalepo. Epapedeme na꞉ ma ilame tamali di dla wua꞉ bobtalimale yilo God
    mate yukamama otele himila hetlowepo. Adipalati, pona꞉malamana, ya꞉tapo wua꞉ bobtalimaleye
    hiyollowe sepena,” diyo.
  cuk-cuk: 'Degidgine, oibosgua, Moisés Israel-dulemarga sogded: “Bemala nue-dummad-isgusmalad.
    Degi-inigwele, Bab-Dummadbo-igar-nabogegala, Bab-Jehováʼse an nakwenaoed, abakalegi,
    Bab-Dummad nabir bemarga isgued-elialile.”'
  uig-CYR: 'Әтиси Муса хәлиққә сөз қилип: — Силәр дәрвәқә наһайити еғир бир гуна садир
    қилдиңлар. Әнди мана, мән Пәрвәрдигарниң алдиға чиқимән; гунайиңлар үчүн кафарәт
    кәлтүрәләймәнмекин, — деди.'
  pma-pma: Out mulan, Mosis mulomal en meten meatin keil ka viteni min keil vit, “!Kami
    mimumon mari tisaen tai! Ka kosa, mahina ris en vatihou nesa mahisu min Iahova.
    Vahera nakilea mapeah enmahisien onen keke naleletei natisa en kami ven tisaen
    onami.”
  tel-2017: మరుసటి రోజు మోషే ప్రజలతో “మీరు గొప్ప పాపం చేశారు. నేను యెహోవా దగ్గరికి
    కొండ ఎక్కి వెళ్తాను. ఒకవేళ మీరు చేసిన పాపం కోసం ఏదైనా ప్రాయశ్చిత్తం చేయగలనేమో”
    అన్నాడు.
  hat-BSA: 'Nan jou pwochen a, Moïse te di a pèp la: “Nou pou kont nou te komèt yon
    gwo peche. Koulye a mwen ap monte vè SENYÈ a. Petèt mwen kapab twouve padon pou
    peche nou yo.”'
  kos-kos: Len tok ah Moses el fahk nu sin mwet uh, “Kowos tuh orala ma koluk na yohk
    se. Tusruktu inge nga ac sifil utyak nu fineol uh nu yurin LEUM GOD. Sahp nga
    ku in eis nunak munas nu ke ma koluk lowos.”
  hbo-WLC: וַיְהִי֙ מִֽמָּחֳרָ֔ת וַיֹּ֤אמֶר מֹשֶׁה֙ אֶל־הָעָ֔ם אַתֶּ֥ם חֲטָאתֶ֖ם חֲטָאָ֣ה
    גְדֹלָ֑ה וְעַתָּה֙ אֶֽעֱלֶ֣ה אֶל־יְהוָ֔ה אוּלַ֥י אֲכַפְּרָ֖ה בְּעַ֥ד חַטַּאתְכֶֽם׃
  ibo-ibo: Nʼechi ya, Mosis gwara ndị Izrel okwu sị ha, “Unu emeela mmehie dị ukwuu
    megide Onyenwe anyị. Ma aga m alaghachikwuru Onyenwe anyị nʼelu ugwu ahụ rịọọ
    ya. Ma eleghị anya, aga m arịọta maka ikpuchi mmehie unu.”
  ory-ory: ତହିଁ ପରଦିନ ମୋଶା ଲୋକମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ମହାପାପ କରିଅଛ, ଏବେ ମୁଁ ସଦାପ୍ରଭୁଙ୍କ
    ନିକଟକୁ ଆରୋହଣ କରୁଅଛି; ଯଦି ହୋଇପାରେ, ତେବେ ମୁଁ ତୁମ୍ଭମାନଙ୍କ ପାପର ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବି।”
  chk-chk: Sorotän ewe rän Moses a üreni ekewe aramas, “Oua föri eu tipis mi lapalap.
    Iei üpwe feitä ren ewe Samol mi Lapalap. Eli üpwe tongeni föri angangen amusamusen
    ämi tipis.”
  rop-rop: Neksdei na Mosis bin tok langa ola Isreil pipul, “Yumob bin dumbat brabli
    nogudbala ting weya yumob bin tenim miselp brom YAWEI en weship det golwan buligi.
    Wal ai garra gobek ontop langa det hil langa YAWEI blanga askim im blanga larramgo
    yumob fri brom det nogudbala ting weya yumob bin dum. Maitbi ai gin deigim det
    panishmen blanga yumob en meigim YAWEI larramgo yumob fri.”
  ukr-1871: 'Другого ж дня промовив Мойсей до людей: Великим гріхом провинили ви!
    Оце ж підіймусь до Господа; може й спокутую ваші гріхи.'
  bch-bch: Io, ngan ado sae Moses ikeo pagid panua bedane, “Gimi akado kadonga sat
    kapei tau. Be gau ga nadae ga nala lusiai pan Maron ta naton betanga ei ngan isamum
    lemi kadonga sat.”
  deu-1951: 'Am Morgen sprach Mose zum Volk: Ihr habt eine große Sünde getan! Und
    nun will ich zu dem HERRN hinaufsteigen, vielleicht kann ich Vergebung erlangen
    für eure Sünde.'
  eng-JPS: 'And it came to pass on the morrow, that Moses said unto the people: ''Ye
    have sinned a great sin; and now I will go up unto the LORD, peradventure I shall
    make atonement for your sin.'''
  srp-1865: 'A sjutradan reèe Mojsije narodu: vi ljuto sagriješiste; zato sada idem
    gore ka Gospodu, eda bih ga umolio da vam oprosti grijeh.'
  lug-lug: Enkeera Musa n’agamba abantu nti, “Mwonoonye nnyo. Naye nze ka ŋŋende eri
    Mukama ndabe obanga nnaatangiririra ekibi kyammwe.”
  heb-heb: ויהי ממחרת ויאמר משה אל העם אתם חטאתם חטאה גדלה ועתה אעלה אל יהוה אולי
    אכפרה בעד חטאתכם׃
  ben-IRV: পরদিন মোশি লোকদেরকে বললেন, “তোমরা খুব বড় পাপ করলে, এখন আমি সদাপ্রভুর কাছে
    উঠে যাচ্ছি; যদি সম্ভব হয়, তোমাদের পাপের প্রায়শ্চিত্ত করব।”
  pan-pan: ਅਗਲੇ ਦਿਨ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਮੂਸਾ ਨੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਵੱਡਾ ਪਾਪ ਕੀਤਾ
    ਅਤੇ ਮੈਂ ਹੁਣ ਯਹੋਵਾਹ ਦੇ ਕੋਲ ਉਤਾਹਾਂ ਜਾਂਦਾ ਹਾਂ। ਸ਼ਾਇਦ ਮੈਂ ਤੁਹਾਡੇ ਪਾਪ ਦਾ ਪ੍ਰਾਸਚਿਤ ਕਰਾਂ।
  tkr-tkr: 'Qinne yiğıl Mısee milletık''le eyhen: – Şu geeb xəbna bınah hav''u. Zı
    həşde Rəbbisqa ılqeç''es, şavuk''lene ats''a, sayid zasse həməxüd ha''as əxə Rəbb
    vuşde bınahıle ılyheç''e.'
  mya-JVB: နက်ဖြန် နေ့၌ လည်း ၊ သင် တို့ပြစ်မှား သော အပြစ် ကြီး လှ၏။ ယခု မှာ ထာဝရဘုရား
    အထံ တော်သို့ ငါတက် သွား၍၊ သင်တို့ အပြစ် ဖြေ နိုင်လျှင် ဖြေစေခြင်းငှါ ပြုမည်ဟု
    မောရှေ သည် လူ များတို့အား ဆို ပြီးမှ၊
  tbg-tbg: Mosiva minti tivakero vira qararaa vaiinti nahenti ruvaaquma kero vikara
    tiharo, Ne qora kaiqa varaava uritara kero vaivo. Vate te qaiqaa Noravano Kotiva
    vainanaini aiqinaqaa oru virerave. Te mini oru vaiha ne qora kaiqa vare uvara
    vira iraariraro viva ne qora kaiqa vare uvara nunkae nimitaanarove, kiae nunka
    nimitaanarove? tiro.
  hmo-hmo: Kerukeru, Mose ese Israela taudia ia hamaoroa, ia gwau, “Umui emui kara
    dika be bada herea. To harihari lau be ororo do lau daekau, Lohiabada dekenai
    do lau lao, emui dika gwauatao dalana do lau tahua.”
  urd-urd: और दूसरे दिन मूसा ने लोगों से कहा, कि “तुम ने बड़ा गुनाह किया; और अब मैं
    ख़ुदावन्द के पास ऊपर जाता हूँ शायद मैं तुम्हारे गुनाह का कफ़्फ़ारा दे सकूं।”
  rus-SYN: 'На другой день сказал Моисей народу: вы сделали великий грех; итак я взойду
    к Господу, не заглажу ли греха вашего.'
  bqc-SIM: 'Kɛ́ gu dↄ̀ Mↄizi ò gbɛ̃́ↄnɛ: A duun zↄ̃ↄ kɛ̀, ń beeo má ɛa mà dɛdɛ
    gbɛwa mà gɛ́ Dii kĩ́i lↄ, wìliↄ dↄ̃o tó má e awakpaɛ́ á duuna yã́ musu.'
  tcz-CHONGTHU: Mose'n jong ajing nikho in japi henga chun aseijin, nang hon chonsetna
    thanghoi tah nabol doh tauvin, keima tua hi Pakai henglama che touding ka hin,
    hiche chonset na bol uchu thoidamna na kisem peh diuva ahiye, ati.
  mar-mar: दुसऱ्या दिवशी सकाळी मोशेने लोकांस सांगितले, “तुम्ही भयंकर पाप केले आहे!
    परंतु आता मी परमेश्वराकडे पर्वतावर जातो; काहीतरी करून कदाचित मला तुमच्या पापांचे
    प्रायश्चित करता येईल.”
  soq-soq: Ita imonemba Moses apana mampo gagalolene wanase, “E kadi rebarebaida dewasalana.
    Tauma ne leunteape Iawe God mampe anteape e adilawontape Iawe God waaisisapo e
    kadila dewasalana insepidabuasapi.”
  qub-qub: 'Warannin junaj llapan runacunata Moisés niran: «Gamcunaga fiyupami juchallicushcanqui.
    Canan yapay aywä Tayta Dios cajman gamcunapaj ruwacoj. Capaschari perdunashunquimanpis»'
  bqp-bqp: 'Kũ gu dↄ̀ Musa pì Isarailanↄnɛ: A durunna zↄ̃kↄ̃ↄ kɛ̀, bee kũ abireo
    mani ɛra mà didi kpia mà gɛ́ Dikiri kĩnaa dↄ, òdigↄ̃ dↄ̃ro ke mani le mà kútɛ
    kɛnɛárɛ á durunna yã musu.'
  hat-hat: 'Nan denmen, Moyiz rele pèp la, li di yo: -Nou te fè yon gwo peche. Men
    koulye a, mwen pral moute sou mòn lan bò kote Seyè a. m''a wè si m'' ka jwenn
    padon pou peche nou an.'
  eng-BSB: The next day Moses said to the people, “You have committed a great sin.
    Now I will go up to the LORD; perhaps I can make atonement for your sin.”
  tod-tod: 'Poluma zobui, Moize ɠɛni nuɓusɛiti ma: «Wo koto wola ɠɛɛʋɛ. Nà ʋaazu
    lɛɛzu niizu Ɠɔoɠɔ GALAGI ʋɔ bɛ. Tanisu nà wa-ɠotoi ma zuvaayɛgi zɔlɔɔ.»'
  eng-WEBPB: On the next day, Moses said to the people, “You have sinned a great sin.
    Now I will go up to the LORD. Perhaps I shall make atonement for your sin.”
  kbq-kbq: Anante knazupa Mosese'a Israeli vahera zamasmino, Tusi'a kumi hazanagi
    menina Ra Anumzamofonte vu'na kumitamima atrermantesia zankura keaga ome hu'na
    kegahue.
  nhe-BL: 'Huan hualmostla Moisés quinilhui ne sequinoc israelitame: ―Inquichijtoque
    se hueyi tlajtlacoli. Ama monequi niyas huan nitlejcos campa itztoc TOTECO huan
    intla nihuelis nimechixtzacuilis imotlajtlacol.'
  bus-bus: 'Kɛ̀ guu dↄ̀ Musa bè gbɛ̃nↄnɛ: A durun bíta kɛ̀, baa kↄ̃n beeeo mɛ́ ɛara
    mà didi kpiiia mà gá Dii kiia dↄ, wègↄ̃ dↄ̃ro ke mɛ́ e mà agbaa kpánɛare a durun
    yã musu.'
  gub-BL: Iku'egwer pe Moizez uze'eg teko wanupe. — Iaiw ma'e uhua'u ma'e pezapo kury.
    Nezewe rehe we ihe aha wi putar Tupàn Tuweharupi Wiko Ma'e huwake ihe nehe. Aze
    ru'u apuner imupytu'u kar haw rehe ikwahy re ihe nehe, i'i wanupe.
  eng-DRA: 'And when the next day was come, Moses spoke to the people: You have sinned
    a very great sin: I will go up to the Lord, if by any means I may be able to entreat
    him for your crime.'
