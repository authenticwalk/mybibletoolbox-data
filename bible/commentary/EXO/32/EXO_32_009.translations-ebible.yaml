verse: EXO.032.009
translations:
  mal-C: “ഞാൻ ഈ ജനത്തെ നോക്കി, അവർ ദുശ്ശാഠ്യമുള്ള ജനം എന്നുകണ്ടു,” എന്ന് യഹോവ മോശയോട്
    അരുളിച്ചെയ്തു.
  deu-TKW: 'Und Jahwe sprach zu Mose: Ich sehe nun wohl, daß dieses Volk ein halsstarriges
    Volk ist.'
  lin-lin: 'Yawe alobaki lisusu na Moyize : — Namoni ete bato oyo bazali batomboki.'
  eng-LSV: And YHWH says to Moses, “I have seen this people, and behold, it [is] a
    stiff-necked people;
  eng-GNV: Againe the Lord said vnto Moses, I haue seene this people, and beholde,
    it is a stiffe necked people.
  eng-WEBSTER: 'And the LORD said to Moses, I have seen this people, and behold it
    is a stiff-necked people:'
  nhw-BL: 'Nojquiya TOTECO quiilhui Moisés: ―Nimomacatoc cuenta quenicatza itztoque
    ni masehualme huan niquita para nelyoltetique.'
  swh-ONEN: Bwana akamwambia Mose, “Nimeona watu hawa, nao ni watu wenye shingo ngumu.
  bba-bba: Mɑ u kpɑm nɛɛ, nɑ tɔn be wɑ, ben swɑɑ tɑu, bɑ ǹ kĩ bu wiru kpĩ.
  eng-KJVCPB: 'And the Lord said unto Moses, I have seen this people, and behold,
    it is a stiffnecked people:'
  cpy-cpy: 'Eekiro iñaawae-tatzii Tajorentsi ikantziri Moisés: “Niyoshire-takiri pisheninka-paeni,
    osheki ipiyathayita.'
  mpx-mpx: Iyaka ya atena gamagal ya ateliya i pat.
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Milya-pinyi karna-jana nyampuju
    yapa-patu kuja kalu jurru marntarla nyina.
  luo-luo: Jehova Nyasaye nowacho ne Musa niya, “Aseneno jogi kendo gin joma tokgi
    tek.
  meu-meu: Iehova ese Mose ma e hamaoroa, eto, Ina orea taudia vada na itadia, lalo-auka
    oreana.
  npi-ULB: तब परमप्रभुले मोशालाई भन्‍नुभयो, “मैले यो जातिलाई देखेको छु । हेर्, तिनीहरू
    हठी मानिसहरू हुन् ।
  yor-yor: Olúwa wí fún Mose pé, “Èmi ti rí àwọn ènìyàn wọ̀nyí, wọ́n sì jẹ́ ọlọ́rùn
    líle ènìyàn.
  emp-NTPO: 'Idjab̶a Ãcõrẽba Moisea jarasia: –Mʌ̃a unu b̶ʌa naʌ̃ ẽberãrãra cʌwʌrʌ
    zarea b̶eada.'
  ind-ind: Kata TUHAN lagi, “Aku sudah melihat betapa keras kepalanya umat ini.
  pes-OPCB: 'خداوند به موسی فرمود: «من دیده‌ام که این قوم چقدر سرکشند.'
  aer-aer: Ikwere-iperrele anteme, YAHWEH Moses-eke angkeke, “The kwenhe tyerrtye
    mwernte akngerre nhenhe areye itelareme, nthakenhe-arle itne Atyenge-ketye iparrpe
    untyeme-irreme.
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Moises, “Nakita ko ang bayang ito. Tingnan
    mo, sila ay mga taong mapagmatigas.
  cbu-NT: Anumunsha, Apanll Móysisee tárangiya, Na nuw Israelchichee tputs yasayana
    yuwaa mikeersin nuwaa mbizakana anootsi. Sheersin, nuwaa kapung xarakana. Nda
    nuwamun mang' tatkana, tárangiya Apanlli.
  hui-hui: Wali agali uruni mini dogahe kane hendedogo.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``ဤ​သူ​တို့​အ​လွန် ခေါင်း​မာ​ကြောင်း​ငါ​သိ​၏။-
  cbi-NTPO: 'Tsenmin Moisésnu Yavé kayu pandu tsandimi: Entsa chachilla naadejuñuba
    iya keekeenayu, tsenñu uwain jaiba pañu meetyu chachi deeve.'
  bod-N: ཡང་འདི་སྐད་དུ། བདག་གིས་མི་འདི་རྣམས་ལ་བལྟས་ཤིང་། ཀྱེ་ཧོ། དངོས་གནས་འབངས་གཉའ་རེངས་ཤིག་འདུག
  sna-sna: Jehovha akati kuna Mozisi, “Ndaona vanhu ava, uye vanhu vane mitsipa mikukutu.
  spa-BLM: 'Yahvé dijo a Moisés: “He visto a este pueblo, y he aquí que es un pueblo
    de dura cerviz.'
  cac-cac: Toxo ix vila' to a juntzan̈ anima tic, yelxo val pit spensar eb'.
  swh-ULB: Kisha Yahweh akamwambia Musa, “Mimi nimewaona watu hawa, na tazama, ni
    watu wenye shingo ngumu.
  bel-bel: 'І сказаў Гасподзь Майсею: Я бачыў народ гэты, і вось, народ ён - цьвёрдахрыбетны;'
  wed-wed: Ma Bada Moses i riwei, “Wei ravai a inanai ma a aramanei taui kolai bagibagii,
    ma nuapoui eḡa.
  deu-ELBBK: 'Und der HERR sprach zu Mose: Ich habe dieses Volk gesehen, und siehe,
    es ist ein hartnäckiges Volk;'
  mbb-OT: Ne migkaǥi pa is Nengazen diyà te ki Moises te, “Utew mesinupaken heeyan
    he menge etew.
  mal-2015: ഞാൻ ഈ ജനത്തെ നോക്കി, അതു ദുശ്ശാഠ്യമുള്ള ജനം ആകുന്നു എന്നു കണ്ടു.
  tuo-NT: 'Õꞌacʉ̃ apeye Moisére ninemocʉ niwĩ: —Yʉꞌʉ sõjã masãrẽ na nisetisere añurõ
    masĩꞌi. Yʉꞌʉre yʉꞌrʉnʉꞌcãsepijarã nima.'
  gup-gup: “Ngaye ngabennang birrimekbe bininj bu minj kandiwokmarrkmang ngaye dja
    kabirrikangerayek ngardduk.
  gvs-gvs: Yauwe tuwaina kana, ‘Amo tomotayadi bogina agitedi, ayagoidokoidi. Kidi
    taiyadi tuntunidi.
  rmc-rmc: 'O RAJ mek phenďa le Mojžišoske: „Dikhľom, hoj kala manuša hine igen zacata
    a na kamen te šunel.'
  nlg-nlg: Inau tu righia taeni didira na toba ngasi mana diu vetena na vure raini.
  pes-OPV: 'و خداوند به موسی گفت: «این قوم را دیده‌ام و اینک قوم گردنکش می‌باشند.'
  ron-1924: 'Домнул а зис луй Мойсе: „Вэд кэ попорул ачеста есте ун попор ынкэпэцынат.'
  aui-aui: Bi Yawe God, Mosis iwonena mayeni bo, “Mmkodi wawaya akitadi na akovi da
    nuwanuwadi sikotakii.
  ben-OBCV: “আমি এই লোকদের দেখেছি,” সদাপ্রভু মোশিকে বললেন, “আর এরা খুব একগুঁয়ে লোক।
  som-som: Kolkaasaa Rabbigu wuxuu Muuse ku yidhi, Anigu dadkan waan arkay oo waa
    dad madax adag,
  lat-VUC: 'Rursumque ait Dominus ad Moysen: Cerno quod populus iste duræ cervicis
    sit:'
  eng-ASVBT: 'And Jehovah said unto Moses, I have seen this people, and, behold, it
    is a stiff-necked people:'
  mna-mna: Wal tana, nio aŋkilaala zin kek. Zin zorzooroŋan kat.
  ita-1885: 'Il Signore disse ancora a Mosè: Io ho riguardato questo popolo, ed ecco,
    egli è un popolo di collo duro.'
  eng-ULB: Then Yahweh said to Moses, “I have seen this people. Look, they are a stiff-necked
    people.
  spa-VBL: “Sé cómo es este pueblo”, continuó diciendo el Señor a Moisés. “¡Son tan
    rebeldes!
  fra-_FOB: 'L''Éternel dit aussi à Moïse: J''ai regardé ce peuple, et voici, c''est
    un peuple au cou roide.'
  mal-mal: “ഞാൻ ഈ ജനത്തെ നോക്കി, അത് ദുശ്ശാഠ്യമുള്ള ജനം ആകുന്നു എന്ന് കണ്ടു.
  urd-GVR: Allāh ne Mūsā se kahā, “Maiṅ ne dekhā hai ki yih qaum baṛī haṭdharm hai.
  suz-BL: मिनु लेंशा परमप्रभु यावेमी मोसा कली “गो मेको मुर आन कली ताता। काइ मटीब बाक्‍नीम,
    दे तुइक्‍ताक्‍ङ। ब्‍यवस्‍था ९:६; यसैया ४८:४; प्रेरित ७:५१
  ita-1927: 'L’Eterno disse ancora a Mosè: “Ho considerato bene questo popolo; ecco,
    è un popolo di collo duro.'
  ckb-ckb: 'هەروەها یەزدان بە موسای فەرموو: «تەماشای ئەم گەلەم کرد، ئەوان گەلێکی کەللەڕەقن.'
  eng-BBE: And the Lord said to Moses, I have been watching this people, and I see
    that they are a stiff-necked people.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನಾನು ಈ ಜನರನ್ನು ನೋಡಿದ್ದೇನೆ. ಇವರು ಹಟಮಾರಿ ಜನರೇ,
  bbb-bbb: Na e Isureroko ije bu irerefuo oe buone ije buka gikikimana revo ije nane
    giana vierafei.
  tam-2017: 'பின்னும் யெகோவா மோசேயை நோக்கி: “இந்த மக்களைப் பார்த்தேன்; இவர்கள் பிடிவாதமுள்ள
    மக்கள்.'
  spa-RV-1909: 'Dijo más Jehová á Moisés: Yo he visto á este pueblo, que por cierto
    es pueblo de dura cerviz:'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Am văzut acest popor și, iată, acesta este
    un popor îndărătnic;'
  eng-WEBP: The LORD said to Moses, “I have seen these people, and behold, they are
    a stiff-necked people.
  eng-FBV: “I know what these people are like,” the Lord continued saying to Moses.
    “They are so rebellious!
  nld-1939: 'En Jahweh vervolgde tot Moses: Ik heb nu gemerkt, wat voor volk het is:
    een halsstarrig volk.'
  nch-BL: 'Nojquiya TOTECO quiilhui Moisés: ―Niquitztoc quenicatza itztoque ni masehualme
    huan niquita para nelyoltetique.'
  vie-1934: 'Đức Giê-hô-va cũng phán cùng Môi-se rằng: Ta đã xem thấy dân nầy, kìa
    là một dân cứng cổ.'
  hin-CV: याहवेह ने मोशेह से कहा, “मैंने इन लोगों को देख लिया कि उन्होंने क्या किया
    है; ये हठीले लोग हैं.
  eng-OURB: Adonai said to Moses [Drawn out], “I have seen these people, and behold,
    they are a stiff-necked people.
  spa-BES: 'Y el Señor le dijo a Moisés: He estado observando a este pueblo, y veo
    que son personas de dura cerviz.'
  tdx-tdx: Hoe t’Iehovà amy Mosè, Fa nitreako ondatio; inao! toe ondaty gam-pititia!
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Ndiwazela wanhu awa, hewo wana nhumbula
    zigagadale.
  eng-OKE: And the Lord said to Mosheh, It is seen before Me that this people are
    hard-necked.
  tha-KJV: แล​้วพระเยโฮวาห์ตรัสกับโมเสสว่า “เราเห็นพลไพร่​นี้​แล้ว ดู​เถิด เขาเป็นชนชาติ​คอแข็ง
  por-BR-2018: 'Disse mais o SENHOR a Moisés: Eu vi a este povo, que por certo é povo
    de dura cerviz:'
  deu-ELO: 'Und Jehova sprach zu Mose: Ich habe dieses Volk gesehen, und siehe, es
    ist ein hartnäckiges Volk;'
  eng-WYC-2018: And again the Lord said to Moses, I see [well], that this people is
    of hard noll; (And the Lord said to Moses, now I clearly see, that this is a hard-headed,
    or a stubborn, people;)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Mi vidas ĉi tiun popolon, ĝi estas popolo
    malmolnuka.'
  uig-PIN: 'Andin Pǝrwǝrdigar Musaƣa: — Mana, bu hǝlⱪni kɵrüp ⱪoydum; mana, ular dǝrwǝⱪǝ
    boyni ⱪattiⱪ bir hǝlⱪtur.'
  beo-beo: Ilia dogo da igi agoane gawamaga:i dagoi amo Na dawa:.
  tpi-OTNT: Na mi God, mi save long ol dispela manmeri. Ol i manmeri bilong bikhet
    tru.
  hau-SA: Ubangiji ya ce wa Musa, “Na ga waɗannan mutane, mutane ne masu taurinkai.”
  uig-LAT: 'Andin Perwerdigar Musagha: — Mana, bu xelqni körüp qoydum; mana, ular
    derweqe boyni qattiq bir xelqtur.'
  nde-nde: UThixo wasebuya wathi kuMosi, “Sengibabonile abantu laba; ngabantu abantamo
    zilukhuni.
  ton-ton: 'Pea naʻe folofola ʻa Sihova kia Mōsese, Kuo u mamata ki he kakai ni, pea
    vakai, ko e kakai kia kekeva ia:'
  ces-1613: 'Řekl také Hospodin Mojžíšovi: Viděl jsem lid tento, a aj, lid jest tvrdé
    šíje.'
  eng-WMB: The LORD said to Moses, “I have seen these people, and behold, they are
    a stiff-necked people.
  tam-TCV: மேலும் யெகோவா மோசேயிடம், “இந்த மக்களை நான் கவனித்துப் பார்த்தேன். அவர்களோ
    பிடிவாத குணமுள்ளவர்களாய் இருக்கிறார்கள்.
  ceb-ULB: Unya gisultihan ni Yahweh si Moises, “Nasayran ko na kining katawhan. Tan-awa,
    mga gahi gayod ug ulo kining mga tawhana.
  pol-UBG: 'PAN mówił dalej do Mojżesza: Widziałem ten lud, a oto jest on ludem twardego
    karku.'
  agr-agr: 'Tusa Tuke Pujuu ataktu Moisésan chichajak: “Wi ditanak diyakjai, nuniau
    asan dekajai ditak dekas shiig antakchau ainawai.'
  kyc-kyc: Nakamana mona kana poko pilyaminyi doko namba silyu, leya.
  urd-GVU: اللہ نے موسیٰ سے کہا، ”مَیں نے دیکھا ہے کہ یہ قوم بڑی ہٹ دھرم ہے۔
  deu-1912: 'Und der HERR sprach zu Mose: Ich sehe, daß es ein halsstarriges Volk
    ist.'
  ntj-ntj: Wiya, nintilu-rna kulira tjiinya-ya tungun-tungunpa purlkanya tirtu nyinarra.
  kan-2017: ಅದಲ್ಲದೆ ಯೆಹೋವನು ಮೋಶೆಗೆ, “ಈ ಜನರ ಸ್ವಭಾವವನ್ನು ನಾನು ನೋಡಿದ್ದೇನೆ. ಇವರು ಮೊಂಡುತನವುಳ್ಳ
    ಜನರಾಗಿದ್ದಾರೆ
  ena-ena: La Mosesɨ dɨ cɨhu ala abami. Viaŋ Asɨ Iaue uami. Viaŋ hulaŋ iamɨgali agɨladɨ
    igɨlan uami. Nɨbɨlaŋ ciaŋ lulalula hɨsɨŋ hulaŋ iamɨgali uami.
  yap-yap: Moses, ku gguy feni gelan’ e pi girdi’ ney.
  hlt-MCSB: Te phoeiah BOEIPA loh Moses te, “Pilnam he ka hmuh vaengah pilnam kah
    a rhawn khaw mangkhak rhoe he.
  mdy-ETH: ዴራ ዎዚጉዴ ዋይዚ ዒፃያታቶ ታ ዔያቶ ዔሬኔ፤
  twi-ASANTE: Awurade kaa sɛ, “Mahunu sɛdeɛ saa nnipa yi yɛ asoɔden na wɔsane yɛ adɔnyɛfoɔ
    fa.
  mwc-mwc: Nikosi pipiya a kinanisi i kakaba.” Bada Moses kurina i wona, “Ba kosi
    asi bi kawakasekase wai, a kuiri.
  eng-WEBU: The LORD said to Moses, “I have seen these people, and behold, they are
    a stiff-necked people.
  bnp-bnp: Lakea e BAKOVI DAGI i takia e Moses, “Iau a lohoka vona e huriki nga, ri
    tagege hateka.
  wal-wal: GODAI Muusa, “Taani ha asaa be7aas; eti morgge zozzida asa.
  spa-PDDPT: 'Además Yavé dijo a Moisés: Yo observé a este pueblo, y ciertamente es
    un pueblo indómito.'
  gun-gun: 'Senhor aipoe''ive ju Moisés pe: — Ha''e kuery aexa rã inhakã ratã okuapy.'
  agu-BL: 'Ncha''tz tal Ryos tetz Moisés: —Na wil cyakil yi e'' xonl Israel nin na
    el intxum tetz yi chin ẍcan nin chiwi''.'
  ilo-ULB: Ket kinuna ni Yahweh kenni Moises, “Nakitakon dagitoy a tattao. Kitaem,
    natangken ti uloda a tattao.
  kpg-kpg: Au e iloo bolo digaula digau hamaaloo nadau lodo.
  uig-ARA: 'ئاندىن پەرۋەردىگار مۇساغا: ــ مانا، بۇ خەلقنى كۆرۈپ قويدۇم؛ مانا، ئۇلار
    دەرۋەقە بوينى قاتتىق بىر خەلقتۇر.'
  bps-bps: “Na gadègu too mgal ulu i dad to ani.
  sus-sus: N tan Alatala n xa a masen i bɛ, yi ɲama, ɲama xurutare na a ra.
  pon-2006: I ese duwen aramas pwukat ar nohn keptakai.
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose gebe “Aê galic lau tonaŋ ma kajala êsêac gebe
    lau gêsuŋtêkwa ŋatoŋ sec.
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses dari: Iau tar gire go ra tarai, ma gire,
    a umana karduk diat:'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Bu halkı gördüm ve işte, onlar sert enseli
    bir halktır.'
  ind-AYT: TUHAN berfirman kepada Musa, “Aku telah melihat bangsa ini, dan lihatlah,
    mereka adalah bangsa yang tegar tengkuk.
  nya-nya: Yehova anati kwa Mose, “Ine ndikuwadziwa anthu amenewa. Iwowa ndi ankhutukumve.
  hrv-hrv: Dobro vidim”, reče dalje Jahve Mojsiju, “da je ovaj narod tvrde šije.
  mps-mps: Tama ena God eno te we bidi augwali eno koneanio. Augwali da, te hagoma
    mu ebo we bidi dao.
  tpi-tpi: Na mi God, mi save long ol dispela manmeri. Ol i manmeri bilong bikhet
    tru.
  dan-1931: 'Og HERREN sagde til Moses: “Jeg har iagttaget dette Folk og set, at det
    er et halsstarrigt Folk.'
  vie-OVCB: 'Chúa Hằng Hữu lại phán: “Ta đã rõ dân này lắm, chúng chỉ là một dân cứng
    đầu cứng cổ.'
  guj-2017: પછી યહોવાહે મૂસાને કહ્યું, “મેં આ લોકોને જોયા છે અને જો, તે તો હઠીલા લોકો
    છે.
  pon-2006A: I ese duwen aramas pwukat ar nohn keptakai.
  por-BRBSL: 'Yahweh disse a Moisés: “Eu vi estas pessoas, e eis que são um povo de
    pescoço duro.'
  aly-aly: Ikwer-penh INGKART angkek Moses-ek, “Atha weth-rnem iterl-areyel, rernem
    awerr innga, iylpelant awem.
  cth-cth: BAWIPA ni Mosi koe hete taminaw hah ka khet toe, a lung ka patak poung
    e miphun doeh.
  twi-twi: Awurade kae se, “Mahu sɛnea saa nnipa yi si yɛ asoɔden na wɔsan yɛ atuatewfo
    fa.
  hlt-hlt: Te phoeiah BOEIPA loh Moses te, “Pilnam he ka hmuh vaengah pilnam kah a
    rhawn khaw mangkhak rhoe he.
