verse: EXO.032.001
translations:
  mal-C: മോശ, പർവതത്തിൽനിന്നിറങ്ങിവരാൻ താമസിക്കുന്നു എന്നു ജനം കണ്ടപ്പോൾ അവർ അഹരോനു
    ചുറ്റും വന്നുകൂടി, “വരിക, ഞങ്ങളുടെമുമ്പിൽ നടക്കേണ്ടതിനു ഞങ്ങൾക്കു ദേവതകളെ ഉണ്ടാക്കിത്തരിക;
    ഞങ്ങളെ ഈജിപ്റ്റിൽനിന്നുകൊണ്ടുവന്ന മോശ എന്ന പുരുഷന് എന്തു സംഭവിച്ചു എന്നു ഞങ്ങൾ
    അറിയുന്നില്ല” എന്നു പറഞ്ഞു.
  deu-TKW: 'Als aber das Volk sah, daß sich die Rückkunft Moses vom Berge verzögerte,
    scharte sich das Volk um Aaron und forderte ihn auf: Wohlan, schaffe uns einen
    Gott, der vor uns einherziehe; denn wir wissen nicht, was jenem Manne Mose, der
    uns aus Ägypten weggeführt hat, zugestoßen ist.'
  lin-lin: 'Tango bato bamonaki ete Moyize azali kowumela mpo na kokita na ngomba,
    basanganaki zingazinga ya Aron mpe balobaki : — Yaka mpe salela biso nzambe oyo
    akotambola liboso na biso. Pamba te Moyize, moto oyo abimisaki biso na Ejipito,
    toyebi te makambo nini ekomeli ye.'
  eng-LSV: And the people see that Moses is delaying to come down from the mountain,
    and the people assemble against Aaron, and say to him, “Rise, make gods for us,
    who go before us, for this Moses—the man who brought us up out of the land of
    Egypt—we have not known what has happened to him.”
  eng-GNV: 'Bvt when the people sawe, that Moses taryed long or he came downe from
    the mountaine, the people gathered themselues together against Aaron, and sayde
    vnto him, Vp, make vs gods to goe before vs: for of this Moses (the man that brought
    vs out of the land of Egypt) we knowe not what is become of him.'
  eng-WEBSTER: 'And when the people saw that Moses delayed to come down from the mount,
    the people assembled themselves to Aaron, and said to him, Arise, make us gods
    which shall go before us: for as for this Moses, the man that brought us out of
    the land of Egypt, we know not what is become of him.'
  nhw-BL: 'Quema nopa israelitame quiitaque para Moisés huejcahuayaya huan amo nimantzi
    temoyaya tlen nopa tepetl, mosentilijque campa Aarón huan quiilhuijque: ―Techchihuili
    se tlaixcopincayotl para ma techyacana pampa amo tijmatij tlaque ipantitoc Moisés
    catli techquixti ipan tlali Egipto.'
  swh-ONEN: Watu walipoona kuwa Mose amekawia sana kushuka kutoka mlimani, walimkusanyikia
    Aroni na kumwambia, “Njoo, tutengenezee miungu itakayotutangulia. Kwa maana huyu
    jamaa yetu Mose aliyetupandisha kutoka Misri, hatujui jambo lililompata.”
  bba-bba: Sɑnɑm mɛ tɔn be, bɑ wɑ Mɔwisi u tɛɛmɔ u ǹ sɑrɑmɛ sɑɑ ɡuu ten wɔllun di,
    bɑ dɑ bɑ mɛnnɑ Aronin mi, bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ seewo ɑ sun yinni kuɑ wi u ko
    n sun swɑɑ ɡbiiye. Domi Mɔwisi wi u sun yɑrɑmɑ Eɡibitin tem di, sɑ ǹ yɛ̃ ye n
    nùn deemɑ.
  eng-KJVCPB: And when the people saw that Moses delayed to come down out of the mount,
    the people gathered themselves together unto Aaron, and said unto him, Up, make
    us gods, which shall go before us; for as for this Moses, the man that brought
    us up out of the land of Egypt, we wot not what is become of him.
  cpy-cpy: 'Ikanta iñaakiro Israel-paeni rojamanitakira Moisés te roerinkaawo ochempi,
    ipiyowen-takari Aarón, ikantakiri: “Powetsikina oshiyakaa-wontsi notajorentsi-tetee-yaari,
    riitaki jewateenani. Tema tee ayoteeyini iitarika antakiriri Moisés, amayiteeri
    ajeekawitaka Apitantoniki.”'
  mpx-mpx: Sauga i yapu Mosese i minamina oyaa nige i sisikal, inoke gamagal hi nogogo
    Eloni elana ge hi ba, “Tau toto Mosese i ahela ta tagilem Itipita, iya ga? Nige
    ta aatena hauna gun i gan elana. Inoke wala yabowaine etega u ginol ge ni nulila.”
  wbp-wbp: Mujujuju Pirli Wararrarla Jayinayirla-juku nyinaja yaninjarni-wangu-juku.
    Ngulalurla yapa-patuju yanurnulku Yarunuku, manu wangkajalurla, “Yuwa, nyarrpa-jarrimi-ka
    Mujujuju? Nyiya-jangka kula pina-yanurnu? Nyanungurlunya-nganpa kangurnu Yijipi-jangkaju.
    Marda palijalku. Yarunu, ngurrju-manta-nganpa juju watiya-jangka marda pirli-jangka
    marda kawurlu-jangka marda yungu-nganpa milki-yirrarni nyarrpara-wana yaninjaku.”
  luo-luo: Kane ji oneno ni Musa osedeko ewi got, negichokore ma gilworo Harun kendo
    giwachone niya, “Bi mondo ilosnwa nyiseche ma biro dhi nyimwa, nimar ok wangʼeyo
    gima osetimore ne Musa mane ogolowa ka waa e piny Misri.”
  meu-meu: Israel taudia e itaia, Mose na ororo dorina ai e halahe, bena idia na Aaron
    dekenai eha hebou, e hamaoroa, eto, A tore isi, kaivakuku ba karaia emai, ai vairamai
    ai bainela; badina be hari Mose, Aigupto amo e hakaumai lasi tauna, na ede ela
    ai asi dibamai.
  npi-ULB: जब मानिसहरूले मोशा पर्वतबाट आउन ढिलाइ गरेको देखे तिनीहरू हारूनको वरिपरि
    भेला भई तिनलाई भने, “हाम्रो अगिअगि जाने एउटा मूर्ति बनाऔँ । हामीलाई मिश्र देशबाट
    बाहिर ल्याउने मोशालाई के भयो हामी जान्दैनौँ ।”
  yor-yor: Nígbà tí àwọn ènìyàn rí i pé Mose pẹ́ kí ó tó sọ̀kalẹ̀ láti orí òkè wá,
    wọn péjọ yí Aaroni ká, wọ́n sì wí pé, “Wá, dá òrìṣà tí yóò máa ṣáájú wa fún wa.
    Bí ó ṣe ti Mose tí ó mú wa jáde láti Ejibiti wá, àwa kò mọ́ ohun tí ó ti ṣẹlẹ̀
    sí i.”
  emp-NTPO: 'Moisera Sinai eyad̶eba ed̶aa zeẽ́ b̶ʌda dãrãbʌrʌ bẽrã israelerãra Aaroʌ̃maa
    wãnaped̶a nãwã jarasid̶aa: –Jãʌ̃ Moiseba dairãra Egiptod̶eba ẽdrʌ enesia, baribʌrʌ
    idji sãwãnada dairãba cawad̶aẽ́a. Maʌ̃ bẽrã dairã nocod̶aa edemãrẽã ãcõrẽda odua.–'
  ind-ind: Ketika orang-orang melihat bahwa Musa lama sekali tidak turun dari gunung,
    mereka bersama-sama datang kepada Harun dan berkata, “Kita tidak tahu apa yang
    terjadi dengan si Musa itu, yang sudah menghasut kita keluar dari Mesir! Karena
    itu ayolah, buatkan patung dewa bagi kami untuk memimpin kita!”
  pes-OPCB: 'وقتی بازگشت موسی از کوه سینا به طول انجامید، مردم نزد هارون جمع شده،
    گفتند: «برخیز و برای ما خدایی بساز تا ما را هدایت کند، چون نمی‌دانیم بر سر موسی
    که ما را از مصر بیرون آورد، چه آمده است.»'
  aer-aer: Moses apwerte akertne Sinai-le akwete anetyame apetye-alpetyakenhele. Kele
    tyerrtye areye anteme Aaron-werne alheke ikwere angkemele, “Araye, Moses-ame nthakenhe-arle
    irrerle-aneme? Iwenhenge-ame re apetyalpetyakenhe? Rarle thewe anwernenhe Egypt-ngentyele
    arratelhe-ileke. Re apeke ilweke. Aaron-aye arne apeke anwerneke mpwaraye arne-ngentyele,
    apwerte-ngentyele apeke, gold-engentyele apeke, re anwernenhe iletyenhenge nthenhe-werne-atheke
    alhetyeke.”
  tgl-ULB: Nang makita ng mga tao na si Moises ay natagalang bumaba sa bundok, nagtipon
    sila sa paligid ni Aaron at sinabi sa kaniya, “Halika, igawa mo kami ng diyos-diyosan
    na mangunguna sa amin. Dahil itong si Moises, ang taong nagdala sa amin palabas
    sa lupain ng Ehipto, hindi namin alam kung ano ang nangyari sa kaniya.”
  cbu-NT: Ashiri Israelchich táranganaya ashparitin, ¿Tamarangshtaja Móysisee? ¿Tamashta
    nda kusak? ¿Yapishtaja Móysis naatarang? táranganaya. Ashiriya, washunandsha shaniyarsin,
    Aaronaatssha táranganaya, Ashiri shiy tinangi Apanlleema yaama Apanllirini iyaa
    ksutamaama, watam nda yasakaniwa; ¿Yapamasaja Móysis naatarang? yuw iyaa Ijiptosh
    tsap tashitungarangu anu. Watam izuuru tsipayaranlluwa, táranganaya. Itaru, ¿iyaa
    tamari Apanll machich? ¿watam Móysis iyash ndunariwa? Israelchich táranganaya.
  hui-hui: Ani binigo Mosese ibu ogoni bialu heaha wali agalime handalu hearia Mosese
    ibu hari biagoha howa dalipe halu íbu nabi uyu hari biagoha haabo hayuane hendene.
    Ani hondowa tigua Arono hearia ibuwa Arono ho mabubupe howa ibuhondo lalu, Ina
    Iyibi dindi hemaria haru tagira ibinigo agali Mosese biago mbiraha pu tagalayadago
    mbira biya hendedeni. Ibu ani biyadagonigo ina haru helonaga Arono í̠na inanaga
    mbirale mbira bi pupu wuluma̱ya wabu ngibe, lene.
  mya-mya: မော​ရှေ​သည်​တောင်​အောက်​သို့​မ​ဆင်း​ဘဲ တောင် ပေါ်​တွင်​ကြာ​မြင့်​စွာ​နေ​သော​အ​ခါ၊
    လူ​တို့ သည်​အာ​ရုန်​ထံ​သို့​စု​ရုံး​ရောက်​ရှိ​လာ​ပြီး လျှင်``အ​ကျွန်ုပ်​တို့​အား​အီ​ဂျစ်​ပြည်​မှ​ထုတ်
    ဆောင်​ခဲ့​သော​မော​ရှေ​အ​ဘယ်​သို့​ဖြစ်​သည် ကို အ​ကျွန်ုပ်​တို့​မ​သိ​ရ​သ​ဖြင့်​အကျွန်ုပ်​တို့
    ကို​ရှေ့​ဆောင်​မည့်​ဘု​ရား​တစ်​ဆူ​ကို​သွန်း လုပ်​ပေး​ပါ​လော့'' ဟု​တောင်း​ဆို​ကြ​၏။
  cbi-NTPO: 'Tsejtu Moisés kuyisha lutun te'' manbajaindyuñu, Israel chachilla Aarón''
    junga jitu tsandila: Kujpa'', lalanu dyus muute ke'' kunun tsaave, tsenmalaa ajkesha
    miya'' miinutsu, matyu lalanu Egiptosha mangalaamu Moisés tyee iñuba mijakeetyuñu''
    mitya, tila.'
  bod-N: ཡང་མོ་ཤེ་ཡིས་རི་ནས་འབབ་པའི་དུས་ཚོད་འགོར་འགྱང་བྱས་པ་མི་རྣམས་ཀྱིས་ཤེས་ཏེ་ཁོ་ཚོ་ཨ་རོན་གྱི་མདུན་དུ་འཛོམས་ནས་འདི་ལྟར།
    ངེད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་མཁན་མོ་ཤེ་དེ་ལ་ཅི་ཞིག་བྱུང་བ་མི་ཤེས་པས། ད་ལངས་ནས་ངེད་ཅག་ལ་ལམ་སྣ་འདྲེན་པའི་ལྷ་སྐུ་བཟོས་ཤིག་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Vanhu vakati vaona kuti Mozisi akanga anonoka kwazvo kuburuka kubva mugomo,
    vakaungana pana Aroni vakati, “Uya, tiitire vamwari vachatitungamirira. Kana ari
    munhu uyu Mozisi akatibudisa muIjipiti, hatizivi zvakaitika kwaari.”
  spa-BLM: 'Cuando el pueblo vio que Moisés se demoraba en bajar del monte, se reunió
    con Aarón y le dijo: “Ven, haznos dioses que vayan delante de nosotros, porque
    en cuanto a este Moisés, el hombre que nos sacó de la tierra de Egipto, no sabemos
    qué ha sido de él.”'
  cac-cac: 'Axo yic ix yilan eb'' chon̈ab'' israel to a vin̈aj Moisés chi'' an̈eja''
    max emxul-laj vin̈ b''aj ayec'' eb'' chi'', ix smolb''an sb''a eb'' smasanil,
    ix yalan eb'' d''a vin̈aj Aarón: —A ticnaic, co gana to tza b''o juntzan̈oc co
    diosal tzon̈ cuchb''ani, yujto a vin̈aj Moisés, vin̈ ix on̈ ic''anelta d''a Egipto,
    man̈ cojtacoc tas ix ic''an vin̈, xchi eb'' chon̈ab'' chi''.'
  swh-ULB: Hata watu walipoona ya kuwa Musa amekawia kushuka katika mlima, wakakusanyana
    wakamwendea Aruni, wakamwambia, “Njoo, katufanyizie sanamu itakayokwenda mbele
    yetu, kwa maana Musa huyo aliyetutoa katika nchi ya Misri hatujui yaliyompata.”
  bel-bel: 'Калі народ убачыў, што Майсей доўга ня сыходзіць з гары, дык сабраўся
    да Аарона і сказаў яму: устань і зрабі нам бога, які ішоў бы перад намі; бо з
    гэтым чалавекам, з Майсеем, які вывеў нас зь зямлі Егіпецкай, ня ведаем, што зрабілася.'
  wed-wed: Maranai rava i ʼnanai da Moses barana i uama au ola, taui i nei Aaron awarina
    ma i riwei, “Ma nei ma god ma voai da ina painita. Wei ravana Moses, Egyptei i neiaita
    weka, eḡa ata aramanei aiwai i tupua awarina.”
  deu-ELBBK: 'Und als das Volk sah, dass Mose verzog, von dem Berg herabzukommen,
    da versammelte sich das Volk zu Aaron, und sie sprachen zu ihm: Auf, mache uns
    einen Gott, der vor uns hergehe! Denn dieser Mose, der Mann, der uns aus dem Land
    Ägypten heraufgeführt hat, – wir wissen nicht, was ihm geschehen ist.'
  mbb-OT: Ne hein neseǥipà te menge etew he neuǥet en he wazà meketupang si Moises
    diyà te kandan, ne mid-amur-amur zan diyà te ki Aaron, ke sikandan te, “Kela ke
    zuen en mezaat he neulaula zuen te etew he si Moises he nengulu kenitew te kegawas
    diyà te Ehipto; umbe veeli key te ed-ezapen he ebpekepengulu kenami.”
  mal-2015: 'എന്നാൽ മോശെ പർവ്വതത്തിൽനിന്നു ഇറങ്ങിവരുവാൻ താമസിക്കുന്നു എന്നു ജനം കണ്ടപ്പോൾ
    ജനം അഹരോന്റെ അടുക്കൽ വന്നുകൂടി അവനോടു: നീ എഴുന്നേറ്റു, ഞങ്ങളുടെ മുമ്പിൽ നടക്കേണ്ടതിന്നു
    ഒരു ദൈവത്തെ ഉണ്ടാക്കി തരിക; ഞങ്ങളെ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ചു കൊണ്ടുവന്ന
    പുരുഷനായ ഈ മോശെക്കു എന്തു ഭവിച്ചു എന്നു ഞങ്ങൾ അറിയുന്നില്ലല്ലോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Israe curuacjãrã Moisé cʉ̃ ʉ̃rʉ̃gʉ̃pʉ mʉjãaꞌcʉre yoogocã ĩꞌarã, Aarṍ
    tiropʉ nerẽcãrã niwã. Cʉ̃rẽ aꞌtiro nicãrã niwã: —Sõꞌonícʉ Moisé marĩrẽ Egiptopʉ
    níꞌcãrãrẽ miitiꞌcʉ waro ¿deꞌro waꞌapari cʉ̃rẽ? Marĩ ne masĩtisaꞌa. Tojo weegʉ
    ʉ̃sã ẽjõpeoatje queosere yeebosaya. Marĩ dʉporo wʉamʉꞌtãrãsama. Na marĩ waꞌatji
    maꞌarẽ ĩꞌorãsama, nicãrã niwã.'
  gup-gup: Kaluk bininj nawu Israel benkebmawahmeng wanjh birrimadbom kunkuyeng nawu
    Moses, dja nungka minj kumkoluyi kore kuwarddebeh. Wanjh birrimirndeyikang nawu
    Aaron dja birrimarneyimeng, “Mah. Yimarnbu kadberre god ba kanmarnedokme kadberre.
    Dja namekbe bininj Moses nawu kanyibebmeng kadberre kore Egypt, minj karriburrbun
    bu baleh nungka bimarnekurduyimerranj.”
  gvs-gvs: E tomotayadi bogina sigite yau koya goi nava geya asouta, go sem tuta maanawena
    akaaiyaka. Tuwo sima sigúguna go, Eroni yaina sidigo kadi, ‘Kutāoya ida yaubadayao
    kumadagīdi bei sivakededa. Amo Moseseyana, tauyana Itipita goi iikabida imemeda,
    geya tayagoiyeta kaga nakona iisowóduwo yaina, tauna ikaimúmuna.’
  rmc-rmc: 'Sar o nipi dikhle, hoj o Mojžiš hino but časos pro verchos a na avel tele,
    avle ko Aron a phende leske: „Av, ker amenge devlen, save džana angle amende.
    Bo na džanas, so pes ačhiľa le Mojžišoha, ole muršeha, savo amen iľa avri andral
    o Egipt.“'
  nlg-nlg: Tana bona Moses te mua mina geke sughi horu mai tana ghotu, na vure tara
    va ta Aaron mara bosa vania, “Na tinoni eni a Moses, gaia te lavighi mai iani
    sania i Egypt te tona me mua oli mai, mai mua ghilalaa na hava te kalea. Keri
    ge ko gonia vanighai siki god ke tangomana ge ke hulighai.”
  pes-OPV: 'و چون قوم دیدند که موسی در فرودآمدن از کوه تاخیر نمود، قوم نزدهارون جمع
    شده، وی را گفتند: «برخیز و برای ماخدایان بساز که پیش روی ما بخرامند، زیرا این
    مرد، موسی، که ما را از زمین مصر بیرون آورد، نمی دانیم او را چه شده است.»'
  ron-1924: 'Попорул, вэзынд кэ Мойсе зэбовеште сэ се кобоаре де пе мунте, с-а стрынс
    ын журул луй Аарон ши й-а зис: „Хайде, фэ-не ун думнезеу каре сэ мяргэ ынаинтя
    ноастрэ, кэч Мойсе, омул ачела каре не-а скос дин цара Еӂиптулуй, ну штим че с-а
    фэкут!”'
  aui-aui: Wasina bi wawaya sikita da Mosis koyama geiyayowogha yaininagha, na Eron
    sigwagwari bi siwoneni bo, “Geghomiiri da god kiiravidae kunabera da ininaghoveda
    bi inakoyayida. Noko tomoyina, Mosis iiyabo Ijipt kuburama ikabikanibuveda, na
    gekayakovi da awaki itubugha touna biidi.”
  ben-OBCV: লোকেরা যখন দেখেছিল যে মোশি পর্বত থেকে নিচে নামতে খুব দেরি করছেন, তখন তারা
    হারোণের চারপাশে একত্রিত হয়ে বলল, “আসুন, আমাদের জন্য এমন সব দেবতা তৈরি করে দিন,
    যারা আমাদের অগ্রগামী হবেন। যে মোশি আমাদের মিশর দেশ থেকে বের করে এনেছেন, তার কী
    হল তা আমরা জানি না।”
  som-som: Oo markii dadkii arkay in Muuse raagay oo uusan buurtii ka soo degin, ayaa
    dadkii iyagoo urursan Haaruun u yimaadeen, oo waxay ku yidhaahdeen, Kac, oo inoo
    samee ilaahyo ina hor socda; waayo, Muusahan oo ah ninkii inaga soo bixiyey dalkii
    Masar, garan mayno wax ku dhacay.
  lat-VUC: 'Videns autem populus quod moram faceret descendendi de monte Moyses, congregatus
    adversus Aaron, dixit: Surge, fac nobis deos, qui nos præcedant: Moysi enim huic
    viro, qui nos eduxit de terra Ægypti, ignoramus quid acciderit.'
  eng-ASVBT: And when the people saw that Moses delayed to come down from the mount,
    the people gathered themselves together unto Aaron, and said unto him, Up, make
    us gods, which shall go before us; for as for this Moses, the man that brought
    us up out of the land of Egypt, we know not what is become of him.
  mna-mna: 'Mose, ni imbotmbot sala abal Sinai uteene ma molo. Tabe zin Israel timbot
    ma som, to timaŋga mi tila ki Aron, mi tiso pini. Tiso: “Aiss! To ta ikam ti ma
    tezem lele kizin Aikuptu mi tamar lele tiŋgi na, koroŋ sa ko ikami ma ilane kek.
    Kozo urpe lende merere pakan be tikam peeze piti.”'
  ita-1885: 'OR il popolo, veggendo che Mosè tardava a scender dal monte, si adunò
    appresso ad Aaronne, e gli disse: Levati, facci degl''iddii che vadano davanti
    a noi; perciocchè, quant''è a quell''uomo Mosè, che ci ha condotti fuor del paese
    di Egitto, noi non sappiamo che ne sia stato.'
  eng-LXXUP: And when the people saw that Moses delayed to come down from the mountain,
    the people combined against Aaron, and said to him, Arise and make us gods who
    shall go before us; for this Moses, the man who brought us forth out of the land
    of Egypt—we do not know what is become of him.
  eng-ULB: When the people saw that Moses delayed in coming down the mountain, they
    gathered around Aaron and said to him, “Come, make us an idol that will go before
    us. As for this Moses, the man who brought us up out of the land of Egypt, we
    do not know what has happened to him.”
  spa-VBL: 'Cuando el pueblo se dio cuenta de cuánto tiempo tardaba Moisés en bajar
    de la montaña, fueron juntos a ver a Aarón. Le dijeron: “¡Levántate! Haznos unos
    dioses que nos guíen porque este hombre, Moisés, que nos sacó de la tierra de
    Egipto, no sabemos qué le ha pasado”.'
  fra-_FOB: 'Mais le peuple, voyant que Moïse tardait à descendre de la montagne,
    s''assembla vers Aaron et lui dit: Viens, fais-nous des dieux qui marchent devant
    nous; car pour ce Moïse, cet homme qui nous a fait monter du pays d''Égypte, nous
    ne savons ce qui lui est arrivé.'
  mal-mal: 'എന്നാൽ മോശെ പർവ്വതത്തിൽനിന്ന് ഇറങ്ങിവരുവാൻ താമസിക്കുന്നു എന്ന് ജനം കണ്ടപ്പോൾ
    ജനം അഹരോന്റെ അടുക്കൽ വന്നുകൂടി അവനോട്: “നീ എഴുന്നേറ്റ്, ഞങ്ങളെ നയിക്കാൻ ഒരു ദൈവത്തെ
    ഉണ്ടാക്കി തരുക; ഞങ്ങളെ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ചു കൊണ്ടുവന്ന മോശെയ്ക്ക്
    എന്ത് സംഭവിച്ചു എന്ന് ഞങ്ങൾ അറിയുന്നില്ല” എന്ന് പറഞ്ഞു.'
  lit-lit: 'O kai žmonės matė, kad Mozė uždelsė nusileisti nuo kalno, žmonės susirinko
    prie Aarono ir jam tarė: „Kelkis, padaryk mums dievų, kurie eitų pirma mūsų, nes
    nežinome, kas nutiko va šiam Mozei, žmogui, kuris išvedė mus aukštyn iš Egipto
    šalies.“'
  urd-GVR: Pahāṛ ke dāman meṅ log Mūsā ke intazār meṅ rahe, lekin bahut der ho gaī.
    Ek din wuh Hārūn ke gird jamā ho kar kahne lage, “Āeṅ, hamāre lie dewatā banā
    deṅ jo hamāre āge āge chalte hue hamārī rāhnumāī kareṅ. Kyoṅki kyā mālūm ki us
    bande Mūsā ko kyā huā hai jo hameṅ Misr se nikāl lāyā.”
  suz-BL: मिनु इस्राएल ङा मुरपुकीमी मोसा कली डांडा रे मयिशो तशा, हारून आ बाक्‍तीक
    जाक्‍शा, मेको कली “लो, इं ङोंइङोंइती गाक्‍शा लां कोंइब देवता सेलो। आंइ कली इजीप्‍त
    रागी रे ग्रुंइशा, एक चाक्‍ब मोसा मार दुम्‍मे? मतुइक्‍तक” दे हारून कली देंमा बाक्‍त।
    ब्‍यवस्‍था ९:८-२१
  ita-1927: 'Or il popolo, vedendo che Mosè tardava a scender dal monte, si radunò
    intorno ad Aaronne e gli disse: “Orsù, facci un dio, che ci vada dinanzi; poiché,
    quanto a Mosè, a quest’uomo che ci ha tratto dal paese d’Egitto, non sappiamo
    che ne sia stato”.'
  ckb-ckb: 'کاتێک گەل بینی موسا دواکەوت لە هاتنە خوارەوە لە کێوەکە، لەسەر هارون کۆبوونەوە
    و پێیان گوت: «وەرە! چەند خوداوەندێکمان بۆ دروستبکە لەپێشمانەوە بڕۆن، چونکە ئەم
    موسایە، ئەو پیاوەی ئێمەی لە خاکی میسرەوە دەرهێنا نازانین چی لێهات.»'
  eng-BBE: 'And when the people saw that Moses was a long time coming down from the
    mountain, they all came to Aaron and said to him, Come, make us a god to go before
    us: as for this Moses, who took us up out of the land of Egypt, we have no idea
    what has become of him.'
  kan-OKCV: ಮೋಶೆಯು ಬೆಟ್ಟದಿಂದ ಇಳಿಯದೆ ತಡಮಾಡಿದ್ದನ್ನು ಇಸ್ರಾಯೇಲರು ನೋಡಿದಾಗ, ಅವರು ಆರೋನನ ಬಳಿಗೆ
    ಕೂಡಿಬಂದು ಅವನಿಗೆ, “ನೀನು ಎದ್ದು ನಮ್ಮನ್ನು ಮುನ್ನಡೆಸಿಕೊಂಡು ಹೋಗುವ ದೇವರುಗಳನ್ನು ನಮಗಾಗಿ
    ಮಾಡು. ಏಕೆಂದರೆ ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ನಮ್ಮನ್ನು ಕರೆದುಕೊಂಡು ಬಂದ ಮನುಷ್ಯನಾದ ಈ ಮೋಶೆಗೆ ಏನಾಯಿತೋ
    ನಮಗೆ ತಿಳಿಯದು,” ಎಂದರು.
  bbb-bbb: Areme E Isureroko bu gake Mosisi fu uruo ijia ajia vaema fu naebe migegire
    ari romoga bu samua kariba urina Eroni fino ijia afui. Areme bu urina kuae, E
    ige fu Ijifiti ijia no kaenamuona ruaema ije fu iziebureki irere abeno ije noka
    naebe vierafei. Ijadufuo no vierafe aka nuvuefuo godi be amaerikina fure no kaenamuona
    vano kuae.
  tam-2017: 'மோசே மலையிலிருந்து இறங்கிவரத் தாமதிக்கிறதை மக்கள் கண்டபோது, அவர்கள் ஆரோனிடம்
    கூட்டம்கூடி. அவனை நோக்கி: “எகிப்துதேசத்திலிருந்து எங்களை அழைத்துக்கொண்டு வந்த
    அந்த மோசேக்கு என்ன நடந்ததோ அறியோம்; ஆதலால் நீர் எழுந்து எங்களுக்கு முன்னேசெல்லும்
    தெய்வங்களை எங்களுக்காக உண்டாக்கும்” என்றார்கள்.'
  spa-RV-1909: 'MAS viendo el pueblo que Moisés tardaba en descender del monte, allegóse
    entonces á Aarón, y dijéronle: Levántate, haznos dioses que vayan delante de nosotros;
    porque á este Moisés, aquel varón que nos sacó de la tierra de Egipto, no sabemos
    qué le haya acontecido.'
  ron-BTF: 'Și când poporul a văzut că Moise întârzia să coboare de pe munte, oamenii
    s-au strâns la Aaron și i-au spus: Ridică-te, fă-ne dumnezei care să meargă înaintea
    noastră; căci, cât despre acest Moise, omul care ne-a scos din țara Egiptului,
    nu știm ce i s-a întâmplat.'
  eng-WEBP: When the people saw that Moses delayed coming down from the mountain,
    the people gathered themselves together to Aaron, and said to him, “Come, make
    us gods, which shall go before us; for as for this Moses, the man who brought
    us up out of the land of Egypt, we don’t know what has become of him.”
  eng-FBV: When the people realized how long Moses was taking before he came back
    down the mountain, they went together to see Aaron. They told him, “Get up! Make
    some gods for us who can lead us because this man Moses who brought us out of
    the land of Egypt—we don't know what's happened to him!”
  nld-1939: 'Toen het volk intussen zag, dat Moses nog maar steeds niet van de berg
    afdaalde, liep het rond Aäron te hoop en zei tot hem: Kom, maak ons een god, die
    voor ons uittrekt; want we weten niet, wat er met Moses is gebeurd, den man, die
    ons uit Egypte heeft geleid.'
  nch-BL: 'Quema nopa israelitame quiitaque para Moisés huejcahuayaya huan amo nimantzi
    temoyaya ten nopa tepet, mosentilijque campa Aarón huan quiilhuijque: ―Techchihuili
    se taixcopincayot para ma techyacana pampa amo tijmatij taya ipantitoc Moisés
    cati techquixti ipan tali Egipto.'
  vie-1934: 'Dân sự thấy Môi-se ở trên núi chậm xuống, bèn nhóm lại chung quanh A-rôn
    mà nói rằng: Nào! hãy làm các thần để đi trước chúng tôi đi, vì về phần Môi-se
    nầy, là người đã dẫn chúng tôi ra khỏi xứ Ê-díp-tô, chúng tôi chẳng biết điều
    chi đã xảy đến cho người rồi.'
  hin-CV: जब लोगों ने देखा कि पर्वत से आने में मोशेह विलम्‍ब कर रहे हैं, तब लोगों
    ने अहरोन के पास जाकर उनसे कहा, “हमारे लिए एक देवता बनाइए जो हमारे आगे-आगे चलकर
    हमारी अगुवाई करे, क्योंकि मोशेह हमें मिस्र से तो निकालकर ले आये, परंतु अब मोशेह
    का कोई पता नहीं. अब आगे क्या होगा नहीं मालूम.”
  eng-OURB: When the people saw that Moses [Drawn out] delayed to come down from the
    mountain, the people gathered themselves together to Aaron [Light-bringer], and
    said to him, “Come, make us deities, which shall lead us; for this Moses [Drawn
    out], the man who brought us up out of the land of Egypt [Abode of slavery], we
    don’t know what has become of him.”
  spa-BES: 'Y cuando el pueblo vio que Moisés se tardaba en bajar del monte por mucho
    tiempo, todos se acercaron a Aarón y le dijeron: Ven, haznos dioses para ir delante
    de nosotros; en cuanto a Moisés, que nos sacó de la montaña. la tierra de Egipto,
    no tenemos idea de qué ha sido de él.'
  tdx-tdx: Aa naho nirendre’ ondatio te nalaom-pizotso boak’ ambohitse añe t’i Mosè,
    le niropak’ amy Aharone ondatio nanao ty hoe, Miongaha, andranjio ndrahare zahay,
    hiaolo anay; fa i Mosè zay, indaty ninday antika niavotse an-tane Mitsraimey,
    nofi’ay ty nizò aze.
  vid-vid: Wanhu lowawene Musa nakakawila kuhiluka kulawila kuchidunda, nawekungajiza
    hali Aluni na kumlonjela, “Lole, utugongomanyile jimalukolo ja milungu jojitulongoza.
    Mina hatuvizelele gamfichile ayo Musa yatulavile kuli isi ya Misili.”
  eng-OKE: But the people saw that Mosheh delayed to come down from the Mount; and
    the people gathered together unto Aharon, and said to him, Arise, make us gods
    (dachalan, pl. objects to be venerated) that may proceed before us; for this Mosheh,
    the man who brought us up from the land of Mizraim, we know not what hath been
    to him.
  tha-KJV: เมื่อพลไพร่​เห​็นโมเสสล่าช้าอยู่ ไม่​ลงมาจากภูเขาจึงได้พากันมาหาอาโรน เรียนว่า
    “​ลุกขึ้น ขอท่านสร้างพระให้​แก่​พวกข้าพเจ้า ซึ่งจะนำพวกข้าพเจ้าไป ด้วยว่าโมเสสคนนี้​ที่​ได้​นำข้าพเจ้าออกมาจากประเทศอียิปต์เป็นอะไรไปเสียแล้ว
    ข้าพเจ้าไม่​ทราบ​”
  por-BR-2018: 'Mas vendo o povo que Moisés tardava em descer do monte, achegou-se
    então a Arão, e disseram-lhe: Levanta-te, faze-nos deuses que vão adiante de nós;
    porque a este Moisés, aquele homem que tirou da terra do Egito, não sabemos o
    que lhe aconteceu.'
  deu-ELO: 'Und als das Volk sah, daß Mose verzog, von dem Berge herabzukommen, da
    versammelte sich das Volk zu Aaron, und sie sprachen zu ihm: Auf! Mache uns einen
    Gott, der vor uns hergehe! Denn dieser Mose, der Mann, der uns aus dem Lande Ägypten
    heraufgeführt hat, wir wissen nicht, was ihm geschehen ist.'
  eng-WYC-2018: Forsooth the people saw, that Moses made tarrying to come down from
    the hill, and it was gathered together against Aaron, and said, Rise thou, and
    make gods to us, that shall go before us, for we wot not what is befallen to this
    man Moses, that led us out of the land of Egypt. (And the people saw, that Moses
    was very long in coming down from the mountain, and so they gathered together
    around Aaron, and said, Rise thou up, and make gods for us, that shall go before
    us, for we know not what hath befallen this man Moses, who led us out of the land
    of Egypt.)
  epo-epo: 'Kiam la popolo vidis, ke Moseo longe ne malsuprenvenas de la monto, la
    popolo kolektiĝis antaŭ Aaron, kaj diris al li: Leviĝu, faru al ni diojn, kiuj
    irus antaŭ ni; ĉar pri tiu Moseo, la viro, kiu elkondukis nin el la lando Egipta,
    ni ne scias, kio fariĝis kun li.'
  uig-PIN: 'Hǝlⱪ Musaning taƣdin qüxmǝy ⱨayal bolup ⱪalƣinini kɵrüp, Ⱨarunning ⱪexiƣa
    yiƣilip uningƣa: — Sǝn ⱪopup, bizgǝ aldimizda yol baxlap mangidiƣan bir ilaⱨ yasap
    bǝrgin! Qünki bizni Misir zeminidin qiⱪirip kǝlgǝn Musa degǝn ⱨeliⱪi kixigǝ nemǝ
    bolup kǝtkǝnlikini bilmǝymiz, — deyixti.'
  beo-beo: 'Be Mousese da Sainai Goumia eso bagohame esalu. Isala:ili dunu da amo
    hou ba:beba:le, ilia Elanema misini amane sia: dasu, “Amo dunu Mousese, e da nini
    Idibidi sogega gadili bisili oule misi. Adi hou da ema doaga:bela:? Amaiba:le,
    ‘gode’ liligi ninima bisili masunusa: hamoma!”'
  tpi-OTNT: Moses i stap longpela taim long maunten na em i no kam daun kwik. Olsem
    na ol manmeri i go bung long Aron na tokim em olsem, “Mipela i no save wanem samting
    i bin kamap long Moses, dispela man i bin kisim yumi long Isip na bringim yumi
    i kam. Olsem na yu mas wokim wanpela god bai i go paslain long mipela na bringim
    mipela long rot.”
  hau-SA: Sa’ad da mutane suka ga Musa ya daɗe bai sauko daga dutse ba, sai suka taru
    kewaye da Haruna suka ce, “Zo, ka yi mana alloli waɗanda za su yi mana jagora.
    Game da wannan Musa wanda ya fitar da mu daga Masar dai, ba mu san abin da ya
    faru da shi ba.”
  uig-LAT: 'Xelq Musaning taghdin chüshmey hayal bolup qalghinini körüp, Harunning
    qéshigha yighilip uninggha: — Sen qopup, bizge aldimizda yol bashlap mangidighan
    bir ilah yasap bergin! Chünki bizni Misir zéminidin chiqirip kelgen Musa dégen
    héliqi kishige néme bolup ketkenlikini bilmeymiz, — déyishti.'
  nde-nde: Kwathi lapho abantu bebona uMosi esephuzile ukwehla entabeni, babuthana
    ku-Aroni bathi kuye, “Lalela, senzele onkulunkulu abazahamba phambi kwethu, ngoba
    umuntu lo, uMosi owasikhupha elizweni laseGibhithe, asikwazi osekwenzakale kuye.”
  ton-ton: Pea ʻi he mamata ʻae kakai kuo tuai ʻae ʻalu hifo ʻa Mōsese mei he moʻunga,
    naʻe fakataha ʻae kakai kia ʻElone, ʻonau pehē kiate ia, “Tuʻu hake ʻo ngaohi
    hotau ngaahi ʻotua, ʻaia ʻe muʻomuʻa ʻiate kitautolu; he koeʻuhi ko Mōsese ni
    ko e tangata naʻe ʻomi ʻakitautolu mei he fonua ko ʻIsipite, ʻoku ʻikai te tau
    ʻilo pe kuo ʻi fē ia.”
  ces-1613: 'Vida pak lid, že by prodléval Mojžíš sstoupiti s hůry, sebrali se proti
    Aronovi a řekli jemu: Vstaň, udělej nám bohy, kteříž by šli před námi; nebo Mojžíšovi,
    muži tomu, kterýž vyvedl nás z země Egyptské, nevíme, co se přihodilo.'
  eng-WMB: When the people saw that Moses delayed coming down from the mountain, the
    people gathered themselves together to Aaron, and said to him, “Come, make us
    gods, which shall go before us; for as for this Moses, the man who brought us
    up out of the land of Egypt, we don’t know what has become of him.”
  tam-TCV: மோசே மலையிலிருந்து இறங்கிவரத் தாமதித்ததை மக்கள் கண்டபோது, அவர்கள் ஆரோனைச்
    சுற்றி ஒன்றுகூடி அவனிடம், “எங்களை எகிப்திலிருந்து வெளியே கொண்டுவந்த மோசேக்கு என்ன
    நடந்ததென்று தெரியவில்லை. ஆகையால் நீர் வந்து, எங்களை வழிநடத்தும்படி தெய்வங்களை
    எங்களுக்காகச் செய்யும்” என்றார்கள்.
  ceb-ULB: Sa pagkakita sa katawhan nga nadugay si Moises sa paglugsong gikan sa bukid,
    nangadto sila kang Aaron ug miingon, “Dali ngari, buhati kami ug usa ka diosdios
    nga maoy mangulo alang kanamo. Kay alang niining Moises, ang tawo nga nagpagawas
    kanamo sa Ehipto, wala na kami masayod sa nahitabo kaniya”
  pol-UBG: 'A gdy lud widział, że Mojżesz opóźnia swoje zejście z góry, zebrał się
    przed Aaronem i mówił do niego: Wstań, zrób nam bogów, którzy by szli przed nami,
    bo nie wiemy, co się stało z Mojżeszem, tym mężem, który nas wyprowadził z ziemi
    Egiptu.'
  agr-agr: 'Moisés muja Sinaínum wee megkaekamtai, Israel aents aidau ijunag Aarógkan
    chichajuinak: “¡Moisés jutiinak Egipto nugkanum batsatjin jiipajui! ¡Tujash dusha
    wajukaes, megkaetumkae! Nuniku asamtai dekas ¡ame ii apajuímatin najanata, nunú
    iina uyuntamsamtai shiyakagmi!” tuidau.'
  kyc-kyc: Mosese baa isa epa nao yuu kyau dokona andarele kareyamopa wambu dupwame
    kandapala Erone kareyamo dokona sukusa sukusa pyuo epapala dopa lamaiyuo, Namwa
    Isipi kareyamanopa nyuo lanyuo epeyamo akali Mosese doko epapu apa pilyamo lao
    soo gisa nalyamano. Dokona mee bange anatu lao mende wasakape. Dokome namwa lanyuo
    penale, leyami.
  urd-GVU: پہاڑ کے دامن میں لوگ موسیٰ کے انتظار میں رہے، لیکن بہت دیر ہو گئی۔ ایک
    دن وہ ہارون کے گرد جمع ہو کر کہنے لگے، ”آئیں، ہمارے لئے دیوتا بنا دیں جو ہمارے
    آگے آگے چلتے ہوئے ہماری راہنمائی کریں۔ کیونکہ کیا معلوم کہ اُس بندے موسیٰ کو کیا
    ہوا ہے جو ہمیں مصر سے نکال لایا۔“
  deu-1912: 'Da aber das Volk sah, daß Mose verzog, von dem Berge zu kommen, sammelte
    sich''s wider Aaron und sprach zu ihm: Auf, mache uns Götter, die vor uns her
    gehen! Denn wir wissen nicht, was diesem Mann Mose widerfahren ist, der uns aus
    Ägyptenland geführt hat.'
  ntj-ntj: Nyangka-ya yarnangu pirnilu Mawutjaku purtu nyangu-nyangu kaarr-kaarrarringu
    tjiinyamarntu yapu katu tatirnu rawarrinyangka. Palunyalu-ya Yaranta kutjungkarringkulalpi
    watjarnu, “Wati Mawutjanya ngaangka yaaltjirringu, Yiitjipulanguru-lanya katinytjatjanunya?
    Kutjupa-kutjupa-lampa palyala pupakatirra-la marninypungkulatjaku. Nyangka-lanyayi
    miranykanyira katirrayinma.”
  kan-2017: ಮೋಶೆಯು ಬೆಟ್ಟದಿಂದ ಇಳಿದು ಬರುವುದರಲ್ಲಿ ತಡವಾದುದನ್ನು ಇಸ್ರಾಯೇಲರು ನೋಡಿ, ಆರೋನನ
    ಬಳಿಗೆ ಒಟ್ಟಾಗಿ ಸೇರಿ ಬಂದು ಆತನಿಗೆ, “ಏಳು, ನಮ್ಮನ್ನು ಮುನ್ನಡೆಸಿಕೊಂಡು ಹೋಗುವುದಕ್ಕೆ ನಮಗೊಬ್ಬ
    ದೇವರನ್ನು ಮಾಡಿಕೊಡು ಏಕೆಂದರೆ ಐಗುಪ್ತದೇಶದಿಂದ ನಮ್ಮನ್ನು ಕರೆದುಕೊಂಡು ಬಂದ ಆ ಮೋಶೆಯು ಏನಾದನೋ
    ಗೊತ್ತಿಲ್ಲ” ಎಂದು ಹೇಳಿದರು.
  ena-ena: Mosesɨ agaŋ halu iahua hɨnidaci hulaŋ iamɨgali agɨlaŋ nusaŋ migɨla migɨla
    hɨniavɨdaci uaiaŋ akape umi. Lɨci hulaŋ iamɨgali agɨlaŋ Alon dɨ pɨŋ ua mɨgudɨbavɨla
    nudɨ abavɨmi. Mosesɨ akuaba lɨdɨŋ hutesɨ hɨnidi agadɨ alaŋ hɨdɨlɨ ma igadalu uavɨmi.
    Alaŋ Isipɨ fɨli tɨbɨ hɨnidamɨli nɨbu ala aludɨ likɨla neŋ vavelɨ uavɨmi. Nama
    alusaŋ akuaba akuaba agɨladɨ lɨnaŋ iaha aludɨ asɨ me hɨnihɨni alusaŋ hɨbɨ abalamavɨdaci
    nulɨdɨ sɨvɨ ubalu uavɨmi.
  yap-yap: Fa’ani guy e girdi’ nike par Moses u daken fare burey nike n’uw nap’an
    ma dawori yib nga but’, miyad mu’ulung nga to’oben Aron me lungurad ngak, “Da’an
    da nanged e n’en nike buch rok Moses, ni ir e gafaliydad nga wuru’ yu Egypt; ere
    mu ngongliy reb e got ngomad nge mang ir e gafaliymad.”
  hlt-MCSB: Pilnam loh tlang lamkah Moses a suntlak ham yak coeng tila a hmuh. Te
    dongah pilnam te Aaron taengla tingtun uh tih a taengah, “Thoo lamtah kaimih ham
    pathen saii laeh. Te te mamih hmai ah cet saeh. Egypt kho lamloh mamih aka khuen
    Moses he, hlang khaw a taengah mebang a om khaw m'ming uh moenih,” a ti uh.
  mdy-ETH: ሙሴ ዹኮይዳፓ ኬዱዋዖ ዒኢካ ሚርጌ ኔጌሢ ዴራ ዛጊ ፔቱሞና ዓኣሮኔ ኮራ ቡኪንታዖ፦ «ጊብፄ ዓጮይዳፓ ኑና ዔኪ ኬሴ፥
    ሙሴ ጎዖሢ ዎዎይቴቴያ ኑ ዔሩዋሴ፤ ዬያሮ ኑኡኮ ቤርታ ቤርታ ዓኣዺ ኑና ዔኪ ዓኣዻንዳ ፆኦዞ ኑኡም ኮሼ» ጌዔኔ።
  twi-ASANTE: Mose kyɛree wɔ bepɔ no so saa no, nnipa no nyinaa kɔɔ Aaron so kɔka
    kyerɛɛ no sɛ, “Ntɛm, yɛ anyame a wɔbɛdi yɛn anim ma yɛn, ɛfiri sɛ, yɛnhunu baabi
    a Mose a ɔdii yɛn anim de yɛn firi Misraim asase so baa ha no afa; ebia na biribi
    ayɛ no.”
  mwc-mwc: Maranai si kinana kabakaba kata Moses koyai i bi metewa wai, si botu Aaron
    kurina si kesanisi ba si wona, “Ke botu ama god kuna wosei kata, kona ini naovikai.
    Ba niko sebare Moses Egypt kamonai i urabaikai ka botu nina, ba i tere bigaruikai
    wai kega ka kuiri awaika i tupuwa kurina.”
  eng-WEBU: When the people saw that Moses delayed coming down from the mountain,
    the people gathered themselves together to Aaron, and said to him, “Come, make
    us gods, which shall go before us; for as for this Moses, the man who brought
    us up out of the land of Egypt, we don’t know what has become of him.”
  bnp-bnp: E Moses i made tabaka hateka na lolo, i uka ma i malaviriri ni puru valai.
    Lakea e huriki ri pesi halui e Aron ri takia, “I uka ma si lohoka vona a ra maki
    i bele ne Moses meli na lolo. I tuli tala hita o Egipto, i taparaki valai hita
    koea. Pali ngane si gi rata ranga vure, ri gi muga ri gi vakasiri a dala ne hita.”
  wal-wal: Asai Muusee deriyaappe wodhdhennan keehi gam77idoogaa be7ido wode, Aaroona
    yuushuwan shiiqidi, “Haaya; neeni nuna kaalettiya xoossata nuuyyo medhdha. Aissi
    giikko, ha nuna Gibxxeppe ehiida Muusee waanidaakkonne nuuni erokko!” yaagidosona.
  spa-PDDPT: 'Pero cuando el pueblo vio que Moisés tardaba en bajar de la Montaña,
    se reunió alrededor de Aarón y le dijeron: ¡Levántate, haznos ʼelohim que vayan
    delante de nosotros! Porque este Moisés, el varón que nos sacó de la tierra de
    Egipto, no sabemos qué le sucedió.'
  gun-gun: 'Ha''e gui yvyty gui Moisés ndoui ete maa heta va''e kuery oexa vy oupa
    okuapy Arão-a py. Ha''e vy aipoe''i ixupe: — Epu''ã ke, ejapo tuuete ramigua nhanerenonde
    oo va''erã. Ha''e gui Moisés Egito yvy gui nhanerenoẽ va''ekue ri ndajaikuaai
    mba''e pa hexe oiko raka''eague.'
  agu-BL: 'Ej itzun bantz yi quilol yi e'' xonl Israel yi lolch nin na cu''ulo''k
    Moisés wi''wtz, nintzun e'' bentz tan yol tetz Aarón. Itzun cyaltz: —Or, Aarón,
    banaj jun karyosil tan bajxe''n cu''n skawutz tan ẍchajle''n kabe'', na qui na
    kil yi mbi mban Moisés, yi jun yi nke''lsan tzaj Egipto, che''ch tzun bantz tetz
    Aarón.'
  ilo-ULB: Idi nakita dagiti tattao a nabayagan ni Moises iti isasalogna manipud iti
    bantay, nagu-ummongda iti aglawlaw ni Aaron ket kinunada kenkuana, “Umayka, mangaramidka
    iti maysa a didiosen a mangidaulo kadakami. Ta daytoy a Moises, ti lalaki a nangirruar
    kadakami manipud iti daga ti Egipto, saanmi nga ammo ti napasamak kenkuana.”
  kpg-kpg: Nia daangada ne iloo bolo Moses gu duai i di gonduu, gei digaula ga dagabuli mai
    gi Aaron ga helekai gi mee, “Heia dau god e lahi gidaadou, idimaa gimaadou e de iloo
    be Moses go taane dela ne laha mai gimaadou gi daha mo Egypt la gu aha?”
  uig-ARA: 'خەلق مۇسانىڭ تاغدىن چۈشمەي ھايال بولۇپ قالغىنىنى كۆرۈپ، ھارۇننىڭ قېشىغا
    يىغىلىپ ئۇنىڭغا: ــ سەن قوپۇپ، بىزگە ئالدىمىزدا يول باشلاپ ماڭىدىغان بىر ئىلاھ
    ياساپ بەرگىن! چۈنكى بىزنى مىسىر زېمىنىدىن چىقىرىپ كەلگەن مۇسا دېگەن ھېلىقى كىشىگە
    نېمە بولۇپ كەتكەنلىكىنى بىلمەيمىز، ــ دېيىشتى.'
  bps-bps: Di kite i dad bel Israél tatoo mlo Mosis là masol di bulul, stifun ale
    na salu di ku Aron, na manla di kenen, manla, “Laito gadè ku tan i mkel di ku
    Mosis, i to mebe gito lamwà di banwe Idyif, taman mimò ge gami i dad dwata, du
    fye nun mebe gito.”
  sus-sus: Isirayilakae to a to, Munsa bara bu geya fari, ɲama naxa e malan Haruna
    yire, e fa a fala a bɛ, «I xa kuye yailan naxan tima muxu ya ra. Munsa naxan muxu
    raminixi Misira bɔxi ra, muxu mu a kolon fe naxan a sɔtɔxi geya fari.»
  pon-2006: Ni aramas ako ar tehkada duwen Moses eh pwand en pwuredi sang pohn nahnao,
    re ahpw keiong mpen Aaron oh ndaiong, “Nna, komw wiahiong kiht emen kohten me
    pahn kahluwei kiht, pwe se sehselahr dahme wiawihong ohl menet Moses, me kahreikitodo
    sang Isip.”
  jae-jae: Gêdêŋ taŋ lau sêlic gebe Mose kêsêp aŋga lôc gêmêŋ atom e ŋêŋgeŋ naŋ, êsêac
    sêkac tauŋ sa sêgi Aron auc ma sêsôm gêdêŋ eŋ gebe “Ajôc, ômansaŋ ma anôtô teŋ,
    gebe êsêlêŋ êmuŋ aêac. Aêac ajam kauc asageŋ gêgôm Mose, ŋac tau, taŋ gêwê aêac
    aŋga Aiguptu amêŋ naŋ.”
  ksd-ksd: 'Ma ba ra tarai dia ga gire ba Moses i ga vavuan ma ra vinavana ur marama
    ra luana, dia ga vana rangup tadav Aron, ma dia ga biti tana: Ioi, una mal tar
    ta god ta vevet, upi na lua ta vevet; tago pa ave nunure ba ava vang i tadav Moses,
    nina ra tutana i ga agure vairop avet kan ra gunan Aigipto.'
  tur-YTC: 'Halk, Moşe''nin dağdan inmekte geciktiğini görünce, Aron''un yanında toplanıp
    ona şöyle dediler: “Gel, bize önümüzden gidecek ilâhlar yap; çünkü bizi Mısır
    diyarından çıkaran adama, bu Moşe''ye ne oldu bilmiyoruz.”'
  grc-BRENT: Καὶ ἰδὼν ὁ λαὸς, ὅτι κεχρόνικε Μωυσῆς καταβῆναι ἐκ τοῦ ὄρους, συνέστη
    ὁ λαὸς ἐπὶ Ἀαρὼν, καὶ λέγουσιν αὐτῷ ἀνάστηθι, καὶ ποίησον ἡμῖν θεοὺς, οἳ προπορεύσονται
    ἡμῶν· ὁ γὰρ Μωυσῆς οὗτος ὁ ἄνθρωπος ὃς ἐξήγαγεν ἡμᾶς ἐκ γῆς Αἰγύπτου, οὐκ οἴδαμεν
    τί γέγονεν αὐτῷ.
  ind-AYT: Ketika bangsa Israel melihat bahwa Musa menunda untuk turun dari gunung,
    bangsa itu berkumpul untuk datang kepada Harun dan berkata kepadanya, “Ayo, buatlah
    ilah bagi kami yang akan berjalan di depan kami, sebab Musa, orang yang telah
    membawa kami keluar dari tanah Mesir, kami tidak tahu yang terjadi atasnya.”
  nya-nya: Anthu ataona kuti Mose akuchedwa kutsika mʼphiri, anasonkhana kwa Aaroni
    ndipo anati, “Bwera utipangire milungu imene idzititsogolera. Kunena za Mose amene
    anatitulutsa mʼdziko la Igupto, sitikudziwa chimene chamuchitikira.”
  hrv-hrv: 'A narod, videći gdje Mojsije dugo ne silazi s brda, okupi se oko Arona
    pa mu rekne: “Ustaj! Napravi nam boga, pa neka on pred nama ide! Ne znamo što
    se dogodi s tim čovjekom Mojsijem koji nas izvede iz zemlje egipatske.”'
  mps-mps: Te Moses te Sainai bulu duba holama, tama bobage sogo bidali, tama aga
    gesege mu yali, tama aga polo me asobeo. Tama te we bidi augwali te Aron pageba
    sisinigi pelama, agabolo te po wai, “Te magi nai te bidi Mosesba pedelali, te
    dago konebeo, te bidigo da te Isipde selama, tama da odasa eba asai. Tama nago
    god me deli nigilama, tama pabodu polasa peyu, tama da tųdu odasa pomainogo yaibao.”
    Augwaligo te po wai.
  tpi-tpi: Moses i stap longpela taim long maunten na em i no kam daun kwik. Olsem
    na ol manmeri i go bung long Aron na tokim em olsem, “Mipela i no save wanem samting
    i bin kamap long Moses, dispela man i bin kisim yumi long Isip na bringim yumi
    i kam. Olsem na yu mas wokim wanpela god bai i go paslain long mipela na bringim
    mipela long rot.”
  dan-1931: 'Men da Folket så, at Moses tøvede med at komme ned fra Bjerget, samlede
    det sig om Aron, og de sagde til ham: “Kom og lav os en Gud, som kan drage foran
    os, thi vi ved ikke, hvad der er blevet af denne Moses, der førte os ud af Ægypten!”'
  vie-OVCB: 'Ở dưới núi đợi mãi không thấy Môi-se xuống, dân chúng mới kéo nhau đến
    gặp A-rôn và nói: “Xin ông tạo ra một vị thần để hướng dẫn chúng tôi, vì Môi-se,
    người đã đem chúng tôi ra khỏi Ai Cập, nay chẳng biết ra sao.”'
  guj-2017: જ્યારે લોકોએ જોયું કે મૂસાને પર્વત પરથી ઊતરતાં વિલંબ થાય છે, ત્યારે તેઓ
    હારુનની પાસે એકઠા થયા અને તેને કહ્યું, “ચાલ, અમને દોરવણી આપવા માટે અમારે માટે
    દેવ બનાવ. કારણ કે જે માણસ અમને મિસર દેશમાંથી કાઢી લાવ્યો તે મૂસાનું શું થયું,
    તે અમે જાણતા નથી.”
  pon-2006A: Ni aramas ako ar tehkada duwen Moses eh pwand en pwuredi sang pohn nahnao,
    re ahpw keiong mpen Aaron oh ndaiong, “Nna, komw wiahiong kiht emen kohten me
    pahn kahluwei kiht, pwe se sehselahr dahme wiawihong ohl menet Moses, me kahreikitodo
    sang Isip.”
  por-BRBSL: 'Quando o povo viu que Moisés demorou a descer da montanha, o povo se
    reuniu a Arão e lhe disse: “Vem, faze-nos deuses, que irão adiante de nós; pois
    quanto a este Moisés, o homem que nos tirou da terra do Egito, não sabemos o que
    aconteceu com ele”.'
  aly-aly: Moses apwert Sinai-itwek arleng-alenty anenh-antey. Israel-kenh-rnem alhek
    Aaron-warl, rernem renh ayernek, “Ayteyengkw Moses-alew? Nthakenh ra irrek? Ilek-kety
    ra apey-alpey-angenh? Artwa rarl anwenhantherr Egypt-they atnwenhek. Ilwek apek
    ra. Aaron-ay! Ilengem ntwa anwekantherr mpwara arwerl-penh apek, apwert-penh apek,
    ra altyerr anwekantherr anetyek. Ra ilayntetyek apek, nthenh-angkwarr anwantherr
    alhetyek.”
  cth-cth: Mosi teh mon hoi kum laipalah ngailawi ao toe tie tamimaya ni a panue awh
    toteh, tamimaya teh Aron koe a kamkhueng awh teh ahni koe thaw haw, kai mouh han
    lah na kahrawikung cathut sak haw. Bangkongtetpawiteh, Izip ram hoi na katâcawtkhaikung
    Mosi e bang pawlawk hai thai hoeh toe, telah ati awh.
  twi-twi: Mose kyɛe wɔ bepɔw no so saa no, nnipa no nyinaa kɔɔ Aaron so kɔka kyerɛɛ
    no se, “Ntɛm, yɛ anyame a wobedi yɛn anim ma yɛn, efisɛ yenhu baabi a Mose a odii
    yɛn anim de yɛn fi Misraim asase so baa ha no afa; ebia na biribi ayɛ no.”
  hlt-hlt: Pilnam loh tlang lamkah Moses a suntlak ham yak coeng tila a hmuh. Te dongah
    pilnam te Aaron taengla tingtun uh tih a taengah, “Thoo lamtah kaimih ham pathen
    saii laeh. Te te mamih hmai ah cet saeh. Egypt kho lamloh mamih aka khuen Moses
    he, hlang khaw a taengah mebang a om khaw m'ming uh moenih,” a ti uh.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Isidɑyɛɛribɛ nsɔ̃́ mMɔyiisi í cɑ̃rikɛ kɛ bo cútɛ́ní ditɑ̃rì,
    kɛ̀ bɛ̀ɛ tíí nhAnɔɔ borɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: Ti í yɛ̃́ tìì tùɔ̀kɛní Mɔyiisi wèè
    ti dènnɛní Esibiti. Tí dɔɔ̀ kuyie nkùù yó nti ní.'
  msy-2020: Egha Moses dughiar ruarimɨn mɨghsɨamɨn ikia zuamɨra izezir puvatɨ. Ezɨ
    gumazamiziba uari akuvagha iza kamaghɨn Aron mɨgei, “E fozir puvatɨ, bizir tizimra
    Moses bato, gumazir kam Isipɨn kantrin e inigha en akua ize. Kamaghɨn amizɨ nɨ
    dɨkavigh, e bagh godɨn tabar ingarightɨ, da en faragh mangɨva e inigh tuavimɨn
    mangam.”
  azb-azb: 'Xalq Musanın dağdan enmədiyini, gecikdiyini görəndə Harunun ətrafına toplaşıb
    ona dedi: «Qalx və bizim üçün allahlar düzəlt ki, qabağımızca getsinlər. Çünki
    bizi Misir torpağından çıxaran adamın – bu Musanın başına nə iş gəldiyini bilmirik!»'
  eng-DBY: And when the people saw that Moses delayed to come down from the mountain,
    the people collected together to Aaron, and said to him, Up, make us a god, who
    will go before us; for this Moses, the man that has brought us up out of the land
    of Egypt, — we do not know what is become of him!
  hin-2017: जब लोगों ने देखा कि मूसा को पर्वत से उतरने में विलम्ब हो रहा है, तब वे
    हारून के पास इकट्ठे होकर कहने लगे, “अब हमारे लिये देवता बना, जो हमारे आगे-आगे
    चले; क्योंकि उस पुरुष मूसा को जो हमें मिस्र देश से निकाल ले आया है, हम नहीं जानते
    कि उसे क्या हुआ?”
  wol-KYG: 'Ba mbooloo ma gisee Musaa yàgg lool te wàccul tund wa, dañoo songandoo
    Aaróona, ne ko: «Ayca, sàkkal nu yàlla ju nu jiite, ndax Musaa mii nu génne réewum
    Misra kat, xamunu lu ko dal.»'
  bjr-bjr: Mooseefa aaqanai kisaaqasaa ooru marufaqa Isaraee maqanna faiqí anaasee
    Aaroonafa maruqoo suqumaree aniree Aaroona maaqi qimasee qimamiqau. Maa fasiqafa
    maasa Isipa maqa maaqaindari qifiqee anufa naqaafee imari faqee maasa sia iridaqa.
    Minara anee moo anutuna auqusainanoo maasa indaarunnikamma nimaqaani.
  eng-YLT: And the people see that Moses is delaying to come down from the mount,
    and the people assemble against Aaron, and say unto him, 'Rise, make for us gods
    who go before us, for this Moses — the man who brought us up out of the land of
    Egypt — we have not known what hath happened to him.'
  kne-kne: Idi sed-esed-en din ipogaw si Moses yan mabayag ay mantaoli, inalibongbongan
    da si Aaron yan kanan da, “Man-amag ka et si didiyos ay mangipango en datako,
    tan adi mi ammo mo sinoy naamag en Moses ay sana ay nangipango en datako ay komaan
    ed Egipto.”
  wat-wat: Namoḡa si kitanisaiya vitana Mosese yana sobunemi koyei i vimwanenemataiya.
    Na fasinei Anoni si yokokwafuya keta si iyaviya si bwaduwa, “Kuta kita, guyau
    tamo kuta fufuniya be ita viketanunita. Noko namoḡanama Mosese Itifitei i kikinomana-nemiita
    eatu muka tata sanamanei avao i kanasiya.”
  eng-WYC-2017: Forsooth the people saw, that Moses made tarrying to come down from
    the hill, and it was gathered together against Aaron, and said, Rise thou, and
    make gods to us, that shall go before us, for we wot not what is befallen to this
    man Moses, that led us out of the land of Egypt.
  eng-WMBB: When the people saw that Moses delayed coming down from the mountain,
    the people gathered themselves together to Aaron, and said to him, “Come, make
    us gods, which shall go before us; for as for this Moses, the man who brought
    us up out of the land of Egypt, we don’t know what has become of him.”
  urd-GVH: पहाड़ के दामन में लोग मूसा के इंतज़ार में रहे, लेकिन बहुत देर हो गई। एक
    दिन वह हारून के गिर्द जमा होकर कहने लगे, “आएँ, हमारे लिए देवता बना दें जो हमारे
    आगे आगे चलते हुए हमारी राहनुमाई करें। क्योंकि क्या मालूम कि उस बंदे मूसा को क्या
    हुआ है जो हमें मिसर से निकाल लाया।”
  rug-rug: Meke sipu dogoria rina tie Izireli, sapu lopu gore pule mae pa toqere se
    Mosese, ba koa seunae nana vasina, si mae varigara, meke zama guahe koe Eroni
    si arini, “Lopu gilania gami sapu ta evaṉa koasa tie hie, sapu se Mosese, sapu
    turaṉa vurani gita pa popoa Izipi; ke hiva nia gami pude tavete poni gami keke
    tamasa, pude turaṉa gami,” gua si arini.
  gaz-gaz: Sabni sunis yommuu akka Museen tulluu irra ture argetti Aroonin marsee,
    “Musee namicha biyya Gibxiitii baasee nu fide sana waan inni taʼe hin beeknuutii
    kaʼii waaqota nu dura deeman nuu tolchi” jedhe.
  fra-LSG: 'Le peuple, voyant que Moïse tardait à descendre de la montagne, s’assembla
    autour d’Aaron, et lui dit: Allons! fais-nous un dieu qui marche devant nous,
    car ce Moïse, cet homme qui nous a fait sortir du pays d’Égypte, nous ne savons
    ce qu’il est devenu.'
  gnn-gnn: Ga ŋunhala ŋoyŋuranydja ŋunhiliyi bukuŋura, yolŋunydja walala ŋunhi galkurrunana,
    galkurrunana‐a‐a yukurrana‐a‐a Mawtjitjkuna, yurru bäyŋuna ŋayi roŋiyina waḏutjanydja,
    liŋgu ŋayi yukurrana Mawtjitj nhinana ŋunhala mukthurruna bukuŋura weyin, märraŋala
    yukurrana Garraywuŋu rom malanha. Bala ŋunhi yolŋu'‐yulŋunydja djawaryunminana
    galkunarayuna, bala walala marrtjina yurrum'maranhaminana walalawuynha walala,
    bala wäŋgaŋala Yärungalana, bala waŋana ŋanya bitjarrana, “Wanhakana mak ŋayi
    Mawtjitj ŋi'? . . . ŋunhi ŋilimurrunha ŋayi gäŋala marrtjina ŋulaŋuru Yetjipŋuru.
    Yakana ŋilimurru nhanŋu marŋgi? Gatjuy nhe yurru miny'tji‐yarpuŋa ŋilimurruŋguway
    waŋarrnha ŋi', märr yurru ŋayina ŋilimurrunha gämanydja yukurra bala, bili dhikana
    Mawtjitjtja winya'yunana yawungu.”
  yal-yal: Yamaan to a to a Musa yi buma gododeni geyaan fari, e yi e malan Haruna
    fɛma. E yi a fala a xa, e naxa, “Keli! I yi ala gbɛtɛne rafala en xa naxanye tima
    en yɛɛ ra! Musa ito, xɛmɛn naxan en naminixi Misiran yamanani, en mi a kolon naxan
    a sɔtɔxi.”
  iou-iou: Moses pom terak kadäni käroŋi irirän ämawebe nadäwätäk täŋpäŋ päŋku Aron
    it gwäjiŋpäŋ ŋode iwetkuŋ; Moses, Isip komeken nanik nimagurani u jide ahäŋ imitak
    u nämo nadäkamäŋ unita gäk anutu kubä intäjukun it nimiŋpäŋ nimagutta täŋ nimi.
  haw-1868: 'A IKE aku la na kanaka i ko Mose hookaulua ana i ka iho mai, mai ka mauna
    mai, akoakoa iho la na kanaka io Aarona la, olelo ae la ia ia, E ku oe, e hana
    i akua no kakou, i mea hele mamua o kakou: no ka mea, o ua Mose la, ke kanaka
    nana kakou i alakai mai nei, mai ka aina o Aigupita mai; aole kakou ike i kona
    wahi i lilo aku ai.'
  arb-NAV: 'وَلَمَّا رَأَى الشَّعْبُ أَنَّ مُوسَى قَدْ طَالَتْ إقَامَتُهُ عَلَى الْجَبَلِ،
    اجْتَمَعُوا حَوْلَ هَرُونَ، وَقَالُوا لَهُ: «هَيَّا، اصْنَعْ لَنَا إِلَهاً يَتَقَدَّمُنَا
    فِي مَسِيرِنَا، لأَنَّنَا لَا نَدْرِي مَاذَا أَصَابَ هَذَا الرَّجُلَ مُوسَى الَّذِي
    أَخْرَجَنَا مِنْ دِيَارِ مِصْرَ».'
  ewe-ewe: Esi Mose megbɔ tso to la dzi kaba o ta la, Israelviwo gblɔ na Aron be,
    “Kpɔ ɖa, wɔ mawu aɖe si akplɔ mí la na mí, elabena Mose, ame si kplɔ mí tso Egipte
    la, bu ɖe mí. Nane anya wɔe.”
  eng-LEE: And when the people saw that Moses delayed to come down from the mount,
    the people assembled themselves together around Aaron, and they said unto him,
    Up, make us gods, that shall go before us; for of this man Moses, who hath brought
    us up out of the land of Egypt, we know not what is become of him.
  gvn-gvn: Moses wuburrbu bundandan 40 daysanka, jana Israel-warrangka nyungun kari
    nyajin. Jana murumarin, Aaronanda yalamanda, “Yala Moses wanjabu? Nyulukubi nganjinin
    Egyptmun wundin, yamba nyulu nganjinanka walu-kunbanda. Ngurma balka yala God,
    nganjinin wundinka baja.” Aaronangka jananda yalaman, “Yurranga junjuy-junjuy
    goldmun ngaykundu wundi.” Jana junjuy-junjuy goldmun mujan, Aaronanda wundin.
    Nyulu manin, gold meltim-bungan bayabu, nyulu junjuymbu yijarrin, ngurma statue
    balkanka yala bulki. Nyulu yinyamundu bulkida balkan, goldmun. Jana Israel-warra
    jana-karrajiku balkawan, “Yurra, yanyuda ngananga god, nyuluku ngananin Egyptmun
    wundin.” Aaronangka altar ngaran, jakalba bulkinga goldmun, yalaman, “Ngana wunkun
    party haveim-banka, Godunku.” Warngku yindu jana yalibalaku minya-minya wundin,
    wayjunku, kanbal dajinka yinyayanda bulkinga goldmun jana balkan, kanbal nukanka.
    Jana mayi jirray nukan, yinyamun kamukamu nukan, drunkmanijirin, manyarr, dunyu
    yindu-yindu manin, God buyun-daman.
  asm-FB: পৰ্ব্বতৰ পৰা নামি আহিবলৈ মোচিৰ পলম হোৱা দেখি, লোকসকলে হাৰোণৰ চাৰিওফালে গোট
    খাই তেওঁক ক’লে, “আহক, আমাৰ আগে আগে যাবৰ বাবে আমাৰ অৰ্থে এজন দেৱতা নিৰ্মাণ কৰোঁ।
    কিয়নো যি দেৱতবোৰে আমাক মিচৰ দেশৰ পৰা উলিয়াই আনিছিল, সেই মোচিৰ লগত কি হ’ল, সেই
    বিষয়ে আমি একো নাজানো।”
  sus-A: عِسِرَيِلَكَيٍ تٌ عَ تٌ، مُنسَ بَرَ بُ فٍيَ قَرِ، حَمَ نَشَ عٍ مَلَن هَرُنَ
    يِرٍ، عٍ قَ عَ قَلَ عَ بّ، «عِ شَ كُيٍ يَءِلَن نَشَن تِمَ مُشُ يَ رَ. مُنسَ نَشَن
    مُشُ رَ مِنِشِ مِسِرَ بْشِ رَ، مُشُ مُ عَ كٌلٌن قٍ نَشَن عَ سْتْشِ فٍيَ قَرِ.»
  fra-SBL: 'Lorsque le peuple vit que Moïse tardait à descendre de la montagne, il
    s''assembla auprès d''Aaron et lui dit : « Viens, fais-nous des dieux qui marchent
    devant nous ; car ce Moïse, l''homme qui nous a fait monter du pays d''Égypte,
    nous ne savons pas ce qu''il est devenu. »'
  hbo-hbo: וַיַּ֣רְא הָעָ֔ם כִּֽי־בֹשֵׁ֥שׁ מֹשֶׁ֖ה לָרֶ֣דֶת מִן־הָהָ֑ר וַיִּקָּהֵ֨ל
    הָעָ֜ם עַֽל־אַהֲרֹ֗ן וַיֹּאמְר֤וּ אֵלָיו֙ ק֣וּם ׀ עֲשֵׂה־לָ֣נוּ אֱלֹהִ֗ים אֲשֶׁ֤ר
    יֵֽלְכוּ֙ לְפָנֵ֔ינוּ כִּי־זֶ֣ה ׀ מֹשֶׁ֣ה הָאִ֗ישׁ אֲשֶׁ֤ר הֶֽעֱלָ֙נוּ֙ מֵאֶ֣רֶץ
    מִצְרַ֔יִם לֹ֥א יָדַ֖עְנוּ מֶה־הָ֥יָה לֹֽו׃
  eng-WYCLIFFE: Forsothe the puple siy, that Moises made tariyng to come doun fro
    the hil, and it was gaderid ayens Aaron, and seide, Rise thou, and make goddis
    to vs, that schulen go bifore vs, for we witen not what bifelde to this Moises,
    that ladde vs out of the lond of Egipt.
  piu-2006: Muutjanya puḻi palula rawa nyinanytjala yaṉangu tjuṯangku Yirananya tjingapungu
    yalatji, “Wati panyapa Muutjanya yaalytjirringu? Wiya, ngurrpalatju. Puṯula kuliṉi.
    Palulanguru Katutjanya nguwanpalampa nyuntu palyala!, yutitjangkulanya katiyankunytjaku.”
    Yiranalu tjananya watjaṉu, “Kuultatjanu riinga, nikilitjikamu palyaṉutja yaṉangu
    tjuṯakuṉu yirriwiltjila!, ngalya katirra ngayunya yuwa!” Palulanguruya kuultatjanu
    palyaṉutja pinangka waralyngarapayi tjuṯa, riinga tjuṯa, nikilitji tjuṯa yirriwiltjira
    katirra Yirananya yungu. Yiranalu yurrara kaṉilpa nguwanpangka tjunu. Palunyatjanu
    kaṉilpa palunya warungka tjunu, kuulta kamparra nyurirrinytjaku, kapi nguwanpa.
    Puluka wiima nguwanpa pilkitjanu palyara ngaratjunu. Kuulta nyurirrinytjala mantjira
    puluka nguwanpa wiimangka tjutira wanaṉu. Puluka wiima palyara ngaratjunu. Yaṉangu
    tjuṯangku nyakula yunyparringkula yalatji watjaṉu, “Nyawaya puluka wiima! Ngaangkulanya
    paṉa Yitjipilanguru mantjira ngalya katingu, nganampa mayutju tiṉangku.” Puluka
    wiima palula yila Yiranalu tiipula puḻingka palyaṉu, kunaṯinpa pungkula kutjantjaku.
    Palyara tjananya watjaṉu, “Tjiṉṯungkalpila ngalkula waḻkulku mayutju Katutjanya.”
    Tjiṉṯu katuya kuka kunaṯinpa tjuṯanya ngalya katirra pungkula ngarritjunu kutjalkitjalu.
    Kuka yuṉmi ngarrinyingka yaṉangu tjuṯarringkula ngalkula tjurratja tjikira tjungu
    yunyparringu. Kutuya tjikira tjungu ngalkula yunytjurringu miiṯa kutjupa kutjupangka
    ngarrikitja. Ngarrirraya kuya palyaṉu.
  pjt-pjt: Kaya aṉangu Israelkunu tjuṯangku Mosenya puḻinguṟu ukalingkunytjaku puṯu
    nyakula nyakula tjunguringkula Aaronta wangkangu, “Ai! Pakaṟa god nganampa palyala
    nganaṉanya katiṟinkunytjaku. Panya nganaṉa puṯu kulini, yaaltjiringu Mosenya?
    Nyara paluṟu panyalanya Itjipalanguṟu pakaltjingaṟa katingu, munu kuwari yaaltjiringu?”
  cwe-cwe: Wanhu viwawonile Musa kakalama kuhumuluka kulawa kuna mulima, waiting'hana
    kumzunguluka Haluni na wamulongela, “Chitengenezele nyang'hiti za milungu yondaichilongoze.
    Musa yoyachilavile kuna iisi ya Misili, hachivimanyile kapatigwa na choni.”
  kik-kik: Rĩrĩa andũ moonire atĩ Musa nĩaikarire mũno ataikũrũkĩte kuuma kĩrĩma-inĩ,
    magĩcookanĩrĩra harĩ Harũni makĩmwĩra atĩrĩ, “Ũka, tũthondekere ngai iria irĩtũtongoragia.
    Ha ũhoro wa mũndũ ũyũ ũgwĩtwo Musa, ũrĩa watũrutire bũrũri wa Misiri, tũtiũĩ ũrĩa
    oonete.”
  fra-NCL: 'Le peuple, voyant que Moïse tardait à descendre de la montagne, s’assembla
    autour d’Aaron et lui dit : « Allons, fais-nous un dieu qui marche devant nous.
    Car pour ce Moïse, l’homme qui nous a fait monter du pays d’Égypte, nous ne savons
    ce qu’il en est devenu. »'
  cek-AK: Mae hoiah Mosi angzo tathuk ai boeh, tito kaminawk mah panoek o naah, kaminawk
    loe Aaron khaeah amkhueng o moe, anih khaeah, Angthawk ah; kaicae hmaa ah caeh
    hanah sithawnawk to na sah pae ah; Izip prae thung hoi kaicae zaehoikung Mosi
    loe, kawbang maw oh ving boeh, tito a panoek o ai boeh, tiah a naa o.
  xla-xla: Epame ma Mosesta tamali di dla hetame ma ilame hapele pomallalo wekelati
    Isalael sotapo A꞉lon hala dla puame alupame ya꞉ watle epo atlaiyo, “Di Isip mo
    tle hema elempuwa Mosesye hapele popuasema. Di podimalamana ya꞉ye hadima tauwo?
    Epedeme wa꞉ di elemtlowe godye dota mita꞉pene,” demyaiyo.
  cuk-cuk: 'Israel-dulemar dakdegu, Moisés yar-birgi-gudiid gwen aidedasuli, Aarónʼse
    nade gusmalad. Ega sogdemalad: —¡Aarón! Be anmarga bab-dummagan sobe, adi, anmar-idu-nadap
    gumalagar. Ar Moisés-Egipto-yargi-anmar-onosad, anmar wissulid, wede igi-gusa.'
  uig-CYR: 'Хәлиқ Мусаниң тағдин чүшмәй һаял болуп қалғинини көрүп, Һарунниң қешиға
    жиғилип униңға: — Сән қопуп, бизгә алдимизда йол башлап маңидиған бир илаһ ясап
    бәргин! Чүнки бизни Мисир зиминидин чиқирип кәлгән Муса дегән һелиқи кишигә немә
    болуп кәткәнлигини билмәймиз, — дейишти.'
  tel-2017: మోషే కొండ దిగి రావడం ఆలస్యం కావడం చూసిన ప్రజలు అహరోను దగ్గరికి వచ్చారు.
    “లే, మా ముందుండి మమ్మల్ని నడిపించడానికి మా కోసం ఒక దేవుణ్ణి సిద్ధం చెయ్యి. ఐగుప్తు
    నుండి మమ్మల్ని బయటకు తీసుకు వచ్చిన మోషే అనే వాడు ఏమయ్యాడో మాకు తెలియడం లేదు” అన్నారు.
  hat-BSA: 'Alò, lè pèp la te wè ke Moïse te fè reta sòti nan mòn nan, pèp la te rasanble
    vè Aaron e yo te di li: “Vini, fè pou nou yon dye ki va ale devan nou; pwiske,
    Moïse sila a, nonm ki te mennen nou sòti nan peyi Égypte la, nou pa konnen sa
    ki rive li.”'
  kos-kos: Ke mwet uh liye lah Moses el pahtlac in oatui liki fineol uh, elos toeni
    nu yorol Aaron ac fahk nu sel, “Kut tia etu lah mea sikyak nu sin mwet se Moses
    uh, su pwenkutme liki acn Egypt. Ke ouinge, orala sie god an nu sesr in kol kut.”
  hbo-WLC: וַיַּ֣רְא הָעָ֔ם כִּֽי־בֹשֵׁ֥שׁ מֹשֶׁ֖ה לָרֶ֣דֶת מִן־הָהָ֑ר וַיִּקָּהֵ֨ל
    הָעָ֜ם עַֽל־אַהֲרֹ֗ן וַיֹּאמְר֤וּ אֵלָיו֙ ק֣וּם ׀ עֲשֵׂה־לָ֣נוּ אֱלֹהִ֗ים אֲשֶׁ֤ר
    יֵֽלְכוּ֙ לְפָנֵ֔ינוּ כִּי־זֶ֣ה ׀ מֹשֶׁ֣ה הָאִ֗ישׁ אֲשֶׁ֤ר הֶֽעֱלָ֙נוּ֙ מֵאֶ֣רֶץ
    מִצְרַ֔יִם לֹ֥א יָדַ֖עְנוּ מֶה־הָ֥יָה לֽוֹ׃
  ibo-ibo: Mgbe ndị mmadụ ahụ hụrụ na Mosis anọọla ọdụ ịrịdata site nʼelu ugwu Saịnaị,
    ha zukọtara, bịakwute Erọn, sị ya, “Bilie, meere anyị chi ndị ga-edu anyị, nʼihi
    na nwoke a bụ Mosis onye dupụtara anyị site nʼala Ijipt, anyị amaghị ihe mere
    ya.”
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶାଙ୍କର ପର୍ବତରୁ ଓହ୍ଲାଇବାର ବିଳମ୍ବ ଦେଖି ଲୋକମାନେ ହାରୋଣଙ୍କ ନିକଟରେ
    ଏକତ୍ର ହୋଇ ତାଙ୍କୁ କହିଲେ, “ଉଠ, ଆମ୍ଭମାନଙ୍କର ଅଗ୍ରଗାମୀ ହେବା ପାଇଁ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ
    ଦେବତା ନିର୍ମାଣ କର, ଯେହେତୁ ଯେଉଁ ବ୍ୟକ୍ତି ମିସର ଦେଶରୁ ଆମ୍ଭମାନଙ୍କୁ ବାହାର କରି ଆଣିଲେ,
    ସେହି ମୋଶାଙ୍କ ପ୍ରତି କଅଣ ଘଟିଅଛି, ତାହା ଆମ୍ଭେମାନେ ଜାଣୁ ନାହୁଁ।”
  chk-chk: Iwe, lupwen ekewe chon Israel ra küna pwe Moses a mangetiu me won ewe chuk,
    ra mwichefengen ren Aaron o üreni, “Etto, kopwe föri ngenikem uluulun eman kot
    epwe akom mwach, pun sisap silei mine a fis ngeni Moses, ewe mwän a emwenikichewu
    seni lon ewe fanü Isip.”
  rop-rop: Wal Mosis bin jidanbat ontop langa det hil longtaim, en wen detlot Isreil
    pipul bin luk im nomo bin kambek, deibin majurrumap miselp langa Eran, en deibin
    tok, “Melabat nomo sabi wanim bin hepin langa det men Mosis hubin deigidawei wi
    brom Ijip. Wal yu lafta meigim drimin blanga melabat blanga bulurrum.”
  ukr-1871: 'І вбачили люде, що загаявся Мойсей зійти з гори, і згромадились люде
    до Арона, і мовляли до його: Заходись лишень та пороби нам боги, щоб вони йшли
    поперед нас! Бо ми не знаємо, що сталось Мойсейові, чоловікові сьому, що вивів
    нас із Египецької землї.'
  bch-bch: Idio ta gid panua tigera mambe Moses imamado mole tau lusiai, be iluai
    mulian manmanae mao. Tota tila tiluplup pan Aron ta tikeo pan bedane, “Eao manta
    kado amai deo etangada ta timuga ngan gai ngan lemai edap. Ngansa Moses, eaba
    toa ibada gita ta tatnan Isip ga tanam, gai aoatai ngan saoa danga iuot ngan ei
    mao.”
  deu-1951: 'Als aber das Volk sah, daß Mose vom Berg zu kommen verzog, sammelte es
    sich um Aaron und sprach zu ihm: Auf, mache uns Götter, die uns vorangehen! Denn
    wir wissen nicht, was diesem Manne Mose widerfahren ist, der uns aus Ägypten geführt
    hat.'
  eng-JPS: 'And when the people saw that Moses delayed to come down from the mount,
    the people gathered themselves together unto Aaron, and said unto him: ''Up, make
    us a god who shall go before us; for as for this Moses, the man that brought us
    up out of the land of Egypt, we know not what is become of him.'''
  srp-1865: 'A narod vidjevši gdje Mojsije za dugo ne slazi s gore, skupi se narod
    pred Arona, i rekoše mu: hajde, naèini nam bogove, koji æe iæi pred nama, jer
    tome Mojsiju koji nas izvede iz zemlje Misirske ne znamo šta bi.'
  lug-lug: Abantu bwe baalaba nga Musa aluddeyo nnyo ku lusozi, ne bakuŋŋaanira awali
    Alooni, ne bamugamba nti, “Jjangu, otukolere bakatonda abanaatukulembera; kubanga
    Musa ono eyatuggya mu nsi y’e Misiri, tetumanyi kimutuuseeko.”
  heb-heb: וירא העם כי בשש משה לרדת מן ההר ויקהל העם על אהרן ויאמרו אליו קום עשה לנו
    אלהים אשר ילכו לפנינו כי זה משה האיש אשר העלנו מארץ מצרים לא ידענו מה היה לו׃
  ben-IRV: পর্বত থেকে নামতে মোশির দেরী হচ্ছে দেখে লোকেরা হারোণের কাছে জড়ো হয়ে তাঁকে
    বলল, “উঠুন, আমাদের এগিয়ে যাবার জন্য আমাদের দেবতা তৈরী করুন, কারণ যে মোশি মিশর
    দেশ থেকে আমাদেরকে বের করে এনেছেন, তাঁর কি হল, তা আমরা জানি না।”
  pan-pan: ਜਦ ਲੋਕਾਂ ਨੇ ਵੇਖਿਆ ਕਿ ਮੂਸਾ ਨੇ ਪਰਬਤ ਤੋਂ ਉਤਰਨ ਵਿੱਚ ਚਿਰ ਲਾ ਦਿੱਤਾ ਹੈ ਤਾਂ ਲੋਕਾਂ
    ਨੇ ਹਾਰੂਨ ਕੋਲ ਇਕੱਠੇ ਹੋ ਕੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਉੱਠ ਅਤੇ ਸਾਡੇ ਲਈ ਦੇਵਤੇ ਬਣਾ ਜਿਹੜੇ ਸਾਡੇ ਅੱਗੇ
    ਚੱਲਣ ਕਿਉਂ ਜੋ ਇਹ ਮਰਦ ਮੂਸਾ ਜਿਹੜਾ ਸਾਨੂੰ ਮਿਸਰ ਦੇਸ ਤੋਂ ਉਤਾਹਾਂ ਲੈ ਆਇਆ ਹੈ ਅਸੀਂ ਨਹੀਂ ਜਾਣਦੇ
    ਉਹ ਨੂੰ ਕੀ ਹੋ ਗਿਆ ਹੈ।
  tkr-tkr: 'Milletık''le Mısa suvayle gidəə g''acumee, manbı Harunne hiqiy-alla sabı
    mang''uk''le eyhen: – Şak''le şi Misirğançe qığav''uyne Mısayne vuk''lelqa qadıyn
    ats''a deş. Mançil-allab oza qıxha şasın allahar hee''e, manbışe şas yəq haagvecen.'
  mya-JVB: မောရှေ သည် တောင် ပေါ်မှာ ကြာမြင့် စွာ ရှိနေကြောင်းကို လူ များတို့သည် သိမြင်
    သောအခါ ၊ အာရုန် ထံသို့စည်းဝေး ကြ၍ ၊ ထ ပါ။ ငါ တို့ရှေ့ မှာ သွား ရသော ဘုရား တို့ကို
    ငါ တို့အဘို့ လုပ် ပါ။ ငါ တို့ကို အဲဂုတ္တု ပြည် မှ နှုတ် ဆောင်သော ထို မောရှေ ၌
    အဘယ်သို့ ဖြစ် သည်ကို ငါတို့မ သိ ပါဟု ပြော ဆိုကြ၏။
  tbg-tbg: Mosiva Sainai Aiqinaqaa vaumantavaiinti nahenti tavovaro airi enta aitarovaro
    Mosiva kia tuviraitiro, vukaiqama kero miniqai vaumanta vika Eroniva unaini ruvaaqumavi
    vaiha virara tiha, Mosiva tinavu Isipihairo tivita varero maini viri kai vaiintiva,
    viva tainie vivo? Kiama tenavu iruro. Are variqa maraqura/varaha vo tinavu autu
    timitairaro viva tinavu variqavano vaiharo maihairo tinavu tivita varero vuarire,
    ti.
  hmo-hmo: Israela taudia idia itaia, Mose be ororo dekenai ia noho daudau herea,
    bona ia giroa mai haraga lasi. Vadaeni Arona dekenai idia haboua, idia hamaoroa,
    idia gwau, “Mose, Aigupito dekena amo ai ia hakaua tauna dekenai, be dahaka ia
    vara ai diba lasi. Unai dainai kaivakuku do oi karaia, ia ese ai do ia hakaua
    totona.”
  urd-urd: और जब लोगों ने देखा कि मूसा ने पहाड़ से उतरने में देर लगाई तो वह हारून
    के पास जमा' होकर उससे कहने लगे, कि “उठ, हमारे लिए देवता बना दे जो हमारे आगे —
    आगे चले; क्यूँकि हम नहीं जानते कि इस मर्द मूसा को, जो हम को मुल्क — ए — मिस्र
    से निकाल कर लाया क्या हो गया?”
  rus-SYN: 'Когда народ увидел, что Моисей долго не сходит с горы, то собрался к Аарону
    и сказал ему: встань и сделай нам бога, который бы шел перед нами, ибо с этим
    человеком, с Моисеем, который вывел нас из земли Египетской, не знаем, что сделалось.'
  bqc-SIM: 'Kɛ́ gbɛ̃́ↄ è Mↄizi lɛ́ pila gbɛwa kpaao, aa kã̀aa Aalonazi aa òɛ̀:
    Wà gɛ wà diie kɛ aà dↄaawɛ̃ɛ, asa Mↄizi pↄ́ wá bↄ́lɛ Egipipi, wá dↄ̃ bↄ́
    à bↄ̀lɛ a ũo.'
  tcz-CHONGTHU: Mose chu Sinai Molsang akon in ahung kumlha vah tapon ahile, Israel
    mipi abonchauvin Aaron henga ahung uvin ajah a asei tauvin ahi; Nagman keiho eilam
    kai diuvin milim Pathen in neisem peh uvin, Mose Egypt gam'a kon'a eihin puidoh
    pa'u ageina lam ka hepha tapouvin, ama chungchang thua ima ka hepouve tin aseiyuve.
  mar-mar: मोशेला पर्वतावरून उतरण्यास बराच विलंब लागला आहे असे लोकांनी पाहिले तेव्हा
    सर्व लोक अहरोनाभोवती जमले व त्यास म्हणाले, “पाहा, मोशेने आम्हांला मिसर देशातून
    बाहेर आणले आहे. परंतु मोशेचे काय झाले ते आम्हांला कळत नाही, म्हणून आमच्यापुढे
    चालतील असे देव आमच्यासाठी तयार कर.”
  soq-soq: Israel apanawa Moses wadiwa odene alene wankasaleidio intawa eweie lewanton.
    Sa baiwa mo antone Aron mampe wimone enane panane waienase, “E no bainimba god
    da dewasawo banlanempa. Apana sa Moses Isibt bedewe wainitano banlaneno nonetana,
    mai atentepona dima me mampe segalen.”
  qub-qub: 'Puntapita Moisés apurä mana cutimuptin Israelcunaga Aarón cajman shuntacaycärir
    cayno niran: «Egiptupita jorgamajninchi Moisesga manami yurimunchu. Manami musyanchïchu
    ima päsashantapis. Chaymi cananga gam rurapämay dioscunata ñaupanchïta aywar pushamänanchïpaj.»'
  bqp-bqp: 'Kũ gbɛ̃nↄ è Musa dí kipa kpia likalikaro, ò kàkara Harunai ò pìnɛ: Ǹ
    futɛ ǹ tãna kenↄ kɛwɛrɛ ò dowɛrɛ arɛ, zaakũ Musa kũ à ó bↄ́tɛ Misila pìi, ó
    dↄ̃ yã kũ à a lèro.'
  hat-hat: 'Lè pèp la wè Moyiz te rete lontan sou mòn lan san li pa desann, yo sanble
    bò kote Arawon, yo di l'' konsa: -Ann debouye nou fè lòt bondye ki pou mache devan
    nou, paske nonm yo rele Moyiz la ki te fè nou moute soti nan peyi Lejip la, nou
    pa konn sa ki rive l''.'
  eng-BSB: Now when the people saw that Moses was delayed in coming down from the
    mountain, they gathered around Aaron and said, “Come, make us gods who will go
    before us. As for this Moses who brought us up out of the land of Egypt, we do
    not know what has happened to him!”
  tod-tod: 'Nuɓusɛiti ti kaai ma ga Moize lɛbiga, é la yeini, é ʋa zeɠe gizei ma
    fala, ti ɠaalɛɛni ba Aalɔn maaɠoolii zu, ti ɠɛ ma: «Wuzeɠena, è galagiti kpɛtɛ
    gi ʋɛ, ti lo gi luɠɔ, mazɔlɔɔ Moize nii, zunui tɛi é gi ɠulaai Ezipete yooi ʋa,
    gi la kwɛɛ nii kɛai la.»'
  eng-WEBPB: When the people saw that Moses delayed coming down from the mountain,
    the people gathered themselves together to Aaron, and said to him, “Come, make
    us gods, which shall go before us; for as for this Moses, the man who brought
    us up out of the land of Egypt, we don’t know what has become of him.”
  kbq-kbq: Israeli vahe'mo'zama kazama Sainai agonaregati'ma koma Mosese'ma omeno
    za'za knama umanige'za, Aroninte emeri atru hu'za amanage hu'naze, ugota huno
    tavreno'ma vania anumzantia tro huranto. Na'ankure Isipiti'ma tavreno'ma atirami'nea
    nera Mosesena naza fore huntefi ontahune.
  nhe-BL: 'Quema nopa israelitame quiitaque para Moisés huejcahuayaya huan ax nimantzi
    temoyaya tlen nopa tepetl, mosentilijque campa Aarón huan quiilhuijque: ―Xitechchihuili
    se tlaixcopincayotl para ma techyacana pampa ax tijmatij tlaque ipantitoc Moisés
    tlen techquixti ipan tlali Egipto.'
  bus-bus: 'Kɛ̀ gbɛ̃nↄↄ è kɛ̀ Musa e pita kpiii musu kpaaro, aↄ̃ kàkↄ̃a Arunazi aↄ̃
    bènɛ: Ǹ fɛɛ ǹ tãa kenↄ kɛwe lɛ aↄ̃ dↄwe aɛ, zaakɛ Musa kɛ̀ wa bↄɛ Igipiti pì,
    wá dↄ̃ yã kɛ̀ à à lèro.'
  gub-BL: Iàrew tuwe Moizez ywytyr rehe. — Nuwezyw kwaw ru'u nehe, i'i teko Izaew
    izuapyapyr uzeupeupe wà. A'e rupi uzemono'og oho Àràw huwake wà kury. — Ne nehe
    ty, ezapo amo tupàn hagapaw urewe ne wà nehe ty. A'e ae oho putar urerenataromo
    wà nehe, ureata mehe wà nehe, i'i izupe wà. — Nurukwaw kwaw Moizez Ezit wi uremuhem
    kar arer pe uzeapo ma'e kwer ure, i'i teko Àràw pe wà.
  eng-DRA: 'And the people seeing that Moses delayed to come down from the mount,
    gathering together against Aaron, said: Arise, make us gods, that may go before
    us: for as to this Moses, the man that brought us out of the land of Egypt, we
    know not what has befallen him.'
