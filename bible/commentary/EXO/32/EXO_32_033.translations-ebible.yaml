verse: EXO.032.033
translations:
  mal-C: യഹോവ മോശയോട്, “എന്നോടു പാപം ചെയ്തവന്റെ പേരു ഞാൻ എന്റെ പുസ്തകത്തിൽനിന്ന് മായിച്ചുകളയും.
  deu-TKW: 'Jahwe aber entgegnete Mose: Wer irgend sich gegen mich verfehlt, den streiche
    ich aus meinem Buche.'
  lin-lin: 'Yawe azongiselaki Moyize : — Moto nyonso oyo asalaki lisumu liboso na
    Ngai, ye nde nakolongola na buku na Ngai.'
  eng-LSV: And YHWH says to Moses, “Whoever has sinned against Me—I blot him out of
    My scroll;
  eng-GNV: Then the Lord sayd to Moses, Whosoeuer hath sinned against me, I will put
    out of my booke.
  eng-WEBSTER: And the LORD said to Moses, Whoever hath sinned against me, him will
    I blot out of my book.
  nhw-BL: 'Pero TOTECO quinanquili Moisés: ―San niquixpolos itoca huan nijmictis catli
    noca tlajtlacolchihua.'
  swh-ONEN: Bwana akamjibu Mose, “Yeyote aliyenitenda dhambi ndiye nitakayemfuta kutoka
    kwenye kitabu changu.
  bba-bba: Yinni Gusunɔ u Mɔwisi wisɑ u nɛɛ, wi u mɑn torɑri, yɛ̃ron yĩsirɑ kon wunɑ
    nɛn tireru sɔɔn di.
  eng-KJVCPB: And the Lord said unto Moses, Whosoever hath sinned against me, him
    will I blot out of my book.
  cpy-cpy: 'Ari rakanakiri Tajorentsi irika Moisés, ikantziri: “Apatziro nosheta-koteeri
    ikaatzi kaaripero-tzimotanari naaka.'
  mpx-mpx: Anana Yehoba i lahe i ba, “Nigeya! Bolo hi gegi elau heliya te alaliya
    na leke yoho no bukiya.
  wbp-wbp: YAAWIYI-rla wangkaja Mujujuku, “Ngana-puka kaji majungka-jarrinjarla warntarla
    yani ngaju-kujaku, kapurna mirrirni puku-jangkaju yirdiji.
  luo-luo: Eka Jehova Nyasaye nodwoko Musa niya, “Ngʼato angʼata motimo richo e nyima
    ema anaruch nyinge oko e kitabu mara.
  meu-meu: A Iehova ese Mose e haere henia, eto, Vairagu ai vada e kara havara taudia
    iboudiai ladadia na egu buka amo bae heroho.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “जसले मेरो विरुद्धमा पाप गरेको छ, म मेरो
    पुस्तकबाट त्यसकै नाउँ मेटिदिनेछु ।
  yor-yor: Olúwa dá Mose lóhùn pé, “Ẹnikẹ́ni tí ó bá dẹ́ṣẹ̀ sí mi, Èmi yóò pa á rẹ́
    kúrò nínú ìwé mi.
  emp-NTPO: 'Ãcõrẽba Moisea panusia: –Mʌ̃a ab̶abe cadjirua od̶a ẽberã trʌ̃da ãyã b̶ʌya.'
  ind-ind: Tetapi TUHAN berkata kepada Musa, “Tidak! Yang Aku hapuskan dari kitab
    itu hanyalah orang yang berdosa terhadap-Ku.
  pes-OPCB: 'خداوند به موسی فرمود: «چرا اسم تو را محو کنم؟ هر که نسبت به من گناه کرده
    است، اسم او را محو خواهم کرد.'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Angwenhele apeke akurne mpwareme Atyenge-ketye
    untyeme-irrerlenge, The arritnye ikwerenhe pweke-ngentyele urrparetyenhe.
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Kung sinuman ang nagkasala laban sa akin,
    ang taong iyon ay papawiin ko sa aking aklat.
  cbu-NT: Itaru, Apanllsha tárangiya; Ashiri yuwaatsimari nuwaa suree tputs tayutaritarangana
    anootsimari nuwsha suru tachingchima nuwaanshu kirakari, tárangiya Apanlli.
  hui-hui: Mosesehanda ani layagola Anduane Homogohanda ladai bialu lalu, I̱hondo
    ko biyadarunaga minigo i̱naga mbugani nawilo domo waholebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ့​ကို​ပြစ်​မှား​သူ​၏ နာ​မည်​ကို​သာ​ငါ​၏​စာ​အုပ်​မှ​ပယ်​ဖျက်​မည်။-
  cbi-NTPO: 'Tsenñun Yavé tsandimi: Naajulaa inu ujcha delañuba, juntsalanun in kiikanu
    mamushakenu tsuyu.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ང་ལ་འགལ་བའི་སྡིག་པ་བྱས་པའི་མི་སུ་ཡིན་ཡང་བདག་གིས་དེའི་མིང་ང་ཡི་གླེགས་བམ་ལས་གསུབ་པར་བྱ།
  sna-sna: Jehovha akapindura Mozisi akati, “Ani naani anenge atadzirana neni ndichamudzima
    mubhuku rangu.
  spa-BLM: 'Yahvé dijo a Moisés: “A quien haya pecado contra mí, lo borraré de mi
    libro.'
  cac-cac: 'Axo ix tac''vi Jehová chi'' d''a vin̈: —A eb'' tz''och smul d''ayin, aton
    eb'' chi'' tzin sucsat sb''i d''a yol ch''an̈ libro chi''.'
  swh-ULB: Yahweh akamwambia Musa, “Mtu ye yote aliyenitenda dhambi ndiye nitakayemfuta
    katika kitabu changu.
  bel-bel: 'Гасподзь сказаў Майсею: таго, хто зграшыў перад Мною, сатру з кнігі Маёй;'
  wed-wed: Ma Bada Moses i paribelei, “Aiavoi ḡoʼapoapoei i kauei awariu, Tau wavai
    au buka ana boai.
  deu-ELBBK: 'Und der HERR sprach zu Mose: Wer gegen mich gesündigt hat, den werde
    ich aus meinem Buch auslöschen.'
  mbb-OT: Ne midtavak is Nengazen te, “Iyan ku id-awà duen te libru ku is menge ngazan
    duen te nekesalà kayi te kediey.
  mal-2015: 'യഹോവ മോശെയോടു: എന്നോടു പാപം ചെയ്തവന്റെ പേർ ഞാൻ എന്റെ പുസ്തകത്തിൽനിന്നു
    മായിച്ചുകളയും.'
  tuo-NT: 'Õꞌacʉ̃ peꞌe cʉ̃rẽ yʉꞌticʉ niwĩ: —Yʉꞌʉ dutisere yʉꞌrʉnʉꞌcãꞌcãrã diaꞌcʉ̃rẽ
    ya pũrĩpʉ ojaõꞌonoꞌcãrã wãmerẽ coegʉti.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Ngaye ngabenngeybularrbun kore djurra
    ngardduk nawu kunwarre birrihyimi dja minj ngaye ngandiwokmarrkmayi.
  gvs-gvs: Go kina Yauweyana idigo kana, ‘Avatauwa neta sitapepeko yaigu, e amo tauyadi
    yoidi bei guna buki goi atauwedi.
  rmc-rmc: 'Ale o RAJ leske phenďa: „Andral miro zvitkos mažinava avri oles, ko kerel
    binos angle ma.'
  nlg-nlg: Ma Yahweh te bosa tughu vania Moses, “Inau ku ghuduri kehaa rahei kara
    tangohahi savuu ta nigua na buka.
  pes-OPV: 'خداوند به موسی گفت: «هر‌که گناه کرده است، او را از دفتر خود محو سازم.'
  ron-1924: 'Домнул а зис луй Мойсе: „Пе чел че а пэкэтуит ымпотрива Мя, пе ачела
    ыл вой штерӂе дин картя Мя.'
  aui-aui: Bi Yawe God iwonabodeyana bo, “Gegha, iiyawogha Tagu biidi tamumu sinaberana,
    yagu buka kamonama kadi waghawagha anakasunayi.
  ben-OBCV: সদাপ্রভু মোশিকে উত্তর দিলেন, “যে কেউ আমার বিরুদ্ধে পাপ করেছে, তারই নাম
    আমি আমার বই থেকে মুছে ফেলব।
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Ku alla kii igu dembaabay weeye
    kan aan kitaabkayga ka tirayaa.
  lat-VUC: 'Cui respondit Dominus: Qui peccaverit mihi, delebo eum de libro meo:'
  eng-ASVBT: And Jehovah said unto Moses, Whosoever hath sinned against me, him will
    I blot out of my book.
  mna-mna: 'Yooba ipekel kwoono ma iso ta kembei. Iso: “Ina som. Tomtom ta sombe izooro
    yo ma ikam sanaana, na ni ta ko aŋmus zaana pa ro tio ma ilane.'
  ita-1885: 'E il Signore disse a Mosè: Io cancellerò dal mio Libro colui che avrà
    peccato contro a me.'
  eng-LXXUP: And the Lord said to Moses, If anyone has sinned against me, I will blot
    them out of my book.
  eng-ULB: Yahweh said to Moses, “Whoever has sinned against me, that person I will
    blot out of my book.
  spa-VBL: 'Pero el Señor respondió a Moisés: “Los que pecaron contra mí son los que
    serán borrados de mi pergamino.'
  fra-_FOB: 'Et l''Éternel répondit à Moïse: Celui qui aura péché contre moi, je l''effacerai
    de mon livre.'
  mal-mal: 'യഹോവ മോശെയോട്: “എന്നോട് പാപം ചെയ്തവന്റെ പേര് ഞാൻ എന്റെ പുസ്തകത്തിൽനിന്ന്
    മായിച്ചുകളയും.'
  urd-GVR: Rab ne jawāb diyā, “Maiṅ sirf us ko apnī kitāb meṅ se miṭātā hūṅ jo merā
    gunāh kartā hai.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “सुमी आं देंशो मटिथु पाप पाइबा, मेको आ नें
    आं ब्रेक्‍शो किताब रे क्‍याम्‍नुङ।
  ita-1927: 'E l’Eterno rispose a Mosè: “Colui che ha peccato contro di me, quello
    cancellerò dal mio libro!'
  ckb-ckb: 'یەزدانیش بە موسای فەرموو: «ئەوەی گوناهی سەبارەت بە من کردبێت لە پەڕتووکی
    خۆم دەیسڕمەوە.'
  eng-BBE: And the Lord said to Moses, Whoever has done evil against me will be taken
    out of my book.
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನನಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದವನ ಹೆಸರನ್ನೇ ನಾನು ನನ್ನ
    ಪುಸ್ತಕದಿಂದ ಅಳಿಸಿಬಿಡುವೆನು.
  bbb-bbb: Rove E Ireobo fu una kuae, Ije ane ma kuarieme rove na vierafe name e ije
    erare bu none ise reva na ive buone ijiaru masi koreke.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “எனக்கு விரோதமாகப் பாவம் செய்தவன் எவனோ,
    அவனுடைய பெயரை என்னுடைய புத்தகத்திலிருந்து கிறுக்கிப்போடுவேன்.'
  spa-RV-1909: 'Y Jehová respondió á Moisés: Al que pecare contra mí, á éste raeré
    yo de mi libro.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Oricine a păcătuit împotriva mea, pe el
    îl voi șterge din cartea mea.'
  eng-WEBP: The LORD said to Moses, “Whoever has sinned against me, I will blot him
    out of my book.
  eng-FBV: But the Lord replied to Moses, “It's those who sinned against me who will
    be blotted out of my scroll.
  nld-1939: 'Jahweh gaf Moses ten antwoord: Ik schrap hem uit mijn boek, die tegen
    Mij heeft gezondigd!'
  nch-BL: 'Pero TOTECO quinanquili Moisés: ―San niquixpolos itoca huan nijmictis cati
    noca tajtacolchihua.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng: Kẻ nào phạm tội cùng ta, ta sẽ xóa
    nó khỏi sách ta.'
  hin-CV: याहवेह ने मोशेह से कहा, “अपनी किताब से मैं उसी व्यक्ति का नाम मिटाऊंगा जिसने
    मेरे विरुद्ध पाप किया है.
  eng-OURB: Adonai said to Moses [Drawn out], “Whoever has sinned ·deviated (from
    the standard goal)· against me, him will I blot out of my book.
  spa-BES: 'Y él Señor dijo a Moisés: Cualquiera que hiciere mal contra mí, será borrado
    de mi libro.'
  tdx-tdx: Le hoe t’Iehovà amy Mosè, Ze nandilatse amako, ie ty ho faoheko amy bokekoy.
  vid-vid: Ila Mkulu Nguluwi nakamlonjela Musa, “Ndomusa mli chitabu cha heni munhu
    yoneche yaditile gehile.
  eng-OKE: And the Lord said to Mosheh, Him who hath sinned before Me, will I blot
    from My book.
  tha-KJV: ฝ่ายพระเยโฮวาห์ตรัสกับโมเสสว่า “​ผู้​ใดทำบาปต่อเราแล้วเราจะลบชื่อผู้นั้นเสียจากทะเบียนของเรา
  por-BR-2018: 'E o SENHOR respondeu a Moisés: Ao que pecar contra mim, a este apagarei
    eu de meu livro.'
  deu-ELO: 'Und Jehova sprach zu Mose: Wer gegen mich gesündigt hat, den werde ich
    aus meinem Buche auslöschen.'
  eng-WYC-2018: To whom the Lord answered, I shall do away from my book him that sinneth
    against me;
  epo-epo: Sed la Eternulo diris al Moseo; Kiu ajn pekis antaŭ Mi, tiun Mi elstrekos
    el Mia libro.
  uig-PIN: 'Pǝrwǝrdigar Musaƣa jawab berip: — Kimki Mening aldimda gunaⱨ ⱪilƣan bolsa,
    uning etini Ɵz dǝptirimdin ɵqürüwetimǝn.'
  beo-beo: Hina Gode da bu adole i, “Nowa dunu da Nama wadela:le hamoi, amo fawane
    Na da ilia dio Na Bugaga dedei fadegamu.
  tpi-OTNT: Tasol Bikpela i tokim Moses, “Nogat. Mi bai rausim nem bilong ol manmeri
    i bin mekim sin tasol.
  hau-SA: Ubangiji ya amsa wa Musa, “Duk wanda ya yi mini zunubi, shi zan shafe daga
    littafina.
  uig-LAT: 'Perwerdigar Musagha jawab bérip: — Kimki Méning aldimda gunah qilghan
    bolsa, uning étini Öz deptirimdin öchürüwétimen.'
  nde-nde: UThixo wamphendula uMosi wathi, “Lowo owenze isono kimi ngizamesula ogwalweni
    lwami.
  ton-ton: Pea pehē ʻe Sihova kia Mōsese, “Ko ia fulipē kuo fai angahala kiate au,
    te u tāmateʻi ia mei heʻeku tohi.
  ces-1613: 'I řekl Hospodin Mojžíšovi: Kdo zhřešil proti mně, toho vymaži z knihy
    své.'
  eng-WMB: The LORD said to Moses, “Whoever has sinned against me, I will blot him
    out of my book.
  tam-TCV: அப்பொழுது யெகோவா மோசேயிடம், “எனக்கு விரோதமாய்ப் பாவம் செய்தவன் எவனோ, அவனுடைய
    பெயரையே என் புத்தகத்திலிருந்து அழிப்பேன்.
  ceb-ULB: Gisultihan ni Yahweh si Moises, “Si bisan kinsa ang nakasala batok kanako,
    kanang tawhana mao ang papason ko sa akong talaan.
  pol-UBG: 'PAN powiedział do Mojżesza: Tego wymażę z mojej księgi, kto zgrzeszył
    przeciwko mnie.'
  agr-agr: 'Tusa tutai Tuke Pujuu ayaak: “¡Wika ima mina chichamjun intimjutuina nuna
    daaji aidaunak esakatjattajai!'
  kyc-kyc: Leyamo dokopa Kamongo dokome isingi lao, Doko wambu namba kando koo piminyi
    dupwana kingi dupwa nambana buku dokona pali nana lao kwuanyi nembaro, leya.
  urd-GVU: رب نے جواب دیا، ”مَیں صرف اُس کو اپنی کتاب میں سے مٹاتا ہوں جو میرا گناہ
    کرتا ہے۔
  deu-1912: 'Der HERR sprach zu Mose: Was? Ich will den aus meinem Buch tilgen, der
    an mir sündigt.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Wiya, yarnangu nyarra ngayula-rniya tungun-tungunarringu,
    palunyaku-tjanamparna yini ruwarrpungku.
  kan-2017: ಅದಕ್ಕೆ ಯೆಹೋವನು ಮೋಶೆಗೆ, “ಯಾರು ನನ್ನ ಮಾತನ್ನು ಮೀರಿ ಪಾಪಮಾಡಿದರೋ ಅವರ ಹೆಸರುಗಳನ್ನೇ
    ನನ್ನ ಬಳಿಯಲ್ಲಿರುವ ಪುಸ್ತಕದಿಂದ ನಾನು ಅಳಿಸಿಬಿಡುವೆನು.
  ena-ena: Lɨci Asɨ Iaue agaŋ Mosesɨ dɨ abami. Hɨma uami. Viaŋ hulaŋ iamɨgali lusɨŋ
    sɨbɨlɨ hɨsɨŋ agɨladɨ ibi iadɨ manasɨŋ hɨvɨ hɨniavɨlalɨ agɨladɨ pam ifɨlahɨlan
    uami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Pi’in kar denengad ni ba togopluw ngog e bay
    gu thang fithingarad u lan e babyor rog.
  hlt-MCSB: Tedae BOEIPA loh Moses taengah, “Kai taengah aka tholh te unim? Anih te
    ka cabu lamloh ka khoe bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛም፦ «ሱንፆ ታኣኒ ባይዛንዳሢ ጎሜ ማዼ ዓሶና ታና ዖዪሴ ዓሶኬ።
  twi-ASANTE: Awurade buaa Mose sɛ, “Obiara a wayɛ me bɔne no, mɛpepa no afiri me
    nwoma mu.
  mwc-mwc: Saba Bada Moses i kaobeyei i wona, “Kega, iyabosi wata piragagoyo si wosei
    kuriku wai, kosi wata kasi waba au buka kamonai ana kasipupuna.
  eng-WEBU: The LORD said to Moses, “Whoever has sinned against me, I will blot him
    out of my book.
  bnp-bnp: Pali e BAKOVI DAGI i takia e Moses, “I uka ma ge mavonga. Iau ga ravunu
    vuroki kunana a rane huriki ri rata a naro hale.
  wal-wal: Yaagin GODAI zaaridi Muusa, “Taani ta mazggabaappe quccanaagee ta bolli
    nagaraa oottida asatu sunttaa.
  spa-PDDPT: 'Pero Yavé dijo a Moisés: Al que peque contra Mí lo borraré de mi rollo.'
  gun-gun: 'Ha''e ramo Senhor aipoe''i Moisés pe: — Xerovai ojejavy va''ekue anho
    ''rã ambogue xekuaxia gui.'
  agu-BL: —Ntin chibi' yi e' yi ja chijuch quil tzinwutz ya'stzun yi e' yi tzintzajse'
    yi chibi' tul yi weri inliwr.
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Siasinoman a nakabasol kaniak, dayta a
    tao ti ikkatek iti librok.
  kpg-kpg: Dimaadua ga helekai gi Moses, “Tangada dela ne hai dana huaidu, deelaa
    dagu dangada e tono dono ingoo gi daha mo dagu beebaa.
  uig-ARA: 'پەرۋەردىگار مۇساغا جاۋاب بېرىپ: ــ كىمكى مېنىڭ ئالدىمدا گۇناھ قىلغان بولسا،
    ئۇنىڭ ئېتىنى ئۆز دەپتىرىمدىن ئۆچۈرۈۋېتىمەن.'
