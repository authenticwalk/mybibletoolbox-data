  kan-2017: ಅವನು ಆ ಚಿನ್ನವನ್ನು ತನ್ನ ವಶಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋರಿಕರುವಿನ ಆಕಾರವನ್ನು ಉಳಿಯಿಂದ
