  uig-ARA: 'ئۇ بۇلارنى ئۇلارنىڭ قولىدىن ئېلىپ، ئىسكىنە بىلەن قۇيما بىر موزاينى ياساتقۇزدى.
    شۇنىڭ بىلەن ئۇلار: ــ ئەي ئىسرائىل، سېنى مىسىر زېمىنىدىن چىقىرىپ كەلگەن خۇدايىڭلار
