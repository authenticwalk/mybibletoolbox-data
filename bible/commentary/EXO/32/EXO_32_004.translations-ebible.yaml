  ton-ton: Pea maʻu ʻe ia ʻi honau nima, pea hili ʻene haka ia ke ngaohi ʻae fakatātā
    ʻoe pulu mui, naʻa ne fakafuofua ia ʻaki ʻae meʻa tā; pea naʻa nau pehē, “Ko ʻeni
