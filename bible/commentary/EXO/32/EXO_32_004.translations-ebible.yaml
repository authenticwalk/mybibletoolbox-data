  mdy-ETH: ዒዚ ዬያ ዎርቆ ዱንዳሢ ቢያ ዔኪ ታሚዳ ዓጌኔ፤ ዬይ ዎርቃ ዓልቃዛ፥ ዎርቆ ዔኪ ዔኤቢኮ ጋርካ ዋሄስካፓ ናኣሪ ማሂ
