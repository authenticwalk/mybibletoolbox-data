    ಕರೆದುಕೊಂಡು ಬಂದ ದೇವರು” ಎಂದು ಹೇಳಿದರು.
  ena-ena: Iguavɨci viavɨla avɨŋ hɨvɨ hɨlɨci hɨji asɨŋ hɨsɨŋ hajɨŋ agɨlaŋ lɨhua miŋɨlavɨla
    avɨli avɨli lɨhavɨmi. Lɨhavɨci haca sabaŋ bulɨmakau ninaŋ hadalɨ me mavavɨmi agadɨ
    hɨvɨ mɨŋamɨjici mɨgumi. Mɨŋamɨjici mɨgua vɨdɨvɨdɨŋ lavɨla sabaŋ bulɨmakau ninaŋ
    me sɨbaŋ hɨnimi. Lɨci puia viavɨla sɨhɨvia sɨbaŋ hihɨlami. Hihɨla lamɨci hulaŋ
    iamɨgali agɨlaŋ igavɨla abavɨmi. Nagɨlaŋ Isɨlaelɨ hɨdɨlɨ aludɨ asɨ uavɨmi. Alaŋ
    Isipɨ fɨli tɨbɨ hɨnidamɨli nɨbɨlaŋ ala aludɨ likɨla vavehavalɨ uavɨmi.
  yap-yap: Me fek Aron fapi talbuch nge ranrannag ko nifiy, me pu’og ngalan ban’en,
