  nld-1939: 'Deze nam ze van hen aan, goot ze in een kleivorm, en maakte er een gegoten
    kalf van. Nu riepen zij: Israël, daar is uw God, die u uit Egypte heeft geleid!'
  nch-BL: 'Huan yaya quiseli huan quiatili nopa oro, huan quema quiquixti ipan tit,
