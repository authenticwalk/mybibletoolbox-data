    te-au scos din țara Egiptului.'
  eng-WEBP: He received what they handed him, fashioned it with an engraving tool,
    and made it a molded calf. Then they said, “These are your gods, Israel, which
    brought you up out of the land of Egypt.”
  eng-FBV: He took what they gave him and using a molding tool cast an idol in the
