  urd-GVU: تو اُس نے یہ زیورات لے کر بچھڑا ڈھال دیا۔ بچھڑے کو دیکھ کر لوگ بول اُٹھے،
    ”اے اسرائیل، یہ تیرے دیوتا ہیں جو تجھے مصر سے نکال لائے۔“
  deu-1912: 'Und er nahm sie von ihren Händen und entwarf''s mit einem Griffel und
