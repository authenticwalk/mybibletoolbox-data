    agure vairop u kan ra gunan Aigipto.'
  tur-YTC: Ona verilenleri aldı, oymacı aletiyle ona şekil verdi ve dökme bir buzağı
    yaptı. Sonra onlar, “Ey İsrael, seni Mısır diyarından çıkaran ilâhların bunlardır”
    dediler.
  grc-BRENT: Καὶ ἐδέξατο ἐκ τῶν χειρῶν αὐτῶν, καὶ ἔπλασεν αὐτὰ ἐν τῇ γραφίδι· καὶ
    ἐποίησεν αὐτὰ μόσχον χωνευτὸν καὶ εἶπεν, Οὗτοι οἱ θεοί σου Ἰσραὴλ, οἵτινες ἀνεβίβασάν
    σε ἐκ γῆς Αἰγύπτου.
  ind-AYT: Dia menerimanya dari tangan mereka dan membentuknya dengan alat pahat,
    lalu dia membuatnya menjadi anak sapi tuangan. Kemudian, mereka berkata, “Inilah
    ilahmu, hai Israel, yang telah membawamu keluar dari tanah Mesir!”
  nya-nya: Choncho Aaroni analandira golideyo ndipo anamuwumba ndi chikombole ndi
    kupanga fano la mwana wangʼombe. Kenaka anthu aja anati, “Inu Aisraeli, nayu mulungu
    wanu amene anakutulutsani mʼdziko la Igupto.”
  hrv-hrv: 'Primivši zlato iz njihovih ruku, rastopi kovinu u kalupu i načini saliveno
    tele. A oni poviču: “Ovo je tvoj bog, Izraele, koji te izveo iz zemlje egipatske.”'
  mps-mps: Tama agai augwaligo te olode au yali gol dabe selama, tama ulama, tama
    te ąį tiwai pedelai. Tama agai te tǫde dedage me deli augwaligo te bulmakau
    noma tiwai nigilama, tama te ąį tiwai pedelai gol teba gelama, tama te bulmakau
    tiwai pedelai. Tama agai hwą ge selama, te golgo nigai bulmakau noma bugagia
    dodolai. Tama nosali te we bidi augwaligo te po wai, “Odiąo! Te nai aga da Israel
    bagego god dao. Agai da Isipde selama, tama da odasa eba asai dao,” wali.
  tpi-tpi: Na em i kisim ol dispela bilas gol bilong yau na i kukim na i kamap olsem
    wara. Na em i kapsaitim long wanpela hul long graun ol i bin wokim olsem mak bilong
    bulmakau na em i wokim bulmakau. Na em i kisim naip na stretim gut. Bihain ol
    manmeri i tok, “Harim. Dispela em i god bilong yumi. Em i bin kisim yumi long
    Isip na bringim yumi i kam.”
  dan-1931: 'Og han modtog dem af deres Hånd, formede Guldet med en Mejsel og lavede
    en støbt Tyrekalv deraf. Da sagde de: “Her, Israel, er din Gud, som førte dig
    ud af Ægypten!”'
  vie-OVCB: 'A-rôn làm khuôn, nấu vàng, và đúc tượng một bò con. Dân chúng thấy tượng
    bò con liền reo lên: “Ít-ra-ên ơi! Đây là vị thần đã đem chúng ta ra khỏi Ai Cập!”'
  guj-2017: હારુને કડીઓ લઈને તે ઓગાળી અને ધાતુના બીબામાં ઢાળીને વાછરડાની એક મૂર્તિ
    બનાવી એટલે લોકો બોલી ઊઠ્યા, “હે ઇઝરાયલ, મિસર દેશમાંથી તને કાઢી લાવનાર ઈશ્વર તે
    આ છે.”
  pon-2006A: Ih eri ale oh inimada lao peipeseng, e ahpw wudekihong nan deupe ieu,
    oh wiahkihda mwomwen kouwol men. Aramas ako ahpw werkihda, nda, “Israel, iet atail
    koht me kahluweikitodo sang Isip.”
  por-BRBSL: 'Ele recebeu o que lhe entregaram, moldou-o com uma ferramenta de gravação
    e fez dele um bezerro moldado. Depois disseram: “Estes são seus deuses, Israel,
    que o trouxeram para fora da terra do Egito”.'
  aly-aly: Aaron-el iylpek-arelh-rnem akngerr arrernek tyampit ilkwewarl. Tyampit
    ilkwa rwitwek arrernek irrngwerretyek. Ra gold renh-anem ipert pwelek-apeny-warl
    thelek, pwelek irrwey-arrpantey gold-penh mpwarek. Israel-kenh-rnemel arek-penh,
    rernem angkerrek, “Israel-kenh-rnemay! Nhenh arenherr-arey! Akngey nhanyemelan
    anwenhantherrenh Egypt-they atnwenhey-alpek nhenh-warl!”
  cth-cth: Aron ni ahnimouh koe e a la teh, hreca hoi a thuk teh, maitoca meikaphawk
    lah a hlun. Hahoi ahnimouh ni Oe Isarelnaw, hetteh Izip ram hoi na katâcawtkhaikung
    nangmae cathut doeh, telah ati awh.
  twi-twi: Aaron nan sikakɔkɔɔ nsonkaa no, na ɔde oguu nantwi ba ohoni. Nnipa no nyinaa
    kae se, “Israel, oyi ne mo nyame a oyii mo fii Misraim asase so bae no.”
  hlt-hlt: Amih kut lamkah a loh phoeiah tah te te cacung neh a dum tih vaito mueihlawn
    la a saii. Te phoeiah, “Israel nang kah pathen la he, he long ni Egypt kho lamloh
    nang ng'khuen he,” a ti uh.
  tbz-SIM: 'Kòo yɛ̀ yìɛ̀ nkɛ́utɛ́ kɛ̀ dɛ̀ɛ nɑɑ́ nfɛsɔɔmɑ́tìnɑ̀ɑ̀fɛ̀. Kɛ̀ Isidɑyɛɛribɛɛ
    pĩɛ̃kɛ́ kɛ dɔ̀: Ntɛnɛ̀ ti kó kuyie nkùù ti dènnɛní Esibiti!'
  msy-2020: Ezɨ a kuaribar guizir gol ringɨn kaba inigha, da tuezɨ da isigha ameregha
    dɨpam ara. Ezɨ an a isa mozir me bulmakaun nguzimɨn nedazimɨn mɨn nguazimɨn kuizimɨn,
    a fugha bulmakaun nguzimɨn ingari. Egha afuam inigha deraghavɨra anerkɨri. Ezɨ
    gɨn gumazamiziba kamaghɨn mɨgei, “Israelia, ia oragh. Kar en godba. Da Isipɨn
    kantrin e inigha, en akua azenan ize.”
  azb-azb: Harun onlardan qızıl götürdü, oyma aləti ilə surət verib dana şəklində
    tökmə büt düzəltdi. Xalq «Ey İsrail övladları, budur sizi Misir torpağından çıxaran
    allahlarınız!» dedi.
  eng-DBY: 'And he took [them] out of their hand, and fashioned it with a chisel and
    made of it a molten calf: and they said, This is thy god, Israel, who has brought
    thee up out of the land of Egypt!'
  hin-2017: और हारून ने उन्हें उनके हाथ से लिया, और एक बछड़ा ढालकर बनाया, और टाँकी
    से गढ़ा। तब वे कहने लगे, “हे इस्राएल तेरा ईश्वर जो तुझे मिस्र देश से छुड़ा लाया
    है वह यही है।”
  wol-KYG: 'Mu nangoo ko ci seeni loxo, liggéey ko ba sàkk ci sëllu wu ñu móol. Ci
    kaw loolu ñu naan: «Bànni Israyiloo, seen Yàllaa ngii, moo leen génne réewum Misra!»'
  bjr-bjr: Amisoofanoo Aaroonafa mina qumareenoo idannai tasirisiri mandeenoo maqasaa
    burimakau akoona aanaaqi amana auqu qoonaki adiasoofanoo burimakau amana auqinau.
    Auquseenoo paipanannai mina atiuqa andeeqanau. Miqimmasoofaqa faiqí anaasee qiqau.
    Isaraee maqannaasa maafa maasa Anutufa maridanoo. Maafa kai maasa Isipa maqannaindari
    nindiqee anufa maridanoo.
  eng-YLT: and he receiveth from their hand, and doth fashion it with a graving tool,
    and doth make it a molten calf, and they say, 'These thy gods, O Israel, who brought
    thee up out of the land of Egypt.'
  kne-kne: Tinenaw Aaron din aritos da, pag nan sokogen ya ilinis ay amagen si sinan
    olbon ay baka. Idi siya et di, kanan din ipogaw, “Sinay di diyos tako ay Israelita
    ay nangipango en datako ay komaan ed Egipto.”
  wat-wat: Gonudi i visiya keta i vitava-budanisiya eketa bunumakau mwanavauna kana
    fusafusa maise, kaivakuku i fufuniya. Tovanama namoḡa kaivakukunama si kitiya,
    si bwauwa si bwaduwa, “Ake, Isineni! Nofe guyaunama o Itifitei i kikinomana-nemiita.”
  eng-WYC-2017: and when he had taken those, he formed them by work of melting, and
    he made of them a molten calf. And they said, Israel, these be thy gods, that
    led thee out of the land of Egypt.
  eng-WMBB: He received what they handed him, fashioned it with an engraving tool,
    and made it a moulded calf. Then they said, “These are your gods, Israel, which
    brought you up out of the land of Egypt.”
  urd-GVH: तो उसने यह ज़ेवरात लेकर बछड़ा ढाल दिया। बछड़े को देखकर लोग बोल उठे, “ऐ
    इसराईल, यह तेरे देवता हैं जो तुझे मिसर से निकाल लाए।”
  rug-rug: Meke vagi Eroni sari na dia vikulu qolo, saripu va sotoi rini pa taliṉadia,
    meke va koloi, meke zoropo la nia sa koa keke tiṉitoṉa tavetaveteana, meke tavetia
    sa si keke beku tuna bulumakao kokoreo qolo. Meke zama sarini, “Ke Izireli, hie
    sa nada tamasa sapu turaṉa vurani gita pa popoa Izipi,” gua.
  gaz-gaz: Innis warqee sana isaan harkaa fuudhee miʼa ittiin hojjetaniin baqsee Waaqa
    tolfamaa bifa jabbiitiin hojjetame tokko tolche; isaanis, “Yaa Israaʼel isaan
    kunneen waaqota kee warra biyya Gibxiitii si baasanii dha” jedhan.
  fra-LSG: 'Il les reçut de leurs mains, jeta l’or dans un moule, et fit un veau en
    fonte. Et ils dirent: Israël! Voici ton dieu, qui t’a fait sortir du pays d’Égypte.'
  gnn-gnn: Ŋayi galkaranydja marrtjina Yärundhu walalaŋguŋu, bala bathara waŋganylilina,
    bala ŋayi Yärundhu miny'tji‐yarpuŋala wäyinguŋalana, buliki'kuŋalana ŋunhiyi garwarrwarr'mirrinydja
    maryakal. Ga yolŋu'‐yulŋuyunydja ŋuriŋiyi nhäŋalana ŋunhiyi buliki, bala waŋanana
    bitjarra, “Way walala, nhuma Yitjuralpuyŋu yolŋu walala, dhuwalana ŋilimurruŋgu
    waŋarrnydja ya', dhuwalana gay' ŋunhi ŋayi ŋilimurrunha gäŋala ŋulaŋuru Yetjipŋuru.”
  yal-yal: A yi e rasuxu e ra, a xɛmane raxulun, a yi e igen nafala ɲinge dii sawuran
    na kulunden na. E yi a fala, e naxa, “Isirayila! Ɛ gbee alane ni i ra, naxan i
    raminixi Misiran yamanani!”
  iou-iou: Yäpmäŋ päŋku imäwä kädäpken ijiŋpewän muräkaŋ upäŋ yäpmäŋpäŋ bulimakau
    nanaki wärani kubä täŋkuk. Täŋpäŋ iŋamiken peŋirän ämawebe unitä ŋode yäŋkuŋ;
    Isrel ämawebe, ŋo kawut! Ŋowä Isip komeken nanik nimagurani anutunin uba yäk.
  haw-1868: Lawe iho la ia, mai ko lakou lima aku, a koli iho la ia mea i ke kila,
    a hana ae la i bipi keiki i hooheheeia; a olelo iho la lakou, Eia kou akua, e
    ka Iseraela, nana oe i lawe mai nei, mai ka aina o Aigupita mai.
  arb-NAV: 'فَأَخَذَهَا مِنْهُمْ وَصَهَرَهَا وَصَاغَ عِجْلاً. عِنْدَئِذٍ قَالُوا:
    «هَذِهِ آلِهَتُكَ يَا إِسْرَائِيلُ الَّتِي أَخْرَجَتْكَ مِنْ دِيَارِ مِصْرَ».'
  ewe-ewe: Aron lolõ sika la, eye wòtsɔe wɔ nyivi aɖe ƒe nɔnɔme. Ameawo do ɣli be,
    “O, Israel, esiae nye mawu si kplɔ wò do goe le Egipte!”
  eng-LEE: And he took them from their hand, and fashioned it in a mould, and he made
    of it a molten calf; and they said, These are thy gods, O Israel, that have brought
    thee up out of the land of Egypt.
  gvn-gvn: '@see-verse:EXO.032.003'
  asm-FB: হাৰোণে তেওঁলোকৰ পৰা সোণ ল’লে, আৰু সেইবোৰ সাঁচত ঢলি এটা দামুৰিৰ আকৃতিৰে সোণৰ
    দামুৰি তৈয়াৰ কৰিলে। তাৰ পাছত লোকসকলে ক’লে, “হে ইস্ৰায়েল, মিচৰ দেশৰ পৰা তোমাক
    উলিয়াই অনা ঈশ্বৰ এয়া।”
  sus-A: هَرُنَ نَشَ نَ شّيمَ رَشُنُ، عَ نِنفٍ كُيٍ دَاشِ يَءِلَن عَ رَ. عَ تٌ فّ
    نَ رَ، عٍ نَشَ عَ قَلَ عٍ شُي عِتٍشِ رَ، «عِسِرَيِلَكَيٍ، وٌن مَ عَلَ نَن يَ نَشَن
    وٌن نَمِنِشِ مِسِرَ بْشِ كُي.»
  fra-SBL: 'Il reçut ce qu''on lui tendait, le façonna avec un outil de gravure et
    en fit un veau moulé. Puis ils dirent : « Voici tes dieux, Israël, qui t''ont
    fait monter du pays d''Égypte. »'
  hbo-hbo: וַיִּקַּ֣ח מִיָּדָ֗ם וַיָּ֤צַר אֹתֹו֙ בַּחֶ֔רֶט וַֽיַּעֲשֵׂ֖הוּ עֵ֣גֶל
    מַסֵּכָ֑ה וַיֹּ֣אמְר֔וּ אֵ֤לֶּה אֱלֹהֶ֙יךָ֙ יִשְׂרָאֵ֔ל אֲשֶׁ֥ר הֶעֱל֖וּךָ מֵאֶ֥רֶץ
    מִצְרָֽיִם׃
  eng-WYCLIFFE: and whanne he hadde take tho, he formede bi `werk of yetyng, and made
    of tho a yotun calf. And thei seiden, Israel, these ben thi goddis, that ladde
    thee out of the lond of Egipt.
  piu-2006: '@see-verse:EXO.032.003'
  pjt-pjt: Ka Aarontu mantjiṟa gold panya palunya tjananya pitingka tjunu munu palulanguṟu
    waṟungka kutjaṉu kampara uṟuringkunytjaku. Ka uṟuringkunyangka mantjiṟa piti kutjupangka
    tjutiṟa puluka nyiṯayira kuḻunypa puṟunypa palyaṉu, gold-nguṟu panya. Kaya aṉangu
    tjuṯangku nyakula tjananku Israelngamaṟa wangkangu, “Nyangatja nganampa god, panya
    nganaṉanya nyanga paluṟu Itjipalanguṟu pakaltjingaṟa ngalya-katingu.”
  cwe-cwe: Haluni kazihokela kulawa muna yamakono yawo na katengeneza dang'ang'a lume
    da wa ng'ombe wa zahabu. Wanhu walonga, “Weye Isilaili, ino iyo mulungu wetu,
    yoyachilavile kuna iisi ya Misili!”
  kik-kik: Nake akĩoya indo iria maamũreheire, agĩcitwekia agĩtũmĩra indo cia ũbundi
    gũcithondeka mũhianano wa njaũ. Nao andũ makiuga atĩrĩ, “Ici nĩcio ngai ciaku,
    wee Isiraeli, iria ciakũrutire bũrũri wa Misiri.”
  fra-NCL: 'Il les reçut de leurs mains, façonna l’or au burin, et en fit un veau
    en fonte. Et ils dirent : « Israël, voici ton Dieu, qui t’a fait monter du pays
    d’Égypte. »'
  cek-AK: Nihcae mah paek o ih hmuennawk to anih mah talawk boih moe, a sak pae pacoengah
    maitaw caa ih krang to a soi pae; Aw Israel, hae sithaw loe Izip prae thung hoiah
    nangcae zaehoikung sithawnawk boeh ni, tiah a naa.
  xla-xla: Epalati ya꞉tapo eye halopame dlapa dla holopo potollati bulumkiyawa aliya
    mila꞉pi sepeleye mita꞉piyo. Epame opatapo i natipame epo atlamyaiyo, “Isalael
    so, iye di godpo. God itapo dia꞉ye Isip mo tle eleme alikili a꞉ma woyamuwapo,”
    demyaiyo.
  cuk-cuk: 'Aarón bela we-ormar abingasad. Geb soogi or dusad. Binna-binna sobe-sobe
    imaksad, moli-bebe-nikad-sapingwagwadga obinnisad. Geb degine, bela sogdemalad:
    “¡Israel-dulemar! Wemar be-bab-dummagan-dake. Wemar, Egipto-yargi bemar-onosad-dake.”'
  uig-CYR: 'У буларни уларниң қолидин елип, искинә билән қуйма бир мозайни ясатқузди.
    Шуниң билән улар: — Әй Исраил, сени Мисир зиминидин чиқирип кәлгән Худайиңлар
    мана будур! — дейишти.'
  tel-2017: అతడు వాటిని తీసుకుని దూడ రూపం అచ్చుతో పోత పోసి బంగారం దూడను తయారు చేయించాడు.
    అప్పుడు ప్రజలు “ఓ ఇశ్రాయేలూ, ఐగుప్తు దేశం నుండి నిన్ను రప్పించిన నీ దేవుడు ఇదే”
    అని కేకలు వేశారు.
  hat-BSA: 'Li te pran yo nan men yo; li te fè desen li avèk yon zouti pou grave,
    e li te fonn li pou fè yon jèn towo. Konsa yo te di: “Sa se dye pa ou, O Israël,
    ki te mennen ou sòti nan peyi Égypte la.”'
  kos-kos: El munanak yaring inge nwe ke kofelik, na el okoala gold uh nu in sie form
    ma lumahla soko cow fusr mukul. Na mwet uh fahk, “Israel, pa inge god lasr, su
    pwenkutme liki acn Egypt!”
  hbo-WLC: וַיִּקַּ֣ח מִיָּדָ֗ם וַיָּ֤צַר אֹתוֹ֙ בַּחֶ֔רֶט וַֽיַּעֲשֵׂ֖הוּ עֵ֣גֶל
    מַסֵּכָ֑ה וַיֹּ֣אמְר֔וּ אֵ֤לֶּה אֱלֹהֶ֙יךָ֙ יִשְׂרָאֵ֔ל אֲשֶׁ֥ר הֶעֱל֖וּךָ מֵאֶ֥רֶץ
    מִצְרָֽיִם׃
  ibo-ibo: Ọ naara ya nʼaka ha, were ngwa ọrụ e ji egbunye akara, kpụtara ha arụsị
    nwa oke ehi. Mgbe ahụ, ha kwuru sị, “Ndị Izrel, ndị a bụ chi unu, nke sitere nʼala
    Ijipt dupụta unu.”
  ory-ory: ସେ ସେମାନଙ୍କ ହସ୍ତରୁ ତାହା ନେଇ ଶିଳ୍ପାସ୍ତ୍ରରେ ଛାଞ୍ଚ ପ୍ରସ୍ତୁତ କରି ଏକ ଢଳା ବାଛୁରି
    ନିର୍ମାଣ କଲେ; ତହୁଁ ଲୋକମାନେ କହିଲେ, “ହେ ଇସ୍ରାଏଲ, ଯେଉଁ ଦେବତା ତୁମ୍ଭଙ୍କୁ ମିସର ଦେଶରୁ
    ବାହାର କରି ଆଣିଲେ, ସେ ଏହି।”
  chk-chk: Iwe, a angei seniir ekewe kolt, a ateli o ninalong lon eu lenien auluulu
    uluulun eman kow. Mürin, ekewe aramas ra apasa, “Iei i om we Kot, Israel, ewe
    mi emwenukowu seni lon ewe fanü Isip.”
  rop-rop: en imbin deigim detlot ring, en imbin meltimap olabat, en imbin spilim
    det wodawan gol langa hol weya deibin meigim, en wen det gol bin go adwan, imbin
    deigimat golwan boiwan buligi, en ola Isreil pipul bin tok, “Dijan na det drimin
    hubin deigidawei wi brom Ijip! Im na det drimin blanga wi Isreil pipul!”
  ukr-1871: 'І позабирав їх із рук їх, і виробив форму, і зробив із них литого бичка.
    І казали люде: Ось бог твій, Ізраїлю, що вивів тебе з Египецької землї.'
  bch-bch: Ta Aron ibada ta inono ngan dinga ga ila maraka, ta itok ga idudunga ngan
    baba ede toa ital ianun ngan mambe bulmakao daenga pau. Ta ibada didi ta ipenpen
    ngan bulmakao aea namer toa oa. Ga kus ta gid panua tikeo, “Gimi Israel alongo.
    Danga toa ne, eine gita ada deo toa ibada gita ta tatnan Isip ga tanam.”
  deu-1951: 'Und er nahm sie von ihren Händen und bildete es mit dem Meißel und machte
    ein gegossenes Kalb. Da sprachen sie: Das sind deine Götter, Israel, die dich
    aus Ägypten geführt haben!'
  eng-JPS: 'And he received it at their hand, and fashioned it with a graving tool,
    and made it a molten calf; and they said: ''This is thy god, O Israel, which brought
    thee up out of the land of Egypt.'''
  srp-1865: 'A on uzev iz ruku njihovijeh, sali u kalup, i naèini tele saliveno. I
    rekoše: ovo su bogovi tvoji, Izrailju, koji te izvedoše iz zemlje Misirske.'
  lug-lug: Alooni n’azisaanuusa; zaabu eyavaamu n’agibumbamu ennyana, ng’agirongoosa
    n’ekyuma. Ne balyoka boogera nti, “Bano be bakatonda bo ggwe Isirayiri abaakuggya
    mu nsi y’e Misiri!”
  heb-heb: ויקח מידם ויצר אתו בחרט ויעשהו עגל מסכה ויאמרו אלה אלהיך ישראל אשר העלוך
    מארץ מצרים׃
  ben-IRV: তখন তিনি তাদের হাত থেকে সোনা গ্রহণ করে কারুকার্য করলেন এবং একটি ছাঁচে ঢালা
    বাছুর তৈরী করলেন; তখন লোকেরা বলতে লাগল, “হে ইস্রায়েল, এই তোমার দেবতা, যিনি মিশর
    দেশ থেকে তোমাকে বের করে এনেছেন”।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥੋਂ ਲੈ ਲਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਢਾਲ਼ ਕੇ ਇੱਕ ਉੱਕਰਨ ਵਾਲੇ
    ਸੰਦ ਨਾਲ ਘੜ੍ਹ ਕੇ ਉਹ ਦਾ ਇੱਕ ਵੱਛਾ ਬਣਾਇਆ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਹੇ ਇਸਰਾਏਲ ਇਹ ਹੈ ਤੇਰਾ
    ਦੇਵਤਾ ਜਿਹੜਾ ਤੈਨੂੰ ਮਿਸਰ ਦੇਸ ਤੋਂ ਉਤਾਹਾਂ ਲੈ ਆਇਆ।
  tkr-tkr: 'Harunee manbışe adıyn k''ınəəğə alyaat''u, ts''ayil rışşı qı''ı mançike
    boğayk akaran sa kar ha''a. Qiyğab hoots''u-q''oots''u boğayk akara qaa''a. Hav''una
    boğa g''avcu, manbışe eyhen: – İzrailybı, şu Misirğançe qığav''uyn vuşun allahar
    haane!'
  mya-JVB: အာရုန်သည်လည်း လက်ခံ ၍ ၊ နွား သငယ်ရုပ်ပုံသဏ္ဌာန်ကို ကညစ် နှင့် ရေးသား ပြီးလျှင်
    သွန်း လေ၏။ လူများတို့ကလည်း အို ဣသရေလ အမျိုး၊ ဤ ဘုရားသည် သင့်ကို အဲဂုတ္တု ပြည်
    မှ နှုတ် ဆောင်သောသင် ၏ ဘုရား ဖြစ်တော်မူသည်ဟု ဆို ကြ၏။
  tbg-tbg: Eroniva vi haikara varakero vata quvi kero purumakau maraqura vo autukero
    vatoraqi viva kori vi haikara varatora ihaqohairo ravita kero qihia kovaro viraqi
    vi anima viro kempukaiqama vura. Kempukaiqama vuvaro vi haikara vataqihairo mpaqi
    vaari kero vira humuqu kero vatomanta vaiinti nahenti tiha, Ho iriate. Maa haikava
    tinavu variqavanoma vaivo. Vivama tinavu Isipihairo tivita varero maini viri kairave,
    tura.
  hmo-hmo: Arona ese unai golo gaudia ia abia, bona ibounai ia havevea hebou. Vadaeni
    iena imana dekenai unai golo ia koroa, bona boromakau tau ena laulauna ia karaia.
    Vadaeni unai taunimanima idia gwau, “Israela taudia e, iseda dirava be inai, Aigupito
    dekena amo ita ia hakaua vadaeni!”
  urd-urd: और उसने उनको उनके हाथों से लेकर एक ढाला हुआ बछड़ा बनाया, जिसकी सूरत छेनी
    से ठीक की। तब वह कहने लगे, “ऐ इस्राईल, यही तेरा वह देवता है जो तुझ को मुल्क —
    ए — मिस्र से निकाल कर लाया।”
  rus-SYN: 'Он взял их из рук их, и сделал из них литого тельца, и обделал его резцом.
    И сказали они: вот бог твой, Израиль, который вывел тебя из земли Египетской!'
  bqc-SIM: 'A sì a kàsa lán gáaenawa, ↄ̃ a yↄ̀ↄ. Ɔ̃ wà mɛ̀: Isailiↄ, á diin
    kɛ! Ɔ̃mɛ á bↄ́lɛ Egipi.'
  tcz-CHONGTHU: Aaron in jong sana hochu alan, sana khen na manchah khat a kheng in,
    hichu bongnou khat limin akheng doh tai. Chuin mipin jong “Vo! Israel, Egypt gam'a
    konna na hin puidoh uva Pathen chu hiche hi ahi, atiuve”.
  mar-mar: अहरोनाने लोकांकडून ते सोने घेतले; आणि ते ओतून व कोरणीने कोरून त्यापासून
    वासरू केले. मग लोक म्हणाले, “हे इस्राएला, ज्या देवाने तुला मिसर देशातून बाहेर
    आणले आहे तो हाच देव आहे.”
  soq-soq: Me gold sa otamone dewasano sisiwano ita pue kau mona bunawa inainamba
    rua dewasano segalen. Ita apana ema ewane mukantone wane waienase, “O Israelwa,
    god ipa ema no banlaneno Isibt ete nonetana!”
  qub-qub: Aaronnami llapan gorita chullurcachishpan töru-mallwa-nirajta jundiran.
    Chayta ricaycärir ninacuran «Israelcuna, caymi Egiptupita jorgamajninchi dios»
    nir.
  bqp-bqp: 'À sì à kàsa lán zùsanɛ bà, akũ à lↄ̀lↄ. Akũ ò pì: Isarailanↄ, á tãnan
    di! Àkũ mɛ́ à á bↄ́tɛ Misila.'
  hat-hat: 'Arawon pran zanno yo, li fonn yo, li koule lò a nan yon moul, li fè estati
    yon ti towo bèf. Pèp la di: -Pèp Izrayèl, men bondye nou an. Se li ki te fè nou
    soti kite peyi Lejip la.'
  eng-BSB: He took the gold from their hands, and with an engraving tool he fashioned
    it into a molten calf. And they said, “These, O Israel, are your gods, who brought
    you up out of the land of Egypt!”
  tod-tod: 'É yeezeini zanugi wu, ti feeni zea. É gaawuunni, é pu zanu kpɛtɛ ɠokologi
    zu, é kpɛtɛ ga nikɛ yiʋoi maaniinigi. Naa ʋolu, ti ɠɛni ma: «Izelayɛle nuiti,
    à wɛlɛ wa-ɠalagi ʋa, é wo ɠulaai Ezipete yooi ʋa.»'
  eng-WEBPB: He received what they handed him, fashioned it with an engraving tool,
    and made it a moulded calf. Then they said, “These are your gods, Israel, which
    brought you up out of the land of Egypt.”
  kbq-kbq: ana golire riniramina zamazampinti erino kre ze'ze huno kaza osu havi anumza
    bulimakao afu tro hutege'za, anage hu'naze, Israeli vahe'mota Isipiti'ma tavre
    fegiteno e'nea anumzantie hu'naze.
  nhe-BL: 'Huan yajaya quiseli huan quiatili nopa oro, huan quema quiquixti ipan tlitl,
    quitejtzonqui ica se martillo huan quichijqui queja se becerro. Huajca nopa israelitame
    quiijtojque: ―¡Xitlacaquica inisraelitame, ya ni todios tlen techquixti ipan tlali
    Egipto!'
  bus-bus: 'À sì à kàsa lán zùswarenɛ bↄ̀rↄ bà, ben à lↄ̀lↄ. Ben wà bè: Isarailinↄ,
    a tãan yɛ̀! Àmbe à a bↄɛ Igipiti.'
  gub-BL: Upyhyk Àràw wama'e wanuwi. Umupyràn a'e or ma'eragapaw iapo haw pupe paw
    rupi, tapi'aka'yr hagapaw iapo pà. Na'e tuwihaw uze'eg teko wanupe wà kury. —
    Nà'àg tupàn pezar, Izaew wà. A'e ae perur Ezit ywy wi a'e, i'i mua'u wanupe wà.
  eng-DRA: 'And when he had received them, he fashioned them by founders’ work, and
    made of them a molten calf. And they said: These are thy gods, O Israel, that
    have brought thee out of the land of Egypt.'
