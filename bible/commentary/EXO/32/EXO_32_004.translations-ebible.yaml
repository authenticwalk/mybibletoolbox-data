  hin-CV: 'अहरोन ने उनसे सोना ले लिया और एक औज़ार से उसे बछड़े का एक रूप ढाल लिया,
    सबने यह नारा लगाया: “इस्राएल, यह है तुम्हारे देवता, जो तुम्हें मिस्र देश से निकाल
