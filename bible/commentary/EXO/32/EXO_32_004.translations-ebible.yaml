verse: EXO.032.004
translations:
  mal-C: അവരുടെ കൈയിൽനിന്ന് അവൻ അതു വാങ്ങി കൊത്തുളികൊണ്ട് ഒരു കാളക്കിടാവിന്റെ രൂപം
    വാർത്തുണ്ടാക്കി. അപ്പോൾ അവർ, “ഇസ്രായേലേ, നിങ്ങളെ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെടുവിച്ചുകൊണ്ടുവന്ന
    നിങ്ങളുടെ ദേവൻ ഇതാ!” എന്നു പറഞ്ഞു.
  deu-TKW: 'Der nahm das Gold von ihnen in Empfang, bearbeitete es mit dem Meißel
    und machte daraus ein gegossenes Kalb. Da riefen sie: Das ist dein Gott, o Israel,
    der dich aus Ägypten weggeführt hat!'
  lin-lin: 'Aron azwaki biloko oyo bapesaki ye, anyangwisaki yango na moto, mpe sima,
    asalaki ekeko ya mwana ngombe. Bongo balobaki : — Tala nzambe na yo, oh Isalaele,
    oyo abimisaki yo na Ejipito.'
  eng-LSV: and he receives [it] from their hand, and fashions it with an engraving
    tool, and makes it [into] a molten calf, and they say, “These [are] your gods,
    O Israel, who brought you up out of the land of Egypt!”
  eng-GNV: 'Who receiued them at their handes, and facioned it with the grauing toole,
    and made of it a molte calfe: then they said, These be thy gods, O Israel, which
    brought thee out of ye lad of Egypt'
  eng-WEBSTER: 'And he received them at their hand, and fashioned it with a graving
    tool, after he had made it a molten calf: and they said, These are thy gods, O
    Israel, which brought thee out of the land of Egypt.'
  nhw-BL: 'Huan yaya quiseli huan quiatili nopa oro, huan quema quiquixti ipan tlitl,
    quitejtzonqui ica se martillo huan quichijqui quen se becerro. Huajca nopa israelitame
    quiijtojque: ―¡Xitlacaquica anisraelitame, ya ni todios catli techquixti ipan
    tlali Egipto!'
  swh-ONEN: Akavichukua vile vitu walivyomkabidhi, akavifanyiza kwa kusubu sanamu
    yenye umbo la ndama, akaichonga kwa kutumia chombo. Kisha wakasema, “Hii ndiyo
    miungu yenu, ee Israeli, iliyowapandisha kutoka Misri.”
  bba-bba: U nu mwɑ u yɑniɑ mɑ u kuurɑ kuɑ ye yɑ kɑ nɑɑ buu weenɛ, u wurɑ ye wisi
    mi, mɑ yɑ kuɑ bwɑ̃ɑroku. Mɑ bɑ nɛɛ, bɛsɛn yinni wee, wi u sun yɑrɑmɑ sɑɑ Eɡibitin
    di.
  eng-KJVCPB: 'And he received them at their hand, and fashioned it with a graving
    tool, after he had made it a molten calf: and they said, These be thy gods, O
    Israel, which brought thee up out of the land of Egypt.'
  cpy-cpy: 'Tema riwyaahakiri maawoeni ooro. Iwenata-shitakiri, roshiya-kaakari iryaani
    waaka. Ikanteeyini Israel-paeni: “¡Nosheninká! Irika atajorentsite amayiteeri
    ajeekawitaka Apitantoniki.”'
  mpx-mpx: Inoke Eloni gold i ahe i pawayui ge bulumwakau natuna melutauina kakanununa
    etega i ginol. Yaka gamagal hi ba, “Isileli wala yabowaine te, toto i nulila ge
    ta tagilem Itipita.”
  wbp-wbp: Yarunurlu kawurlu yirrarnu kartaku-kurra. Yirrarnu kartakuju warlu-kurra
    purranjaku winjirninjakungarntirli kawurluku. Ngula winjurnu nyiya-kurra mayi
    puluku-piya-kurra. Ngula yurrparninjarla ngurrju-manulku puluku kawurlu-jangka.
    Ngula-jangka, Yarunu-jana wangkaja yapaku, “Nyampunya! Nyangkalu! Nyampurlunya-nyarra
    kangurnu Yijipi-ngirli!”
  luo-luo: Nokawo gik mane omiyego monywaso kendo olosogo kido machalo gi mar nyaroya.
    Eka nowachonegi niya, “Magi e nyisecheu mane ogolou e piny Misri, yaye Israel.”
  meu-meu: Bena ia ese edia gold ḡaudia e abi, iboudiai e havevedia kubou; bena e
    koroa, boromakau natuna laulauna e karaia. Bena idia eto, Israel e, emui dirava
    binai, Aigupto amo e hakaumui lasi diravana.
  npi-ULB: तिनले तिनीहरूबाट पाएको सुनलाई हतियारले खोपेर बाछाको एउटा मूर्ति बनाए ।
    तब मानिसहरूले भने, “हे इस्राएल हो, मिश्रबाट तिमीहरूलाई बाहिर निकालेर ल्याउने देव
    यिनै हुन् ।”
  yor-yor: Ó sì gbà wọ́n ní ọwọ́ wọn, ó sì fi ṣe ohun ọnà fínfín, ó sì dà á ní àwòrán
    ẹgbọrọ màlúù. Nígbà náà ni wọn wí pé, “Israẹli, wọ̀nyí ni òrìṣà, ti ó mú un yín
    jáde wá láti Ejibiti.”
  emp-NTPO: 'Aaroʌ̃ba maʌ̃ pĩrũra edaped̶a tʌbʌd̶e dorrab̶aribisia. Maʌ̃ oro dorrab̶arid̶aba
    paca zaque quĩrãca osia. Maʌ̃ ununaped̶a israelerãba jarasid̶aa: –Naʌ̃drʌ dadjirã
    Egiptod̶eba ẽdrʌ enena ãcõrẽa.–'
  ind-ind: Kemudian Harun mengambil barang-barang emas itu dan dia melebur, membentuk,
    serta memahatnya menjadi patung berbentuk anak sapi. Melihat patung itu, umat
    pun saling berkata, “Hai umat Israel, inilah dewa kita yang sudah membawa kita
    keluar dari Mesir!”
  pes-OPCB: 'هارون نیز گوشواره‌های طلا را گرفت و آنها را ذوب کرده، در قالبی که ساخته
    بود، ریخت و مجسمه‌ای به شکل گوساله ساخت. قوم اسرائیل وقتی گوساله را دیدند فریاد
    برآوردند: «ای بنی‌اسرائیل، این همان خدایی است که شما را از مصر بیرون آورد.»'
  aer-aer: Aaron-ele gold ingkirreke tyampiteke-arleke akwerneke. Re imerte tyampite
    ureke-arleke arrerneke urinpe-iletyeke urreke re gold renhe theletyenhenge. Kele
    re arneke-arleke thelemele iwenhe-akweye-arteke pweleke-arteke re inngelheme.
    Kele re-anteme gold renhe irrakere-ilemele pweleke anteme gold ikwerenge-ntyele
    mpwareke. Tyerrtye areye anteme angkeke, “Araye! Nhenhe araye! Nhenhele-arle anwernenhe
    Egypt-ngentyele arratelhe-ilekeke!”
  tgl-ULB: Natanggap niya ang ginto mula sa kanila, niyari ito sa isang molde, at
    ginawa ito sa isang minoldeng guya. Pagkatapos sinabi ng mga tao, “Israel, ito
    ang inyong diyos na nagdala sa inyo palabas sa lupain ng Ehipto.”
  cbu-NT: Ashiri Aaronsha ashpari yáyaru, oroo ngusambash kapungush pshtayaru, sumaspat
    kungsarangiya. Sheeru, anoo oroo yáyaru, Aaronsha wakar tamapari ashimatam tinarangiya.
    Ashiri Israelchichsha anoo wakaraa tinama parangusin, táranganaya, In watacha
    iy Apanllirini yuw iyaa Israelchicheetsini Ijiptosh watsapun tashitungarangu anu,
    Israelchich táranganaya.
  hui-hui: Goloyu ngoai hayagola Arono ibugua haleira biaru irame do gedaore helowa
    dodo do gundulo wahalu ngolo ibuniore do ibira hayagola dindi uli wuwa odo berelowa
    ngolo ogonime nogo bulumaga igini ale mbira wabini. Arono ibugua ani wabu heleagola
    wali agalime tini aria maruhondo lalu, Isaraele wali agaliru o inanaga dama ina
    Iyibi dindi hemaria haru tagira ibiyago o kagomego de handadaba, lene.
  mya-mya: အာ​ရုန်​သည်​နား​တောင်း​များ​ကို​အ​ရည် ကျို​ပြီး​လျှင်၊ ရွှေ​ဖြင့်​နွား​ငယ်​ပုံ​သွန်း​လုပ်
    လေ​၏။ ထို​နောက်​လူ​အ​ပေါင်း​တို့​က``ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့၊ ဤ​ဘု​ရား​သည်​သင်​တို့​အား
    အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​ခဲ့​သော​ငါ​တို့ ၏​ဘု​ရား​ဖြစ်​သည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu katu uru depi''ware'', urunu taawasha kiikenu jeruchi ma wagaa
    muute kemi. Tsenñu chachilla tsandila: Israel chachilla, entsaa ñulla Egiptosha
    dechuren mangalare'' maamu dyusve, tila.'
  bod-N: ཁོས་དེ་དག་གི་ལག་ནས་བླངས་ཤིང་གཟོང་ཁ་བསྐོར་ཏེ་བ་ཕྲུག་གི་སྐུ་བརྙན་ཞིག་བླུགས་པ་དང་།
    དེ་དག་གིས། ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། འདི་ནི་ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་པའི་ལྷ་ལགས་སོ་ཞེས་སྨྲས།
  sna-sna: Akatora zvavakamupa akaita nazvo chifananidzo chakaumbwa muchimiro chemhuru,
    achichiveza nembezo. Ipapo vakati, “Ava ndivo vamwari venyu, imi Israeri, vakakubudisai
    kubva muIjipiti.”
  spa-BLM: 'El recibió lo que le entregaron, lo modeló con un instrumento de grabado
    y lo convirtió en un becerro moldeado. Luego le dijeron: “Estos son tus dioses,
    Israel, que te sacaron de la tierra de Egipto”.'
  cac-cac: 'Ix schaanec'' vin̈, ix yac''an ulax q''uen vin̈ d''a scal te'' c''ac'',
    ix yac''anem vin̈ d''a yol jun smoldeal, ix b''o jun yechel jun quelem vacax.
    Ix ochn̈ej ijan vin̈ svach'' b''oan jun yechel vacax chi''. Ix yalan eb'' chon̈ab''
    chi'' smasanil: —Ex quetchon̈ab'' israel, a jun co diosal tic ix on̈ ic''anelta
    d''a Egipto, xchi eb''.'
  swh-ULB: Akapoke mikononi mwao akaitengeneza kwa patasi, akaifanya iwe sanamu ya
    ndama kwa kuiyeyusha. Nao wakasema, “Hiyo ndiyo miungu yako, Ee Israeli, iliyokutoa
    katika nchi ya Misri.”
  bel-bel: 'Ён узяў іх з рук іхніх, і зрабіў зь іх літае цяля, і абрабіў яго разцом.
    І сказалі яны: вось бог твой, Ізраіле, які вывеў цябе зь зямлі Егіпецкай!'
  wed-wed: Tauna i vaia ma ai au menamenana i apui da i wanagwadai ma bull natuna
    kokoitauna i voai. Maranai rava wei i ʼnanai ma i riwa, “Oo mai Israel wei ami
    god, Egyptei i tere-opunemi.”
  deu-ELBBK: 'Und er nahm es aus ihrer Hand und bildete es mit einem Meißel und machte
    ein gegossenes Kalb daraus. Und sie sprachen: Das ist dein Gott, Israel, der dich
    aus dem Land Ägypten heraufgeführt hat.'
  mbb-OT: Ne migkuwa haazà ni Aaron ne midtunew zin diyà te hulmahan he mid-iring
    te vaka umbe neveelan haazà he ledawan he vaka. Ne migkaǥi haazà is menge Israilihanen
    te, “Iyan heini ed-ezapen tew he nengulu kenitew te kegawas diyà te Ehipto.”
  mal-2015: 'അവൻ അതു അവരുടെ കയ്യിൽനിന്നു വാങ്ങി, ഒരു കൊത്തുളികൊണ്ടു ഭാഷവരുത്തി ഒരു
    കാളക്കുട്ടിയെ വാർത്തുണ്ടാക്കി. അപ്പോൾ അവർ: യിസ്രായേലേ, ഇതു നിന്നെ മിസ്രയീംദേശത്തുനിന്നു
    കൊണ്ടുവന്ന നിന്റെ ദൈവം ആകുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ tere ñeꞌe, ʉ̃jʉ̃asipiocʉ niwĩ. Na wecʉ wĩꞌmagʉ̃ queose wééca coꞌropʉ
    piosãcãrã niwã. Beꞌro te bʉꞌáca beꞌro wecʉ wĩꞌmagʉ̃ queose weronojõ bajugʉ wijacʉ
    niwĩ. Cʉ̃rẽ ĩꞌarã, masã aꞌtiro nicãrã niwã: —Israe curuacjãrã, ãꞌrĩ marĩ ẽjõpeogʉ
    nimi. Cʉ̃ta marĩrẽ Egiptopʉ níꞌcãrãrẽ sʉꞌori miiwijawĩ.'
  gup-gup: Wanjh nungan Aaron mangimangi kore birriwong rowk, dja kinjeng bu mey gold
    wirlmurrng duninjh, wanjh kukmarnbom idol bedberre. Kaluk kukmarnbom wirlmurrng
    gold mandjawakwi bu kukyimi bulikki yaw. Wanjh birrimekbe bininj birriyimeng,
    “Ngurrina! Ngad nawu Israel kankebmawahmeng! Dja nahni wanjh god nawu kanbebkeng
    kadberre kore Egyptbeh!”
  gvs-gvs: Gipoluyadi ikabidi, ikaupapaevedi. Ikaupapaevedi ikavava, bulumakau bonatuna
    maisiyana imadagi. Ikavava, e tomotayadi sidigo kadi, ‘Kita Isileli tubunao, ame
    ida yaubada boi Itipita goi ikabida imeda!’
  rmc-rmc: 'Ov lendar oda iľa, roztaďa a čhorďa avri somnakuňa gurumňora. O manuša
    phende: „Ó, Izrael, kada hino tiro del, savo tut iľa avri andral o Egipt!“'
  nlg-nlg: Ma Aaron te lavighi na gold me obolaghinighi me goni taonia nia na dale
    buluka mane. Mana vure tara nia bosa laga na manga sule, “Israel, aeni na god
    te lavi rughuhorughita mai i Egypt!”
  pes-OPV: 'و آنها را ازدست ایشان گرفته، آن را با قلم نقش کرد، و از آن گوساله ریخته
    شده ساخت، و ایشان گفتند: «ای اسرائیل این خدایان تو می‌باشند، که تو را از زمین
    مصر بیرون آوردند.»'
  ron-1924: 'Ел й-а луат дин мыниле лор, а бэтут аурул ку далта ши а фэкут ун вицел
    турнат. Ши ей ау зис: „Исраеле, ятэ думнезеул тэу каре те-а скос дин цара Еӂиптулуй!”'
  aui-aui: Bi gould iyouna da ivirararayidi na sivirarima bi ibera da kau natuna makina
    igubani. Raghanina wawaya sikita na sirukwatu bo, “O Isrel, god na mmakatanina
    meko Ijiptma ikabi kanibuvedana!”
  ben-OBCV: তারা তাঁর হাতে যা সঁপে দিল, সেগুলি তিনি গ্রহণ করলেন এবং ঢালাই করে এক যন্ত্রের
    সাহায্যে তিনি বাছুরের আকৃতিবিশিষ্ট একটি প্রতিমা তৈরি করে দিলেন। তখন তারা বলল,
    “হে ইস্রায়েল, এরাই তোমাদের সেই দেবতা, যারা মিশর থেকে তোমাদের বের করে এনেছেন।”
  som-som: Kolkaasuu gacmahooda ka guddoomay, oo wuxuu ku xardhay alaabta wax lagu
    xardho, wuxuuna ka sameeyey weyl dahab la shubay ah; oo waxay yidhaahdeen, Reer
    binu Israa'iilow, kanu waa ilaahiinnii dalka Masar idinka soo waday.
  lat-VUC: 'Quas cum ille accepisset, formavit opere fusorio, et fecit ex eis vitulum
    conflatilem: dixeruntque: Hi sunt dii tui Israël, qui te eduxerunt de terra Ægypti.'
  eng-ASVBT: 'And he received it at their hand, and fashioned it with a graving tool,
    and made it a molten calf: and they said, These are thy gods, O Israel, which
    brought thee up out of the land of Egypt.'
  mna-mna: 'Tona ni iurpe ma iwe kembei ta makau ruŋguunu i. Zin Israel tire, to tiso:
    “Aa, buri! Iŋgi merere kiti tau ikam ti ma tezem Aikuptu mi tamar tiŋgi na.”'
  ita-1885: 'Ed egli li prese dalle lor mani; e, dopo aver fatto il modello con lo
    scarpello, ne fece un vitello di getto. E gl''Israeliti dissero: O Israele, questi
    sono i tuoi dii, che ti hanno tratto fuor del paese di Egitto.'
  eng-LXXUP: And he received them at their hands, and formed them with a graving tool;
    and he made them a molten calf, and said, These are thy gods, O Israel, which
    have brought thee up out of the land of Egypt.
  eng-ULB: He received the gold from them, fashioned it in a mold, and made it into
    a molded calf. Then the people said, “Israel, this is your god who brought you
    up out of the land of Egypt.”
  spa-VBL: 'Él tomó lo que le dieron y usando una herramienta moldeó un ídolo con
    forma de becerro. Gritaron: “Israel, estos son los dioses que te sacaron de la
    tierra de Egipto”.'
  fra-_FOB: 'Qui les prit de leur main, les travailla au ciseau, et en fit un veau
    de fonte. Alors ils dirent: Voici tes dieux, ô Israël, qui t''ont fait monter
    du pays d''Égypte.'
  mal-mal: 'അവൻ അത് അവരുടെ കയ്യിൽനിന്ന് വാങ്ങി, മൂശയിലുരുക്കി കൊത്തുളികൊണ്ട് ഒരു കാളക്കുട്ടിയെ
    വാർത്തുണ്ടാക്കി. അപ്പോൾ അവർ: “യിസ്രായേലേ, ഇത് നിന്നെ ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുവന്ന
    നിന്റെ ദൈവം ആകുന്നു” എന്ന് പറഞ്ഞു.'
  lit-lit: 'Ir paėmęs tai iš jų rankų, jis išdrožė jį raižikliu ir padarė jį nulieto
    metalo veršį. Tada jie tarė: „Šitie yra tavo dievai, o Izraeli, kurie tave išvedė
    aukštyn iš Egipto šalies!“'
  urd-GVR: to us ne yih zewarāt le kar bachhṛā ḍhāl diyā. Bachhṛe ko dekh kar log
    bol uṭhe, “Ai Isrāīl, yih tere dewatā haiṅ jo tujhe Misr se nikāl lāe.”
  suz-BL: मिनु हारूनमी मेको सुन आन गुइ रे ताक्‍शा, यपाइश्‍शा, बाछा का सेला बाक्‍त।
    मिनु इस्राएलीपुकीमी “इस्राएल ङा मुरपुकी, एकोन इं देवता बाक्‍ब। एकोमी इं कली इजीप्‍त
    रागी रे ग्रुंइताक्‍व” दे मुमा बाक्‍त। १राजा १२:२८; भजन संग्रह १०६:१९-२०; प्रेरित
    ७:४१
  ita-1927: 'il quale li prese dalle loro mani, e, dopo averne cesellato il modello,
    ne fece un vitello di getto. E quelli dissero: “O Israele, questo è il tuo dio
    che ti ha tratto dal paese d’Egitto!”'
  ckb-ckb: 'ئەویش لە دەستیانی وەرگرت و بە قاڵب شێوەی گوێرەکەیەکی داڕشت و بە قەڵەم
    و چەکوش ڕێکیخست، ئینجا گوتیان: «ئەی ئیسرائیل، ئەمە خوداوەندەکەتانە، ئەوەی ئێوەی
    لە خاکی میسر دەرهێنا.»'
  eng-BBE: 'And he took the gold from them and, hammering it with an instrument, he
