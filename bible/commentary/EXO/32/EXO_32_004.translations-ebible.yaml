  kan-OKCV: ಅವನು ಅವುಗಳನ್ನು ಅವರ ಕೈಗಳಿಂದ ತೆಗೆದುಕೊಂಡು, ಉಳಿಯಿಂದ ರೂಪಿಸಿ, ಎರಕ ಹೊಯ್ದು, ಕರುವಾಗಿ
    ಮಾಡಿದನು. ಆಗ ಅವರು, “ಇಸ್ರಾಯೇಲರೇ, ನಿಮ್ಮನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿನಿಂದ ಬರಮಾಡಿದ ನಿಮ್ಮ ದೇವರುಗಳು
    ಇವೇ,” ಎಂದರು.
  bbb-bbb: Bu karina vajavoga Eroni fu ire ijene karina ifaejemo fune firaemoga fu
    kena mave-kau ame ije gorodi ijia amaeri. Fu amaerima furinoga e Isureroko ijiebuo
    e mamekanu ije bu urina e boeje kiae, E Isureroko igie, ja Ijifiti ijia karinoevoga
    godi ije fu ja kaenamiana keke ruaema godi ije ijifurekino kiae.
  tam-2017: 'அவர்களுடைய கையிலிருந்து அவன் அந்தப் தங்கங்களை வாங்கி, சிற்பக்கருவியைக்
    கூர்மையாக்கி, ஒரு கன்றுக்குட்டியை வார்ப்பித்தான். அப்பொழுது அவர்கள்: “இஸ்ரவேலர்களே,
    உங்களை எகிப்துதேசத்திலிருந்து அழைத்துக்கொண்டுவந்த உங்களுடைய தெய்வங்கள் இவைகளே”
    என்றார்கள்.'
  spa-RV-1909: 'El cual los tomó de las manos de ellos, y formólo con buril, é hizo
    de ello un becerro de fundición. Entonces dijeron: Israel, estos son tus dioses,
