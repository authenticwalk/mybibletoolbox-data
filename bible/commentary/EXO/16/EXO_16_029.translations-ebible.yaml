    oplami haletapo alikili a꞉ma poholomsela꞉lowa. Amasiyama woloma yia꞉ aya dulu
    dla ha꞉ha꞉lepe,” diyo.
  cuk-cuk: Ani, Bab-Jehová, an bemarga ibagwen-obunnoged-iba uksanad. Agala, ibanergwadgine
    (6), an bemarga masgunned ibabo-wilub uksad. Degisoggu, ibagugledgine (7), bemar
    na e-neg-e-neggi megewilubmalanad, bemar na be-neggine noewilubsurmalanad.”
  uig-CYR: Мана, Пәрвәрдигар силәргә шабат күнини бекитип бәрди; шуңа йәттинчи күни
    һәр бириңларни өз орнида туруп, сиртларға чиқмисун дәп, алтинчи күни икки күнлүк
    озуқ бериду», — деди.
  pma-pma: '!Milesi! Inau, Iahova, nasan avong tai tasehien min kami. Ven koanik,
    en avong koa vi ahetai (6) ten wik vasi keil, nisan anien min kami hevinvin ten
    avong helu. Ka en avong oulu (7) ten wik, meatin vasi keil itos en out koa keil
    amul ien, meatin hetovuol houal ran teim onen.”'
  tel-2017: వినండి, యెహోవా ఈ విశ్రాంతి దినాన్ని తప్పకుండా ఆచరించాలని సెలవిచ్చాడు.
    కనుక ఆరవ రోజున రెండు రోజులకు సరిపడే ఆహారం మీకు ఇస్తున్నాడు. ఏడవ రోజున ప్రతి ఒక్కరూ
    తమ స్థలాల్లోనే ఉండిపోవాలి.”
  hat-BSA: Gade, SENYÈ a te bannou Saba a. Pou sa, Li bannou pen pou de jou nan sizyèm
    jou a. Kite chak moun rete nan plas li. Pa kite pèsòn sòti nan plas li nan setyèm
    jou a.”
  bxh-bxh: Bena ami siba mate Yau, Guyau, emi anyawasi E felemiu. Debana yai, lahai
    fafaligigi esegana yai mate, lahai luwaga kalahena E felemiu. Lahai fafaligigi luwagana
    yai ni dodoga mahudoꞌidi edi aba miya yai haba sa miya, na ibege edi luma ti lau afuledi.
  kos-kos: Esam lah nga, LEUM GOD, sot sie len in mongla nu suwos, ac ke sripa se
    inge ke len akonkosr nukewa nga fah sot mwe mongo ma fal nu ke len luo. Mwet nukewa
    in mutana yen el muta we ke len se akitkosr ac tia som liki lohm sel.”
  hbo-WLC: רְא֗וּ כִּֽי־יְהוָה֮ נָתַ֣ן לָכֶ֣ם הַשַּׁבָּת֒ עַל־כֵּ֠ן ה֣וּא נֹתֵ֥ן לָכֶ֛ם
    בַּיּ֥וֹם הַשִּׁשִּׁ֖י לֶ֣חֶם יוֹמָ֑יִם שְׁב֣וּ ׀ אִ֣ישׁ תַּחְתָּ֗יו אַל־יֵ֥צֵא
    אִ֛ישׁ מִמְּקֹמ֖וֹ בַּיּ֥וֹם הַשְּׁבִיעִֽי׃
  ibo-ibo: Lee, Onyenwe anyị enyela unu ụbọchị izuike. Ya mere, nʼụbọchị nke isii
    ọ na-enye unu nri ga-ezuru unu abalị abụọ. Onye ọbụla nʼime unu kwesiri ịnọgide
    nʼụlọ unu. Unu ekwesighị ịpụ apụ.”
  ory-ory: ଦେଖ, ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ବିଶ୍ରାମ ଦିନ ଦେବା ସକାଶୁ ସେ (ସଦାପ୍ରଭୁ) ତୁମ୍ଭମାନଙ୍କୁ
    ଷଷ୍ଠ ଦିନରେ ଦୁଇ ଦିନର ଖାଦ୍ୟ ଦିଅନ୍ତି; ତୁମ୍ଭେମାନେ ପ୍ରତି ଜଣ ସପ୍ତମ ଦିନରେ ଆପଣା ଆପଣା ସ୍ଥାନରୁ
    ବାହାରକୁ ନ ଯାଇ ସ୍ୱ ସ୍ୱ ସ୍ଥାନରେ ଥାଅ।”
  chk-chk: Oupwe chechemeni pwe ngang ewe Samol mi Lapalap üa ngenikemi ewe ränin
    sapat, iei mine üa pwal ngenikemi ükükün mongön ruu rän lon ewe awonuen rän. Nge
    lon ewe afisuen rän eman me eman leimi epwe chök nom lon lenian, esap wor eman
    epwe towu seni.”
  rop-rop: Yumob garra oldei jinggabat dis Sebathdei weya aibin gibit langa yumob
    blanga abum spel. Blanga tharran na langa det namba 6 dei aibin gibit yumob naf
    daga blanga dubala dei, en ebribodi garra jidan langa olabat kemp det Sebathdei.
    Nomo enibodi lau go wokabat.”
  ukr-1871: 'Дивітесь: дав вам Господь суботу опочивок, тим і дає вам шостого дня
    на два днї хлїба. Зоставайся кожен на місцї свойму, нехай нїхто не виходить із
    місця свого в день сьомий.'
  bch-bch: Alongo kemi. Gau Maron Deo nadol Ado Earainga aea ngan luanga gimi. Ngan
    ipu toaine, ngan ado lima ga ede aea, napan ami annga irangrang ngan ado rua.
    Be ngan ado lima ga rua aea, gimi toa ngada ne manta adio lemi saupuiai. Irangrang
    ngan eaba eta iuot ga ila gaot ngan saupu mao.”
  deu-1951: Sehet, der HERR hat euch den Sabbat gegeben; darum gibt er euch am sechsten
    Tage für zwei Tage Brot; so bleibe nun jeder an seinem Platz und niemand gehe
    am siebenten Tage heraus von seinem Ort!
  eng-JPS: See that the LORD hath given you the sabbath; therefore He giveth you on
    the sixth day the bread of two days; abide ye every man in his place, let no man
    go out of his place on the seventh day.'
  srp-1865: Vidite, Gospod vam je dao subotu, zato vam daje šestoga dana hljeba na
    dva dana. Stojte svaki na svom mjestu, i neka ne odlazi niko sa svojega mjesta
    u sedmi dan.
  lug-lug: Mutegeere nga Mukama abawadde Ssabbiiti; ku lunaku olw’omukaaga kyava abawa
    emmere ya nnaku bbiri. Buli muntu abeerenga mu maka ge nga tafulumye n’akatono
    ku lunaku olw’omusanvu.”
  heb-heb: ראו כי יהוה נתן לכם השבת על כן הוא נתן לכם ביום הששי לחם יומים שבו איש
    תחתיו אל יצא איש ממקמו ביום השביעי׃
  ben-IRV: দেখ, সদাপ্রভুই তোমাদেরকে বিশ্রামবার দিয়েছেন, তাই তিনি ছয় দিনের র দিন
    দুই দিনের র খাদ্য তোমাদেরকে দিয়ে থাকেন; তোমরা প্রত্যেকে নিজ নিজ জায়গায় থাক;
    সাত দিনের র দিন কেউ নিজের জায়গা থেকে বাইরে যাবে না।
  pan-pan: ਵੇਖੋ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਸਬਤ ਦਿੱਤਾ ਹੈ, ਇਸੇ ਲਈ ਉਹ ਤੁਹਾਨੂੰ ਛੇਵੇਂ ਦਿਨ ਦੋ ਦਿਨਾਂ
    ਦੀ ਰੋਟੀ ਦਿੰਦਾ ਹੈ। ਤੁਸੀਂ ਹਰ ਇੱਕ ਆਪਣੀ ਥਾਂ ਵਿੱਚ ਰਹੋ। ਕੋਈ ਆਪਣੇ ਨਿਵਾਸ ਤੋਂ ਸਬਤ ਉੱਤੇ
    ਬਾਹਰ ਨਾ ਜਾਵੇ।
  tkr-tkr: İlyaake, Zı, Rəbbee şos Şabbatın yiğ huvu, mançil-allad Zı yixhıd'esde
    yiğıl şos q'öd manimeen otxhuniy hele. Yighıd'esde yiğılyıb gırgınbı cone xaybışee
    gyuv'urecen, əq'ənaqa ımaak'anancen.
  mya-JVB: ထာဝရဘုရား သည် ဥပုသ် နေ့ကို သင် တို့အား ပေး တော်မူပြီ။ ထိုကြောင့် ခြောက်
    ရက်မြောက်သောနေ့ ၌ နှစ်ရက် အတွက်မုန့် ကိုပေး တော်မူ၏။ လူ တိုင်းမိမိ နေရာ ၌နေ စေ၊
    ခုနစ် ရက်မြောက်သောနေ့ ၌ မိမိ နေရာ မှ အဘယ်သူမျှ မ သွား စေနှင့်ဟု မောရှေ အား မိန့်
    တော်မူ၏။
  tte-O: Kwanuwatu-kalatan yau Yeoba kaliyate kaiyawasi yaeyawa yo sauga meuloina
    kaliyate sikisi koina kamiu yaeyawa kaliyate labui kaiwena mwa sowasowamiu. Kaliyate
    sebenna koina tomo kaigeda kaigeda imiyamiya ana kaba miya mena, tabu yabo ilolowasi.”
  tbg-tbg: Ne maa uvarama iritaate. Te Noravano Kotika niara vi entaraqaa auraara
    variate tunarara ti, te 6 entaqaa ni airi kara nimiari vi entaraqaa ne kararavata,
    vira qararaa ne kararavata, nuntuke varevarave. Ne 7 entaqaa kia nenta naavuqihai
    vevantaraiti, qaqi viraqi variate, tiro.
  hmo-hmo: Umui laloa, lau Lohiabada ese laga-ani dinana umui dekenai lau henia vadaeni.
    Unai dainai dina namba 6 lalonai dina rua ena aniani lau henia. Dina namba 7 lalonai
    emui noho gabuna dekenai do umui noho, emui ruma do umui rakatania lasi.”
  urd-urd: देखो, चूँकि ख़ुदावन्द ने तुम को सबत का दिन दिया है, इसीलिए वह तुम को छठे
    दिन दो दिन का खाना देता है। इसलिए तुम अपनी — अपनी जगह रहो और सातवें दिन कोई अपनी
    जगह से बाहर न जाए।”
  rus-SYN: 'смотрите, Господь дал вам субботу, посему Он и дает в шестой день хлеба
    на два дня: оставайтесь каждый у себя в доме своем, никто не выходи от места своего
    в седьмой день.'
  bqc-SIM: Àↄ dↄ̃ kɛ́ ma Dii mámɛ ma kã́mabogↄↄ dìlɛɛ́. A yã́i tò gↄↄ soolode
    zĩ́ mi gↄↄ pla blɛ kpáwá. Baade líↄ ku a gbɛu, gbɛ̃e suli bↄ gu pↄ́ á kúu
    gↄↄ sopladepi zĩ́o.
  tcz-CHONGTHU: “Amahon ageldoh diu chu Sabbath nikho hi Pakaiya akon ahin Aman eipeh'u
    ahiye. Hijeh achu Pakajin nigup sung'in changlhah neh ding na peuvin, nigup lhinni
    man nini sung'a neh ding changlhah na peuve. Nalah uva koi hijong leu chun naum
    na cheh uva umthim beh jeng uvin lang,’ nisagi lhinni teng koima cha achenna munna
    konin pamlama potda jeng tahen,” ati.
  mar-mar: पाहा परमेश्वराने तुम्हास शब्बाथ दिला आहे; म्हणून सहाव्या दिवशी तो तुम्हास
    तो दोन दिवस पुरेल एवढे अन्न देतो, तेव्हा सातव्या दिवशी आपआपल्या ठिकाणी स्वस्थ
    असावे, आपले स्थान सोडून कोणीही बाहेर जाऊ नये.”
  soq-soq: E insene ateitana Sabat walamawa ipa Iawe God amonawa e baila. Sa baiwa
    me walama 6 osowe walama nata bedewe nana nane waina ruawa enalen. Sabat walamawa
    sawo e duwa dainaitane wanlempa, walama 7 osowe mai nolene nana banuwa aitana,
    dia.’”
  qub-qub: Ama gongaychu. Nogami nishcä ganchis caj junaj säbadu jamay junajcho jamanayquipaj.
    Chaymi gamcunataga sojta caj junajcho micuyta ishcay junajpaj goycä. Chaura ganchis
    caj junajchöga mana llojshiypa wasillayquicho goyäcunqui.»
  bqp-bqp: Àgↄ̃ dↄ̃ kũ makũ Dikiri ma kámmabogↄrↄ dìtɛárɛ. A yã mɛ́ à tò gↄrↄ suddode
    zĩ madì gↄrↄ pla pↄ́ble kpááwa. Baadi gↄ̃ kú a gbɛ̀n, gbɛ̃ke sún bo gu kũ à kun
    gↄrↄ supplade pì zĩro.
  hat-hat: Konprann sa byen, se mwen menm, Seyè a, ki te ban nou jou repo sa a. Se
    poutèt sa, sou sizyèm jou nan senmenn lan, mwen ban nou manje valè pou de jou.
    Nan setyèm jou senmenn lan, se pou tout moun rete kote yo ye a. Piga pesonn mete
    tèt deyò.
  eng-BSB: Understand that the LORD has given you the Sabbath; that is why on the
    sixth day He will give you bread for two days. On the seventh day, everyone must
    stay where he is; no one may leave his place.”
  tod-tod: À kwɛɛ ga Ɠɔoɠɔ GALAGI dooɠo foloi veeʋɛ wo ya, naa ɠa é ba, folo lɔzitasiɛi
    ma, toɠa folo felegɔ laamianigi veezu wo ya. Ɛsɛ ge yɛ zeizuʋɛ, nu mina zeɠe zeizuʋɛ
    folo lɔfelasiɛi ma.»
  eng-WEBPB: Behold, because the LORD has given you the Sabbath, therefore he gives
    you on the sixth day the bread of two days. Everyone stay in his place. Let no
    one go out of his place on the seventh day.”
  kbq-kbq: Hagi keho, Ra Anumzamo'na mani fruma hanaza kna tami'noe. E'ina hu'negu
    ne'zama nesaza zana, tare knamofo agu'afima nesaza avamente 6si knazupa Nagra
    tami'noe. Hagi mago'mo'e huno mani fruma huknarera megi'a nezankura hakeno ovuno,
    maka vahe'mo'za nozamire manitere hiho.
  nhe-BL: Xiquitaca para na, niimoTECO, nimechmacatoc ni tonal para ximosehuica. Yeca
    ipan nopa chicuasempa tonal nimechmacas tlacualistli para ome tonali. Huan ipan
    nopa chicompa tonal nochi monequi mocahuase ipan ininchajchaj huan ma amo quisaca.
  bus-bus: Àgↄ̃ dↄ̃ kɛ̀ mamↄma Dii mámbe ma kámmabogurↄↄ dìɛare. Beee yãnzi gurↄ
    swɛɛdodee zĩ mɛɛ̀ gurↄ plaaa pↄ́blee kpáawa. Baade gↄ̃ kú a gbɛ̀n, gbɛ̃ke tón
    gu a gbɛ̀n gurↄ swɛɛplaadee pì zĩro.
  gub-BL: Pema'enukwaw katu ko ma'e rehe nehe. Apumupytu'u kar ihe. Amur mytu'u haw
    'ar peme ihe. A'e rupi 6 haw 'ar mehe amono temi'u mokoz 'ar rehe àràm peme. Tuwe
    teko paw upyta wàpuz me 7 haw 'ar mehe wà nehe. Ni amo nuhem kwaw wà nehe, i'i
    Tupàn Tuweharupi Wiko Ma'e Moizez pe, teko wanupe.
  eng-DRA: 'See that the Lord hath given you the sabbath, and for this reason on the
    sixth day he giveth you a double provision: let each man stay at home, and let
    none go forth out of his place the seventh day.'
