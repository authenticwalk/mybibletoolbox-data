verse: EXO.016.029
translations:
  mal-C: യഹോവ നിങ്ങൾക്കു ശബ്ബത്തു തന്നിരിക്കുന്നെന്ന് ഓർക്കുക; അതുകൊണ്ടാണ് അവിടന്ന്
    ആറാംദിവസം നിങ്ങൾക്ക് രണ്ടു ദിവസത്തേക്കുള്ള അപ്പം തരുന്നത്. ഏഴാംദിവസം ഓരോരുത്തരും
    അവരവരുടെ സ്ഥലത്തുതന്നെ ഉണ്ടായിരിക്കണം. ആരും പുറത്തേക്കു പോകരുത്.”
  deu-TKW: Seht doch! Jahwe giebt euch den Sabbat, daher spendet er euch am sechsten
    Tage Nahrung auf zwei Tage, bleibt ruhig zu Hause; niemand soll am siebenten Tage
    seine Behausung verlassen.
  lin-lin: Botia na mito na bino ete Ngai Yawe, napesaki bino mokolo ya Saba. Yango
    wana, na mokolo ya motoba, napesaka bino mapa mpo na mikolo mibale. Boye tika
    ete, na mokolo ya sambo, moto na moto avanda epai na ye ; moko te abima na libanda.
  eng-LSV: See, because YHWH has given the Sabbath to you, therefore He is giving
    to you on the sixth day bread of two days; each abide [in] his place, no one goes
    out from his place on the seventh day.”
  eng-GNV: 'Beholde, howe the Lord hath giuen you the Sabbath: therefore he giueth
    you the sixt day bread for two dayes: tary therefore euery man in his place: let
    no man goe out of his place the seuenth day.'
  eng-WEBSTER: 'See, for that the LORD hath given you the sabbath, therefore he giveth
    you on the sixth day the bread of two days: abide ye every man in his place, let
    no man go out of his place on the seventh day.'
  nhw-BL: Xiquitaca para na, niamoTECO, nimechmacatoc ni tonal para ximosiyajquetzaca.
    Yeca ipan nopa chicuasempa tonal nimechmacas tlacualistli para ome tonali. Huan
    ipan nopa chicompa tonal nochi monequi mocahuase ipan ininchajchaj huan amo ma
    quisaca.
  swh-ONEN: Fahamuni kuwa Bwana amewapa ninyi Sabato, ndiyo sababu katika siku ya
    sita amewapa mikate ya siku mbili. Kila mmoja inampasa kukaa pale alipo katika
    siku ya saba. Hata mmoja haruhusiwi kutoka.”
  bba-bba: I yɑɑyo mɑ nɛ, Yinni Gusunɔ nɑ bɛɛ tɔ̃ɔ wɛ̃rɑruɡiru wɛ̃. Yen sɔ̃nɑ nɑ rɑ
    bɛɛ sɔ̃ɔ yirun dĩɑnu wɛ̃ sɔ̃ɔ nɔɔbɑ tiɑse. I de bɛɛn bɑɑwure u sinɑ u ku yɑri
    win wɑ̃ɑ yerun di u sɔmburu ko sɔ̃ɔ nɔɔbɑ yiruse te sɔɔ.
  eng-KJVCPB: See, for that the Lord hath given you the sabbath, therefore he giveth
    you on the sixth day the bread of two days; abide ye every man in his place, let
    no man go out of his place on the seventh day.
  cpy-cpy: Pikenkishiretyaa, naaka Tajorentsi wetsika-kimirori kiteejeri imako-ryaan-teetari.
    Rootaki otzimantari 6-tatsiri kiteejeri paantyaari osheki poyaari apiteki kiteejeri.
    Rooma kiteejeri imako-ryaan-teetari, pijeeki pipankopaeniki eero pishitowa-waetzi
    jempe-rika-paeni.”
  mpx-mpx: Nuku nuwahikan nau Yehoba lan veyaho ya pewa, inoke lan sikis-ina elana
    amiu na pewa lan eluwa ana luvi. Lan seben-ina elana maisena maisena ni minaa
    abanaa, bahi etega ni tatagil.”
  wbp-wbp: Purda-nyangkajulu! Ngarrurnurna-nyarra nyinanjaku Jarrirtiyirla warrki-jarrinja-wangu.
    Ngarrurnurna-nyarra Purayiti-kari Purayiti-kari kapurna-nyarra miyi panu-nyayirni
    yinyi yungunkulu ngarni parra-jarra jirramaku, manu Jarrirtiyi-kari Jarrirtiyi-karirla
    nyinakalu ngurrangka yaninja-wangu.”
  luo-luo: Beduru kungʼeyo ni Jehova Nyasaye osemiyou Sabato, mano emomiyo chiengʼ
    mar auchiel omiyou Makati moromo ndalo ariyo. Ngʼato ka ngʼato nyaka sik kama
    entie chiengʼ mar abiriyo, kendo onge ngʼama nodhi oko.
  meu-meu: 'A itaia, Iehova ese dina helaḡa vada e henimui, una dainai dina ihatauratoina
    ai ia ese dina rua anianidia e henimuimu. Dina ihahituna ai vada ba noho, ta ta
    ena kalaga ena kalaga ai: tau ta ena kalaga basine rakatania.'
  npi-ULB: परमप्रभुले तिमीहरूलाई शबाथ दिनुभएको छ । त्यसैले छैटौँ दिनमा उहाँले तिमीहरूलाई
    दुई दिनको लागि रोटी दिँदै हुनुहुन्छ । हरेक आ-आफ्नै ठाउँमा बस्‍नू । सातौँ दिनमा
    कोही पनि आफ्नो ठाउँबाट बाहिर नजानू ।”
  yor-yor: Wò ó? Olúwa ti fún un yín ni ọjọ́ ìsinmi, nítorí náà, ni ọjọ́ kẹfà, ó fún
    un yín ni oúnjẹ ọjọ́ méjì; kí ẹnìkọ̀ọ̀kan dúró ni ibi tí ó gbé wà; kí ẹ má ṣe
    kúrò ni ibi tí ẹ wà ni ọjọ́ keje.”
  emp-NTPO: Bio cawad̶adua mʌ̃abʌrʌ bãrãa ʌ̃nãũbada ewarida diasida. Maʌ̃ carea domiaza
    seibema ewarid̶e paʌ̃ra ewari umébema carea diabaria. Baribʌrʌ sietebema ewarid̶e
    bãrãra diguid̶a ʌ̃nãũnida panʌa. Maʌ̃ ewarid̶e mʌ̃a dia b̶ʌ paʌ̃ra jʌrʌ ped̶e
    wãniẽ́ panʌa.–
  ind-ind: Hendaklah mereka ingat bahwa Aku, TUHAN, sudah memberikan hari yang ketujuh
    bagi kalian untuk beristirahat. Oleh karena itu, pada hari yang keenam Aku memberikan
    makanan dua kali lipat supaya cukup untuk dua hari. Pada hari Sabat, hari yang
    ketujuh, diamlah di dalam kemahmu masing-masing dan jangan keluar.”
  pes-OPCB: مگر نمی‌دانند که من در روز ششم، خوراک دو روز را به آنها می‌دهم و روز هفتم
    را که شَبّات باشد روز استراحت و عبادت معین کردم و نباید برای جمع کردن خوراک از
    خیمه‌های خود بیرون بروند؟»
  aer-aer: Ayenge awerrirraye! The kwenhe arrenhantherrenhe ileke Saturday-ele warrke-irretyale
    anaye. The arrenhantherrenhe ileke Friday arrpe-anenhele The arrenhantherrenhe
    merne akngerre anthurre anthetyenhe nhenge arrantherre kutyetyenhenge itemele
    arlkwetyeke, arlte atherreke, kenhe Saturday arrpe-anenhele arrantherre anetyeke
    apmerele altyerremele untherlte-apetyale anetyeke.”
  tgl-ULB: Tingnan ninyo, Ako, si Yahweh ang nagbigay ng Araw ng Pamamahinga sa inyo.
    Kaya sa ikaanim na araw ay binibigyan ko kayo ng tinapay para sa dalawang araw.
    Bawat isa sa inyo ay dapat manatili sa kanyang sariling lugar; walang dapat lumabas
    mula sa kaniyang lugar sa ikapitong araw.”
  cbu-NT: Nuw Apanlli Taarashipantana. Ashiri anoo siy mbizarintspa. Watam nuw siyaam
    minam zar kanusimaama wayaranginawa, tángcha. Ashirucha, nuw minam matayaru zari
    katungtsee siyaam zanganchima, atashina. Minam matayaru zar katungtseem yáyarus,
    itaru tsimbun matayaru zar anush kanusangtsa, nuw siyaa átana. ¿Tamasha nda kitsis
    mazinaksa? Sabadush zari pangishis kanusangtsa. Katungtsee yamaam shtungintspa;
    átana siyaatsi, tángcha. ¿Tamasha anoo nda mazinaksa? tángcha, Taarashipan Israelchichee
    nambku tárangiya.
  hui-hui: Horo áyu Anduane Homogo i̱na howa tí i̱ mitangi bialu ha̱lo halimu langirugoni
    ndobe. Ani bialu halimulonaga horo waraganengi i̱na tí tomo horo kiru nalimulonaga
    manda buwa ngiaabo holebero. Ani buleberogo horo kanengi wali agali bibahende
    mbiraligo mbira tagira pialu nape andagani hai holeberami, lene.
  mya-mya: ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​နား​ရက် ကို​ပေး​ပြီ။ သို့​ဖြစ်​၍​ဆ​ဋ္ဌ​မ​နေ့​တွင်​နှစ်​ရက်
    စာ​မုန့်​ကို​သင်​တို့​အား​ငါ​ပေး​မည်။ သတ္တမ​နေ့ တွင်​လူ​တိုင်း​မိ​မိ​ရှိ​ရာ​အ​ရပ်​၌​နေ​ရ​မည်။
    မည်​သူ​မျှ​အိမ်​မှ​မ​ထွက်​ခွာ​ရ'' ဟု​မိန့်​တော် မူ​၏။-
  cbi-NTPO: Tengaya judei naa iya ñullanu saaduma ma maluya lekanu malu kuwañuba.
    Tsa' mityaa mandishmain malunuya pai malu jungue panda finu kuwayu. Tsaju' mandishpai
    malunuya muba yanu lu' jityu', yasha tsananu dejuve.
  bod-N: ལྟོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ངལ་གསོ་བའི་ཉིན་དེ་གནང་བས། ཁོང་གིས་ཁྱོད་རྣམས་ལ་ཉིན་དྲུག་པར་ཉིན་གཉིས་ཀྱི་ཁ་ཟས་གནང་ཞིང་།
    ཉིན་བདུན་པར་མི་རེ་རེ་རང་རང་གི་གནས་སུ་འདུག་དགོས་ལ་སུ་ཡང་ཕྱི་རུ་འགྲོ་མི་ཆོག་ཅེས་གསུངས་པས།
  sna-sna: Rangarirai kuti Jehovha akakupai Sabata; ndokusaka pazuva rechitanhatu
    achikupai chingwa chamazuva maviri. Munhu mumwe nomumwe anofanira kuramba agere
    paari ipapo pazuva rechinomwe; hakuna anobuda kunze.”
  spa-BLM: Miren, porque Yahvé les ha dado el sábado, por eso les da en el sexto día
    el pan de dos días. Que cada uno se quede en su lugar. Que nadie salga de su lugar
    en el séptimo día”.
  cac-cac: Naec val sic'lab'il, a in Jehová in svala' to yovalil tze c'anab'ajej sc'ual
    ic'oj ip. Yuj chi' a d'a svaquil c'ual, svac' vael d'a chab' c'ual, yuj chi' a
    d'a jun c'ual chi', vach'n̈ej eyajec' d'a yol b'ajtac ayex, malaj mach sb'at munlajel,
    xchi d'a vin̈.
  swh-ULB: Tazama, Yahweh amekupa Sabato. Hivyo siku ya sita anakupa mkate wa siku
    mbili. Kila mmoja wenu lazima akae kwenye sehemu yake; hakuna hata mmoja wa kutoka
    sehemu yake siku ya saba.”
  bel-bel: 'глядзеце, Гасподзь даў вам суботу, таму Ён і дае ў шосты дзень хлеба на
    два дні: заставайцеся кожны ў сябе, ніхто ня выходзь зь мясьціны сваёй у сёмы
    дзень.'
  wed-wed: Ona notai da Tau Bada, Sabate a veremi, ma au pom vi-6-na lam a veremi
    da au pom ruaḡa aubaina. Ma rava anatapui au numa ita mae ma avena ita opu.”
  deu-ELBBK: Seht, weil der HERR euch den Sabbat gegeben hat, darum gibt er euch am
    sechsten Tag Brot für zwei Tage; bleibt jeder an seiner Stelle, niemand gehe am
    siebten Tag von seinem Ort heraus.
  mbb-OT: Tentenuzi niw he mibeǥayan ku sikiyu te Andew te Kedhimeley, umbe kada ikeenem
    he andew ne edubliyen ku is menge egkekaan niw para te zezuwa he andew. Kinahanglan
    he is kada sevaha, ne med-ubpà diyà te seled te valey zin emun ikepitu he andew.
    Wazà medliǥawang te kebpenguwa te egkeenen.”
  mal-2015: നോക്കുവിൻ, യഹോവ നിങ്ങൾക്കു ശബ്ബത്ത് തന്നിരിക്കുന്നു; അതുകൊണ്ടു ആറാം ദിവസം
    അവൻ നിങ്ങൾക്കു രണ്ടു ദിവസത്തേക്കുള്ള ആഹാരം തരുന്നു; നിങ്ങൾ താന്താങ്ങളുടെ സ്ഥലത്തു
    ഇരിപ്പിൻ; ഏഴാം ദിവസം ആരും തന്റെ സ്ഥലത്തുനിന്നു പുറപ്പെടരുതു എന്നു കല്പിച്ചു.
  tuo-NT: Aꞌtere masĩña. Yʉꞌʉ, mʉsã wiogʉ, mʉsãrẽ soodutigʉ, niꞌcã nʉmʉ cũuapʉ. Tojo
    weegʉ seis nʉmʉ nirĩ nʉmʉrẽ pʉa nʉmʉ baꞌasere oꞌogʉti. Ape nʉmʉ peꞌe mʉsãrẽ soodutiri
    nʉmʉ nicã, nipeꞌtirã mʉsã ye wiꞌseripʉ tojayá. Ne wijaaticãꞌña, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Ngurrina, ngaye Yawey wong ngudberre manbu kunbarnangarra Sabbath. Kunmekbekenh
    kore kunkodjke six, wanjh ngaye won manme manwern, manbu bokenh kunkodjke ngurringun.
    Dja kore kunbarnangarra seven, wanjh ngudda ngurridjalnin rowk kore ngurrihni
    kured. Yuwn nangale kabalre kore kubuyika.”
  gvs-gvs: Konuwāisi bego maliyalina aba waiwasi Yauwe ivinimi. Ame pasina maliyalina
    ainima tayamoina goi ami beredi iivinimi moe maliyalina aiyuwo manudi. Tuwo maliyalina
    ainima aiyuwoina goi omi inuwa. Geya vatau tayaamo ina yoyou goi isowóduwo ina
    iseo.”’
  rmc-rmc: Ma bisteren, hoj me, o RAJ, tumenge diňom o šabat. Vašoda pro šovto džives
    tumen dava dos chaben, hoj tumenge te ľikerel pro duj dživesa. Pro eftato džives
    sako tumendar mi ačhel pre peskro than; ňiko tumendar te na džal avri.“
  nlg-nlg: Kau ghanaghana kalea inau, Yahweh, tu nia hevei na bongi ni aheahe. Keri
    ke, tana ononi na bongi tu vaheghau iga na vanga te manana rua na bongi. Me vituni
    na bongi, kau sopa kabu beto vamua tana sopa valemiu, ge kau mua lutua iga siki
    lutu.”
  pes-OPV: ببینید چونکه خداوند سبت را به شما بخشیده است، از این سبب در روز ششم، نان
    دو روز را به شما می‌دهد، پس هر کس در جای خود بنشیند و در روز هفتم هیچ‌کس از مکانش
    بیرون نرود.»
  ron-1924: Ведець кэ Домнул в-а дат Сабатул; де ачея вэ дэ ын зиуа а шася хранэ пентру
    доуэ зиле. Фиекаре сэ рэмынэ ла локул луй ши, ын зиуа а шаптя, нимень сэ ну ясэ
    дин локул ын каре се гэсеште.”
  aui-aui: Konoghosi da wiiyawiitaveyana gabudarina na Yawe God yana puyo tami biiyadi.
    Noko kiiravine gabudara 6 kamone na gabudara 2 kanayaku ikabi kiiravine na kam
    iveremi, na gabudara 2 rubadiye konakam. Bi wiiyawiitaveyana gabudarine, na tupami
    bareye konamake. Bi gegha tana iiyabo gabudara 7 kamone na kam inamekana.
  ben-OBCV: মনে রেখো যে সদাপ্রভুই তোমাদের সাব্বাথবার দিয়েছেন; সেজন্যই ষষ্ঠ দিনে তিনি
    তোমাদের দুই দিনের খাদ্য দেন। সপ্তম দিনে যে যেখানে আছে তাকে সেখানেই থাকতে হবে;
    কেউ যেন বাইরে না যায়।”
  som-som: Bal eega, Rabbigu wuxuu idin siiyey sabtida, oo sidaas daraaddeed buu isagu
    maalintii lixaad idiin siiyey kibis laba maalmood idinku filan; haddaba nin kasta
    oo idinka mid ahu meeshiisa ha joogo, oo maalinta toddobaad ninna yuusan meeshiisa
    ka bixin.
  lat-VUC: 'videte quod Dominus dederit vobis sabbatum, et propter hoc die sexta tribuit
    vobis cibos duplices: maneat unusquisque apud semetipsum; nullus egrediatur de
    loco suo die septimo.'
  eng-ASVBT: See, for that Jehovah hath given you the sabbath, therefore he giveth
    you on the sixth day the bread of two days; abide ye every man in his place, let
    no man go out of his place on the seventh day.
  mna-mna: Kere. Nio aŋur aigule potomŋana tio piom, bekena keteyom su. Tana sombe
    uraata iwe lamata mi ta, na aŋkamam koyom kini ta irao pa aigule ru pataaŋa. Mi
    sombe iwe lamata mi ru pa, na niom ta boozomen kala lele sa pepe. Kombotmbot ta
    muriyom men.”
  ita-1885: Vedete che il Signore vi ha ordinato il Sabato; perciò egli vi dà nel
    sesto giorno del pane per due giorni; stiasene ciascun di voi in casa, non esca
    alcuno del suo luogo al settimo giorno.
  eng-LXXUP: 'See, for the Lord has given you this day as the Sabbath, therefore he
    has given you on the sixth day the bread of two days: ye shall sit each of you
    in your houses; let no one go forth from his place on the seventh day.'
  eng-ULB: See, Yahweh has given you the Sabbath. So on the sixth day he is giving
    you bread for two days. Each of you must stay in his own place; no one must go
    out from his place on the seventh day.”
  spa-VBL: Debes entender que el Señor te ha dado el sábado, así que el sexto día
    te dará comida para dos días. El séptimo día, todos tienen que quedarse donde
    están, y nadie tiene que salir”
  fra-_FOB: Considérez que l'Éternel vous a donné le sabbat, c'est pourquoi il vous
    donne au sixième jour du pain pour deux jours; que chacun demeure à sa place,
    et que personne ne sorte de son lieu le septième jour.
  mal-mal: നോക്കുവിൻ, യഹോവ നിങ്ങൾക്ക് ശബ്ബത്ത് തന്നിരിക്കുന്നു; അതുകൊണ്ട് ആറാം ദിവസം
    അവൻ നിങ്ങൾക്ക് രണ്ട് ദിവസത്തേക്കുള്ള ആഹാരം തരുന്നു; നിങ്ങൾ അവരവരുടെ സ്ഥലത്ത് ഇരിക്കുവിൻ;
    ഏഴാം ദിവസം ആരും തന്റെ സ്ഥലത്തുനിന്ന് പുറപ്പെടരുത്” എന്ന് കല്പിച്ചു.
  urd-GVR: Dekho, Rab ne tumhāre lie muqarrar kiyā hai ki Sabat kā din ārām kā din
    hai. Is lie wuh tumheṅ jume ko do din ke lie ḳhurāk detā hai. Hafte ko sab ko
