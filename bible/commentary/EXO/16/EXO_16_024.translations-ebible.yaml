verse: EXO.016.024
translations:
  mal-C: അങ്ങനെ അവർ മോശ കൽപ്പിച്ചതുപോലെ അതു രാവിലെവരെ സൂക്ഷിച്ചു. അതിൽനിന്ന് ദുർഗന്ധം
    വമിച്ചതുമില്ല; പുഴുത്തതുമില്ല.
  deu-TKW: Da hoben sie es nach Moses Gebot bis zum folgenden Tag auf; und es verdarb
    nicht und bekam auch keine Würmer.
  lin-lin: Bato ya Isalaele babatelaki yango kino na tongo, ndenge kaka Moyize atindaki ;
    mana elumbaki te solo ya kopola, mpe bankusu ezalaki te kati na yango.
  eng-LSV: And they let it rest until the morning, as Moses has commanded, and it
    has not stunk, and a worm has not been in it.
  eng-GNV: And they laied it vp till the morning, as Moses bade, and it stanke not,
    neyther was there any worme therein.
  eng-WEBSTER: 'And they laid it up till the morning, as Moses ordered: and it did
    not putrefy, neither was there any worm therein.'
  nhw-BL: Huan quen tlanahuati Moisés, quiajojque tlacualistli para hualmostla, catli
    elis nopa chicompa tonal. Huan hualmostla noja elqui cuali. Amo potehui, niyon
    amo quinpixqui ocuilime.
  swh-ONEN: Kwa hiyo wakavihifadhi mpaka asubuhi, kama Mose alivyoagiza, na havikunuka
    wala kuwa na mabuu.
  bba-bba: Bɑ ye yi sere sisiru bururu nɡe mɛ Mɔwisi u ɡeruɑ. Yɑ ǹ mɑɑ kɔ̃sɑ, yu
    sere kɔkɔnu ko.
  eng-KJVCPB: 'And they laid it up till the morning, as Moses bade: and it did not
    stink, neither was there any worm therein.'
  cpy-cpy: Imatakiro okaatzi ikantakiriri Moisés, rowaan-takawo, rootaki royaari inkaamanii,
    teemaeta ochowitzi, tee oshitzitzi eejatzi.
  mpx-mpx: Inoke hi ginol ola Mosese wana baaba. Enuna hi teli ana siga mweluluga,
    yaa nige i kikinol ge nige i bwebweyan.
  wbp-wbp: Junga-juku, yapangkulu miyiji mardarnu mungalyurru-kurra yangka kuja-jana
    Mujuju wangkaja. Miyiji kula pukulyu-jarrija jirri-kirli, lawa.
  luo-luo: Kuom mano negikano chiemo nyaka okinyi mana kaka Musa nochikogi kendo chiemono
    ne ok owichore kata timo kudni.
  meu-meu: Bena bahu e atoa tabe ela bona daba ai se bodaga bona asi gaigai-gaigaina.
  npi-ULB: त्यसैले तिनीहरूले मोशाले निर्देशन दिएजस्तै यसलाई बिहानसम्म राखे ।
  yor-yor: Wọ́n sì tọ́jú rẹ̀ di òwúrọ̀ bí Mose ti pàṣẹ; kò sì rùn bẹ́ẹ̀ ni kò sì ní
    ìdin.
  emp-NTPO: Moiseba jarad̶a quĩrãca israelerãba jũma od̶aped̶a waga b̶ʌsid̶aa nurẽma
    cod̶i carea. Nurẽma maʌ̃ djico waga b̶ʌped̶ad̶ara oregueaẽ́ b̶asia idjab̶a qui
    neẽ́ b̶asia.
  ind-ind: Maka mereka menyimpan sisa makanan itu sesuai perintah Musa. Keesokan harinya,
    makanan yang mereka simpan itu tidak basi dan tidak berulat.
  pes-OPCB: آنها طبق دستور موسی نان را تا روز بعد نگه داشتند و صبح که برخاستند دیدند
    همچنان سالم باقی مانده است.
  aer-aer: Kele, tyerrtye areyele merne arrpenheme ingwelemeke atnyeneke Moses-ele
    itnenhe mpwaretyeke ileke-arteke. Kenhe merne re akenhe irntirte-arle irretyakenhe,
    mpwere-kwenyele aneme.
  tgl-ULB: Kaya itinabi nila ito hanggang umaga, katulad ng tagubilin ni Moises. Ito
    ay hindi bumaho ni nagkaroon ng anumang uod.
  cbu-NT: Ashiri Móysisee kuk payuyarusin, anuritam sheersin, yuw katuchku anoo k'payarusin,
    museersin, wayaranganaya sabadush zari katungamaama atusina. Ashiri amb ashkusin,
    nda kindutarangiya; minsha nda k'puneerangiya; kis katungaranganaya.
  hui-hui: Ani lamiyagola Isaraele wali agali tigua Mosesehanda lamiyadagua hale halu
    bialu tomo hira dawa bialu ibira hayago egerebaginaga mo ngelene. Egerebanaga
    mo wiyaruni egerebagi handalu hearia ngu bialu himi dibidabu nale bayale wiaria
    hendene.
  mya-mya: သူ​တို့​သည်​မော​ရှေ​မှာ​ကြား​သည့်​အ​တိုင်း စား​စ​ရာ​ကို နက်​ဖြန်​နေ့​အ​ထိ​ချန်​ထား
    ရာ​ပိုး​မ​ကျ၊ မ​ပုပ်​သိုး​ဘဲ​ရှိ​လေ​၏။-
  cbi-NTPO: Tsenñu Moisés naatiñuba juntsa dekitu, laramuya ayunchi mafinu delaakaañuren,
    naa mallu bain vindyu', naa pudyunguibangui'mi.
  bod-N: ཁོ་རྣམས་ཀྱིས་མོ་ཤེ་ཡིས་སྨྲས་པ་བཞིན་དུ་དེའི་ཕྱི་ཉིན་ཞོགས་པའི་བར་དུ་བཞག་པ་དང་།
    དྲི་ངན་མ་བྱུང་ལ། དེའི་ནང་དུ་འབུ་ཡང་མ་བཏབ།
  sna-sna: Saka vakazvichengeta kusvikira mangwanani, sezvavakarayirwa naMozisi, uye
    hazvina kunhuhwa kana kuva namakonye mazviri.
  spa-BLM: Lo guardaron hasta la mañana, tal como lo ordenó Moisés, y no se ensució,
    ni hubo gusanos en él.
  cac-cac: Ix sc'anab'ajan eb' anima tas ix yal vin̈aj Moisés chi'. Ix sic'ancanb'at
    masanil tas sva eb' d'a junxo c'u. Maj ixtaxb'atoc, maj ochpax a'ayaxoc.
  swh-ULB: Hivyo wakaeka pembeni hadi asubui, kama Musa alivyo elekeza. Haikuharibika,
    wala haikuwa na mdudu yeyote.
  bel-bel: І адклалі тое да раніцы, як загадаў Майсей, і яно не прасьмердла, і чарвей
    ня было ў ім.
  wed-wed: Ma taui lam i tereriei ma eḡa ita bova ma ita motamota me Moses i ririwa
    nanare,
  deu-ELBBK: Und sie legten es hin bis an den Morgen, so wie Mose geboten hatte; und
    es stank nicht, und es war kein Wurm darin.
  mbb-OT: Umbe inteǥana zan is nesamè dan para te sunud he andew su iyan man ibpeulaula
    kandan ni Moises, ne haazà wazà mulà merangug wey wazà daan tegkayi.
  mal-2015: മോശെ കല്പിച്ചതുപോലെ അവർ അതു പിറ്റെന്നാളേക്കു സൂക്ഷിച്ചുവെച്ചു; അതു നാറിപ്പോയില്ല,
    കൃമിച്ചതുമില്ല.
  tuo-NT: Moisé narẽ dutiꞌcaronojõta na baꞌadʉꞌaꞌquere ape nʉmʉ baꞌatjere dʉꞌacãrã
    niwã. Te baꞌase ne dojoti, ne becoa boꞌoticaro niwʉ̃.
  gup-gup: Wanjh bedda birrikurrmekurrmeng bu malaywikenh, dja kaluk maninjmanu manme
    minj warremeninj dja yolk minj dundulubuyinj manmekbe manme.
  gvs-gvs: Tuwo sikáika gamodi go, kaga sikesa, siyatoidi itomo manuna nakae alatuwokoidi.
    Go vanuwo itomo, berediyadi sigitedi, geya sibowoneta be nakae sinaena motemoteta
    geya sisowoduwoita.
  rmc-rmc: Avke peske o manuša odthovenas pre tosaraste, sar lenge prikazinďa o Mojžiš,
    a na khandisaľiľa lenge, aňi pes andre na kerde o kirme.
  nlg-nlg: Mana vure tara taluolighi na levuni na vanga vania iropo, mana vanga kiri
    tara mua perigha mara mua mabulu.
  pes-OPV: پس آن را تا صبح ذخیره کردند، چنانکه موسی فرموده بود، و نه متعفن گردید و
    نه کرم در آن پیدا شد.
  ron-1924: Ау лэсат-о пынэ а доуа зи диминяца, кум порунчисе Мойсе, ши ну с-а ымпуцит
    ши н-а фэкут вермь.
  aui-aui: Na nokodi kam kabiwiiririyidi wawaya sikabitawana patana da raghani ibori,
    metagha Mosis iwonedina, da gesiyabowa bo siyamotamotana.
  ben-OBCV: অতএব সকাল পর্যন্ত তারা তা বাঁচিয়ে রাখল, ঠিক যেমনটি মোশি আদেশ দিয়েছিলেন,
    এবং তাতে দুর্গন্ধ ছড়ায়নি বা তাতে কোনো পোকাও লাগেনি।
  som-som: Kolkaasay meel dhigteen ilaa subaxdii, sidii Muuse ku amray; oo mana ay
    urin, dirxina laguma arag.
  lat-VUC: Feceruntque ita ut præceperat Moyses, et non computruit, neque vermis inventus
    est in eo.
  eng-ASVBT: 'And they laid it up till the morning, as Moses bade: and it did not
    become foul, neither was there any worm therein.'
  mna-mna: Zin Israel tileŋ, to tikam kembei ta ni iso na. Mi aigule toro, zoŋ ise
    na, kini tana imbot ambai. Isaana som, motmooto tila som.
  ita-1885: Essi adunque riposero quello fino alla mattina, come Mosè avea comandato;
    e non putì, e non vi fu alcun vermine.
  eng-LXXUP: And they left of it till the morning, as Moses commanded them; and it
    stank not, neither was there a worm in it.
  eng-ULB: So they set it aside until morning, as Moses had instructed. It did not
    become foul, nor was there any worm in it.
  spa-VBL: Así que lo guardaron hasta la mañana como Moisés había ordenado, y no olía
    mal ni tenía gusanos.
  fra-_FOB: Ils le serrèrent donc jusqu'au matin, comme Moïse l'avait commandé, et
    il ne sentit point mauvais, et il n'y eut point de vers.
  mal-mal: മോശെ കല്പിച്ചതുപോലെ അവർ അത് പിറ്റേ ദിവസത്തേക്ക് സൂക്ഷിച്ച് വച്ചു; അത് നാറിപ്പോയില്ല,
    കൃമിച്ചതുമില്ല.
  urd-GVR: Logoṅ ne Mūsā ke hukm ke mutābiq agle din ke lie khānā mahfūz kar liyā
    to na khāne se badbū āī, na us meṅ kīṛe paṛe.
  suz-BL: मिनु मोसा आ देंशो खोदेंशो पा आ दीसा सम्‍म हेंताक्‍म। मिनु मेको रिना मपाइक्‍थु,
    लुस्‍पु यो मजो‍ल।
  ita-1927: 'Essi dunque lo riposero fino all’indomani, come Mosè aveva ordinato:
    e quello non diè fetore e non inverminì.'
  ckb-ckb: جا دایاننا بۆ بەیانی هەروەک موسا فەرمانی دا، ئیتر نە کەڕووی کرد و نە کرم
    تێیدا پەیدابوو.
  eng-BBE: 'And they kept it till the morning as Moses had said: and no smell came
    from it, and it had no worms.'
  kan-OKCV: ಮೋಶೆಯು ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ಅದನ್ನು ಮರುದಿನದವರೆಗೆ ಇಟ್ಟುಕೊಂಡಾಗ, ಅದು ಹೊಲಸುವಾಸನೆ
    ಹೊಂದಲಿಲ್ಲ. ಅದರಲ್ಲಿ ಹುಳಗಳೂ ಇರಲಿಲ್ಲ.
  bbb-bbb: Areme E Isureroko ije bune izege Mosisi fu kuariaema ijiege rena ire nugune
    bu karina naeva nituame suoke urina giake bu naebe iserei ro fuzaeva bu giae.
  tam-2017: மோசே கட்டளையிட்டபடி, அதை மறுநாள்வரைக்கும் வைத்துவைத்தார்கள்; அப்பொழுது
    அது நாறவும் இல்லை, அதிலே பூச்சிபிடிக்கவும் இல்லை.
  spa-RV-1909: Y ellos lo guardaron hasta la mañana, según que Moisés había mandado,
    y no se pudrió, ni hubo en él gusano.
  ron-BTF: Și au pus-o deoparte până dimineața, precum Moise a poruncit; și nu s-a
    împuțit, nici nu a fost vreun vierme în ea.
  eng-WEBP: They laid it up until the morning, as Moses ordered, and it didn’t become
    foul, and there were no worms in it.
  eng-FBV: So they kept it until morning as Moses had ordered, and it didn't smell
    bad or have any maggots.
  nld-1939: Zij bewaarden het dus tot de volgende dag, zoals Moses hun had bevolen;
    maar nu stonk het niet en was het niet bedorven.
  nch-BL: Huajca inijuanti quiajojque tacualisti para mosta, quej tanahuatijtoya Moisés.
    Huan tonili noja eliyaya cuali. Amo potehui, yon amo quinpixqui ocuilime.
  vie-1934: Dân sự bèn để dành cho đến sáng mai, y như lời Môi-se đã truyền; vật đó
    chẳng sanh mùi hôi hám và cũng chẳng hóa sâu chút nào.
  hin-CV: उन्होंने बचा हुआ अगले दिन के लिए अलग रख दिया—जैसे मोशेह ने कहा. इसमें न
    तो बदबू आई और न कीड़े लगे.
  eng-OURB: They laid it up until the morning, as Moses [Drawn out] enjoined, and
    it didn’t become foul, and there were no worms in it.
  spa-BES: Y lo guardaron hasta la mañana como Moisés había dicho; y no había olor
    en él, y no tenía gusanos.
  tdx-tdx: Aa le namike ho ami’ty maraiñe, amy nitoroa’ i Mosèy fa tsy nimantiñe vaho
    tsy aman-oletse.
  vid-vid: Lelo nawadita ahyo na kuleka chilyo chiyage mbaka mitondo kota Musa vyoyalonjile.
    Mitondo nawachona kota hacholile ne kuwa na mhikomhiko na kunhung'ha.
  eng-OKE: And they laid it up till the morning, as Mosheh had instructed; and it
    did not corrupt, neither were there worms in it.
  tha-KJV: เมื่อเขาเก็บไว้จนถึงวั​นร​ุ่งขึ้นตามโมเสสสั่ง อาหารนั้​นก​็​มิได้​บูดเหม็นเป็นหนอนเลย
  por-BR-2018: E eles o guardaram até a manhã, segundo que Moisés havia mandado, e
    não se apodreceu, nem houve nele bicho.
  deu-ELO: Und sie legten es hin bis an den Morgen, so wie Mose geboten hatte; und
    es stank nicht, und es war kein Wurm darin.
  eng-WYC-2018: And they did so as Moses commanded (or And so they did as Moses commanded),
    and it was not rotten, neither a worm was found therein.
  epo-epo: Kaj ili formetis ĝin ĝis la mateno, kiel ordonis Moseo, kaj ĝi ne malbonodoriĝis,
    kaj vermoj ne aperis en ĝi.
  uig-PIN: Ular Musa buyruƣandǝk, exip ⱪalƣanni ǝtisigǝ saⱪlap ⱪoyuwidi, ular sesip
    ⱪalmidi, ⱪurutlapmu kǝtmidi.
  beo-beo: 'Ilia da Mousese ea sia: defele hamoi. Ha:i manu hame mai dialu ilia da
    aya manusa: ligisi. Amo da hame dasai amola ifidi da amoga hame sa:i.'
  tpi-OTNT: Ol i bihainim tok bilong Moses na ol i kukim sampela kaikai, na hap kaikai
    ol i no bin kukim, ol i putim i stap inap long de bihain. Na dispela kaikai i
    no sting na ol liklik snek i no kamap long en.
  hau-SA: Sai suka bar saura har safe, kamar yadda Musa ya umarta, bai kuwa yi wari
    ko yă yi tsutsa ba.
  udu-udu: Wakan uni thosonki uni mo ntagi mon’thamo/ mo me’d gwo jin ḵankin ma Musa
    uni mo. Dhali uni ’koki bul mo mo dhali ayisha kamu/ yisa di’di e uni mowaa.
  uig-LAT: Ular Musa buyrughandek, éship qalghanni etisige saqlap qoyuwidi, ular sésip
    qalmidi, qurutlapmu ketmidi.
  nde-nde: Ngakho bakugcina kwaze kwaba sekuseni njengokulaya kukaMosi njalo kakuzange
    kube lephunga kumbe impethu.
  ton-ton: 'Pea naʻa nau hilifaki ki he ʻapongipongi, ʻo hangē ko e fekau ʻa Mōsese:
    pea naʻe ʻikai namuaʻa, pea naʻe ʻikai ha ʻuanga ʻi ai.'
  ces-1613: Protož schovali to do rána, jakž přikázal Mojžíš; a nezsmradilo se, ani
    v něm červů nebylo.
  eko-eko: Khupweha mpakha mmeesho mwaya nkhama etthiipo Munsa aalupiyeezo; wala khuhivutti
    na hatha nyunku khuhiina.
  eng-WMB: They laid it up until the morning, as Moses ordered, and it didn’t become
    foul, and there were no worms in it.
  tam-TCV: மோசே கட்டளையிட்டபடியே காலைவரை அதைச் சேமித்து வைத்தார்கள். அது நாற்றமெடுக்கவோ,
    புழுப்பிடிக்கவோ இல்லை.
  ceb-ULB: Busa gilahi nila kini hangtod sa buntag, sumala sa gisugo ni Moises kanila.
    Wala kini napan-os, ni adunay mga ulod niini.
  pol-UBG: Zostawili więc to do rana, jak Mojżesz rozkazał, i nie cuchnęło ani nie
    było w tym robaków.
  agr-agr: Aatus Moisés tibaunak imatiksag yutai ampinjaunak kashin yuwatnujin ukukiajui.
    Tujash nunak akakesh ikiachui, tuja mejetnakesh mejeachu.
  kyc-kyc: Dokopa Mosese lamaiyamuli pyuo nenge kakana peyamo dupwa rakyana lao reteyaminyi
    dupwa rumbyuo kimwakapa pyaope pii naya.
  urd-GVU: لوگوں نے موسیٰ کے حکم کے مطابق اگلے دن کے لئے کھانا محفوظ کر لیا تو نہ
    کھانے سے بدبو آئی، نہ اُس میں کیڑے پڑے۔
  deu-1912: Und sie ließen's bleiben bis morgen, wie Mose geboten hatte; da ward's
    nicht stinkend und war auch kein Wurm darin.
  ntj-ntj: Nyangka Mawutjalu watjarnu wantinyangka-ya mularrpartu yunguntjarraku tjunu
    wantingu. Nyangka yurnarringkutjamaalpa puru kartilykarrinytjamaalpa ngarrirranytja.
  kan-2017: ಮೋಶೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಅವರು ಮರು ದಿನದವರೆಗೆ ಅದನ್ನು ಇಟ್ಟುಕೊಂಡರು. ಆದರೆ ಅದು ಕೆಟ್ಟು
    ಹೋಗಿರಲಿಲ್ಲ, ಹುಳ ಬೀಳಲ್ಲೂ ಇಲ್ಲ.
  ena-ena: Lɨci Mosesɨ dɨ ciaŋ agadɨ lubiahɨlavɨla sɨmɨŋ sɨha limu hɨhɨle agɨladɨ
    lamavɨmi. La hɨniavɨci mɨŋalahɨci sɨmɨŋ sɨha lamavɨmi agɨladɨ igavɨci ma hɨsi
    lɨhavɨmi. Huhɨ ninaŋ ninaŋ avi ma mɨguavɨmi.
  yap-yap: Miyad tay e tin ke magey nge mun nga reb e rran ni bod rogon ni yog Moses
    ngorad; ma de kireb, ma de yib e fakl’ud ngay.
  hlt-MCSB: Moses loh a uen bangla mincang hil a rhoe uh tangloeng vaengah rhim pawt
    tih a khuiah a rhit khaw om pawh.
  mdy-ETH: ዬካፓ ዔያታ ሙሴ ዓይሤ ጎይፆ ዓቴሢ ዚራኣ ኬሎም ጌሤኔ፤ ዬይ ጋዓንቴ ዎዒ ዛልቂ፥ ዛዒያ ዛዒባኣሴ።
  twi-ASANTE: Na adeɛ kyee so no, na ɛyɛ a nsaama biara nni mu na ɛmmɔn nso.
  mwc-mwc: Kata Moses i kaotunetuneisi, ba si tere sisirana si mamaratom wai, kega
    si paga ba motamota kega si yowa.
  eng-WEBU: They laid it up until the morning, as Moses ordered, and it didn’t become
    foul, and there were no worms in it.
  bnp-bnp: Ri ramai a nitane Moses, ri gutu a maki ni kani, ri ru kamumu ranga ne
    vona a parava muri. Ra maki ni kani nga i uka ma ri mavuru, ge pidi ne ria a mata
    kiroko.
  wal-wal: Hegaa gishshau, eti Muusee azazidoogaadan wonttossi wottidosona; wottin
    xinqqibeenna woikko guxunibeenna.
  spa-PDDPT: Lo depositaron hasta el día siguiente, como Moisés ordenó, y no hedió
    ni hubo gusano en él.
  gun-gun: Ha'e ramo Moisés aipoe'iague rami ha'e kuery omoĩ porã ko'ẽ jevy peve.
    Ha'e va'e ma naeakuã vaikuei, ndaxoi guive.
  agu-BL: Ya'tz tzun cyulej yi e' xonl Israel quib yi tal Moisés scyetz. Cyaje'n cyen
    tzun chicolol yi sowril tetz junt eklok. Ma yi tule'n skil qui nin tx'amin mu'ẍ
    tal yi chiwa'a'tz nin qui'c tamlu'il ncu'. Nin qui'c nin mu'ẍ tal nink nxewan.
  ilo-ULB: Indulinda ngarud dagitoy agingga iti kabigatanna, a kas imbilin ni Moises.
    Saan a nabangles dagitoy, wenno inigges.
  kpg-kpg: Digaula gaa hai be nia helekai a Moses, ga benebene nia mee ala e dubu
    gi dono daiaa, ge nia maa digi bilau, ge deai nia ila i lodo nia maa ai.
  uig-ARA: ئۇلار مۇسا بۇيرۇغاندەك، ئېشىپ قالغاننى ئەتىسىگە ساقلاپ قويۇۋىدى، ئۇلار
    سېسىپ قالمىدى، قۇرۇتلاپمۇ كەتمىدى.
  bps-bps: Taman, nimenla i dek Mosis dale, na i gdè knaanla, busekla kel i tmadol
    du, na laan balok na laan snafat.
  sus-sus: E to nde ragata han gɛɛsɛgɛ, alɔ Munsa a yamari e bɛ ki naxɛ, e naxa a
    to kuli mu biraxi a i, a man mu bɔrɔ.
  pon-2006: Irail eri kapwaiada dahme Moses nda; re nahkohng mandao luhwe ko. Eri,
    e sohte ohla, oh sohte mwahs dierekda loale.
  jae-jae: Amboac tonaŋ êsêac dedeŋ gêŋ ŋagêdô gêc e geleŋŋa, kêtôm Mose kêjatu êsêac.
    Ma gêŋ tau kêtu sec atom ma têmoa kêsêp atom.
  ksd-ksd: Ma dia ga vung vake upi urai ga ningene da Moses i ga vartuluai tana, ma
    pa i ga angina, ma pa ta kariuriu tana.
  tur-YTC: Moşe'nin buyurduğu gibi onu sabaha kadar bir kenara koydular, kokmadı,
    onda kurt da yoktu.
  grc-BRENT: Καὶ κατελίποσαν ἀπʼ αὐτοῦ εἰς ἕως πρωῒ, καθὼς συνέταξεν αὐτοῖς Μωυσῆς·
    καὶ οὐκ ἐπώζεσεν, οὐδὲ σκώληξ ἐγένετο ἐν αὐτῷ.
  ind-AYT: Mereka menyisihkannya sampai pagi sebagaimana perintah Musa, dan roti itu
    tidak berbau busuk maupun berulat.
  nya-nya: Choncho anasunga mpaka mmawa monga Mose anawalamulira, ndipo sananunkhe
    kapena kuchita mphutsi.
  hrv-hrv: Ostave to oni za sutra, kako je Mojsije naredio, i niti se usmrdjelo niti
    su se crvi pojavili.
  mps-mps: Tama augwaligo Mosesgo po wali pelama, te sogo nai meba ula tuali, tama
    augwaligo ulusiąwani nai meba te nosali side ulainogo muai. Tama do kigamu augwaligo
    suai, te nai damua pisąma, tama dwasianu kigi dabe me pedalobeo.
  tpi-tpi: Ol i bihainim tok bilong Moses na ol i kukim sampela kaikai, na hap kaikai
    ol i no bin kukim, ol i putim i stap inap long de bihain. Na dispela kaikai i
    no sting na ol liklik snek i no kamap long en.
  dan-1931: De lagde det da til Side til næste Dag, som Moses havde befalet, og det
    kom ikke til at lugte, og der gik ikke Orm deri.
  vie-OVCB: Phần bánh người ta để dành qua hôm sau theo lời Môi-se dặn, vẫn tốt lành,
    không sâu bọ, không hôi hám.
  guj-2017: આથી મૂસાની આજ્ઞા પ્રમાણે તેઓએ તેમાંથી સવારને માટે રાખી મૂકયું, પણ તેમાં
    કીડા પડયા નહિ અને તે ગંધાઈ ઊઠ્યું પણ નહિ.
  pon-2006A: Irail eri kapwaiada dahme Moses nda; re nahkohng mandao luhwe ko. Eri,
    e sohte ohla, oh sohte mwahs dierekda loale.
  por-BRBSL: Eles o deitaram até a manhã, como Moisés ordenou, e não se tornou sujo,
    e não havia minhocas nele.
  aly-aly: Rernem alakenh amern ampernek ingwepenhek, Moses-elarl ilek-angkwarr-antey.
    Amern intengerrey-angenh arrangkw, tyerr-weny-anem arrangkw-anem mwerr-anem.
  cth-cth: Mosi ni lawkthui a e patetlah atangtho amom hanelah hai a ta awh. Hotteh,
    a hmui tho hoeh. Pâri hai pâri hoeh.
  twi-twi: Na ade kyee so no, na nsaammoa biara nni mu na ɛmmɔn nso.
  hlt-hlt: Moses loh a uen bangla mincang hil a rhoe uh tangloeng vaengah rhim pawt
    tih a khuiah a rhit khaw om pawh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ súɔ́ nnɑnkɛ kpɛ́í, kɛ́ndònnɛ̀ Mɔyiisi bɛ̀ nɑ̀kɛ́mɛ̀. Kɛ̀ dɛ̀ɛ
    wentɛ́ dɛ̀ í nhɑ̃nnɛ́ kunɔ́ú, yɛbiɛ̀ mɛ nyí ndɛ̀ tɑ.
  msy-2020: Ezɨ me Mosesɨn akam baregha dagher maba tue. Egha dagher nar maba tuezir
    puvatɨ. Me amɨmzaraghan bagha da atɨzɨ da iti. Ezɨ dagher kaba kurizir puvatɨzɨ
    apiziba dagh amizir puvatɨ.
  azb-azb: İsrail övladları Musa onlara əmr etdiyi kimi yeməyi səhərə saxladılar.
    Onun içində nə qurd oldu, nə də iyləndi.
  eng-DBY: And they laid it up for the morning, as Moses had commanded; and it did
    not stink, neither was there any worm in it.
  hin-2017: जब उन्होंने उसको मूसा की इस आज्ञा के अनुसार सवेरे तक रख छोड़ा, तब न तो
    वह बसाया, और न उसमें कीड़े पड़े।
  wol-KYG: Ba ñu dencee la ca des ba ca ëllëg sa, na ko Musaa santaanee, xasawul,
    saxewul.
  swp-swp: Abo se abididini i lau e maraitom, doha Mose i ribaei; eo nige ie boha
    eo nige i motamota.
  bjr-bjr: Misa Mooseefa qimannimundee iqa dunaindi kaqi maaqaki quqaqau. Iqaqoofaqa
    qafoofanoo sia putaa inoo qimi marinau amiqinoo marinau.
  eng-YLT: And they let it rest until the morning, as Moses hath commanded, and it
    hath not stank, and a worm hath not been in it.
  kne-kne: Tinongpal da din bilin Moses et indolin da din mabay-an para sin kabigatana,
    yan laton ay adi nabigis ono nabangnges.
  wat-wat: Mosese yana visime nenei namoḡa yasi tufotufo si tenetuuwina kana nivaniva
    nuwabuni, atu muka ita kuyu o mwatamwata sita vimaḡai.
  bzd-NTPO: Eta̱ ie'pa tö iwé̱ we̱s Moisés tö iché es. Ie'pa tö chkè bata e' blé dö̀
    bule es. Eta̱ kë̀ ilane sulu, kë̀ ia̱ öña iëneka̱.
  eng-WYC-2017: And they did so as Moses commanded, and it was not rotten, neither
    a worm was found therein.
  eng-WMBB: They laid it up until the morning, as Moses ordered, and it didn’t become
    foul, and there were no worms in it.
  urd-GVH: लोगों ने मूसा के हुक्म के मुताबिक़ अगले दिन के लिए खाना महफ़ूज़ कर लिया
    तो न खाने से बदबू आई, न उसमें कीड़े पड़े।
  rug-rug: Ke veko hola i rini sari na ginani koa holadi osolae kamoa munumunu gua
    sapu zama nia Mosese koa rini, ba lopu muzi babe koai nokinoki si arini.
  gaz-gaz: Jarris akkuma Museen isaan ajajetti hamma ganamaatti turfatan; nyaanni
    sunis hin ajoofne yookaan hin raammofne.
  fra-LSG: Ils le laissèrent jusqu’au matin, comme Moïse l’avait ordonné; et cela
    ne devint point infect, et il ne s’y mit point de vers.
  gnn-gnn: Ga yuwalkthi walalanydja bitjarrayi, ga yakana boŋirriny'thinanydja ŋula.
  yal-yal: E yi a ramara han xɔtɔnni, alo Musa a yamari kii naxan yi. A xirin mi mini,
    kuli mi bira a yi.
  haw-1868: Hoana e no lakou ia mea, a kakahiaka, e like me ka Mose i kauoha mai ai;
    aole hoi ia i pilau, aohe ilo hoi maloko o ia mea.
  arb-NAV: فَأَبْقُوهُ إِلَى الصَّبَاحِ كَمَا أَمَرَ مُوسَى، فَلَمْ يُنْتِنْ وَلا
    صَارَ فِيهِ دُودٌ.
  ewe-ewe: 'Esi ŋu ke la, nuɖuɖu la nɔ nyuie: megadze nye o eye megaʋẽ hã o, abe ale
    si Mose gblɔe na wo ene.'
  eng-LEE: And they laid it up till the morning, as Moses had bidden; and it did not
    stink, nor was there any worm therein.
  gvn-gvn: '@see-verse:EXO.016.023'
  asm-FB: সেয়ে তেওঁলোকে মোচিৰ নিৰ্দেশ অনুসাৰে, ৰাতিপুৱালৈকে একাষৰিয়াকৈ থৈ দিলে।
    সেই খাদ্য দুৰ্গন্ধময় নহ’ল, আৰু তাত পোকো নহ’ল।
  sus-A: عٍ تٌ ندٍ رَفَتَ هَن فّيسّفّ، عَلْ مُنسَ عَ يَمَرِ عٍ بّ كِ نَشّ، عٍ نَشَ
    عَ تٌ كُلِ مُ بِرَشِ عَ عِ، عَ مَن مُ بْرْ.
  fra-SBL: Ils le conservèrent jusqu'au matin, comme Moïse l'avait ordonné, et il
    ne devint pas infecte, et il n'y avait pas de vers dedans.
  hbo-hbo: וַיַּנִּ֤יחוּ אֹתֹו֙ עַד־הַבֹּ֔קֶר כַּאֲשֶׁ֖ר צִוָּ֣ה מֹשֶׁ֑ה וְלֹ֣א הִבְאִ֔ישׁ
    וְרִמָּ֖ה לֹא־הָ֥יְתָה בֹּֽו׃
  eng-WYCLIFFE: And thei diden so as Moises comaundide, and it was not rotun, nether
    a worm was foundun ther ynne.
  piu-2006: '@see-verse:EXO.016.023'
  pjt-pjt: Kaya Moselu wangkanyangka kuliṟa tjara kanyinu mai panya maḻaringkula ngarinytja
    mungawinkiku. Ka mai paluṟu uṉaringkunytja wiya, munu katilykatjararingkunytja
    wiyaṯu.
  cwe-cwe: Ivo weka goya indiya mbaka imitondo fana Musa viyawalongele, nayo haiwolile
    na hailavile mavunyo hebu hainung'hile vundo.
  bgs-bgs: Purisu igtagù dan sippang simag, magunawa katô igsugù i Moises kandan.
    Pagkasimag, madigár pô tô igsamà dan, su ándà uláddi asta ándà kamawù.
  kik-kik: Nĩ ũndũ ũcio makĩiga imwe nginya rũciinĩ, o ta ũrĩa maathĩtwo nĩ Musa,
    nacio itiigana kũnunga, kana kũgĩa na igunyũ.
  fra-NCL: Ils mirent donc l’excédant en réserve jusqu’au matin, comme Moïse l’avait
    ordonné, et il ne devint pas infect, et les vers ne s’y mirent point.
  cek-AK: To pongah Mosi mah thuih ih lok baktih toengah, akhawnbang caak hanah a
    suek o; toe hmuisae ai, qong doeh qong ai.
  xla-xla: Epalati yia꞉tapo Mosesta atlale yu e woloma dolumale koko tle yia꞉ta inoma
    sumalalo alila dla dlowepo depo kolumale dayata pohutlalo wekiyo.
  cuk-cuk: Ibmar-obichadi, Moisés-igar-uksadba sabosmalad, adi, oibosar gunmalagar.
    We-ibmar nungussulid, nusbiin gussurbalid.
  uig-CYR: Улар Муса буйруғандәк, ешип қалғанни әтисигә сақлап қоювиди, улар сесип
    қалмиди, қурутлапму кәтмиди.
  pma-pma: Suval koa Mosis meng kat keil eni, keil aling revi koa teisao rokol avong
    out mulan ka kei rotisatei, oul keil arkistaltei ien.
  tel-2017: మోషే ఆజ్ఞాపించిన ప్రకారం వాళ్ళు తెల్లవారే వరకూ దాన్ని ఉంచుకున్నారు. అది
    దుర్వాసన వేయలేదు, దానికి పురుగు పట్టలేదు.
  hat-BSA: Alò, yo te mete li akote jis rive nan maten, jan Moïse te kòmande a, e
    li pa t vin kanni, ni li pa t gen okenn vè ladann.
  bxh-bxh: Mose somo ya fafatalahadi sa ginauli watan. Somo ota fahidi, sa toledi
    bobon enehena, hige ti heyaya e ti hulohulo.
  kos-kos: Ouinge elos orani ma lula nu ke len tok ah, in oana ma Moses el sapkin,
    na tiana pusrosrak ku ulauk.
  hbo-WLC: וַיַּנִּ֤יחוּ אֹתוֹ֙ עַד־הַבֹּ֔קֶר כַּאֲשֶׁ֖ר צִוָּ֣ה מֹשֶׁ֑ה וְלֹ֣א הִבְאִ֔ישׁ
    וְרִמָּ֖ה לֹא־הָ֥יְתָה בּֽוֹ׃
  ibo-ibo: Ha mere dịka Mosis gwara ha. Mgbe chi echi bọrọ, ha chọpụtara na nri ha
    dị mma dịkwa ụtọ, ikpuru adịghịkwa nʼime ya.
  ory-ory: ତହିଁରେ ସେମାନେ ମୋଶାଙ୍କର ଆଜ୍ଞାନୁସାରେ ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ ତାହା ରଖିଲେ, ଆଉ ତାହା
    ଦୁର୍ଗନ୍ଧ ହେଲା ନାହିଁ, କି ତହିଁରେ କୌଣସି ପୋକ ଜନ୍ମିଲା ନାହିଁ।
  chk-chk: Iei mine ra iseis ener mongö ngeni lesor, usun Moses a allük ngeniir, nge
    esap pongau, esap pwal wul.
  rop-rop: Wal wen Mosis bin tok lagijat langa olabat, deibin seibum det daga, en
    neksdei det daga nomo bin go nogud garram wibul,
  ukr-1871: І позоставляли вони те до ранку, як повелїв Мойсей, і не засмердїлось
    воно, і не позаводились у йому черви.
  bch-bch: Io, tota tidol ad annga ilia iadag ga idio iman sabale aea, mambe Moses
    ikeo pagid ngan. Be annga toa oa ibudabuda mao, ga aea motamota eta mao pade.
  deu-1951: Und sie ließen es bis an den Morgen bleiben, wie Mose geboten hatte; da
    ward es nicht stinkend und war auch kein Wurm darin.
  eng-JPS: And they laid it up till the morning, as Moses bade; and it did not rot,
    neither was there any worm therein.
  srp-1865: I ostaviše za sjutra, kao što zapovjedi Mojsije, i ne usmrdje se niti
    bješe crva u njemu.
  lug-lug: Bwe batyo ne bagyeterekera okutuusa enkeera, nga Musa bwe yabalagira; n’etewunya
    wadde okuzaala envunyu.
  heb-heb: ויניחו אתו עד הבקר כאשר צוה משה ולא הבאיש ורמה לא היתה בו׃
  ben-IRV: তাতে তারা মোশির আজ্ঞানুযায়ী সকাল পর্যন্ত তা রাখল, তখন তাতে দুর্গন্ধ হল
    না, পোকাও জন্মালো না।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਸਵੇਰ ਤੱਕ ਰੱਖ ਛੱਡਿਆ ਜਿਵੇਂ ਮੂਸਾ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ
    ਅਤੇ ਉਸ ਵਿੱਚ ਨਾ ਸੜਿਆਂਧ ਸੀ ਅਤੇ ਨਾ ਹੀ ਕੀੜਾ ਸੀ।
  tkr-tkr: Manbışe otxhuniy Mısee uvhiyn xhinne g'iyqilqamee havacıva, mançeeqa mı'q'ərıd
    ı'ı deş, evad eyxhe deş.
  mya-JVB: မောရှေ မှာ ထားသည်အတိုင်း ၊ နံနက် တိုင်အောင် သို ထားကြ၏။ နံ ခြင်းနှင့် ကင်းလွတ်
    ၏။ ပိုး လည်း မ ရှိ။
  tte-O: Kabo tupwa sipei malala kaiwena besiele Mosese ana walo. Nige iwewesoweso
    yo nige ibobowa.
  tbg-tbg: Mosiva minti tumanta vika 6 entaqaa vi karara hini namake, hini qaqi vate,
    vira qararaa tavovaro vi entaraqaa vi karava kia ntera viraitiro, qaqi vauvaro
    kia iviruqavanovata viraqi vaura.
  hmo-hmo: Vadaeni Mose ia oda hegeregerena, aniani momoru idia dogoatao ia lao bona
    dabai. Ia be ia bodaga lasi, bona gaigai maragidia idia noho lasi.
  urd-urd: चुनाँचे उन्होंने जैसा मूसा ने कहा था उसे सुबह तक रहने दिया, और वह न तो
    सड़ा और न उसमें कीड़े पड़े।
  rus-SYN: И отложили то до утра, как повелел им Моисей, и оно не воссмердело, и червей
    не было в нем.
  bqc-SIM: Aa dìlɛ e kↄↄ lá Mↄizi òwa. Bee i yaikɛo, i kↄ̀ↄkao.
  tcz-CHONGTHU: Mose'n athupeh bang'un, changlhah phabep chu achom in jingkah khovah
    chan in akoi jun ahi. Jingkah'in changlhah hochu ima ati tapon than jong chu louvin
    hoitah'in ana um'e.
  mar-mar: मोशेने सांगितल्याप्रमाणे त्यांनी ते सकाळपर्यंत ठेवले. पण त्याची घाण सुटली
    नाही किंवा त्यामध्ये कोठेही किडे पडले नाहीत.
  soq-soq: Mo Moses wana rua, apana nana kampa winakasalena eieno winedio walama puwan
    ita nana sa mai da kadilepe motamotalepona, dia.
  qub-qub: Moisés nishannöllami churacuran warannin micunanpaj. Chay cäga manami asyariranchu,
    ni cururanpischu.
  bqp-bqp: Ò dìtɛ ari gu dↄ̀ lákũ Musa ò nà. Adikũ dí vãro adi kↄ̀kↄ káro.
  hat-hat: Jan Moyiz te ba yo lòd la, yo sere rès la pou denmen. Li pa t' gate, vè
    pa t' tonbe ladan l'.
  eng-BSB: So they set it aside until morning as Moses had commanded, and it did not
    smell or contain any maggots.
  tod-tod: Ti zɛni ná eyɛsu sobui, eɠɛʋelei Moize devei veeni la. Naa maku ge la
    ɠɛni ɠulani, ta koegaa ti la ɠɛni ʋuuni su ɲɛgɛlɛin.
  eng-WEBPB: They laid it up until the morning, as Moses ordered, and it didn’t become
    foul, and there were no worms in it.
  kbq-kbq: Hige'za meama'a ante'nageno ko atuneanagi, ana ne'zampina knina fore osigeno,
    himna ovu'ne.
  nhe-BL: Huan queja tlanahuati Moisés, quiajcojque tlacualistli para hualmostla,
    tlen elis nopa chicompa tonal. Huan hualmostla noja elqui cuali. Ax potehui, niyon
    ax quinpixqui ocuilime.
  bus-bus: Aↄ̃ↄ dìɛ ai guu dↄ̀ lán Musa ò nà. Beekii e vãro èe kↄ̀kↄ káro.
  gub-BL: Weruzar ize'eg wà. Omonokatu temi'u ikurer a'e 'ar rehe wà. Iku'em mehe
    na'inem kwaw. Naheta kwaw merua'yr hehe.
  eng-DRA: And they did so as Moses had commanded, and it did not putrify, neither
    was there worm found in it.
