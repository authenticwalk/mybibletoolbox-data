    ai au ia lakou, e hele paha lakou ma ko'u kanawai, aole paha.
  arb-NAV: 'فَقَالَ الرَّبُّ لِمُوسَى: «هَا أَنَا أُمْطِرُ عَلَيْكُمْ خُبْزاً مِنَ
    السَّمَاءِ، فَيَخْرُجُ الشَّعْبُ وَيَلْتَقِطُ حَاجَةَ كُلِّ يَوْمٍ بِيَوْمِهِ،
    لِكَيْ أَمْتَحِنَهُمْ، فَأَرَى إنْ كَانُوا يَسْلُكُونَ فِي شَرِيعَتِي أَمْ لا.'
  ewe-ewe: Yehowa gblɔ na Mose be, “Kpɔ ɖa, mana abolo nadza tso dziƒo na wo. Ame
    sia ame ate ŋu ado go gbe sia gbe, eye wòafɔ nuɖuɖu si wòhiã. Mado wo kpɔ le nu
    sia me akpɔ be woawɔ ɖe nye ɖoɖowo dzi mahã.
  eng-LEE: Then said the Lord unto Moses, Behold, I will let rain for you bread from
    heaven; and the people shall go out and gather a certain portion every day, in
    order that I may prove it, whether it will walk in my law, or not.
  gvn-gvn: '@see-verse:EXO.016.003'
  asm-FB: তেতিয়া যিহোৱাই মোচিক ক’লে, “লোকসকলে মোৰ ব্যৱস্থা মানি চলিব নে নাই, তাৰ
    পৰীক্ষা কৰিবৰ অৰ্থে, ‘মই তোমালোকলৈ আকাশৰ পৰা পিঠা বৰষাম’ আৰু লোকসকলে ওলাই গৈ প্রতি
    দিনৰ আহাৰ প্রতি দিনে গোটাব।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «ﭑ قَمَ تَامِ رَفٌرٌدٍ وٌ بّ كٍلِقٍ كٌورٍ
    مَ. حَمَ شَ مِنِ، عٍ شَ عَ مَتٌنفٌ فّيسّفّ عٍ نَشَن دٌنمَ لْشْي كٍرٍن كُي. ﭑ قَمَ
    عٍ شَشِلِ مَتٌدٍ، شَ عٍ حّرّ مَ ﭑ مَ يَامَرِ نَن مَ.
  fra-SBL: 'Yahvé dit à Moïse : « Voici, je ferai pleuvoir pour vous du pain du ciel,
    et le peuple sortira et ramassera chaque jour une portion d''un jour, afin de
    l''éprouver pour savoir s''il marchera ou non dans ma loi.'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה הִנְנִ֨י מַמְטִ֥יר לָכֶ֛ם לֶ֖חֶם מִן־הַשָּׁמָ֑יִם
    וְיָצָ֨א הָעָ֤ם וְלָֽקְטוּ֙ דְּבַר־יֹ֣ום בְּיֹומֹ֔ו לְמַ֧עַן אֲנַסֶּ֛נּוּ הֲיֵלֵ֥ךְ
    בְּתֹורָתִ֖י אִם־לֹֽא׃
  eng-WYCLIFFE: Forsothe the Lord seide to Moises, Lo! Y schal reyne to you looues
    fro heuene; the puple go out, that it gadere tho thingis that sufficen bi ech
    day; that Y asaie the puple, whethir it goith in my lawe, ether nai.
  piu-2006: '@see-verse:EXO.016.003'
  pjt-pjt: Ka Mayatja Godalu Mosela alatji wangkangu, “Ngayulu kuwari mai ilkaṟinguṟu
    iyaṉi nyurampa, ka mina puṟunypa punkalku tjiṉṯukutu. Ka nyuntu aṉangu tjuṯangka
    wangka, kaya tjiṉṯu kutjupa tjiṉṯu kutjupa mai panya mantangka punkantja uranma.
    Palu tjiṉṯu kutjuku kutju mantjinma mungawinkiku mantjintja wiyangku. Kaṉa nyanganyi
    tjananya tjukaṟurungku urantjaku ngayulu panya wangkanytjitja tjana wangaṉarangku
    kuliṟa palyantjaku. Kaya tjinguṟu wangaṉarangku kulilku, tjinguṟuya wantiku ngayunya
    kulintja wiyangku.
  cwe-cwe: Mndewa Mulungu kamulongela Musa, “Nizamtonyelani mvula ya magate kulawa
    kuulanga. Chila siku wanhu wezalawa na kuduganya ndiya ya siku iyo. Kwa nzila
    ino nizawageza niwone fana wezasondelela ndagilizi zangu hebu hawezasondelela.
  bgs-bgs: Na, igkagi tô Áglangngagán ki Moises, na mà din, “Dabuán ku tô pan para
    ákniyu tikud tun ta langit iring na udan. Kada álló kailangan lumimud tô mga manubù
    katô pan na nángngà para kannán dan dalám ka sábbad dád álló. Ukit kani, kinnaman
    ku sikandan ka mánnal dan katô mga sugù ku kandan.
  kik-kik: Hĩndĩ ĩyo Jehova akĩĩra Musa atĩrĩ, “Ngũmuurĩria mĩgate kuuma igũrũ ta
    mbura. Andũ mariumaga nja o mũthenya makongania mĩgate ya kũmaigana o mũthenya
    ũcio. Ngũmageria na njĩra ĩyo nyone kana nĩmekũrũmĩrĩra ũrutani wakwa.
  fra-NCL: 'Yahweh dit à Moïse : « Voici, je vais faire pleuvoir pour vous du pain
    du haut du ciel. Le peuple sortira et en ramassera jour par jour la provision
    nécessaire, afin que je le mette à l’épreuve, pour voir s’il marchera, ou non,
    dans ma loi.'
  cek-AK: To naah Angraeng mah Mosi khaeah, Khenah, nangcae han van hoiah takaw kho
    baktiah kang zohsak han; kaminawk to caeh o nasoe loe, nito caak kakhawt ah takaw
    to akhui o nasoe; ka paek ih lok tahngai o maw, tahngai o ai, tito hae tiah ka
    tanoek han.
  xla-xla: Epalati Godtapo yia꞉ta yu balle koko dalepame Moses watle epo atlaiyo,
    “Na꞉tapo dayaye pepele di tle wua꞉ dla hamimama tiyo some hellepe. Epalati opatapo
    tame alila hatlo mate ala꞉le daya haloma demha꞉ha꞉lepe. Epapele dulu dla haletapo
    dayaye alila hatlo dla dlowe dla tla꞉mtale pohalowa. Adipalati, ipapele koko tle
    na꞉tapo yia꞉ta ikadepe na꞉ta aiyalma hapili dolumha꞉ha꞉ma꞉ depo omhallepe.
  cuk-cuk: 'Geb degine, Bab-Jehová Moisésʼga sogded: “Bemarga an madu niba batedaged
    an imakoed. Degine, dulemar, unnila emigadbi madu-weemalaga, bane-bane neg-magaba
    nomalargebed. Adi, an wilubdakegalad, doamar an-ibmar-sogedba imakmalodibe, doamar
    imakosurbardibe.'
  uig-CYR: 'Буниң билән Пәрвәрдигар Мусаға: — Мана, Мән асмандин силәргә нан яғдуримән;
    шуниң билән хәлиқ һәр күни чиқип, бир күнлүк лазимлиғини жиғивалсун. Бу тәриқидә
    Мән уларниң Мениң қанун-әмирлиримдә маңидиған-маңмайдиғанлиғини синаймән.'
  pma-pma: Iahova viteni min Mosis vit, “Kosa numon anien hetivtiv hesuval ous koa
    mus heka en teilang hemita ven kami vasi. Meatin keil iha en avong vasi, ilahi
    hevinvin enges ten avong enek. En sise koanik inau nisak vis keil keke nihotini
    usil kat selusien keil onak vuo irmusiltei.
  tel-2017: యెహోవా మోషేతో ఇలా చెప్పాడు. “నేను ఆకాశం నుండి మీ కోసం ఆహారం కురిపిస్తాను.
    ప్రతిరోజూ ప్రజలు వెళ్లి ఆనాటికి సరిపడేటంత ఆహారం సమకూర్చుకోవాలి. వాళ్ళు నా ఉపదేశం
    ప్రకారం నడుచుకుంటున్నారో లేదో నేను పరిశీలిస్తాను.
  hat-BSA: 'Alò, SENYÈ a te di Moïse: “Gade byen, Mwen va vide pen sòti nan syèl la
    tankou lapli pou nou. Epi pèp la va sòti chak jou pou ranmase sa ki kont pou jounen
    an, pou Mwen kapab fè yo pase a leprèv; pou M wè si yo va mache nan enstriksyon
    Mwen yo.'
  bxh-bxh: Habahim Guyau ya libalau Mose lisina iyen, Ai galewa haba ami kalahe E
    fatamali lidiyeyawa. Lahai ouꞌouli dodoga bena sa lau ganamuli be lahai esega
    nonoina yai adi sa tano gogo. Haba laulau yai te E lauꞌitadi be E siba mate egu
    liba sa lau watan, e higeꞌe.
  kos-kos: LEUM GOD El fahk nu sel Moses, “Inge nga ac oru mwe mongo in kahkma inkusrao
    me nu suwos nukewa. Len nukewa mwet uh ac fah tufoki ac sifani ma fal nu ke len
    se. In ouiya se inge nga fah srikalos in liye lah elos ac oru oana ma nga sapkin.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה הִנְנִ֨י מַמְטִ֥יר לָכֶ֛ם לֶ֖חֶם מִן־הַשָּׁמָ֑יִם
    וְיָצָ֨א הָעָ֤ם וְלָֽקְטוּ֙ דְּבַר־י֣וֹם בְּיוֹמ֔וֹ לְמַ֧עַן אֲנַסֶּ֛נּוּ הֲיֵלֵ֥ךְ
    בְּתוֹרָתִ֖י אִם־לֹֽא׃
  ibo-ibo: Onyenwe anyị gwara Mosis okwu sị, “Lee anya, aga m esi nʼeluigwe zitere
    unu achịcha. Onye ọbụla ga-aga tụtụkọtara onwe ya ihe oriri ụbọchị ọbụla dịka
    ọ chọrọ. Aga m eji nke a lee ha ule ịmata ma ha ga-eme ihe m nyere ha nʼiwu.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଆକାଶରୁ ଖାଦ୍ୟଦ୍ରବ୍ୟ
    ବୃଷ୍ଟି କରିବା; ପୁଣି, ଲୋକମାନେ ବାହାରକୁ ଯାଇ ପ୍ରତିଦିନ ଦିନର ନିରୂପିତ ପରିମାଣାନୁସାରେ ଖାଦ୍ୟ
    ସଂଗ୍ରହ କରିବେ; ତହିଁରେ ସେମାନେ ଆମ୍ଭର ବ୍ୟବସ୍ଥାନୁସାରେ ଚାଲିବେ କି ନାହିଁ, ଆମ୍ଭେ ସେମାନଙ୍କର
    ଏହି ପରୀକ୍ଷା ନେବା।
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Üpwe apüngätiu mongö remi seni
    läng. Iwe, ekewe aramas repwe towu iteiten rän o ioni ükükün mongön eu chök rän,
    pwe üpwe sotuniir ika repwe apwönüetä ai allük ika resap.
  rop-rop: Wal YAWEI bin tok langa Mosis, “Ai garra meigim daga buldan brom top jis
    laik rein blanga yumob, en ai garra testim detlot pipul blanga faindat if dei
    garra lisin langa mi. Wal ebridei ola pipul garra go en gajim naf daga blanga
    det dei.
  ukr-1871: 'І рече Господь Мойсейові: Се сипати му дощем хлїб вам з небес, і виходити
    муть люде, і збирати муть щодня тільки деннїй пай, щоб менї випробувати їх, чи
    ходити муть у законї мойму, чи нї.'
  bch-bch: Idio ta Maron ikeo pan Moses bedane, “Ega, gau ga nakado ta annga itaptap
    mariambai ga isulug mambe aoara. Ngan ado kelede kelede gid panua ga tiuot ta
    tila tigou annga toa oa irangrang ngan ado kelede aea. Ngan kadonga toa ne, eine
    ga natoba gid ta naoatai, gid ga tinasi lingeg, mao madongan?
  deu-1951: 'Da sprach der HERR zu Mose: Siehe, ich will euch Brot vom Himmel regnen
    lassen; dann soll das Volk hinausgehen und täglich sammeln, was es bedarf, damit
    ich erfahre, ob es in meinem Gesetze wandeln wird oder nicht.'
  eng-JPS: 'Then said the LORD unto Moses: ''Behold, I will cause to rain bread from
    heaven for you; and the people shall go out and gather a day''s portion every
    day, that I may prove them, whether they will walk in My law, or not.'
  srp-1865: 'A Gospod reèe Mojsiju: evo uèiniæu da vam daždi iz neba hljeb, a narod
    neka izlazi i kupi svaki dan koliko treba na dan, da ga okušam hoæe li hoditi
    po mome zakonu ili neæe.'
  lug-lug: Awo Mukama n’agamba Musa nti, “Nzija kubatonnyeseza emmere ng’eva mu ggulu.
    Abantu banaakuŋŋaanyanga buli lunaku ekitundu eky’olunaku olwo; ndyoke mbagezese
    ndabe obanga banaakwatanga amateeka gange, oba tebaagakwatenga.
  heb-heb: ויאמר יהוה אל משה הנני ממטיר לכם לחם מן השמים ויצא העם ולקטו דבר יום ביומו
    למען אנסנו הילך בתורתי אם לא׃
  ben-IRV: তখন সদাপ্রভু মোশিকে বললেন, “দেখ, আমি তোমাদের জন্য স্বর্গ থেকে খাদ্য দ্রব্য
    বর্ষণ করব; লোকেরা বাইরে গিয়ে প্রতিদিন সেইদিনের র জন্য খাদ্য কুড়োবে; যেন আমি
    তাদের এই পরীক্ষা নিই যে, তারা আমার ব্যবস্থাতে চলবে কি না।
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਅਕਾਸ਼ ਤੋਂ ਰੋਟੀ ਵਰ੍ਹਾਵਾਂਗਾ
    ਅਤੇ ਪਰਜਾ ਬਾਹਰ ਜਾ ਕੇ ਇੱਕ ਦਿਨ ਦਾ ਭੋਜਨ ਉਸੇ ਦਿਨ ਇਕੱਠਾ ਕਰੇ ਤਾਂ ਜੋ ਮੈਂ ਉਹ ਨੂੰ ਪਰਖਾਂ
    ਕਿ ਉਹ ਮੇਰੀ ਬਿਵਸਥਾ ਉੱਤੇ ਚੱਲਦੀ ਹੈ ਕਿ ਨਹੀਂ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Zı şolqa xəənçe gıney gyoğa''as. Hasre millet
    yiğıs qığeç''ecen, çisın yiğısiysın gıney se''ecen. Zı manbı Yizde q''aanunbışil
    k''ırı iliyxheyeva məxüb siliys üvxəs.'
  mya-JVB: ထိုအခါ ထာဝရဘုရား က ကြည့်ရှု လော့။ ငါ သည် သင် တို့အဘို့ မိုဃ်းကောင်းကင်
    က မုန့် မိုဃ်း ကို ရွာစေမည်။ လူ တို့သည် နေ့တိုင်းထွက် ၍ တနေ့ စားလောက်အောင် သိမ်း
    ယူရကြမည်။ ငါ ၏တရား အတိုင်း ကျင့် မည်လော၊ မ ကျင့်လောဟု ထို သို့သောအားဖြင့် သူ တို့ကို
    ငါစုံစမ်း မည်။
  tte-O: Yo Yeoba iwalo Mosese koina iba, “Sauga bwaitete koina bulibuli mena kan
    kani yasuwai ilobiwa meuloimiu kaiwemiu. Kaliyate kaigeda kaigeda tomo kani siyawatagili
    na kanne sitano-gogonagili kaliyate kaigeda kaiwena na yatonagili yagitai tem
    yagu loina simuliya o nigele.
  tbg-tbg: Minti tuvaro Noravano Kotiva Mosira tiva amiro tiharo, Te naaruvaihai kara
    viavi tuta kaari ne ho varake naate. Vo enta vo enta vaiinti nahenti vi kararama
    nuntuke varevarave. Ne mintiaqi vi vaiqe te ne ti uva iri vaira avatamake tavarerave.
  hmo-hmo: Vadaeni Lohiabada ese Mose ia hamaoroa, ia gwau, “Oi kamonai, lau ese emui
    aniani guba dekena amo do lau atoa diho, medu bamona, taunimanima be dina ta ta
    do idia raka lao, dina tamona ena aniani do idia haboua. Unai dekena amo do lau
    diba be, lauegu taravatu do idia badinaia o lasi.
  urd-urd: तब ख़ुदावन्द ने मूसा से कहा, “मैं आसमान से तुम लोगों के लिए रोटियाँ बरसाऊँगा,
    फिर यह लोग निकल निकल कर सिर्फ़ एक — एक दिन का हिस्सा हर दिन बटोर लिया करें कि
    इस से मैं इनकी आज़माइश करूँगा कि वह मेरी शरी'अत पर चलेंगे या नहीं।
  rus-SYN: 'И сказал Господь Моисею: вот, Я одождю вам хлеб с неба, и пусть народ
    выходит и собирает ежедневно, сколько нужно на день, чтобы Мне испытать его, будет
    ли он поступать по закону Моему, или нет;'
  bqc-SIM: 'Dii ò Mↄiziɛ: Kua za musu má blɛ fã́ɛɛ́, gbɛ̃́ↄ lí bↄlɛ gↄↄ do pↄ́
    sɛ́lɛi lá gu lɛ́ dↄ ń lɛ́ lɛ́u, kɛ́ mà ń lɛ́ mà gwa tó aa ma ikoyã kũa.'
  tcz-CHONGTHU: Chuin Pakaiyin Mose heng'a aseijin, “Vetan! Vanna konna keiman nangma
    ann kahinpeh ding nahiye. Nisih niseh'a aneh diu adeichannu agakilo ding'u ahi.
    Keiman amaho kapatep ding ahiuve, ajeh chu kathu angai nah uvem.”
  mar-mar: मग परमेश्वर मोशेला म्हणाला, “तुम्हास खाण्याकरता मी आकाशातून अन्नवृष्टी
    करीन; प्रत्येक दिवशी या लोकांनी आपल्याला त्या दिवसास पुरेल एवढे अन्न बाहेर जाऊन
    गोळा करावे. यावरुन ते माझ्या नियमाप्रमाणे चालतात की नाही हे पाहण्यासाठी मी त्यांची
    परीक्षा पाहीन.
  soq-soq: Tane Iawe God Moses diene wanase, “Ewee! Ne nana e baila uboe unu rua wapaaubepo
    iepi. Ita apana walama sa deadea nanawa ruawantompe mo menamodia rua antompe wadompa.
    Ema epeinta ne mo wadaetamope ewapa, mo ne anaanana ruawantopu ba, dia.
  qub-qub: 'Chaymi Tayta Diosga Moisesta niran: «Janajpitami tantata tamyatano shicwachimushaj.
    Chaura paycunanami tiyaycashanpita aywar waran-waran shuntamonga chay junaj micunan
    aypajllata. Cananmi musyashaj noga nishäta cumlishanta mana cumlishantapis.'
  bqp-bqp: 'Dikiri pì Musanɛ: Bona musu mani pↄ́ble fãárɛ. Gbɛ̃nↄ ni bↄtɛ ò gↄrↄ
    do pↄ́ sɛ́tɛ lákũ gu dìgↄ̃ dↄ nà ń blena lɛ́n, de mà ń yↄ̃ mà gwa tó ò ma doka
    kũna.'
  hat-hat: 'Seyè a di Moyiz konsa: -Mwen pral fè pen tonbe soti nan syèl la pou nou
    tankou grenn lapli. Pèp la va soti chak jou pou l'' ranmase mezi li bezwen pou
    jounen an. Konsa, m''a gade pou m'' wè si wi ou non yo vle mache sou lòd mwen
    vre.'
  eng-BSB: Then the LORD said to Moses, “Behold, I will rain down bread from heaven
    for you. Each day the people are to go out and gather enough for that day. In
    this way I will test whether or not they will follow My instructions.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Nà ʋaazu ɓului ʋuuzu, é zeɠe geezuʋɛ. Nuɓusɛiti
    ta ʋaazu ɠulazu, ti ɗa zɛʋɛ folo-o-folo nii liegɔi a kula ɠɛ, naa ɠa a kɛ gè
    ti ʋoluɠula, gè pɛtɛ ni ta ziɛ ga nà-tɔgi, ɓaa ni ti la ziaa la.'
  eng-WEBPB: Then the LORD said to Moses, “Behold, I will rain bread from the sky
    for you, and the people shall go out and gather a day’s portion every day, that
    I may test them, whether they will walk in my law or not.
  kbq-kbq: Anantera Ra Anumzamo'a anage huno Mosesena asami'ne, ko, Nagra maka kna
    monafinti bretia ko'mariaza hu'na tamagritega atresugeno eraminige'za, vahe'mo'za
    vu'za mago mago knamofo agu'afima nesaza avamente erisage'na, keni'a amagera antegahazafi
    rezmahe'na kegahue.
  nhe-BL: 'Huajca TOTECO quiilhui Moisés: ―Nijchihuas para tlacualistli ma huetzi
    tlen elhuicac queja quema tlaahuetzi. Huan mojmostla nopa israelitame monequi
    quisentilitij san tlen quitequihuise ipan nopa tonal. Nijnequi niquitas ajqueya
    quineltocas tlen niquilhuis huan ajqueya, axtle.'
  bus-bus: 'Dii bè Musanɛ: Bↄna musu mɛ́ pↄ́blee fãkɛare. Gbɛ̃nↄ é bↄɛ wà gurↄ doo
    pↄ́ sɛ́ɛ lán gu e dↄↄ nà ń blena lɛ́n, lɛ mà ń yↄ̃ mà gwa tó aↄ̃ↄ ma doka kũna.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe kury. — Amu'ar kar putar
    typy'ak ywak wi peme ihe nehe kury. Tuweharupi teko uhem putar wàpuzràn wi a'e
    typy'ak a'e 'ar rehe i'u pyràm imono'og pà wà nehe. Nezewe agaw putar teko ihe
    wà nehe. Aze ru'u weruzar putar heze'eg wà nehe.
  eng-DRA: 'And the Lord said to Moses: Behold I will rain bread from heaven for you:
    let the people go forth, and gather what is sufficient for every day: that I may
    prove them whether they will walk in my law, or not.'
