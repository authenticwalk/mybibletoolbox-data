verse: EXO.016.004
translations:
  mal-C: 'അപ്പോൾ യഹോവ മോശയോട് അരുളിച്ചെയ്തു: “ഞാൻ നിങ്ങൾക്കുവേണ്ടി ആകാശത്തുനിന്ന്
    അപ്പം വർഷിക്കും. ജനം ഓരോ ദിവസവും പുറത്തേക്കുചെന്ന് അന്നത്തേക്കുള്ളതു ശേഖരിച്ചുകൊള്ളണം.
    അവർ എന്റെ ന്യായപ്രമാണം അനുസരിക്കുമോ ഇല്ലയോ എന്നു പരീക്ഷിക്കേണ്ടതിനുതന്നെ.'
  deu-TKW: 'Da sprach Jahwe zu Mose: Wohlan! ich will euch Brot vom Himmel fallen
    lassen wie Regen; so sollen dann die Leute hingehen und jeden Tag ihren täglichen
    Bedarf einsammeln. Damit will ich sie prüfen, ob sie nach meinen Lehren wandeln
    wollen oder nicht.'
  lin-lin: 'Yawe alobaki na Moyize : — Tala, nakokitisela bino mapa wuta na likolo.
    Mokolo na mokolo, bato bakobanda kobima mpe kolokota mapa oyo ekoki mpo na kolia
    mokolo wana. Na nzela wana, nakomeka bango mpo na kotala soki bakobatela to te
    malako na Ngai.'
  eng-LSV: And YHWH says to Moses, “Behold, I am raining bread from the heavens for
    you—and the people have gone out and gathered the matter of a day in its day—so
    that I try them whether they walk in My law or not;
  eng-GNV: Then sayd the Lord vnto Moses, Behold, I wil cause bread to rayne from
    heauen to you, and the people shall goe out, and gather that that is sufficient
    for euery day, that I may proue them, whether they wil walke in my Law or no.
  eng-WEBSTER: Then said the LORD to Moses, Behold, I will rain bread from heaven
    for you; and the people shall go out and gather a certain rate every day, that
    I may prove them, whether they will walk in my law, or not.
  nhw-BL: 'Huajca TOTECO quiilhui Moisés: ―Nijchihuas para tlacualistli ma huetzi
    tlen ilhuicac quen quema tlaquiyahui. Huan mojmostla nopa israelitame monequi
    quisentilitij san catli quitequihuise ipan nopa tonal. Nijnequi niquitas ajqueya
    quineltocas catli niquilhuis huan ajqueya, amo.'
  swh-ONEN: Kisha Bwana akamwambia Mose, “Nitanyesha mikate kutoka mbinguni kwa ajili
    yenu. Watu watatoka kila siku na kukusanya kitakachowatosha kwa siku ile, kwa
    njia hii, nitawajaribu nione kama watafuata maelekezo yangu.
  bba-bba: Yen biru Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, tɛ̃ kon de dĩɑnu nu nɛɛrɑ
    wɔllun di nɡe ɡurɑ bɛɛ kpuron sɔ̃, kpɑ tɔmbu bɑ n dɑ yɑri bu ɡure bɑɑdommɑ mɛ̀n
    bukɑtɑ bɑ mɔ tɔ̃ɔ te. Nɡe mɛyɑ kon kɑ ben lɑɑkɑri mɛɛri n wɑ bɑ̀ n koo nɛn woodɑbɑ
    mɛm nɔɔwɑ.
  eng-KJVCPB: Then said the Lord unto Moses, Behold, I will rain bread from heaven
    for you; and the people shall go out and gather a certain rate every day, that
    I may prove them, whether they will walk in my law, or no.
  cpy-cpy: 'Ari rapiiteeri Tajorentsi, ikanteeri Moisés: “Ari nowaryaa-kiniri owanawontsi.
    Rootaki rowiiteri Israel-paeni okaate royaari apaani kiteejeri. Ari niyoteriri
    ikemijan-tziro-rika nokantziriri.'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba, “Sauga ya aanan na ligin paloem labulabumwa
    kaiwemiu. Lan maisena maisena gamagalau nihi tagilan lan maisena ana luvi nihi
    ahe. Inoke eliyana na labosel ebo no logugui nihi henapuan o ebo nigeya.
  wbp-wbp: Ngularla YAAWIYI-lki wangkaja Mujujuku, “Kapurna-nyarra miyi patapata-kijirni
    nguru-jangka. Kapunkulu miyi panulku ngarni. Kapurna-nyarra warrarda patapata-kijirni
    parra-kari parra-karirli yungunkulu-nyanu mani warrarda. Parra-kari parra-kari
    kapurna-nyarra waalparrirni marda kapunkujulu purda-nyanyi-japa.
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Abiro lwaronu makati koa e polo
    malo. Ji nyaka wuogi pile pile mondo ochok moromogi odiechiengno. Kuom yorni abiro
    temogigo mondo ane kata ka gibiro luwo chikena.”
  meu-meu: 'Bena Iehova ese Mose e hamaoroa, eto, A kamonai: lau na amui aniani guba
    amo baina hadihoa, medu na heto; dina ta ta ai taunimanima bae raka lasi, dina
    tamona ahuna bae haboua; unu amo baina dibadia, lauegu taravatu bae badina eiava
    lasi.'
  npi-ULB: तब परमप्रभुले मोशालाई भन्‍नुभयो, “म तिमीहरूका निम्ति स्वर्गबाट रोटी बर्साउनेछु
    । तिनीहरू मेरो विधि मान्छन् वा मान्दैनन् भनी जाँच गर्न हरेक दिन एक दिनको भाग जम्मा
    गर्न मानिसहरू बाहिर जानेछन् ।
  yor-yor: Nígbà náà ni Olúwa sọ fún Mose pé, “Èmi yóò rọ òjò oúnjẹ láti ọ̀run wá
    fún yín. Àwọn ènìyàn yóò sì máa jáde lọ ni ọjọ́ kọ̀ọ̀kan láti kó ìwọ̀nba oúnjẹ
    ti ó tó fún oúnjẹ òòjọ́ wọn. Ní ọ̀nà yìí ni, èmi yóò fi dán wọn wò láti mọ bóyá
    wọn yóò máa tẹ̀lé ìlànà mi.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Moisea jarasia: –Mʌ̃a cue bajãneba zebibari quĩrãca paʌ̃da
    bajãneba zebiya israelerãba cod̶amãrẽã. Nãwã mʌ̃a cawaya ãdjirãba jũma mʌ̃a jara
    b̶ʌra ĩjã pananida wa ĩjã pananaẽ́da: diaped̶aza ãdjirãba ara maʌ̃ ewarid̶e cod̶ira
    jʌrʌ ped̶e wãnida panʌa. Ewari juesuma mãwã od̶ida panʌa.'
  ind-ind: Maka TUHAN berkata kepada Musa, “Aku akan memberi kalian makanan dari surga
    seperti hujan turun dari langit. Setiap hari, umat itu harus keluar mengumpulkan
    makanan secukupnya untuk sehari. Aku hendak menguji apakah mereka mau menuruti
    perintah-Ku atau tidak.
  pes-OPCB: 'آنگاه خداوند به موسی فرمود: «حال از آسمان برای ایشان نان می‌فرستم. هر
    کس بخواهد می‌تواند بیرون برود و هر روز نان خود را برای همان روز جمع کند. به این
    وسیله آنها را آزمایش می‌کنم تا ببینم آیا از دستورهایم پیروی می‌کنند یا نه.'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “The merne urrpetyeke-urrpetye arrekantherre
    alkere akertne-ngentyele yernetyenhenge. Arrantherre merne akngerre arlkwetyenhe.
    The akwetethenhe kwene-akerle yernerle-anetyenhe arrekantherre arlte arrpe-anenhele
    arrantherre-arle arlkwetyenhenge. Arlte arrpe-anenhele The arrenhantherrenhe arrkernerle-anetyenhe
    arrantherre apeke-arle Ayenge awerlte-anemeke.
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Moises, “Magpapaulan ako ng tinapay mula
    sa langit para sa inyo. Ang mga tao ay lalabas at magtitipon ng pang isang araw
    na bahagi sa bawat araw para masubukan ko sila para makita kung sila ay lalakad
    o hindi sa aking batas.
  cbu-NT: Ashiri Taarashipansha tputsee kuk mazinayaru, Móysisee tárangiya; Ashiriya,
    nuw katungtsee íwarpichee zanganchima. Zar puturta, sin tamaparee ashiru katungats
    sinakpaz ashiru parat ashchiya. Ichinguru zar puturi, putam putam ashiru katungats
    zanganchima. Itaru, tputssha minamtamari zar tatsamooru katungamaama tapuyachinllinpa.
    Arangeem yanuru tapuyarusinapa. Itaru, tputsee kamaningtsa; Zar tsimbun mataykachu
    anush, viernesash zari, yanusha zapan tapuyangtsa sabadshutam katungamaama, tángcha.
    Itaru, nuwaana napchima; nuwaa kuki tputs zurampataya payuksin, kamapari anuri
    tuminchinlliniya, tárangiya. Ashiri na yachachima anumun nuw yasachima, Taarashipan
    tárangiya.
  hui-hui: Ani lalu heago hondowa Anduane Homogohanda Mosesehondo lalu, Ai áyu i̱na
    tí bibahende tomo nalimulonaga tomo hariha howa ibira ibira bulebero. Ani buleberogo
    wali agali ti horo bibahendengi tagira pugu bialu tomo horo mbiru odangi hangu
    naga bulenedagua migi bulene nga. I̱na bi o lamerodaguaore birabe be o larogoni
    mo waharabe hondoliya ani bidaba labe. Ti ogoriani ba hondoliya.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က မော​ရှေ အား``ငါ​သည်​သင်​တို့​အား​လုံး​အ​တွက်​မိုး
    ကောင်း​ကင်​မှ​မုန့်​ကို​ချ​ပေး​မည်။ သူ​တို့​သည် နေ့​စဉ်​ထွက်​၍​တစ်​နေ့​စာ​အ​တွက်​မုန့်​ကို​စု
    သိမ်း​ရ​ကြ​မည်။ ဤ​နည်း​အား​ဖြင့်​သူ​တို့ သည် ငါ​၏​မိန့်​မှာ​ချက်​အ​တိုင်း​လိုက်​နာ
    သည်၊ မ​လိုက်​နာ​သည်​ကို​ငါ​သိ​ရ​မည်။-
  cbi-NTPO: 'Tsenñu Moisésnu Yavé tsandimi: Tsaaya ñuichi selusharen pan pajtenu tsuyu.
    Tsenmala chachilla malumere delu'' mi''ke'' ka'', juntsa malunu naa-i fanuu juñuba
    juntsaren kakenu dejuve. Entsanguitaa mijanu tsuyu, iya naakidei tiñuba tsanguemu
    deeñu bain, naa tsanguityu deeñu bain.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ལྟོས་དང་། ཁྱོད་ཅག་གི་ཕྱིར་བདག་གིས་ནམ་མཁའ་ནས་བག་ལེབ་འབབ་པར་བྱ་སྟེ།
    མི་རྣམས་ཕྱི་རུ་སོང་ནས་ཉིན་རེ་བཞིན་ཉིན་གཅིག་གི་སྐལ་བ་བསྡུ་དགོས་ཏེ། དེ་དག་གིས་ངའི་བཀའ་ཁྲིམས་བཞིན་དུ་བྱའམ་མི་བྱ་ལ་བརྟག་པའི་ཕྱིར་ཡིན།
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Ndichakunayisirai chingwa chichabva kudenga.
    Vanhu vanofanira kubuda zuva rimwe nerimwe vagounganidza zvinoringana nezuva iroro.
    Nenzira iyoyi ndichavaedza ndigoona kana vachitevera zvandinovarayira.
  spa-BLM: 'Entonces Yahvé dijo a Moisés: “He aquí que yo haré llover pan del cielo
    para ustedes, y el pueblo saldrá a recoger la porción de un día cada día, para
    que yo los pruebe, si andan o no en mi ley.'
  cac-cac: 'Yuj chi'', ix yalan Jehová d''a vin̈aj Moisés chi'': —A d''a satchaan̈
    ol vac''cot tas ol e va''a. Junjun c''u ol b''at e molanq''ue tas ol e va''a,
    yuj chi'' ol vila'' tato ol e c''anab''ajej in checnab''il, mato maay.'
  swh-ULB: Kisha Yahweh akamwambia Musa, “Nitakunyeshea mvua ya mkate. Watu wataenda
    na kukusanya kiasi cha siku kila siku ili niwajaribu kama wataendelea kushika
    sheria yangu au hapana.
  bel-bel: 'І сказаў Гасподзь Майсею: вось, Я пашлю вам хлеб зь неба, і хай люд выходзіць
    і зьбірае штодзённа, колькі трэба на дзень, каб Я выпрабаваў яго, ці будзе ён
    рабіць паводле закона Майго, ці не;'
  wed-wed: Anina ma Bada Moses i riwei, “Lam marei ana paritawana-ḡaireiai me garewa.
    Au pom patapatana rava ina opu ma lam au pom tagogi ruvana ava ina vaia. Wei taunei
    rava ana raudadani da riwau bagibagina ina voteletelei bo eḡa.”
  deu-ELBBK: 'Da sprach der HERR zu Mose: Siehe, ich werde euch Brot vom Himmel regnen
    lassen; und das Volk soll hinausgehen und den täglichen Bedarf an seinem Tag sammeln,
    damit ich es versuche, ob es wandeln wird in meinem Gesetz oder nicht.'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises te, “Pemineg ka! Ibpeuzan ku te
    egkekaan he ebpuun diyà te langit para keniyu. Kada andew ne mebpengamì is menge
    Israilihanen te egkekaan dan he para zà te haazè dà he andew. Pinaaǥi kayi egezaman
    ku sikandan ke ebeelan dan be is ibpemeveelan ku kandan wey ke kenà.
  mal-2015: 'അപ്പോൾ യഹോവ മോശെയോടു: ഞാൻ നിങ്ങൾക്കു ആകാശത്തുനിന്നു അപ്പം വർഷിപ്പിക്കും;
    ജനം എന്റെ ന്യായപ്രമാണം അനുസരിക്കുമോ ഇല്ലയോ എന്നു ഞാൻ അവരെ പരീക്ഷിക്കേണ്ടതിന്നു
    അവർ പുറപ്പെട്ടു ഓരോ ദിവസത്തേക്കു വേണ്ടതു അന്നന്നു പെറുക്കിക്കൊള്ളേണം.'
  tuo-NT: 'Na tojo ucũcã tʉꞌogʉ, Õꞌacʉ̃ Moisére nicʉ niwĩ: —Yʉꞌʉ mʉsãrẽ ʉꞌmʉse cjase
    baꞌase acoro pejaro weronojõ dijaticã weegʉti. Masã ʉmʉcorinʉcʉ̃ te baꞌasere miirã
    waꞌarãsama. Na niꞌcã nʉmʉrẽ baꞌatje ejatuaro seerãsama. Te meꞌrã “¿Noanojõ yʉꞌʉ
    dutiꞌquere queoro weeti, noa yʉꞌrʉnʉꞌcãti?” nímasĩgʉ̃saꞌa.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Ngaye kaluk ngamunkewe manme ngudberre
    bu kawarrawarrhme kaddumbeh yiman kayime mandjewk. Kaluk nahni bininj wanjh birriray
    kuberrk kunkodjke rowk, dja kabirrimoyhmang manme. Birrimoyhma djal kunkodjkekudjikenh
    kabirringun. Ngaye ngadjare ngabennan birrimekbe nawu Israel benkebmawahmeng bu
    kabirrikurduyime kore ngaye ngabenbengdayhke. Ngabenrohrokme.
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Kunōve. Yau yábana goi ami beredi bei
    aetunedi sisou kúwana nakae go, maliyalina tamo tamo tomotayadi sisowóduwo sina
    berediyadi siseoseo amo maliyalina tayamo manuna bei avakakonedi. Bei guna katukeda
    sikabikaone o geya?
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Me tumenge bičhavava o maro, so perela andral
    o ňebos, a o manuša džana avri a kidena peske ajci, keci lenge kampela pre sako
    džives. Aleha len skušinava, či pes ľikerena pal miro zakonos, abo na.'
  nlg-nlg: Ma Yahweh te bosa vania Moses, “Inau ku nia hevei vanighau mai na vanga
    tana parako vagha na uha ge kau ghanighi tughu dani. Ighau udolu kau tona ma kau
    vahighi na vanga manana sakai na dani. Mi ani vaho ge ku righi vaughilaladira
    arahei tara taotaonia na bosagu pe taho.
  pes-OPV: 'آنگاه خداوند به موسی گفت: «همانا من نان از آسمان برای شما بارانم، و قوم
    رفته، کفایت هرروز را در روزش گیرند، تا ایشان را امتحان کنم که بر شریعت من رفتار
    می‌کنند یا نه.'
  ron-1924: 'Домнул а зис луй Мойсе: „Ятэ кэ вой фаче сэ вэ плоуэ пыне дин черурь.
    Попорул ва еши афарэ ши ва стрынӂе кыт ый требуе пентру фиекаре зи, ка сэ-л пун
    ла ынчеркаре ши сэ вэд дакэ ва умбла сау ну дупэ Леӂя Мя.'
  aui-aui: Wasina bi Yawe God, Mosis iwoneni bo, “Kuwaiyana! Tagu abamama kam anipora
    kiiravimiye inayowogha ware amra. Gabudara patepatena wawaya sinakanibu da noko
    gabudarina kawagha rubane kam sinameka. Mmko kedane na anarubudi bi anakita, memeda
    gamogu sinakivini bo gegha.
  ben-OBCV: তখন সদাপ্রভু মোশিকে বললেন, “আমি তোমাদের জন্য স্বর্গ থেকে খাদ্য বর্ষণ করব।
    লোকদের প্রতিদিন বাইরে যেতে হবে এবং সেদিনের জন্য যথেষ্ট পরিমাণে তা কুড়াতে হবে।
    এইভাবে আমি তাদের পরীক্ষা করব ও দেখব তারা আমার নির্দেশাবলি পালন করে কি না।
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Bal eeg, waxaan samada idiinka
    soo dayn doonaa kibis, oo dadku waa inay dibadda u baxaan oo maalin walba soo
    urursadaan in maalin ku filan, si aan u tijaabiyo iyaga, bal inay sharcigayga
    ku socdaan iyo in kale.
  lat-VUC: 'Dixit autem Dominus ad Moysen: Ecce ego pluam vobis panes de cælo: egrediatur
    populus, et colligat quæ sufficiunt per singulos dies: ut tentem eum utrum ambulet
    in lege mea, an non.'
  eng-ASVBT: Then said Jehovah unto Moses, Behold, I will rain bread from heaven for
    you; and the people shall go out and gather a day’s portion every day, that I
    may prove them, whether they will walk in my law, or not.
  mna-mna: 'Tona Yooba iso pa Mose. Iso: “Iŋgi be aŋkam koyom kini saamba kana. Mi
    ko isuma ikot aigule ta boozomen. Tana niom sombe koyo koyom, na koyo ma boozo
    pepe. Koyo irao pa aigule tamen. Ina kembei nio aŋtoombo yom pa mibe aŋre: Ko
    keleŋ la sua tio, som som?'
  ita-1885: 'E il Signore disse a Mosè: Ecco, io vi farò piovere del pane dal cielo;
    e il popolo uscirà, e ne raccoglierà di dì in dì quanto gliene bisognerà per giorno;
    acciocchè io lo provi, s''egli camminerà nella mia Legge, o no.'
  eng-LXXUP: 'And the Lord said to Moses, Behold, I will rain bread upon you out of
    heaven: and the people shall go forth, and they shall gather their daily portion
    for the day, that I may try them whether they will walk in my law or not.'
