    gua si asa.
  gaz-gaz: 'Innis akkana jedheen; “Waaqayyo akkana jedhee ajaje: ‘Bor guyyaa sanbata
    boqonnaa taʼa; innis sanbata Waaqayyoof qulqullaaʼee dha. Waan tolfachuu barbaaddan
    tolfadhaa; waan affeelachuu barbaaddanis affeeladhaa. Waan irraa hafu hunda immoo
    hamma ganamaatti turfadhaa.’ ”'
  fra-LSG: 'Et Moïse leur dit: C’est ce que l’Éternel a ordonné. Demain est le jour
    du repos, le sabbat consacré à l’Éternel; faites cuire ce que vous avez à faire
    cuire, faites bouillir ce que vous avez à faire bouillir, et mettez en réserve
    jusqu’au matin tout ce qui restera.'
  gnn-gnn: “Bitjan yukurra Garraynydja waŋa gam', ‘Goḏarrny'tja dhuwala walu nhinanharamirrina
    dharrpalnha yana Garraywu. Djoṉguŋa dhuwalinydja ŋayaŋayny'tja, ga goḏarr'wuna
    gurrunharra.’”
  yal-yal: Musa yi a fala e xa, a naxa, “Alatala ito nan yamarixi. Matabu Lɔxɔn nan
    tila ra. Matabu sariɲanxin na a ra Alatala xa. Nanara, ɛ lan ɛ xa donseen naxan
    gan, ɛ na gan. Ɛ lan ɛ xa naxan ɲin, ɛ na ɲin. Naxanye na lu ɛ ne ramara han xɔtɔnni.”
  haw-1868: 'I mai la ia ia lakou, Oia hoi ka mea a Iehova i olelo mai ai, i ka la
    apopo ka hoomaha ana o ka sabati laa no Iehova: ka mea a oukou e kalua ai, e kalua,
    a o ka mea a oukou e hoolapalapa ai, e hoolapalapa: a o ke koena a pau e hoana
    e oukou, i malamaia ia mea na oukou no ke kakahiaka.'
  arb-NAV: 'فَقَالَ لَهُمْ: «هَذَا مَا أَمَرَ بِهِ الرَّبُّ. غَداً يَكُونُ يَوْمَ
    رَاحَةٍ، سَبْتاً مُقَدَّساً لِلرَّبِّ. اخْبِزُوا مَا تُرِيدُونَ خَبْزَهُ وَاطْبُخُوا
    مَا تَشَاؤُونَ، وَاحْتَفِظُوا بِمَا يَفْضُلُ إِلَى الصَّبَاحِ».'
  ewe-ewe: Mose gblɔ na wo be, “Yehowa tɔ asi etsɔ dzi be wòanye dzudzɔgbe, wòanye
    ŋkeke kɔkɔe na Yehowa, eye wòle be míadzudzɔ tso míaƒe gbe sia gbe dɔwo wɔwɔ me,
    eya ta miɖa nu wòasɔ gbɔ abe ale si miedi ene egbe, eye midzra esi asusɔ la ɖo
    ŋu nake ɖe edzi.”
  eng-LEE: 'And he said unto them. This is what the Lord hath spoken, A rest, a holy
    rest is unto the Lord tomorrow: that which ye will bake bake today, and what ye
    will seethe seethe today; and all the remaining lay up for you to be kept until
    the morning.'
  gvn-gvn: '@see-verse:EXO.016.022'
  asm-FB: মোচিয়ে তেওঁলোকক ক’লে, “যিহোৱাই যে কৈছিল সেয়া এই, ‘কাইলৈ সম্পূৰ্ণ বিশ্ৰাম-দিন,
    যিহোৱাৰ গৌৰৱৰ উদ্দেশ্যে পবিত্ৰ বিশ্ৰাম-দিন। তোমালোকে যি ভাজিব খোজা, আৰু যি সিজাব
    খোজে সিজাবা। নিজৰ বাবে ৰাতি পুৱালৈকে তাৰ অৱশিষ্ট অংশ থৈ দিবা’।”
  sus-A: مُنسَ نَشَ عَ قَلَ عٍ بّ، «عَلَتَلَ نَشّ عَ تِنَ مَلَبُي لْشْي نَن عَ رَ،
    لْشْي سّنِيّنشِ عَلَتَلَ بّ. وٌ شَ ندٍ فَن، وٌ شَ ندٍ سَتُن. عَ دْنشْي نَشَن نَ
    لُ، وٌ شَ نَ رَفَتَ هَن تِنَ فّيسّفّ.»
  fra-SBL: 'Celui-ci leur dit : « Voici ce qu''a dit l''Éternel : Demain est un repos
    solennel, un sabbat consacré à l''Éternel. Faites cuire ce que vous voulez faire
    cuire, faites bouillir ce que vous voulez faire bouillir, et tout ce qui restera
    vous sera réservé pour être gardé jusqu''au matin.'
  hbo-hbo: וַיֹּ֣אמֶר אֲלֵהֶ֗ם ה֚וּא אֲשֶׁ֣ר דִּבֶּ֣ר יְהוָ֔ה שַׁבָּתֹ֧ון שַׁבַּת־קֹ֛דֶשׁ
    לַֽיהוָ֖ה מָחָ֑ר אֵ֣ת אֲשֶׁר־תֹּאפ֞וּ אֵפ֗וּ וְאֵ֤ת אֲשֶֽׁר־תְּבַשְּׁלוּ֙ בַּשֵּׁ֔לוּ
    וְאֵת֙ כָּל־הָ֣עֹדֵ֔ף הַנִּ֧יחוּ לָכֶ֛ם לְמִשְׁמֶ֖רֶת עַד־הַבֹּֽקֶר׃
  eng-WYCLIFFE: This it is that the Lord spak, The reste of the sabot is halewid to
    the Lord, do ye what euer thing schal be wrouyt to morewe, and sethe ye tho thingis
    that schulen be sodun; sotheli what euer thing is residue, kepe ye til in to the
    morewe.
  piu-2006: '@see-verse:EXO.016.022'
  pjt-pjt: Ka Moselu wangkangu tjanala, “Wiya palya, Godalu alatji urantjaku wangkangu,
    panya mungawinki tjiṉṯu miḻmiḻpa ngaṟanyi Godaku aṉangu uwankara nyinara pakuwiyaringkunytjaku.
    Kaya mai panya kuwari urantja uwankara paula, tjinguṟu nyuma rungkaṟa paula munta
    tjinguṟu minangka tjunguṟa arngu kutjala. Munuya pauṟa ngalkula paḻtjariwa munu
    kutjupa maḻaringkula ngarinytja kanyinma mungawinkiku.”
  cwe-cwe: Musa kawalongela, “Vino niivo viyalagilize Mndewa Mulungu, ‘Igolo ni siku
    ya kuhumula, Siku ya Mhumulo yelile ya Mndewa Mulungu. Ivo hiteni mukambike hebu
    mukakimuse ndiya yomulonda diyelo, ndiya yondaisigale ikeni mbaka igolo.’ ”
  bgs-bgs: Igkagi si Moises, na mà din, “Simag tô ikapittu álló, asta igsugù tô Áglangngagán
    na tô ikapittu álló, tô gó é álló ka kapaginawa. Ándà ássa lumun ta kannà pangadapán
    ta sikandin. Purisu lutù yu asta óméng yu tô ágkadigárran yu, asta tagù yu tô
    samà para kannán yu ka simag.”
  kik-kik: Nake Musa akĩmeera atĩrĩ, “Ũũ nĩguo Jehova aathanĩte, ‘Rũciũ nĩ mũthenya
    wa kũhurũka, Thabatũ Theru ya Jehova. Nĩ ũndũ ũcio rugai ĩrĩa yothe mũkwenda kũruga,
    na mũcamũkie kĩrĩa gĩothe mũkwenda gũcamũkia. Kĩrĩa gĩgũtigara-rĩ, mũkĩige nginya
    rũciinĩ.’ ”
  fra-NCL: 'qui leur dit : « C’est ce que Yahweh a ordonné. Demain est un jour de
    repos, un sabbat consacré à Yahweh : faites cuire au four ce que vous avez à faire
    cuire, faites bouillir ce que vous avez à faire bouillir, et tout ce qui restera,
    mettez-le en réserve pour le lendemain matin. »'
  cek-AK: Mosi mah nihcae khaeah, Angraeng mah, khawnbang loe kaciim Angraeng anghakhaih
    ni, Sabbath ah oh, to pongah hmai paaem koi hmuen to hmai paaem oh ah loe, bueh
    koi to buet o coek ah; kamtlai to akhawnbang khoek to kahoih ah pakuem oh, tiah
    a thuih, tiah a naa.
  xla-xla: Epalati Mosestapo yia꞉ watle epo atlaiyo, “Godta atlale e dolumama iyelaye
    dita God dla inoma sumuluwe alilapo. Epapedeme wua꞉ daya wata dloweye wata dukupame
    ha꞉lepe. Epame wata atilowe mape wata atilipe. Epame wua꞉ta iyela dlowa depo halomale
    alisisi tlope me-hatitimelepe,” diyo.
  cuk-cuk: 'Agi, Moisés amarga sogded: “Ar weyob Bab-Jehová igar uksad. Oibosale,
    obunnoged-ibad. We-iba, Bab-Jehováʼgadid. Emi bemar mas-yobiedi, emi be yomalodo.
    Emi mas-dulebiedi, emi be mas dumalodo. Bemarga-mas-obinoedi, banedga be sabomaloed.”'
  uig-CYR: 'Муса уларға: — Мана Пәрвәрдигарниң дегини: — Әтә арам күни, Пәрвәрдигарға
    аталған муқәддәс шабат күни болиду; пиширидиғиниңларни пиширип, қайнитидиғиниңларни
    қайинитип, ешип қалғанниң һәммисини әтигә сақлап қоюңлар, — деди.'
  pma-pma: Kei viteni min keil vit, “Ahi meng kati keke visuvong hehi avong votut
    tasehien, vi Sabat onen. Sakini kosa, asa koa mivit mivani, kei mihetani vuo mihekukoni
    en oai usil rendemien onami. Ka hatte koa hehi teisao, miheling revi heles hehi
    ten visuvong.”
  tel-2017: అందుకు మోషే “యెహోవా చెప్పిన మాట ఇదే. రేపు వివేచనాపూర్వక విశ్రాంతి దినం.
    అది యెహోవాకు గౌరవార్థం ఆచరించ వలసిన పవిత్ర విశ్రాంతి దినం. మీరు వండుకోవలసింది
    వండుకోండి, ఉడికించుకోవలసింది ఉడికించుకోండి. తినగా మిగిలినది రేపటికి ఉంచుకోండి.”
  hat-BSA: 'Alo, konsa li te reponn yo: “Men sa ke SENYÈ a vle: ‘Demen se yon jou
    Saba, yon Saba sen a SENYÈ a. Kwit sa ke nou va kwit, bouyi sa ke nou va bouyi,
    e tout sa ki rete, mete l akote pou konsève jis rive nan maten.’”'
  bxh-bxh: be alinadi ya bui, iyen, Guyau ya fatalahamiu mate bobon ena anyawasi lahaina
    tabuna. Aho te, somo bena ami gabu, mate au gabu yo somo bena, ami buꞌa mate,
    au buꞌa. Na somo ota fahina mate, au tole hudoꞌiyen bobon, enehena.
  kos-kos: na el fahk nu selos, “LEUM GOD El sapkin tuh lutu sie len in mongla mutal,
    sriyukla in akfulatyal. Omunla ma kowos lungse umin, ac poeleak ma kowos ke poeli.
    Kutena ma lula fah orekeni in oan nu lutu.”
  hbo-WLC: וַיֹּ֣אמֶר אֲלֵהֶ֗ם ה֚וּא אֲשֶׁ֣ר דִּבֶּ֣ר יְהוָ֔ה שַׁבָּת֧וֹן שַׁבַּת־קֹ֛דֶשׁ
    לַֽיהוָ֖ה מָחָ֑ר אֵ֣ת אֲשֶׁר־תֹּאפ֞וּ אֵפ֗וּ וְאֵ֤ת אֲשֶֽׁר־תְּבַשְּׁלוּ֙ בַּשֵּׁ֔לוּ
    וְאֵת֙ כָּל־הָ֣עֹדֵ֔ף הַנִּ֧יחוּ לָכֶ֛ם לְמִשְׁמֶ֖רֶת עַד־הַבֹּֽקֶר׃
  ibo-ibo: 'Mosis zara sị ha, “Nke a bụ iwu Onyenwe anyị nyere: ‘Ụbọchị echi bụ ụbọchị
    izuike, ụbọchị nke asaa dị nsọ nye Onyenwe anyị. Ya mere, sienụ ihe niile unu
    nwere isi taa, nʼihi na unu agaghị esi ihe ọbụla echi. Nri ọbụla unu rifọrọ, hapụnụ
    ya ka ọ bụrụ nri unu ga-eri echi.’ ”'
  ory-ory: ସେତେବେଳେ ମୋଶା ସେମାନଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ତାହା କହିଅଛନ୍ତି, ଯଥା, ‘କାଲି ମହା
    ବିଶ୍ରାମ ଦିନ, ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର ବିଶ୍ରାମ ହେବ; ଏହେତୁ ତୁମ୍ଭମାନଙ୍କର
    ଯାହା ଭାଜିବାର, ତାହା ଭାଜ; ଯାହା ପାକ କରିବାର, ତାହା ପାକ କର; ପୁଣି, ଯାହା କିଛି ଅବଶିଷ୍ଟ
    ରହେ, ତାହା ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ ସଞ୍ଚୟ କରି ରଖ।’”
  chk-chk: Moses a üreniir, “Iei usun mine ewe Samol mi Lapalap a allük pwe lesor
    eu ränin asösö, eu ränin sapat mi pin fän iten ewe Samol mi Lapalap. Ikenai oupwe
    umuni mine oua mochen umuni, oupwe pwal kuku mine oua mochen kuku, nge mine a
    lusun, oupwe iseis ngeni lesor.”
  rop-rop: Wal Mosis bin tok langa detlot boswan, “YAWEI bin tok wi garra abum spel
    tumorro, dumaji det namba 7 dei im det speshalwan dei blanga im. Wal tudei na
    yumob garra gugum wanim yumob wandim, en yumob garra seibum ola leftobawan daga
    blanga tumorro.”
  ukr-1871: 'І рече їм: Се те слово, що глаголе Господь: Завтра субота в нас, опочивок
    сьвятий Господеві; що хочете спекти, понапекайте, і що зварити, понаварюйте сьогоднї.
    Все ж лишнє ховайте до ранку.'
  bch-bch: Ta Moses ikeo pagid, “Maron iposa matua pagita ga bedane, ‘Sabale eine
    Ado Earainga aea ton Maron. Ei idol ele ul ngan ado toa oa. Tota gimi ga anono
    annga toa ngada ne labone. Gimi atuba ngan dinga, mao oangga akim, anono ngan
    ulo. Be adol ami annga ilia iadag iman sabale aea.’”
  deu-1951: 'Und er sprach zu ihnen: Das ist''s, was der HERR gesagt hat: Morgen ist
    der Sabbat der heiligen Ruhe des HERRN; was ihr backen wollt, das backet, und
    was ihr kochen wollt, das kochet; was aber übrig ist, das hebet auf, damit es
    bis morgen erhalten bleibe!'
  eng-JPS: 'And he said unto them: ''This is that which the LORD hath spoken: To-morrow
    is a solemn rest, a holy sabbath unto the LORD. Bake that which ye will bake,
    and seethe that which ye will seethe; and all that remaineth over lay up for you
    to be kept until the morning.'''
  srp-1865: 'A on im reèe: ovo kaza Gospod: sjutra je subota, odmor svet Gospodu;
    što æete peæi, pecite, i što æete kuhati, kuhajte danas; a što preteèe, ostavite
    i èuvajte za sjutra.'
  lug-lug: N’abagamba nti, “Mukama yalagidde bw’ati nti, ‘Enkya lunaaba lunaku lwa
    kuwummula, ye Ssabbiiti ya Mukama Entukuvu. Leero mwokye emmere yammwe gye mwetaaga
    okwokya, era mufumbe gye mwagala okufumba; eneeba esigaddewo mugyeterekere okutuusa
    enkya.’ ”
  heb-heb: ויאמר אלהם הוא אשר דבר יהוה שבתון שבת קדש ליהוה מחר את אשר תאפו אפו ואת
    אשר תבשלו בשלו ואת כל העדף הניחו לכם למשמרת עד הבקר׃
  ben-IRV: তখন তিনি তাঁদেরকে বললেন, সদাপ্রভু তাই বলেছেন; কাল বিশ্রামপর্ব, সদাপ্রভুর
    উদ্দেশ্যে পবিত্র বিশ্রামবার; তোমাদের যা ভাজবার আছে তা ভাজ ও যা রান্না করবার আছে
    পাক কর এবং যা অতিরিক্তও, তা সকালের জন্য তুলে রাখ।
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਇਹ ਉਹੋ ਹੀ ਗੱਲ ਹੈ ਜਿਹੜੀ ਯਹੋਵਾਹ ਬੋਲਿਆ ਸੀ। ਭਲਕੇ ਯਹੋਵਾਹ
    ਦੇ ਪਵਿੱਤਰ ਸਬਤ ਦੀ ਮਨਾਉਤਾ ਹੈ ਸੋ ਜੋ ਪਕਾਉਣਾ ਹੈ ਪਕਾ ਲਓ ਅਤੇ ਜੋ ਉਬਾਲਣਾ ਹੈ ਉਬਾਲ ਲਓ ਅਤੇ
    ਬਾਕੀ ਬਚੇ ਆਪਣੇ ਕੋਲ ਸਵੇਰ ਤੱਕ ਰੱਖ ਛੱਡੋ।
  tkr-tkr: 'Mısee manbışik''le eyhen: – Rəbbe inəxüdud eyhe: «G''iyqiyn ülycümün yighıd''esın,
    manzil haa''an yiğ vod. Man muq''addasın Rəbbin yiğ Şabbat vod. G''iyniykecad
    qecesın qece, qoxhxharasınıd qoxhre. Hexxada axuynıd g''iyqiys havace».'
  mya-JVB: သူကလည်း၊ နက်ဖြန် နေ့သည် ထာဝရဘုရား ရှေ့ ၌ သန့်ရှင်း သောဥပုသ် နေ့၊ ငြိမ်ဝပ်
    စွာနေရသောနေ့ဖြစ်၏။ မုန့်ကို ပေါင်း ချင်သည်အတိုင်း ပေါင်း ကြလော့။ ပြုတ် ချင်သည်အတိုင်း
    ပြုတ် ကြလော့။ ကျန် သောအရာ ကို နံနက် တိုင်အောင် စောင့် ၍ သို ထားကြလော့ဟု ထာဝရဘုရား
    မိန့် တော်မူကြောင်းကို ပြန်ပြော လေ၏။
  tte-O: kabo Mosese kainali iyamaisa iwalolau kolili iwaloba, “Yeoba ana loina bwaite
    besiele, ‘Bwaliga kaliyate kaiyawasi yabo, yakayakasisina Yeoba koina. Kaliyate
    bwaite tupwana kwaloliga na tupwa imiyamiya kwapei bwaliga kaiwena.’”
  tbg-tbg: Mosiva vikara tiharo, Noravano Kotiva tiharo, Hura ti entama varianarove.
    Vi entaraqaa ne qaqi auraarama variate, tirave. Noravano Kotiva minti tirara ti,
    ne vate untate karara nema, hura ne karara qaqi vataate, tiro.
  hmo-hmo: 'Vadaeni ia ese idia dekenai ia hamaoroa, ia gwau, “Lohiabada ese inai
    oda ia gwauraia, ia gwau: Kerukeru be laga-ani dinana, Lohiabada ena Sabati Dina.
    Umui ura gabua gaudia umui gabua, nadua gaudia umui nadua, bona aniani momoru
    do idia noho ia lao dabai.”'
  urd-urd: उसने उनको कहा, कि “ख़ुदावन्द का हुक्म यह है कि कल ख़ास आराम का दिन या'नी
    ख़ुदावन्द का मुक़द्दस सबत है, जो तुम को पकाना हो पका लो और जो उबालना हो उबाल लो
    और वह जो बच रहे उसे अपने लिए सुबह तक महफ़ूज़ रख्खो।”
  rus-SYN: 'И Моисей сказал им: вот что сказал Господь: завтра покой, святая суббота
    Господня; что надобно печь, пеките, и что надобно варить, варите сегодня, а что
    останется, отложите и сберегите до утра.'
  bqc-SIM: 'A ònɛ́: Màa Dii dìlɛ. Ziaá kã́mabozĩɛ, Dii gↄↄɛ. À pↄ́ pↄ́ á ye
    kpasa kpasa. À pↄ́ pↄ́ á ye disa disa, í a kĩni pↄ́ gↄ̃̀ dilɛ e kↄↄ.'
  tcz-CHONGTHU: 'Aman aheng uvah aseiyin, “Pakaiyin hiti hin aseije: Jing nikho teng
    nangho nakicholdo diu ahi, ajeh chu Pakaiya dia Sabbath nikho theng ahi. Changlhah
    na kisem theijat channu tunin kisem unlang, hiche hochu jinglam''a ding jong kikoi
    doh taovin,” ati.'
  mar-mar: तो त्यांना म्हणाला, “परमेश्वराचे सांगणे असे आहे की, उद्या विश्रामवार, परमेश्वराचा
    पवित्र शब्बाथ आहे. तुम्हास भाजावयाचे ते भाजा आणि शिजवायचे ते शिजवा आणि जे काही
    उरेल ते आपल्यासाठी सकाळपर्यंत ठेवावे.”
  soq-soq: Ita me mo diamone wanase, “Ema ipa Iawe God anaanawa, ‘Imonepi ipa e bubuaitana
    walamawa. Walama sa Iawe God einpue nambesane kakaisan me meba baiwa. Ande e nanala
    susuwa menalepia sumona tane nuwa menalepia nuitana. Ita nanala kampa winakasalepia
    eno winompo ideita walama puwapi.’”
  qub-qub: 'Willaptin Moisés niran: «Chayno shuntananpämi Tayta Dios nisha. Wara junäga
    Tayta Diosta rispitana säbadu jamay junajmi. Chaymi yanunayquipaj cajtaga canan
    junajlla yanuy warapajwan. Timpuchinayquipaj cajtapis cananllana timpuchiy. Micurcur
    puchoj cajtaga churanqui wara junaj micunayquipaj.»'
  bqp-bqp: 'À pìńnɛ: Lɛn Dikiri dìtɛ lɛ. Zia bi kámmabogↄrↄ zĩmɛ, Dikiri gↄrↄmɛ. À
    pↄ́ kũ á ye à kpá tɛ́a kpá tɛ́a. À pↄ́ kũ á ye à disa disa, à a kpara kũ à
    gↄ̃̀ ditɛ ari gu dↄ̀.'
  hat-hat: 'Moyiz reponn yo: -Men lòd Seyè a te bay: Denmen se jou repo, se jou repo
    ki apa pou Seyè a. Kwit sa nou gen pou nou kwit. Bouyi sa nou gen pou nou bouyi.
    N''a sere rès la pou denmen.'
  eng-BSB: 'He told them, “This is what the LORD has said: ‘Tomorrow is to be a day
    of complete rest, a holy Sabbath to the LORD. So bake what you want to bake, and
    boil what you want to boil. Then set aside whatever remains and keep it until
    morning.’”'
  tod-tod: 'Moize ɠɛni ti ma: «Naa ɠa Ɠɔoɠɔ GALAGI bogai, lina ɠa ga dooɠo folo ɲadegai
    Ɠɔoɠɔ GALAGI ʋɛ. À naa mɔ, nii é wo ya ga wo mɔ. À naa ɓɔlɔ, nii é wo ya ga
    wo kpɔlɔ, mɔtai nii kpein é yɛsu, wo naa makɛ eyɛsu sobu.»'
  eng-WEBPB: He said to them, “This is that which the LORD has spoken, ‘Tomorrow is
    a solemn rest, a holy Sabbath to the LORD. Bake that which you want to bake, and
    boil that which you want to boil; and all that remains over lay up for yourselves
    to be kept until the morning.’”
  kbq-kbq: Anante Mosese'a anage huno zamagrira zamasmi'ne, Ra Anumzamo'a amanage
    hie, okina mani fruhu (Sabat) knagino, Ra Anumzamofo ruotage kne, tevefima kresazama'a
    tevefi negretma, kavofima kresazama'a, kavofi kreho. Hagi mesiama'a eri otage
    hutma ante'nenkeno, ko atuno.
  nhe-BL: 'huan Moisés quinilhui: ―¡Cuali! Ya nopa tlen TOTECO tlanahuatijtoc pampa
    mostla elis nopa tonal para ma ax titequitica. Timosehuise pampa se tonal tlatzejtzeloltic.
    Nopa tonal tlaiyocatlalili san para TOTECO huan ax titequitise. Huajca xijmolonaltica
    tlen inquinequij huan xiquicxitica tlen inquinequij ama huan xijtequihuica tlen
    monequi ama, pero xicajcocuica tlen mocahuas para mostla.'
  bus-bus: 'À bèńnɛ: Lɛn Dii dìɛ lɛ. Zia nɛ́ kámmabogurↄↄ zĩmɛ, Dii gurↄↄmɛ. À pↄ́
    kɛ̀ á yezi à kpá tɛ́a kpá tɛ́a. À pↄ́ kɛ̀ á yezi à disa disa, à à kpaaa kɛ̀ gↄ̃̀
    diɛ ai guu dↄ̀.'
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e uzapo kar nezewe haw a'e, i'i wanupe. — Pyhewe
    pepytu'u nehe. 'Ar pepytu'u haw pemonokatu ihewe nehe. A'e 'ar uzawy amogwer 6
    'ar a'e. A'e rupi pema'ereko zo a'e 'ar rehe nehe. 6 haw 'ar rehe pemihir penemi'u
    ràm nehe, pemupupur penemi'u ràm nehe. Pemonokatu penemi'u ràm mytu'u 'ar rehe
    àràm pezeupe nehe, i'i Tupàn iko peme, i'i Moizez wanupe.
  eng-DRA: 'And he said to them: This is what the Lord hath spoken: Tomorrow is the
    rest of the sabbath sanctified to the Lord. Whatsoever work is to be done, do
    it: and the meats that are to be dressed, dress them: and whatsoever shall remain,
    lay it up until the morning.'
