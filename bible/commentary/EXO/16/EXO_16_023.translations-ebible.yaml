  mal-mal: 'അവൻ അവരോട്: “അത് യഹോവ കല്പിച്ചത് തന്നെ; നാളെ സ്വസ്ഥത ആകുന്നു; യഹോവയ്ക്ക്
    വിശുദ്ധമായ ശബ്ബത്ത്. ചുടുവാനുള്ളത് ചുടുവിൻ; പാകം ചെയ്യുവാനുള്ളത് പാകം ചെയ്യുവിൻ;
    ശേഷിക്കുന്നത് നാളത്തേക്ക് സൂക്ഷിച്ചുവയ്ക്കുവീൻ”.'
  urd-GVR: to us ne un se kahā, “Rab kā farmān hai ki kal ārām kā din hai, muqaddas
