  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ಇದು ಯೆಹೋವನು ಹೇಳಿದ ಮಾತು, ‘ನಾಳೆ ಯೆಹೋವನಿಗೆ ವಿಶ್ರಾಂತಿಯ ಪರಿಶುದ್ಧ
