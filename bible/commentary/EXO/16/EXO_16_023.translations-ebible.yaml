  kan-OKCV: 'ಅದಕ್ಕೆ ಮೋಶೆ, “ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ ಮಾತು ಇದೇ: ‘ನಾಳೆ ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧ
