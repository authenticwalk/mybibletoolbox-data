  suz-BL: मिनु मेकोमी “परमप्रभु यावेमी इन कली गे मार पचा माल्‍नीनी, मेको शेंशो बाक्‍ब।
    मारदे हना दीसा परमप्रभु यावे कली मिम्‍शा नाइक्‍तीक नाक्‍ती बाक्‍ब। मोपतीके मुलाक्‍त
    माल्‍शो जचा थोव़क क्‍येने चोने। लीशो चहिं दीसा सुनी सम्‍म हेंचा दुम्‍ब” देंत।
    उत्‍पत्ती २:२-३
  ita-1927: 'Ed egli disse loro: “Questo è quello che ha detto l’Eterno: Domani è
