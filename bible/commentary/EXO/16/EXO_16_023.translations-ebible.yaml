verse: EXO.016.023
translations:
  mal-C: 'അദ്ദേഹം അവരോടു പറഞ്ഞു, “യഹോവ കൽപ്പിച്ചിരിക്കുന്നത് ഇതാണ്: ‘നാളെ വിശ്രമത്തിനുള്ള
    ദിവസവും യഹോവയ്ക്കു വിശുദ്ധ ശബ്ബത്തുദിനവും ആയിരിക്കണം. ആകയാൽ, നിങ്ങൾ ചുടാൻ ആഗ്രഹിക്കുന്നതു
    ചുടുകയും പുഴുങ്ങാൻ ആഗ്രഹിക്കുന്നതു പുഴുങ്ങുകയും വേണം. ശേഷിക്കുന്നത് രാവിലെവരെ
    സൂക്ഷിച്ചുവെച്ചേക്കണം.’ ”'
  deu-TKW: 'Er jedoch sprach zu ihnen: Das geschieht, weil Jahwe gebietet: Morgen
    soll Ruhetag, ein Jahwe geweihter Sabbat sein. Was ihr backen wollt, das backt,
    und was ihr kochen wollt, das kocht; alles aber, was übrig bleibt, thut auf die
    Seite, um es für morgen aufzubewahren.'
  lin-lin: 'Moyize alobaki na bango : — Tala mibeko oyo Yawe apesi : « Lobi ezali
    mokolo ya kopema, mokolo ya Saba oyo ebulisami mpo na Yawe. Bokolamba oyo bolingi
    kolamba mpe bokotokisa oyo bolingi kotokisa ; kasi oyo ekotikala, bobatela yango
    kino lobi. »'
  eng-LSV: 'And he says to them, “It [is] that which YHWH has spoken: A rest—a holy
    Sabbath to YHWH—[is] tomorrow; that which you bake, bake; and that which you boil,
    boil; and all that is remaining, let [it] rest for yourselves for preservation
    until the morning.”'
  eng-GNV: 'And he answered them, This is that, which the Lord hath sayde, To morowe
    is the rest of the holy Sabbath vnto the Lord: bake that to day which ye wil bake,
    and seethe that which ye wil seethe, and all that remaineth, lay it vp to be kept
    till the morning for you.'
  eng-WEBSTER: 'And he said to them, This is that which the LORD hath said, To-morrow
    is the rest of the holy sabbath to the LORD: bake that which ye will bake to-day,
    and boil that ye will boil; and that which remaineth over, lay up for you to be
    kept until the morning.'
  nhw-BL: 'huan Moisés quinilhui: ―¡Cuali! Ya nopa catli TOTECO tlanahuatijtoc, pampa
    mostla elis nopa tonal para ma timosiyajquetzaca. Timosiyajquetzase pampa se tonal
    tlatzejtzeloltic. Nopa tonal tlaiyocatlalili san para TOTECO huan amo titequitise.
    Huajca xijmolonica catli anquinequij huan xiquicxitica catli anquinequij ama huan
    xijtequihuica catli monequi ama, pero xicajocuica catli mocahuas para mostla.'
  swh-ONEN: 'Mose akawaambia, “Hivi ndivyo alivyoagiza Bwana: ‘Kesho itakuwa siku
    ya mapumziko, Sabato takatifu kwa Bwana. Kwa hiyo okeni kile mnachotaka kuoka
    na mchemshe kile mnachotaka kuchemsha. Hifadhini chochote kinachobaki na mkiweke
    mpaka asubuhi.’ ”'
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, Yinni Gusunɔ u ɡeruɑ u nɛɛ, siɑ tɔ̃ɔ wɛ̃rɑruɡirɑ
    te sɑ rɑ nùn derie, i sɔnwɔ ye i kĩ i sɔmɛ, kpɑ i yike ye i kĩ i yike. Kpɑ i sukum
    yi sere siɑ bururu.
  eng-KJVCPB: 'And he said unto them, This is that which the Lord hath said, To morrow
    is the rest of the holy sabbath unto the Lord: bake that which you will bake to
    day, and seethe that ye will seethe; and that which remaineth over lay up for
    you to be kept until the morning.'
  cpy-cpy: 'Ari ikantzi Moisés: “¡Jewaripaení! Rootaki ikantakiri Tajorentsi, ikantzi:
    ‘Okiteeje-tamanee, rootaki kiteejeri imako-ryaan-teetari iitajonkawentakiri Tajorentsi.
    Pikoyi-rika ponkotsitiro, pimatiro. Pikoyi-rika pitashitiro, pimatiro. Aririka
    otzimahaanti, kantacha powaan-tyaawo poyaari inkaamanii.’”'
  mpx-mpx: Inoke i baek elal i ba, “Yehoba wana logugui i ola hiwe, ‘Bwaligumwa Sabwata
    lan veyaho, i bwabwalena Yehoba elana. Toto ku uumun, nuku umun, ge toto ku liliga,
    nuku liga. He toto nuku an teli, nuku teli bwaligumwa kaiwena.’”
  wbp-wbp: '@see-verse:EXO.016.022'
  luo-luo: Eka nowachonegi kama, “Ma e gima Jehova Nyasaye ochiko, ‘Kiny en odiechieng
    yweyo, ma en Sabato maler mowal ne Jehova Nyasaye. Teduru mago mudwaro tedo kendo
    bokuru mago mudwaro boko, to modongʼ to ukan nyaka kiny.’ ”
  meu-meu: 'Bena ia ese e hamaorodia, eto, Iehova ena hereva binai: kerukeru na laḡa-ani
    dinana, Iehova ena dina helaḡa; be gabu ḡaudia na ba gabu, ba nadu ḡaudia na ba
    nadu, bona bahu baine mia rani.'
  npi-ULB: तिनले तिनीहरूलाई भने, “परमप्रभुले यसो भन्‍नुभएको छः भोलि विश्रामको दिन
    हो अर्थात् परमप्रभुको दृष्‍टिमा पवित्र शबाथ हो । तिमीहरू जे पकाउन चाहन्छौ, सो
    पकाओ र जे उमाल्न चाहन्छौ, सो उमाल । उब्रेको जति सबै बिहानसम्म आफ्नो लागि राख्‍नू'
    ।”
  yor-yor: 'Ó sì wí fún wọn pé, “Èyí ni ohun tí Olúwa pàṣẹ: ‘Ọ̀la jẹ́ ọjọ́ ìsinmi,
    ìsinmi mímọ́ fún Olúwa. Ẹ yan èyí ti ẹ̀yin ní yan, kí ẹ sì bọ èyí ti ẹ̀yin ní
    bọ̀. Ẹ tọ́jú èyí ti ó kù sílẹ̀, kí ẹ pa á mọ́ di òwúrọ̀.’ ”'
  emp-NTPO: 'Maʌ̃ne Moiseba ãdjirãa jarasia: –Ara maʌ̃ quĩrãca Ãcõrẽba obi b̶ʌa. Ãcõrẽba
    jarasia: “Nubema ewarira bãrã ʌ̃nãũbada ewaria. Mʌ̃ itea maʌ̃ ewarira bãrãba wagad̶ida
    panʌa. Ʌ̃nãũbada ewarid̶e bãrãra ne djud̶iẽ́ panʌ bẽrã, nane od̶adua bãrãba nu
    co quĩrĩã panʌ quĩrãca. Ne djud̶ibʌrʌ nane ne djud̶adua. Ãbud̶ibʌrʌ nane ãbud̶adua.
    Maʌ̃gʌra nubema carea waga b̶ʌd̶adua.”–'
  ind-ind: 'Jawab Musa, “Inilah perintah TUHAN: Besok adalah hari Sabat, hari yang
    dikhususkan bagi TUHAN sebagai hari untuk beristirahat. Masaklah sebanyak yang
    kamu inginkan, makanlah sebagian pada hari ini, dan simpanlah sebagian lainnya
    yang untuk dimakan besok.”'
  pes-OPCB: 'موسی به ایشان گفت: «خداوند فرموده که فردا روز استراحت و عبادت است. هر
    قدر خوراک لازم دارید امروز بپزید و مقداری از آن را برای فردا که ”شَبّات مقدّس
    خداوند“ است نگه دارید.»'
  aer-aer: '@see-verse:EXO.016.022'
  tgl-ULB: 'Sinabi niya sa kanila, “Ito ang sinabi ni Yahweh: ''Bukas ay isang taimtim
    na pamamahinga, isang banal na Araw ng Pamamahinga para sa karangalan ni Yahweh.
    Maghurno kayo ng gusto ninyong hurnuin at maglaga ng gusto ninyong ilaga. Ang
    lahat nang matira, itabi ninyo para sa inyong mga sarili hanggang umaga.''”'
  cbu-NT: Ashiriya Móysissha, An watacha Taarashipan waana kamachtarangu anu. Zar
    sabadush, minam zar kanusimaam taariya Taarashipanee chinamaama. Ashiri naturi
    viernesash zar katungsheemis k'payarus museerus kamiran wayangtsa putam zar katungamaama.
  hui-hui: Lama pialu hearia Mosesehanda tihondo lalu, Anduane Homogohanda yawi ha̱lo
    holene horo loma bini wulebira laya. Yawi Sabada horo tara Anduane Homogo ibu
    hangu mitangi bialu holene wulebira laya. Ani layago ai tomo irani hirule ngamiru
    áyu howa hirule manda bu wu palialu dawale ngamirubi áyu howa dege dawa mandabu
    paluene nga. Hira dawa bialu ibira harago yawinaga mo bagiho ngelalimu, lene.
  mya-mya: မော​ရှေ​က``နက်​ဖြန်​နေ့​သည်​သင်​တို့​အ​လုပ် မှ​ရပ်​နား​ရာ​နေ့၊ ထာ​ဝ​ရ​ဘု​ရား​အ​တွက်
    ဆက်​ကပ်​သော​ဥ​ပုသ်​နေ့​ဖြစ်​သည်။ ယ​နေ့ တွင်​မုန့်​ဖုတ်​စ​ရာ​ရှိ​သည်​ကို​ဖုတ်​လော့။
    ချက် ပြုတ်​စ​ရာ​ရှိ​သည်​ကို​ချက်​ပြုတ်​လော့။ ယ​နေ့ စား​ပြီး​နောက်​ကျန်​ရှိ​သ​မျှ​ကို​နက်​ဖြန်​နေ့
    အ​တွက်​ချန်​ထား​လော့။ ဤ​သို့​ပြု​လုပ်​ရန် ထာ​ဝ​ရ​ဘု​ရား​အ​မိန့်​တော်​ရှိ​သည်''
    ဟု ဆို​လေ​၏။-
  cbi-NTPO: 'Tsenñu Moisés tsandimi: Yavéren entsanguidei tive: Ayu saaduma lekanu
    malu ju'', inu balenguunu maluve. Tsa'' mitya ti akaanu deju''ba akaadei, tyee
    teengaanu ju''ba teengaadei, tsejtu tyee delaakare''ba ayunchi mafinu uukaadei,
    tive, timi.'
  bod-N: མོ་ཤེ་ཡིས་དེ་དག་ལ་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་འདི་ལྟར་ཡིན་ཏེ། སང་ཉིན་ནི་བསྲུང་དགོས་པའི་ངལ་གསོ་ཡོངས་སུ་རྫོགས་པའི་ཉིན་མོ་ཡིན་ཞིང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཆེད་དུ་ངལ་གསོ་ཡོངས་སུ་རྫོགས་པའི་ཉིན་མོ་ཡིན་པས། ཁྱོད་ཅག་གིས་ཟས་ཅི་བསྲེག་དགོས་པ་རྣམས་སྲེགས་ཤིག
    བཙོ་དགོས་པ་རྣམས་ཚོས་ཤིག ཅི་ལུས་པ་ཐམས་ཅད་སང་ཉིན་ཞོགས་པའི་བར་ཞོག་ཅིག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: 'Iye akati kwavari, “Izvi ndizvo zvakarayirwa naJehovha: ‘Mangwana izuva
    rokuzorora, Sabata dzvene kuna Jehovha. Saka bikai zvamunofanira kubika uye muvidze
    zvamunofanira kuvidza. Chengetai zvose zvinenge zvasara, mugozvichengeta kusvikira
    mangwanani.’ ”'
  spa-BLM: 'Este les dijo: “Esto es lo que ha dicho el Señor: ‘Mañana es un descanso
    solemne, un sábado sagrado para el Señor. Horneen lo que quieran hornear, y hiervan
    lo que quieran hervir; y todo lo que sobre lo guarden hasta la mañana’”.'
  cac-cac: 'Yuj chi'' ix yalan vin̈: —A jun chi'' a Jehová ix alani, yujto a q''uic''an
    sc''ual ic''oj ip. A jun ic''oj ip chi'' sc''ual yic tz''ic''jichaan̈ Jehová.
    Tze tz''an̈can tas stz''an̈chaji yic tze va q''uic''an, tze mayancan tas smaychaji,
    tze sic''ancan yic e q''uic''an chi'', xchi vin̈.'
  swh-ULB: 'Aliwaambia, “Hili ndilo Yahweh alililo lisema: ''Kesho ni mapumziko ya
    kujiliwaza, sabato takatifu kwa utukufu wa Yahweh. Oka kile unataka kuoka, na
    chemsha kile unataka kuchemsha. Vyote vitakavyo baki, jihifadhie hadi asubui.”'''
  bel-bel: 'І сказаў ім: вось, што сказаў Майсей: заўтра спакой, сьвятая субота Гасподняя,
    што трэба пячы, пячэце, і што трэба гатаваць, гатуйце сёньня, і што застанецца,
    адкладзеце і зьберажэце да раніцы.'
  wed-wed: Moses taui i riwei, “Bada riwa bagibaginei wenanare i riwa, ‘Maratom lauvitau
    vivireina Sabate ana mara, Tau aubaiu. Aiwai apuna o ḡoeḡoeia amadodo ona apui
    ma aiwai vitavana o ḡoeḡoei amadodo ona vitavi. Ma aiwai i mae-terei, ona tereriei
    au maratom aubaina.”
  deu-ELBBK: 'Und er sprach zu ihnen: Dies ist es, was der HERR geredet hat: Morgen
    ist Ruhe, ein heiliger Sabbat dem HERRN; was ihr backen wollt, backt, und was
    ihr kochen wollt, kocht. Alles aber, was übrigbleibt, legt euch hin zur Aufbewahrung
    bis an den Morgen.'
  mbb-OT: Ne migkaǥi si Moises diyà te kandan te, “Midsuǥù is Nengazen he kinahanglan
    he medhimeley kew keeselem su iyan Andew te Kedhimeley, sevaha he segradu he andew
    para te Nengazen. Umbe hilutua niw is egkesuatan niw te edhilutù; sevawi niw is
    egkesuatan niw te edsavew. Ne is egkesamà, ne iteǥana niw para keeselem.”
  mal-2015: 'അവൻ അവരോടു: അതു യഹോവ കല്പിച്ചതു തന്നേ; നാളെ സ്വസ്ഥത ആകുന്നു; യഹോവെക്കു
    വിശുദ്ധമായുള്ള ശബ്ബത്തു. ചുടുവാനുള്ളതു ചുടുവിൻ; പാകം ചെയ്‌വാനുള്ളതു പാകം ചെയ്‌വിൻ;
    ശേഷിക്കുന്നതൊക്കെയും നാളത്തേക്കു സൂക്ഷിച്ചുവെപ്പിൻ.'
  tuo-NT: 'Na tere werecã tʉꞌogʉ, Moisé narẽ nicʉ niwĩ: —Õꞌacʉ̃ aꞌtiro dutiami: “Ñamiacã
    mʉsã sooatji nʉmʉ nirõsaꞌa. Yʉꞌʉre wãcũ, eꞌcatipeoatji nʉmʉ mʉsãrẽ cũuꞌu. Mʉsã
    baꞌase doꞌasenojõrẽ niꞌcãcã doꞌaweꞌocãꞌña. Mʉsã baꞌase pʉ̃osenojõrẽ pʉ̃oweꞌocãꞌña.
    Mʉsãrẽ baꞌase dʉꞌsacã, ‘Ñamiacãpʉ baꞌarãti’ nírã dʉꞌaya”, niami Õꞌacʉ̃, nicʉ niwĩ
    Moisé.'
  gup-gup: Wanjh Moses yimeng bedberre, “Kuhni wanjh Yawey wokrayekwong ngudberre,
    yimeng, ‘Malaywi wanjh ngurringehmen, dja kunukka kunkodjke Sabbath manbu kunbarnangarradjamun
    ngardduk. Dja bolkkime ngurrikinjemen manbu ngurridjare ngurrikinje, dja warridj
    ngurrikarekurrmen yikahwi manme bu malaywikenh.’”
  gvs-gvs: 'Go yau kagu, ‘Geya. Yauwe ilatuwokoida ame nakae: Itomo moe maliyalina
    aba waiwasi go, aba waiwasiyana moe kimaasabaina Yauwe umana. Kaga latuwomi kokaigabu,
    ame kokaigābu. Kaga latuwomi kovaipolu, ame kovaipōlu, e kokāika go, kaga ikesa
    koyāto avami itomo manuna.’'
  rmc-rmc: 'Ov lenge odphenelas: „Kada phenel o RAJ: ‚Tajsa hin o sveto džives o šabat
    le RAJESKRO. Vašoda, so kampel te pekel, peken, so te tavel, taven, a so olestar
    ačhela, odthoven pre tosaraste.‘ “'
  nlg-nlg: Ma Moses te bosa vanira, “Aeni na hava Yahweh te bosa, ‘I ropo ke, na Sabbath,
    na bongi ni aheahe. Mana bongi eni ke, na bongi ge kau holohabau. Keri ke, na
    vanga ni valei ghaniani taeni kau kukighi pa kau bitighi. Mana levuni te ghaha
    olighi, kau talugonighi vania iropo.’”
  pes-OPV: 'او بدیشان گفت: «این است آنچه خداوند گفت، که فردا آرامی است، و سبت مقدس
    خداوند. پس آنچه بر آتش باید پخت بپزید، و آنچه در آب باید جوشانید بجوشانید، وآنچه
    باقی باشد، برای خود ذخیره کرده، بجهت صبح نگاه دارید.»'
  ron-1924: 'Ши Мойсе ле-а зис: „Домнул а порунчит аша. Мыне есте зиуа де одихнэ,
    Сабатул ынкинат Домнулуй; коачець че авець де копт, фербець че авець де ферт ши
    пэстраць пынэ а доуа зи диминяца тот че ва рэмыне!”'
  aui-aui: Na Mosis iwonedi bo, “Mmkona Yawe God yana sisiya bagibagina, ‘Maram na
    gabudara meko Yawe God tana kabikuwayeni, bi gabudarina na kabikabikuwayina da
    taniyawiitaveyana pom. Awakigha konagibu, na kata kogibu bi awakigha konitawogha,
    na kata kovitawogha. Bi mekodi konakabitoura na kokabitawana da maram didibare.’”
  ben-OBCV: 'তিনি তাঁদের বললেন, “সদাপ্রভু এই আদেশই দিয়েছেন: ‘আগামীকাল হবে সাব্বাথ
    বিশ্রামের দিন, সদাপ্রভুর উদ্দেশে এক পবিত্র সাব্বাথ। তাই যা যা তোমরা সেঁকতে চাও
    তা সেঁকে নাও এবং যা যা জলে সিদ্ধ করতে চাও তা সিদ্ধ করো। যা যা অবশিষ্ট থাকবে তা
    বাঁচিয়ে সকাল পর্যন্ত রেখে দাও।’ ”'
  som-som: Kolkaasuu wuxuu iyagii ku yidhi, Waxanu waa wixii Rabbigu ku hadlay, Berri
    waa maalin weyn oo nasasho ah, oo waa sabti quduus u ah Rabbiga. Wixii aad duban
    lahaydeen dubta, oo wixii aad karin lahaydeen kariya, oo wax alla wixii idiin
    hadha meel dhigta oo ha idiin yaalleen ilaa subaxda.
  lat-VUC: 'Qui ait eis: Hoc est quod locutus est Dominus: Requies sabbati sanctificata
