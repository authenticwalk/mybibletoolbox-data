  hat-hat: Chak sizyèm jou nan senmenn lan, y'a ranmase de fwa lavalè sa yo konn ranmase
    lòt jou yo, y'a pare mete la.
  eng-BSB: Then on the sixth day, when they prepare what they bring in, it will be
    twice as much as they gather on the other days.”
  tod-tod: Folo lɔzitasiɛi, siɛgi zu ti naa ɠɛʋele ɓɛtɛzu la, nii ti ʋaazu la, nii
    ta ɗa zɛʋɛ folo-o-folo, toɠa ɠɛ ga ná zeizu felegɔi.»
  eng-WEBPB: It shall come to pass on the sixth day, that they shall prepare that
    which they bring in, and it shall be twice as much as they gather daily.”
  kbq-kbq: Hagi 6si knazupa, tare knamofo agu'afima nesaza avamente zogiho.
  nhe-BL: Huan sesen samano ipan nopa chicuasempa tonal quema quisentilise imiyaca
    tlen quihuicase ininchaj, ma quisentilica tlen monequi para ome tonali.
  bus-bus: Gurↄ swɛɛdodee zĩ gurↄ plaaa pↄ́n aↄ̃é sɛ́ɛ aↄ̃ à pↄ́blee kɛ.
  gub-BL: 6 haw 'ar mehe omono'og putar mokoz 'ar rehe i'u pyràm imuhyk pà wà nehe,
    ta'e 7 haw 'ar mehe nomono'og kwaw wà nehe.
  eng-DRA: 'But the sixth day let them provide for to bring in: and let it be double
    to that they were wont to gather every day.'
