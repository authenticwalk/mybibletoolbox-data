verse: EXO.016.005
translations:
  mal-C: ആറാംദിവസം അവർ അകത്തുകൊണ്ടുവരുന്നതു പാകംചെയ്യണം; അതു മറ്റു ദിവസങ്ങളിൽ ശേഖരിക്കുന്നതിന്റെ
    ഇരട്ടി ആയിരിക്കും.”
  deu-TKW: Wenn sie dann aber am sechsten Tage zubereiten, was sie heimbringen, so
    wird es doppelt so viel sein, als was sie sonst alltäglich einsammeln.
  lin-lin: Na mokolo ya motoba, bakolokota mbala mibale ndambo oyo bazalaki kolokota
    mpo na mokolo moko mpe bakolamba yango.
  eng-LSV: and it has been on the sixth day, that they have prepared that which they
    bring in, and it has been double above that which they gather day [by] day.”
  eng-GNV: But the sixt daye they shall prepare that, which they shall bring home,
    and it shalbe twise as much as they gather dayly.
  eng-WEBSTER: And it shall come to pass, that on the sixth day they shall prepare
    that which they bring in; and it shall be twice as much as they gather daily.
  nhw-BL: Huan sesen semana ipan nopa chicuasempa tonal quema quisentilise imiyaca
    catli quihuicase ininchaj, ma quisentilica catli monequi para ome tonali.
  swh-ONEN: Siku ya sita watatayarisha kile waletacho ndani, nacho kitakuwa mara mbili
    kuliko ya kile walichokusanya kila siku.”
  bba-bba: Sɔ̃ɔ nɔɔbɑ tiɑse, mɛ bɑ rɑ ɡuren nɔn yiruwɑ bɑ koo ɡurɑ kpɑ bu yen sɔmburu
    ko.
  eng-KJVCPB: And it shall come to pass, that on the sixth day they shall prepare
    that which they bring in; and it shall be twice as much as they gather daily.
  cpy-cpy: Roo kanteencha iroka 6-tatsiri kiteejeri, otzimatyee rawijakaero okaatzi
    rowiita-piintziri otsipaki kiteejeri, rootaki rowaan-tyaari.”
  mpx-mpx: Lan sikis-ina elana lan labui ana luvi nihi ahe ge nihi lovivina-an.”
  wbp-wbp: Purayiti-kari Purayiti-kari yungunkulu-nyanu miyi panu turnu-mani. Yungunkulu-nyanu
    panu-jarlu miyi mani yungunkulu purranjarla ngarni Purayitirla manu Jarrirtiyirlangurla
    Parra-nyayirni-wangurla.”
  luo-luo: Chiengʼ mar auchiel nyaka gitedi gima gichoko, mano nyaka bed marom nyadiriyo
    kuom gima gisebedo ka gichoko odiechienge moko odiechiengʼ kodiechiengʼ.
  meu-meu: A dina ihatauratoina idia na dina rua ahudia bae heḡaeḡaelai.
  npi-ULB: छैटौँ दिनमा तिनीहरूले पहिले हरेक दिनमा बटुल्ने भन्दा दुई गुणा बटुल्नेछन्,
    र तिनीहरूले त्यसलाई भित्र ल्याएर पकाउनेछन् ।”
  yor-yor: Ní ọjọ́ kẹfà, ki wọn kó ìlọ́po méjì èyí tiwọn ń ko ni ojoojúmọ́ tẹ́lẹ̀.”
  emp-NTPO: Baribʌrʌ seibema ewarid̶e diaped̶ed̶a jʌrʌ ped̶ida panʌa ara maʌ̃ ewarid̶e
    cod̶ira idjab̶a nurẽma cod̶i sid̶a.–
  ind-ind: Pada hari yang keenam dalam tiap-tiap minggu, mereka akan memperoleh dua
    kali lebih banyak daripada biasanya.”
  pes-OPCB: به قوم اسرائیل بگو که روز ششم نان به اندازهٔ دو روز جمع کرده، آن را آماده
    نمایند.»
  aer-aer: Arlte arrpe-anenhele arrantherre merne akweke ware arrekantherre-arrpe
    kutyemele arlte ikwere-ante ware. Arlte Friday-ele akenhe arrantherre merne atningke
    anthurre kutyetyeke renhe itemele arlkwetyeke Friday-ele uthene Saturday-ele uthene
    Arlte Impenele-arle anerlenge.”
  tgl-ULB: Mangyayari na sa ikaanim na araw, na magtitipon sila ng makalawang dami
    ng kung ano ang tinipon nila sa bawat naunang araw, at lulutuin nila kung ano
    ang dala nila.”
  cbu-NT: '@see-verse:EXO.016.004'
  hui-hui: Horo bibahendengi horo mbira ogonaga dege nolenedagua migi bialu horo waraganeni
    o horo kirunaga nolene mo yu wilimu laya lalu lamibe, lene.
  mya-mya: ဆ​ဋ္ဌ​မ​နေ့​တွင်​သူ​တို့​သည်​ခါ​တိုင်း​နေ့ ထက်​မုန့်​နှစ်​ဆ​ကို​စု​သိမ်း​ထား​စေ​ရ​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsaaren mandishmain malunuya ma malunu naake kamu deju'ba tsanguiñu bain,
    panda dekenmalaya pai malu fikenuu tiyañu katanu detsuve, timi.
  bod-N: ཡང་ཉིན་དྲུག་པ་ལ་སོ་སོས་བསྡུས་འོངས་པ་དེ་གྲ་སྒྲིག་བྱེད་དགོས་ཤིང་། དེ་ནི་ཉིན་རེར་བསྡུས་པ་ལས་ལྡབ་གཉིས་ཡོད་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Pazuva rechitanhatu vanofanira kugadzira zvavanouya nazvo, uye zvinofanira
    kuva zviyero zviviri kupfuura zvavanosiunganidza pane mamwe mazuva.”
  spa-BLM: Al sexto día prepararán lo que traigan, y será el doble de lo que recojan
    cada día.”
  cac-cac: Axo d'a svaquil c'ual, tze molancanq'ue yic chab'oc c'ual, tze b'oancan
    yic jun c'u chi' yed' yic yuquil c'ual, xchi Jehová.
  swh-ULB: Itakuja kuwa siku ya sita, kwamba watakusanya mara mbili zaidi ya wanavyo
    kusanyaga, na watapika wanacholeta.”
  bel-bel: а ў шосты дзень хай гатуюць, што прынясуць, і будзе ўдвая болей за тое,
    што зьбіраюць у іншыя дні.
  wed-wed: Au pom vi-6-na au pom ruaḡa ruvana ina tami da ina vokaukauei.
  deu-ELBBK: Und es soll geschehen, am sechsten Tag, da sollen sie zubereiten, was
    sie einbringen, und es wird das Doppelte von dem sein, was sie tagtäglich sammeln
    werden.
  mbb-OT: Keǥiyi nu sikandan he dubliya zan is edtiǥumen dan he egkekaan te ikeenem
    he andew te kada simana.”
  mal-2015: എന്നാൽ ആറാം ദിവസം അവർ കൊണ്ടുവരുന്നതു ഒരുക്കുമ്പോൾ ദിവസംപ്രതി പെറുക്കുന്നതിന്റെ
    ഇരട്ടി കാണും എന്നു അരുളിച്ചെയ്തു.
  tuo-NT: Niꞌcãmocʉse nʉmʉrĩ beꞌro cja nʉmʉrẽ, na pʉa nʉmʉ baꞌatjere seero weronojõ
    weeato, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Dja bu kunkodjke six, bedda wanjh kabirrimoyhmang manbu manme manwern ba
    bu kunkodjke bokenh kabirringun. Wanjh kabirrikurrmekurrme bu kayingkihyo bedberre.”
  gvs-gvs: Maliyalina ainima tayamoina goi tutayana sisowóduwo sina siseo, e siseo
    maliyalina aiyuwo manudi. Itomo moe maliyalina aba waiwasi.’
  rmc-rmc: A pro šovto džives peske kidena a pripravinena duvar ajci sar okla dživesa.“
  nlg-nlg: Tana ononi na bongi kau vahikolui na vanga te manana rua na bongi ilokana
    lei sopa dani, mara gonighi [ge kara vanga.]”
  pes-OPV: و واقع خواهد شد در روز ششم، که چون آنچه را که آورده باشند درست نمایند،
    همانا دوچندان آن خواهدبود که هر روز برمی چیدند.»
  ron-1924: Ын зиуа а шася, кынд вор прегэти че ау адус акасэ, вор авя де доуэ орь
    май мулт декыт вор стрынӂе ын фиекаре зи.”
  aui-aui: Bi gabudara 6 na kam sinameka kirakii gabudara 2 rubadiye bi sinakabikuya.”
  ben-OBCV: ষষ্ঠ দিনে তারা যেটুকু কুড়াবে সেটুকুই রান্না করবে, এবং তা হবে অন্যান্য
    দিনে কুড়ানো খাদ্যের তুলনায় দ্বিগুণ বেশি।”
  som-som: Oo maalinta lixaad waa inay diyaarsadaan wixii ay soo gurteen, kolkaasay
    noqon doontaa intii ay maalin walba guran jireen in labanlaabkeed ah.
  lat-VUC: 'Die autem sexto parent quod inferant: et sit duplum quam colligere solebant
    per singulos dies.'
  eng-ASVBT: And it shall come to pass on the sixth day, that they shall prepare that
    which they bring in, and it shall be twice as much as they gather daily.
  mna-mna: Mi sombe uraata iwe lamata mi ta, na koyo raraate kembei ta kakamam pa
    aigule pakan na. Pa sombe kuurpe, nako aŋpamasak ma irao pa aigule ru.”
  ita-1885: Ma ogni sesto giorno apparecchino essi ciò che avranno a portare in tavola;
    e ciò sia il doppio di quello che coglieranno per ciascun giorno.
  eng-LXXUP: And it shall come to pass on the sixth day that they shall prepare whatsoever
    they have brought in, and it shall be double of what they shall have gathered
    for the day, daily.
  eng-ULB: It will come about on the sixth day, that they will gather twice as much
    as what they gathered every day before, and they will cook what they bring in.”
  spa-VBL: El sexto día deben recoger el doble de lo habitual y prepararlo”.
  fra-_FOB: Mais, le sixième jour, ils apprêteront ce qu'ils auront apporté, et il
    y en aura le double de ce qu'ils recueilleront chaque jour.
  mal-mal: എന്നാൽ ആറാം ദിവസം അവർ കൊണ്ടുവരുന്നത് പാകം ചെയ്യുമ്പോൾ ദിവസംപ്രതി ശേഖരിക്കുന്നതിന്റെ
    ഇരട്ടി കാണും” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Har roz wuh sirf utnā khānā jamā kareṅ jitnā ki ek din ke lie kāfī ho.
    Lekin chhaṭe din jab wuh khānā taiyār kareṅge to wuh agle din ke lie bhī kāfī
    hogā.”
  suz-BL: मुरुमी सुक्रबार आन गुप्‍शो शोब्‍ले नाक्‍त का कली ठीक पाम्‍तेक्‍म हना, नाक्‍त
    का कली गुप्‍शो यो, नाक्‍त निक्‍शी कली ठीक दुम्‍ब” देंत।
  ita-1927: Ma il sesto giorno, quando prepareranno quello che avran portato a casa,
    essa sarà il doppio di quello che avranno raccolto ogni altro giorno”.
  ckb-ckb: ئەوە دەبێت لە ڕۆژی شەشەم ئەوەی دەیهێنن ئامادەی بکەن، ئیتر دەبێتە دوو ئەوەندەی
    ئەوەی ڕۆژانە هەڵیدەگرنەوە.»
  eng-BBE: And on the sixth day they are to make ready what they get in, and it will
    be twice as much as they get on the other days.
  kan-OKCV: ಆರನೆಯ ದಿವಸದಲ್ಲಿ ಮಾತ್ರ ಅವರು ತಂದದ್ದನ್ನು ಸಿದ್ಧಪಡಿಸಿಕೊಳ್ಳುವಾಗ, ಪ್ರತಿದಿನ ಕೂಡಿಸುವುದಕ್ಕಿಂತಲೂ
    ಎರಡರಷ್ಟಾಗಿರುವುದು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ijadufuo kiaga bu maza sigisi ijia usiaena ire bu maza inokiro ijia idufuo
    ijiaru karina ro ifaejeno kiae.
  tam-2017: ஆறாம் நாளிலோ, அவர்கள் தினந்தோறும் சேர்க்கிறதைவிட இரண்டுமடங்கு சேர்த்து,
    அதை ஆயத்தம்செய்து வைக்கவேண்டும்” என்றார்.
  spa-RV-1909: Mas al sexto día aparejarán lo que han de encerrar, que será el doble
    de lo que solían coger cada día.
  ron-BTF: Și se va întâmpla, că în a șasea zi vor pregăti ceea ce aduc înăuntru;
    și aceasta va fi de două ori mai mult decât adună zilnic.
  eng-WEBP: It shall come to pass on the sixth day, that they shall prepare that which
    they bring in, and it shall be twice as much as they gather daily.”
  eng-FBV: On the sixth day they are to collect twice as much as usual and prepare
    it.”
  nld-1939: Op de zesde dag moeten ze het dubbele meebrengen en toebereiden, van wat
    zij iedere dag rapen.
  nch-BL: Huan sesen samano ipan nopa chicuasempa tonali quema quisentilise para quihuicase
    ininchaj, ma quisentilica cati monequi para ome tonati.
  vie-1934: Qua ngày thứ sáu, dân sự sẽ dự bị phần đã góp, và sẽ được phần gấp bằng
    hai của mình thường thâu hằng ngày.
  hin-CV: छठे दिन जब वह बटोरे हुए भोजन वस्तु से खाना बनाएं तब वह अन्य दिनों से दुगना
    होगा.”
  eng-OURB: It shall come to pass on the sixth day, that they shall prepare that which
    they bring in, and it shall be twice as much as they gather daily.”
  spa-BES: Y al sexto día deben preparar lo que reciben, y será el doble de lo que
    obtienen en los otros días.
  tdx-tdx: Ie amy andro fah’ eneñey le halankañe’ iereo o natonto’eo, fa ho indroe’ty
    famoria’ iareo boak’ andro.
  vid-vid: Ila zuwa lya sita mhela howowika goya chilyo chowakungajize, chasi acho
    chowa mala keli ya chilyo cha chila zuwa.”
  eng-OKE: And in the sixth day, when they prepare that which they bring in, it shall
    be two for one upon what they collect from day to day.
  tha-KJV: ต่อมาในวั​นที​่​หก เมื่อเขาเตรียมของที่​เก​็บมา อาหารนั้​นก​็จะเพิ่มเป็นสองเท่าของที่เขาเก็​บท​ุกวัน”
  por-BR-2018: Mas ao sexto dia prepararão o que coletarem, que será o dobro do que
    costumam colher cada dia.
  deu-ELO: Und es soll geschehen, am sechsten Tage, da sollen sie zubereiten, was
    sie einbringen, und es wird das Doppelte von dem sein, was sie tagtäglich sammeln
    werden.
  eng-WYC-2018: Soothly in the sixth day, make they ready that that they shall bear
    in, and be it double over that they were wont to gather by each (other) day. (And
    on the sixth day, when they prepare what they bring in, it shall be double over
    what they were wont to gather on the other days.)
  epo-epo: Sed en la sesa tago ili preparu tion, kion ili devas enporti, kaj tiam
    estos duobla porcio kompare kun tio, kion ili kolektas ĉiutage.
  uig-PIN: Ⱨǝr ⱨǝptining altinqi küni xundaⱪ boliduki, ular yiƣiwalƣanlirini tǝyyarlisun;
    u baxⱪa künlǝrdǝ erixidiƣinidin bir ⱨǝssǝ kɵp bolidu, — dedi.
  beo-beo: Eso gafe amoga, ilia da eso aduna defele ha:i manu diasuga gaguli misa:ma.”
  tpi-OTNT: Na long de namba 6, ol i mas kisim kaikai bilong tupela de na redim i
    stap.”
  hau-SA: A rana ta shida za su shirya abin da suka kwaso, wannan kuwa zai zama ninki
    biyu na abin da sukan tattara na sauran ranaku.”
  udu-udu: Ka cim pe’de/ mo tani uni mini ḵal tonṯe/ ka ’buḵum ’ban mo dhali thoson
    a’di mo.
  uig-LAT: Her heptining altinchi küni shundaq boliduki, ular yighiwalghanlirini teyyarlisun;
    u bashqa künlerde érishidighinidin bir hesse köp bolidu, — dédi.
  nde-nde: Ngelanga lesithupha kumele balungise lokho abayabe bekulethile, okumele
    kube ngokuphindwe kabili kulokho abakubutha kwezinye insuku.”
  ton-ton: Pea ʻi hono ono ʻoe ʻaho ʻe fai pehē, te nau ngaohi ʻaia kuo na tuku, pea
    ʻe tuʻoua hono lahi hake ʻi he mā ʻoku nau ʻomi ʻi he ʻaho kehe.”
  ces-1613: V den pak šestý přistrojí sobě to, co přinesou; a bude toho dvakrát více,
    než toho, což sbírati mají na každý den.
  eko-eko: Siikhu ya sitha mwina yoolokotthela swaafu piiri zayita epile mwinlokotthelakaaye
    siikhu kiina zaya.”
  eng-WMB: It shall come to pass on the sixth day, that they shall prepare that which
    they bring in, and it shall be twice as much as they gather daily.”
  tam-TCV: ஆறாம்நாளிலோ, மற்றநாட்களில் சேர்ப்பதுபோல் இருமடங்கு சேர்க்கவேண்டும். அந்த
    நாளிலே அவர்கள் எடுத்துவந்ததைத் தயாரித்து வைக்கவேண்டும்” என்றார்.
  ceb-ULB: Mahitabo kini sa ikaunom nga adlaw, nga magtigom sila ug makaduha pa kaysa
    ilang natigom sa miagi nga adlaw, ug lutoon nila ang ilang madala.”
  pol-UBG: A szóstego dnia przyrządzą to, co przyniosą, a będzie tego dwa razy tyle,
    co zbierają codziennie.
  agr-agr: Untsu tsawan seisa duwi yuwatin juwakjumek, jimag tsawantai yuwatin asamtai,
    makichik tsawantai yuwatin juuttajum aan kuashat juuktatjume”, tiuwai.
  kyc-kyc: Yuu gii mange pyakambwaro dokopa nakamame yuu gii lamasa lao nenge yapo
    nyepala rapa rapa pirami.
  urd-GVU: ہر روز وہ صرف اُتنا کھانا جمع کریں جتنا کہ ایک دن کے لئے کافی ہو۔ لیکن
    چھٹے دن جب وہ کھانا تیار کریں گے تو وہ اگلے دن کے لئے بھی کافی ہو گا۔“
  deu-1912: Des sechsten Tages aber sollen sie zurichten, was sie einbringen, und
    es wird zwiefältig soviel sein, als sie sonst täglich sammeln.
  ntj-ntj: '@see-verse:EXO.016.004'
  kan-2017: ಆರನೆಯ ದಿನದಲ್ಲಿ ಮಾತ್ರ ಅವರು ತಂದದ್ದನ್ನು ಸಿದ್ಧಮಾಡುವಾಗ ಅದು ಪ್ರತಿದಿನದಲ್ಲಿ ಕೂಡಿಸಿಕೊಂಡದ್ದಕ್ಕಿಂತಲೂ
    ಎರಡರಷ್ಟಾಗಿರುವುದು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Maci agɨladɨ vivi nana hɨnihɨni kalɨpiŋ me hɨvɨ cɨhu uaiaŋ ahica saŋ maci
    hunaŋ ahica lɨdɨŋ ahica lɨdɨŋ sɨhuvavɨbali uami. Mɨkɨmɨkɨ me agasaŋ vihavɨbali
    uami. Kalɨpiŋ me agasaŋ avi kalɨpiŋ me hɨvɨ vihavɨbali uami. Via vave hɨlanavɨbali
    uami.
