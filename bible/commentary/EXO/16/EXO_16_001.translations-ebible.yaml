verse: EXO.016.001
translations:
  mal-C: ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടതിന്റെ രണ്ടാംമാസം പതിനഞ്ചാംദിവസം ഇസ്രായേല്യസമൂഹം
    ഒന്നാകെ ഏലീമിൽനിന്ന് പുറപ്പെട്ട്, ഏലീമിനും സീനായിക്കും ഇടയ്ക്കു സ്ഥിതിചെയ്യുന്ന
    സീൻമരുഭൂമിയിൽ എത്തി.
  deu-TKW: Sodann brachen sie von Elim auf, und es gelangte die ganze Gemeinde der
    Israeliten in die Wüste Sin, die zwischen Elim und dem Sinai liegt, am fünfzehnten
    Tage des zweiten Monats nach ihrem Auszug aus Ägypten.
  lin-lin: Lisanga nyonso ya bana ya Isalaele balongwaki na Elimi mpe bakomaki na
    esobe ya Tsini, oyo ezali kati ya Elimi mpe ngomba Sinai, na mokolo ya zomi na
    mitano, na sanza ya mibale sima na kobima na bango na Ejipito.
  eng-LSV: And they journey from Elim, and all the congregation of the sons of Israel
    come to the wilderness of Sin, which [is] between Elim and Sinai, on the fifteenth
    day of the second month of their going out from the land of Egypt.
  eng-GNV: Afterward all the Congregation of the children of Israel departed from
    Elim, and came to the wildernes of Sin, (which is betweene Elim and Sinai) the
    fiftenth day of the second moneth after their departing out of ye land of Egypt.
  eng-WEBSTER: And they took their journey from Elim, and all the congregation of
    the children of Israel came to the wilderness of Sin, which is between Elim and
    Sinai, on the fifteenth day of the second month after their departure from the
    land of Egypt.
  nhw-BL: Huan nochi israelitame quisque Elim huan ajsique ipan nopa huactoc tlali
    catli itoca Sin catli mocahua tlatlajco Elim huan Sinaí. Huan ajsitoj nopona ipan
    15 itequi nopa ompa metztli ipan ininxihui.
  swh-ONEN: Jumuiya yote ya Kiisraeli ikaondoka Elimu, wakafika Jangwa la Sini, lililokuwa
    kati ya Elimu na Sinai, siku ya kumi na tano ya mwezi wa pili baada ya kutoka
    Misri.
  bba-bba: Mɑ Isirelibɑn wuu te kpuro tɑ seewɑ Elimun di tɑ dɑ ɡbɑburɔ te bɑ mɔ̀ Sini
    te tɑ wɑ̃ɑ Elimu kɑ Sinɑin bɑɑ sɔɔ. Sɑɑ dɔmɑ tèn di bɑ doonɑ Eɡibitin di, bɑ kuɑwɑ
    suru tiɑ kɑ sɔ̃ɔ wɔkurɑ nɔɔbu bɑ sere turɑ mi.
  eng-KJVCPB: And they took their journey from Elim, and all the congregation of the
    children of Israel came unto the wilderness of Sin, which is between Elim and
    Sinai, on the fifteenth day of the second month after their departing out of the
    land of Egypt.
  cpy-cpy: Tema rootaki iroka kiteejeri 15 ikaatan-tyaarimi apite kashiri ishitowan-taari
    Israel-paeni Apitantoniki. Ari rawijee-yanakini ipoñaanaawo Kompiroshaariki roojatzi
    niyanki-thakineki ochempi-mashi Cheentoniki.
  mpx-mpx: Isileli ali boda Ilima hi tataluwai, inoke waikena eluwana ana lan piptin-ina
    hi na hi vin Sini Ulaina elana, Ilima ge Sainai ali luwaluwala.
  wbp-wbp: Nguru-jangka yirdi-jangkaju Yilimi-jangka, Yijirali-pinkijili yanu Jilja-kurra
    yirdi-kirraju Jini-kirra. Nyampuju ngurra kulkurru-jarra Yilimiki manu Jayinayiki.
    Yijipi kujalu yampinja-yanu, wapajalu murntu-palaku wiyikiki, ngulalu nyinaja
    Yilimirlalku.
  luo-luo: Oganda jo-Israel duto nochako wuoth kawuok Elim mi gidhi e thim mar Sin
    mantie e kind Elim gi Sinai, chiengʼ mar apar gabich mar dwe mar ariyo bangʼ kane
    gisewuok Misri.
  meu-meu: Israel hegogona idoinai na Elim amo ela, tano ḡaḡaena ladana Sin ai e kau,
    Elim Bona Sinai padadiai. Hua iharuana dinana ihagwauta-imana, Aigupto e rakatania
    murinai, idia na unuseni ai e kau.
  npi-ULB: मानिसहरूले एलीमबाट यात्रा थाले र मिश्र देशबाट प्रस्थान गरेको दोस्रो महिनाको
    पन्ध्रौँ दिनमा इस्राएलीहरूका सारा समुदाय एलीम र सीनै पर्वतको बिचमा पर्ने सीनको
    उजाड-स्थानमा आइपुगे ।
  yor-yor: Ìjọ àwọn ọmọ Israẹli mú ọ̀nà wọn pọ̀n kúrò ni Elimu, wọ́n dé sí ijù Sini
    tí ó wà láàrín Elimu àti Sinai, ni ọjọ́ kẹ́ẹ̀dógún oṣù kejì tí wọ́n jáde kúrò
    ni ilẹ̀ Ejibiti.
  emp-NTPO: Egiptod̶eba ẽdrʌped̶ad̶acarea jed̶eco ab̶a babʌrʌd̶e israelerãra Eliʌ̃
    abadad̶eba ẽjũã põãsa ewaraga b̶ʌ Siʌ̃ abadad̶aa wãsid̶aa. Siʌ̃ra Eliʌ̃ idjab̶a
    Sinai eya ẽsi b̶ʌa.
  ind-ind: Kemudian umat Israel meninggalkan Elim. Pada hari kelima belas bulan kedua,
    satu bulan sejak mereka keluar dari Mesir, tibalah mereka di padang belantara
    Sin yang terletak di antara Elim dan gunung Sinai.
  pes-OPCB: قوم اسرائیل از ایلیم کوچ کردند و به صحرای سین که بین ایلیم و کوه سینا
    بود رفتند. روزی که به آنجا رسیدند، روز پانزدهم ماه دوم بعد از خروج ایشان از مصر
    بود.
  aer-aer: Apmere Elim-engentyele, Israel-arenye areye apmere ahelhe arrangkethe Sin
    arritnye-werne alheke. Apmere yanhe nhenge mpwepe-atherrele aneke Elim uthene
    Sinai uthenele. Nhenge itne Egypt impemele alheke, itne ingkele alheke week urrpetye-urrpetyele
    ingkele alheke itne anteme apmere arrangkethe yanhe ikwere-irreke.
  tgl-ULB: Naglakbay ang mga tao mula sa Elim, at ang lahat ng komunidad ng mga Israelita
    ay nakarating sa ilang ng Sin, na nasa gitna ng Elim at Sinai, sa ikalabinlimang
    araw ng ikalawang buwan pagkatapos ng kanilang pag-alis sa lupain ng Ehipto.
  cbu-NT: Ashiri Elimush tsap kanuseerangsin, sheeru, yusur káyarandsin, Machip Sinayap
    naamani, táyarusin, naataranganaya. Apuspi sheersin, Sinayash tsap kusaranganaya.
    Yuwamun Ijiptosh tsap shitungarangana anumun minam tsup anumunsha chawpi tsup
    Sinayash tsap kusaranganaya.
  hui-hui: Isaraele wali agali lenego bibahendeore Elimi dindi yu wahalu pialu dindi
    ko wali agali nahaga mbira mini Sini wiagoria tagira pene. Dindi Sini ogoni Elimila
    Sainaila dombeneha wini. Isaraele wali agali ti Iyibi dindi yu wahalu tagira ibuwa
    heane ege mendegonaga horo nguinini (15) Sini dindi anda pene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည် ဧ​လိမ်​အ​ရပ်​မှ​ထွက်​ခွာ​ခဲ့​ကြ​သည်။
    အီ​ဂျစ် ပြည်​မှ​ထွက်​လာ​ပြီး​နောက်​ဒု​တိ​ယ​လ​တစ် ဆယ်​ငါး​ရက်​နေ့​တွင် ဧ​လိမ်​အ​ရပ်​နှင့်​သိ​နာ
    တောင်​စပ်​ကြား​ရှိ​သိန်​ဟု​ခေါ်​သော​တော ကန္တာ​ရ​သို့​ရောက်​ရှိ​ကြ​၏။-
  cbi-NTPO: Kumuinchi Israel chachilla Elim tenabi demalu' miitu, tiba den chutyu
    Sin tenashaa jila. Entsa Sin tena, Elim tena Sinaí tenaba pensanguiñuya, kejtaa
    tenatala chunami. Yala Egiptonu demalu' miitu entsaba pai chu'chaya jumunu 15
    malunaa jundala pula.
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཐམས་ཅད་ཨེ་ལིམ་ཡུལ་ནས་ཆས་པ་དང་། ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་ཟླ་གཉིས་པའི་ཚེས་བཅོ་ལྔའི་ཉིན་ཨེ་ལིམ་ཡུལ་དང་རི་བོ་སི་ནཱའི་བར་དུ་ཡོད་པའི་སིན་བྱ་བའི་དབེན་སྟོང་དུ་སླེབས།
  sna-sna: Ungano yose yavaIsraeri yakasimuka kubva paErimu vakasvika kuRenje reSini,
    riri pakati peErimu neSinai, pazuva regumi namashanu romwedzi wechipiri shure
    kwokubuda kwavo muIjipiti.
  spa-BLM: Partieron de Elim, y toda la congregación de los hijos de Israel llegó
    al desierto de Sin, que está entre Elim y Sinaí, el día quince del segundo mes
    después de su salida de la tierra de Egipto.
  cac-cac: Ix lajvi chi', ix el eb' israel d'a Elim chi', ix javi eb' d'a tz'inan
    lum yic Sin, d'a scal Elim yed' Sinaí. A d'a jun c'u chi' nan̈al schab'il ujalxo
    yelta eb' d'a Egipto.
  swh-ULB: Watu wakaendelea na safari kutoka Elimu, na jamii yote ya Waisraeli ikaja
    nyikani mwa Sinu, iliyopo katikati ya Elimu na Sinai, siku ya kumi na tano ya
    mwezi wa pili walipo toka Misri.
  bel-bel: І рушылі з Эліма, і прыйшло ўсё супольства сыноў Ізраілевых у пустыню Сін,
    што паміж Элімам і Сінаем, на пятнаццаты дзень другога месяца пасьля выхаду іх
    зь зямлі Егіпецкай.
  wed-wed: Anina ma mai Israel Elim i netawanei ma i nae au mutulua wavana Sin, wei
    dobuna lamna Elim ma Sinai au poui. Egypt i opu-tawanei nawaravi tagogi ma wiki
    ruaḡa i kwa ma wei au dobuna i ḡeta.
  deu-ELBBK: Und sie brachen auf von Elim, und die ganze Gemeinde der Kinder Israel
    kam in die Wüste Sin, die zwischen Elim und Sinai ist, am 15. Tag des 2. Monats
    nach ihrem Auszug aus dem Land Ägypten.
  mbb-OT: Puun te Elim, ne midhipanew is tivuuk he keet-etawan te Israel taman te
    nekeuma zan diyà te sibsivayan te Sin, he nekepetug-elang te Elim wey Sinai. Nekeuma
    zan diyà hein ike-15 he andew zuen te ikezuwa he vulan te tuig puun te ked-awè
    dan diyà te Ehipto.
  mal-2015: അവർ ഏലീമിൽനിന്നു യാത്രപുറപ്പെട്ടു; യിസ്രായേൽമക്കൾ മിസ്രയീംദേശത്തുനിന്നു
    പുറപ്പെട്ട രണ്ടാം മാസം പതിനഞ്ചാം തിയ്യതി അവരുടെ സംഘം ഒക്കെയും ഏലീമിന്നും സീനായിക്കും
    മദ്ധ്യേ ഉള്ള സീൻമരുഭൂമിയിൽ വന്നു.
  tuo-NT: Nipeꞌtirã Israe curuacjãrã Elim wãmetirore wijawãꞌcã, Sin wãmetiro masã
    marĩrõ, yucʉ marĩrõpʉ etacãrã niwã. To Elim, Sinaí decopʉ tojacaro niwʉ̃. Titare
    Egiptore na wijáca beꞌro nimʉꞌtãrĩ mujĩpũ beꞌro cja mujĩpũ quince nirĩ nʉmʉ nicaro
    niwʉ̃.
  gup-gup: Birridjalmirndewern duninjh nawu Israel benkebmawahmeng birribolkbawong
    kumekbe kunred Elim dja birriwam birribolkmey kore kubolkdarleh kabolkngeyyo Sin,
    kuburldjarn kore kunred Elim dja kunwarddekimuk Sinai. Kaluk birribebmeng bu kunbarnangarra
    fifteen dja dird nakudji bu yerre birribolkbawong kore kunred Egypt.
  gvs-gvs: E kai Isileli tubunao madabokima katáoya, Elim kakalave, kana Sini Yoyowoina.
    Siniyana ikaaiyaka Elim be Sainai go, nauyayanaidi. Ame bogina tukówana tayamo
    ikavava be nakae maliyalina yawou ainima bogina sikavava ima sowóduwo Itipita
    goi mlina.
  rmc-rmc: Savore Izraeliti odgele andral o Elim a dešupandžto (15.) džives andro
    dujto čhon pal oda, sar gele avri andral o Egipt, doavle pre pušťa Sin, so hiňi
    maškar o Elim the Sinaj.
  nlg-nlg: Rana Israel/Jew udolu tara sania Elim, mara mai saravia na bona mamaha
    tara holoa nia Sin, ighobuna Elim ma Ghotu Sinai. Tara saravia tana hangavulu
    lima na bongi ilokana eruani na vula, [imurina] na vure ni Israel/Jew tara sania
    Egypt.
  pes-OPV: پس تمامی جماعت بنی‌اسرائیل ازایلیم کوچ کرده، به صحرای سین که درمیان ایلیم
    و سینا است در روز پانزدهم از ماه دوم، بعد از بیرون آمدن ایشان از زمین مصر، رسیدند.
  ron-1924: Тоатэ адунаря копиилор луй Исраел а плекат дин Елим ши ау ажунс ын пустиул
    Син, каре есте ынтре Елим ши Синай, ын а чинчспрезечя зи а луний а доуа, дупэ
    еширя лор дин цара Еӂиптулуй.
  aui-aui: Wasina bi Isrel damdi tupadi Elim kubura sikuyoveni bi sikanibu sinagho
    mayaba kana waghawagha Sin, nama Elim da Sainai Koyana bi basudiye. Noko gawarine
    na gabudara 15 nawaravi wiibatane bi siverakanibu, nokona nawaravi tana ikovi
    Ijipt kubura sikuyoveni bi murine.
  ben-OBCV: ইস্রায়েলীদের সমগ্র জনসমাজ মিশর থেকে বের হয়ে আসার পর দ্বিতীয় মাসের পঞ্চদশতম
    দিনে এলীম থেকে বের হয়ে সেই সীন মরুভূমিতে এল, যা এলীম ও সীনয়ের মাঝখানে অবস্থিত।
  som-som: Markaasay ka ambabbexeen Eelim, oo shirkii reer binu Israa'iil oo dhammu
    waxay yimaadeen cidlada Siin la yidhaahdo, taasoo u dhaxaysa Eelim iyo Siinay,
    waxayna ahayd bishii labaad, maalinteedii shan iyo tobnaad, taasoo ka dambaysay
    baxniintii ay Masar ka soo bexeen.
  lat-VUC: Profectique sunt de Elim, et venit omnis multitudo filiorum Israël in desertum
    Sin, quod est inter Elim et Sinai, quintodecimo die mensis secundi, postquam egressi
    sunt de terra Ægypti.
  eng-ASVBT: And they took their journey from Elim, and all the congregation of the
    children of Israel came unto the wilderness of Sin, which is between Elim and
    Sinai, on the fifteenth day of the second month after their departing out of the
    land of Egypt.
  mna-mna: Zin Israel timaŋga ma tizem lele Elim, mi tiwwa ma tila, to tipet lele
    bilimŋana ta zaana Sin. Lele tana imbot la Elim mi Sinai mazwan. Indeeŋe tana,
    pai kizin tau timaŋga su Aikuptu mi tila tipet Sin na, ikam puulu ta mi pakaana
    kek.
  ita-1885: POI tutta la raunanza de' figliuoli d'Israele si partì di Elim, e venne
    nel deserto di Sin, ch'è fra Elim e Sinai, nel quintodecimo giorno del mese secondo,
    da che furono usciti di Egitto.
  eng-LXXUP: And they departed from Elim, and all the congregation of the children
    of Israel came to the wilderness of Sin, which is between Elim and Sinai; and
    on the fifteenth day, in the second month after their departure from the land
    of Egypt,
  eng-ULB: The people journeyed on from Elim, and all the community of Israelites
    came to the wilderness of Sin, which is between Elim and Sinai, on the fifteenth
    day of the second month after their departure from the land of Egypt.
  spa-VBL: Toda la comunidad israelita dejó Elim y se fue al desierto de pecado, entre
    Elim y Sinaí. Esto fue el día quince del segundo mes después de que dejaran la
    tierra de Egipto.
  fra-_FOB: Toute l'assemblée des enfants d'Israël, étant partie d'Élim, vint au désert
    de Sin, qui est entre Élim et Sinaï, au quinzième jour du second mois, après leur
    sortie du pays d'Égypte.
  mal-mal: അവർ ഏലീമിൽനിന് യാത്ര പുറപ്പെട്ടു; യിസ്രായേൽ മക്കൾ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ട
    രണ്ടാം മാസം പതിനഞ്ചാം തീയതി അവരുടെ സംഘം പൂർണ്ണമായി ഏലീമിനും സീനായിക്കും മദ്ധ്യേ
    ഉള്ള സീൻ മരുഭൂമിയിൽ വന്നു.
  urd-GVR: Is ke bād Isrāīl kī pūrī jamāt Elīm se safr karke Sīn ke registān meṅ pahuṅchī
    jo Elīm aur Sīnā ke darmiyān hai. Wuh Misr se nikalne ke bād dūsre mahīne ke 15weṅ
    din pahuṅche.
  suz-BL: मिनु इस्राएली नेल्‍ल एलीम रे लशा, सीन माइश्‍शो गोरशो रागी जाक्‍दीत्‍तेक्‍म।
    सीन माइश्‍शो गोरशो रागी एलीम नु सीनै डांडा आस दातेमी बाक्‍ब। इजीप्‍त रागी रे गाक्‍शा
    नोले मेकेर आबीब आ नोले ङा महिना ङा १५ नाक्‍तीम जाक्‍दीत्‍तेक्‍म।
  ita-1927: E tutta la raunanza de’ figliuoli d’Israele partì da Elim e giunse al
    deserto di Sin, ch’è fra Elim e Sinai, il quindicesimo giorno del secondo mese
    dopo la loro partenza dal paese d’Egitto.
  ckb-ckb: لەدوای ئەوە لە ئێلیم کۆچیان کرد و هەموو کۆمەڵی نەوەی ئیسرائیل هاتنە چۆڵەوانی
    سین کە لەنێوان ئێلیم و سینایە، لە ڕۆژی پازدەی مانگی دووەم لەدوای کۆچکردنیان لە
    خاکی میسر.
  eng-BBE: And they went on their way from Elim, and all the children of Israel came
    into the waste land of Sin, which is between Elim and Sinai, on the fifteenth
    day of the second month after they went out of the land of Egypt.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಸಭೆಯೆಲ್ಲಾ ಏಲೀಮಿನಿಂದ ಪ್ರಯಾಣಮಾಡಿ, ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಹೊರಟ ಎರಡನೆಯ
    ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿನದಲ್ಲಿ ಏಲೀಮಿಗೂ, ಸೀನಾಯಿ ಪರ್ವತಕ್ಕೂ ಮಧ್ಯೆ ಇರುವ ಸೀನ್ ಮರುಭೂಮಿಗೆ
    ಬಂದರು.
  bbb-bbb: E Isureroko boeje bune are Irimi arena vakuma Sini ae sao ijia usiae. Ro
    ae sao ije fu are Irimikiro Uruo Saenae ukua ijia. Ro e Isureroko aesakae Ijifiti
    bu arena ruaeva ije fune asame be furina una be ijadufuo mazani fifitini (15)
    ijia bu vakuma Sini ae sao ijia usiae.
  tam-2017: இஸ்ரவேலர்களாகிய சபையார்கள் எல்லோரும் ஏலிமைவிட்டு பயணம்செய்து, எகிப்து
    தேசத்திலிருந்து புறப்பட்ட இரண்டாம் மாதம் பதினைந்தாம் தேதியிலே, ஏலிமுக்கும் சீனாய்க்கும்
    நடுவே இருக்கிற சீன் வனாந்திரத்திற்கு வந்துசேர்ந்தார்கள்.
  spa-RV-1909: Y PARTIENDO de Elim toda la congregación de los hijos de Israel, vino
    al desierto de Sin, que está entre Elim y Sinaí, á los quince días del segundo
    mes después que salieron de la tierra de Egipto.
  ron-BTF: Și au pornit de la Elim și toată adunarea copiilor lui Israel a ajuns în
    pustia lui Sin, care este între Elim și Sinai, în a cincisprezecea zi a celei
    de a doua luni după ieșirea lor din țara Egiptului.
  eng-WEBP: They took their journey from Elim, and all the congregation of the children
    of Israel came to the wilderness of Sin, which is between Elim and Sinai, on the
    fifteenth day of the second month after their departing out of the land of Egypt.
  eng-FBV: The whole Israelite community left Elim and went to the Desert of Sin,
    between Elim and Sinai. This was on the fifteenth day of the second month after
    they had left the land of Egypt.
  nld-1939: Nadat heel de gemeenschap van Israël van Elim was opgebroken, trokken
    zij naar de woestijn van Sin, die tussen Elim en de Sinaï ligt; het was op de
    vijftiende dag van de tweede maand na hun uittocht uit Egypte.
  nch-BL: Huan nochi israelitame quisque Elim huan ajsique ipan nopa huactoc tali
    cati itoca Sin cati mocahua tatajco ten Elim huan Sinaí. Huan ajsitoj nopona ipan
    15 itequi nopa ompa metzti ipan inixihui.
  vie-1934: Nhằm ngày mười lăm tháng hai, sau khi ra khỏi xứ Ê-díp-tô, cả hội chúng
    Y-sơ-ra-ên ở nơi Ê-lim đi đến đồng vắng Sin, nằm về giữa khoảng Ê-lim và Si-na-i.
  hin-CV: फिर इस्राएली एलिम से चलकर सिन नामक निर्जन देश पहुंचे. यह एलिम एवं सीनायी
    के बीच में था. मिस्र देश से निकले दो महीने तथा पन्द्रह दिन हो चुके थे.
  eng-OURB: They took their journey from Elim, and all the congregation of the children
    of Israel [God prevails] came to the wilderness of Cin [Clay], which is between
    Elim and Sinai [Thorn], on the fifteenth day of the second month (Iyar ·Light
    / I Am God your healer, 2·) after their departing out of the land of Egypt [Abode
    of slavery].
  spa-BES: Y partieron de Elim, y todos los hijos de Israel llegaron al desierto de
    Sin, que está entre Elim y Sinaí, a los quince días del segundo mes después que
    salieron de la tierra de Egipto.
  tdx-tdx: Ami’ty andro fahafolo lime ambi’ i volam-paha-roe niavota’ iareo an-tane
    Mitsraimey, le nañavelo boak’ Elime ty valobohò’ Israele vaho nivo­trak’ am-patrambei’
    i Sine añivo’ i Elime naho i Sinày.
  vid-vid: Waisilaeli weng'ha nawoka, nawafika kuchiwala nakuchemigwe Sini hagati
    mwa Elimu na Sinai. Ali nalyali zuwa lya kumi na kahano lya mwezi wa keli kulawila
    nalowochile muisi ya Misili.
  eng-OKE: And they journeyed from Elim, and came, the whole assembly of the sons
    of Israel, to the desert of Sir, which is between Elim and Sinai, on the fifteenth
    day of the second month from their outgoing from the land of Mizraim.
  tha-KJV: พวกเขายกไปจากเอลิม และในวั​นที​่​สิ​บห้าเดือนที่​สอง นับตั้งแต่​เวลายกออกจากแผ่นดิ​นอ​ียิปต์
    ชุ​มนุ​มชนชาติอิสราเอลทั้งหมดก็มาถึงถิ่นทุ​รก​ันดารสีน ซึ่งอยู่ระหว่างตำบลเอลิมกับภูเขาซี​นาย
  por-BR-2018: Depois que partiram de Elim, toda a congregação dos filhos de Israel
    veio ao deserto de Sim, que está entre Elim e Sinai, aos quinze dias do segundo
    mês depois que saíram da terra do Egito.
  deu-ELO: Und sie brachen auf von Elim, und die ganze Gemeinde der Kinder Israel
    kam in die Wüste Sin, die zwischen Elim und Sinai ist, am fünfzehnten Tage des
    zweiten Monats nach ihrem Auszuge aus dem Lande Ägypten.
  eng-WYC-2018: And they went forth from Elim, and all the multitude of the sons of
    Israel came into the desert of Sin, which is betwixt Elim and Sinai, in the fifteenth
    day of the second month, after that they went out of the land of Egypt. (And they
    went forth from Elim, and all the multitude of the Israelites came into the wilderness
    of Sin, which is between Elim and Sinai, on the fifteenth day of the second month,
    after that they went out of the land of Egypt.)
  epo-epo: Ili elmoviĝis el Elim, kaj la tuta komunumo de la Izraelidoj venis en la
    dezerton Sin, kiu troviĝas inter Elim kaj Sinaj, en la dek-kvina tago de la dua
    monato, post sia eliro el la lando Egipta.
  uig-PIN: Andin Israillarning pütkül jamaiti Elimdin yolƣa atlandi; Misir zeminidin
    qiⱪip, ikkinqi eyining on bǝxinqi künidǝ Elim bilǝn Sinayning otturisidiki Sin
    qɵligǝ yetip kǝldi.
  beo-beo: 'Isala:ili fi huluane da Ilimi soge yolesili, logoga asi. Ilia da Idibidi
    yolesili oubi aduna logoga asi. Eso ba: (15) amo oubi ganodini, ilia da wadela:i
    hafoga:i soge amo Sini amoga doaga:i. La:di da Ilimi amola la:di da Sainai. Sini
    soge da mogoa dialu.'
  tpi-OTNT: Olgeta lain manmeri bilong Israel i lusim Elim na long de namba 15 bilong
    namba 2 mun bihain long taim ol i bin lusim Isip, ol i go kamap long dispela ples
    drai ol i kolim Sen. Dispela ples i stap namel long Elim na maunten Sainai.
  hau-SA: Dukan taron Isra’ila suka tashi daga Elim suka zo hamadar Sin, wadda take
    tsakanin Elim da Sinai, a rana ta goma sha biyar ga wata biyu, bayan sun fito
    daga Masar.
  udu-udu: Arisa ŋul’kup̱ ’kwani ma Israyiil uni iikin mo ’peni Pa Iliim dhali p̱u’dkin
    mo e mom bwaasho jin yuḵu gway ka Sinaa/ mo a’di jin diki’d mo em bwaman gi Pa
    Iliim dhali Pa Sinaa/ mo. A’di ta’da cim ma ’kume’d i ’ce’dka mudhe’d ka ppee
    jin ’kon ma p̱o/ i su/ mo i’ko’di monycum buni ’peni Bampa/ Masir mo.
  uig-LAT: Andin Israillarning pütkül jamaiti Élimdin yolgha atlandi; Misir zéminidin
    chiqip, ikkinchi éyining on beshinchi künide Élim bilen Sinayning otturisidiki
    Sin chölige yétip keldi.
  nde-nde: Uzulu wonke wako-Israyeli wasuka e-Elimi, wafika enkangala yeSini ephakathi
    laphakathi kwe-Elimi leSinayi ngelanga letshumi lanhlanu enyangeni yesibili besuke
    eGibhithe.
  ton-ton: Pea naʻe hiki honau fononga mei ʻElimi, pea haʻu ʻae fakataha kotoa pē
    ʻoe fānau ʻa ʻIsileli ki he toafa ko Sini, ʻaia ʻoku ʻi he vahaʻa ʻo ʻElimi mo
    Sainai, ʻi hono hongofulu ma nima ʻoe ʻaho, ʻi hono ua ʻoe māhina, hili ʻenau
    haʻu mei he fonua ko ʻIsipite.
  ces-1613: Když se pak hnuli z Elim, přišlo všecko množství synů Izraelských na poušť
    Sin, kteráž jest mezi Elim a Sinai, v patnáctý den druhého měsíce po vyjití z
    země Egyptské.
  eko-eko: Mahimo a atthu a meezirayiilu khulankha nti wa Elimu khulawa mpakha yaara
    ya Siimu, eriiye enakatthi-nakatthi ya Elimu na Sinaayi. Zaari siikhu khumi na
    thaanu ya mweezi wa phiiri paata ya olaawo Misuri.
  eng-WMB: They took their journey from Elim, and all the congregation of the children
    of Israel came to the wilderness of Sin, which is between Elim and Sinai, on the
    fifteenth day of the second month after their departing out of the land of Egypt.
  tam-TCV: அதன் பின்னர் முழு இஸ்ரயேல் சமுதாயமும் ஏலிமிலிருந்து புறப்பட்டு, அவர்கள்
    எகிப்திலிருந்து வெளியேறிய இரண்டாம் மாதம் பதினைந்தாம்நாள் ஏலிமுக்கும் சீனாய்க்கும்
    இடையேயுள்ள சீன் பாலைவனத்தை வந்தடைந்தார்கள்.
  ceb-ULB: Nipanaw ang katawhan gikan didto sa Elim, ug miabot ang tanang katilingban
    sa mga Israelita didto sa kamingawan sa Sin, nga anaa sa tungatunga sa Elim ug
    Sinai, sa ikanapulo ug lima nga adlaw sa ikaduha nga bulan human sa ilang pagbiya
    gikan sa yuta sa Ehipto.
  pol-UBG: Potem wyruszyli z Elim i całe zgromadzenie synów Izraela przybyło na pustynię
    Sin, która leży między Elim a Synajem, piętnastego dnia drugiego miesiąca po ich
    wyjściu z ziemi Egiptu.
  agr-agr: Israel aents aidau Elimnum batsatu ashí jiinag juwakiag shima shimakua
    Elim muja Sinaíjai niniaku awa nuwi uwejush Sin tutainum jegawajui. Nunak egiptunmaya
    jiinjauwa duwi nagkamas makichik nantu asa jegawajui.
  kyc-kyc: Isaraele wambu rara peparae yuu Ilimi dokona yaki nyiyami. Yaki nyepala
    yuu Isipi piso pao kana lamana yuu gii akalisa ipisu kingi paki dokopa nakama
    yuu muiyane kingi Sini lenge doko yuu Ilimi Sainaipana kanya dokona singi dokona
    epeyami.
  urd-GVU: اِس کے بعد اسرائیل کی پوری جماعت ایلیم سے سفر کر کے صین کے ریگستان میں
    پہنچی جو ایلیم اور سینا کے درمیان ہے۔ وہ مصر سے نکلنے کے بعد دوسرے مہینے کے 15ویں
    دن پہنچے۔
  deu-1912: Von Elim zogen sie aus; und die ganze Gemeinde der Kinder Israel kam in
    die Wüste Sin, die da liegt zwischen Elim und Sinai, am fünfzehnten Tage des zweiten
    Monats, nachdem sie aus Ägypten gezogen waren.
  ntj-ntj: Nyangka-ya Yiilimunya wantirra pakara mapitjalayintja pila yini Tjiintakutu,
    tjiinya Yiilimula Tjayinayila ngururrpa ngaralanyangka. Tjiinya-ya Yiitjipunya
    wantirra pitjalayirnu kirnara kutjupa purlkanya ngaralanyangka parrapitjangu pila
    palunyalakutu.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಸಮೂಹವೆಲ್ಲಾ ಏಲೀಮಿನಿಂದ ಪ್ರಯಾಣ ಮಾಡಿ ಅವರು ಐಗುಪ್ತ ದೇಶದಿಂದ ಹೊರಟ ಎರಡನೆಯ
    ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿನದಲ್ಲಿ ಎಲೀಮಿಗೂ ಸೀನಾಯಿ ಬೆಟ್ಟಕ್ಕೂ ನಡುವೆಯಿರುವ ಸೀನ್ ಎಂಬ ಮರುಭೂಮಿಗೆ
    ಬಂದರು.
  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨlaŋ Isipɨ fɨli tɨbɨ agadɨ vala uavɨdaci avaŋ mu iahami.
    Iaha hɨdɨdaci uaiaŋ human limu limu fɨhala hɨcɨ limu ahica pam cɨjɨŋ uci Elim
    man avɨli agɨladɨ vala uavɨmi. Uavɨla Sen fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba
    apalɨ heŋ ua iahuavɨmi. Sen fɨli tɨbɨ agaŋ Elim man avɨli agɨladɨ Sainai halu
    agadɨ alɨhaŋ alɨhaŋ heŋ hɨniadami.
  yap-yap: Girdi’ nu Israel ni urngin e ra milekaggad u Elim, me chirofen ni ragag
    nge lal ko bin l’agruw e pul u tomuren ni kar chuwgad u Egypt miyad yib nga daken
    e ted ni desert u Sin, ni bay u thilin yu Elim nge yu Sinai.
  hlt-MCSB: Te phoeiah Elim lamloh cet uh tih Israel ca rhaengpuei boeih tah Sin khosoek
    la pawk uh. Elim laklo neh Sinai laklo te Egypt kho lamloh a thoh uh phoeikah
    a hla bae hnin hlai nga dongah a phauh.
  mdy-ETH: ጉቤ ዒስራዔኤሌ ዓሳ ጊብፄፓ ኬስኬንቴ ላምዓሳ ዓጊኖኮ ታጶ ዶንጋሳ ኬሎና ዔሊሜፓ ዔያታ ዔቂ ሲናና ዔሊሜናኮ ሳዞይዳ
    ዓኣ «ሲኒ» ጌይንታ ዓሲ ናንጉዋ ዳውሎ ሙኬኔ።
  twi-ASANTE: Afei, wɔtu firii Elim baa Sin ɛserɛ so a ɛda Elim ne Bepɔ Sinai ntam.
    Wɔtu firii Misraim no, bosome a ɛtɔ so mmienu dadu nnanum so na wɔduruu hɔ.
  mwc-mwc: Kao 15 ba nawaravi bairuwainai Egypt si sumarei murinai, Israel biyisi
    ereonowasi Elim yai si tauya ba si botu ku Sin kupura momna, ba kona wai Elim
    ba Sinai basusi yai.
  eng-WEBU: They took their journey from Elim, and all the congregation of the children
    of Israel came to the wilderness of Sin, which is between Elim and Sinai, on the
    fifteenth day of the second month after their departing out of the land of Egypt.
  bnp-bnp: A keva i rua, a parava i ravulu a polona i lima i polo na tahuna ri pea
    pali e Egipto, ngane e huriki a Israel ri pea e Elim. Ri vano ri bele na tabeke
    i ngeki ne Sin, na koropalane Elim e Sinai.
  wal-wal: Gibxxeppe kiyido naa77antto aginan, tammanne ichchashantto gallassan Israa7eela
    asaa maabarai kumettai Eliimappe denddidi, Eliimappenne Siinaappe gidduwan de7iya
    Siinaa giyo bazzuwaa yiis.
  spa-PDDPT: Salieron de Elim. Toda la congregación de los hijos de Israel salió de
    Elim y llegó al desierto de Sin, que está entre Elim y Sinaí, a los 15 días del
    segundo mes después de la salida de la tierra de Egipto.
  gun-gun: Elim tekoa gui Israel kuery ha'e javi oje'oi Sim tekoa e'ỹa katy, Elim
    ha'e Sinai mbyte oĩ va'e. Egito yvy gui oẽmba rire mokoĩ jaxya quinze araa py
    ovaẽ.
  agu-BL: Itzun bantz quicy'e'n tzun yi xonl Israel swutz yi ama'l kale e' cyaje't
    cyen yi na bi'aj Elim. Cho'n tzun cyopone'n le ama'l tz'inunin tu' yi na bi'aj
    Sin yi at txo'l Elim tu Sinaí. I'tz yi o'laj tajlal yi ca'p xaw yi cyenle'nix
    tzaj Egipto yi cyopone'n tul yi jun ama'la'tz.
  ilo-ULB: Nagtuloy a nagdaliasat dagiti amin a tattao manipud idiay Elim, ket napan
    dagiti amin nga Israelita iti let-ang ti Sin, nga adda iti nagbaetan ti Elim ken
    Sinai, idi maikasangapulo ket lima nga aldaw iti maikadua a bulan kalpasan ti
    ipapanawda manipud iti Egipto.
  kpg-kpg: Digau Israel huogodoo ga hagatanga i Elim i di madangaholu maa lima laangi
    o di lua malama i muli di nadau tanga mai gi daha mo Egypt, gei digaula gaa dau
    i lodo di Anggowaa o Sin, dela i mehanga o Elim mo Sinai.
  uig-ARA: ئاندىن ئىسرائىللارنىڭ پۈتكۈل جامائىتى ئېلىمدىن يولغا ئاتلاندى؛ مىسىر زېمىنىدىن
    چىقىپ، ئىككىنچى ئېيىنىڭ ئون بەشىنچى كۈنىدە ئېلىم بىلەن سىناينىڭ ئوتتۇرىسىدىكى
    سىن چۆلىگە يېتىپ كەلدى.
  bps-bps: Kafnge én, i kdee i dad bel Israél mdà ale di Ilim, na di gasfalò lime
    duh di galwen bulen, mdà di kdàla lamwà di Idyif, kel ale di satu banwe gulandè
    to dnagit Sin, i mnè di gutngà Ilim na Sinay.
  sus-sus: Isirayila ɲama birin naxa keli Elimi, sigafe ra Sini gbengberenyi ma, naxan
    na Elimi nun Turusinina tagi. E biyaasi naxan naba keli Misira han Sini gbengberenyi
    ma, na naxa bu kike firin a nun xi fu nun suuli.
  pon-2006: Eri pokon en mehn Israel ko ahpw mweselsang Elim, oh ni eisek limaun keriaun
    sounpwong, mwurin ar mweselda sang Isip, re ahpw lellahng sapwtehn en Sur, me
    mihte nanpwungen Elim oh Sainai.
  jae-jae: Êsêac dêdi aŋga Elim ma Israelnêŋ gôlôac samob sêô lasê gamêŋ sawa Sin,
    taŋ gêc Elim to Sinai ŋasawa. Êsêac sêwi Aiguptu siŋ ma sêmoa gamêŋ sawa e têtap
    ajôŋ kêtu luagêcŋa ŋabêc 15 sa, ma sêô lasê gamêŋ tonaŋ.
  ksd-ksd: Ma dia ga vana kan Elim, ma ra tarai Israel par dia ga tadav ra bil Sin,
    nina i ga tur livuan ta dir Elim ma Sinai, ta ra vauruana gai, a bung a vinun
    ma a ilima, taun kadia niirop kan ra gunan Aigipto.
  tur-YTC: İsrael'in çocuklarının bütün topluluğu Elim'den yola çıktılar ve Mısır
    diyarından ayrıldıktan sonraki ikinci ayın on beşinci günü, İsrael'in çocuklarının
    bütün topluluğu Elim ile Sina arasındaki Sin Çölü'ne geldiler.
  grc-BRENT: Ἀπῄραν δὲ ἐξ Αἰλεὶμ, καὶ ἤλθοσαν πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ εἰς τὴν ἔρημον
    Σὶν, ὅ ἐστιν ἀνὰ μέσον Αἰλεὶμ, καὶ ἀνὰ μέσον Σινά. τῇ δὲ πεντεκαιδεκάτῃ ἡμέρᾳ,
    τῷ μηνὶ τῷ δευτέρῳ ἐξεληλυθότων αὐτῶν ἐκ γῆς Αἰγύπτου,
  ind-AYT: Kemudian mereka melakukan perjalanan dari Elim, dan seluruh jemaat keturunan
    Israel itu tiba di Padang Belantara Sin, yang terletak di antara Elim dan Sinai,
    pada hari kelima belas, bulan kedua, sejak mereka keluar dari tanah Mesir.
  nya-nya: Pambuyo pake gulu lonse la Aisraeli linachoka ku Elimu, ndipo pa tsiku
    la khumi ndi chisanu mwezi wachiwiri chichokere mʼdziko la Igupto, anafika ku
    chipululu cha Sini chimene chinali pakati pa Elimu ndi Sinai.
  hrv-hrv: Potom krenu iz Elima, i sva izraelska zajednica dođe u pustinju Sin, koja
    je između Elima i Sinaja, petnaestoga dana drugoga mjeseca nakon odlaska iz zemlje
    egipatske.
  mps-mps: Te Israel hani te Isip taga soalama, tama pelama, tama te bulu Elim tede
    osogo bidali. Tama te Isip taga soalama, tama polua deli silama, te polua dei
    15, te side tigidali Israel hani we bidigo te Elim bulu tagalama, tama te tǫ
    wa pai nai meni yai bulu nogi Sen tomoba pai. Te bulu te Elim de Sainai te bulu
    si tomode elaluai.
  tpi-tpi: Olgeta lain manmeri bilong Israel i lusim Elim na long de namba 15 bilong
    namba 2 mun bihain long taim ol i bin lusim Isip, ol i go kamap long dispela ples
    drai ol i kolim Sen. Dispela ples i stap namel long Elim na maunten Sainai.
  dan-1931: Så brød de op fra Elim, og hele Israelitternes Menighed kom til Sins Ørken,
    der ligger mellem Elim og Sinaj, på den femtende Dag i den anden Måned efter deres
    Udvandring af Ægypten.
  vie-OVCB: Rời Ê-lim, đoàn người Ít-ra-ên tiếp tục lên đường, đến hoang mạc Sin (giữa
    Ê-lim và núi Si-nai) vào ngày mười lăm tháng hai, tính từ ngày ra khỏi Ai Cập.
  guj-2017: ઇઝરાયલીઓએ એલીમથી પોતાની મુસાફરી શરૂ કરી. તેઓ મિસરમાંથી બહાર આવ્યા પછી
    બીજા માસને પંદરમે દિવસે એલીમ અને સિનાઈની વચ્ચે આવેલા સીનના અરણ્યમાં આવી પહોંચ્યા.
  pon-2006A: Eri pokon en mehn Israel ko ahpw mweselsang Elim, oh ni eisek limaun
    keriaun sounpwong, mwurin ar mweselda sang Isip, re ahpw lellahng sapwtehn en
    Sur, me mihte nanpwungen Elim oh Sainai.
  por-BRBSL: Eles fizeram sua viagem desde Elim, e toda a congregação dos filhos de
    Israel veio para o deserto de Sinai, que fica entre Elim e Sinai, no décimo quinto
    dia do segundo mês após sua partida da terra do Egito.
  aly-aly: Israel-kenh-rnem rernem apmer Elim iwerl-alhek, arlpaw-warl alperlewenh,
    itnan Sin. Arlpaw Elim-they Sinai-they ampepel-angkwarr-antey. Egypt-they rernem
    alperlewenh-antey, alkent anyentel.
  cth-cth: Hahoi, Isarel rangpuinaw teh Elim hoi a tâco awh teh kahlawng bout a cei
    awh. Izip ram hoi a tâco hnukkhu, thapa yung hni, Hnin hrahlaipanga nah, Elim
    hoi Sinai mon rahak Sin kahrawng dawk a pha awh.
  twi-twi: Afei, wotu fii Elim baa Sin sare a ɛda Elim ne Bepɔw Sinai ntam no so.
    Wotu fii Misraim no, ɔsram a ɛto so abien no nnaawɔtwe abien so na woduu hɔ.
  hlt-hlt: Te phoeiah Elim lamloh cet uh tih Israel ca rhaengpuei boeih tah Sin khosoek
    la pawk uh. Elim laklo neh Sinai laklo te Egypt kho lamloh a thoh uh phoeikah
    a hla bae hnin hlai nga dongah a phauh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ ítɛ́ bɛmɔu Edimmu kɛ́tuɔkɛ Sinni kó dikpɑ́ɑ̀, Edimmu
    nɛ̀ Sinɑii dɛ cuokɛ̀, otɑ̃̀nkù dɛ́ríwè diyiè tɛpíítɛ̀ nɛ̀ dinummurì nɛ̀ bɛ̀ yɛ̀mɛ̀
    Esibiti.
  msy-2020: Israelian gumazamiziba Elimɨn danganim ategha, ghua Senɨn gumazamiziba
    puvatɨzir danganimɨn otifi. Danganir kam ana Elim ko Sainain Mɨghsɨamɨn tongɨra
    iti. Me otivizir dughiar kamran gɨn me Isipɨn kantri ategha ghue. Egha namba 2ɨn
    iakɨnim, an namba 15ɨn dughiamɨn, me gumazamiziba puvatɨzir danganir kamɨn otifi.
  azb-azb: Bütün İsrail övladlarının icması Elimdən yola düşdü. Onlar Misir ölkəsindən
    çıxdıqdan sonra ikinci ayın on beşinci günü Elim və Sina dağı arasındakı Sin səhrasına
    çatdılar.
  eng-DBY: And they journeyed from Elim, and the whole assembly of the children of
    Israel came into the wilderness of Sin, which is between Elim and Sinai, on the
    fifteenth day of the second month after their departure out of the land of Egypt.
  hin-2017: फिर एलीम से कूच करके इस्राएलियों की सारी मण्डली, मिस्र देश से निकलने के
    बाद दूसरे महीने के पंद्रहवे दिन को, सीन नामक जंगल में, जो एलीम और सीनै पर्वत के
    बीच में है, आ पहुँची।
  wol-KYG: Gannaaw gi mbooloom bànni Israyil gépp bàyyikoo fa Elim, dem, ba keroog
    fukki fan ak juróom, ca weer wa topp ca wa ñu génne réewum Misra, ñu doora agsi
    màndiŋu Ciin diggante Elim ak Sinayi.
  swp-swp: Elima se torohaigabei abo Isaraela moutuana lailaina se lage Sini barabarana
    eai. Elima eo Sinai duaduaridi eai, asubena hesaudoudoi‐haligigina eai, nawarai
    helabuina eai wa Aigupito se torohaigabaei murina eai.
  bjr-bjr: Isaraee maqannaasa Isipa maqa maaqaindari quqasee anuqooqari inaaqiannaa
    quqoona 15 faasaanasaa Sinai aaqana dinni Eerimma maqa maaqa dinni qambaana Sinnaa
    aadana maqa maaqaki oonuraqau.
  eng-YLT: And they journey from Elim, and all the company of the sons of Israel come
    in unto the wilderness of Sin, which [is] between Elim and Sinai, on the fifteenth
    day of the second month of their going out from the land of Egypt.
  kne-kne: Tinaynan din amin ay Israelita ed Elim, et sin maika-15 di maikadwa ay
    bowan manipod sin nanaynanan da ed Egipto, dinmateng da ed Sin ay esay lugar ay
    magay omili sin nan-gawaan di Elim ya Sinai.
  wat-wat: Fiyao Isineni matatafusi Enimu si teweiya atu si niya fwayafwaya nunumonumona
    kana wava Sini nenei. Sini o Enimu keta koya Sainai kasi sinefouwai. Tovanama
    Itifita si teweiya, yamayamana tamokaḡa i kakaviya muninei, kuyadayada kana vi15
    yamayamana kana vinuwa nenei si kikinomana nokomai.
  bzd-NTPO: E' ukuöki̱ ta̱ Israel aleripa ulitane e̱' yélur ká̱ kiè Elim míyal ká̱
    sir poë kiè Sin ee̱. Ká̱ e' a̱te̱ Elim ena Sinaí, e' shu̱sha̱. Ie'pa e̱' yë'ttsa̱
    Egipto e' ki̱ si' de et ki̱ sha̱böts.
  eng-WYC-2017: And they went forth from Elim, and all the multitude of the sons of
    Israel came into the desert of Sin, which is betwixt Elim and Sinai, in the fifteenth
    day of the second month, after that they went out of the land of Egypt.
  eng-WMBB: They took their journey from Elim, and all the congregation of the children
    of Israel came to the wilderness of Sin, which is between Elim and Sinai, on the
    fifteenth day of the second month after their departing out of the land of Egypt.
  urd-GVH: इसके बाद इसराईल की पूरी जमात एलीम से सफ़र करके सीन के रेगिस्तान में पहुँची
    जो एलीम और सीना के दरमियान है। वह मिसर से निकलने के बाद दूसरे महीने के 15वें दिन
    पहुँचे।
  rug-rug: Meke taluarae pa Elimi sa doduruna sa butubutu Izireli, meke mae koasa
    soloso qega sapu ta pozae Sini si arini, sapu pa vari korapana Elimi meke Saenai.
    Meke kamo vasina pa rane vina manege lima koasa sidara vina rua si arini seunae
    gua taluarae pa popoa Izipi si arini.
  gaz-gaz: Waldaan Israaʼel hundi biyya Gibxiitii baʼanii jiʼa lammafaatti, jiʼa sana
    keessaas guyyaa kudha shanaffaatti Eeliimii kaʼanii gara gammoojjii Siin isa Eelimii
    fi Siinaa gidduu jiru sanaa dhaqan.
  fra-LSG: Toute l’assemblée des enfants d’Israël partit d’Élim, et ils arrivèrent
    au désert de Sin, qui est entre Élim et Sinaï, le quinzième jour du second mois
    après leur sortie du pays d’Égypte.
  gnn-gnn: Ga ŋuliŋurunydja wäŋaŋuru walala yanayi giṯthurruna. Marrtjinana walala
    yukurrana‐a‐a yana liŋgu‐u‐u, ŋanhdharkkurruna yukurrana marrtjina wäŋakurru‐u‐u,
    ganbarkkurruna‐a‐a.
  yal-yal: Isirayila yamaan birin yi keli Elimi yi, e minin kike firinden xii fu nun
    suulunde lɔxɔni Misiran yamanani, e fa Sin tonbonni, dɛnaxan Elimi nun Sinayi
    tagi.
  iou-iou: Isrel äbot päke u kuduptagän Elim kome peŋpeŋ kuŋtäŋgän kome jopi kubä
    wäpi Sen ahäŋkuŋ. Sen uwä Elim Sinai kome u bämopiken. U Isip peŋpeŋ äbuŋo komepak
    2 kepma 15 täreŋirän Sen kome u ahäŋkuŋ.
  haw-1868: HELE mai la lakou, mai Elima mai, a hiki mai la ka poe mamo a pau a Iseraela
    i ka waonahele i Sina, he wahi ia mawaena o, Elima a me Sinai, o ka la umikumamalima
    ia o ka malama alua, mai ko lakou puka ana mai iwaho, mai ka aina o Aigupita mai.
  arb-NAV: ثُمَّ انْتَقَلَتْ كُلُّ جَمَاعَةِ إِسْرَائِيلَ مِنْ إِيلِيمَ حَتَّى أَقْبَلُوا
    إِلَى صَحْرَاءِ سِينَ الْوَاقِعَةِ بَيْنَ إِيلِيمَ وَسِينَاءَ، وَذَلِكَ فِي الْيَوْمِ
    الْخَامِسَ عَشَرَ مِنَ الشَّهْرِ الثَّانِي بَعْدَ خُرُوجِهِمْ مِنْ أَرْضِ مِصْرَ.
  ewe-ewe: Azɔ la, Israel ƒe ha blibo la dzo le Elim, eye woyi Sin, gbegbe si le Elim
    kple Sinai to la dome. Woɖo afi ma le ɣleti evelia ƒe ŋkeke wuiatɔ̃lia dzi le
    woƒe dzodzo le Egipte megbe.
  eng-LEE: And they took their journey from Elim, and all the congregation of the
    children of Israel came unto the wilderness of Sin, which is between Elim and
    Sinai, on the fifteenth day of the second month after their departing out of the
    land of Egypt.
  gvn-gvn: Jana Israel-warrangka yinya bubu bawan, dungan, dungan, yinduymbu bubungu
    marralba kadan. Jana yinyay kadan, mayi-kariman. Jana Mosesanda, and Aaronanda
    yalamanda, “Majangka nganjinin bawanyaku bubungu Egypt. Yaluy bubu mayi kari,
    minya kari. Nganjin Egypt bundandan, nganjin yanjiku dungan-dunganya. Yamba yubal
    nganjinin yarra wundin bubungu marralba, ngana wulay, mayi-karimun.” Majangka
    Mosesanda yalaman, “Ngayu yurranga mayi yungal, yala kaba jirimun. Yurra yalibalaburr
    dakal, yurranga mayi maninka, wungaranka, wujurrinka. Yalibalamal baja, ngayu
    yurranga mayi yungal baja. Ngayu yalaku yurrangan nyajil, kaki yurra nganyaku
    wukurril. Warngku 6-balamal, yurra mayi jirray bangka, wunkunyinka yalarrku.”
    Bula Moses and Aaronangka jananda Israel-warranda yalaman, “Nyiku yilay-yilaymal
    yurra binalmalda yurrangan Majangka Egyptmun wundin. Yalibalamal yurra light junkurrji
    nyajil. Yinyamundu lightmundu Maja milbil. Nyulu yurrangan nyajin kuku daman-damajinya
    nyungunku. Yuwu, nyungunku kuda. Yurra balu ngalinyin murru-kal-kal; kari, yurra
    Majaku murru-kal-kal, ngalin nyunguku kuku nyajil-nyajinya.” Yinyamun Mosesangka
    yalamanda, “Nyuluku Majangkaku yilay-yilaymundurr minya yurranda dajil nukanka,
    mayi bread dajil nukanka yalibalaburr, nyulu yurranda milka-janjananya kuku-daman-damajinya.”
    Mosesangka yinyamun Aaronandada yalaman, “Jananda wubuliymbaku balka yaluy kadanka,
    Majanda jananka, nyulu jananin nyajinya kuku-daman-damajinya.” Aaron jananda balkawan,
    jana jurrkijin, naka-naka bubu marral walu-wukurrin. Yinyamun nyulu Maja milbijinda,
    lightmun ngurrbanmun. Majangka Mosesandada yalaman, “Ngayu jananin Israel-warra
    nyajin kuku-daman-damajinya. Jananda balka, nguwul-nguwulmanijinjiku, ngayu jananga
    minyada dajil. Yalibalamal ngayu jananga bread dajil, janangan yanji-bungankarrku.
    Jana binalmalda, ngayu jananga Maja, God jiringa.”
  asm-FB: ইস্ৰায়েলী লোকসকলে এলীমৰ পৰা যাত্ৰা কৰিলে। মিচৰ দেশৰ পৰা ওলাই অহাৰ পাছত
    দ্বিতীয় মাহৰ পোন্ধৰ দিনৰ দিনা, এলীম আৰু চীনয় এই দুয়োৰো মাজত থকা চীন মৰুপ্রান্তৰ
    পালে।
  sus-A: عِسِرَيِلَ حَمَ بِرِن نَشَ كٍلِ عٍلِمِ، سِفَقٍ رَ سِنِ فبٍنفبٍرٍنيِ مَ، نَشَن
    نَ عٍلِمِ نُن تُرُ سِنِنَ تَفِ. عٍ بِيَاسِ نَشَن نَبَ كٍلِ مِسِرَ هَن سِنِ فبٍنفبٍرٍنيِ
    مَ، نَ نَشَ بُ كِكٍ قِرِن عَ نُن شِ قُ نُن سُولِ.
  fra-SBL: Ils partirent d'Elim, et toute l'assemblée des enfants d'Israël arriva
    au désert de Sin, qui est entre Elim et Sinaï, le quinzième jour du second mois
    après leur sortie du pays d'Égypte.
  hbo-hbo: וַיִּסְעוּ֙ מֵֽאֵילִ֔ם וַיָּבֹ֜אוּ כָּל־עֲדַ֤ת בְּנֵֽי־יִשְׂרָאֵל֙ אֶל־מִדְבַּר־סִ֔ין
    אֲשֶׁ֥ר בֵּין־אֵילִ֖ם וּבֵ֣ין סִינָ֑י בַּחֲמִשָּׁ֨ה עָשָׂ֥ר יֹום֙ לַחֹ֣דֶשׁ הַשֵּׁנִ֔י
    לְצֵאתָ֖ם מֵאֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: Forsothe the sones of Israel camen in to Helym, where weren twelue
    wellis of watris, and seuenti palm trees, and thei settiden tentis bisidis the
    watris. And thei yeden forth fro Helym, and al the multitude of the sones of Israel
    cam in to deseert of Syn, which is bitwixe Helym and Synai, in the fiftenethe
    dai of the secunde monethe aftir that thei yeden out of the lond of Egipt.
  piu-2006: Kapi Yiilimanyaya wantirra yanu kapiwiyawana. Ngurra palunya yini Tjiinanya.
    Manangkarra palula yaṉangu tjuṯaraya Katutjaku ngurrkurringu. Muutjanyakamu Yirananya
    pulanya tjana yalatji watjaṉu, “Katutjalulanyatju mirri pungamara ngurra Yitjipila,
    ngaakutu katiwiyangku. Nyupali nganaṉanyatju nyaaku ngaakutu ngalya katingu?,
    mangarriwiyakutu. Mangarriwiyalpilatju nyinarra wiyarriku. Palyalatju Yitjipila
    nyinamara, kukakamu mangarri ngalkula.” Mayutju Katutjalu Muutjanya yalatji watjaṉu,
    “Kuwarriṉa nyurrampa ngayulu mangarri katunguru wantirriyalku. Paṉangka ngarrirra
    waṉinyingkanyurra nyakula yurralku, tjiṉṯukarrangu tjiṉṯungka. Tjiṉṯu kutjungkanyurra
    yurrara ngalkuntjaku, wiya tjiṉṯu kutjupaku kanyintjaku. Puratiyi mungawinki palyanyurra
    tjiṉṯu kutjarraku yurrantjaku, Puratiyikukamu Tjarritiyiku. Yalatjinyurra yurrara
    mantjintjaku. Ngayuluṉa nyurrangarrinya watjaṉi, ngayuku wangka kuliranyurra kanyintjaku.”
    Wangka palunya Muutjalu tjananya kulira yaṉangu tjuṯangka tjakultjunu. Yara kutjupaṯarra
    tjananya yalatjingku watjaṉu, “Ngalinyatjunyurra Yirananya kuru watjara yilta
    Katutjanyaṯarranyurra kuru watjaṉi. Panyapalinyatjunyurra kuru watjaṉutjangka
    Katutjalu kuliṉu. Kulira nyurranya kuwarri mungarrtji kuka yungkuku. Palunyatjanu
    tjiṉṯungka nyurranya mangarri yungkuku.” Mungarrtji tjuḻpu tjuṯa Yitjurilaku ngulytju
    ngaṉṯitja tjuṯangku, ngurrangka ngalya yankula nyinakatingutjangka, nyangu. Palunyangka
    yaṉangu tjuṯangkuya watiyangka pungkula warungka kutjara ngalkuṉu. Tjiṉṯungka
    kapi wiita nguwanpa winki ngarringi. Ngarrirra wiyarringutjangka mangarri tjulkura
    paṉangka ngarrirra waṉingi, nyaḻpi tjukutjuku nguwanpa. Yaṉangu tjuṯangkuya nyakula
    puṯu kulira tjapiṉu, “Nyaapa ngaatja?” Muutjalu tjananya watjaṉu, “Ngaatjanya
    mangarri Katutjalu wantirriyantja. Kuwarrinyurra kutjara ngalkuntjaku. Tjiṉṯu
    kutjupaku wiyanyurra kanyintjaku.” Yaṉangu kutjupa tjuṯangkuya kulira Muutjakuṉu
    wangka wantingu. Mangarri palunya mungura kanyiṉu, aaḻi tjiṉṯu kutjupangka ngalkulkitjangku.
    Pakara ngalkukitjangku paṉṯiṉu yuṉarrinytja, katilykatjarra ngarrinyingka. Yalatjiya
    kanyiṉutjangka Muutjanya tjanampa ngurrkurringu, yurrunpa tjananya kanyintjawiyangku
    watjaṉu. Tjiṉṯu Puratiyingka mangarri palunya yurraraya tjiṉṯu kutjarraku kanyiṉingi
    Tjarritiyikuṯarra, Katutjalu yurrunpa watjaṉutjangka. Muutjalu tjananya watjaṉu,
    “Mangarri palunya yurraraya rungkara kutjala!, kuwarri ngalkukitjalu. Tjiṉṯu aaḻi
    ngalkukitjalu rungkaraya tjurra!, kaṉilpa nguwanpangka. Yalatjiya tjunkula kanyila!,
    aaḻi Tjarritiyi ngalkulkitjangku. Tjarritiyingkanyurra Katutjanya waarrkawiyalu
    kulira waḻkuntjaku.” Aaḻi pakara Tjarritiyingka yaṉangu kutjupa tjuṯangku puṯu
    ngurrira nyakulinangi mangarri palunya yurralkitjalu. Katutjalu tjananya nyakula
    ngurrkungku yalatji payiṉu, “Ngayuluṉa nyurranya watjaṉutjangka, nyaakunyurra
    kutu wantinytjawiyangku ngurriṉi? Tjarritiyingkanyurra ngurrilwiya ngurrangka
    nyinamara. Ngayuku wangka nyurrangarri kulira wantingu.”
  pjt-pjt: Munuya ngura pala Ilimala tjukutjuku nyinara piṟuku ma-pakaṉu. Munuya paluṟu
    tjana ankula ankula ma-wirkanu ngura pilangka ini Tjiinta. Panya ngura nyanga
    paluṟu ngaṟangi Ilimala pulala Tjaniyala nguṟurpa. Uwa, paluṟu tjana ngura panya
    Itjipanya wantikatinytjatjanu rawa anangi piṟa kutjara nguwanpa, munuya ngura
    nyanga Tjiinta wirkanu wiki 6-nguṟu.
  cwe-cwe: Maabaho Waisilaili wose wasegela kulawa Elimu na wahita kuna ichuwala cha
    Sini, chili hagati ya Elimu na Sinai, muna isiku ya longo na tano ya mwezi wekaidi,
    lusita viwasegele muna iisi ya Misili.
  bgs-bgs: Igpanó tô mga rubbad i Israel tikud tun ta Elim, asta igsadun dan tun ta
    Sin na disyerto tun ta tángngaan ka Elim asta Sinai. Tô igdunggù dan, iglabé tô
    sábbad bulan tikud tun ta kéwà dan tikud tun ta Ehipto.
  kik-kik: Mũingĩ wothe wa Isiraeli nĩwoimagararire ũkiuma Elimu ũgĩkinya Werũ wa
    Sini, ũrĩa ũrĩ gatagatĩ ka Elimu na kĩrĩma gĩa Sinai, mũthenya wa ikũmi na ĩtano
    wa mweri wa keerĩ thuutha wao kuuma bũrũri wa Misiri.
  fra-NCL: Ils partirent d’Élim, et toute l’assemblée des enfants d’Israël arriva
    au désert de Sin, qui est entre Élim et le Sinaï, le quinzième jour du second
    mois après leur sortie du pays d’Égypte.
  cek-AK: Israel kaminawk boih, Elim ahmuen hoiah angthawk o moe, Elim hoi Sinai salakah
    kaom, Sin praezaek ah a caeh o; Izip prae hoi tacawthaih khrah hnetto haih ni
    hatlai pangato naah to ahmuen to a phak o.
  xla-xla: Epapedeme Isalael sotapo Elim mo saliyome ma Sin dalupa dulu dla taiyo.
    Epapeleye mo eye Sainai tamali ka꞉ epo Elim mo ka꞉ duka dla halaiyo. Epapele dulu
    dla yia꞉ Isip mo tle woyapame mama hatlope dulu dla puame Sin dalupa dulu dla
    woyamaiyo.
  cuk-cuk: Bela Israel-dulemar Elimʼye-neg-nugadgi node gusmalad, geb nega-dulesulidganba-Sinʼye-nugadse
    warmakdapmalad. Sinʼde Elimʼye-neg-nugad-naid, degi, Sinaíʼye-neg-nugad-naid,
    amar-negabargi naid. Deunni, Egiptoʼgi nii-warbogus gaka-ibambe-gakatargus (15)
    noarmalad-akalad.
  uig-CYR: Андин Исраилларниң пүткүл җамаити Елимдин йолға атланди; Мисир зиминидин
    чиқип, иккинчи ейиниң он бәшинчи күнидә Елим билән Синайниң оттурисидики Син чөлигә
    йетип кәлди.
  pma-pma: Avong vahis muli, me-Isrel vasi keil uva ran out avise en Alim. Ka en avong
    koa vi teindan elim (15) ten avati koa elu, mulin avati tai katau en avong amea
    ran out Isip, keil umai en out volvol koa avise en ‘Saen.’ Saen mul luhu Alim
    keilu Vatihou Senae.
  tel-2017: తరువాత ఇశ్రాయేలు ప్రజలంతా ఏలీము నుండి బయలుదేరి వారు ఐగుప్తు నుండి బయటకు
    వచ్చిన రెండవ నెల పదిహేనోరోజున ఏలీముకు సీనాయికి మధ్య ఉన్న సీను ఎడారి ప్రాంతానికి
    వచ్చారు.
  hat-BSA: Alò, yo te kite Élim, e tout asanble fis Israël yo te vini nan dezè Sin,
    ki te antre Élim ak Sinai an. Sa te fèt nan kenzyèm jou dezyèm mwa apre depa yo
    nan peyi Égypte la.
  bxh-bxh: Fuyanna Isalaela dodogadi Idipi sa lau afulen mate Elim nuꞌuna yai sa aulaha.
    Nawalahi fafaluwagana yai, na lahaina safuhudohudoꞌi fafaligiginana yai sa mahano
    Sin Nuʼuna Pitapitalina yai. Sin nuꞌuna mate Elim yo Sainai atiꞌatipudi yai.
  kos-kos: Na un mwet Israel nukewa mukuiyak liki acn Elim, ac ke len aksingoul limekosr
    in malem se akluo tukun elos illa liki Egypt, elos tuku nu ke yen mwesis Sin,
    su oan inmasrlon Elim ac Sinai.
  hbo-WLC: וַיִּסְעוּ֙ מֵֽאֵילִ֔ם וַיָּבֹ֜אוּ כָּל־עֲדַ֤ת בְּנֵֽי־יִשְׂרָאֵל֙ אֶל־מִדְבַּר־סִ֔ין
    אֲשֶׁ֥ר בֵּין־אֵילִ֖ם וּבֵ֣ין סִינָ֑י בַּחֲמִשָּׁ֨ה עָשָׂ֥ר יוֹם֙ לַחֹ֣דֶשׁ הַשֵּׁנִ֔י
    לְצֵאתָ֖ם מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Ọgbakọ ụmụ Izrel niile hapụrụ obodo Elim, jere ije bịarute nʼọzara Sin
    nke dị nʼetiti Saịnaị na Elim. Ha bịaruru nʼebe ahụ nʼabalị iri na ise nke ọnwa
    abụọ, site na mgbe ha hapụrụ Ijipt.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଏଲୀମଠାରୁ ଯାତ୍ରା କଲେ, ଆଉ ମିସର ଦେଶରୁ ପ୍ରସ୍ଥାନ କଲା ଉତ୍ତାରେ
    ଦ୍ୱିତୀୟ ମାସର ପଞ୍ଚଦଶ ଦିନରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସମସ୍ତ ମଣ୍ଡଳୀ ଏଲୀମ ଓ ସୀନୟର ମଧ୍ୟବର୍ତ୍ତୀ
    ସୀନ୍‍ ପ୍ରାନ୍ତରରେ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Mürin ekewe chon Israel meinisin ra feil seni Elim. Nge lon engol me limuen
    ränin aruuen maram mürin ar towu seni Isip ra tori ewe fanüapön Sin a nom lefilen
    Elim me Sinai.
  rop-rop: Brom deya detlot Isreil pipul bin kipgon na, en deibin kamat langa det
    deset kantri gulum Sin langa midul langa dubala kantri gulum Ilim en Sainai, en
    imbin det namba 15 dei blanga det sekan manth afta deibin gowei brom Ijip.
  ukr-1871: І двинули від Єлиму, і прийшла вся громада синів Ізрайлевих у Син степ,
    що між Єлимом і Синайом, у пятнайцятий день місяця по виходї з Египецької землї.
  bch-bch: Taiko rua muriai ngan gid Israel titnan Isip, ngan taiko toa oa aea ado
    sangaul igegea lima, gid Israel toa ngada oa titnan tibur Elim ta tilalala ga
    tila ngan tibur modamodanga ieda Sen. Tibur toa oa ienono rabu ngan tibur Elim
    ga lusi Sainai.
  deu-1951: Darnach zog die ganze Gemeinde der Kinder Israel von Elim weg in die Wüste
    Sin, die zwischen Elim und Sinai liegt, am fünfzehnten Tag des zweiten Monats,
    nachdem sie aus Ägypten gezogen waren.
  eng-JPS: And they took their journey from Elim, and all the congregation of the
    children of Israel came unto the wilderness of Sin, which is between Elim and
    Sinai, on the fifteenth day of the second month after their departing out of the
    land of Egypt.
  srp-1865: Od Elima se podigoše, i sav zbor sinova Izrailjevijeh doðe u pustinju
    Sin, koja je izmeðu Elima i Sinaja, petnaestoga dana drugoga mjeseca pošto izidoše
    iz zemlje Misirske.
  lug-lug: Awo abaana ba Isirayiri, nga kibiina kinene, ne basitula okuva mu Erimu;
    ne batuuka mu ddungu lya Sini, eriri wakati wa Erimu ne Sinaayi, nga baakamala
    emyezi ebiri n’ennaku kkumi na ttaano kasookedde bava mu nsi y’e Misiri.
  heb-heb: ויסעו מאילם ויבאו כל עדת בני ישראל אל מדבר סין אשר בין אילם ובין סיני בחמשה
    עשר יום לחדש השני לצאתם מארץ מצרים׃
  ben-IRV: পরে তারা এলীম থেকে যাত্রা করল। আর মিশর দেশ থেকে চলে যাবার পর দ্বিতীয় মাসের
    পনেরোতম দিনের ইস্রায়েল সন্তানদের সমস্ত মণ্ডলী সীন মরুপ্রান্তে উপস্থিত হল, তা
    এলীমের ও সীনয়ের মাঝখানে।
  pan-pan: ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਏਲਿਮ ਤੋਂ ਕੂਚ ਕੀਤਾ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਸੀਨ ਦੀ ਉਜਾੜ
    ਵਿੱਚ ਜਿਹੜੀ ਏਲਿਮ ਅਤੇ ਸੀਨਈ ਦੇ ਵਿਚਕਾਰ ਹੈ ਦੂਜੇ ਮਹੀਨੇ ਦੇ ਪੰਦਰਵੇਂ ਦਿਨ ਉਨ੍ਹਾਂ ਦੇ ਮਿਸਰ
    ਦੇਸ ਤੋਂ ਨਿੱਕਲਣ ਦੇ ਮਗਰੋਂ ਆਈ
  tkr-tkr: İzrailybışin cəmə'ət Elimğançe ayk'anan. Manbı Elimneyiy Sinayne yıq'neene,
    Sin eyhene sahreeqa Misirğançe qığepç'iyne q'öb'esde vuzane yits'ıxhob'esde (15)
    yiğıl qabı hiviyxhar.
  mya-JVB: တဖန် ဣသရေလ အမျိုးသား ပရိသတ် အပေါင်း တို့သည်၊ ဧလိမ် အရပ်မှ ထွက်၍ ခရီးသွား
    ကြ၏။ အဲဂုတ္တု ပြည် မှ ထွက်သွား သောနောက်၊ ဒုတိယ လ ဆယ် ငါး ရက် နေ့တွင် ၊ ဧလိမ် အရပ်နှင့်
    သိနာ တောင် စပ်ကြား မှာ သိန် တော သို့ ရောက် ကြ၏။
  tte-O: Boda Isileli meuloina Ilima silogabaen kabo muli mena siyawatagili yanuwa
    esana Sini dekawa bwagabwaga, Ilima yo Sainai luwaluwalili mena. Kaliyate piptinna
    (15) waikena labuina koina siyawatagili Sini.
  tbg-tbg: Isareri vika Elimini varike viraqaahai himpi aaraini oru vivi, aahara vata
    vo Senini oruntora. Isareri vika Isipi mini ke vuvaro taara toravata 15 entavata
    aitaromanta vika Senini oruntora. Elimi vata hini vauvaro Sainai vata hini vauvaro
    Seni vatavano tavaarana vaura.
  hmo-hmo: Israela bese taudia ibounai be Elima dekena amo idia lao, bona taunimanima
    idia noho lasi gabuna ena ladana Sini dekenai idia ginidae, Elima bona Sinai edia
    huanai. Hua iharuana ena dina 15, Aigupito idia rakatania murinai, unai Sini dekenai
    idia ginidae.
  urd-urd: फिर वह एलीम से रवाना हुए और बनी — इस्राईल की सारी जमा'अत मुल्क — ए — मिस्र
    से निकलने के बाद दूसरे महीने की पंद्रहवीं तारीख़ को सीन के वीराने में जो एलीम
    और सीना के बीच है पहुँची।
  rus-SYN: И двинулись из Елима, и пришло все общество сынов Израилевых в пустыню
    Син, что между Елимом и между Синаем, в пятнадцатый день второго месяца по выходе
    их из земли Египетской.
  bqc-SIM: Isailiↄ fɛ̀lɛ Eliũ ḿpii, ↄ̃ aa kà Sini guwaiwai pↄ́ kú Eliũ ń Sinaio
    zãnguo an bↄa Egipi mↄ plaade gↄↄ gɛ̃ode zĩ́.
  tcz-CHONGTHU: Elim akon'in Israel mipi akitol uvin Sin* kiti gammang lam hichu Elim
    le Sinai molsang kahlah ahiye. Hiche mun chu Egypt gamsung'a konna ahungpotdoh
    kal'u lhani alhing tan, hiche lhasung nisom le ninga lhinin ahunglhung taovin
    ahi.
  mar-mar: मग इस्राएली लोकांची मंडळी प्रवास करीत एलीम या ठिकाणाहून निघाली व मिसरमधून
    निघाल्यानंतर दुसऱ्या महिन्याच्या पंधराव्या दिवशी एलीम व सीनाय यांच्या दरम्यान
    असलेल्या सीन रानात येऊन पोहचले.
  soq-soq: Tane Israel apanawa uduudu bola Elim enee ita Sin sala makowa bedewe anton,
    bola sa ipa Elim ita wadi Sainai sawanauwo winede. Mo Isibt ene walama 15 wadedio
    uaboa natawa bedewe sape wimoiena.
  qub-qub: Elimpita Israelcuna ushajpaj aywacur chayaran Sin jutiyoj chunyajman. Chayga
    caycan Elimpita Sinaïman aywajchömi. Chay caran Egiptupita aywacushanpitaga quilla
    chunca pichga (15) junajninchöna.
  bqp-bqp: Isarailanↄ fùtɛ Ɛlimu ń pínki, akũ ò kà Sini gbáranna kũ à kú Ɛlimu kũ
    Sinaio dagura ń bona Misila mↄ plade gũn gↄrↄ gɛ̃rode zĩ.
  hat-hat: Apre sa, tout moun pèp Izrayèl yo pati kite Elim, yo rive nan dezè yo rele
    Sin lan, ant Elim ak mòn Sinayi. Lè yo rive la, yo te gen yon mwa kenz jou depi
    yo te pati kite Lejip.
  eng-BSB: On the fifteenth day of the second month after they had left the land of
    Egypt, the whole congregation of Israel set out from Elim and came to the Desert
    of Sin, which is between Elim and Sinai.
  tod-tod: Izelayɛle ʋɛbɛi kpein ge zeɠeni Elime, ti li, ti zeeli Sin teʋebai zu,
    nii é Elime ta Sinayi ti yɔɠɔzuʋɛ, folo puugɔ maazu lɔɔlusiɛi (15) ma, alugi
    velesiɛi ma, ti ɠulaai ma Ezipete yooi ʋa.
  eng-WEBPB: They took their journey from Elim, and all the congregation of the children
    of Israel came to the wilderness of Sin, which is between Elim and Sinai, on the
    fifteenth day of the second month after their departing out of the land of Egypt.
  kbq-kbq: Hagi menina nampa 2 ikamofo 15ni knazupa Israeli vahe'mo'za Isipima atre'za
    atirami'naza emaninaretira Elimia atre'za Sinie nehaza ka'ma kokampi, Elimine
    Sainai amu'nompi e'naze.
  nhe-BL: Huan nochi israelitame quisque Elim huan ajsique ipan nopa huactoc tlali
    tlen itoca Sin tlen mocahua tlatlajco Elim huan Sinaí. Huan ajsitoj nopona ipan
    15 itequi nopa ompa metztli ipan ininxihui.
  bus-bus: Isarailinↄ fɛ̀ɛ Ɛlimu ń píngi, ben aↄ̃ kà Sini gbáa kɛ̀ kú Ɛlimu kↄ̃n Sinaio
    dagura aↄ̃ bↄna Igipiti mↄ plaadee guu gurↄ gɛ̃rodee zĩ.
  gub-BL: Izaew izuapyapyr paw uhem oho Erim wi a'e wà kury. Ezit ywy wi uhem ire
    umumaw pitài zahy wata pà wà. Umumaw amo 15 'ar wata pà wà. Amo ywyxiguhu Xin
    her ma'e a'e, Erim tawhu Xinaz ywytyr wamyter pe tuz a'e. Uhem a'e ywyxiguhu pe
    wà kury.
  eng-DRA: 'And they set forward from Elim, and all the multitude of the children
    of Israel came into the desert of Sin, which is between Elim and Sinai: the fifteenth
    day of the second month, after they came out of the land of Egypt.'
