    ya꞉ dla yu balle kokoye ma-daluwapo. Epapedeme wata tamila꞉la wua꞉tapo ikadepe
    Godta wua꞉ye Isip mo tle alikili a꞉ma eleme woyamuwa dle kokoye natilipe. Epame
    wua꞉tapo utulala ikadepe ya꞉ta itiyamale mamisika꞉ natilipe. Adipalati, God meyelo
    wua꞉ta tamila꞉la dlowe mo mate epo utulalati dlowe daya mate wua꞉ dla halopimhallati
    wua꞉ natilipe,” diyo.
  cuk-cuk: 'Moisés, Aarónʼbogwa Israel-dulemarga sogdemalad: “Sedogidba be wisgumaloed,
    Bab-Jehová, na e, Egipto-yargi bemar-onosye.'
  uig-CYR: 'Андин Муса билән Һарун барлиқ Исраилларға: — Бүгүн ахшам силәрни Мисир
    зиминидин елип чиққучиниң Пәрвәрдигар екәнлигини билисиләр вә'
  tel-2017: మోషే, అహరోనులు ఇశ్రాయేలు ప్రజలతో ఇలా అన్నారు. “మీరు మా మీద ఎందుకు సణుక్కుంటారు?
    మేము ఎంతటి వాళ్ళం? యెహోవా మీద మీరు సణిగిన సణుగులను ఆయన విన్నాడు.
  hat-BSA: 'Alò, Moïse avèk Aaron te di a tout fis Israël yo: “Nan aswè nou va rekonèt
    ke SENYÈ a te mennen nou sòti nan peyi Égypte la.'
  kos-kos: Ouinge Moses ac Aaron fahk nu sin mwet Israel nukewa, “Oyeku kowos fah
    etu lah LEUM GOD pa uskowosme liki Egypt.
  hbo-WLC: וַיֹּ֤אמֶר מֹשֶׁה֙ וְאַהֲרֹ֔ן אֶֽל־כָּל־בְּנֵ֖י יִשְׂרָאֵ֑ל עֶ֕רֶב וִֽידַעְתֶּ֕ם
    כִּ֧י יְהוָ֛ה הוֹצִ֥יא אֶתְכֶ֖ם מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Mosis na Erọn kpọkọtara ụmụ Izrel sị ha, “Nʼanyasị a ka unu ga-amata na
    ọ bụ Onyenwe anyị dupụtara unu site nʼala Ijipt.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଓ ହାରୋଣ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କହିଲେ, “ସଦାପ୍ରଭୁ ଯେ ତୁମ୍ଭମାନଙ୍କୁ
    ମିସରଠାରୁ ବାହାର କରି ଆଣିଅଛନ୍ତି, ଏହା ତୁମ୍ଭେମାନେ ସନ୍ଧ୍ୟାକାଳରେ ଜାଣିବ।
  chk-chk: Mürin, Moses me Aaron ra üreni ekewe aramasen Israel meinisin, “Lekuniolei
    oupwe mefi pwe ewe Samol mi Lapalap i ewe mi emwenikemiiwu seni Isip.
  rop-rop: Wal Mosis en Eran bin tok langa ol detlot pipul, “Wen yumob agamin langa
    minbala, yumob nomo agamin langa minbala. Yumob agamin langa YAWEI. Wal sangodantaim
    tudei yumob garra sabi YAWEI na bin bringimap yumob iya brom Ijip, en ailibala
    yumob garra luk det shainiwan lait blanga im.”
  ukr-1871: 'І промовили Мойсей та Арон до всїх синів Ізрайлевих: Ось увечорі взнаєте,
    що се Господь вас вивів із Египецької землї;'
  bch-bch: Tota Moses ga Aron tikeo pagid Israel toa ngada oa bedane, “Labone lailai
    gimi ga aoatai kemi mambe Maron kekelen ibada gimi ta atnan Isip.
  deu-1951: 'Da sprachen Mose und Aaron zu allen Kindern Israel: Am Abend sollt ihr
    erfahren, daß euch der HERR aus Ägypten geführt hat,'
  eng-JPS: 'And Moses and Aaron said unto all the children of Israel: ''At even, then
    ye shall know that the LORD hath brought you out from the land of Egypt;'
  srp-1865: 'I reèe Mojsije i Aron svijem sinovima Izrailjevijem: doveèe æete poznati
    da vas je Gospod izveo iz zemlje Misirske;'
  lug-lug: 'Awo Musa ne Alooni ne bagamba abaana ba Isirayiri bonna nti, “Obudde nga
    buwungeera, we munaategeerera nga Mukama ye yabaggya mu nsi y’e Misiri:'
  heb-heb: ויאמר משה ואהרן אל כל בני ישראל ערב וידעתם כי יהוה הוציא אתכם מארץ מצרים׃
  ben-IRV: পরে মোশি ও হারোণ সমস্ত ইস্রায়েল সন্তানকে বললেন, “সন্ধ্যাবেলায় তোমরা জানবে
    যে, সদাপ্রভু তোমাদেরকে মিশর দেশ থেকে বের করে এনেছেন।
  pan-pan: ਫੇਰ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਸ਼ਾਮਾਂ ਨੂੰ ਜਾਣੋਗੇ
    ਕਿ ਯਹੋਵਾਹ ਹੀ ਤੁਹਾਨੂੰ ਮਿਸਰ ਦੇਸ ਤੋਂ ਬਾਹਰ ਲਿਆਇਆ ਹੈ।
  tkr-tkr: 'Mıseeyiy Harunee İzrailybışik''le eyhen: – Exhal şok''le ats''axhxhesın
    Misirğançe şu Rəbbee qığav''u vuxhay.'
  mya-JVB: မောရှေ နှင့် အာရုန် တို့ကလည်း ၊ ထာဝရဘုရား သည် သင် တို့ကို အဲဂုတ္တု ပြည်
    မှ နှုတ်ဆောင် တော်မူသည် ဟု ယနေ့ညဦး ယံ၌ သင်တို့သိ ကြလိမ့်မည်။
  tte-O: Kabo Mosese yo Eloni siwalo Isileli meuloili kolili besiele siwaloba, “Boniyai
    bwaitete Yeoba kami gwaba kani iyeyawa kabo wakatai yakato Yeoba iya mwa ikalaimiu
    kwayawatagilima Itipita koina. Tabe malala mena kan lalakina kani iyeyawa kabo
    saugana wagitai Yeoba ana wasawasa wakilala. Na kani iginauli besiele kaiwena
    ibenalagimiuko wakuwakuwali iya koina. Walo yawasosi Yeoba iya mwa wakuwakuwaline,
    nige kai kolimai wakukuwali kaiwena kai ana topaisowamo.”
  tbg-tbg: Minti tumanta Mosika Eronika vaiinti nahenti ruvaaqumake tiva nimi tiha,
    Vate erainainima ne tiha, Quqaama Noravano Kotiva tinavu Isipihairo tivita varero
    maini viri kaimanta vauro, tivarave.
  hmo-hmo: Vadaeni Mose bona Arona ese Israela taudia dekenai idia hereva, idia gwau,
    “Hari adorahi do umui diba Lohiabada ese Aigupito tano dekena amo ia hakaua siri
    umui.
  urd-urd: तब मूसा और हारून ने सब बनी — इस्राईल से कहा, कि “शाम को तुम जान लोगे कि
    जो तुम को मुल्क — ए — मिस्र से निकाल कर लाया है वह ख़ुदावन्द है।
  rus-SYN: 'И сказали Моисей и Аарон всему обществу сынов Израилевых: вечером узнаете
    вы, что Господь вывел вас из земли Египетской,'
  bqc-SIM: 'Ɔ̃ Mↄizi ń Aalonao ònɛ́ píi: Oosia á dↄ̃ kɛ́ Dii mɛ́ á bↄ́lɛ Egipi,'
  tcz-CHONGTHU: Chuin Mose le Aaron'injong Israel mite heng'a aseipeh lhon tan, “Nilhah
    lam teng na hetdoh ding'u ahiye, ajeh chu koiham Egypt gamsung'a konna nahin puidoh
    paochu,” atipeh lhon tai.
  mar-mar: म्हणून मोशे व अहरोन सर्व इस्राएल लोकांस म्हणाले, “आज संध्याकाळी तुम्ही
    परमेश्वराचे सामर्थ्य पाहाल; तेव्हा मिसरमधून तुम्हास वाचविणारा परमेश्वर हाच आहे
    हे तुम्हास कळेल.
  qub-qub: 'Chayno niptin Aaronwan Moisesga Israelcunata niran: «Canan tardimi gamcuna
    musyanqui Egipto nasyunpita Tayta Dios jorgamushushayquita.'
  bqp-bqp: 'Akũ Musa kũ Harunao pìńnɛ ń pínki: Ɔkↄsiala áni dↄ̃ kũ Dikiri mɛ́ à
    á bↄ́tɛ Misila,'
  hat-hat: 'Moyiz ak Arawon di tout moun pèp Izrayèl yo: -Aswè a n''a konnen se Seyè
    a ki te fè nou pati kite peyi Lejip.'
  eng-BSB: So Moses and Aaron said to all the Israelites, “This evening you will know
    that it was the LORD who brought you out of the land of Egypt,
  tod-tod: 'Moize ta Aalɔn ti ɠɛni Izelayɛle nuiti ma: «Za kpɔkɔi, wa ʋaazu kwɛɛsu
    ga Ɠɔoɠɔ GALAGI ɠa é wo ɠula Ezipete yooi ʋa.'
  eng-WEBPB: Moses and Aaron said to all the children of Israel, “At evening, you
    shall know that the LORD has brought you out from the land of Egypt.
  kbq-kbq: Ana higeno Mosese'ene Aronikea maka Israeli vahera zamasami'ne, meni kinagama
    ketma antahitama hanazana Ra Anumzamo Isipitira tavreno atirami'ne nehutma,
  nhe-BL: 'Huan Moisés huan Aarón quinilhuijque nopa israelitame: ―Ica tiotlac inquimatise
    para yajaya TOTECO tlen inmechquixti ipan tlali Egipto,'
  bus-bus: 'Ben Musa kↄ̃n Arunao bèńnɛ ń píngi: Uusiɛa é dↄ̃ kɛ̀ Dii bé à a bↄɛ Igipiti,'
  gub-BL: A'e rupi Moizez uze'eg Izaew wanupe Àràw rehe we kury. — Kutàri karuk mehe
    pekwaw putar Tupàn Ezit ywy wi penerur arer romo heko haw nehe.
  eng-DRA: 'And Moses and Aaron said to the children of Israel: In the evening you
    shall know that the Lord hath brought you forth out of the land of Egypt:'
