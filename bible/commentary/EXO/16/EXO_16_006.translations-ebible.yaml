verse: EXO.016.006
translations:
  mal-C: അതനുസരിച്ച് മോശയും അഹരോനും എല്ലാ ഇസ്രായേല്യരോടുമായി പറഞ്ഞു, “നിങ്ങളെ ഈജിപ്റ്റിൽനിന്ന്
    വിടുവിച്ചുകൊണ്ടു വന്നതു യഹോവതന്നെ എന്നു സന്ധ്യക്കു നിങ്ങൾ മനസ്സിലാക്കും;
  deu-TKW: 'Da sprachen Mose und Aaron zu allen Israeliten: Am Abend werdet ihr einsehen,
    daß Jahwe euch aus Ägypten weggeführt hat.'
  lin-lin: 'Moyize mpe Aron balobaki na bana nyonso ya Isalaele : — Na pokwa ya lelo,
    bokoyeba solo ete ezali Yawe nde abimisaki bino na Ejipito.'
  eng-LSV: And Moses says—Aaron also—to all the sons of Israel, “Evening—and you have
    known that YHWH has brought you out from the land of Egypt;
  eng-GNV: 'Then Moses and Aaron sayde vnto all the children of Israel, At euen ye
    shall know, that the Lord brought you out of the land of Egypt:'
  eng-WEBSTER: 'And Moses and Aaron said to all the children of Israel, At evening,
    then ye shall know that the LORD hath brought you out from the land of Egypt:'
  nhw-BL: 'Huan Moisés huan Aarón quinilhuijque nopa israelitame: ―Ica tiotlac anquimatise
    para yaya TOTECO catli anmechquixti ipan tlali Egipto,'
  swh-ONEN: Kwa hiyo Mose na Aroni wakawaambia Waisraeli wote, “Jioni mtajua kwamba
    Bwana ndiye aliwatoa Misri,
  bba-bba: Mɑ Mɔwisi kɑ Aroni bɑ Isirelibɑ kpuro sɔ̃ɔwɑ bɑ nɛɛ, yokɑ ye, i ko ɡiɑ
    mɑ Yinni Gusunɔwɑ u bɛɛ yɑrɑmɑ Eɡibitin di.
  eng-KJVCPB: 'And Moses and Aaron said unto all the children of Israel, At even,
    then ye shall know that the Lord hath brought you out from the land of Egypt:'
  cpy-cpy: 'Rootaki iroka ñaantsi rowawijaa-kiniriri maawoeni isheninka-paeni Moisés
    eejatzi Aarón, ikantakiri: “Nimaeka tsirenii-teeni ari piyoteri riitaki Tajorentsi
    omishitowaemiri Apitantoniki.'
  mpx-mpx: Inoke Mosese ge Eloni hi baek Isileli gegewel elal hi ola, “Nasi kokoyavi
    nuku atena te Yehoba heiya te i ahemiu ku tagilem Itipita.
  wbp-wbp: Ngulalu-jana Mujuju manu Yarunu wangkaja yapaku, “Kularnalu-nyarra ngajarrarlu
    kangurnu Yijipi-ngirli, lawa. Jalangu mungangka kapunkulu milya-pinyi kuja-nyarra
    YAAWIYI-rli kangurnu Yijipi-ngirliji.
  luo-luo: 'Kuom mano Musa gi Harun nowacho ne jo-Israel duto kama: “Godhiambo ubiro
    ngʼeyo ni ne en Jehova Nyasaye ema noresou Misri,'
  meu-meu: Bena Mose bona Aaron ese Israel taudia iboudiai e hereva henidia, eto,
    Hari adorahi ai vada ba diba Iehova ese Aigupto tanona amo vada e hakaumui lasi;
  npi-ULB: तब मोशा र हारूनले इस्राएलका सबै मानिसलाई भने, “मिश्र देशबाट तिमीहरूलाई
    निकालेर ल्याउनुहुने परमप्रभु नै हुनुहुन्छ भनी साँझमा तिमीहरूले थाहा पाउनेछौ ।
  yor-yor: Mose àti Aaroni sọ fún gbogbo àwọn ọmọ Israẹli pé, “Ní ìrọ̀lẹ́, ẹ̀yin yóò
    mọ̀ pé Olúwa ni ó mú un yín jáde láti Ejibiti wá.
  emp-NTPO: 'Maʌ̃be Moiseba Aaroʌ̃ ume israelerãa jarasid̶aa: –¿Daira mãwãra cai,
    bãrãba mãwã daidrʌ biẽ́ jarad̶i carea? Bãrãba daida biẽ́ jara panʌẽ́a; Ãcõrẽdrʌ
    biẽ́ jara panʌa. Idjia maʌ̃ra ũrĩ b̶ʌa. Maʌ̃ carea nane quewara idjia bãrãa cawabiya
    idjiabʌrʌ bãrãra Egiptod̶eba nama ẽdrʌ enesida. Idjab̶a nu diaped̶a bãrãba ununia
    idjia ne ununaca waib̶ʌada obʌrʌda. Nane quewara idjia nedjarada diaya idjab̶a
    nu diaped̶a paʌ̃da ad̶uba diaya bãrãra jãwũã ne cod̶amãrẽã.–'
  ind-ind: Lalu Musa dan Harun berkata kepada seluruh umat Israel, “Nanti saat matahari
    terbenam, kamu semua akan tahu bahwa TUHANlah yang sudah membawa kita keluar dari
    Mesir.
  pes-OPCB: 'پس موسی و هارون، بنی‌اسرائیل را جمع کردند و به ایشان گفتند: «امروز عصر
    به شما ثابت می‌شود که این خداوند بود که شما را از سرزمین مصر آزاد کرد.'
  aer-aer: Kele Moses uthene Aaron uthene anteme tyerrtye areyeke angkeke, “Ilerne
    arrenhantherrenhe Egypt-ngentyele akngetyetyakenhe aneke, arrangkwe. Arlte ingwele
    nhenhe anthurrele arrantherre itelaretyeke YAHWEH-ele arrenhantherrenhe Egypt-ngentyele
    akngetyeke.
  tgl-ULB: Pagkatapos ay sinabi nina Moises at Aaron sa lahat ng bayan ng Israel,
    “Sa gabi ay malalaman ninyong si Yahweh ang siyang nagdala sa inyo palabas mula
    sa lupain ng Ehipto.
  cbu-NT: Ashiriya, Móysissha, minsha Aarona tputsee kamaniranganaya; Na in zar siy
    yasatssa; ¿tamayaru siyaa Taarashipan Ijiptosh tsap tashitungaranga? ¿Antaati
    iyaja siyaa tashitungarangini? Nduni.
  hui-hui: Ani laya handala puwa Mosese Aronolame Isaraele wali agali bibahendehondo
    lamialu lalu, Uru-o alendoore tí Iyibi dindini hemira haru tagira ibiyagoni Anduane
    Homogohanda ani binida lowa manda buleberami.
  mya-mya: ထို​ကြောင့်​မော​ရှေ​နှင့်​အာ​ရုန်​တို့​က ဣ​သ​ရေ​လ အ​မျိုး​သား​အ​ပေါင်း​တို့​အား``သင်​တို့​ကို​အီ​ဂျစ်
    ပြည်​မှ​ထုတ်​ဆောင်​ခဲ့​သော​အ​ရှင်​သည် ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​ကို​သင်​တို့​ယ​နေ့
    ည​နေ​တွင်​သိ​ရ​လိမ့်​မည်။-
  cbi-NTPO: 'Tsenñu Moisés bain, Aarón bain kumuinchi Israel chachillanu entsandila:
    Entsa kependu''kainsha ñulla mijanu dejuve, naa uwain Yavéya ñullanu Egiptosha
    dechuren mangalaamuñuba.'
  bod-N: དེ་ནས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཀྱིས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་འདི་ལྟར། ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་མཁན་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པ་ཁྱོད་ཅག་གིས་དགོང་མོའི་དུས་སུ་ཤེས་ཡོང་།
  sna-sna: Saka Mozisi naAroni vakati kuvaIsraeri vose, “Madekwana muchaziva kuti
    akanga ari Jehovha akakubudisai kubva muIjipiti,
  spa-BLM: 'Moisés y Aarón dijeron a todos los hijos de Israel: “Al anochecer, sabrán
    que el Señor los ha sacado de la tierra de Egipto.'
  cac-cac: 'Ix yalan vin̈aj Moisés yed'' vin̈aj Aarón chi'' d''a eb'' chon̈ab'': —A
    d''a jun yemc''ualil tic ol eyojtaquejeli to yel a Jehová ix ex ic''anelta d''a
    Egipto.'
  swh-ULB: Kisha Musa na Aruni wakawaambia watu wote wa Israeli, “Jioni mtajua kuwa
    ni Yahweh aliye waleta kutoka nchi ya Misri.
  bel-bel: 'І сказалі Майсей і Аарон усяму супольству сыноў Ізраілевых: увечары даведаецеся
    вы, што Гасподзь вывеў вас зь зямлі Егіпецкай,'
  deu-ELBBK: 'Und Mose und Aaron sprachen zu allen Kindern Israel: Am Abend, da werdet
    ihr erkennen, dass der HERR euch aus dem Land Ägypten herausgeführt hat;'
  mbb-OT: Umbe, migkeǥiyan ni Moises wey ni Aaron is langun he menge Israilihanen
    te, “Kengkuwan te mezukilem, egktuenan niw he iyan is Nengazen mibpeǥawas keniyu
    puun diyà te Ehipto,
  mal-2015: 'മോശെയും അഹരോനും യിസ്രായേൽമക്കളോടു ഒക്കെയും: നിങ്ങളെ മിസ്രയീംദേശത്തുനിന്നു
    കൊണ്ടുവന്നതു യഹോവ തന്നേ എന്നു ഇന്നു വൈകുന്നേരം നിങ്ങൾ അറിയും.'
  tuo-NT: 'Tojo weerã Moisé, Aarṍ Israe curuacjãrãrẽ werecãrã niwã: —Niꞌcãcã naꞌiqueꞌari
    cura mʉsã marĩ wiogʉ Õꞌacʉ̃ta mʉsãrẽ Egiptopʉ níꞌcãrãrẽ miiwijaꞌquere masĩrãsaꞌa.'
  gup-gup: Wanjh Moses dja Aaron bindimarneyimeng birrimekbe bininj rowk nawu Israel
    benkebmawahmeng, “Bu karrungyibme bolkkime wolewoleh ngudda wanjh ngurriburrbun
    bu nungka Yawey wanjh nadjalkudji nawu ngunbebkeng ngudberre kore ngurrihbongdi
    kunred Egpyt.
  gvs-gvs: E tuwo Eroni be yau kana Isileli tubunao kalatuwokoidi kadigo kama, ‘Lavilavi
    goi bei koyagoi bego Yauwe kina Itipita goi ikabimi be imemi.
  rmc-rmc: 'Avke o Mojžiš the o Aron phende savore Izraelitenge: „Rači sprindžarena,
    hoj oda sas o RAJ, ko tumen iľa avri andral o Egipt,'
  nlg-nlg: Keri ke, Moses ma Aaron toro bosa vanira na vure ni Israel, moro ghaghua,
    “Tana nulavi vaho ge kau ghilala a Yahweh sughua te lavihorughau mai Egypt.
  pes-OPV: 'و موسی و هارون به همه بنی‌اسرائیل گفتند: «شامگاهان خواهیددانست که خداوند
    شما را از زمین مصر بیرون آورده است.'
  ron-1924: 'Мойсе ши Аарон ау зис тутурор копиилор луй Исраел: „Астэ-сярэ, вець ынцелеӂе
    кэ Домнул есте Ачела каре в-а скос дин цара Еӂиптулуй.'
  ben-OBCV: অতএব মোশি ও হারোণ সব ইস্রায়েলীকে বললেন, “সন্ধ্যাবেলায় তোমরা জানতে পারবে
    যে সদাপ্রভুই তোমাদের মিশর থেকে বের করে এনেছেন,
  som-som: Markaasaa Muuse iyo Haaruun waxay reer binu Israa'iil oo dhan ku yidhaahdeen,
    Makhribka baad ogaan doontaan inuu Rabbigu idinka soo bixiyey dalkii Masar,
  lat-VUC: 'Dixeruntque Moyses et Aaron ad omnes filios Israël: Vespere scietis quod
    Dominus eduxerit vos de terra Ægypti,'
  eng-ASVBT: And Moses and Aaron said unto all the children of Israel, At even, then
    ye shall know that Jehovah hath brought you out from the land of Egypt;
  mna-mna: 'To Mose ziru Aron tiso pizin iwal biibi ki Israel. Tiso: “Niom keteyom
    malmal mi kakamam sua boozo piam paso? Niamru ti amso, ta tamar i? Iŋgi Yooba
    itunu ta imborro iti i. Mi ni ileŋ ŋoŋi tiom kek. Tana rou to, iswe mburaana ma
    kere kat pa motoyom. Naso kuute kat ta kembei: Ni itunu ta ikam yom ma kezem Aikuptu,
    mi kamar lele tiŋgi. Niam som. Mi berek to, iswe mburaana mi mbulu kini ndabokŋana
    piom ma kere mini.”'
  ita-1885: 'E Mosè ed Aaronne dissero a tutti i figliuoli d''Israele: Questa sera
    voi conoscerete che il Signore vi ha tratti fuori del paese di Egitto.'
  eng-LXXUP: And Moses and Aaron said to all the congregation of the children of Israel,
    At even ye shall know that the Lord has brought you out of the land of Egypt;
  eng-ULB: Then Moses and Aaron said to all the people of Israel, “In the evening
    you will know that it is Yahweh who has brought you out from the land of Egypt.
  spa-VBL: 'Entonces Moisés y Aarón explicaron a todos los israelitas: “Esta tarde
    tendrán la prueba de que el Señor fue quien los sacó de Egipto'
  fra-_FOB: 'Moïse et Aaron dirent donc à tous les enfants d''Israël: Ce soir vous
    saurez que c''est l''Éternel qui vous a retirés du pays d''Égypte;'
  mal-mal: 'മോശെയും അഹരോനും യിസ്രായേൽ മക്കളോട്: “നിങ്ങളെ ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുവന്നത്
    യഹോവ തന്നെ എന്ന് ഇന്ന് വൈകുന്നേരം നിങ്ങൾ അറിയും.'
  urd-GVR: Mūsā aur Hārūn ne Isrāīliyoṅ se kahā, “Āj shām ko tum jān loge ki Rab hī
    tumheṅ Misr se nikāl lāyā hai.
  suz-BL: मिनु मोसा नु हारूनम इस्राएली आन कली “परमप्रभु यावेमी इन कली इजीप्‍त रागी
    रे प्रोंइता, दे आपो नाक्‍दो लेंशा मिम्‍पाइक्‍ब।
  ita-1927: 'E Mosè ed Aaronne dissero a tutti i figliuoli d’Israele: “Questa sera
    voi conoscerete che l’Eterno è quegli che vi ha tratto fuori dal paese d’Egitto;'
  ckb-ckb: 'جا موسا و هارون بە هەموو نەوەی ئیسرائیلیان گوت: «ئێوارە دەزانن کە یەزدان
    ئێوەی لە خاکی میسر دەرهێنا.'
  eng-BBE: 'And Moses and Aaron said to all the children of Israel, This evening it
    will be clear to you that it is the Lord who has taken you out of the land of
    Egypt:'
  kan-OKCV: ಆಗ ಮೋಶೆ, ಆರೋನರು ಇಸ್ರಾಯೇಲರಿಗೆಲ್ಲಾ, “ನಿಮ್ಮನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಹೊರಗೆ
    ಬರಮಾಡಿದವರು ಯೆಹೋವ ದೇವರೇ, ಎಂದು ಸಾಯಂಕಾಲವಾದಾಗ ನಿಮಗೆ ತಿಳಿಯುವುದು.
  bbb-bbb: Areme Mosisikiro Eroni bune urina e Isureroko e boeje kiae, Ivia mufuo
    igia ja sone ni jone irere remo ijia gana vierafero fune ma E Ireobo ijare are
    Ijifiti ijia ja kaenamiana keke ruaemaro ja ijiege vierafeke.
  tam-2017: 'அப்பொழுது மோசேயும் ஆரோனும் இஸ்ரவேல் மக்கள் எல்லோரையும் நோக்கி: “யெகோவாவே
    உங்களை எகிப்து தேசத்திலிருந்து புறப்படச்செய்தவர் என்பதை மாலையில் அறிவீர்கள்;'
  spa-RV-1909: 'Entonces dijo Moisés y Aarón á todos los hijos de Israel: A la tarde
    sabréis que Jehová os ha sacado de la tierra de Egipto:'
  ron-BTF: 'Și Moise și Aaron le-au spus tuturor copiilor lui Israel: Seara, veți
    cunoaște că DOMNUL v-a scos din țara Egiptului;'
  eng-WEBP: Moses and Aaron said to all the children of Israel, “At evening, you shall
    know that the LORD has brought you out from the land of Egypt.
  eng-FBV: So Moses and Aaron explained to all the Israelites, “This evening you will
    have the proof that it was the Lord who led you out of Egypt,
  nld-1939: 'Nu spraken Moses en Aäron tot al de Israëlieten: Hedenavond zult ge weten,
    dat Jahweh u uit Egypte heeft geleid,'
  nch-BL: 'Huan Moisés huan Aarón quinilhuijque nopa israelitame: ―Ica tiotac anquimatise
    para yaya TOTECO amechquixti ipan tali Egipto,'
  vie-1934: 'Môi-se và A-rôn bèn nói cùng dân Y-sơ-ra-ên rằng: Chiều nay các ngươi
    sẽ nhận biết rằng ấy là Đức Giê-hô-va đã rút các ngươi ra khỏi xứ Ê-díp-tô,'
  hin-CV: मोशेह एवं अहरोन ने सब इस्राएलियों को कहा, “शाम को तुम समझ जाओगे कि याहवेह
    ही ने तुम्हें मिस्र देश से निकाला है.
  eng-OURB: Moses [Drawn out] and Aaron [Light-bringer] said to all the children of
    Israel [God prevails], “At evening, then you shall know that Adonai has brought
    you out from the land of Egypt [Abode of slavery];
  spa-BES: 'Entonces Moisés y Aarón dijeron a todos los hijos de Israel: Esta noche
    les será claro que él Señor es el que los sacó de la tierra de Egipto.'
  tdx-tdx: Aa le hoe t’i Mosè naho i Aharone amo hene ana’ Israeleo, Ho fohi’ areo
    hariva te Iehovà ty nañavotse anahareo an-tane Mitsraimey,
  vid-vid: Lelo Musa na Aluni nawawalonjela wanhu weng'ha wa Isilaeli, “Mhela wa kuzinga
    kwa isanya, movizela kota Mkulu Nguluwi ndo yawalavile muisi ya Misili.
  eng-OKE: And Mosheh and Aharon said to all the children of Israel, In the evening
    you shall know that the Lord brought you out of the land of Mizraim,
  tha-KJV: โมเสสกับอาโรนจึงบอกชนชาติอิสราเอลทั้งปวงว่า “ในเวลาเย็นท่านทั้งหลายจะได้​รู้​ว่าพระเยโฮวาห์เป็นผู้ทรงนำพวกท่านออกจากประเทศอียิปต์
  por-BR-2018: 'Então disse Moisés e Arão a todos os filhos de Israel: À tarde sabereis
    que o SENHOR vos tirou da terra do Egito:'
  deu-ELO: 'Und Mose und Aaron sprachen zu allen Kindern Israel: Am Abend, da werdet
    ihr erkennen, daß Jehova euch aus dem Lande Ägypten herausgeführt hat;'
  eng-WYC-2018: And Moses and Aaron said to all the sons of Israel, At eventide ye
    shall know that the Lord [hath] led you out of the land of Egypt;
  epo-epo: 'Kaj Moseo kaj Aaron diris al ĉiuj Izraelidoj: Vespere vi sciiĝos, ke la
    Eternulo elkondukis vin el la lando Egipta.'
  uig-PIN: 'Andin Musa bilǝn Ⱨarun barliⱪ Israillarƣa: — Bügün ahxam silǝrni Misir
    zeminidin elip qiⱪⱪuqining Pǝrwǝrdigar ikǝnlikini bilisilǝr wǝ'
  beo-beo: 'Amaiba:le, Mousese amola Elane da Isala:ili dunu huluane ilima amane sia:i,
    “Wali daeya dilia Hina Gode da dili Idibidi sogega fisili masa:ne asunasili, guiguda:
