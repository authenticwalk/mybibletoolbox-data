verse: EXO.016.012
translations:
  mal-C: “ഞാൻ ഇസ്രായേല്യരുടെ പിറുപിറുപ്പ് കേട്ടിരിക്കുന്നു. നീ അവരോടു പറയുക, ‘നിങ്ങൾ
    സന്ധ്യാസമയത്ത് മാംസം ഭക്ഷിക്കുകയും പ്രഭാതത്തിൽ അപ്പം തിന്നു തൃപ്തരാകുകയും ചെയ്യും.
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു എന്ന് അപ്പോൾ നിങ്ങൾ അറിയും.’ ”
  deu-TKW: 'Ich habe das Murren der Israeliten vernommen; sprich zu ihnen also: Heute
    abend werdet ihr Fleisch zu essen bekommen und morgen früh sollt ihr euch an Brot
    satt essen, und ihr sollt erkennen, daß ich Jahwe, euer Gott, bin!'
  lin-lin: '— Nayoki koyimayima ya bana ya Isalaele. Yebisa bango : « Na pokwa ya
    lelo, bokolia misuni ; bongo na tongo, bokotonda mana. Boye, bokoyeba solo ete
    nazali Yawe, Nzambe na bino. »'
  eng-LSV: “I have heard the murmurings of the sons of Israel; speak to them, saying,
    Between the evenings you eat flesh, and in the morning you are satisfied [with]
    bread, and you have known that I [am] your God YHWH.”
  eng-GNV: 'I haue heard the murmurings of the children of Israel: tell them therefore,
    and say, At euen ye shall eate flesh, and in the morning ye shall be filled with
    bread, and ye shall knowe that I am the Lord your God)'
  eng-WEBSTER: 'I have heard the murmurings of the children of Israel; Speak to them,
    saying, At evening ye shall eat flesh, and in the morning ye shall be filled with
    bread: and ye shall know that I am the LORD your God.'
  nhw-BL: ―Nijcactoc quen noca camanaltij huan nechtlaijilhuíaj ni israelitame. ‘Xiquinilhui
    para quema tiotlaquiyas, quicuase nacatl, huan ica ijnaloc quicuase pantzi hasta
    ixhuise. Quej nopa quimatise para na niDIOS, niininTECO.’
  swh-ONEN: “Nimesikia manungʼuniko ya Waisraeli. Waambie, ‘Jioni mtakula nyama, na
    asubuhi mtashiba mikate. Ndipo mtajua ya kwamba Mimi ndimi Bwana Mungu wenu.’ ”
  bba-bba: nɑ Isirelibɑn weeweenu nuɑ. A bu sɔ̃ɔwɔ mɑ yoki yɑm bere berebu bɑ koo
    yɑɑ tem kpɑ siɑ bururu bu dĩɑnu di bu debu kpɑ bu ɡiɑ mɑ nɛnɑ nɑ Gusunɔ ben Yinni.
  eng-KJVCPB: 'I have heard the murmurings of the children of Israel: speak unto them,
    saying, At even ye shall eat flesh, and in the morning ye shall be filled with
    bread; and ye shall know that I am the Lord your God.'
  cpy-cpy: '“¡Moisés! Nokemakiri pisheninka-paeni Israel-paeni ikijima-waetana. Nokoyi
    pikanteri: ‘Pikemiri ikantzi Tajorentsi: “Aritaki powakyaa wathatsi tsirenii-teeni,
    rooma inkaa-manee ari powakyaa osheki atanteetari, rootaki pikemaneen-tyaari.
    Tema rootaki piyotan-teeyaari naakataki Pitajorentsite.” ’”'
  mpx-mpx: “Isileli wali hawohawol iyaka ya hago. He nu baek elal nu ba, ‘Vekokoyavi
    lolan nuku an ge mweluluga aanan ni bwata nuku an. Inoke nuku atena te nau Yehoba
    wami Yabowaine.’”
  wbp-wbp: '@see-verse:EXO.016.011'
  luo-luo: “Asewinjo ngʼur mar jo-Israel. Nyisgi kama, ‘Ka piny yuso ubiro chamo ringʼo
    kendo gokinyi ubiro chamo Makati muyiengʼ. Eka ubiro ngʼeyo ni an Jehova Nyasaye
    ma Nyasachu.’ ”
  meu-meu: Israel taudia edia maumau herevadia vada na kamonai. Harihari ba hereva
    henidia, baoto “Adorahi ai vamu bavania, bona daba ai aniani bavania, bogamui
    ba hakunu; bena vada ba diba lau be Iehova, emui Dirava”.
  npi-ULB: “मैले इस्राएलका मानिसहरूको गनगन सुनेको छु । तिनीहरूलाई भन्, 'साँझमा तिमीहरूले
    मासु खानेछौ, र बिहानचाहिँ तिमीहरूले अघाउञ्‍जेल रोटी खानेछौ । तब म नै तिमीहरूका
    परमप्रभु परमेश्‍वर हुँ भनी तिमीहरूले जान्‍नेछौ' ।”
  yor-yor: “Èmi ti gbọ́ kíkùn àwọn ọmọ Israẹli. Sọ fun wọn, ‘Ní àṣálẹ́, ẹ̀yin yóò
    jẹ ẹran, àti ni òwúrọ̀ ni ẹ̀yin yóò jẹ oúnjẹ. Nígbà náà ni ẹ̀yin yóò mọ̀ pé Èmi
    ni Olúwa Ọlọ́run yín.’ ”
  emp-NTPO: '–Mʌ̃a ũrĩ b̶ʌa israelerãba quĩrũbid̶eba biẽ́ jara panʌda. Maʌ̃ bẽrã ãdjirãa
    jaradua: “Nane queubod̶od̶e bãrãba nedjarada cod̶ia. Nu diaped̶a paʌ̃da jãwũã
    cod̶ia. Maʌ̃neba cawad̶ia mʌ̃ra bãrã Ãcõrẽda.”–'
  ind-ind: “Aku sudah mendengar keluhan umat Israel. Katakanlah kepada mereka, ‘Sewaktu
    matahari terbenam, kamu semua akan makan daging, dan pada waktu pagi kamu akan
    kenyang makan roti. Dengan demikian, kamu akan tahu bahwa Akulah TUHAN, Allahmu.’”
  pes-OPCB: '@see-verse:EXO.016.011'
  aer-aer: '@see-verse:EXO.016.011'
  tgl-ULB: “Narinig ko ang mga reklamo ng bayan ng Israel. Kausapin mo sila at sabihin,
    'Sa gabi ay kakain kayo ng karne, at sa umaga ay mabubusog kayo ng tinapay. Pagkatapos
    malalaman ninyong ako ay si Yahweh, na inyong Diyos.'”
  cbu-NT: Nuw mazinaktana yuwaa Israelchich nuwaa mantsir tsiyatkana anootsi. Itaru,
    na shiysha tputsee kamaningcha; Apanll siyaa ateeja; Na in zari, pukamchu siy
    ichingurus wanutsee katungatssa. Sheeru, putamsha puturi zar yusur siyaam pangaatssha
    zanganchima katungamaama. Ashiri izuuru kapunguri katungeerus, siyamari kamantsatssa.
    Ashiri anumand siy nuwaa Taarashipaneetsi yasatssa; Nuw waatana siy Apanlliris,
    tputsee tángcha, Taarashipan Móysisee tárangiya.
  hui-hui: Isaraele wali agalirume gomogomo lalu hearuni i̱ hale haru. Ani hale harugo
    Isaraele wali agalihondo ogodagua lamibe. Áyu alendoore ne̱le̱ni̱ni̱ ega de̱wa̱re
    ale bo dawa nalimulo ngulebero. Ani bialu yawi egerebagi mberedi tí noa biragobiore
    nalu nama mangaore halimulo ngulebero. Ani ngerogo no howa tígua i̱ Anduane Homogo
    tinaga Ngode Datagaliwabeore i̱ni henedane hondoleberami, lene.
  mya-mya: '``ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ ညည်း​ညူ​အ​ပြစ်​တင်​သံ​ကို​ကြား​ရ​ပြီ။
    သူ တို့​သည်​ည​ဦး​ယံ​၌​အ​သား​ကို​စား​ရ​ကြ မည်။ နံ​နက်​တွင်​မုန့်​ကို​လို​သ​မျှ​ရ​ကြ​မည်။
    ထို​အ​ခါ​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့ ၏​ဘု​ရား​သ​ခင်​ဖြစ်​သည်​ကို သူ​တို့​သိ​ရ
    ကြ​လိမ့်​မည်​ဖြစ်​ကြောင်း​သူ​တို့​အား​ဆင့် ဆို​လော့'''' ဟု​မိန့်​တော်​မူ​၏။'
  cbi-NTPO: 'Naa Israel chachilla vera'' tya'' papadetiñuba meeyu. Ñu yalanu patu
    entsandide: Kependu''kainshaya allaa finu detsuve, tsaaren kepeneneya panyaa tyubanbera
    finu detsuve. Tsejtaa mijanu dejuve naa iya, Yavéya, uwain ñulla'' Diosñuba, tide,
    timi.'
  bod-N: བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སྡུག་ཡུས་གསན་པ་དང་། ཁྱོད་ཀྱིས་དེ་དག་ལ་འདི་ལྟར།
    ས་སྲོས་ཀྱི་དུས་སུ་ཁྱོད་ཅག་གིས་ཤ་བཟའ་བ་དང་། ཐོ་རངས་བག་ལེབ་ཀྱིས་འགྲང་བར་འགྱུར་ལ།
    དེ་ནས་ཁྱོད་རྣམས་ཀྱིས་བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པ་ཤེས་པར་འགྱུར་ཞེས་སྨྲ་བར་གྱིས་ཞེས་གསུངས་སོ།
    །
  sna-sna: “Ndanzwa kupopota kwavaIsraeri. Vaudze kuti, ‘Panguva yorubvunzavaeni muchadya
    nyama, uye mangwanani muchaguta nechingwa. Ipapo muchaziva kuti ndini Jehovha
    Mwari wenyu.’ ”
  spa-BLM: '“He oído las murmuraciones de los hijos de Israel. Háblales diciendo:
    ‘Al atardecer comeréis carne, y por la mañana os saciaréis de pan. Entonces sabrán
    que yo soy Yahvé, vuestro Dios’”.'
  cac-cac: —Ix vab' val tas ix yal eb' israel tic d'a in patic. Yuj chi' al d'a eb'
    to a ticnaic d'a q'uic'b'alil, ol vac' noc' schib'ej eb', axo sq'uin̈ib'i q'uic'an
    svac' tas sva eb', masanto sb'ud'ji val sc'ol eb'. Icha chi' ol aj yojtacanel
    eb' to a in ton Jehová e Diosal in, xchi Jehová.
  swh-ULB: “Nimesikia malalamishi ya watu wa Israeli. Sema nao na useme, 'Jioni utakula
    nyama, na asubui utashiba mkate. Kisha utajua mimi ni Yahweh Mungu wako.'”
  bel-bel: 'Я пачуў нараканьні сыноў Ізраілевых; скажы ім: увечары будзеце есьці мяса,
    а раніцай насыціцеся хлебам - і ўведаеце, што Я Гасподзь, Бог ваш.'
  wed-wed: “Mai Israel ai ḡaiawa a nonori. Ma riwei, ‘Raviraviai taumi sia ona ani,
    ma ubaubanai lam ona maurei.’ Ma lamna maranai ona aramanei da Tau Bada ami God.”
  deu-ELBBK: 'Ich habe das Murren der Kinder Israel gehört, rede zu ihnen und sprich:
    Zwischen den zwei Abenden werdet ihr Fleisch essen, und am Morgen werdet ihr von
    Brot satt werden; und ihr werdet erkennen, dass ich der HERR bin, euer Gott.'
  mbb-OT: “Nezineg ku is menge riklamu te menge Israilihanen. Keǥiyi nu sikandan te
    kada mezukilem ne ebpekekaan dan te usa ne kada meselem ne egkeveyangan sikandan
    te supas. Ne zutun egketuenan niw he iyan a is Nengazen Megbevayè niw.”
  mal-2015: 'നീ അവരോടു സംസാരിച്ചു: നിങ്ങൾ വൈകുന്നേരത്തു മാംസം തിന്നും; പ്രഭാതകാലത്തു
    അപ്പംകൊണ്ടു തൃപ്തരാകും; ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയും
    എന്നു പറക എന്നു കല്പിച്ചു.'
  tuo-NT: '—Israe curuacjãrã na ñaꞌarõ ũrũsãsere tʉꞌoapʉ. Narẽ aꞌtiro ni wereya: “Naꞌiqueꞌari
    cura mʉsã waꞌicʉ diꞌi baꞌarãsaꞌa. Ñamiacã ñamicure peꞌere pã́ mʉsã baꞌasĩꞌrĩrõ
    põtẽorõ baꞌarãsaꞌa. Te meꞌrã mʉsã ‘Yʉꞌʉ mʉsã wiogʉ Õꞌacʉ̃ niꞌi’, nisere masĩrãsaꞌa”,
    niña, nicʉ niwĩ.'
  gup-gup: '@see-verse:EXO.016.011'
  gvs-gvs: ‘Isileli tubunao idi kaukulukúluwo bogina anove. Tuwo kulatuwokōidi kudīgo
    kam, “Lavilavi goi anina bei kokakāika go, nobuyana goi beredi kokakāika gamomi.
    Moeko goi bei koyagoidokoigu bego Yau Yauwe imi Yaubada.”’
  rmc-rmc: „Šunďom, sar pre ma o Izraeliti reptinenas. Phen lenge, hoj ke račate chana
    o mas a tosara čaľona le marestar. Avke džanena, hoj me som o RAJ, tumaro Del.“
  nlg-nlg: “Na vure kiri tara hughu, mu rongovighi tua didira kokokoe, mo ko bosa
    vanira, ‘Taeni, tana nulavi kau loghoa na vinahi ge kau ghanighi, mi ropo roropo
    ke subo na berete kau ghanighi te vagha tau liona. Ge kau ghilala inau sughua
    Yahweh nimiu na God!’”
  pes-OPV: '«شکایتهای بنی‌اسرائیل را شنیده‌ام، پس ایشان را خطاب کرده، بگو: در عصر
    گوشت خواهید خورد، و بامداد از نان سیر خواهید شد تابدانید که من یهوه خدای شما هستم.»'
  ron-1924: '„Ам аузит кыртириле копиилор луй Исраел. Спуне-ле: ‘Ынтре челе доуэ серь
    авець сэ мынкаць карне, ши диминяца вэ вець сэтура де пыне ши вець шти кэ Еу сунт
    Домнул Думнезеул востру.’”'
  aui-aui: “Isrel damdi yadi gwini awaiyaneni. Na kuwonedi, ‘Ravidi pompomve tami
    iyuwa konakam, bi didibare na kam tupadi kokayokayowana na konakam. Wasina bi
    konakovi da Tagu na Yawe, yami God.’”
  ben-OBCV: “আমি ইস্রায়েলীদের গজ্‌গজানি শুনেছি। তাদের বলো, ‘গোধূলিবেলায় তোমরা মাংস
    খাবে, এবং সকালবেলায় তোমরা খাদ্যে পরিপূর্ণ হবে। তখন তোমরা জানবে যে আমিই সদাপ্রভু
    তোমাদের ঈশ্বর।’ ”
  som-som: Anigu waan maqlay gunuuskii reer binu Israa'iil; haddaba la hadal, oo waxaad
    ku tidhaahdaa, Makhribka waxaad cuni doontaan hilib, subaxdana waxaad ka dhergi
    doontaan kibis; oo waad ogaan doontaan inaan anigu ahay Rabbiga Ilaahiinna ah.
  lat-VUC: 'Audivi murmurationes filiorum Israël. Loquere ad eos: Vespere comedetis
    carnes, et mane saturabimini panibus: scietisque quod ego sum Dominus Deus vester.'
  eng-ASVBT: 'I have heard the murmurings of the children of Israel: speak unto them,
    saying, At even ye shall eat flesh, and in the morning ye shall be filled with
    bread: and ye shall know that I am Jehovah your God.'
  mna-mna: '“Ŋoŋi kizin Israel, nio aŋleŋ kek. Tana so pizin ta kembei: Rou to, kan
    buzur isuma. Mi berek to, kan kini isuma be tikan ma kopon isaana. Naso tiute
    kat ta kembei: Nio Yooba aŋbotmbot. Mi nio ta Anutu tiom.”'
  ita-1885: 'Io ho intesi i mormorii dei figliuoli d''Israele; parla loro, dicendo:
    Fra i due vespri voi mangerete della carne, e domattina sarete saziati di pane;
    e conoscerete ch''io sono il Signore Iddio vostro.'
  eng-LXXUP: 'I have heard the murmuring of the children of Israel: speak to them,
    saying, Toward evening ye shall eat flesh, and in the morning ye shall be satisfied
    with bread; and ye shall know that I am the Lord your God.'
  eng-ULB: “I have heard the complaints of the people of Israel. Speak to them and
    say, 'In the evening you will eat meat, and in the morning you will be filled
    with bread. Then you will know that I am Yahweh your God.'”
  spa-VBL: '“He oído las quejas de los israelitas. Diles: ‘Por la tarde comerás carne,
    y por la mañana tendrás todo el pan que quieras’. Entonces sabrán que yo soy el
    Señor su Dios”.'
  fra-_FOB: 'J''ai entendu les murmures des enfants d''Israël. Parle-leur, et leur
    dis: Entre les deux soirs vous mangerez de la chair, et au matin vous vous rassasierez
    de pain, et vous saurez que je suis l''Éternel votre Dieu.'
  mal-mal: 'നീ അവരോട് സംസാരിച്ചു: നിങ്ങൾ വൈകുന്നേരം മാംസം തിന്നും; പ്രഭാതത്തിൽ അപ്പംകൊണ്ട്
    തൃപ്തരാകും; ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു എന്ന് നിങ്ങൾ അറിയും എന്ന് പറയുക”
    എന്ന് കല്പിച്ചു.'
  urd-GVR: “Maiṅ ne Isrāīliyoṅ kī shikāyat sun lī hai. Unheṅ batā, ‘Āj jab sūraj ġhurūb
    hone lagegā to tum gosht khāoge aur kal subah peṭ bhar kar roṭī. Phir tum jān
    loge ki maiṅ Rab tumhārā Ḳhudā hūṅ.’”
  suz-BL: “गो इस्राएली आन गन गन पा पशो लोव़ नेंता। गे मेको आन कली ‘आपो नाक्‍दो श्‍ये
    ब्‍वाइनीनी। मिनु सुनी कना रूथ्री शोब्‍ले जाइनीनी। गो परमप्रभु यावे, इन परमप्रभु
    नङ, दे गे तुइक्‍नीनी’ दे माइक्‍मी” देंत।
  ita-1927: '“Io ho udito le mormorazioni dei figliuoli d’Israele; parla loro, dicendo:
    Sull’imbrunire mangerete della carne, e domattina sarete saziati di pane; e conoscerete
    che io sono l’Eterno, l’Iddio vostro”.'
  ckb-ckb: '«گوێم لە بۆڵەبۆڵی نەوەی ئیسرائیل بوو، لەگەڵیان بدوێ و بڵێ: ”ئێواران گۆشت
    دەخۆن و بەیانی تێر نان دەبن، ئیتر ئێوە دەزانن کە من یەزدانی پەروەردگارتانم.“»'
  eng-BBE: 'The outcry of the children of Israel has come to my ears: say to them
    now, At nightfall you will have meat for your food, and in the morning bread in
    full measure; and you will see that I am the Lord your God.'
  kan-OKCV: “ಇಸ್ರಾಯೇಲರ ಗೊಣಗುಟ್ಟುವಿಕೆಯನ್ನು ಕೇಳಿದ್ದೇನೆ. ಅವರ ಸಂಗಡ ನೀನು ಮಾತನಾಡಿ, ‘ನೀವು
    ಸಂಜೆಯಲ್ಲಿ ಮಾಂಸವನ್ನು ತಿನ್ನುವಿರಿ. ಬೆಳಿಗ್ಗೆ ರೊಟ್ಟಿಯಿಂದ ತೃಪ್ತರಾಗುವಿರಿ. ನಾನೇ ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರೆಂದು ತಿಳಿದುಕೊಳ್ಳುವಿರಿ,’ ಎಂದು ಅವರಿಗೆ ಹೇಳು,” ಎಂದರು.
  bbb-bbb: '@see-verse:EXO.016.011'
  tam-2017: “இஸ்ரவேல் மக்களின் முறுமுறுப்புகளைக் கேட்டிருக்கிறேன்; நீ அவர்களுடன் பேசி,
    நீங்கள் மாலையில் இறைச்சியைச் சாப்பிட்டு, அதிகாலையில் அப்பத்தால் திருப்தியாகி,
    நான் உங்களுடைய தேவனாகிய யெகோவா என்பதை அறிந்துகொள்வீர்கள் என்று சொல்” என்றார்.
  spa-RV-1909: 'Yo he oído las murmuraciones de los hijos de Israel; háblales, diciendo:
    Entre las dos tardes comeréis carne, y por la mañana os hartaréis de pan, y sabréis
    que yo soy Jehová vuestro Dios.'
  ron-BTF: 'Am auzit cârtirile copiilor lui Israel. Vorbește-le, zicând: Veți mânca
    seara carne și dimineața veți fi săturați cu pâine; și veți cunoaște că eu sunt
    DOMNUL Dumnezeul vostru.'
  eng-WEBP: “I have heard the murmurings of the children of Israel. Speak to them,
    saying, ‘At evening you shall eat meat, and in the morning you shall be filled
    with bread. Then you will know that I am the LORD your God.’”
  eng-FBV: “I have heard the complaints of the Israelites. Tell them, ‘In the evening
    you will eat meat, and in the morning you will have as much bread as you want.
    Then you will know that I am the Lord your God.’”
  nld-1939: 'Ik heb het morren van Israëls kinderen gehoord. Zeg hun nu: Bij het vallen
    van de avond zult ge vlees kunnen eten, en morgenvroeg volop brood; dan zult ge
    weten, dat Ik, Jahweh, uw God ben!'
  nch-BL: ―Nijcactoc quenicatza noca camanaltij huan techtaijilhuíaj ni israelitame.
    ‘Xiquinilhui para quema tiotaquiyas, quicuase nacat, huan ica ijnaloc quicuase
    pantzi hasta ixhuise. Quej nopa quimatise para na niDIOS, niininTECO.’
  vie-1934: 'Ta đã nghe lời oán trách của dân Y-sơ-ra-ên. Vậy, ngươi hãy nói cùng
    chúng nó rằng: Lối chiều các ngươi sẽ ăn thịt; sáng mai sẽ ăn bánh no nê, và sẽ
    biết ta là Giê-hô-va Đức Chúa Trời của các ngươi.'
  hin-CV: “मैंने इस्राएलियों का बड़बड़ाना सुन लिया है; उन्हें बता दो, ‘शाम को तुम्हें
    मांस और सुबह तुम्हें रोटी, पेट भरकर मिलेगी; तब तुम जान जाओगे कि मैं ही याहवेह,
    तुम्हारा परमेश्वर हूं.’ ”
  eng-OURB: '“I have sh''ma ·heard obeyed· the murmurings of the children of Israel
    [God prevails]. Speak to them, saying, ‘At evening you shall eat meat, and in
    the morning you shall be filled with bread: and you shall know that I am Adonai
    your God.’”'
  spa-BES: 'La quejas de los hijos de Israel ha llegado a mis oídos: diles ahora:
    al anochecer comerán carne, y en la mañana harán pan en toda su medida; y verán
    que yo soy el Señor su Dios.'
  tdx-tdx: Fa tsinanoko ty fitoreova’ o ana’ Israeleo; aa le taroño am’ iereo ty hoe,
    hikama hena iereo te hariva, naho ho ànja-mahakama iereo te maraindray vaho hapota’
    areo te Izaho Iehovà Andrianañahare’ areo.
  vid-vid: “Nyhulika kung'ung'uta kwa Waisilaeli. Lelo walonjela kota mhela wa kuzinga
    kwa isanya wolya miwunde, na mitondo wolya mibumunda. Aho ndo vyomvizela kota
    heni ndo Mkulu Nguluwi, Nguluwi wa hemwe.”
  eng-OKE: The tumult of the children of Israel is heard before Me. Speak with them
    to say, Between the evenings you shall eat flesh, and in the morning be satisfied
    with bread, and you shall know that I am the Lord your God.
  tha-KJV: “เราได้ยินคำบ่นของชนชาติอิสราเอลแล้ว จงกล่าวแก่เขาว่า ‘ในเวลาเย็น พวกเจ้าจะได้กินเนื้อ
    ทั้งในเวลาเช้า เจ้​าจะได้อาหารกินจนอิ่ม แล​้วเจ้าจะรู้​ว่า เราคือพระเยโฮวาห์พระเจ้าของพวกเจ้า’”
  por-BR-2018: 'Eu ouvi as murmurações dos filhos de Israel; fala-lhes, dizendo: Ao
    entardecer comereis carne, e pela manhã vos fartareis de pão, e sabereis que eu
    sou o SENHOR vosso Deus.'
  deu-ELO: 'Ich habe das Murren der Kinder Israel gehört; rede zu ihnen und sprich:
    Zwischen den zwei Abenden werdet ihr Fleisch essen, und am Morgen werdet ihr von
    Brot satt werden; und ihr werdet erkennen, daß ich Jehova bin, euer Gott.'
  eng-WYC-2018: I heard the grouchings of the sons of Israel (or I heard the grumbling
    of the Israelites); speak thou to them, (and say), At eventide ye shall eat flesh,
    and in the morrowtide ye shall be filled with loaves, and ye shall know that I
    am the Lord your God.
  epo-epo: 'Mi aŭdis la murmuradon de la Izraelidoj; diru al ili jenon: En la komenco
    de la vespero vi manĝos viandon, kaj matene vi satiĝos per pano, kaj vi sciiĝos,
    ke Mi estas la Eternulo, via Dio.'
  uig-PIN: '— Mǝn Israillarning yaman gǝp ⱪilip ƣotuldaxⱪinini anglidim; ǝmdi ularƣa:
    «Gugumda silǝr gɵx yǝysilǝr wǝ ǝtigǝndǝ nandin toyunisilǝr, xuning bilǝn silǝr
    Mening Pǝrwǝrdigar Hudayinglar ikǝnlikimni bilip yetisilǝr» — dǝp eytⱪin, dedi.'
  beo-beo: '“Na da Isala:ili dunu ilia egasu nabi dagoi. Ilia da daeya hu manu ba:mu
    amola hahabe agi ilia sadimusa: defele ba:mu, amo ilima adoma. Amasea, ilia da
    Na da ilia Hina Gode, amo dawa:mu.”'
  tpi-OTNT: “Mi harim pinis tok kros bilong ol Israel. Olsem na tokim ol, long apinun
    tru bai ol i kaikai mit na long moningtaim bai ol i kaikai bret inap long laik
    bilong ol. Taim ol i kisim dispela kaikai pinis, orait bai ol i save olsem, mi
    Bikpela, mi yet mi God bilong ol.”
  hau-SA: “Na ji gunagunin Isra’ilawa. Ka faɗa musu, ‘A tsakanin fāɗuwar rana da almuru,
    za ku ci nama, da safe kuma za ku ƙoshi da burodi. Sa’an nan za ku sani ni ne
    Ubangiji Allahnku.’ ”
  udu-udu: 'Aha/ ciḵkina gumgum gi ’kwani ma Israyiil mo. Ṯori uni gwo mo ki: Mom’pen
    ḵaskum mo tani um mini ’ka shum mo, dhali mon’thamo/ mo tani um mini shwa maa
    i kap̱ mo. Dhali yan’ko’d mo tani um mini mish mo mo ki aha/ tana TAP̱A Arumgimis
    bum mo be.'
  uig-LAT: '— Men Israillarning yaman gep qilip ghotuldashqinini anglidim; emdi ulargha:
    «Gugumda siler gösh yeysiler we etigende nandin toyunisiler, shuning bilen siler
    Méning Perwerdigar Xudayinglar ikenlikimni bilip yétisiler» — dep éytqin, dédi.'
  nde-nde: “Sengizwile ukukhonona kwabako-Israyeli. Batshele ukuthi, ‘Kusihlwa lizakudla
    inyama njalo ekuseni lizasuthiswa ngesinkwa. Lapho-ke lizakwazi ukuthi nginguThixo
    uNkulunkulu wenu.’ ”
  ton-ton: '“Kuo u ongoʻi ʻae lāunga ʻae fānau ʻa ʻIsileli: lea kiate kinautolu ʻo
    pehē, ʻi he efiafi te mou kai kakano, pea ʻi he pongipongi te mou mākona ʻi he
    mā: pea te mou ʻilo ko au ko Sihova ko homou ʻOtua.”'
  ces-1613: 'Slyšelť jsem reptání synů Izraelských. Mluviž jim a pověz: K večerou
    jísti budete maso, a ráno chlebem nasyceni budete, abyste poznali, že já jsem
    Hospodin Bůh váš.)'
  eko-eko: '“Kinsiila waapa wa meezirayiilu, ila owaajipu yoori: ‘Njuwa leettelaka
    otupweela mweeyo mwinrafuna nyama, na supu mwiniiyana-yoojiwa ya wuutoshani. Toowo
    mwinttela ojuwa yoori miiyo ki Nnyizinku Nluku enu.”'
  eng-WMB: “I have heard the murmurings of the children of Israel. Speak to them,
    saying, ‘At evening you shall eat meat, and in the morning you shall be filled
    with bread. Then you will know that I am the LORD your God.’”
  tam-TCV: “நான் இஸ்ரயேலருடைய முறுமுறுப்புகளைக் கேட்டேன். நீ அவர்களிடம், ‘நீங்கள்
    மாலையில் இறைச்சியைச் சாப்பிட்டு, காலையில் அப்பத்தினால் திருப்தியாவீர்கள். அப்பொழுது
    நானே உங்கள் இறைவனாகிய யெகோவா என்று அறிந்துகொள்வீர்கள்’ என்று சொல்” என்றார்.
  ceb-ULB: “Nadungog ko ang mga pagbagulbol sa katawhan sa Israel. Sultihi sila ug
    ingna, 'Karong gabii mokaon kamo ug karne, ug inig kabuntag mabusog kamo sa tinapay.
    Unya masayran ninyo nga ako si Yahweh nga inyong Dios.'”
  pol-UBG: 'Usłyszałem szemranie synów Izraela. Powiedz do nich: Pod wieczór będziecie
    jeść mięso, a rano będziecie nasyceni chlebem. I poznacie, że ja jestem PAN, wasz
    Bóg.'
  agr-agr: '“Israel aents aidau chichaman pataina nuna antukjai. Nuadui juju aajam
    dita aidau ujakta: ‘Ajum agkuantai neje yuwattagme. Untsu kashikmasjum pag shiig
    kuashat yuwattagme tujamui. Aatus dekawagtatui wi Apajuí Tuke Pujuu tutayaitag
    nuna’ tawai”, tiuwai.'
  kyc-kyc: Namba Isaraele wambu dupwame mumu laminyi silyuŋu dokona pii dake lamaipi.
    Alemanji kone pupuripi dokopa minju narami dee wamba yangama dokopa borete nalana
    suu pilyaminyi dupwa peparae narami. Dokopa namba Kamongo doko nakamana Anatuŋu
    lao soo nyerami, leya.
  urd-GVU: ”مَیں نے اسرائیلیوں کی شکایت سن لی ہے۔ اُنہیں بتا، ’آج جب سورج غروب ہونے
    لگے گا تو تم گوشت کھاؤ گے اور کل صبح پیٹ بھر کر روٹی۔ پھر تم جان لو گے کہ مَیں
    رب تمہارا خدا ہوں‘۔“
  deu-1912: 'Ich habe der Kinder Israel Murren gehört. Sage ihnen: Gegen Abend sollt
    ihr Fleisch zu essen haben und am Morgen von Brot satt werden, und innewerden,
    daß ich der HERR, euer Gott, bin.'
  ntj-ntj: “Kulirnu-rna Yitjurayilku tjamupirtilu-rniya mirrparn-mirrparntu payiranyangka.
    Ngaapirinypa-tjananya watjala, ‘Karrangka-ya kuka ngalku. Palunyalu-ya tjirntungka
    mirrka ngalku parltjarriku. Palunyalu-ya nintilu kulilku tjiinya-tjanamparnanku
    ngayulu Puurrpa Mama Kuurrnga nyinarranyangka.’”
  kan-2017: “ಇಸ್ರಾಯೇಲರ ಗುಣುಗುಟ್ಟುವಿಕೆಯು ನನಗೆ ಕೇಳಿಸಿತು. ನೀನು ಅವರಿಗೆ, ‘ನೀವು ಸಾಯಂಕಾಲದಲ್ಲಿ
    ಮಾಂಸವನ್ನೂ, ಮುಂಜಾನೆಯಲ್ಲಿ ಬೇಕಾದಷ್ಟು ರೊಟ್ಟಿಯನ್ನೂ ತಿನ್ನುವಿರಿ. ಇದರಿಂದ ನಾನು ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನು ಎಂಬುದು ನಿಮಗೆ ಗೊತ್ತಾಗುವುದೆಂದು ಹೇಳಬೇಕು’” ಎಂಬುದೇ.
  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨlaŋ ajimahamaha abavɨlalɨ agɨladɨ ci igahɨlin uami.
    Hameŋ sadaŋ nulɨdɨ abɨha uami. Hɨfɨlɨdaŋ sɨbaŋ havaŋ fɨli mɨlɨmɨlɨ me agɨladɨ
    nɨbalaŋ aba abɨha uami. Cimɨdaŋ ha maci navɨla humɨgaŋ lagubalaŋ aba abɨha uami.
    Havaŋ agɨladɨdaŋ maci agɨladɨdaŋ navɨla hɨji nameŋ lamɨbalaŋ aba abɨha uami. Asɨ
    Iaue ha aludɨ Asɨ aba abɨbalaŋ aba abɨha uami.
  yap-yap: “Kug rung’ag e gun’gun’ ni be tay piyu Israel; nge lungum ngorad, ‘Ra yan
    ni nge aw e lumor ma bayi yag ngomed e ufin ni ngam ked, ma kadbul e bayi yag
    ngomed urngin e ggan ni ngam ked. Ma aram e bay mu nanged ni Gag SOMOL e Got romed.’”
  hlt-MCSB: Israel ca rhoek kah kohuetnah te ka yaak. Amih te thui pah. 'Hlaem ah
    maeh na caak uh tih, mincang ah buh na hah uh ni,’ ti nah. Te vaengah kai Yahweh
    he na Pathen la nan ming uh bitni,” a ti nah.
  mdy-ETH: «ዒስራዔኤሌ ዓሳ ታጊዳ ጉንዱሜሢ ታ ዋይዜኔ፤ ዬያሮ ሂዚ ጌዒ ዔያቶም ኬኤዜ፥ ‹ሃኖ ዓባ ጌላንዳሢኮ ቤርታ ዒንሢም
    ሙኡዚ ማዓንዳ ዓሽኪ ዒንሢ ዴንቃንዳኔ፤ ዚሮ ጉቴ ዒንሢ ኮዓሢጉዴያ ካሣ ዴንቃንዳኔ፤ ያዺ ማዔስካፓ ታኣኒ ናንጊና ናንጋ ጎዳ
    ማዔ ዒንሢኮ ፆኦሲታሢ ዒንሢ ዔራንዳኔ› » ጌዔኔ።
  twi-ASANTE: “Mate wɔn anwiinwii no, ka kyerɛ wɔn sɛ, ‘Anwummerɛ, mobɛnya ɛnam awe
    na anɔpa nso mobɛnya aduane pii adi na mobɛhunu sɛ mene Awurade, mo Onyankopɔn,
    no.’ ”
  mwc-mwc: “Yauku Israel biyisi asi gwini a nonori. Ke wonisi, ‘Rabisi pompom ai siyauwa
    kona kani ba didibarai wai kam kona kam siyabagi. Ba kona kuiri kata Yauku Bada
    ami God.’”
  eng-WEBU: “I have heard the murmurings of the children of Israel. Speak to them,
    saying, ‘At evening you shall eat meat, and in the morning you shall be filled
    with bread. Then you will know that I am the LORD your God.’”
  bnp-bnp: “A longoa pali a nideke ne huriki a Israel. O vano o taki ria, na malunga
    bara ri kani a kania, na hatelanga bara ri kani a bret. Muri bara ri lohoka vona,
    iau kunana e BAKOVI DAGI, a Vure ne ria.”
  wal-wal: '@see-verse:EXO.016.011'
  spa-PDDPT: 'Yo escuché las murmuraciones de los hijos de Israel. Diles: Al llegar
    la noche comerán carne, y por la mañana se saciarán de pan. Y entenderán que Yo
    soy Yavé su ʼElohim.'
  gun-gun: '— Aendu Israel kuery ijayvu reia. Ha''e ramo aipo''re ha''e kuery pe:
    “Kuri ka''aru pytũ e''ỹ mbove pe''u ''rã xo''o. Ha''e rã aje''ive''i ju ma pe''u
    ''rã mbojape. Ha''e rami vy peikuaa ''rã xee Senhor Penderuete aikoa”, ''re ''rã
    ha''e kuery pe — he''i.'
  agu-BL: '—Moisés, ja wit yi xocho''n yi nchiban yi xonl Israel. Alaj bin yi xtxolbile''j
    scyetz: “Jalu'' cwe''n k''ej sbajk chi''baj ita''n tetz iwa''. Ej nin ek jalchan
    sbajk pam ita''n jalen yil tz''icy'' ipaj te''j. Tan yi xtxolbile''j tz''elepon
    itxum tetz yi in yi itajcaw tu iRyosil,” cẍchij sban scyetz, stzun Ryos bantz
    tetz Moisés.'
  ilo-ULB: “Nangngegko dagiti reklamo dagiti tattao ti Israel. Agsaoka kadakuada ket
    ibagam, 'Iti rabii mangankayonto iti karne, ken ti agsapa mapnekkayonto iti tinapay.
    Ket maamoanyonto a siak ni Yahweh, a Diosyo.”'
  kpg-kpg: “Au gu longono digau Israel nogo tamu Au. Hagi anga ina gi digaula bolo
    ma ga hiahi, gei digaula gaa gai nadau goneiga manu, ge ma ga luada gei digaula
    gaa gai nadau palaawaa logowaahee, gi iloo ginaadou bolo ma ko Au go Dimaadua,
    go di nadau God.”
  uig-ARA: 'ــ مەن ئىسرائىللارنىڭ يامان گەپ قىلىپ غوتۇلداشقىنىنى ئاڭلىدىم؛ ئەمدى ئۇلارغا:
    «گۇگۇمدا سىلەر گۆش يەيسىلەر ۋە ئەتىگەندە ناندىن تويۇنىسىلەر، شۇنىڭ بىلەن سىلەر
    مېنىڭ پەرۋەردىگار خۇدايىڭلار ئىكەنلىكىمنى بىلىپ يېتىسىلەر» ــ دەپ ئېيتقىن، دېدى.'
  bps-bps: “Talingegu dad ugak i dad bel Israél. Manam dale di kagun kifu mablé ale
    utenla, na di flafus mablé ale sbung knaan, du fye too ale bsol. Na kafnge én
    gadèla agu Dwata i Amu, i Dwata fnangamfùla.”
  sus-sus: «N bara Isirayilakae xa sɔnxɔɛ mɛ. A fala e bɛ, ‹Nunmare wo sube donma,
    gɛɛsɛgɛ wo lugama taami ra. Na kui wo a kolonma nɛ, a n tan nan na wo Marigi Alatala
    ra.›»
  pon-2006: “I rongehr kaulim kan en mehn Israel. Padahkihong irail, me nin soutik
    kumwail pahn tungoale uduk, oh nimenseng kumwail pahn medkihla pilawa. Pwe irail
    en ese me ngehi, KAUN-O, iei arail Koht.”
  jae-jae: “Aê gaŋô lau Israel sêli aweŋ sa. Ôsôm êndêŋ êsêac gebe ‘Êndêŋ êtula amac
    oc aniŋ gwada ma êndêŋ eleŋ bêbêc aŋgôŋ moasu ŋaô. Gocgo ajala gebe Apômtau, amacnêm
    Anôtô, aê.’”
  ksd-ksd: 'Iau tar valongore ra tinata na urur kai ra tarai Israel; una tata ta diat
    dari: Ta ra ravian avat a en ra kirip, ma ta ra malana avat a maur ma ra gem;
    ma avat a nunure ba iau ra Luluai kavava God.'
  tur-YTC: “İsrael'in çocuklarının söylenmelerini duydum. Onlara de ki, 'Akşam et
    yiyeceksiniz ve sabahleyin ekmekle doyacaksınız. O zaman benim Tanrınız Yahve
    olduğumu bileceksiniz.'”
  grc-BRENT: εἰσακήκοα τὸν γογγυσμὸν τῶν υἱῶν Ἰσραήλ· λάλησον πρὸς αὐτοὺς, λέγων,
    τὸ πρὸς ἑσπέραν ἔδεσθε κρέα, καὶ τὸ πρωῒ πλησθήσεσθε ἄρτων· καὶ γνώσεσθε, ὅτι
    ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
  ind-AYT: “Aku telah mendengar keluhan umat Israel. Katakanlah kepada mereka, ‘Pada
    waktu senja, kamu akan makan daging, dan pada pagi hari kamu akan dikenyangkan
    dengan roti, dan kamu akan mengetahui bahwa Akulah TUHAN, Allahmu.’”
  nya-nya: “Ine ndamva kudandaula kwa Aisraeli. Awuze kuti, ‘Madzulo mudzadya nyama
    ndipo mmawa mudzakhuta buledi. Pamenepo mudzadziwa kuti ine ndine Yehova Mulungu
    wanu.’ ”
  hrv-hrv: '“Čuo sam mrmljanje Izraelaca. Ovako im reci: ''Večeras ćete jesti meso,
    a ujutro ćete se nasititi kruha. Tada ćete poznati da sam ja Jahve, Bog vaš.''”'
  mps-mps: “Eno te Israel dabe augwaligo wado po wali po odalio. Tama te po augwalibolo
    wao, te pio mu augwaligo te nai mi tuyu, tama kigamu augwaligo te bret te augwa
    homugo sela tuao. Augwaligo te nai sela tuyu, tama augwaligo te tiwai koneyu,
    ena Genuai Bidi Yawe, ena digi ena te augwaligo God da, te augwaligo konemainao,”
    wali.
  tpi-tpi: “Mi harim pinis tok kros bilong ol Israel. Olsem na tokim ol, long apinun
    tru bai ol i kaikai mit na long moningtaim bai ol i kaikai bret inap long laik
    bilong ol. Taim ol i kisim dispela kaikai pinis, orait bai ol i save olsem, mi
    Bikpela, mi yet mi God bilong ol.”
  dan-1931: '“Jeg har hørt Israelitternes Knurren; sig til dem: Ved Aftenstid skal
    I få Kød at spise, og i Morgen tidlig skal I få Brød at mætte eder med, og I skal
    kende, at jeg er HERREN eders Gud.”'
  vie-OVCB: “Ta đã nghe lời họ cằn nhằn. Con cho họ hay rằng buổi chiều họ sẽ có thịt,
    buổi sáng có bánh ăn dư dật để họ biết Ta là Chúa Hằng Hữu, Đức Chúa Trời của
    họ.”
  guj-2017: “મેં ઇઝરાયલના લોકોની ફરિયાદ સાંભળી છે; તેઓને કહે કે, ‘સાંજે તમે માંસ ખાશો
    અને સવારે તમે ઘરાઈને રોટલી ખાશો;’ અને તમને ખાતરી થશે કે હું તમારો ઈશ્વર યહોવાહ
    છું.”
  pon-2006A: “I rongehr kaulim kan en mehn Israel. Padahkihong irail, me nin soutik
    kumwail pahn tungoale uduk, oh nimenseng kumwail pahn medkihla pilawa. Pwe irail
    en ese me ngehi, KAUN-O, iei arail Koht.”
  por-BRBSL: '“Ouvi os murmúrios dos filhos de Israel”. Fale com eles, dizendo: “À
    noite comerão carne, e de manhã se encherão de pão”. Então sabereis que eu sou
    Yahweh, vosso Deus””.'
  aly-aly: '@see-verse:EXO.016.011'
  cth-cth: Tangmin lah nangmouh ni moi na ca awh han. Amom lahai vaiyei kaboumlah
    na ca awh han. KAI teh nangmae BAWIPA Cathut doeh tie hah na panue han telah ahnimouh
    koe dei pouh telah Mosi koe atipouh.
  twi-twi: “Mate wɔn anwiinwii no, ka kyerɛ wɔn se, ‘Anwummere, mubenya nam awe na
    anɔpa nso mubenya aduan pii adi na mubehu sɛ mene Awurade, mo Nyankopɔn, no.’ ”
  hlt-hlt: Israel ca rhoek kah kohuetnah te ka yaak. Amih te thui pah. 'Hlaem ah maeh
    na caak uh tih, mincang ah buh na hah uh ni,’ ti nah. Te vaengah kai Yahweh he
    na Pathen la nan ming uh bitni,” a ti nah.
  tbz-SIM: 'Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ tú: Di níí bo cɑ́ɑ́kɛ́ imɑɑ nkuyuoku, dikṹnweńnì
    kɛ́di mudiì kɛ́nsɑ̀nnɛ̀, kɛ́bɑntɛ́ míì tumɛ̀ di Yiɛ̀ nKuyie.'
  msy-2020: “Kɨ Israelian adarir mɨgɨrɨgɨam baraki. Kamaghɨn amizɨ, nɨ me mɨkemeghtɨ,
    me guaratɨzibar asɨzir tuzibar amam. Egh me mɨzarazibar uan ifongiamɨn bretbar
    amam. Me dagher kam inigh gɨvagh, me fogh suam, Kɨ Ikiavɨra Itir God, kɨ uabɨ
    men God.”
  azb-azb: '«Mən İsrail övladlarının deyinməklərini eşitdim. Onlara de: axşamçağı
    ət yeyəcək, səhər isə çörəklə doyacaqsınız. Onda biləcəksiniz ki, Allahınız Rəbb
    Mənəm».'
  eng-DBY: 'I have heard the murmurings of the children of Israel: speak to them,
    saying, Between the two evenings ye shall eat flesh, and in the morning ye shall
    be filled with bread; and ye shall know that I am Jehovah your God.'
  hin-2017: “इस्राएलियों का बुड़बुड़ाना मैंने सुना है; उनसे कह दे, कि सूर्यास्त के
    समय तुम माँस खाओगे और भोर को तुम रोटी से तृप्त हो जाओगे; और तुम यह जान लोगे कि
    मैं तुम्हारा परमेश्वर यहोवा हूँ।”
  wol-KYG: «Dégg naa diiŋati bànni Israyil. Wax leen ne leen, diggante ngoon ak jant
    bu so, dinañu lekk yàpp, te bu bët setee ñu lekk aw ñam, ba regg, ndax ñu xam
    ne man Aji Sax ji, maay seen Yàlla.»
  swp-swp: “Isaraela edi gadigadigugu ea ataiedio; u ribalau aridi eai u ene, ‘Mahana
    ena bulumtaru eai abo anihu au ai, eo maratomtom eai falawa arinai abo bogamiu
    se sese, bena abina au ata eau GUIAU emi Eaubada ede.’”
  bjr-bjr: Qinee Isaraee maqannaa aanoo qira ufa doo iriqa. Maaqi qimasee qimannimia
    fafaa eendinoo mammandi marinaqa misa aandau nimianaura duna kananaana uqanna
    bereeta fooqaana nári narana nimana kai nimianaura. Nimisaanaqa innee qini Yaaweesa
    inneeqa Anutusara irifaranoo.
  eng-YLT: '''I have heard the murmurings of the sons of Israel; speak unto them,
    saying, Between the evenings ye eat flesh, and in the morning ye are satisfied
    [with] bread, and ye have known that I [am] Jehovah your God.'''
  kne-kne: '“Dinngek din ririn di Israelita isonga ibagam na en daida: Sin malablabi,
    mawada di karni ay sida da. Sin agsapa, mabsog da abes tinapay. Maamag na ta say
    pangammoan da ay sak-en si Yahweh ay Diyos yo.”'
  wat-wat: “Fiyao Isineni yasi odo a nowaniya. Ku iyaveisi, ‘Vanavana kusibanina nenei
    nao gevageva kwana kawa eatu nuwabuni nao kabwaga kwana kasiyuwa. Nokomai nuwatami
    ina kanabunabuya vitana Iyau o Yave yami Guyau.’”
  bzd-NTPO: '—Israel aleripa ttöke kësik wa, e'' ttséyö. Be'' ttö́ ie''pa ta̱, ta̱
    ichö́ ia̱rak: ‘I̱''ñe tsá̱li̱ a'' tö iyiwak chkà kateraë. Bule bla''mi ta̱ a''
    tö pan ñeraë ko̱s a'' ki̱ ikiane ekkë. Es a'' wa̱ ijche̱rdaë tö ye'' dör Jehová,
    e'' dör a'' Këköl.’'
  eng-WYC-2017: I heard the grutchings of the sons of Israel; speak thou to them,
    At eventide ye shall eat flesh, and in the morrowtide ye shall be filled with
    loaves, and ye shall know that I am the Lord your God.
  eng-WMBB: “I have heard the murmurings of the children of Israel. Speak to them,
    saying, ‘At evening you shall eat meat, and in the morning you shall be filled
    with bread. Then you will know that I am the LORD your God.’”
  urd-GVH: “मैंने इसराईलियों की शिकायत सुन ली है। उन्हें बता, ‘आज जब सूरज ग़ुरूब होने
    लगेगा तो तुम गोश्त खाओगे और कल सुबह पेट भरकर रोटी। फिर तुम जान लोगे कि मैं रब
    तुम्हारा ख़ुदा हूँ’।”
  rug-rug: '@see-verse:EXO.016.011'
  gaz-gaz: “Ani guungummii saba Israaʼel dhagaʼeera. Ati immoo, ‘Isin yeroo lafti
    dimimmisooftutti foon nyaattu; ganama immoo buddeena nyaattanii quuftu. Isinis
    yeroo sana akka ani Waaqayyo Waaqa keessan taʼe ni beektu’ jedhii isaanitti himi.”
  fra-LSG: 'J’ai entendu les murmures des enfants d’Israël. Dis-leur: Entre les deux
    soirs vous mangerez de la viande, et au matin vous vous rassasierez de pain; et
    vous saurez que je suis l’Éternel, votre Dieu.'
  gnn-gnn: '@see-verse:EXO.016.011'
  yal-yal: “N bata Isirayila kaane xuiin mɛ. E n mafalama. A fala e xa, i naxa, ‘Ɲinbanna
    ra, ɛ suben donma nɛn. Xɔtɔnni ɛ lugo burun na. Nayi, ɛ a kolonɲɛ a Alatala nan
    n tan na, ɛ Ala.’ ”
  iou-iou: Ämawebe ŋonitäŋo yäŋkubit-kubiri uku nadäŋ yämit. Unita ŋode yäwet; Bipäda-bipäda
    tom api näneŋ. Täŋ tami tamiwä ketem iniken gärip terak api yäpmäŋpäŋ nak täneŋ.
    Ude täŋkaŋ mebäri ŋode uwä api nadäwä tumneŋ; Näk uwä Yawe Anutuni bureni.
  haw-1868: 'Ua lohe au i na ohumu ana a na mamo a Iseraela: E olelo aku oe ia lakou,
    e i aku, A ahiahi, e ai ana oukou i ka ia, a kakahiaka ae, e maona oukou i ka
    ai: a e ike auanei oukou, owau no Iehova, ko oukou Akua.'
  arb-NAV: '«سَمِعْتُ تَذَمُّرَ بَنِي إِسْرَائِيلَ، فَقُلْ لَهُمْ: فِي الْمَسَاءِ
    تَأْكُلُونَ لَحْماً، وَفِي الصَّبَاحِ تَشْبَعُونَ خُبْزاً، فَتَعْلَمُونَ أَنَّنِي
    أَنَا الرَّبُّ إِلَهُكُمْ».'
  ewe-ewe: “Mese woƒe liʋĩliʋĩlilĩ. Gblɔ na wo be, ‘Le fiẽ sia la, lã aka mia si;
    le ŋdi la, miaxɔ abolo, eye mianya be nyee nye Yehowa, miaƒe Mawu.’ ”
  eng-LEE: 'I have heard the murmurings of the children of Israel: speak unto them,
    saying, Toward evening ye shall eat flesh, and in the morning ye shall be filled
    with bread; and ye shall know that I am the Eternal your God.'
  gvn-gvn: '@see-verse:EXO.016.011'
  asm-FB: “মই ইস্ৰায়েলী লোকসকলৰ অভিযোগ শুনিলোঁ। তুমি তেওঁলোকক কোৱা, ‘গধূলি তোমালোকে
    মাংস আৰু ৰাতিপুৱা হেঁপাহ পলুৱাই পিঠা খাবলৈ পাবা। তেতিয়া তোমালোকে জানিবা যে, ময়েই
    তোমালোকৰ যিহোৱা, তোমালোকৰ ঈশ্বৰ’।”
  sus-A: «ﭑ بَرَ عِسِرَيِلَكَيٍ شَ سْنشْي مّ. عَ قَلَ عٍ بّ، ‹نُنمَرٍ وٌ سُبٍ دٌنمَ،
    فّيسّفّ وٌ لُفَمَ تَامِ رَ. نَ كُي وٌ عَ كٌلٌنمَ نّ، عَ ﭑ تَن نَن نَ وٌ مَرِفِ
    عَلَتَلَ رَ.›»
  fra-SBL: '« J''ai entendu les murmures des enfants d''Israël. Parle-leur en disant :
    « Le soir, vous mangerez de la viande, et le matin, vous serez rassasiés de pain.
    Alors vous saurez que je suis Yahvé votre Dieu ».'
  hbo-hbo: שָׁמַ֗עְתִּי אֶת־תְּלוּנֹּת֮ בְּנֵ֣י יִשְׂרָאֵל֒ דַּבֵּ֨ר אֲלֵהֶ֜ם לֵאמֹ֗ר
    בֵּ֤ין הָֽעַרְבַּ֙יִם֙ תֹּאכְל֣וּ בָשָׂ֔ר וּבַבֹּ֖קֶר תִּשְׂבְּעוּ־לָ֑חֶם וִֽידַעְתֶּ֕ם
    כִּ֛י אֲנִ֥י יְהוָ֖ה אֱלֹהֵיכֶֽם׃
  eng-WYCLIFFE: and seide, Y herde the grutchyngis of the sones of Israel; spek thou
    to hem, At euentid ye schulen ete fleischis, and in the morewtid ye schulen be
    fillid with looues, and ye schulen wite that Y am `youre Lord God.
  piu-2006: '@see-verse:EXO.016.011'
  pjt-pjt: '@see-verse:EXO.016.011'
  cwe-cwe: “Nihulika kulongelela kwa Waisilaili. Walongele, ‘Nguku zikwingila wezakuja
    nyama na imitondo wezakuja magate. Baho mwizavimanya kuwa niye iyo Mndewa Mulungu,
    Mulungu wenu.’ ”
  bgs-bgs: “Igdinág ku tô kaburáng-buráng katô mga sakup ku. Kagiyi nu sikandan na
    kani ka ágkasalláp dán, tanggapán dan tô karne, asta simag ka sállám, tanggapán
    dan tô pan na nángngà para kandan. Purisu kasóddóran dan na sakán tô Áglangngagán
    na Manama dan.”
  kik-kik: “Nĩnjiguĩte gũteta kwa andũ a Isiraeli. Meere atĩrĩ, ‘Hwaĩ-inĩ mũrĩrĩĩaga
    nyama na rũciinĩ mũkarĩa mĩgate mũkahũũna. Hĩndĩ ĩyo nĩmũkamenya atĩ niĩ, nĩ niĩ
    Jehova Ngai wanyu.’ ”
  fra-NCL: '« J’ai entendu les murmures des enfants d’Israël. Dis-leur : Entre les
    deux soirs vous mangerez de la viande, et au matin vous vous rassasierez de pain,
    et vous saurez que je suis Yahweh, votre Dieu. »'
  cek-AK: Israel kaminawk laisaephaih lok to ka thaih boeh; nihcae khaeah, Duembang
    ah moi to na caa o ueloe, akhawnbang ah takaw to zok kamhah ah na caa o tih; to
    naah kai loe nangcae ih Angraeng Sithaw ah ka oh, tito na panoek o tih, tiah thui
    paeh, tiah a naa.
  xla-xla: “Na꞉tapo yia꞉ta yu balle kokoye me-daluwa. Epedeme wa꞉ opa watle ipo atlamane,
    yia꞉ tamila꞉la hapuloma dla mo dloma epo utulalati hapuloma dla daya dloma demha꞉ha꞉lepe.
    Epalati yia꞉ta epo dlomha꞉ha꞉mama na꞉ye yia꞉ Lod Godpo dlepe,” diyo.
  cuk-cuk: '“Israel-dulemar angi oimakbukwad an itosad. Amar-ebo be sunmak, ega be
    soge: ‘Emi-sedogi be san gunmaloye, wakdardina, be madu gunmaloye, nue-immelegedseye.
    Adi, be wisgumalagarye, ani an Bab-Jehová guye, ani an bemar-Bab-Dummadye.’ ”'
  uig-CYR: '— Мән Исраилларниң яман гәп қилип ғотулдашқинини аңлидим; әнди уларға:
    «Гугумда силәр гөш йәйсиләр вә әтигәндә нандин тоюнисиләр, шуниң билән силәр Мениң
    Пәрвәрдигар Худайиңлар екәнлигимни билип йетисиләр» — дәп ейтқин, деди.'
  pma-pma: “Naraengon selkututien onen me-Isrel keil. Kihiteni min keil keke en mendilah
    enek, keil ian vuseri, ka en visokon, keil akan vini keil en veret. Hesakini keil
    ilea keke inau, Iahova, navi Ahi one.”
  tel-2017: వాళ్ళతో ఇలా చెప్పు. సాయంత్రం పూట మీరు మాంసం తింటారు, ఉదయం పూట తృప్తిగా
    ఆహారం తింటారు. అప్పుడు నేను మీ దేవుడైన యెహోవాను అని మీరు తెలుసుకుంటారు.”
  hat-BSA: '“Mwen tande plent a fis Israël yo. Pale ak yo pou di: ‘Nan aswè avan li
    fènwa, nou va manje vyann, e nan maten, nou va vin plen avèk pen. Konsa, nou va
    konnen ke Mwen se SENYÈ a, Bondye nou an.’”'
  bxh-bxh: Isalaela u falibadi, uwen, “Emi fatalapili mahudoꞌina haꞌa Guyau ya atahiyedi,
    be maimailafi haba anihi E felemiu. Na hwalahwalala haba kalahe laꞌina somo sa
    fanuha, sa abi. Haba sa sibai Yau Guyau, mate edi Yaubada.”
  kos-kos: “Nga lohng tari torkaskas lun mwet Israel. Fahk nu selos lah ke eku nukewa
    ac fah oasr ikwa nalos, ac ke lotutang nukewa elos ac fah eis lupan bread ma elos
    enenu. Na elos ac fah etu lah nga, LEUM GOD, pa God lalos.”
  hbo-WLC: שָׁמַ֗עְתִּי אֶת־תְּלוּנֹּת֮ בְּנֵ֣י יִשְׂרָאֵל֒ דַּבֵּ֨ר אֲלֵהֶ֜ם לֵאמֹ֗ר
    בֵּ֤ין הָֽעַרְבַּ֙יִם֙ תֹּאכְל֣וּ בָשָׂ֔ר וּבַבֹּ֖קֶר תִּשְׂבְּעוּ־לָ֑חֶם וִֽידַעְתֶּ֕ם
    כִּ֛י אֲנִ֥י יְהוָ֖ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: “Anụla m ntamu nke ụmụ Izrel na-atamu. Gwa ha sị, ‘Nʼanyasị taa, unu ga-ata
    anụ, nʼụtụtụ echi unu ga-eri achịcha. Mgbe ahụ, unu ga-amata na abụ m Onyenwe
    anyị Chineke unu.’ ”
  ory-ory: “ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ବଚସା ଶୁଣିଅଛୁ; ତୁମ୍ଭେ ସେମାନଙ୍କୁ କୁହ, ‘ତୁମ୍ଭେମାନେ
    ସନ୍ଧ୍ୟା ସମୟରେ ମାଂସ ଭୋଜନ କରିବ ଓ ପ୍ରଭାତରେ ଅନ୍ନରେ ପରିତୃପ୍ତ ହେବ; ତହିଁରେ ଆମ୍ଭେ ଯେ ତୁମ୍ଭମାନଙ୍କର
    ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ଅଟୁ, ତାହା ତୁମ୍ଭେମାନେ ଜାଣିବ।’”
  chk-chk: “Üa rongorong än ekewe aramasen Israel lal. Kopwe üreniir, ‘Lefäf oupwe
    ochoch fituk, nge lesosor oupwe mongö pilawa ükükün mötümi. Mürin oupwe silei
    pwe ngang ewe Samol mi Lapalap ämi we Kot.’”
  rop-rop: “Aibin irrim detlot pipul weya deibin agamin langa mi. Wal yu dalim olabat
    sangodantaim dei garra dagat bif, en ailibala dei garra dagat damba detmatj, en
    afta dei garra sabi mi na YAWEI det God blanga olabat.”
  ukr-1871: 'Чув я нареканнє синів Ізрайлевих; тако промов до них і кажи: Між двома
    вечорами їсти мете мясиво, а враньцї насититеся хлїбом, та й зрозумієте, що я
    Господь, Бог ваш.'
  bch-bch: “Gau nalongo gid Israel tiririak ga inam pagau. Tota keo pagid, ‘Lailai
    sagogogo gimi ga aean masilau imedameda, be gaisala gimi ga aean annga irangrang
    ngan lemi kimnga. Toa bedaoa ta gimi ga aoatai kemi mambe gau eine Maron Deo togimi.’”
  deu-1951: 'Ich habe das Murren der Kinder Israel gehört. Sage ihnen: Um den Abend
    sollt ihr Fleisch zu essen haben und am Morgen mit Brot gesättigt werden; also
    sollt ihr erfahren, daß ich der HERR, euer Gott bin!'
  eng-JPS: '''I have heard the murmurings of the children of Israel. Speak unto them,
    saying: At dusk ye shall eat flesh, and in the morning ye shall be filled with
    bread; and ye shall know that I am the LORD your God.'''
  srp-1865: 'Èuo sam viku sinova Izrailjevih. Kaži im i reci: doveèe æete jesti mesa,
    a sjutra æete se nasititi hljeba, i poznaæete da sam ja Gospod Bog vaš.'
  lug-lug: “Mpulidde okwemulugunya kw’abaana ba Isirayiri. Bagambe nti, ‘Obudde nga
    buwungeera munaalya ennyama, n’enkya munakkusibwa emmere. Bwe mutyo munaategeera
    nga nze Mukama Katonda wammwe.’ ”
  heb-heb: שמעתי את תלונת בני ישראל דבר אלהם לאמר בין הערבים תאכלו בשר ובבקר תשבעו
    לחם וידעתם כי אני יהוה אלהיכם׃
  ben-IRV: “আমি ইস্রায়েল সন্তানদের অভিযোগ শুনেছি; তুমি তাদেরকে বলো, সন্ধ্যাবেলায়
    তোমরা মাংস খাবে ও সকালে রুটি খেয়ে তৃপ্ত হবে; তখন জানতে পারবে যে, আমি সদাপ্রভু,
    তোমাদের ঈশ্বর।”
  pan-pan: ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਦਾ ਕੁੜ੍ਹਨਾ ਸੁਣਿਆ। ਇਨ੍ਹਾਂ ਨੂੰ ਆਖ ਕਿ ਸ਼ਾਮਾਂ ਨੂੰ ਤੁਸੀਂ ਮਾਸ ਖਾਓਗੇ
    ਅਤੇ ਸਵੇਰ ਨੂੰ ਤੁਸੀਂ ਰੋਟੀ ਨਾਲ ਰੱਜ ਜਾਓਗੇ ਅਤੇ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ
    ਹਾਂ।
  tkr-tkr: '– Zak''le İzrailybışe Zalena haa''a g''ayxhı. Manbışik''le eyhe: «Exheqana
    şu çuru oxhanas, miç''eedıd avts''esınmeen gıney. Manke şok''le ats''axhxhesın
    Zı Rəbb, vuşda Allah ıxhay».'
  mya-JVB: ညဦး ယံ၌ သင်တို့သည် အမဲသား ကို စား ရကြလိမ့်မည်။ နံနက် ယံ၌ လည်း မုန့် နှင့်
    ဝ ရကြလိမ့်မည်။ ငါ သည် သင် တို့၏ဘုရား သခင်ထာဝရဘုရား ဖြစ်ကြောင်းကို သိ ကြလိမ့်မည်ဟု
    သူ တို့ကို ပြော လော့ဟု မောရှေ အား မိန့် တော်မူ၏။
  tte-O: '@see-verse:EXO.016.011'
  tbg-tbg: 'Isareri vika nuntu nauntu ti varia uvara te iruro. Are vikara mintima
    tiane: Vate enta ire iramanta ne mati varake ne, hura toqaqi vo karama nevarave.
    Ne mintimake viraqaahai te Noravano Kotika ni Variqavano vaunarara kankomake irivarave,
    tiane, tiro.'
  hmo-hmo: “Israela taudia edia maumau lau kamonai vadaeni. Inai bamona do oi hamorodia,
    ‘Adorahi neganai vamu do umui ania, bona dabai aniani do umui ania emui ura hegeregerena.
    Vadaeni do umui diba lau be Lohiabada, emui Dirava.’ ”
  urd-urd: “मैंने बनी — इस्राईल का बड़बड़ाना सुन लिया है, इसलिए तू उनसे कह दे कि शाम
    को तुम गोश्त खाओगे और सुबह को तुम रोटी से सेर होगे, और तुम जान लोगे कि मैं ख़ुदावन्द
    तुम्हारा ख़ुदा हूँ।”
  rus-SYN: 'Я услышал ропот сынов Израилевых; скажи им: вечером будете есть мясо,
    а поутру насытитесь хлебом - и узнаете, что Я Господь, Бог ваш.'
  bqc-SIM: Ma Isailiↄ zↄakaa mà. Onɛ́ oosia aa nↄ̀ↄ só, zia kↄↄ aa blɛble aa kã́,
    aai dↄ̃ kɛ́ mámɛmaa Dii ń Lua.
  tcz-CHONGTHU: “Keiman Israel mite phunchelna ka jahsoh tan ahi. Tun nangman aheng
    uvah seijin, nilhah lamteng naneh diuva sa ka hin peh ding na hiuvin chule jingkah
    lamteng naneh diuva changlhah kahin peh ding na hiuve. Chuteng nanghon keima hi
    na-Pakai u-leh Na-Pathen'u kahi na hetdoh ding'u ahi,” ati.
  mar-mar: “मी इस्राएल लोकांच्या तक्रारी ऐकल्या आहेत तेव्हा त्यांना सांग, रात्री तुम्ही
    मांस खाल आणि दररोज सकाळी तुम्हास पाहिजे तितक्या भाकरी खाल; मग परमेश्वर मी तुमचा
    देव आहे हे तुम्हास समजेल.”
  soq-soq: “Ne Israel apanawa momoduntoio etamona. Ema epe diamoa, ‘Rawilempo e moia
    nana tane tadinaida nuala menasadia rua bured nana. Ema epeinta e ateitana ne
    ipa Iawe e Godila.’”
  qub-qub: '«Israelcunata wiyashcämi washäta rimarcaycajta. Paycunata willay cayno
    nir: ‹Tardipa aychata micunquipaj. Tutapana tantata micunquipaj sacsanayquicama.›
    Chaynöpami musyanquicuna noga gamcunapa Tayta Diosniqui cashäta.»'
  bqp-bqp: Ma Isarailanↄ zukakanaa mà. Ǹ ońnɛ ↄkↄsiala oni nↄ̀bↄ só, zia kↄnkↄ oni
    pↄ́ ble ò kã, oni dↄ̃ kũ makũmɛ Dikiri ń Luda ũ.
  hat-hat: '-Mwen tande jan moun pèp Izrayèl yo ap plenyen. Men sa pou ou di yo: Aswè
    a, anvan li fin fè nwa, n''a gen vyann pou nou manje. Denmen maten, n''a gen pen
    kantite nou bezwen. Lè sa a, n''a konnen se mwen menm, Seyè a, ki Bondye nou.'
  eng-BSB: “I have heard the grumbling of the Israelites. Tell them, ‘At twilight
    you will eat meat, and in the morning you will be filled with bread. Then you
    will know that I am the LORD your God.’”
  tod-tod: '«Gè Izelayɛle nuiti ta-yelilomaiti mɛnigɛ. Ɠɛ ti ma: ‹Kpɔkɔi wa suai
    miizu, sobui wa yiɠo ga ɓului, wa ʋaazu kwɛɛsu ga nà ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI.›
    »'
  eng-WEBPB: “I have heard the murmurings of the children of Israel. Speak to them,
    saying, ‘At evening you shall eat meat, and in the morning you shall be filled
    with bread. Then you will know that I am the LORD your God.’”
  kbq-kbq: Nagra Israeli vahe'mo'zama ke hakare'ma hazana ko antahi'noanki anage hunka
    zamasamio, kinaga afu ame'a negahaze. Hagi nanterana bretia neramu nehuta, tamagra
    keta antahitama hanazana, Nagrikura, Ra Anumzana tagri Anumza mani'ne hugahaze.
  nhe-BL: ―Nijcactoc queja noca camatij huan nechtlaijilhuíaj ni israelitame. ‘Xiquinilhui
    para quema tiotlaquiyas, quicuase nacatl, huan ica ijnaloc quicuase pantzi hasta
    ixhuise. Queja nopa quimatise para na niDIOS, niininTECO.’
  bus-bus: Ma Isarailinↄ zↄkakana mà. Ǹ ońnɛ uusiɛa aↄ̃é nↄ̀bↄ só, zia kↄngↄ aↄ̃é
    pↄ́ ble wà kã, aↄ̃é dↄ̃ kɛ̀ mámbe Dii ń Luda ũ.
  gub-BL: — Aenu Izaew herehe waze'eg zemueteahy awer ihe. A'e rupi eze'eg nezewe
    wanupe nehe. — Karuk etea'i mehe pe'u putar ma'ero'okwer nehe. Ku'em mehe pe'u
    putar typy'ak nehe. Penewykàtà putar nehe. Nezewe mehe pekwaw putar Tupàn pezar
    romo hereko haw nehe, ere wanupe nehe, i'i Tupàn Tuweharupi Wiko Ma'e Moizez pe.
  eng-DRA: 'I have heard the murmuring of the children of Israel: say to them: In
    the evening you shall eat flesh, and in the morning you shall have your fill of
    bread: and you shall know that I am the Lord your God.'
