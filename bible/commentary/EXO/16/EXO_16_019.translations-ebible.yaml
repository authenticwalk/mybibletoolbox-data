verse: EXO.016.019
translations:
  mal-C: മോശ അവരോട്, “ആരും അതിൽനിന്ന് രാവിലെവരെ മിച്ചം വെച്ചേക്കരുത്” എന്നു പറഞ്ഞു.
  deu-TKW: 'Hierauf befahl ihnen Mose: Niemand soll etwas davon für den folgenden
    Tag aufheben.'
  lin-lin: 'Moyize ayebisaki bango : — Moko te abomba ata moke kino na tongo.'
  eng-LSV: And Moses says to them, “Let no man leave of it until morning”;
  eng-GNV: Moses then said vnto them, Let no man reserue thereof till morning.
  eng-WEBSTER: And Moses said, Let no man leave of it till the morning.
  nhw-BL: 'Huan teipa Moisés quinilhui: ―Amo aqui ma quicahua niyon se quentzi ni
    tlacualistli para hualmostla.'
  swh-ONEN: Kisha Mose akawaambia, “Mtu yeyote asibakize chochote mpaka asubuhi.”
  bba-bba: Mɔwisi u bu sɔ̃ɔwɑ u nɛɛ, bɛɛn ɡoo u ku de yu tiɑrɑ sere sisiru bururu.
  eng-KJVCPB: And Moses said, Let no man leave of it till the morning.
  cpy-cpy: 'Ari ikantaki Moisés: “Eero powaan-tawo ashi inkaamanii.”'
  mpx-mpx: Yaka Mosese i baek elal i ba, “Bahi etega nuku aan teli bwaligumwa kaiwena.”
  wbp-wbp: Ngula-jangka, Mujuju-jana wangkaja, “Nyurrurla kulalu ngayarrka-jarriya!
    Jalangurlujukulu muku nganja miyi kuja kankulu mardarni. Kulalu mardaka jukurra-kurra.”
  luo-luo: Eka Musa nowachonegi niya, “Onge ngʼato manokan chiemono kata matin nyaka
    okinyi.”
  meu-meu: Mose ese ma e hamaorodia, eto, Bahu basine mia rani.
  npi-ULB: तब मोशाले तिनीहरूलाई भने, “बिहानसम्म तिमीहरू कसैले पनि यसबाट नउबार ।”
  yor-yor: Mose sì wí fún wọ́n pé, “Kí ẹnikẹ́ni ó má ṣe kó pamọ́ lára rẹ̀ di òwúrọ̀
    ọjọ́ kejì.”
  emp-NTPO: 'Maʌ̃be Moiseba ãdjirãa jarasia: –Ni ab̶aʌba nurẽmabema carea wagaiẽ́
    b̶ʌa.–'
  ind-ind: Musa berkata kepada mereka, “Jangan sisakan sedikit pun untuk besok.”
  pes-OPCB: 'موسی به ایشان گفت: «چیزی از آن را نباید تا صبح نگه دارید.»'
  aer-aer: Ikwere-iperrele anteme, Moses itneke angkeke, “Arrantherre ankeye akngerre
    irretyale-aye! Lyete arlkwaye ingkirreke anthurre arrantherre atnyeneme. Renhe
    ingwentheke atnyenetyale anetyeke.”
  tgl-ULB: Pagkatapos sinabi ni Moises sa kanila, “Walang isa sa inyo ang dapat magtira
    ng anuman niyon hanggang umaga.
  cbu-NT: Ashiriya, Móysissha tárangiya; Pakchiyam pangishis putam zar katungamaam
    ktuchintspa. Natamari zar kchingangtsa, tárangiya.
  hui-hui: Ani bialu Mosesehanda tihondo lalu, Tomo ogoni bibahende áyu hangu nai
    halimu. Yawi nole mbira nangelalimu, lene.
  mya-mya: မော​ရှေ​က​သူ​တို့​အား``မည်​သူ​မျှ​နက်​ဖြန် နေ့​အ​တွက်​ချန်​မ​ထား​ရ'' ဟု​မှာ​ကြား​၏။-
  cbi-NTPO: 'Tsenñu bene Moisés tsandimi: Mu bain ayunchi finu ti'' laakaanu kityudei,
    timi.'
  bod-N: མོ་ཤེ་ཡིས་དེ་དག་ལ། མི་སུས་ཀྱང་སང་ཉིན་ཞོགས་པའི་བར་དུ་ལྷག་མ་ཅི་ཡང་ལུས་སུ་བཅུག་མི་ཆོག་ཅེས་སྨྲས་ནའང་།
  sna-sna: Ipapo Mozisi akati kwavari, “Hakuna munhu anofanira kusara nezvimwe kusvikira
    mangwanani.”
  spa-BLM: 'Moisés les dijo: “Que nadie deje nada de ello mañana”.'
  cac-cac: 'Ix yalan vin̈aj Moisés d''a eb'': —Max yal-laj e molancan yic e q''uic''an,
    xchi vin̈.'
  swh-ULB: Kisha Musa akawaambia, “Hakuna ata mmoja kubakiza hadi asubui.”
  bel-bel: 'І сказаў ім Майсей: ніхто не пакідай гэтага да раніцы.'
  wed-wed: Anina ma Moses i riwa, “Eḡa aiai lam ina tereriei da au maratom aubaina.”
  deu-ELBBK: 'Und Mose sprach zu ihnen: Niemand lasse davon übrig bis an den Morgen.'
  mbb-OT: Ne migkeǥiyan sikandan ni Moises te, “Kinahanglan he wazà medteǥana kayi
    para te sunud he andew.”
  mal-2015: പിറ്റെന്നാളേക്കു ആരും ഒട്ടും ശേഷിപ്പിക്കരുതെന്നു മോശെ പറഞ്ഞു.
  tuo-NT: 'Beꞌro Moisé narẽ nicʉ niwĩ: —Ne niꞌcʉ̃ mʉsã ape nʉmʉ baꞌatjere dʉꞌaticãꞌña.'
  gup-gup: Wanjh Moses benmarneyimeng, “Yuwn bu ngurrikarekurrme bu malaywikenh.”
  gvs-gvs: E alatuwokoidi adigo kagu, ‘Geya vatau tayaamo maniyedi iyatōidi itomo
    manuna.’
  rmc-rmc: 'Paľis lenge o Mojžiš phenďa: „Ňiko tumendar peske olestar te na odthovel
    pre tosaraste.“'
  nlg-nlg: Ma Moses te ghoi bosa vanira, “Kau bei taluolia siki pile vanga tau ghani
    sanighi ge ke taporasa kuvighi.”
  pes-OPV: 'و موسی بدیشان گفت: «زنهار کسی چیزی از این تا صبح نگاه ندارد.»'
  ron-1924: 'Мойсе ле-а зис: „Нимень сэ ну ласе чева дин еа пынэ а доуа зи диминяца.”'
  aui-aui: Wasina bi Mosis iwonedi bo, “Getana iiyabo kamdi inakabitawana maram kiiravine.”
  ben-OBCV: পরে মোশি তাদের বললেন, “সকাল পর্যন্ত কেউ এর কোনো কিছুই রাখবে না।”
  som-som: Markaasaa Muuse wuxuu iyagii ku yidhi, Ninna yuusan wax ka reebin ilaa
    subaxda.
  lat-VUC: 'Dixitque Moyses ad eos: Nullus relinquat ex eo in mane.'
  eng-ASVBT: And Moses said unto them, Let no man leave of it till the morning.
  mna-mna: 'Mi Mose iso pizin mini ma iso: “Kuur kalwoono sa ilae pa aigule toro pepe.
    Kozo kakan ma imap kat.”'
  ita-1885: 'E Mosè disse loro: Niuno ne lasci di resto fino alla mattina.'
  eng-LXXUP: And Moses said to them, Let no man leave of it till the morning.
  eng-ULB: Then Moses said to them, “No one must leave any of it until morning.”
  spa-VBL: 'Entonces Moisés les dijo: “Nadie debe dejar nada para mañana”.'
  fra-_FOB: 'Et Moïse leur dit: Que personne n''en laisse de reste jusqu''au matin.'
  mal-mal: “പിറ്റേ ദിവസത്തേക്ക് ആരും ഒട്ടും ശേഷിപ്പിക്കരുത്” എന്ന് മോശെ പറഞ്ഞു.
  urd-GVR: Mūsā ne hukm diyā, “Agle din ke lie khānā na bachānā.”
  suz-BL: मिनु मोसामी मेको आन कली “दीसा सुनी सम्‍म सुइमी मारेइ हेंचा मदुम्‍ब” दे माइक्‍तीमी।
    प्रस्‍थान १६:४; मत्ती ६:३४; लूका ११:३
  ita-1927: 'E Mosè disse loro: “Nessuno ne serbi fino a domattina”.'
  ckb-ckb: 'موسا پێی گوتن: «هیچ کەس لێی نەمێنێتەوە بۆ بەیانی.»'
  eng-BBE: And Moses said to them, Let nothing be kept till the morning.
  kan-OKCV: ಮೋಶೆ ಅವರಿಗೆ, “ಇದನ್ನು ಯಾರೂ ಮರುದಿನದವರೆಗೆ ಇಟ್ಟುಕೊಳ್ಳಬಾರದು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Areme Mosisi fune urina kiae, Ire ije ja kariva ije jade bino isuofuo suba
    navono kiae.
  tam-2017: 'மோசே அவர்களை நோக்கி: “ஒருவனும் அதிகாலைவரை அதில் ஒன்றும் வைக்கக்கூடாது
    என்று அவர்களுக்குச் சொல்லியும்;'
  spa-RV-1909: 'Y díjoles Moisés: Ninguno deje nada de ello para mañana.'
  ron-BTF: 'Și Moise a spus: Să nu lase nimeni din aceasta până dimineața.'
  eng-WEBP: Moses said to them, “Let no one leave of it until the morning.”
  eng-FBV: Then Moses said to them, “No one is to leave any of it until the morning.”
  nld-1939: 'En Moses beval hun: Niemand mag er iets van tot morgen bewaren.'
  nch-BL: 'Huan teipa Moisés quinilhui: ―Amo aqui ma quicahua yon se quentzi ni tacualisti
    para mosta.'
  vie-1934: 'Môi-se nói cùng dân sự rằng: Đừng ai để dư lại cho đến sáng mai.'
  hin-CV: मोशेह ने उनसे कहा, “कोई भी व्यक्ति इस भोजन को दूसरे दिन के लिए मत रखना.”
  eng-OURB: Moses [Drawn out] said to them, “Let no one leave of it until the morning.”
  spa-BES: 'Y Moisés les dijo: No se guarden nada hasta la mañana.'
  tdx-tdx: Le hoe ty nanoa’ i Mosè, Asoao tsy hanisaeñe ty maraiñe.
  vid-vid: Musa nakawalonjela wanhu, “Munhu yoneche yaleche kulya na kuwika chinji
    mbaka mitondo.”
  eng-OKE: And Mosheh said to them, No man must leave of it for the morning.
  tha-KJV: โมเสสจึงสั่งว่า “อย่าให้​ผู้​ใดเก็บเหลือไว้จนรุ่งเช้า”
  por-BR-2018: 'E disse-lhes Moisés: Nenhum deixe nada disso para amanhã.'
  deu-ELO: 'Und Mose sprach zu ihnen: Niemand lasse davon übrig bis an den Morgen.'
  eng-WYC-2018: And Moses said to them, No man leave thereof into the morrowtide;
    (And Moses said to them, No one leave any of it until the next morning;)
  epo-epo: 'Kaj Moseo diris al ili: Neniu restigu iom el ĝi ĝis la mateno.'
  uig-PIN: 'Musa ularƣa: — Ⱨeqⱪandaⱪ adǝm bulardin ⱨeqnemini ǝtigǝ ⱪaldurmisun, dedi.'
  beo-beo: 'Mousese da ilima amane sia:i, “Amo ha:i manu aya manusa: mae ligisima.”'
  tpi-OTNT: Na Moses i tokim ol, “Yupela i no ken larim sampela kaikai i stap inap
    long tumora.”
  hau-SA: Sa’an nan Musa ya ce musu, “Kada wani yă bar saura har safe.”
  udu-udu: 'Dhali aMusa oki uni gwo mo ki: Wathiŋ kamu/ yisa di’da jin midi boc̱ a’di
    itagi mon’thamo/ mo.'
  uig-LAT: 'Musa ulargha: — Héchqandaq adem bulardin héchnémini etige qaldurmisun,
    dédi.'
  nde-nde: Ngakho-ke uMosi wathi kubo, “Akumelanga kubekhona ozagcina okunye kwalokho
    kuze kube sekuseni.”
  ton-ton: Pea pehē ʻe Mōsese, “ʻOua naʻa tuku ʻe ha tangata hano toe ki he ʻapongipongi.”
  ces-1613: 'I řekl jim Mojžíš: Žádný ať nic z toho nepozůstavuje k jitru.'
  eko-eko: 'Munsa khuwooza yoori: “Ahiiyevo hatha mmote antakhaaye opweha yoori aje
    meesho.”'
  eng-WMB: Moses said to them, “Let no one leave of it until the morning.”
  tam-TCV: அப்பொழுது மோசே அவர்களிடம், “ஒருவரும் மறுநாள் காலைவரை அதில் எதையும் வைத்திருக்கக்கூடாது”
    என்று சொன்னான்.
  ceb-ULB: Unya miingon si Moises kanila, “Kinahanglan nga walay magsalin ug bisan
    unsa niini hangtod sa buntag.”
  pol-UBG: 'Mojżesz mówił też do nich: Niech nikt nie pozostawia z tego nic do rana.'
  agr-agr: 'Dutikawagmatai Moisés ditan chichajak: “¡Makichkitigmekesh kashin yuwatnuk
    ampigjumek ukukigpajum!” tiuwai.'
  kyc-kyc: Dokopa Mosese baame nakama lamaiyuo, Nenge yangamana narami dokona mendepe
    mendeme reta napala nao ote pinya, leya.
  urd-GVU: موسیٰ نے حکم دیا، ”اگلے دن کے لئے کھانا نہ بچانا۔“
  deu-1912: 'Und Mose sprach zu ihnen: Niemand lasse etwas übrig bis morgen.'
  ntj-ntj: Nyangka puru Mawutjalu-tjananya ngaapirinypa watjarnu, “Tjunku-kurlu-yan
    wantiku yunguntjarraku.”
  kan-2017: ಅದಲ್ಲದೆ ಮೋಶೆ ಅವರಿಗೆ, “ಇದನ್ನು ಯಾರೂ ಮರು ದಿನದವರೆಗೆ ಇಟ್ಟುಕೊಳ್ಳಬಾರದು” ಎಂದು
    ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci Mosesɨ nulɨdɨ abami. Namɨlaŋ sɨmɨŋ limu hɨhɨle agɨladɨ amɨli me
    saŋ valɨlaŋ hɨniavɨmɨdɨ uami.
  yap-yap: Me ga’ar Moses ngorad, “Dariy be’ ni nge tay boch nge mun ko gabul.”
  hlt-MCSB: Te phoeiah Moses loh amih te, “Hlang khat long khaw te te mincang hil
    la paih boel saeh,” a ti nah.
  mdy-ETH: ሙሴ ዓሶም፦ «ዖና ማዔቶዋ ሃናኣ ኬሎም ኮይሳማፓ ዑሣ ዓኣሢ ዚራኣሮ ጌሣንዳያ ኮይሱዋሴ» ጌዔኔ።
  twi-ASANTE: Mose ka kyerɛɛ wɔn sɛ, “Mommma adeɛ nkye so.”
  mwc-mwc: Damanuna ba Moses kurisi i wona, “Kega kotoi kamna ina terei ina mamaratom.”
  eng-WEBU: Moses said to them, “Let no one leave of it until the morning.”
  bnp-bnp: Muri e Moses i taki ria, “Naha ni ru mule ranga bret mu gu kani kuduvi.”
  wal-wal: Hegaappe guyyiyan Muusee eta, “Ooninne appe wonttossi ashshoppo” yaagiis.
  spa-PDDPT: 'Moisés les dijo: Ninguno deje algo de él para la mañana.'
  gun-gun: 'Ha''e gui Moisés aipoe''i ha''e kuery pe: — Avave rei tomoĩ porã eme ko''ẽ
    rã guarã — he''i.'
  agu-BL: 'Ncha''tz tal Moisés scyetz: —Qui''c cuj tan cyaje''n cyen icolol mu''ẍ
    tetz ek, mpe ik yi sowril.'
  ilo-ULB: Ket kinuna ni Moises kadakuada, “Awan ti rumbeng nga agibati iti aniaman
    kadagitoy agingga iti bigat.”
  kpg-kpg: Moses ga helekai gi digaula, “Deai tangada e dugu ana mee dubu gi daiaa
    ai.”
  uig-ARA: 'مۇسا ئۇلارغا: ــ ھېچقانداق ئادەم بۇلاردىن ھېچنېمىنى ئەتىگە قالدۇرمىسۇن،
    دېدى.'
  bps-bps: Kafnge én, man Mosis di dale, “Nang gamu musek, balù tukay, kel flafus
    di tmadol du.”
  sus-sus: Munsa naxa a fala e bɛ, «Yi baloe naxa raxi han gɛɛsɛgɛ.»
  pon-2006: Moses ahpw ndahng irail, “Sohte me pahn nahkohng lakapw luhwen mehkot.”
  jae-jae: Ma Mose kêsôm gêdêŋ êsêac gebe “Ŋac teŋ êkêŋ ŋagêdô ênêc e eleŋŋa atom.”
  ksd-ksd: 'Ma Moses i biti ta diat: Koko ta tikai na en valili tana upi na va boko
    tuk tar ta ra malana.'
  tur-YTC: Moşe onlara, “Sabaha kadar kimse ondan bırakmasın” dedi.
  grc-BRENT: Εἶπε δὲ Μωυσῆς πρὸς αὐτοὺς, μηδεὶς καταλειπέτω ἀπʼ αὐτοῦ εἰς τὸ πρωΐ.
  ind-AYT: Musa berkata kepada mereka, “Jangan ada seorang pun yang menyisakannya
    sampai pagi.”
  nya-nya: Ndipo Mose anawawuza kuti, “Wina aliyense asasunge mpaka mmawa.”
  hrv-hrv: “Neka nitko ne ostavlja ništa za ujutro!” - rekne im Mojsije.
  mps-mps: Tama Mosesgo augwalibolo te po wai, “Dagego nai meba te do tuaiba olama,
    me munamo dao.”
  tpi-tpi: Na Moses i tokim ol, “Yupela i no ken larim sampela kaikai i stap inap
    long tumora.”
  dan-1931: 'Derpå sagde Moses til dem: “Ingen må gemme noget deraf til næste Morgen!”'
  vie-OVCB: 'Mặc dù Môi-se có căn dặn: “Đừng ai để dành bánh đến ngày mai,”'
  guj-2017: મૂસાએ તેઓને કહ્યું, “તમારામાંથી કોઈએ તેમાંથી સવારને માટે રાખી મૂકવું નહિ.”
  pon-2006A: Moses ahpw ndahng irail, “Sohte me pahn nahkohng lakapw luhwen mehkot.”
  por-BRBSL: 'Moisés disse-lhes: “Não deixem ninguém sair dele até de manhã”.'
  aly-aly: Ikwer-penhan Moses angkek ikwer-rnem, “Lyert-antey ingkerrenh-antey arlkwenherr-arey
    wenh, ywerrelhiletyek, ingwepenhek atnyeney-angenh.”
  cth-cth: Mosi ni api nang hai amom totouh na tat awh mahoeh atipouh eiteh,
  twi-twi: Mose ka kyerɛɛ wɔn se, “Mommma ade nkye so.”
  hlt-hlt: Te phoeiah Moses loh amih te, “Hlang khat long khaw te te mincang hil la
    paih boel saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisii bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Òmɔù bɑ́ɑ́ súɔ́ mmudiì nɑnkɛ dikṹnweńnì
    kpɛ́í.'
  msy-2020: Ezɨ Moses me mɨgɨa ghaze, “Ia gurum bagh dagher na taba ataghɨraghan markɨ.”
  azb-azb: 'Musa İsrail övladlarına dedi: «Qoy səhərə qədər heç kimdə bu yeməkdən
    qalmasın».'
  eng-DBY: And Moses said to them, Let no man leave [any] of it until the morning.
  hin-2017: फिर मूसा ने उनसे कहा, “कोई इसमें से कुछ सवेरे तक न रख छोड़े।”
  wol-KYG: 'Musaa ne leen: «Bu ci kenn wacc dara, mu fanaan.»'
  swp-swp: Eo Mose i heribadi, “Tabu otahaina au tore i lau maraitom.”
  bjr-bjr: Mooseefa qimanniminoo qinau. Sia ataraasa duna nararee qimasee quqaaqa.
    Aiqama naaqa.
  eng-YLT: And Moses saith unto them, 'Let no man leave of it till morning;'
  kne-kne: Kanan Moses en daida, “Magay man-idolin si para si bigat.”
  wat-wat: Mosese i iyavisiya i bwaduwa, “Muka tamo aitevana ina tenetuuwei kumana
    fasinei.”
  bzd-NTPO: 'Moisés tö iché ie''pa a̱: “Kë̀ a'' ka̱wö ta̱'' pan e'' blök dö̀ bule
    es.”'
  eng-WYC-2017: And Moses said to them, No man leave thereof into the morrowtide;
  eng-WMBB: Moses said to them, “Let no one leave of it until the morning.”
  urd-GVH: मूसा ने हुक्म दिया, “अगले दिन के लिए खाना न बचाना।”
  rug-rug: Meke zama la koa rini se Mosese, “Namu loke tie si kaqu va naqiti hola
    ia si keketoṉa, pude tana vugo,” gua si asa
  gaz-gaz: Museenis, “Namni tokko iyyuu waan walitti qabate keessaa tokko illee ganamaaf
    hin bulfatin” jedheen.
  fra-LSG: 'Moïse leur dit: Que personne n’en laisse jusqu’au matin.'
  gnn-gnn: Yo, Mawtjitjtja waŋana walalaŋgala, “Yaka gurrunharra goḏarr'wunydja ŋayaŋay',”
    bitjarra.
  yal-yal: Musa yi a fala e xa, a naxa, “Muxu yo nama a dɔnxɛn namara han xɔtɔnni.”
  haw-1868: I aku la o Mose ia lakou, Mai hookoe kekahi kanaka ia mea a kakahiaka.
  arb-NAV: 'وَقَالَ مُوسَى لَهُمْ: «لا يُبْقِ أَحَدٌ مِنْهُ شَيْئاً إِلَى الصَّبَاحِ».'
  ewe-ewe: Mose gblɔ na wo be, “Migana ŋu nake ɖe wo dzi o.”
  eng-LEE: And Moses said, Let no man leave of it till the morning.
  gvn-gvn: '@see-verse:EXO.016.018'
  asm-FB: তেতিয়া মোচিয়ে তেওঁলোকক ক’লে, “কোনো এজনেও ৰাতিপুৱালৈকে ইয়াৰ অৱশিষ্ট নাৰাখিব।”
  sus-A: مُنسَ نَشَ عَ قَلَ عٍ بّ، «يِ بَلٌي نَشَ رَشِ هَن فّيسّفّ.»
  fra-SBL: 'Moïse leur dit : « Que personne n''en laisse jusqu''au matin. »'
  hbo-hbo: וַיֹּ֥אמֶר מֹשֶׁ֖ה אֲלֵהֶ֑ם אִ֕ישׁ אַל־יֹותֵ֥ר מִמֶּ֖נּוּ עַד־בֹּֽקֶר׃
  eng-WYCLIFFE: And Moises seide to hem, Noon leeue therof in to the morewtid; whiche
    herden not him,
  piu-2006: '@see-verse:EXO.016.018'
  pjt-pjt: Ka Moselu wangkangu tjananya, “Nyura uwankarangku tjara kutjupa mungawinkiku
    kanyintja wiyangku wantima.”
  cwe-cwe: Maabaho Musa kawalongela, “Munhu yoyose sekeyasigaze ndiya iyo mbaka imitondo.”
  bgs-bgs: Na, igkagi si Moises kandan, na mà din, “Yakó ágsamà para ka simag.”
  kik-kik: Ningĩ Musa akĩmeera atĩrĩ, “Gũtikagĩe mũndũ ũkũiga kĩndũ o na kĩnini kĩayo
    nginya rũciinĩ.”
  fra-NCL: 'Moïse leur dit : « Que personne n’en laisse jusqu’au lendemain matin ».'
  cek-AK: To naah Mosi mah nihcae khaeah, Mi kawbaktih doeh akhawnbang khoek to amtlai
    o sak hmah, tiah a naa.
  xla-xla: Epame Mosestapo epo atlaiyo, “Daya i dlomama ma utulalati dloweye pohatitimolowa,”
    diyo.
  cuk-cuk: 'Geb degine, Moisés Israel-dulemarga sogded: “Bemar bipisaale melle banedga
    we-masgunned be sabomalo.”'
  uig-CYR: 'Муса уларға: — Һеч қандақ адәм булардин һеч немини әтигә қалдурмисун,
    деди.'
  pma-pma: Mosis viteni min keil vit, “Tovuol en kami helingi hetokol visuvong.”
  tel-2017: అప్పుడు మోషే “ఉదయమయ్యే దాకా ఎవ్వరూ దీన్లో ఏమీ మిగుల్చుకోకూడదు” అని వాళ్ళతో
    చెప్పాడు.
  hat-BSA: 'Moïse te di yo: “Pa kite pèsòn konsève anyen ladann pou rive demen.”'
  bxh-bxh: Mose ya falibadi iye, Tabu laꞌi au antole bobon enehena.
  kos-kos: Moses el fahk nu selos, “Wangin sie mwet fah karingin kutu ma inge nu ke
    len se tok ah.”
  hbo-WLC: וַיֹּ֥אמֶר מֹשֶׁ֖ה אֲלֵהֶ֑ם אִ֕ישׁ אַל־יוֹתֵ֥ר מִמֶּ֖נּוּ עַד־בֹּֽקֶר׃
  ibo-ibo: Mosis gwara ha sị, “Ka onye ọbụla hụ na o nweghị nke ga-afọdụ ruo ụtụtụ
    echi ya.”
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ କେହି ପ୍ରାତଃକାଳ ପର୍ଯ୍ୟନ୍ତ କିଛି
    ରଖ ନାହିଁ।”
  chk-chk: Mürin, Moses a üreniir, “Ousap isoni ekis seni ewe mongö tori lesosor.”
  rop-rop: Wal Mosis bin tok langa olabat na, “Yumob kaan seibum eni daga blanga tumorro.”
  ukr-1871: 'І рече Мойсей їм: Нехай нїхто не зоставляє сього до ранку.'
  bch-bch: Ta Moses ikeo pagid, “Irangrang ngan gimi adol annga ilia eta ga idio gaisala
    mao.”
  deu-1951: 'Und Mose sprach zu ihnen: Niemand lasse etwas davon übrigbleiben bis
    zum andern Morgen!'
  eng-JPS: 'And Moses said unto them: ''Let no man leave of it till the morning.'''
  srp-1865: 'I reèe im Mojsije: niko da ne ostavlja od toga za sjutra.'
  lug-lug: Musa n’abagamba nti, “Tewabaawo omuntu n’omu agifissaako okutuusa enkeera.”
  heb-heb: ויאמר משה אלהם איש אל יותר ממנו עד בקר׃
  ben-IRV: আর মোশি বললেন, “তোমরা কেউ সকালের জন্য এর কিছু রেখো না।”
  pan-pan: ਮੂਸਾ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਸਵੇਰ ਤੱਕ ਕੋਈ ਰੱਖ ਨਾ ਛੱਡੇ
  tkr-tkr: 'Mısee manbışik''le eyhen: – Vuşde neng''veecad miç''eediys vuççud g''ılymadaççe.'
  mya-JVB: မောရှေ ကလည်း ၊ နံနက် တိုင်အောင် အဘယ်သူမျှ မ ကျန် စေနှင့်ဟု ဆို သော်လည်း
    ၊
  tte-O: Mosese iwalo kolili iba, “Tabu yabo kwapepei bwaliga kaiwena.”
  tbg-tbg: Vi karara nuntuke varovaro Mosiva tiharo, Ne kia qaqi kaivaro hini karavano
    hura qaqi variarire, tiro.
  hmo-hmo: Mose ese idia dekenai ia hamaoraoa, ia gwau, “Aniani momoru do ia noho
    lasi ia lao bona dabai.”
  urd-urd: और मूसा ने उनसे कह दिया था कि कोई उसमें से कुछ सुबह तक बाक़ी न छोड़े।
  rus-SYN: 'И сказал им Моисей: никто не оставляй сего до утра.'
  bqc-SIM: 'Mↄizi ònɛ́: Gbɛ̃e su a kĩni tó e kↄↄo.'
  tcz-CHONGTHU: Chuin Mose'n aheng uvah aseiyin, “Jingkah khovah lhah channa ahelsi
    cha jeng jong na koi loudiu ahi,” ati.
  mar-mar: मोशेने लोकांस सांगितले, “कोणीही यापैकी काहीएक सकाळपर्यंत ठेवू नये.”
  soq-soq: Tane Moses apana diamone wanase, “Mai mida nana wadepiitudepio walama da
    wadepi.”
  qub-qub: 'Chaypita Moisés niran: «Warapäga ama pipis puchöchengachu.»'
  bqp-bqp: 'Musa pìńnɛ: Gbɛ̃ke sún a kpara tó ari gudↄoro.'
  hat-hat: 'Moyiz di yo: -Piga pesonn sere anyen pou denmen.'
  eng-BSB: Then Moses said to them, “No one may keep any of it until morning.”
  tod-tod: 'Moize ɠɛni ti ma: «Nu nɔpɛ ge mina ta yɛ ná, é ʋa yɛsu sobui.»'
  eng-WEBPB: Moses said to them, “Let no one leave of it until the morning.”
  kbq-kbq: Anante Mosese'a anage huno zamasami'ne, Mago'a ne'zana atrenkeno me'nenkeno
    nanterana oseno.
  nhe-BL: 'Huan teipa Moisés quinilhui: ―Axaca ma quicahua niyon se quentzi ni tlacualistli
    para hualmostla.'
  bus-bus: 'Musa bèńnɛ: Gbɛ̃ke tón à kpaa tó ai guu dↄaro.'
  gub-BL: Na'e uze'eg wi Moizez teko wanupe. — Pe'u paw kutàri nehe. Pemonokatu zo
    temi'u pyhewe i'u pyràm romo nehe, i'i wanupe.
  eng-DRA: 'And Moses said to them: Let no man leave thereof till the morning.'
