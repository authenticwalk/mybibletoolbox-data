verse: EXO.016.010
translations:
  mal-C: അഹരോൻ മുഴുവൻ ഇസ്രായേല്യസമൂഹത്തോടും സംസാരിച്ചുകൊണ്ടിരുന്നപ്പോൾ അവർ മരുഭൂമിയിലേക്കു
    നോക്കി, അവിടെ യഹോവയുടെ തേജസ്സ് മേഘത്തിൽ പ്രത്യക്ഷപ്പെട്ടു.
  deu-TKW: Als nun Aaron der ganzen Gemeinde der Israeliten dies befohlen hatte, schauten
    sie gegen die Wüste hin; da erschien plötzlich Jahwes Herrlichkeit in der Wolke.
  lin-lin: Wana Aron azalaki koloba na lisanga nyonso ya bana ya Isalaele, babalolaki
    miso na bango na ngambo ya esobe, mpe bamonaki nkembo na Yawe kobima na mapata.
  eng-LSV: and it comes to pass, when Aaron is speaking to all the congregation of
    the sons of Israel, that they turn toward the wilderness, and behold, the glory
    of YHWH is seen in the cloud.
  eng-GNV: Now as Aaron spake vnto the whole Congregation of the children of Israel,
    they looked toward the wildernesse, and beholde, the glory of the Lord appeared
    in a cloude.
  eng-WEBSTER: And it came to pass, as Aaron spoke to the whole congregation of the
    children of Israel, that they looked towards the wilderness, and behold, the glory
    of the LORD appeared in the cloud.
  nhw-BL: Huan ipan nopa tlatoctzi quema Aarón quincamanalhuiyaya nopa israelitame,
    nochi tlachixque ica campa nopa huactoc tlali, huan itlatlanex TOTECO monexti
    ipan se mixtli.
  swh-ONEN: Aroni alipokuwa akizungumza na jumuiya yote ya Waisraeli, wakatazama kuelekea
    jangwani, na huko wakaona utukufu wa Bwana ukitokeza katika wingu.
  bba-bba: Sɑɑ ye Aroni u kɑ Isirelibɑn wuu te ɡɑri mɔ̀, bɑ sĩirɑ ɡbɑburu ɡiɑ bɑ wɑ
    wee, Yinni Gusunɔn yiikon ɡirimɑ sɔ̃ɔsirɑ ɡuru wii wuro te sɔɔ.
  eng-KJVCPB: And it came to pass, as Aaron spake unto the whole congregation of the
    children of Israel, that they looked toward the wilderness, and behold, the glory
    of the Lord appeared in the cloud.
  cpy-cpy: Iñaana-minthee-tziri Aarón maawoeni Israel-paeni, ari raminanaki ochempi-mashiki,
    iñaatziiro rowaneenkawo Tajorentsi janta menkoriki.
  mpx-mpx: He Eloni iyoho i baaba Isileli ali boda elal, yaka mataliya hi lipwatanik
    ula kekevana elana ge Yehoba mwananalina namanamalina hi kite i masala yaluyaluwa.
  wbp-wbp: Junga-juku, Yarunurlu-jana turnu-manu yapa-patu, manu wangkaja-jana. Kujalpa-jana
    wangkaja, yapangkujulpalu jilja-kurra nyangu wurnturu. Ngula mangkurdu palka-jarrija
    wurnturu-nyayirni, miril-manulpa. YAAWIYI-lpa nyinaja mangkurdurla yalirlaju.
  luo-luo: Ka pod Harun ne wuoyo ni oganda jo-Israel duto, negingʼiyo yo thim kendo
    duongʼ mar Jehova Nyasaye ne othinyore e boche polo.
  meu-meu: Bena AAron ese Israel hegogona idoinai e hereva henidia negana ai idia
    ese tano ḡaḡaena e haḡerea, bena Iehova diaridiarina na ori ai e itadia.
  npi-ULB: हारून इस्राएलको सारा समुदायसित बोल्दा तिनीहरूले उजाड-स्थानतिर हेरे र परमप्रभुको
    महिमा बादलमा देखियो ।
  yor-yor: Ó sì ṣe bí Aaroni ti ń bá gbogbo ìjọ àwọn ọmọ Israẹli sọ̀rọ̀, wọn si bojú
    wo ìhà ijù, sì kíyèsi ògo Olúwa si farahàn ni àwọsánmọ̀.
  emp-NTPO: Aaroʌ̃ba israelerãa mãwã jara b̶ʌd̶e jũmarãba ẽjũã põãsa ewaraga b̶ʌd̶aa
    acʌsid̶aa. Maʌ̃ne jʌ̃rãrã ãdji na jira b̶ʌd̶e Ãcõrẽ quĩrãwãrẽã dorrodorroada unusid̶aa.
  ind-ind: Sementara Harun berbicara kepada umat Israel, tiba-tiba dari arah padang
    belantara tampaklah kepada mereka kemuliaan TUHAN di dalam awan.
  pes-OPCB: در حالی که هارون با قوم سخن می‌گفت آنها به طرف بیابان نگاه کردند، و ناگهان
    حضور پرجلال خداوند از میان ابر ظاهر شد.
  aer-aer: Aaron-ele anteme tyerrtye areye apurtelhe-ileke, itneke angkemele. Nhenge
    re itneke angkemele, tyerrtye areyele apmere ahelhe arrangkethe arlenge-ulkereke
    aretyamenge. Kele angkulye akngerre anthurre anteme apetyeke arlenge ulkerenge
    re imparrkeye anthurre aneke. YAHWEH angkulye ikwerenge aneke.
  tgl-ULB: Nangyari na habang nagsasalita si Aaron sa buong komunidad ng bayan ng
    Israel, tumingin sila sa dako ng ilang, at pagmasdan, ang kaluwalhatian ni Yahweh
    ay lumitaw sa ulap.
  cbu-NT: Ashiriya, Aaronsha Israelchichee washunand tushaneeru, tsiyatstar ashirangu,
    íwarsha machip naparangsin, Taarashipanee wizpur psasshu paranganaya.
  hui-hui: Ani layagola Arono ibugua puwa Isaraele wali agali lamiyagola haleho howa
    Isaraele wali agali ti de amu dindi ko wali agali nahaga wiagohayagi handa amu
    halu hearia au tobane buwa Anduane Homogonaga wá holene taraore de mborerebigo
    hari beralibani tagira ibiyaria hendene.
  mya-mya: အာ​ရုန်​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​အား မော​ရှေ​မှာ​ကြား​သည့်​အ​တိုင်း​ဆင့်​ဆို
    နေ​စဉ် သူ​တို့​သည်​တော​ကန္တာ​ရ​ဘက်​သို့​မျှော် ကြည့်​လိုက်​သော​အ​ခါ မိုး​တိမ်​၌​ထာ​ဝ​ရ
    ဘု​ရား​၏​တောက်​ပ​သော​ဘုန်း​အ​သ​ရေ တော်​ရုတ်​တ​ရက်​ပေါ်​လာ​သည်​ကို​ဖူး​မြင် ရ​ကြ​လေ​၏။-
  cbi-NTPO: Tsejtu Aarón juntsandi' kumuinchi Israel chachillanu pantsuren, yala tiba
    den chutyuin tenasha ke-eetu, Yavé' tsamantsaa keewara jumu ñivijchasha faañu
    katala.
  bod-N: ཨ་རོན་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཐམས་ཅད་ལ་གཏམ་སྨྲ་བའི་ཚེ། དེ་དག་གིས་དབེན་སྟོང་གི་ཕྱོགས་སུ་བལྟས་ཤིང་།
    ཀྱེ་ཧོ། སྤྲིན་གྱི་ནང་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་མངོན་པར་གྱུར།
  sna-sna: Aroni achiri kutaura neungano yose yavaIsraeri vakatarisa kurenje vakaona
    kubwinya kwaJehovha kuchiratidzwa mugore.
  spa-BLM: Mientras Aarón hablaba a toda la congregación de los hijos de Israel, miraron
    hacia el desierto, y he aquí que la gloria de Yahvé apareció en la nube.
  cac-cac: A val yic van slolon vin̈aj Aarón d'a eb' yetisraelal chi', ix yilanb'at
    eb' d'a tz'inan luum, ix sch'oxanq'ue sb'a stziquiquial Jehová d'a scal jun topan̈
    asun.
  swh-ULB: Ikawa, Aruni alipo sema na jamii yote ya watu wa Israeli, wakaangalia kuelekea
    nyikani, na, tazama, utukufu wa Yahweh ukatokea kwenye wingu.
  bel-bel: І калі прамаўляў Аарон да ўсяго супольства сыноў Ізраілевых, дык яны азірнуліся
    на пустыню, і вось, слава Гасподняя зьявілася ў воблаку.
  deu-ELBBK: Und es geschah, als Aaron zu der ganzen Gemeinde der Kinder Israel redete,
    da wandten sie sich gegen die Wüste; und siehe, die Herrlichkeit des HERRN erschien
    in der Wolke.
  mbb-OT: Ne zutun te kedlelaǥi ni Aaron te tivuuk he keet-etawan, midtengteng sikandan
    diyà te sibsivayan ne netik-ew zan maahà dutun is mekeǥeǥehem he kebpekiduma te
    Nengazen diyà te ǥapun.
  mal-2015: അഹരോൻ യിസ്രായേൽമക്കളുടെ സർവ്വസംഘത്തോടും സംസാരിക്കുമ്പോൾ അവർ മരുഭൂമിക്കു
    നേരെ തിരിഞ്ഞുനോക്കി, യഹോവയുടെ തേജസ്സു മേഘത്തിൽ വെളിപ്പെട്ടിരിക്കുന്നതു കണ്ടു.
  tuo-NT: Aarṍ na meꞌrã ucũrĩ curata nipeꞌtirã Israe curuacjãrã masã marĩrõ, yucʉ
    marĩrõpʉ ĩꞌaquejocãrã niwã. Wãcũña marĩrõ Õꞌacʉ̃ asistese oꞌmecurua poꞌpeapʉ bajucaro
    niwʉ̃.
  gup-gup: Bu kunmekbe Aaron wokdiwokdi bedberre nawu Israel benkebmawahmeng, wanjh
    bedda birribolknang kore kubolkdarleh. Dja birridjalnang bu kumbolkwolkkang wernkih
    duninjh manbu kunmakmak Yawey nuye bu bebmeng kore kunngol.
  gvs-gvs: E tuwo moitamo Eroni ina Isileli tubunao madabokidi ilatuuwokoidi go, tauyadi
    sikandobala yoyowo goi Yauwe ana káeyana tomoéyala nakae sigite gaota sinaena
    goi isowóduwo, e sigite sikaliwoisa kadi, ‘Iyaa!’
  rmc-rmc: Sar o Aron oda phenďa savore Izraelitenge, dikhle pre pušťa a akor pes
    sikaďa andre chmara le RAJESKRI slava.
  nlg-nlg: Mi tana bona Aaron te bosa vanira mua na vure, mara rei va mua tana bona
    mamaha ka, ra righi datoa nina rongoragha Yahweh te marara mai lokana na ghobaghuli/parako.
  pes-OPV: و واقع شد که چون هارون به تمامی جماعت بنی‌اسرائیل سخن گفت، به سوی صحرانگریستند
    و اینک جلال خداوند در ابر ظاهر شد.
  ron-1924: Ши, пе кынд ворбя Аарон ынтреӂий адунэрь а луй Исраел, с-ау уйтат ынспре
    пустиу, ши ятэ кэ слава Домнулуй с-а арэтат ын нор.
  ben-OBCV: হারোণ যখন সমগ্র ইস্রায়েলী জনসমাজের সঙ্গে কথা বলছিলেন, তখন তারা মরুভূমির
    দিকে তাকাল, এবং সেখানে সদাপ্রভুর মহিমা মেঘে আবির্ভূত হল।
  som-som: Intii Haaruun la hadlayay shirkii reer binu Israa'iil oo dhan waxay eegeen
    xaggii cidlada, oo bal eeg, ammaantii Rabbiga ayaa daruurtii ka dhex muuqatay.
  lat-VUC: 'Cumque loqueretur Aaron ad omnem cœtum filiorum Israël, respexerunt ad
    solitudinem: et ecce gloria Domini apparuit in nube.'
  eng-ASVBT: And it came to pass, as Aaron spake unto the whole congregation of the
    children of Israel, that they looked toward the wilderness, and, behold, the glory
    of Jehovah appeared in the cloud.
  mna-mna: Aron izzo sua tana pizin iwal biibi ki Israel, mi matan ila pa lele bilimŋana
    na, tire Yooba iswe azuŋka kini ma iyaryaara lela miiri tieene leleene.
  ita-1885: E, come Aaronne parlava a tutta la raunanza de' figliuoli d'Israele, essi
    voltarono la faccia verso il deserto; ed ecco, la gloria del Signore apparve nella
    nuvola.
  eng-LXXUP: And when Aaron spoke to all the congregation of the children of Israel,
    and they turned toward the wilderness, then the glory of the Lord appeared in
    a cloud.
  eng-ULB: It came about, as Aaron spoke to the whole community of the people of Israel,
    that they looked toward the wilderness, and, behold, Yahweh's glory appeared in
    the cloud.
  spa-VBL: Mientras Aarón aún hablaba a todos los israelitas, miraron hacia el desierto
    y vieron aparecer la gloria del Señor en una nube.
  fra-_FOB: Et comme Aaron parlait à toute l'assemblée des enfants d'Israël, ils se
    tournèrent vers le désert, et voici, la gloire de l'Éternel se montra dans la
    nuée;
  mal-mal: അഹരോൻ യിസ്രായേൽ മക്കളുടെ സർവ്വസംഘത്തോടും സംസാരിക്കുമ്പോൾ അവർ മരുഭൂമിക്ക്
    നേരെ തിരിഞ്ഞുനോക്കി, യഹോവയുടെ തേജസ്സ് മേഘത്തിൽ വെളിപ്പെട്ടിരിക്കുന്നത് കണ്ടു.
  urd-GVR: Jab Hārūn pūrī jamāt ke sāmne bāt karne lagā to logoṅ ne palaṭ kar registān
    kī taraf dekhā. Wahāṅ Rab kā jalāl bādal meṅ zāhir huā.
  suz-BL: मिनु हारूनमी इस्राएली नेल्‍ल आन कली लोव़ पवानु, मेकोपुकी गोरशो रागी गे कोव़तेक्‍म।
    मिनु मेकेर गोस्‍सुमी परमप्रभु यावे आ छेङछेङ ग्रूशो ताम्‍तेक्‍म। गन्‍ती १२:५; गन्‍ती
    १४:१०; गन्‍ती १६:१९
  ita-1927: E come Aaronne parlava a tutta la raunanza de’ figliuoli d’Israele, questi
    volsero gli occhi verso il deserto; ed ecco che la gloria dell’Eterno apparve
    nella nuvola.
  ckb-ckb: ئەوە بوو لەو کاتەی هارون لەگەڵ هەموو کۆمەڵی نەوەی ئیسرائیل دەدوا، ئاوڕیان
    دایەوە بەرەو چۆڵەوانی و بینییان شکۆمەندی یەزدان لەناو هەور دەبینرێت.
  eng-BBE: And while Aaron was talking to the children of Israel, their eyes were
    turned in the direction of the waste land, and they saw the glory of the Lord
    shining in the cloud.
  kan-OKCV: ಆರೋನನು ಇಸ್ರಾಯೇಲರ ಸಭೆಯ ಸಂಗಡ ಮಾತನಾಡುತ್ತಿದ್ದಾಗ ಅವರು ಮರುಭೂಮಿಯ ಕಡೆಗೆ ನೋಡಿದರು.
    ಆಗ, ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ಮೇಘದಲ್ಲಿ ಪ್ರತ್ಯಕ್ಷವಾಯಿತು.
  bbb-bbb: Areme Eroni fune urina e boeje kuariakoga bune urina nikubae buone bu una
    kuderiana ae sao nake ijia rerei. Bu ijia irena rerekoga saroruba E Ireobo ijadufuo
    sanaema ijare amite uve ijia sanae.
  tam-2017: ஆரோன் இஸ்ரவேல் மக்களாகிய சபையார்களுக்கெல்லாம் இதைச் சொல்லுகிறபோது, அவர்கள்
    வனாந்திரதிசையாகத் திரும்பிப்பார்த்தார்கள்; அப்பொழுது யெகோவாவுடைய மகிமை மேகத்திலே
    காணப்பட்டது.
  spa-RV-1909: Y hablando Aarón á toda la congregación de los hijos de Israel, miraron
    hacia el desierto, y he aquí la gloria de Jehová, que apareció en la nube.
  ron-BTF: Și s-a întâmplat, pe când Aaron vorbea întregii adunări a copiilor lui
    Israel, că au privit spre pustie și, iată, gloria DOMNULUI a apărut în nor.
  eng-WEBP: As Aaron spoke to the whole congregation of the children of Israel, they
    looked toward the wilderness, and behold, the LORD’s glory appeared in the cloud.
  eng-FBV: While Aaron was still speaking to all the Israelites, they looked toward
    the desert and saw the glory of the Lord appear in a cloud.
  nld-1939: Toen Aäron dit bevel had overgebracht, keerde heel de gemeenschap van
    Israël zich in de richting van de woestijn; en zie, daar verscheen in de wolk
    de glorie van Jahweh!
  nch-BL: Huan ipan nopa talojtzi quema Aarón quincamanalhuiyaya nopa israelitame,
    nochi tachixque ica campa nopa huactoc tali, huan itatanex TOTECO monexti ipan
    se mixti.
  vie-1934: Vả, khi A-rôn nói cùng cả hội chúng Y-sơ-ra-ên, thì họ xây mặt về phía
    đồng vắng, thấy sự vinh quang của Ngài hiện ra trong đám mây.
  hin-CV: जब अहरोन सभी इस्राएलियों से बात कर रहे थे, तब उन्होंने निर्जन देश की ओर
    देखा और उनको याहवेह का तेज बादल में दिखाई दिया.
  eng-OURB: As Aaron [Light-bringer] spoke to the whole congregation of the children
    of Israel [God prevails], they looked toward the wilderness, and behold, the kavod
    Yahweh ·weighty glory of He sustains breathing· appeared in the cloud. (A:6, S:5)
  spa-BES: Y mientras Aarón hablaba a los hijos de Israel, sus ojos se volvieron en
    dirección al desierto, y vieron la gloria del Señor que brillaba en la nube.
  tdx-tdx: Aa naho nilañoñe amy valobohò’ Israeley t’i Aharone, ie nitolike mb’ ampatrambey
    eñe, ingo, niboak’ amy rahoñey ty enge’ Iehovà.
  vid-vid: Mhela Aluni loyali yolonga na Waisilaeli weng'ha, nawalola ako kuchiwala
    na baho ukulu wa Mkulu Nguluwi nawoneka kuli ng'hungugu.
  eng-OKE: And it was, while Aharon was speaking with all the congregation of the
    sons of Israel, that they turned towards the desert, and, behold, the glory of
    the Lord was revealed in the cloud.
  tha-KJV: ต่อมาขณะที่อาโรนกล่าวแก่บรรดาชุ​มนุ​มชนอิสราเอลอยู่​นั้น เขาทั้งหลายมองไปทางถิ่นทุ​รก​ันดาร
    แล​้วดู​เถิด สง่าราศีของพระเยโฮวาห์ปรากฏอยู่ในเมฆ
  por-BR-2018: E falando Arão a toda a congregação dos filhos de Israel, olharam até
    o deserto, e eis a glória do SENHOR, que apareceu na nuvem.
  deu-ELO: Und es geschah, als Aaron zu der ganzen Gemeinde der Kinder Israel redete,
    da wandten sie sich gegen die Wüste; und siehe, die Herrlichkeit Jehovas erschien
    in der Wolke.
  eng-WYC-2018: And when Aaron spake to all the company of the sons of Israel, they
    beheld to the wilderness, and lo! the glory of the Lord appeared in a cloud.
  epo-epo: Kaj dum Aaron estis parolanta al la tuta komunumo de la Izraelidoj, ili
    turniĝis al la dezerto, kaj jen la gloro de la Eternulo aperis en nubo.
  uig-PIN: Xundaⱪ boldiki, Ⱨarun Israillarning pütkül jamaitigǝ sɵzlǝp turƣinida,
    ular qɵl tǝrǝpkǝ ⱪariwidi, mana, Pǝrwǝrdigarning julasi bulutta ayan boldi.
  beo-beo: Elane da Isala:ili dunu fi huluane ilima sia:noba, ilia da delegili wadela:i
    soge amoga ba:le, hedolowane Hina Gode Ea hadigi sinenemigi baligili bagadedafa
    mumobi ganodini dialebe ba:i.
  tpi-OTNT: Orait Aron i tokim ol na taim em i tok yet ol i lukluk i go long ples
    wesan, na wantu tasol bikpela lait bilong God i kamap long wanpela klaut.
  hau-SA: Yayinda Haruna yake magana da dukan taron Isra’ila, sai suka duba wajen
    hamada, sai ga ɗaukakar Ubangiji tana bayyana a girgije.
  udu-udu: Dhali me’d jin ṯorkin ma Haruun aŋul’kup̱ ’kwani ma Israyiil gwo mo tani
    uni hilki mo mo ’kup̱ ki mom bwaasho mo dhali monyca gi TAP̱A a’di piki’d mo eya
    raḵ mo be.
  uig-LAT: Shundaq boldiki, Harun Israillarning pütkül jamaitige sözlep turghinida,
    ular chöl terepke qariwidi, mana, Perwerdigarning julasi bulutta ayan boldi.
  nde-nde: Ngesikhathi u-Aroni ekhuluma lozulu wonke wako-Israyeli, bakhangela enkangala
    basebebona inkazimulo kaThixo ibonakala eyezini.
  ton-ton: Pea vakai lolotonga ʻae lea ʻa ʻElone ki he fakataha kotoa pē ʻae fānau
    ʻa ʻIsileli, naʻa nau sio atu ki he toafa, pea vakai, kuo ha mai ʻae nāunau ʻo
    Sihova ʻi he ʻao.
  ces-1613: Stalo se pak, když mluvil Aron ke všemu shromáždění synů Izraelských,
    že se obrátili tváří k poušti, a aj, sláva Hospodinova ukázala se v oblaku.
  eko-eko: Arawu eettaka ottakhulana meezirayiilu, ooshi khusala eekesa phantte ya
    n'yaara na siifwa ya Nnyizinku khupuwa mmawiku,
  eng-WMB: As Aaron spoke to the whole congregation of the children of Israel, they
    looked toward the wilderness, and behold, the LORD’s glory appeared in the cloud.
  tam-TCV: ஆரோன் முழு இஸ்ரயேல் சமுதாயத்தோடும் பேசிக்கொண்டிருக்கும் வேளையில், அவர்கள்
    பாலைவனத்தை நோக்கிப் பார்த்தபோது, யெகோவாவின் மகிமை மேகத்திலே தோன்றியது.
  ceb-ULB: Nahitabo kini, samtang misulti si Aaron sa tibuok katilingban sa Israel,
    nga milantaw sila sa kamingawan, ug, tan-awa, mipakita ang himaya ni Yahweh diha
    sa panganod.
  pol-UBG: Gdy Aaron mówił do całego zgromadzenia synów Izraela, spojrzeli w stronę
    pustyni, a oto chwała PANA ukazała się w obłoku.
  agr-agr: Tusa tima Aarón Israel aents aidaun ijumag chichaak wajai, uwegshunmanini
    niimsatakama, yujagkim winchamtinnum Tuke Pujuu wantintatman wainkajui.
  kyc-kyc: Eroneme wambu dupwa peparae lamaireyamo dokopa nakama kapu kyepala yuu
    muiyane dorena kandaro kareyaminyipa Kamongona yanga paupau lenge doko kopa rakapana
    paneya.
  urd-GVU: جب ہارون پوری جماعت کے سامنے بات کرنے لگا تو لوگوں نے پلٹ کر ریگستان کی
    طرف دیکھا۔ وہاں رب کا جلال بادل میں ظاہر ہوا۔
  deu-1912: Und da Aaron also redete zu der ganzen Gemeinde der Kinder Israel, wandten
    sie sich gegen die Wüste; und siehe, die Herrlichkeit des HERRN erschien in einer
    Wolke.
  ntj-ntj: Nyangka mularrpartu Yarantu-tjananya watjarnu, “Pinkurraaralpi-ya ma-nyawa.”
    Nyangka-ya mularrpartu pinkurraarnu pilakutu ma-nyangu Mama Kuurrku tili purlkanya
    ngangkarli wirrmiranguru pirntalarrarnu warupirinypa ngaralanytja.
  kan-2017: ಆರೋನನು ಇಸ್ರಾಯೇಲರ ಸಮೂಹಕ್ಕೆಲ್ಲಾ ಈ ಮಾತುಗಳನ್ನು ತಿಳಿಸುತ್ತಿರುವಾಗ, ಅವರು ಮರುಭೂಮಿಯ
    ಕಡೆಗೆ ನೋಡಲಾಗಿ, ಮೇಘದಲ್ಲಿ ಯೆಹೋವನ ತೇಜಸ್ಸು ಅವರಿಗೆ ಕಾಣಿಸಿತು.
  ena-ena: Lɨci Alon agaŋ aba aba hɨnidaci hulaŋ iamɨgali agɨlaŋ hɨnia igoua igavɨci
    fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba apalɨ heŋ Asɨ Iaue dɨ abɨlu hekɨlɨ vɨdɨvɨdɨŋ
    daŋ agaŋ avɨli susu hɨvɨ hɨnimi.
  yap-yap: Ma nap’an ni be non Aron ngak e girdi’ nu Israel ni gubin, miyad changar
    nga daken e ted ni desert miyad guy ram’en e muluplup’ rok SOMOL nike m’ug u fithik’
    bangi manileng.
  hlt-MCSB: Aaron loh Israel ca rhaengpuei boeih te a voek vaengah khosoek la a mael
    uh hatah BOEIPA thangpomnah te cingmai khuiah tarha tueng uh.
  mdy-ETH: ዓኣሮኔ ጉቤ ዓሶም ኬኤዛዛ፥ ቢያሢ ዓኣፖ ካሮ ዓሲ ናንጉዋ ዳውሎ ባንሢ ሺርሺ ዛጌኔ፤ ዬማና ናንጊና ናንጋ ጎዳኮ
    ቦንቾ ፔጋሳ ዓኣፒዳ ዱካ ፖዒ ሻኣሬና ዎላ ጴዼኔ፤
  twi-ASANTE: Enti, Aaron frɛɛ wɔn boaa ano, na prɛko pɛ, wɔmaa wɔn ani so kyerɛɛ
    baabi a omununkum a ɛrekyerɛ wɔn ɛkwan no wɔ no, Awurade firii mu daa nʼanimuonyam
    kɛseɛ no adi.
  eng-WEBU: As Aaron spoke to the whole congregation of the children of Israel, they
    looked toward the wilderness, and behold, the LORD’s glory appeared in the cloud.
  bnp-bnp: Na tahuna e Aron i ta, e huriki a Israel ri mata lokovonga na tabeke i
    ngeki ri masia a nipara ne BAKOVI DAGI i parai a bubu.
  wal-wal: Aarooni Israa7eela asaa maabara ubbau haasayissishin, eti bazzuwaakko simmidi
    xeellidosona; hegan GODAA bonchchoi shaara giddon qoncciyaagaa be7idosona.
  spa-PDDPT: Sucedió que mientras Aarón hablaba a toda la congregación de los hijos
    de Israel, miraron hacia el desierto, ¡y ahí apareció la gloria de Yavé en la
    nube!
  gun-gun: Ha'e ramo Israel kuery ha'e javi pe Arão ijayvu jave tekoa e'ỹa katy oma'ẽ
    vy oexa okuapy Senhor rexakã arai re.
  agu-BL: Ej nin te yi tlol Aarón yi xtxolbile'j scyetz xonl Israel tircu'n nintzun
    e', e' xmayinin le ama'l tz'inunin tu'. Ej nin le rata'tz ja ẍchaj tib yi pak'puchal
    yi porer Ryos tul yi jun boc'oj sbak'a'tz.
  ilo-ULB: Napasamak nga idi agsasao ni Aaron kadagiti amin a tattao ti Israel, a
    napatalliawda iti let-ang, ket pagammoan, nagparang ti dayag ni Yahweh iti ulep.
  kpg-kpg: Di madagoaa hua a Aaron ne helekai gi tagabuli deelaa, gei digaula gaa huli
    ga mmada adu gi di anggowaa, gei di madamada o Dimaadua gu gidee i lodo di gololangi.
  uig-ARA: شۇنداق بولدىكى، ھارۇن ئىسرائىللارنىڭ پۈتكۈل جامائىتىگە سۆزلەپ تۇرغىنىدا،
    ئۇلار چۆل تەرەپكە قارىۋىدى، مانا، پەرۋەردىگارنىڭ جۇلاسى بۇلۇتتا ئايان بولدى.
  bps-bps: Sleng Aron stulen di kdee dad bel Israél, meye ale ditù gsen di banwe gulandè
    to, na teenla i bong kneng Dwata i Amu, msut di labun.
  sus-sus: Haruna nu wɔyɛnfe Isirayila ɲama bɛ tɛmui naxɛ, e naxa e ya rafindi gbengberenyi
    ma, e fa Alatala xa nɔrɛ to mini ra nuxui kui.
  pon-2006: Nindokon Aaron eh kapakapahrekiong pokono, re sohpeilahng nan saptehno,
    lingaling en KAUN-O pa pwarada nan pelien depwek pali.
  jae-jae: Ma gêdêŋ taŋ Aron kêsôm biŋ gêdêŋ lau Israel nêŋ gôlôac naŋ, êsêac sêkac
    tauŋ ôkwi gêdêŋ gamêŋ sawa ma sêlic Apômtaunê ŋawasi geoc tau lasê ŋa tao teŋ.
  ksd-ksd: Ma ba Aron i ga tatike ra tinata ta ra tarai Israel par, dia ga lingan
    upi ra bil, ma io, ra minamar kai ra Luluai i ga vana rikai ta ra bakut.
  tur-YTC: Aron bütün İsrael'in çocuklarının topluluğuyla konuşurken çöle doğru baktılar
    ve işte, Yahve'nin görkemi bulutta göründü.
  grc-BRENT: Ἡνίκα δὲ ἐλάλει Ἀαρὼν πάσῃ συναγωγῇ υἱῶν Ἰσραὴλ, καὶ ἐπεστράφησαν εἰς
    τὴν ἔρημον, καὶ ἡ δόξα Κυρίου ὤφθη ἐν νεφέλῃ.
  ind-AYT: Harun segera berbicara kepada seluruh jemaat keturunan Israel agar mereka
    menengok ke padang belantara, dan lihat, kemuliaan TUHAN tampak dalam awan.
  nya-nya: Pamene Aaroni amayankhula ndi gulu lonse la Aisraeli, iwo anayangʼana ku
    chipululu, ndipo ulemerero wa Yehova umaoneka mu mtambo.
  hrv-hrv: I dok je Aron svoj izraelskoj zajednici govorio, oni se okrenu prema pustinji,
    i gle! u oblaku pojavi se Jahvina slava.
  mps-mps: Tama Arongo te po augwalibolo wali, tama te sogo agai po odubadi, augwaligo
    te masigi kemi yai buluba tonono pai, tama polo tama Godigo genuai ula de bomo
    dali si, te augwali polasa pabo bobage pǫ tedu pedelai.
  tpi-tpi: Orait Aron i tokim ol na taim em i tok yet ol i lukluk i go long ples wesan,
    na wantu tasol bikpela lait bilong God i kamap long wanpela klaut.
  dan-1931: Og da Aron sagde det til hele Israelitternes Menighed, vendte de sig mod
    Ørkenen, og se, HERRENS Herlighed viste sig i Skyen.
  vie-OVCB: Trong khi A-rôn còn đang nói với toàn dân, bỗng, về phía hoang mạc, vinh
    quang của Chúa Hằng Hữu chói lọi trong áng mây.
  guj-2017: ઇઝરાયલનો સમગ્ર સમુદાય એક જ સ્થાને ભેગો થયો હતો. ત્યારે હારુન તેઓની સાથે
    વાત કરતો હતો. તે દરમિયાન તેઓએ અરણ્ય તરફ જોયું, તો વાદળમાં યહોવાહના ગૌરવનું દર્શન
    થયું.
  pon-2006A: Nindokon Aaron eh kapakapahrekiong pokono, re sohpeilahng nan saptehno,
    lingaling en KAUN-O pa pwarada nan pelien depwek pali.
  por-BRBSL: Quando Arão falou a toda a congregação dos filhos de Israel, eles olharam
    para o deserto, e eis que a glória de Javé apareceu na nuvem.
  aly-aly: Kel Aaron-el renh-rnem akarrelek ingkerrenh-antey. Aaron rarl ikwer-rnem
    angkenh-antey, rernem kwenpay arlpaw ikwer-angkwarr arleng arenh. Kwenpay ilkwa
    amparrkenhey-alpenh ikwer-rnem-warl-athek. INGKARTan kwenpayelarl anenh, rlterrk
    ilkwakert.
  cth-cth: Aron ni Isarel tamimaya koe patuen bout a dei pouh navah, ahnimouh ni kahrawng
    lah a khet awh teh, tâmai dawk BAWIPA e bawilennae kamnuek e hah a hmu awh.
  twi-twi: Enti Aaron frɛɛ wɔn boaa ano, na prɛko pɛ, wɔmaa wɔn ani so kyerɛɛ baabi
    a omununkum a ɛrekyerɛ wɔn kwan no wɔ no, Awurade fii mu daa nʼanuonyam kɛse no
    adi.
  hlt-hlt: Aaron loh Israel ca rhaengpuei boeih te a voek vaengah khosoek la a mael
    uh hatah BOEIPA thangpomnah te cingmai khuiah tarha tueng uh.
  tbz-SIM: Kɛ̀ Anɔɔ nkpɑɑ́ nɑ́ɑ́nnɛ̀ Isidɑyɛɛribɛ, kɛ̀ bɛ̀ɛ wɛ̃ɛ̃tɛ dikpɑ́ɑ̀ bíɛ́kɛ̀
    kɛ́yɑ̀ ti Yiɛ̀ nKuyie nkó tikpetì diwɛtirì miɛkɛ.
  msy-2020: Ezɨ Aron me mɨgɨavɨra itima, me kogha gumazamiziba puvatɨzir danganir
    gigim gisɨn garima, Godɨn angazangarim zuamɨra ghuariar mamɨn aven oto.
  azb-azb: Harun bütün İsrail övladlarının icması ilə danışdığı vaxt onlar səhraya
    baxıb Rəbbin əzəmətinin buludda göründüyünü gördülər.
  eng-DBY: And it came to pass, when Aaron spoke to the whole assembly of the children
    of Israel, that they turned toward the wilderness, and behold, the glory of Jehovah
    appeared in the cloud.
  hin-2017: और ऐसा हुआ कि जब हारून इस्राएलियों की सारी मण्डली से ऐसी ही बातें कर रहा
    था, कि उन्होंने जंगल की ओर दृष्टि करके देखा, और उनको यहोवा का तेज बादल में दिखलाई
    दिया।
  wol-KYG: Naka la Aaróona di wax ak mbooloom Israyil mépp, ñu jekki ne gees ca màndiŋ
    ma, daldi yem ci aw niir, leeru Aji Sax ji di ca feeñ.
  swp-swp: Eo huiana wa Arona i ribalau Isaraela moutuana aridi eai, se italau barabara
    eai, hedeomi GUIAU namanamarina i taumasaraha eada boeana eai.
  bjr-bjr: Aaroofa faiqí anaasee ufa qimannimi marufaqa quandafi aadana maqa maaqai
    qafoofanoo oonamuki Yaaweena daroo daraa ira kaaqa qarafa koorooinau.
  eng-YLT: and it cometh to pass, when Aaron is speaking unto all the company of the
    sons of Israel, that they turn towards the wilderness, and lo, the honour of Jehovah
    is seen in the cloud.
  kne-kne: Idi mankalkali pay laeng si Aaron sin amin ay Israelita, sinagong da din
    lugar ay magay omili, et pag dan ilaen din koniniing en Diyos sin liboo.
  bzd-NTPO: Aarón tso' ttök ie'pa ta̱, e' dalewa ie'pa ulitane ká̱ sué̱ ká̱ sir po
    e' ëka̱. Ie'pa isué̱ tö Jehová olo dalölöë dettsa̱ mò tso' ie'pa wëttsu̱k e' a̱.
  eng-WYC-2017: And when Aaron spake to all the company of the sons of Israel, they
    beheld to the wilderness, and lo! the glory of the Lord appeared in a cloud.
  eng-WMBB: As Aaron spoke to the whole congregation of the children of Israel, they
    looked towards the wilderness, and behold, the LORD’s glory appeared in the cloud.
  urd-GVH: जब हारून पूरी जमात के सामने बात करने लगा तो लोगों ने पलटकर रेगिस्तान की
    तरफ़ देखा। वहाँ रब का जलाल बादल में ज़ाहिर हुआ।
  rug-rug: Meke sipu zama la i tugo Eroni sari doduru tie Izireli, si doṉo la pa qega
    si arini, meke hinoqa ṉedala vura mae koa ke lei sa kalalasa te Zihova.
  gaz-gaz: Yeroo Aroon guutummaa waldaa saba Israaʼelitti dubbachaa turetti isaan
    gara gammoojjii ilaalaa turan; kunoo, ulfinni Waaqayyoo duumessa keessaan mulʼate.
  fra-LSG: Et tandis qu’Aaron parlait à toute l’assemblée des enfants d’Israël, ils
    se tournèrent du côté du désert, et voici, la gloire de l’Éternel parut dans la
    nuée.
  gnn-gnn: '@see-verse:EXO.016.009'
  yal-yal: Haruna to yi falan tima Isirayila yamaan birin xa, e yi e firifiri tonbonna
    binni, Alatalaa nɔrɔn yi mini kɛnɛnni kundani.
  iou-iou: Eruk Aron Mosestä iwetkuko udegän ämawebe yäwerän äyäŋutpäŋ kome jopiken
    dapun täŋpäŋ kaŋkuŋ; Yawe täŋo peŋyäŋeki pähap pit kubägän gubam terak ahäŋirän.
  haw-1868: A i ka Aarona olelo ana i ka poe mamo a pau a Iseraela, alawa ae la lakou
    ma ka waonahele, aia hoi, ikea aku la ka nani o Iehova ma ke ao.
  arb-NAV: وَفِيمَا كَانَ هَرُونُ يُخَاطِبُ كُلَّ جَمَاعَةِ بَنِي إِسْرَائِيلَ، الْتَفَتُوا
    نَحْوَ الصَّحْرَاءِ وَإذَا بِمَجْدِ الرَّبِّ قَدْ تَجَلَّى فِي السَّحَابِ.
  ewe-ewe: Esi Aron nɔ nu ƒom na Israelviwo ƒe ha bliboa la, wonye kɔ kpɔ gbegbe lɔƒo,
    eye le afi ma wokpɔ Yehowa ƒe ŋutikɔkɔe wònɔ keklẽm le aliliwo me.
  eng-LEE: And it came to pass, as Aaron was speaking unto the whole congregation
    of the children of Israel, that they turned round toward the wilderness, and,
    behold, the glory of the Lord appeared in the cloud.
  gvn-gvn: '@see-verse:EXO.016.009'
  asm-FB: হাৰোণে ইস্ৰায়েলী লোকসকলৰ সমাজক এই কথা কৈ থাকোতে, তেওঁলোকে মৰুপ্রান্তৰ ফাললৈ
    চাই দেখিলে যে, মেঘৰ মাজত যিহোৱাৰ মহিমা প্ৰকাশিত হৈছে।
  sus-A: هَرُنَ نُ وْيّنقٍ عِسِرَيِلَ حَمَ بّ تّمُي نَشّ، عٍ نَشَ عٍ يَ رَقِندِ فبٍنفبٍرٍنيِ
    مَ، عٍ قَ عَلَتَلَ شَ نْرّ تٌ مِنِ رَ نُشُي كُي.
  fra-SBL: Comme Aaron parlait à toute l'assemblée des enfants d'Israël, ils regardèrent
    vers le désert, et voici que la gloire de Yahvé apparut dans la nuée.
  hbo-hbo: וַיְהִ֗י כְּדַבֵּ֤ר אַהֲרֹן֙ אֶל־כָּל־עֲדַ֣ת בְּנֵֽי־יִשְׂרָאֵ֔ל וַיִּפְנ֖וּ
    אֶל־הַמִּדְבָּ֑ר וְהִנֵּה֙ כְּבֹ֣וד יְהוָ֔ה נִרְאָ֖ה בֶּעָנָֽן׃ פ
  eng-WYCLIFFE: And whanne Aaron spak to al the cumpeny of the sones of Israel, thei
    bihelden to the wildirnesse, and lo! the glorie of the Lord apperide in a cloude.
  piu-2006: '@see-verse:EXO.016.009'
  pjt-pjt: Ka tjananya wangkangi Aarontu, kaya wangkanyangka maḻakukutuṟa ilytjikutu
    ma-nyangu Mayatja Godanya pitalytji puḻka irnyannyangka ngangkaḻi unngu.
  cwe-cwe: Haluni viyakalile kolonga na Waisilaili wose, walola kuichuwala, utunhizo
    wa Mndewa Mulungu ulawilila muna diwingu.
  bgs-bgs: Róggun igkagi si Aaron katô mga manubù, igsállág dan tun ta disyerto. Igkita
    dan tô séllaán katô Áglangngagán tun ta sagulapun na igtákkás kandan.
  kik-kik: Hĩndĩ ĩrĩa Harũni aaragĩria mũingĩ wothe wa Isiraeli-rĩ, makĩrora na mwena
    wa werũ-inĩ, na kũu makĩona riiri wa Jehova ũrĩ itu-inĩ.
  fra-NCL: Pendant qu’Aaron parlait à toute l’assemblée des enfants d’Israël, ils
    se tournèrent du côté du désert, et voici que la gloire de Yahweh apparut dans
    la nuée.
  cek-AK: Aaron mah amkhueng Israel kaminawk boih khaeah lok to thuih pae, nihcae
    praezaek bangah doeng o naah, tamai nuiah Angraeng lensawkhaih to amtueng.
  xla-xla: Epapeleye A꞉lontapo ala opa dla me-yukamhalemama toko alikili dla ipo natitepo
    God ya꞉ hela꞉dletapo wuala dulu dla halla natiyo.
  cuk-cuk: Aarón Israel-dulemarga sunmakgwisgua, bela dulemar nega-dulesulidganba
    atakdemalad, agi mogir-imbaba Bab-Jehová-e-gangued-yeerdakleged nononikid.
  uig-CYR: Шундақ болдики, Һарун Исраилларниң пүткүл җамаитигә сөзләп турғинида, улар
    чөл тәрәпкә қаривиди, мана, Пәрвәрдигарниң җуласи булутта аян болди.
  tel-2017: అహరోను ఇశ్రాయేలు సమాజమంతటితో మాట్లాడుతున్న సమయంలోనే ప్రజలు ఎడారి వైపు
    చూశారు. అప్పుడు మేఘంలో యెహోవా మహిమ వాళ్లకు కనిపించింది.
  hat-BSA: Li te vin rive ke pandan Aaron t ap pale a tout asanble a fis Israël yo,
    ke yo te gade vè dezè a, e vwala, glwa SENYÈ a te parèt nan nwaj la.
  kos-kos: Ke Aaron el kaskas nu sin sruf nukewa, elos ngetla nu yen mwesis, ac in
    kitin pacl ah na kalem wolana lun LEUM GOD sarmelik in pukunyeng se.
  hbo-WLC: וַיְהִ֗י כְּדַבֵּ֤ר אַהֲרֹן֙ אֶל־כָּל־עֲדַ֣ת בְּנֵֽי־יִשְׂרָאֵ֔ל וַיִּפְנ֖וּ
    אֶל־הַמִּדְבָּ֑ר וְהִנֵּה֙ כְּב֣וֹד יְהוָ֔ה נִרְאָ֖ה בֶּעָנָֽן׃ פ
  ibo-ibo: Mgbe Erọn nọ na-agwa nzukọ Izrel okwu, ha lepụrụ anya nʼọzara hụ ebube
    Onyenwe anyị ka ọ pụtara ihe nʼigwe ojii.
  ory-ory: ତହିଁରେ ହାରୋଣ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସମସ୍ତ ମଣ୍ଡଳୀକୁ ଏହା କହିବା ସମୟରେ ସେମାନେ ପ୍ରାନ୍ତର
    ଆଡ଼େ ଅନାନ୍ତେ, ଦେଖ, ମେଘସ୍ତମ୍ଭ ମଧ୍ୟରେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତାପ ଦେଖାଗଲା।
  chk-chk: Iwe, lupwen Aaron a fofos ngeni ekewe aramas, ra kul ngeni ewe fanüapö,
    nge lon ei otun lingen ewe Samol mi Lapalap a pwä lon ewe kuchu.
  rop-rop: Wal Eran bin tok langa detlot pipul na, en wen deibin luk streit langa
    det deset, deibin luk det shainiwan lait blanga YAWEI bin kamat brom det klaud.
  ukr-1871: І сталось, як промовляв Арон до всієї громади Ізрайлевої, обернулись вони
    до степу, і се слава Господня явилась у хмарі.
  bch-bch: Io, Aron iposaposa maitne pagid panua Israel, be matad ila ngan tibur modamodanga
    ta tigera Maron ele taranga kapei iuot laulauiai ga isulug.
  deu-1951: Und als Aaron zu der ganzen Gemeinde der Kinder Israel redete, wandten
    sie sich gegen die Wüste und siehe, die Herrlichkeit des HERRN erschien in einer
    Wolke.
  eng-JPS: And it came to pass, as Aaron spoke unto the whole congregation of the
    children of Israel, that they looked toward the wilderness, and, behold, the glory
    of the LORD appeared in the cloud.
  srp-1865: I kad reèe Aron svemu zboru sinova Izrailjevih, pogledaše u pustinju,
    i gle, slava Gospodnja pokaza se u oblaku.
  lug-lug: Awo olwatuuka, Alooni bwe yali ng’akyategeeza ekibiina kyonna eky’abaana
    ba Isirayiri, ne batunula mu ddungu; era, laba, ekitiibwa kya Mukama ne kirabikira
    mu kire.
  heb-heb: ויהי כדבר אהרן אל כל עדת בני ישראל ויפנו אל המדבר והנה כבוד יהוה נראה בענן׃
  ben-IRV: পরে হারোণ যখন ইস্রায়েল সন্তানদের সমস্ত মণ্ডলীকে এটা বলছিলেন, তখন তারা
    মরুপ্রান্তের দিকে মুখ ফেরাল; আর দেখ, মেঘস্তম্ভের মধ্যে সদাপ্রভুর প্রতাপ দেখা গেল।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਹਾਰੂਨ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਨਾਲ ਬੋਲਦਾ ਸੀ ਤਾਂ ਉਨ੍ਹਾਂ
    ਉਜਾੜ ਵੱਲ ਮੁਹਾਣਾ ਮੋੜਿਆ ਅਤੇ ਵੇਖੋ ਯਹੋਵਾਹ ਦਾ ਪਰਤਾਪ ਬੱਦਲ ਵਿੱਚ ਦਿਖਾਈ ਦਿੱਤਾ।
  tkr-tkr: Harun İzrailyne cəmə'ətıka yuşan ha'ane gahıl, cəmə'ətın vuk'ulybı sak'al
    ha'anbı sahrayne suralqa. Sayid manbışik'le buludne dirakee Rəbbin nur ıxhay g'ece.
  mya-JVB: အာရုန် သည် ဣသရေလ အမျိုးသား ပရိသတ် အပေါင်း တို့အား ဆင့်ဆို သောအခါ၊ သူတို့သည်
    တော သို့ မြော် ကြည့်၍ ၊ မိုဃ်းတိမ် ၌ ထင်ရှား သော ထာဝရဘုရား ၏ ဘုန်း တော်ကို မြင်
    ရကြ၏။
  tte-O: Saugana Eloni iedeedede boda Isileli kolili, kabo boda simiya-dagedagela-yan
    manli ilau ule mena na Yeoba ana wasawasa mayalena iyawatagili yaloyaloi mena.
  tbg-tbg: Minti tuvaro Eroniva vaiinti nahenti qaqi tiva nimi vaumanta vika tuqantaavi
    aahara vata vaunaini vutu tavovaro vate vira tonavuqihairo Nora Kotira mpeqa okaravano
    takuqi vaiva qovarama vuvaro
  hmo-hmo: Vadaeni Arona ese Israela taudia ibounai dekenai ia hereva henia neganai,
    idia ese taunimanima noho lasi gabuna idia itaia noho, vadaeni Lohiabada ena hairaina
    be ori lalonai ia diaridiari, idia itaia.
  urd-urd: और जब हारून बनी — इस्राईल की जमा'अत से यह बातें कह रहा था, तो उन्होंने
    वीराने की तरफ़ नज़र की और उनको ख़ुदावन्द का जलाल बादल में दिखाई दिया।
  rus-SYN: И когда говорил Аарон ко всему обществу сынов Израилевых, то они оглянулись
    к пустыне, и вот, слава Господня явилась в облаке.
  bqc-SIM: Kɛ́ Aalona lɛ́ yã'onɛ́, aa aɛdↄ̀ guwaiwai oi, ↄ̃ aa è Dii gawi bↄ̀má
    tɛlu guu.
  tcz-CHONGTHU: Aaron'injong Isreal mite jouse heng'a aseiyin ahile, amahon gammang
    lah chu avel le jeng tauvin ahi. Amahon Pathen loupina thil chu vanlam'a amu tauvin
    ahi.
  mar-mar: मग अहरोन सर्व इस्राएल मंडळीशी बोलत असताना सर्व लोकांनी वळून रानाकडे पाहिले;
    आणि त्यांना मेघात परमेश्वराचे तेज दिसले.
  qub-qub: Israelcuna shuntacarcuptin Aarón willapaycaptinna llapan Israelcunaga chunyajpa
    ricäriran. Chaycho ricaran Tayta Diospa achicyaynin pucutaycho caycämojta.
  bqp-bqp: Kũ Haruna tɛn yã ońnɛ, ò arɛ dↄ̀ gbáranna kpa, akũ ò è Dikiri gakuri
    bò à sùḿma tɛ́luku gũn.
  hat-hat: Pandan Arawon t'ap pale ak tout moun pèp Izrayèl yo, yo vire tèt yo bò
    dezè a, yo wè pouvwa Bondye a parèt nan nwaj la.
  eng-BSB: And as Aaron was speaking to the whole congregation of Israel, they looked
    toward the desert, and there in a cloud the glory of the LORD appeared.
  tod-tod: Siɛgi zu Aalɔn ɠɛni ɓɔɛzu la Izelayɛle ʋɛbɛi kpein pɔ, ti ɠaaʋoteni ga
    teʋebai ʋɔ pelei, pɛtɛ, Ɠɔoɠɔ GALAGI ná-lɛbiyai ɠulani kɛlɛma tonaɓiingi zu.
  eng-WEBPB: As Aaron spoke to the whole congregation of the children of Israel, they
    looked towards the wilderness, and behold, the LORD’s glory appeared in the cloud.
  kbq-kbq: Hagi Aroni'a maka Israeli vahe'mokizmima anankema nezmasamige'za, nentahi'za
    kegamute'za ka'ma kokantega kazana, Ra Anumzamofo msamo'a hampompinti remsa hu'ne.
  nhe-BL: Huan ipan nopa tlalochtli quema Aarón quincamahuiyaya nopa israelitame,
    nochi tlachixque ica campa nopa huactoc tlali, huan itlatlanex TOTECO monexti
    ipan se mixtli.
  bus-bus: Kɛ̀ Aruna e yã oońnɛ, aↄ̃ aɛ dↄ̀ gbáa kpa, ben aↄ̃ↄ è Dii gakui bↄ̀ à
    mↄ̀ńzi tɛ́luguu guu.
  gub-BL: Uze'eg Àràw oho Izaew wanànàn kury. Ize'eg mehe we teko ume'e ywyxiguhu
    kutyr wà. Tupàn heny katu haw uzexak kar a'e pe a'e ywàkun inuromo.
  eng-DRA: 'And when Aaron spoke to all the assembly of the children of Israel, they
    looked towards the wilderness: and behold the glory of the Lord appeared in a
    cloud.'
