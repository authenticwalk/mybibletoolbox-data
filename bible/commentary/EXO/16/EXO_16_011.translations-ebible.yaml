verse: EXO.016.011
translations:
  mal-C: യഹോവ മോശയോട് അരുളിച്ചെയ്തു,
  deu-TKW: 'Und Jahwe sprach folgendermaßen zu Mose:'
  lin-lin: 'Yawe alobaki na Moyize :'
  eng-LSV: And YHWH speaks to Moses, saying,
  eng-GNV: (For the Lord had spoken vnto Moses, saying,
  eng-WEBSTER: And the LORD spoke to Moses, saying,
  nhw-BL: 'Huan TOTECO quinojnotzqui Moisés huan quiilhui:'
  swh-ONEN: Bwana akamwambia Mose,
  bba-bba: Mɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ,
