    nhuma boŋguŋu yukirri ḻuki ŋayaŋayny'tja goŋbuy ŋarrakuŋuway wetjpuy wekanhara.
    Ga balakurru‐witjanna nhuma yurru dharaŋan marŋgithirrinydja, ŋunhi ŋarra dhuwala
    Waŋarr nhumalaŋgunydja God.’”
