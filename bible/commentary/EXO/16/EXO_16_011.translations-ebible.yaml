  eng-ULB: Then Yahweh spoke to Moses, saying,
  spa-VBL: 'Entonces el Señor le dijo a Moisés:'
  fra-_FOB: 'Et l''Éternel parla à Moïse, en disant:'
  mal-mal: 'യഹോവ മോശെയോട്: “യിസ്രായേൽ മക്കളുടെ പിറുപിറുപ്പ് ഞാൻ കേട്ടിരിക്കുന്നു.'
