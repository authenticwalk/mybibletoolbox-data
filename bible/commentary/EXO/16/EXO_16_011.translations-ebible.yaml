  wbp-wbp: Ngularla YAAWIYI wangkaja Mujujuku, “Purda-nyangurna-jana Yijirali-pinki
    yapa kujalpalu-nyarra kurnta-ngarrurnu nyuntu manu Yarunu. Wangkaya-jana kuja,
    ‘Parra-kari parra-kari kaji wanta yukamirra, kapunkulu kuyu panu ngarni. Manu
    mungalyurru-kari mungalyurru-kari kapunkulu miyi panu ngarni. Kulankulu yarnunjuku-jarrimilki.
    Ngula-jangka kapunkujulu milya-pinyi ngajuju YAAWIYI Kaatu.’”
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya,
  meu-meu: Bena Iehova ese Mose e hamaoroa, eto,
  npi-ULB: तब परमप्रभुले मोशालाई यसो भन्‍नुभयो,
  yor-yor: Olúwa sọ fún Mose pé,
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea nãwã jarasia:'
  ind-ind: TUHAN berbicara kepada Musa,
  pes-OPCB: 'خداوند به موسی فرمود: «شکایتهای بنی‌اسرائیل را شنیده‌ام. برو و به ایشان
    بگو: ”هنگام عصر گوشت خواهید خورد و صبح با نان سیر خواهید شد تا بدانید که من خداوند،
    خدای شما هستم.“»'
  aer-aer: Kele YAHWEH anteme Moses-eke angkeke, “The kwenhe Israel-arenye areye awerne
    nhenge itne mpwelenhe alkngetherre ilerlenge. Alakenhe itneke angkaye, ‘Arlte
    arrpe-anenhele nhenge uterne irrperlenge, arrantherre kere akngerre anthurre arlkwetyenhe.
    Ingweleme arrpe-anenhele arrantherre merne akngerre anthurre arlkwetyenhe. Arrantherre
    anteme angayakwe anetyakenhe anetyenhe. Ikwere-iperrele arrantherre itelaretyenhe
    Ayenge apele YAHWEH Ngkarte arrekantherrenhe anemenge.’”
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Moises,
  cbu-NT: Taarashipansha Móysisee tsiyatku tárangiya;
  hui-hui: Ani hondo hearia Anduane Homogohanda Mosesehondo lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား၊-
  cbi-NTPO: 'Tsenñu Yavé Moisésnu patu tsandimi:'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Jehovha akati kuna Mozisi,
  spa-BLM: 'Yahvé habló a Moisés diciendo:'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés chi'':'
  swh-ULB: Kisha Yahweh akasema na Musa na kumwambia,
  bel-bel: 'І наказаў Гасподзь Майсею сказаць:'
  wed-wed: Bada Moses i riwei,
  deu-ELBBK: 'Und der HERR redete zu Mose und sprach:'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Moises te,
  mal-2015: 'യഹോവ മോശെയോടു: യിസ്രായേൽമക്കളുടെ പിറുപിറുപ്പു ഞാൻ കേട്ടിരിക്കുന്നു.'
  tuo-NT: 'Õꞌacʉ̃ Moisére aꞌtiro nicʉ niwĩ:'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, yimeng, “Ngaye ngabekkang bu baleh birrihyimi
    nawu Israel benkebmawahmeng bu ngaye ngandiyolyolmi. Dja yibenmarneyimen, ‘Bu
    kunbarnangarrawern kabalhdungyibme, ngudda wanjh ngurringun kunkanj, dja bu kunkabelwern
    ngudda wanjh buriddi ngurringun dja ngurriworrkmiworren. Kuhni wanjh ngurriwohburrbun
    bu ngaye Yawey nawu God ngudberre.’”
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana,
  rmc-rmc: 'O RAJ phenďa le Mojžišoske:'
  nlg-nlg: Ma Yahweh te bosa vania Moses,
  pes-OPV: 'و خداوند موسی را خطاب کرده، گفت:'
  ron-1924: 'Домнул, ворбинд луй Мойсе, а зис:'
  aui-aui: Yawe God, Mosis iwonena mayeni bo,
  ben-OBCV: সদাপ্রভু মোশিকে বললেন,
  som-som: Markaasaa Rabbigu Muuse la hadlay, oo wuxuu isagii ku yidhi,
  lat-VUC: 'Locutus est autem Dominus ad Moysen, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses, saying,
  mna-mna: 'To Yooba iso pa Mose. Iso:'
