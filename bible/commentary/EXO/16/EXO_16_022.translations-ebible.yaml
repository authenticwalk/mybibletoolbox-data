verse: EXO.016.022
translations:
  mal-C: ആറാംദിവസം അവർ ഇരട്ടി ശേഖരിച്ചു—അതായത്, ഒരാൾക്ക് രണ്ട് ഓമെർ. സമൂഹത്തിലെ നേതാക്കന്മാർ
    വന്ന് ഇക്കാര്യം മോശയോട് അറിയിച്ചു.
  deu-TKW: Am sechsten Tag aber hatten sie doppelt so viel Speise gesammelt, je zwei
    Gomer auf die Person. Da gingen alle Vorstände der Gemeinde hin, um es Mose zu
    berichten.
  lin-lin: 'Na mokolo ya motoba, bana ya Isalaele bazalaki kolokota mbala mibale ndambo
    oyo bazalaki kolokota mpo na mokolo moko : omeri mibale mpo na moto moko. Bakambi
    nyonso ya lisanga bayaki koyebisa yango Moyize.'
  eng-LSV: And it comes to pass on the sixth day, they have gathered a second bread,
    two omers for one, and all the princes of the congregation come in, and declare
    [it] to Moses.
  eng-GNV: 'And the sixt day they gathered twise so much bread, two Omers for one
    man: then all the rulers of the Congregation came and told Moses.'
  eng-WEBSTER: 'And it came to pass, that on the sixth day they gathered twice as
    much bread, two omers for one man: and all the rulers of the congregation came
    and told Moses.'
  nhw-BL: Pero ipan chicuasempa tonal quisentiliyayaj catli quicuasquíaj para ome
    tonali, quiijtosnequi se nahui litro para sesen masehuali. Huan nopa israelita
    tlayacanani yajque quipohuilitoj Moisés catli quichihuayayaj,
  swh-ONEN: Siku ya sita, wakakusanya mara mbili, kiasi cha pishi mbili kwa kila mtu,
    nao viongozi wa jumuiya wakaja kumwarifu Mose.
  bba-bba: Alusumɑn sɔ̃ɔ nɔɔbɑ tiɑse, ben sɔ̃ɔ yirun dim sɑkɑwɑ bɑ ɡurɑ. Ben ɡuro
    ɡurobu kpuro bɑ nɑ bɑ Mɔwisi sɔ̃ɔwɑ bɑ nɛɛ, bɑ kuɑ mɛ.
  eng-KJVCPB: 'And it came to pass, that on the sixth day they gathered twice as much
    bread, two omers for one man: and all the rulers of the congregation came and
    told Moses.'
  cpy-cpy: Rooma 6-tatsiri kiteejeri, ari rawijakaero okaatzi rowiita-piintziri otsipa
    kiteejeri, apite pachaka raakotzi royaari apaani atziri. Roojatzi riyaatashitantanakari
    jewaripaeni ikamantziri Moisés okaatzi raayitakiri.
  mpx-mpx: Lan sikis-ina elana lan labui ana luvi hi ahe, gamagal maisena ge maisena
    ana luvi kom sikistin (16) hi ahe. Yaka boda wali tohouwa hi nem Mosese wana wasa
    hi pek.
  wbp-wbp: 'Purayitirla, yapangku kalalu kartaku-jarra manu, kalalu miyiji yirrarnu.
    Ngulalurla wiriwiri panu-kari yaninjarla wangkaja Mujujuku, “Yapangkulu jarnkujarnku
    manu kartaku-jarrarla miyi panu walya-jangka.” Mujuju-jana wangkaja, “Ngulaju
    ngula-juku. Nyampunya-ka YAAWIYI-ji wangka: ‘Jukurraju Jarrirtiyi ngaju-nyangu
    Parra-nyayirni-wangu. Ngayi kapunkulu nyinami-mipa warrki-wangu. Jalangurlu miyili
    ngalya-kari purraya warlungka, manulu ngalya-kariji ngapa-kurlurlu kartakurla
    purraya. Mardakalu miyi ngarninjaku jukurraku.’”'
  luo-luo: Chiengʼ mar auchiel, ngʼato ka ngʼato nochoko morome nyadiriyo, bangʼe
    to jotend dhoudi nobiro mokelo ne Musa wachni.
  meu-meu: 'Dina ihatauratoina, idia ese dina rua anianidia e habou, taunimanima ta
    ta nau rua rua e abi: bena hebou igunalaina taudia iboudiai ela, Mose e hamaorolaia.'
  npi-ULB: छैटौँ दिनमा तिनीहरूले दुई गुणा रोटी बटुले अर्थात् हरेकको लागि दुई ओमेर
    बटुले । समुदायका सारा धर्म-गुरुहरू आएर मोशालाई यो कुरा बताए ।
  yor-yor: 'Ní ọjọ́ kẹfà, wọ́n kó ìlọ́po méjì èyí tiwọn ń kó tẹ́lẹ̀: òsùwọ̀n omeri
    méjì fún ẹnìkọ̀ọ̀kan; àwọn olórí ìjọ ènìyàn sì wá, wọ́n sì sọ èyí fún Mose.'
  emp-NTPO: Seibema ewarid̶e ãdjirãba ewari umé carea jʌrʌ pesid̶aa. Ãdji diguid̶abemarã
    itea eped̶eco jũgurua umé edasid̶aa. Maʌ̃be israelerã bororãba Moisea jarad̶e
    wãsid̶aa ãdjia arid̶e osid̶ada.
  ind-ind: Pada hari yang keenam, mereka mengumpulkan makanan itu seperti biasa, tetapi
    ketika pulang, mereka melihat bahwa makanan itu sudah menjadi dua kali lipat.
    Ternyata setiap orang mendapat enam liter. Para pemimpin menjadi bingung lalu
    datang kepada Musa untuk memberitahukannya.
  pes-OPCB: روز ششم، قوم اسرائیل دو برابر نان جمع کردند، یعنی برای هر نفر به جای یک
    عومر، دو عومر. آنگاه بزرگان بنی‌اسرائیل آمدند و این را به موسی گفتند.
  aer-aer: 'Arlte Friday-ele, tyerrtye areyele urtne atherre inetyarte, itne merne
    renhe ikwere-atherreke-arleke arrernetyarte. Akngerrepate arrpenhe areye anteme
    apetyemele Moses-eke angkeke, “Tyerrtye areyele kwenhe urtne atherre ineke itne
    merne ahelhe-ngentyele itneke-arleke arrernemele.” Moses itneke angkeke, “Kele
    mwerre. Alakenhe kwenhe YAHWEH angkeme: ‘Saturday Ingwenthe Arlte Impene Atyinhe
    aneme. Arrantherre anetyeke ware ltyerremele warrke-irretyeke arrangkwe. Lyete-tetye
    merne arrpenheme urele itaye, merne ampenye kwatyenge tyampite-nge itaye. Merne
    arrpenheme atnyenaye ingwenthe arlkwetyeke.’”'
  tgl-ULB: Nangyari na sa ikaanim na araw nagtipon sila ng dobleng dami ng tinapay,
    dalawang omer para sa bawat tao. Lahat ng mga pinuno ng komunidad ay pumunta at
    sinabi ito kay Moises.
  cbu-NT: Itaru, tsimbunush zar matayaru (viernesash) pangaa tsimbunaam zari katungamaam
    tapuyataranaya. Minamtaw tputs ipunpunaraw litor yaranganaya. Ashiriya kurakawshitisin
    Móysisee kamaniranganaya; Tputs zapani pangaa yanuru tapuyakanawa, táranganaya.
  hui-hui: Ani bigi bialu horo waraganeni ti hangu hangume tomo mo mogo bigi biyadagua
    dege haluki horo kiru nolene mo mogo bialu todobene be emene mbira to̱lotagi howa
    mo yagayaga bini. Ani biyago hondowa Isaraele wali agali haru haga agali haguane
    hearume aguani biyago hondowa tigua wali agalime agua bira lalu Mosese lamule
    pene.
  mya-mya: ဆ​ဋ္ဌ​မ​နေ့​တွင်​သူ​တို့​သည်​တစ်​ဦး​လျှင် နှစ် ပြည်​ကျ​ဖြင့်​ရိက္ခာ​နှစ်​ဆ​စု​သိမ်း​ရ​ကြ​သည်။
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ခေါင်း​ဆောင် အား​လုံး​တို့​က ထို​အ​ကြောင်း​ကို​မော​ရှေ
    အား​ပြော​ပြ​ကြ​သော​အ​ခါ၊-
  cbi-NTPO: Tsaaren mandishmain malunuya, pai malu fikenungue kala, ura pañuya ma
    chachimee taapai litru. Tsenñu yaatala bale pumu rukula Moisésnu tsa dekive ti'
    kuinda kiila.
  bod-N: ཡང་ཉིན་དྲུག་པ་ལ་ཁོ་རྣམས་ཀྱིས་བག་ལེབ་ལྡབ་གཉིས་ཏེ་མི་རེ་རེར་ཨོ་མཱར་གཉིས་རེ་བསྡུས་པ་དང་།
    ཚོགས་དཔོན་རྣམས་ཡོང་སྟེ་མོ་ཤེ་ལ་སྨྲས་ཤིང་།
  sna-sna: Pazuva rechitanhatu, vakaunganidza zviyero zviviri, maomeri maviri pamunhu
    mumwe nomumwe, uye vatungamiri veungano vakauya vakazivisa izvi kuna Mozisi.
  spa-BLM: Al sexto día, recogieron el doble de pan, dos omers para cada uno; y todos
    los jefes de la congregación vinieron a decírselo a Moisés.
  cac-cac: Axo d'a svaquil c'ual, junjunto echlab' sobreal syic'q'ue eb' yic sva junjun
    eb', syalelc'ochi to chab'chab' echlab' yic junjun eb'. Axo eb' ayoch yajalil
    d'a scal eb' anima chi', ix b'at yal eb' d'a vin̈aj Moisés.
  swh-ULB: siku ya sita walikusanya mkate mara mbili zaidi, lita mbili kwa kila mtu.
    Viongozi wote wa jamii walikuja na kumwambia hili kwa Musa.
  bel-bel: А на шосты дзень сабралі хлеба ўдвая, па два гаморы на кожнага. І прыйшлі
    ўсе правадыры супольства і данесьлі Майсею.
  wed-wed: Ma au pom vi-6-na taui au pom ruaḡa ruvana nanare i tuarui, ma melagai
    babadai i nei da Moses i pariverei.
  deu-ELBBK: Und es geschah am sechsten Tag, da sammelten sie das Doppelte an Brot,
    zwei Gomer für einen; und alle Fürsten der Gemeinde kamen und berichteten es Mose.
  mbb-OT: Hein ikeenem he andew, midtakep dan is migkuwa zan–menge zezuwa he ǥantang
    is para te sevaha he etew. Umbe midhendiyà is menge pengulu te ki Moises ne nenginginsè
    dan ke maan is midtakep.
  mal-2015: എന്നാൽ ആറാം ദിവസം അവർ ആളൊന്നിന്നു ഈരണ്ടിടങ്ങഴിവീതം ഇരട്ടി ആഹാരം ശേഖരിച്ചു.
    അപ്പോൾ സംഘപ്രമാണികൾ എല്ലാവരും വന്നു മോശെയോടു അറിയിച്ചു.
  tuo-NT: Niꞌcãmocʉse nʉmʉrĩ beꞌro cja nʉmʉrẽ pʉa nʉmʉ baꞌatjere weronojõ seeneocãrã
    niwã. Baꞌparitise kilo niꞌcʉ̃ baꞌatjere seeneocãrã niwã. Na tojo weecã ĩꞌarã,
    Israe curuacjãrãrẽ sʉꞌori nisetiri masã Moisé tiropʉ waꞌa, cʉ̃rẽ werecãrã niwã.
  gup-gup: Wanjh bu kunkodjke six nawu birrimekbe bininj birrimangi bu birrimngorrmangi
    bokenhkah, ba bu kabirribebbehngun yiman nakudji djabirlana birrikurrmi. Wanjh
    bininj nawu bindiwohrnani bedberre wanjh birriwam birrimarnemulewam Moses.
  gvs-gvs: E maliyalina ainima tayamoina goi tomota tamo tamo sina sivayuwo siseoko
    maliyalina aiyuwo manudi, idi paseku tamo tamo goi sivadodoidi. Ikavava, Isileli
    tubunao adi tomoyamoya liliudi sigite sitainasi, e maniyedi madi kaukulukúluwo
    sima yaigu sitalavaita tomota idi seo maliyalina aiyuwo manudi.
  rmc-rmc: Šovto džives kidenas duvar ajci, duj omeri prekal jekh dženo. Akor avenas
    savore vodci a phenenas oda le Mojžišoske.
  nlg-nlg: Mi tana ononi na bongi, na vure tara vahikolui na vanga te kaekage ge kara
    ghanighi rua na bongi te manana rua na lobo pile tughu tinoni. Mana lei mane naghodira
    tara mai tughunia na totobo eni vania Moses.
  pes-OPV: و واقع شد در روز ششم که نان مضاعف، یعنی برای هر نفری دو عومر برچیدند. پس
    همه روسای جماعت آمده، موسی را خبردادند.
  ron-1924: Ын зиуа а шася, ау стрынс хранэ ындоит, ши ануме дой омерь де фиекаре.
    Тоць фрунташий адунэрий ау венит ши ау спус луй Мойсе лукрул ачеста.
  aui-aui: Bi gabudara 6 kamone na wawaya kam simeka kirakii gabudara 2 rubane bi
    wawaya tatadigegha na oma 2 rubadiye. Wawaya kadi babada ghamaghamadi tupadi sipiika
    Mosis biidi da mmko berana kiiravine siwoneni.
  ben-OBCV: ষষ্ঠ দিনে, তারা দ্বিগুণ পরিমাণে কুড়াল—প্রত্যেকের জন্য দুই ওমর করে—এবং
    সমাজের নেতারা এসে মোশিকে এই সংবাদ দিলেন।
  som-som: Oo maalintii lixaad waxay soo gurteen kibistii hore labanlaabkeed, qof
    waluba wuxuu soo gurtay laba comer, markaasaa taliyayaashii shirka oo dhammu intay
    u yimaadeen Muuse u sheegeen.
  lat-VUC: 'In die autem sexta collegerunt cibos duplices, id est, duo gomor per singulos
    homines: venerunt autem omnes principes multitudinis, et narraverunt Moysi.'
  eng-ASVBT: 'And it came to pass, that on the sixth day they gathered twice as much
    bread, two omers for each one: and all the rulers of the congregation came and
    told Moses.'
  mna-mna: Mi indeeŋe uraata iwe lamata mi ta na, kini ta tiyo pa aigule tana, ina
    irao pa aigule ru. Tana zin kolman kizin Israel tila ki Mose mi tisotaari pa.
  ita-1885: 'E nel sesto giorno raccolsero di quel pane il doppio, cioè: due omer
    per uno. E tutti i principali della raunanza vennero, e rapportarono la cosa a
    Mosè.'
  eng-LXXUP: And it came to pass on the sixth day, they gathered double what was needed,
    two omers for one man; and all the chiefs of the synagogue went in and reported
    it to Moses.
  eng-ULB: It came about that on the sixth day they gathered twice as much bread,
    two omers for each person. All the leaders of the community came and told this
    to Moses.
  spa-VBL: Sin embargo, en el sexto día, recogieron el doble de esta comida, dos gomeres
    por cada persona. Todos los líderes israelitas vinieron y le dijeron a Moisés
    lo que habían hecho.
  fra-_FOB: Et le sixième jour, ils recueillirent du pain au double, deux homers pour
    chacun. Et tous les principaux de l'assemblée vinrent le rapporter à Moïse.
  mal-mal: എന്നാൽ ആറാം ദിവസം അവർ ഒരാൾക്ക് രണ്ടിടങ്ങഴിവീതം ഇരട്ടി ആഹാരം ശേഖരിച്ചു.
    അപ്പോൾ സംഘപ്രമാണികൾ എല്ലാവരും വന്ന് മോശെയോട് അറിയിച്ചു.
  urd-GVR: Chhaṭe din jab log yih ḳhurāk jamā karte to wuh miqdār meṅ dugnī hotī thī
    yānī har fard ke lie chār liṭar. Jab jamāt ke buzurgoṅ ne Mūsā ke pās ā kar use
    ittalā dī
  suz-BL: मिनु सुक्रबार नाक्‍ती मुरपुकीम मुर का कली गोमेर निक्‍‍निक्‍शी मन्‍ना गुप्‍तेक्‍म।
    इस्राएली आन कली कोव़ब मुरपुकीमी मो पाम्‍तेक्‍म दे मोसा कली देंतेक्‍म। गोमेर का
    २ लिटर कि ४ माना खोदेंशो बाक्‍ब।
  ita-1927: 'E il sesto giorno raccolsero di quel pane il doppio: due omer per ciascuno.
    E tutti i capi della raunanza lo vennero a dire a Mosè.'
  ckb-ckb: ئەوە بوو لە ڕۆژی شەشەمدا دوو ئەوەندە نانیان هەڵگرتەوە، دوو ئۆمر بۆ هەر
    یەکێک، ئیتر هەموو ڕابەرەکانی کۆمەڵ هاتن و بە موسایان ڕاگەیاند.
  eng-BBE: 'And on the sixth day they took up twice as much of the bread, two omers
    for every person: and all the rulers of the people gave Moses word of it.'
  kan-OKCV: ಆರನೆಯ ದಿನದಲ್ಲಿ ಅವರು ಎರಡರಷ್ಟು ಅಂದರೆ ಒಬ್ಬನಿಗೆ ಎರಡು ಓಮೆರದಂತೆ ಕೂಡಿಸಿದ್ದರಿಂದ
    ಸಭೆಯ ಎಲ್ಲಾ ಅಧಿಕಾರಿಗಳು ಬಂದು ಮೋಶೆಗೆ ತಿಳಿಸಿದರು.
  bbb-bbb: Bu ijiege rekinu vakuma ro maza sigisi abeno ije bu ire ma uruvana bu maza
    inokiro idufuo ijiege manina karivo. Areme e buone mamekanu boeje bu ro Mosisi
    ire izege bu kariva ijene kuaravo.
  tam-2017: ஆறாம் நாளில் தலைக்கு இரண்டு ஓமர் வீதமாக இரண்டுமடங்காக ஆகாரம் சேர்த்தார்கள்;
    அப்பொழுது சபையின் தலைவர்கள் எல்லோரும் வந்து, அதை மோசேக்கு அறிவித்தார்கள்.
  spa-RV-1909: 'En el sexto día recogieron doblada comida, dos gomeres para cada uno:
    y todos los príncipes de la congregación vinieron á Moisés, y se lo hicieron saber.'
  ron-BTF: Și s-a întâmplat, că în a șasea zi au adunat de două ori mai multă pâine,
    doi omeri pentru un om; și toți conducătorii adunării au venit și i-au spus lui
    Moise.
  eng-WEBP: On the sixth day, they gathered twice as much bread, two omers for each
    one; and all the rulers of the congregation came and told Moses.
  eng-FBV: However, on the sixth day, they collected twice as much of this food, two
    omers for each person. All the Israelite leaders came and told Moses what they
    had done.
  nld-1939: Maar op de zesde dag raapten zij een dubbele hoeveelheid bijeen, twee
    ómer per man. En toen alle leiders der gemeenschap het aan Moses kwamen vertellen,
  nch-BL: Pero ipan chicuasempa tonali quisentiliyayaj cati quicuasquíaj para ome
    tonati, quiijtosnequi se nahui litro para sesen masehuali. Huan nopa israelita
    tayacanani yajque quipohuilitoj Moisés cati quichihuayayaj,
  vie-1934: Đến ngày thứ sáu, dân sự lượm lương thực gấp hai; mỗi người hai ô-me.
    Các hội trưởng đến thuật lại cho Môi-se rõ.
  hin-CV: और छठवें दिन हर व्यक्ति ने अगले दिन का भी खाना अपने-अपने लिए लिया और सभी
    ने जाकर मोशेह को बताया.
  eng-OURB: On the sixth day, they gathered twice as much bread, two omers for each
    one, and all the rulers of the congregation came and told Moses [Drawn out].
  spa-BES: Y al sexto día tomaron el doble del pan, por cada persona; y todos los
    príncipes del pueblo dieron aviso a Moisés de ello.
  tdx-tdx: Fa ami’ty andro fah’ eneñe, songa nitoha indroe’ ty mahakama’e, sindre
    omere roe vaho hene niheo mb’eo o androanavi’ i fivoribeiio nitalily amy Mosè,
  vid-vid: Kuli zuwa lya sita, hewo nawakungajiza chilyo acho keli, lita zine kwa
    chila munhu. Lelo wasekulu wa Waisilaeli weng'ha nawaluta kwa Musa, nawamlonjela
    mbuli azo.
  eng-OKE: 'And it was that on the sixth day they gathered a double (quantity) of
    bread, two omers for one: and all the chiefs of the congregation came and showed
    Mosheh.'
