    Mose.'
  arb-NAV: أَمَّا فِي الْيَوْمِ السَّادِسِ فَكَانُوا يَلْتَقِطُونَ مِنَ الْخُبْزِ
    الضِّعْفَ، أَيْ عُمِرَيْنِ (نَحْوَ خَمْسَةِ لِتْرَاتٍ) لِكُلِّ وَاحِدٍ فَجَاءَ
    رُؤَسَاءُ الْجَمَاعَةِ وَأَبْلَغُوا الأَمْرَ لِمُوسَى.
  ewe-ewe: Le ŋkeke adelia dzi la, wofɔa agbɔsɔsɔ si wofɔna gbe sia gbe la ƒe teƒe
    eve. Wofɔa lita ene ɖe ame sia ame nu, ɖe lita eve teƒe. Kplɔlawo bia Mose be
    nu ka ta wòde se ma na yewo mahã.
  eng-LEE: And it came to pass on the sixth day, that they gathered twofold bread,
    two omers for every one; all the rulers of the congregation came and told it to
    Moses.
  gvn-gvn: '@see-verse:EXO.016.021'
  asm-FB: তাৰ পাছত ষষ্ঠ দিনৰ দিনা তেওঁলোকে দুগুণ, অৰ্থাৎ প্ৰতিজনৰ বাবে দুই ওমৰকৈ পিঠা
    গোটাইছিল। তেতিয়া সমাজৰ মূখ্য লোকসকল মোচিৰ ওচৰলৈ আহি সেই কথা ক’লে।
  sus-A: عَ شِ سٍننِ ندٍ، عٍ نَشَ شِ قِرِن دَاشِ مَتٌنفٌ، سِفَاتِ يَ قُ نُن نَانِ
    مِشِ كٍرٍن بّ. يَرٍرَتِيٍ نَشَ نَ دّنتّفّ سَ مُنسَ بّ.
  fra-SBL: Le sixième jour, ils ramassèrent deux fois plus de pain, deux omers pour
    chacun. Tous les chefs de l'assemblée vinrent en parler à Moïse.
  hbo-hbo: וַיְהִ֣י ׀ בַּיֹּ֣ום הַשִּׁשִּׁ֗י לָֽקְט֥וּ לֶ֙חֶם֙ מִשְׁנֶ֔ה שְׁנֵ֥י הָעֹ֖מֶר
    לָאֶחָ֑ד וַיָּבֹ֙אוּ֙ כָּל־נְשִׂיאֵ֣י הָֽעֵדָ֔ה וַיַּגִּ֖ידוּ לְמֹשֶֽׁה׃
  eng-WYCLIFFE: Sotheli in the sixte dai thei gaderiden double metis, that is, `twei
    gomor by ech man. Forsothe alle the princis of the multitude camen, and telden
    to Moises, which seide to hem,
  piu-2006: '@see-verse:EXO.016.021'
  pjt-pjt: Kaya tjiṉṯu 5 ngaṟala wiyaringkula Friday-ngka mai puḻka nguwanpa mantjiningi
    tjiṉṯu kutjaraku Friday-ku munu Saturday-ku kuḻu. Kaya wati Israelkunu puḻka tjuṯangku
    pitjala tjakultjunu Mosela aṉangu tjuṯangku puḻka nguwanpa urannyangka nyakula.
  cwe-cwe: Siku yesita Waisilaili waduganya ndiya iyo miyanza midi kufosa mwanduso,
    chila munhu mhishi mbili. Ivo walangulizi wose wa Waisilaili wamuhitila Musa na
    wamulongela mbuli izo.
  bgs-bgs: Tun ta ikannám álló, iglimud dan tô dubli, su duwán áppat litro para katô
    tagsábbad-sábbad manubù. Purisu igsadun tô mga ágpangulun tun ki Moises, asta
    igulit dan kandin.
  kik-kik: Mũthenya wa gatandatũ-rĩ, nĩmoonganagia maita meerĩ; ibaba igĩrĩ cia omeri
    harĩ o mũndũ. Nao atongoria a mũingĩ magĩũka makĩĩra Musa ũhoro ũcio.
  fra-NCL: Le sixième jour, ils ramassèrent une quantité double de nourriture, deux
    omers pour chacun. Tous les principaux du peuple vinrent en informer Moïse,
  cek-AK: Ni tarukto naah loe kaminawk mah takaw baktiah alet hnetto kamtlai ah akhui
    o; kami maeto hanah omer hnetto akhuih o; rangpui ukkungnawk loe caeh o moe, to
    hmuen to Mosi khaeah thuih pae o.
  xla-xla: Epapele dulu dla alila 6 umulati yia꞉ta daya halomama alila dapiyamte dulu
    dla dlowe mate ala꞉le halomaiyo. Epapalati Isalael dokopala sota koko e natipame
    Moses hala dla woloma atla puaiyo.
  cuk-cuk: Ibanergwadgindi (6), ilabo-wilub mas wesmalad. A sogledo, wala-walagwengi
    nibirbake-wilub wesmarye. Geb degine, neg-danar-danar-bukmalad-e-dummagan ibmar-gusad
    Moisésʼga sognadmalad.
  uig-CYR: Лекин алтинчи күни шундақ болдики, улар күнлүк озуқниң икки һәссисини жиғди;
    демәк, һәр бир киши үчүн икки омәр миқдарда жиғивалди; андин җамаәт әмирлири һәммиси
    келип буни Мусаға ейтти.
  pma-pma: En avong ahetai (6) ten wik, keil alahlah manna vinvin ten avong elu, kap
    ehat onen meatin tetai. Hetetamen keil ten vatiamal keil umai ales Mosis ka avit
    usili mini.
  tel-2017: ఆరవ రోజున వాళ్ళు ఒక్కొక్కరు రెండు లీటర్లకు రెట్టింపు లెక్క చొప్పున నాలుగు
    లీటర్లు సేకరించారు. ప్రజల అధికారులు వచ్చి ఆ విషయం మోషేకు చెప్పారు.
  hat-BSA: Alò nan sizyèm jou a, yo te pran doub fòs pen, de omè pou chak moun. Tout
    dirijan asanble yo te fè rapò sa a Moïse.
  bxh-bxh: Lahai fafaligigi esegana yai mate, lahai luwaga anꞌannina sa abi nonohaidi,
    lita fati be doga esega ana. Luma esega - esega edi babada sa laoma be Mose enehena
    sa liba,
  kos-kos: Ke len se akonkosr elos sifani mwe mongo pacl luo yohk liki len saya uh
    — quart akosr nu sin kais sie mwet. Mwet kol ke sruf nukewa lun mwet Israel elos
    tuku ac srumun ma inge nu sel Moses,
  hbo-WLC: וַיְהִ֣י ׀ בַּיּ֣וֹם הַשִּׁשִּׁ֗י לָֽקְט֥וּ לֶ֙חֶם֙ מִשְׁנֶ֔ה שְׁנֵ֥י הָעֹ֖מֶר
    לָאֶחָ֑ד וַיָּבֹ֙אוּ֙ כָּל־נְשִׂיאֵ֣י הָֽעֵדָ֔ה וַיַּגִּ֖ידוּ לְמֹשֶֽׁה׃
  ibo-ibo: Nʼụbọchị nke isii, ha na-ewere nri okpukpu abụọ karịa ka ha na-ewe nʼụbọchị
    ndị ọzọ. Mgbe ndịisi nzukọ Izrel hụrụ mgbanwe dị otu a, ha bịara kọọrọ Mosis.
  ory-ory: ଏଥିଉତ୍ତାରେ ଷଷ୍ଠ ଦିନରେ ସେମାନେ ଦୁଇଗୁଣ, ଅର୍ଥାତ୍‍, ପ୍ରତି ଜଣ ଦୁଇ ଦୁଇ ଓମର ଅନ୍ନ
    ସଂଗ୍ରହ କଲେ, ତହିଁରେ ମଣ୍ଡଳୀର ଅଧ୍ୟକ୍ଷ ସମସ୍ତେ ଆସି ମୋଶାଙ୍କୁ ଜଣାଇଲେ।
  chk-chk: Iwe, lon awonuen rän ra ionifengeni ükükün masouen eu kalon fän iten eman
    me eman. Nge lupwen ekewe meilapen chon Israel ra feito ren Moses o asile ngeni,
  rop-rop: Langa det namba 6 dei ola pipul bin gajim naf daga blanga dubala dei, en
    deibin bilimap dubala dish blanga ebriwan, en afta ola boswan blanga detlot pipul
    bin go langa Mosis, en deibin dalim im olabat bin duwit.
  ukr-1871: І сталось дня шостого, понабирали собі удвоє хлїба, кожне по два гомери
    на людину; і прийшли всї громадські мужі князї та й повідали Мойсейові;
  bch-bch: Be ngan ado lima ga ede aea, tigou busa tede irangrang ngan ado rua. Tigou
    irangrang mambe ulo gereirei rua ngan panua kelede kelede. Be gid madidnga togid
    Israel tila tipalongo Moses ele toa bedaoa.
  deu-1951: Und am sechsten Tage sammelten sie doppelt so viel Brot, zwei Gomer für
    jede Person. Da kamen alle Obersten der Gemeinde und verkündigten es Mose.
  eng-JPS: And it came to pass that on the sixth day they gathered twice as much bread,
    two omers for each one; and all the rulers of the congregation came and told Moses.
  srp-1865: A u šesti dan nakupiše hljeba dvojinom, po dva gomora na svakoga; i doðoše
    sve starješine od zbora, i javiše Mojsiju.
  lug-lug: Awo ku lunaku olw’omukaaga ne bakuŋŋaanya emmere ya mirundi ebiri, ze kilo
    nnya buli muntu; abakulembeze bonna mu kibiina ne bajja ne bategeeza Musa.
  heb-heb: ויהי ביום הששי לקטו לחם משנה שני העמר לאחד ויבאו כל נשיאי העדה ויגידו למשה׃
  ben-IRV: পরে ছয় দিনের র দিন তারা দ্বিগুন খাদ্য সংগ্রহ করত, প্রত্যেক জন দুই ওমর
    করে কুড়াল, আর মণ্ডলীর অধ্যক্ষেরা সবাই এসে মোশিকে জানালেন।
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਛੇਵੇਂ ਦਿਨ ਉਨ੍ਹਾਂ ਨੇ ਦੁੱਗਣੀ ਖਾਧ ਇਕੱਠੀ ਕੀਤੀ ਅਰਥਾਤ ਹਰ
    ਇੱਕ ਲਈ ਦੋ ਓਮਰ ਅਤੇ ਮੰਡਲੀ ਦੇ ਸਾਰੇ ਸਰਦਾਰ ਆਏ ਅਤੇ ਮੂਸਾ ਨੂੰ ਦੱਸਿਆ।
  tkr-tkr: Yixhıd'esde yiğıl manbışe q'öd manimeen otxhuniy sa'a, sang'ulqa q'öble
    vexhxha gyooxha vuxha. Cəmə'ətne ç'ak'ınbışe co nimeen kariy sı'ıva abı Mısays
    yuşan ha'an.
  mya-JVB: ခြောက် ရက်မြောက်သောနေ့ ၌ ၊ မုန့် နှစ်ဆ တည်းဟူသောတယောက်နှစ် ဩမဲ စီ သိမ်း
    ရကြ၏။ ထိုအကြောင်းကို ပရိသတ် အုပ် အပေါင်း တို့သည် မောရှေ အား ကြားပြော လေ၏။
  tte-O: Kaliyate sikisi koina kaliyate labui kana liye sikalai, tomo kaigeda kaigeda
    komwa sikistin (16). Mulina mena saugana boda ali tautaubalao silaoma ali paisowa
    siwalo-masalan Mosese koina,
  tbg-tbg: Vika vo enta vo enta nuntuqi vivi, 6 entaqaa 7 entaravata iriha taara tataa
    nuntuke varora. Mintumanta vika qiata vaiintinavu Mosiva unaini orunte vi uvara
    tiva amura.
  hmo-hmo: Dina namba 6 dekenai, idia ese dina rua ena aniani idia haboua, taunimanima
    ta ta disi rua, ena bada kapusi badadia 8 bamona. Israela edia gunalaia tau badadia
    ibounai Mose dekenai idia lao, edia haboua kara idia hamaorolaia.
  urd-urd: और छटे दिन ऐसा हुआ कि जितनी रोटी वह रोज़ जमा' करते थे उससे दूनी जमा' की
    या'नी हर शख़्स दो ओमर, और जमा'अत के सब सरदारों ने आकर यह मूसा को बताया।
  rus-SYN: В шестой же день собрали хлеба вдвое, по два гомора на каждого. И пришли
    все начальники общества и донесли Моисею.
  bqc-SIM: Gↄↄ soolode zĩ́ aa blɛ sɛ̀lɛ lɛɛ pla, baade miwa zaa lɛ plapla. Ɔ̃ an
    gbɛ̃zↄ̃ↄↄ gɛ ò Mↄiziɛ ḿpii.
  tcz-CHONGTHU: Nigup lhinni teng le changlhah chu achan jatbep cheh diuvin akilo
    jiuvin, hitia abol'u toh kilhon chun khompi lamkai ho ahung uvin Mose heng'a asei
    jiuvin ahi.
  mar-mar: सहाव्या दिवशी त्यांनी दुप्पट म्हणजे प्रत्येक माणशी दोन ओमर गोळा केले. तेव्हा
    मंडळीचे सर्व पुढारी लोक मोशेकडे आले व त्यांनी हे त्यास कळवले.
  soq-soq: Wiki deadea bedewe walama 6 osowe apana nomoie nana sa auweie apana deadea
    baiwa posa nata aimoi walama nata bedewe napua rua. Tane apana eiau wimone Moses
    waitarasane waienase, “Dima baiwa apana posa nata aimoi?”
  qub-qub: Cada semänacho sojta junaj cajchöga waranninpajwan shuntaj. Waranninpäpis
    shuntaj chay junajpaj shuntashantano. Chayno shuntaycajta ricar Israelcunapa mandajnincunaga
    Moisesta willaj aywaran.
  bqp-bqp: Gↄrↄ suddode zĩ ò pↄ́ble sɛ̀tɛ lɛu pla, baadi zaka lɛ́ plapla. Akũ ń gbɛ̃
    zↄ̃kↄ̃nↄ gɛ̀ɛ ò ò Musanɛ ń pínki.
  hat-hat: Sizyèm jou nan senmenn lan, yo te ranmase de fwa lavalè sa yo te konn ranmase
    chak jou a. Yo te ranmase sèt ti mamit pou chak moun. Tout chèf fanmi ki te alatèt
    pèp la vin di Moyiz sa.
  eng-BSB: On the sixth day, they gathered twice as much food—two omers per person
    —and all the leaders of the congregation came and reported this to Moses.
  tod-tod: Foloi lɔzitasiɛi, ti ɠɛni daamianigi zeizu felegɔi yɛʋɛzu, wɔmɛɛl zu felegɔ
    nu ɠila. Bɛbɛi ma ɠundiɠiiti kpein ti ʋaani, ti suɠula Moize ma.
  eng-WEBPB: On the sixth day, they gathered twice as much bread, two omers for each
    one; and all the rulers of the congregation came and told Moses.
  kbq-kbq: Hagi 6si knazupa tare lita tima afiga'ma hu'nesia kavofi, mago mago'mo'a
    tare knafima nesaza avamente tare kavo eri avitetere hino. Maka Israeli vahe'mokizmi
    kva vahe'mo'za e'za anazama fore'ma hiazana Mosesena eme asmi'naze
  nhe-BL: Pero ipan chicuasempa tonal quisentiliyayaj tlen quicuasquíaj para ome tonali,
    quiijtosnequi se nahui litro para sesen tlacatl. Huan nopa israelita tlayacanani
    yajque quipohuilitoj Moisés tlen quichihuayayaj,
  bus-bus: Gurↄ swɛɛdodee zĩ aↄ̃ pↄ́blee sɛ̀ɛ lɛo plaa, baade mìa zaka lɛ́ plaplaa.
    Ben aↄ̃ gbɛ̃nsinↄ gàa wà ò Musanɛ ń píngi.
  gub-BL: 6 haw 'ar mehe omono'og mokoz 'ar rehe àràm wà, 4 zutahyky'a por teko wanupe
    pitàitàigatu wà. Wanuwihaw ur Moizez pe a'e ma'e imume'u pà wà.
  eng-DRA: 'But on the sixth day they gathered twice as much, that is, two gomors
    every man: and all the rulers of the multitude came, and told Moses.'
