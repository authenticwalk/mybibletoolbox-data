verse: EXO.016.014
translations:
  mal-C: മഞ്ഞു മാറിയപ്പോൾ മരുഭൂമിയിൽ, ചെതുമ്പലുകൾപോലെയുള്ള നേർത്ത ഒരു വസ്തു, ഉറച്ച
    മഞ്ഞുകഷണങ്ങൾക്കു തുല്യമായി നിലത്ത് എല്ലായിടത്തും കാണപ്പെട്ടു.
  deu-TKW: Und als der Tauniederschlag verschwand, da lag auf dem Boden der Wüste
    etwas Feines, Körniges, so fein, wie kleine Reiskörner, auf dem Boden.
  lin-lin: Tango mamwe elimwaki, biloko ya mike-mike penza lokola bambuma ya mike-mike
    emonanaki na mabele ya esobe, pembe lokola mvula ya pembe.
  eng-LSV: and the lying of the dew goes up, and behold, on the face of the wilderness
    [is] a thin, bare thing, thin as hoarfrost on the earth.
  eng-GNV: And when the dewe that was fallen was ascended, beholde, a small round
    thing was vpon the face of the wildernes, small as the hoare frost on the earth.
  eng-WEBSTER: 'And when the dew that lay was gone up, behold, upon the face of the
    wilderness there lay a small round thing, as small as the hoar frost on the ground:'
  nhw-BL: Huan teipa quema nopa ajhuachtli ya pojquejtoya, mocajqui ipan nopa tlali
    se tlamantli chipahuac quen ichcatl.
  swh-ONEN: Wakati umande ulipoondoka, vipande vidogo vidogo kama theluji vilionekana
    juu ya uso wa jangwa.
  bba-bba: Sɑɑ ye kɑko te, tɑ ɡberɑ ɡɑ̃ɑ piiminu tɛrie temɔ nɡe dĩɑ bimi. N sɑ̃ɑ nɡe
    ɡuru kpenu nu tem wukiri.
  eng-KJVCPB: And when the dew that lay was gone up, behold, upon the face of the
    wilderness there lay a small round thing, as small as the hoar frost on the ground.
  cpy-cpy: Ikanta okaatapaakira itsini ompokiro, iñeetatzii piyopane-tapaen-chari
    okaankiityiira ochempi-mashiki, oryaaneerikiini.
  mpx-mpx: Sauga bekubeku hunhunina i kevakeva, yaka bugul etega i masal bilibili
    pwatanaa, i alalavi ge i lokekeisi.
  wbp-wbp: Wantaju kankarlu-jarrijalku, ngula walyaju pati-manu, ngula yinjirlpi-wangu-jarrija.
    Yijirali-pinkirlili nyiya mayi nyangu walyangka. Kulalu kuja-piya nyangu nyurru-wiyi.
    Kardirri-nyayirni yapirilyi-piya. Payurnulpalu-nyanu, “Nyiya nyampuju?” Mujujurlu-jana
    yalu-manu, “Nyampuju miyi kuja-ngalpa YAAWIYI-rli yilyajarni ngarninjaku.
  luo-luo: Kane thoo oserumo, gik marochere mongʼinore ongʼinore momoko ewi lowo nonenore.
  meu-meu: bena hunu e kaukau negana ai ḡau maraḡidia kuborodia e hedinarai, itadia
    na medu hetarina na heto.
  npi-ULB: शीत सुकेपछि जमिनमा देखा परेको तुसारोझैँ स-साना डल्लाहरू उजाड-स्थानको सतहमा
    थिए ।
  yor-yor: Nígbà tí ìrì tí ó sẹ̀ bo ilẹ̀ ti lọ, kíyèsi i, ohun tí ó dì, tí ó sì ń
    yooru bí i yìnyín wà lórí ilẹ̀.
  emp-NTPO: Ẽjũã põãsabʌrʌd̶e nãũcha torroa qued̶eada odjacuaped̶a ecasia.
  ind-ind: Ketika embun itu sudah menguap, tampaklah di permukaan tanah sesuatu yang
    tipis seperti sisik dan halus seperti tetesan embun beku pada musim dingin.
  pes-OPCB: صبح، وقتی شبنم ناپدید شد، دانه‌های ریزی روی زمین باقی ماند که شبیه دانه‌های
    برف بود.
  aer-aer: Uterne anteme akertne-irreke, ahelhe-anteme rlterrke-irreke althwente re-anteme
    arlenye-irreke. Israel-arenye areyele areke arne iwenhe apeke renhe ahelhele interlenge.
    Itne alakenhe renhe-arteke aretyakenhele aneke arrule anthurre-ngentyele. Mperlkere
    anthurre aperaltye-arteke aneke. Itne apayuthnerreke, “Iwenhe-ame nhenhe?” Moses
    itneke angkirtneke, “Nhenhe kwenhe merne re YAHWEH-elarle anwerneke yerneke anwerne
    arlkwetyeke.
  tgl-ULB: Pagkawala ng hamog, doon sa ibabaw ng ilang ay may mga manipis na mumunting
    piraso na parang namuong hamog sa lupa.
  cbu-NT: Mamboo ashirangu, tputssha napkusin, kurandar wach tamapari ashtamaru mbursheewa
    tsapumun pataru paranganaya.
  hui-hui: Pibira biago yo biyagola mbirale emene adadabi mbira ira yuniru gingirulo
    bigi bini mbaulego o biagoriani haealo payabu wiame hearia hendene.
  mya-mya: နှင်း​ကွဲ​သော​အ​ခါ​တော​ကန္တာ​ရ​၏​မြေ​ပေါ် တွင် ပါး​လွှာ​သော​အ​ချပ်​က​လေး​များ​ကျန်
    ရစ်​ခဲ့​၏။ ထို​အ​ချပ်​က​လေး​များ​သည်​ဆီး နှင်း​ပေါက်​ကဲ့​သို့​နူး​ညံ့​၏။-
  cbi-NTPO: Tsejtu juntsa pi kulili deme-ejlanmalaya, tu jandala tsaa kaa paki jui
    ejlami.
  bod-N: ཟིལ་བ་དེ་ས་ལ་འཐིམས་པ་དང་། ཀྱེ་ཧོ། དཀར་སྲབ་བ་མོ་ལྟ་བུའི་དངོས་པོ་ཞིག་གིས་དབེན་སྟོང་གི་ངོས་ཡོངས་སུ་བཀབ་ཡོད་ཅིང་།
  sna-sna: Dova rakati rapera, mahwendefa matete akanga akaita samazaya echando akaonekwa
    pasi murenje.
  spa-BLM: Cuando el rocío que había caído se desvaneció, he aquí que en la superficie
    del desierto había una cosa pequeña y redonda, pequeña como la escarcha del suelo.
  cac-cac: Ayic ix tacji yal ac'val chi', ay juntzan̈ tas te cotac ix can d'a sat
    luum, icha q'uen cheev yilji.
  swh-ULB: Umande ulipo kwisha, pale juu ya ardhi ya nyikani kulikuwa na kama barafu
    iliyo ganda kwenye ardhi.
  bel-bel: раса паднялася, і вось, на паверхні пустыні нешта дробнае, падобнае на
    крупы, дробнае, як іней на зямлі.
  wed-wed: Maranai turuvani i paira ma purapura avavai me palawa nanare doa au tepana
    i mae.
  deu-ELBBK: Und die Tauschicht stieg auf, und siehe, da lag es auf der Fläche der
    Wüste fein, körnig, fein, wie der Reif auf der Erde.
  mbb-OT: Ne hein nemezahan en haazà is dehemug, duen neehè dan diyà te sibsivayan
    he memenipis he utew meputì.
  mal-2015: വീണുകിടന്ന മഞ്ഞു മാറിയ ശേഷം മരുഭൂമിയിൽ എല്ലാടവും ചെതുമ്പലിന്റെ മാതിരിയിൽ
    ഒരു നേരിയ വസ്തു ഉറെച്ച മഞ്ഞുപോലെ നിലത്തു കിടക്കുന്നതു കണ്ടു.
  tuo-NT: Beꞌro te ñocõa ʉꞌseco bopóca beꞌro, te diꞌa diaꞌcʉ̃ bʉꞌa bopoqueꞌaꞌque masã
    marĩrõ, yucʉ marĩrõpʉre nucũcãpʉ cũñacaro niwʉ̃.
  gup-gup: Wanjh bu manmekbe kunberle yakminj rowk, wanjh manme yoy, manbu manyahwuyahwurd,
    mankukbeleni manbu kukyimi ice.
  gvs-gvs: Tutayana sigugumayana iyápasa, poyapoya yatana tayamo dogoi yatana katuvaapopoina
    be kakaaraiina toina ikaaiyaka.
  rmc-rmc: Sar e rosa rozgeľa, pre pušťa dičholas vareso cikno sar te sanore vločkici.
  nlg-nlg: Mi tana bona na kebu te mamaha, na totobo te reirei vagha na vuru ni igha
    te saro udolua na bona tara ghahara iga, e pile na reireini me malumu vamua ge
    kara tagoti.
  pes-OPV: و چون شبنمی که نشسته بودبرخاست، اینک بر روی صحرا چیزی دقیق، مدور و خرد،
    مثل ژاله بر زمین بود.
  ron-1924: Кынд с-а луат роуа ачаста, пе фаца пустиулуй ера чева мэрунт ка ниште
    грэунце, мэрунт ка бобицеле де гяцэ албэ пе пэмынт.
  aui-aui: Raghanina yourina ikanakana, na sawara tana ware yapukare bi nenanenadi
    sirumaghatara dobodobo debane.
  ben-OBCV: শিশির সরে যাওয়ার পর, মরুভূমির জমিতে হিমকণার মতো পাতলা আঁশ আবির্ভূত হল।
  som-som: Oo markii sayaxii soo degay baabba'ay ayaa waxaa dhulkii cidlada ku hadhay
    wax yaryar oo goobaaban oo laale'eg sayax barafoobay.
  lat-VUC: Cumque operuisset superficiem terræ, apparuit in solitudine minutum, et
    quasi pilo tusum in similitudinem pruinæ super terram.
  eng-ASVBT: And when the dew that lay was gone up, behold, upon the face of the wilderness
    a small round thing, small as the hoarfrost on the ground.
  mna-mna: Tolou imap na, zin Israel tire koroŋ kokouŋana ta ilol lele kizin ma sik.
  ita-1885: E quando quel suolo di rugiada fu sparito, ecco, sopra la faccia del deserto
    vi era una cosa minuta, tonda, sottile come brina, in su la terra.
  eng-LXXUP: in the morning it came to pass as the dew ceased round about the camp,
    that, behold, on the face of the wilderness was a small thing like white coriander
    seed, as frost upon the earth.
  eng-ULB: When the dew was gone, there on the surface of the wilderness were thin
    flakes like frost on the ground.
  spa-VBL: Una vez que el rocío se había ido, había una capa delgada y escamosa en
    el desierto, que parecía cristales de escarcha en el suelo.
  fra-_FOB: Et la couche de rosée s'évanouit, et voici il y avait sur la surface du
    désert une chose menue, perlée, menue comme le givre sur la terre.
  mal-mal: വീണുകിടന്ന മഞ്ഞ് മാറിയശേഷം മരുഭൂമിയിൽ എല്ലായിടവും ചെതുമ്പൽപോലെ ഒരു നേരിയ
    വസ്തു ഉറച്ച മഞ്ഞുപോലെ നിലത്ത് കിടക്കുന്നത് കണ്ടു.
  urd-GVR: Jab os sūkh gaī to barf ke gāloṅ jaise patle dāne pāle kī tarah zamīn par
    paṛe the.
  suz-BL: मिनु सुनी कना सीत मजाम्‍म सम्‍म गोरशो रागी ङा खपीम फुरश खोदेंशो पा आइक्‍च
    गेडा बाक्‍त।
  ita-1927: E quando lo strato di rugiada fu sparito, ecco sulla faccia del deserto
    una cosa minuta, tonda, minuta come brina sulla terra.
  ckb-ckb: کاتێک شەونمە کەوتووەکەش بەرزبووەوە، بینییان وا لەسەر ڕووی چۆڵەوانییەکە
    شتێکی وردی وەک توێکڵ، ورد وەک زوقم لەسەر زەوییەکەیە.
  eng-BBE: And when the dew was gone, on the face of the earth was a small round thing,
    like small drops of ice on the earth.
  kan-OKCV: ಬಿದ್ದಿದ್ದ ಮಂಜು ಹೋದ ಮೇಲೆ, ಗಟ್ಟಿಯಾದ ಪದಾರ್ಥವು ಮಂಜಿನ ಹನಿಯಷ್ಟು ಚಿಕ್ಕದಾದದ್ದೂ,
    ಗುಂಡಾದದ್ದೂ ಮರುಭೂಮಿಯಲ್ಲಿ ಹರಡಿತ್ತು.
  bbb-bbb: '@see-verse:EXO.016.013'
  tam-2017: பெய்திருந்த பனி நீங்கினபின்பு, இதோ, வனாந்திரத்தின்மீது எங்கும் உருண்டையான
    ஒரு சிறிய பொருள் உறைந்த பனிக்கட்டிப் பொடியைப்போலத் தரையின்மேல் கிடந்தது.
  spa-RV-1909: Y como el rocío cesó de descender, he aquí sobre la haz del desierto
    una cosa menuda, redonda, menuda como una helada sobre la tierra.
  ron-BTF: Și după ce roua care era întinsă s-a ridicat, iată, pe fața pustiei era
    ceva mărunt rotund, mic, precum bruma pe pământ.
  eng-WEBP: When the dew that lay had gone, behold, on the surface of the wilderness
    was a small round thing, small as the frost on the ground.
  eng-FBV: Once the dew had gone, there was something thin and flaky on the desert,
    looking like frost crystals on the ground.
  nld-1939: toen de dauw, die gevallen was, optrok, lag daar over de bodem van de
    woestijn een dunne korrelige laag, fijn als rijp.
  nch-BL: Huan teipa quema nopa ajhuechti ya pojquejtoya, mocajqui ipan nopa tali
    se tamanti chipahuac quej ichcat.
  vie-1934: Lớp sương đó tan đi, trên mặt đồng vắng thấy có vật chi nhỏ, tròn, như
    hột sương đóng trên mặt đất.
  hin-CV: जब ओस की परत उठ गई, तब उन्होंने देखा कि ज़मीन पर एक पतली परत पड़ी हुई है,
    जैसे बर्फ.
  eng-OURB: When the dew that lay had gone, behold, on the surface of the wilderness
    was a small round thing, small as the frost on the ground.
  spa-BES: Y cuando el rocío se fue, en la faz de la tierra había una pequeña cosa
    redonda, como pequeñas gotas de hielo en la tierra.
  tdx-tdx: Ie nionjoñe i zonoy, le ingo ty raha bory nilamak’ am-patrambey ey, hoe
    sisi’e, matify hoe tihin-tà an-tane eo.
  vid-vid: Nhungwi ayo loyuchile, vinhu vidodo vizisili navipona ako kuchiwala, vifandile
    kota ng'hunguyosi.
  eng-OKE: And when the dew which had fallen had gone up, behold, upon the face of
    the desert, a small (substance) without covering, small like hoar frost, heaped
    on the earth.
  tha-KJV: เมื่อน้ำค้างระเหยไปแล้ว ดู​เถิด สิ​่งหนึ่งเหมือนเกล็ดเล็กๆเท่าเม็ดน้ำค้างแข็งอยู่​ที่​พื้นดินในถิ่นทุ​รก​ันดารนั้น
  por-BR-2018: E quando o orvalho cessou de descer, eis sobre a face do deserto uma
    coisa miúda, redonda, miúda como uma geada sobre a terra.
  deu-ELO: Und die Tauschicht stieg auf, und siehe, da lag's auf der Fläche der Wüste
    fein, körnig, fein, wie der Reif auf der Erde.
  eng-WYC-2018: And when it had covered the earth, a little thing, and as pounded
    with a pestle, in the likeness of an hoarfrost on the earth, appeared in the wilderness.
    (And when it had covered all the ground, there appeared in the wilderness a little
    thing, as if it was pounded with a pestle, and like hoarfrost on the ground.)
  epo-epo: Kiam la tavolo da roso forleviĝis, tiam montriĝis, ke sur la supraĵo de
    la dezerto kuŝas io delikata, senŝela, delikata kiel prujno sur la tero.
  uig-PIN: Ətrapta yatⱪan xǝbnǝm kɵtürülüp kǝtkǝndin keyin, mana, qɵllükning yǝr yüzidǝ
    ⱪirawdǝk nepiz, kiqik-kiqik yumilaⱪ nǝrsilǝr turatti.
  beo-beo: 'Oubi baiya da esoga hafoga:loba, liligi amo da sua: agi fonobahadi amo
    osoboga dialebe ba:i. Amo liligi da asaboi mugene o gagoma fage agoane ba:i.'
  tpi-OTNT: Taim dispela wara i drai pinis, ol i lukim planti liklik samting i stap
    long graun olsem ol lip i drai na i bruk bruk nabaut.
  hau-SA: Lokacin da raɓar ta watse, sai ga wani abu kamar tsaki, falle-falle kuma
    da laushi, fari, kamar hazo, a ƙasa.
  udu-udu: Dhali ki jap̱e/ birki is mo tani yan’ko’d bunya jin p̱o’dap̱o’d diki’d
    mo eya p̱o/a ’cesh gi mom bwaasho mo me’da ḵwarma’c to mo jin wana e ka ḵomo/
    mo be.
  uig-LAT: Etrapta yatqan shebnem kötürülüp ketkendin kéyin, mana, chöllükning yer
    yüzide qirawdek népiz, kichik-kichik yumilaq nersiler turatti.
  nde-nde: Kwathi amazolo esenyamalele kwabonakala izicecedwana ezifana longqwaqwane
    phezu kwenkangala.
  ton-ton: Pea ʻi he ʻalu hake ʻae hahau naʻe ʻūfia ai, vakai, naʻe ʻi ai ʻi he funga
    toafa ʻae meʻa siʻi potopoto, ʻo hangē ko e hahau fefeka ʻi he kelekele.
  ces-1613: A když přestalo padání rosy, aj, ukázalo se po vrchu pouště drobného cosi
    a okrouhlého, drobného jako jíní na zemi.
  eko-eko: Wakathi mmatte opule wuumiyevo, vathi aphale khupuwa vitthu nkhama mavalako
    zoolattanana cheelu vatulu wa nshaka.
  eng-WMB: When the dew that lay had gone, behold, on the surface of the wilderness
    was a small round thing, small as the frost on the ground.
  tam-TCV: பனி விலகிய பின்பு, தரையின்மீது உறைபனி போன்ற மெல்லிய துகள்கள் பாலைவனத்தில்
    காணப்பட்டன.
  ceb-ULB: Sa dihang nauga na ang yamog, didto sa hawanan sa kamingawan adunay butang
    nga nipis ug puti nga sama sa ice nga anaa sa yuta.
  pol-UBG: A gdy warstwa rosy się uniosła, ukazało się na powierzchni pustyni coś
    bardzo małego, okrągłego, drobnego jak szron na ziemi.
  agr-agr: Nunú yumi sajatuk nagkaemakmatai jiinkiag diikma jegashik dukanum ekemag
    aama numamtin tujash katsujam, uwegshunum nenentu yaijuch aidau eketag weajun
    wainkajui.
  kyc-kyc: Pipyae doko olo oteyamo mee wakakinya yuu dokona nenge myana kuki rekya
    lasi keyange doko siya.
  urd-GVU: جب اوس سوکھ گئی تو برف کے گالوں جیسے پتلے دانے پالے کی طرح زمین پر پڑے
    تھے۔
  deu-1912: Und als der Tau weg war, siehe, da lag's in der Wüste rund und klein wie
    der Reif auf dem Lande.
  ntj-ntj: Nyangka kulyarrpa ngarringu wiyarrinyangka mirrka kutjupa-kutjupa pirntalpa
    ngarrirranytja walukarrapirinypa.
  kan-2017: ಆ ಮಂಜು ಕರಗಿ ಹೋದ ಮೇಲೆ ಮರುಭೂಮಿಯ ನೆಲದಲ್ಲಿ ಮಂಜಿನ ಹನಿಗಳಂತೆ ಏನೋ ಸಣ್ಣ ಸಣ್ಣ ರವೆಗಳು
    ಕಾಣಿಸಿದವು.
  ena-ena: Hɨnia subɨlavɨci akuaba akuaba cɨki cɨki akape fɨli hɨvɨ hɨniavɨmi agɨlaŋ
    akuaba akuaba suvɨli suvɨli me hɨniavɨmi.
  yap-yap: Ma fa’ani chuw fapi wa’angachal ya ke ngal’ ni aybeb, me magey bochi thal
    i ban’en nib munguy u daken e but’ ni bod e wa’angachal ni elnag e garbeb.
  hlt-MCSB: Tedae buemtui kah a khaan a cing nen tah khosoek cirhong ah a kueluek
    a tham aka yit tarha om tih diklai ah vueltling bangla om.
  mdy-ETH: ዬይ ዖልካ ፃኣዼስካፓ ዻካ ሺኢቺ ባኣዚ ዓሲ ናንጉዋ ዳውሎይዳ ጴዼኔ፤ ዬና ባካ ሳዖይዳ ኬዲ ላሄያ ቦኦሬ ሻኣዣ ባኣዚኬ።
  twi-ASANTE: obosuo no tuiɛ no akyire no, biribi te sɛ nsenseneeɛ bi a ɛte sɛ nkyenkyeneeɛ
    bɛguu asase no so.
  mwc-mwc: Maranai turuba i netaveyei, wai sawara nenanenasi ba dubidubisi ba poepoesi
    bage isara kupura momna tanona, i bonuvi.
  eng-WEBU: When the dew that lay had gone, behold, on the surface of the wilderness
    was a small round thing, small as the frost on the ground.
  bnp-bnp: Na tahuna a simuru i malaharere, a maka maki i keakea ri tabuli viliha
    na tabeke i ngeki.
  wal-wal: Xaazai xaskkido wode, sa7an wodhdhida shachcha misatiya burcce poqoi bazzo
    biittaa bollan beettiis.
  spa-PDDPT: Cuando la capa de rocío se evaporó, ahí estaba sobre la superficie del
    desierto una cosa menuda como escamas, delgada como la escarcha sobre la tierra.
  gun-gun: Yxapy ho'a va'ekue ipirupa jave yvy re opyta mba'emo xiĩ rei va'e pira
    pekue ramigua, yro'y rami ipererĩ va'e.
  agu-BL: Poro itzun bantz yi skeje'n yi k'ab che'w cyaje'n cyen tzun jun tx'akaj
    takle'n yi chin sak nin wuxtx'otx' ta'n.
  ilo-ULB: Idi awanen ti linnaaw, adtoy, iti daga ti let-ang ket adda bassit a banag
    a nagbukel a kas kaingpis iti nagbalay a linnaaw iti daga.
  kpg-kpg: Di gohu o di magalillili o di luada la ne maa, gei nia mee be nia una iga
    e mmoemmoe i hongo nia gelegele i lodo di anggowaa.
  uig-ARA: ئەتراپتا ياتقان شەبنەم كۆتۈرۈلۈپ كەتكەندىن كېيىن، مانا، چۆللۈكنىڭ يەر يۈزىدە
    قىراۋدەك نېپىز، كىچىك-كىچىك يۇمىلاق نەرسىلەر تۇراتتى.
  bps-bps: Di kakafag i alù nun teenla di tanà, di banwe gulandè to, i dad too mngifi
    bukay, salngad kngifi i alù.
  sus-sus: Na xini to ba na, se nde naxa lu bɔxi fari alɔ balabalanyi.
  pon-2006: Ni pwoaiken mensengo eh sohrala, mie mehkot tikitik pohn pwehl en sapwtehno
    me menipinip duwehte wunen mwahmw.
  jae-jae: Maniŋ gê su acgom, go gêŋ ŋasec-ŋasec to kuku kêtôm mêcgauc gêc nom.
  ksd-ksd: Ma ba ra mavoko i ga panie, gire, tika na magit i ga va ra pia ta ra bil,
    i ga vulu ma i ga ikilik, a peda ik, ma i ga pua da ra mavoko i madoldol ta ra
    pia.
  tur-YTC: Yere serilmiş çiy kaybolduğunda, işte, çölün yüzeyinde yerdeki kırağı kadar
    küçük, yuvarlak bir şey vardı.
  grc-BRENT: Καὶ ἰδοὺ ἐπὶ πρόσωπον τῆς ἐρήμου λεπτὸν ὡσεὶ κόριον λευκὸν, ὡσεὶ πάγος
    ἐπὶ τῆς γῆς.
  ind-AYT: Ketika embun itu menguap, lihat, di permukaan padang belantara itu tampak
    sesuatu seperti serpihan yang halus, semacam embun beku di tanah.
  nya-nya: Mamewo atachoka, pa nthaka mʼchipululumo panaoneka tinthu tina topyapyala
    komanso totuwa ngati chipale.
  hrv-hrv: Kad se prevlaka rose digla, površinom pustinje ležao tanak sloj, nešto
    poput pahuljica, kao da se slana uhvatila po zemlji.
  mps-mps: Tama te wę wa paide, augwaligo suali, te dwasianu nai hauwa te tǫde munaluali,
    te ni yabe dabe pepeda pabo tiwai yai.
  tpi-tpi: Taim dispela wara i drai pinis, ol i lukim planti liklik samting i stap
    long graun olsem ol lip i drai na i bruk bruk nabaut.
  dan-1931: og da Duggen svandt, var Ørkenen dækket med noget fint, skælagtigt noget,
    noget fint der lignede Rim på Jorden.
  vie-OVCB: Lớp sương tan đi, để lại trên mặt cát hoang mạc những hạt nhỏ và mịn.
  guj-2017: સૂરજ ઊગતાં ઝાકળ ઊડી ગયું અને હિમના જેવો બારીક નાનો પદાર્થ અરણ્યની સપાટી
    પર પડેલો હતો.
  pon-2006A: Ni pwoaiken mensengo eh sohrala, mie mehkot tikitik pohn pwehl en sapwtehno
    me menipinip duwehte wunen mwahmw.
  por-BRBSL: Quando o orvalho que jazia tinha desaparecido, eis que na superfície
    do deserto era uma pequena coisa redonda, pequena como a geada no chão.
  aly-aly: Ingkeny irrwerlerrekel, ahern artwerretyerrek. Rernemap amernan aperelty-apeny
    ahern-itwek arek.
  cth-cth: Tadamtui a kâkayaw toteh, tadamtui kamkak e patetlah titica kamhluem e
    talai dawk ao.
  twi-twi: Obosu no yowee no, nsinsenii nketenkete bi a ɛte sɛ sukyerɛmma beguu asase
    no so.
  hlt-hlt: Tedae buemtui kah a khaan a cing nen tah khosoek cirhong ah a kueluek a
    tham aka yit tarha om tih diklai ah vueltling bangla om.
  tbz-SIM: Timɑɑ̀ntì yòtɛ dìì mɔ̀nnì kɛ̀ dɛ̀mɑrɛ̀ nkpɑɑ́ nɔ́nkɛ́ kɛtenkɛ̀ kɛ dò mmɛdibii
    nkɛ dò mmupɑ̃̀ɑ̃.
  msy-2020: Ezɨ ghuariar dɨpam iregha mɨsɨngigha gɨvazɨ, me bizir muziarir avɨribar
    gari da nguazimɨn iti, egha da mati terafariba mɨsigha tintinibar mɨsaraghire.
  azb-azb: Şeh buxarlananda səhrada, torpaq üzərində qırova bənzər nazik lopalar göründü.
  eng-DBY: And when the dew that lay [round it] was gone up, behold, on the face of
    the wilderness there was [something] fine, granular, fine as hoar-frost, on the
    ground.
  hin-2017: और जब ओस सूख गई तो वे क्या देखते हैं, कि जंगल की भूमि पर छोटे-छोटे छिलके
    पाले के किनकों के समान पड़े हैं।
  wol-KYG: Naka la lay ba bàcc, ñu jekki gis lu sew lale ca màndiŋ ma, def fepp yu
    sew ca biir, te mel ni tawub yuur, tege ca suuf.
  swp-swp: Ena wabumari i lao’o tano eai ginauri po’opo’odi doha ice tupidi gagagiridi
    tano potana eai se ota.
  bjr-bjr: Qififaramu taikafufanoo adamanna ainaina kaqikaafauqa aadana maqa mau marinau.
    Mi ainainafa pupusamuara foora kaqikaafauqa marinau.
  eng-YLT: and the lying of the dew goeth up, and lo, on the face of the wilderness
    a thin, bare thing, thin as hoar-frost on the earth.
  kne-kne: Idi mamgaan pay din dono, waday naipayapayag sin kadaratan ay naingpis
    ay kakaman andap.
  wat-wat: Eketa tovanama bunuva i kokoniya, aviyavana yanayanana keta bigabigana
    vitana nafiya giyauyauneinana maise fwayafwayai i vidabodabowa.
  bzd-NTPO: Mik mò wöli kaneka̱, eta̱ itö̀a̱ i̱ski̱ ì a̱te̱ taklaie sabubula.
  eng-WYC-2017: And when it had covered the earth, a little thing, and as pounded
    with a pestle, in the likeness of an hoarfrost on the earth, appeared in the wilderness.
  eng-WMBB: When the dew that lay had gone, behold, on the surface of the wilderness
    was a small round thing, small as the frost on the ground.
  urd-GVH: जब ओस सूख गई तो बर्फ़ के गालों जैसे पतले दाने पाले की तरह ज़मीन पर पड़े
    थे।
  rug-rug: Meke sipu murimuri taloa sa kolo, si koa hola pa beru pepeso qega si keke
    tiṉitoṉa kekeoro hitekena.
  gaz-gaz: Yommuu fixeensi buʼettis, kunoo wantoonni haphiin akka qorraa lafa irraa
    addaatan dirree gammoojjii irra bubbuʼan.
  fra-LSG: Quand cette rosée fut dissipée, il y avait à la surface du désert quelque
    chose de menu comme des grains, quelque chose de menu comme la gelée blanche sur
    la terre.
  gnn-gnn: Ga munhakumirri, djaḏaw'bitjarra, nhäŋala walala, ŋayi be nhä yana ŋal'yunmina
    marrtjina gaywaraŋu'mirri, muṉguy dhika warrpam'nha munathany'tja gungaŋala, ŋunhiyi
    ŋanhdharktja wäŋa.
  yal-yal: Xiila to yolon, sena nde yi lu malanxi bɔxɔn fari alo bogi seen xɔnna.
  iou-iou: Täŋpäkaŋ guk näburum unitä keke yäŋiräwä komenita imaka kubä ketem kokok-kokok
    bumik unitä pat yäpmäŋ kuŋkuŋ.
  haw-1868: A i ka lele ana o ka hau i ahuia mai ai, aia hoi, ma ka ili honua o ka
    waonahele, he mea liilii me he unahi la, me he hau paa la ka liilii.
  arb-NAV: وَعِنْدَمَا زَالَتْ طَبَقَةُ النَّدَى إِذَا وَجْهُ الصَّحْرَاءِ مُغَطَّى
    بِشَيْءٍ رَقِيقٍ كالْقُشُورِ، مُكَتَّلٍ كَالْجَلِيدِ.
  ewe-ewe: eye esi xexeme kɔ ŋdi la, nu ɣi nogonogoewo nɔ anyigba abe kpetsi ene.
  eng-LEE: And when the layer of dew was gone up, behold, there was upon the face
    of the wilderness something fine in grains, small as the hoar-frost, on the ground.
  gvn-gvn: '@see-verse:EXO.016.013'
  asm-FB: পৰি থকা সেই নিয়ৰবোৰ যেতিয়া শুকাই গ’ল, তেতিয়া ক্ষুদ্র বৰফৰ টুকুৰাৰ দৰে
    সৰু সৰু ঘূৰণীয়া বস্তু গোটেইখন মৰুপ্রান্তৰ ভূমিত পৰি আছিল।
  sus-A: نَ شِنِ تٌ بَ نَ، سٍ ندٍ نَشَ لُ بْشِ قَرِ عَلْ بَلَبَلَنيِ.
  fra-SBL: Lorsque la rosée qui s'était déposée eut disparu, voici qu'il y avait à
    la surface du désert une petite chose ronde, aussi petite que le givre sur le
    sol.
  hbo-hbo: וַתַּ֖עַל שִׁכְבַ֣ת הַטָּ֑ל וְהִנֵּ֞ה עַל־פְּנֵ֤י הַמִּדְבָּר֙ דַּ֣ק מְחֻסְפָּ֔ס
    דַּ֥ק כַּכְּפֹ֖ר עַל־הָאָֽרֶץ׃
  eng-WYCLIFFE: And whanne it hadde hilid the erthe, a litil thing, and as powned
    with a pestel, in the licnesse of an hoorfrost on erthe, apperide in the wildirnesse.
  piu-2006: '@see-verse:EXO.016.013'
  pjt-pjt: Ka tjiṉṯungku pakaṟa kampara wiyaṉu, ka palula maḻangka ngapaṟi puṟunypa
    mantangka ngaringi.
  cwe-cwe: Nhungwe viimalile, kuichuwala kuwa na chinhu chilingile fana gate sisili.
  bgs-bgs: Na, tô itákkang dán tô damur, duwán igkita dan na marénták, manipis asta
    mapputì tun ta kaluwagan ka tanà.
  kik-kik: Ime rĩaitĩka-rĩ, gũkĩoneka tũthendũ twa gĩthiũrũrĩ tũhaana maaĩ magandie
    nĩ mbaa, tũgwĩte thĩ kũu werũ-inĩ.
  fra-NCL: Quand cette rosée fut dissipée, voici qu’il y avait à la surface du désert
    quelque chose de menu, de granuleux, de menu comme le givre sur le sol.
  cek-AK: Dantui anghmat pacoengah, khenah, praezaek ih long nui ah, dantui baktih
    kangbuet luet tetta kaom, hmuen to oh.
  xla-xla: Amasiyama mamdulotapo mo-pa꞉lati toko ipo natitepo amalo kapa sepeletapo
    ta꞉la dla kamyela natiyo.
  cuk-cuk: Dii-bomisad-dingudgu, sorba daklealid nega-dulesulidgan-napagi ibmar-dataragwad,
    dii-akwaga-binnisadyob-daklege omilede.
  uig-CYR: Әтрапта ятқан шәбнәм көтирилип кәткәндин кейин, мана, чөллүкниң йәр йүзидә
    қиравдәк непиз, кичик-кичик жумилақ нәрсиләр туратти.
  pma-pma: Navong meteiai kan out memes, ales tilep mai vi tounah tai koa mahinhin
    ka mukut, mul en atan ka tounah vasi. Ka navong arokoli, merangle.
  tel-2017: నేలపై మంచు ఇంకిపోయాక నేలమీద సన్నని కణాలు పొరలుగా ఎడారి భూమి మీద కనబడ్డాయి.
  hat-BSA: Lè kouch lawouze a te disparèt, gade, sou sifas dezè a, te gen yon bagay
    ki te sanble yon ti kal byen fen, ki sanble frechè lawouze sou tè a.
  bxh-bxh: Kipwala bwasuludi sa pitali na ginauli hesa hebehebena nenena doha hama
    hunadi tanohi hewana yai sa ota.
  kos-kos: Ac ke aunfong uh wanginla, oasr ma na minini ac fisrasrsrasr se oan infohk
    uh yen mwesis uh. Arulana fisrasr in mokutkuti.
  hbo-WLC: וַתַּ֖עַל שִׁכְבַ֣ת הַטָּ֑ל וְהִנֵּ֞ה עַל־פְּנֵ֤י הַמִּדְבָּר֙ דַּ֣ק מְחֻסְפָּ֔ס
    דַּ֥ק כַּכְּפֹ֖ר עַל־הָאָֽרֶץ׃
  ibo-ibo: Mgbe ala kọrọ mmiri igirigi ahụ, ihe dịka achịcha mbadamba nta jupụtara
    nʼala ọzara ahụ niile.
  ory-ory: ଏଉତ୍ତାରେ ପତିତ କାକର ଊର୍ଦ୍ଧ୍ୱଗତ ହେଲାରୁ ଭୂମିସ୍ଥିତ କାକର ପରି ଗୋଲାକାର କ୍ଷୁଦ୍ର
    ଦ୍ରବ୍ୟ ପ୍ରାନ୍ତର ଉପରେ ପଡ଼ି ରହିଲା।
  chk-chk: Nge lupwen ewe amurenipwin a morola, a wor won pwülün ewe fanüapö och sättin
    mettoch mi chächäk usun snow.
  rop-rop: en wen det dyu bin gowap, detmatj brabli lilwan daga bin jidan ebriweya
    langa graun. Det daga bin difrinkain daga,
  ukr-1871: І знялась роса, і се на степовому виду дрібні крупи, дрібні, як іней на
    землї.
  bch-bch: Be namul toa oa imamasa ga ila ga kus ta tigera gid danga gereirei busa
    ienono tano igogoeai mambe mama aea kota be malamalan.
  deu-1951: Und als der Tau, der da lag, verschwunden war, siehe, da lag etwas in
    der Wüste, rund und klein, so fein wie der Reif auf der Erde.
  eng-JPS: And when the layer of dew was gone up, behold upon the face of the wilderness
    a fine, scale-like thing, fine as the hoar-frost on the ground.
  srp-1865: A kad se diže rosa, a to po pustinji nešto sitno okruglo, sitno kao slana
    po zemlji.
  lug-lug: Omusulo nga gwamuse ng’obudde bukaze, laba, ku ttaka ne kulabikako obuntu
    obutono obwekulungirivu obufaanana ng’omusulo ogukutte olw’obunnyogovu obungi.
  heb-heb: ותעל שכבת הטל והנה על פני המדבר דק מחספס דק ככפר על הארץ׃
  ben-IRV: যখন শিশির শুকিয়ে গেল, দেখ, মাটিতে তুষারের মত সরু বীজের মত বস্তু মরুপ্রান্তের
    উপরে পড়ে আছে।
  pan-pan: ਜਦ ਤ੍ਰੇਲ ਉੱਡ ਗਈ ਤਾਂ ਵੇਖੋ ਉਜਾੜ ਦੀ ਪਰਤ ਉੱਤੇ ਨਿੱਕਾ-ਨਿੱਕਾ ਕੱਕਰ ਕੋਰੇ ਵਰਗਾ ਮਹੀਨ
    ਧਰਤੀ ਉੱਤੇ ਪਿਆ ਹੋਇਆ ਸੀ।
  tkr-tkr: Ç'iy ts'ıts'axhamee, ç'iyene aq'val k'üvən xırıp'-xırıp' ha'an g'iravuk
    akaran sa kar axva.
  mya-JVB: နှင်း တက် ပြီးသောအခါ ၊ နှင်းခဲ ကဲ့သို့ သေးသေး လုံးလုံး အရာသည် မြေ မျက်နှာပေါ်
    မှာ ရှိရစ်လေ၏။
  tte-O: Saugana wabumaline ilabwalabwa, ginauli yabo imiyamiya bwatano pwatana mena
    kayakayagena yo pokopokona, bwatano ipwaiki besiele ais pokopokona.
  tbg-tbg: Ho varavuvano aaharauqama vumanta vaiinti nahenti tavovaro inaara katari
    hanka voqauka vo kanta vo kanta vaura.
  hmo-hmo: Unai hanuaboi ena ranu ia kaukau neganai, gau maragidia idia noho tano
    dekenai, edia toana be kurokuro, aisi medu ranu ia auka bamona.
  urd-urd: और जब वह ओस जो पड़ी थी। सूख गई तो क्या देखते हैं, कि वीराने में एक छोटी
    — छोटी गोल गोल चीज़ ऐसी छोटी जैसे पाले के दाने होते हैं ज़मीन पर पड़ी है।
  rus-SYN: роса поднялась, и вот, на поверхности пустыни нечто мелкое, круповидное,
    мелкое, как иней на земле.
  bqc-SIM: Kɛ́ fíi kwɛ̀, ↄ̃ pↄ́ gↄ̃̀ kálɛ tↄↄlɛ puannↄ kelekele lán kpↄ̀tɛɛwa.
  tcz-CHONGTHU: Chuin daitwi hochu ahung kihoh dohtan ahile, gammang lah akon chun
    thilpha tah khat alomlom chan ahung umtan, hichu abeh beh'a kigol'in anaum in
    ahi.
  mar-mar: सूर्य उगवल्यावर दव विरून गेले, परंतु त्यानंतर जमिनीवर खवल्यासारखे हिमकणाएवढे
    सूक्ष्म कण पसरलेले दिसले.
  soq-soq: Ita bola sa butalene winedia makoleno aupe sala uduudu osowe nitu da isana
    rua segalene winedie.
  qub-qub: Nircur chay shullay chaquircuptinna rashta-niraj yurajlla pampacho ricacuran.
  bqp-bqp: Kũ plí kɛ̃̀, akũ pↄ́ gↄ̃̀ katɛna zĩtɛ púu ketekete lán pↄ́ koto bà.
  hat-hat: Lè lawouze a disparèt, li kite yon kwout tou blan atè nan dezè a. Kwout
    la te fen, li te plen ti grenn tankou sèl, li te kouvri tout atè a.
  eng-BSB: When the layer of dew had evaporated, there were thin flakes on the desert
    floor, as fine as frost on the ground.
  tod-tod: Siɛgi zu naama nɔɗagi ɲɛɛlɛni la, ani goi ta ɠɛni teʋebai zu eɠɛ ani waa,
    eɠɛ kobe kolegi ma ɓuun goiti, é zooi ma.
  eng-WEBPB: When the dew that lay had gone, behold, on the surface of the wilderness
    was a small round thing, small as the frost on the ground.
  kbq-kbq: Ana ata ko'mo'ma hagegema higeno'a, ka'ma kokampina efeke huno breti retoza'agna'za
    fore huno mopa refite'ne.
  nhe-BL: Huan teipa quema nopa ajhuechtli ya pojquejtoya, mocajqui ipan nopa tlali
    se tlamantli chipahuac queja ichcatl.
  bus-bus: Kɛ̀ kpíi kɛ̃̀, ben pↄ́ gↄ̃̀ kaɛna tↄↄtɛa púu ketekete lán pↄ́ kokũ bà.
  gub-BL: Zuwiri ikàg ire amo ma'e pira pekwer zàwenugar uzexak kar ywyxiguhu rehe.
    Nuzawy kwaw 'ytàtà ywy rehe har.
  eng-DRA: And when it had covered the face of the earth, it appeared in the wilderness
    small, and as it were beaten with a pestle, like unto the hoar frost on the ground.
