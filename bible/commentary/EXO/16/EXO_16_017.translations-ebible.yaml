verse: EXO.016.017
translations:
  mal-C: തങ്ങളോടു പറഞ്ഞിരുന്നതുപോലെ ഇസ്രായേല്യർ ചെയ്തു; ചിലർ കൂടുതലും ചിലർ കുറച്ചും
    ശേഖരിച്ചു.
  deu-TKW: Da thaten die Israeliten so und sammelten ein, der eine viel, der andere
    weniger.
  lin-lin: 'Bato ya Isalaele basalaki bongo : bamoko balokotaki moke ; mpe bamosusu,
    ebele.'
  eng-LSV: And the sons of Israel do so, and they gather, he who is [gathering] much,
    and he who is [gathering] little;
  eng-GNV: And the children of Israel did so, and gathered, some more, some lesse.
  eng-WEBSTER: And the children of Israel did so, and gathered, some more, some less.
  nhw-BL: Huan nopa israelitame quichijque quen quinilhuijtoya. Huan sequin miyac
    quisentilijque huan sequinoc amo más.
  swh-ONEN: Waisraeli wakafanya kama walivyoambiwa, baadhi yao wakakusanya zaidi,
    wengine pungufu.
  bba-bba: Mɑ Isirelibɑ bɑ kuɑ mɛ. Gɑbɑ ɡurɑ n kpɑ̃ n kere ɡɑbu.
  eng-KJVCPB: And the children of Israel did so, and gathered, some more, some less.
  cpy-cpy: Imatakiro Israel-paeni ikantee-takiriri. Eenitatsi ahaentsiri osheki, itsipa
    eepichokiini rowiitaki.
  mpx-mpx: Yaka Isileli hi na hi ahe i ola to. Enuna i bwata hi ahe ge enuna nige
    i bwabwata hi ahe.
  wbp-wbp: Jungajukulu Yijirali-pinkirli jarnkujarnku manu parraja, manu warrulpalu
    miyi. Ngalya-karirlili manu panu-jarlu, ngalya-karirlili wita manu.
  luo-luo: Jo-Israel notimo kaka nonyisgi; jomoko nochoko mangʼeny, to jomoko nochoko
    matin.
  meu-meu: Bena Israel taudia na unu e kara toma. Haida e abi badabada, bona haida
    na sisidia mo e abi;
  npi-ULB: इस्राएलका मानिसहरूले त्यसै गरे । कसैले धेरै बटुले भने कसैले थोरै ।
  yor-yor: Àwọn ọmọ Israẹli sì ṣe bí a ti sọ fún wọn; àwọn kan kó púpọ̀, àwọn kan
    kó kékeré.
  emp-NTPO: Ara maʌ̃da israelerãba ãdji diguid̶abemarãba cobada quĩrãca jʌrʌ pesid̶aa.
    Ʌ̃cʌrʌba waitabeara jʌrʌ pesid̶aa idjab̶a ʌ̃cʌrʌba maãrĩara jʌrʌ pesid̶aa. Maʌ̃be
    ãdji diguid̶abemarã itea eped̶eco jũguruad̶e zasid̶aa. Dji waitabeara jʌrʌ ped̶aba
    ad̶uba erob̶aẽ́ basía idjab̶a dji maãrĩara jʌrʌ ped̶aba cʌrebaeẽ́ basía.
  ind-ind: Maka umat Israel melakukannya. Ada yang mengumpulkan banyak, dan ada yang
    mengumpulkan sedikit.
  pes-OPCB: پس قوم اسرائیل بیرون رفتند و به جمع‌آوری نان پرداختند. بعضی زیاد جمع کردند
    و بعضی کم.
  aer-aer: Kele imerte Israel-arenye areye arrpe-anenhele urtne ineke, itne untherlte-apemele
    merne kutyerlte-apeke. Arrpenhemele arunthe anthurre inerrirreke, arrpenhemele
    akweke ware ineke.
  tgl-ULB: Ginawa iyon ng bayan ng Israel. Ang ilan ay nagtipon ng mas marami, ang
    ilan ay nagtipon ng mas kaunti.
  cbu-NT: Ashiri Israelchichsha anuritam Taarashipanee kuk payuyarusin, minamtaw tputs
    pangus tapuyaranganaya. Ashpatam zapan tapuyaku, ashpatam tputs ningat tapuyaku
    ashiranganaya.
  hui-hui: Isaraele wali agalime Mosesehanda lamiyadagua bia binigoyu marume bi layago
    pugualu dewaore mo bolangua howa ilu mogobu wialu marume emene dege ilu mogobu
    wialu bini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် အ​မိန့် တော်​အ​တိုင်း​စု​သိမ်း​ကြ​ရာ​၌​အ​ချို့​တို့
    က​ပို​၍​လည်း​ကောင်း၊ အ​ချို့​တို့​က​လျော့ ၍​လည်း​ကောင်း​စု​သိမ်း​ကြ​၏။-
  cbi-NTPO: Tsenñu Israel chachilla tsanguitu, mantsalaya kayu aa dekanmala, mantsalaya
    jayu jayun kakila.
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་བཞིན་བྱས་ཏེ། ཁ་ཤས་ཀྱིས་མང་པོ་བསྡུས། ཁ་ཤས་ཀྱིས་ཉུང་ངུ་བསྡུས།
  sna-sna: VaIsraeri vakaita sezvavakaudzwa; vamwe vakaunganidza zvakawanda, vamwe
    zvishoma.
  spa-BLM: Los hijos de Israel lo hicieron así, y unos recogieron más y otros menos.
  cac-cac: Ichaton chi' ix yutej eb' anima chi'. Ay mach nivan ix molanq'uei, ay pax
    mach quenn̈ej.
  swh-ULB: Watu wa Israeli wakafanya hivyo. Baadhi wakakusanya zaidi, baadhi wakakusanya
    kidogo.
  bel-bel: І зрабілі так сыны Ізраілевыя і сабралі, хто многа, хто мала;
  wed-wed: Aiwai i ririweia nanare mai Israel i kauei, ḡelaui ruva ḡaeḡaena i tami
    ma ḡelaui ruva aburuna i vaia.
  deu-ELBBK: Und die Kinder Israel taten so und sammelten, der viel und der wenig.
  mbb-OT: Umbe nenguwa is menge Israilihanen dutun he keenen; is duma, mezakel is
    netiǥum dan ne is duma, ne zeisey zà.
  mal-2015: യിസ്രായേൽമക്കൾ അങ്ങനെ ചെയ്തു. ചിലർ ഏറെയും ചിലർ കുറെയും പെറുക്കി.
  tuo-NT: Na cʉ̃ miidutiꞌcaronojõta weecãrã niwã. Ãpẽrã pajiro, ãpẽrã cãꞌrõacã seecãrã
    niwã.
  gup-gup: Wanjh nawu Israel benkebmawahmeng kunmekbe birrikurduyimeng. Yikahwi bininj
    nawu birringorrmangi manwern, dja yikahwi nakka birrimangi mandjalyahwurd
  gvs-gvs: E moitamo nakae kaguinuwe. Maniyedi kidi siseo tupwana ibadabada go, maniyedi
    sivakakayuwomo.
  rmc-rmc: Avke o Izraeliti oda the kerde. Varesave kidenas buter, aver frimeder.
  nlg-nlg: Keri ge na vure subo tara goni taoni na hava te bosaa vanira nia Moses.
    Balu tinoni tara vahikolui te subo, ma balu te mua subo.
  pes-OPV: پس بنی‌اسرائیل چنین کردند، بعضی زیاد و بعضی کم برچیدند.
  ron-1924: Исраелиций ау фэкут аша ши ау стрынс уний май мулт, алций май пуцин.
  aui-aui: Na Isrel damdi God metagha iwonedina naboni sibera, da wawaya mududi simeka
    kirakii, bi mududi na viyagha.
  ben-OBCV: ইস্রায়েলীরা তাই করল যা তাদের করতে বলা হয়েছিল; কয়েকজন বেশি পরিমাণে কুড়াল
    এবং কয়েকজন কম পরিমাণে কুড়াল।
  som-som: Oo reer binu Israa'iil sidaasay yeeleen, oo qaarna wax badan buu soo gurtay,
    qaarna wax yar.
  lat-VUC: 'Feceruntque ita filii Israël: et collegerunt, alius plus, alius minus.'
  eng-ASVBT: And the children of Israel did so, and gathered some more, some less.
  mna-mna: Tana zin Israel tila mi tikam kembei ta Yooba iso na. Pakan tiyo biibi.
    Mi pakan tiyo rimen.
  ita-1885: E i figliuoli d'Israele fecero così; e ne raccolsero, chi assai, e chi
    poco.
  eng-LXXUP: And the children of Israel did so, and gathered some much and some less.
  eng-ULB: The people of Israel did so. Some gathered more, some gathered less.
  spa-VBL: Los israelitas hicieron lo que se les dijo. Algunos recolectaron más, mientras
    que otros recolectaron menos.
  fra-_FOB: Les enfants d'Israël firent donc ainsi; et ils recueillirent, l'un plus
    et l'autre moins.
  mal-mal: യിസ്രായേൽ മക്കൾ അങ്ങനെ ചെയ്തു. ചിലർ കൂടുതലും ചിലർ കുറവും പെറുക്കി.
  urd-GVR: Isrāīliyoṅ ne aisā hī kiyā. Bāz ne zyādā aur bāz ne kam jamā kiyā.
  suz-BL: मोसामी इस्राएली आन कली दोदेंशो देंमे, मोदेंशो पाम्‍तेक्‍म। का निक्‍शीमी
    शुश, का निक्‍शीमी इच्‍कका ला गुप्‍तेक्‍म।
  ita-1927: I figliuoli d’Israele fecero così, e ne raccolsero gli uni più e gli altri
    meno.
  ckb-ckb: نەوەی ئیسرائیلیش بەم جۆرەیان کرد و زۆر و کەم هەڵیانگرتەوە.
  eng-BBE: And the children of Israel did so, and some took more and some less.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಅದರಂತೆ ಮಾಡಿ ಕೆಲವರು ಹೆಚ್ಚು, ಕೆಲವರು ಕಡಿಮೆ ಕೂಡಿಸಿದರು.
  bbb-bbb: Ijadufuo e Isureroko ije bune izege Mosisi fu kuariaema ijiege rena e gue
    buka ma uruvana karikoga gue bu sibaneke kari.
  tam-2017: இஸ்ரவேல் மக்கள் அப்படியே செய்து, சிலர் அதிகமாகவும் சிலர் குறைவாகவும் சேர்த்தார்கள்.
  spa-RV-1909: 'Y los hijos de Israel lo hicieron así: y recogieron unos más, otros
    menos:'
  ron-BTF: Și copiii lui Israel au făcut așa și au adunat, unii mai mult, unii mai
    puțin.
  eng-WEBP: The children of Israel did so, and some gathered more, some less.
  eng-FBV: So the Israelites did as they were told. Some collected more, while others
    collected less.
  nld-1939: De Israëlieten deden dat. De een raapte meer, de ander minder.
  nch-BL: Huan nopa israelitame quichijque quej quinilhuijtoya. Huan sequij miyac
    quisentilijque huan sequinoc amo más.
  vie-1934: Dân Y-sơ-ra-ên bèn làm như vậy, kẻ thì lượm nhiều, người thì lượm ít,
  hin-CV: इस्राएलियों ने वैसा ही किया. किसी ने कम तो किसी ने ज्यादा लिया.
  eng-OURB: The children of Israel [God prevails] did so, and gathered some more,
    some less.
  spa-BES: Y lo hicieron los hijos de Israel, y algunos tomaron más y menos.
  tdx-tdx: Nanoe’ o ana’ Israeleo izay, le namory, teo ty nanontoñe maro, teo ty nanontoñe
    kede.
  vid-vid: Lelo Waisilaeli nawadita ahyo na iwa kota wanji nawalokota kwa winji na
    wanji chido.
  eng-OKE: And the sons of Israel did so, and gathered, some more, (others) less;
  tha-KJV: ชนชาติ​อิสราเอลก็กระทำตาม บางคนเก็บมาก บางคนเก็​บน​้อย
  por-BR-2018: 'E os filhos de Israel o fizeram assim: e recolheram uns mais, outros
    menos:'
  deu-ELO: Und die Kinder Israel taten also und sammelten, der viel und der wenig.
  eng-WYC-2018: And the sons of Israel did so, and they gathered (it), one more, and
    another less;
  epo-epo: Kaj tiel faris la Izraelidoj, kaj ili kolektis, unu pli, alia malpli.
  uig-PIN: Israillar xundaⱪ ⱪilip, bǝzisi kɵprǝk, bǝzisi azraⱪ yiƣiwaldi.
  beo-beo: 'Isala:ili dunu da Mousese ea sia: defele hamoi. Oda da bagade lidi, oda
    da fonobahadi lidi.'
  tpi-OTNT: Orait ol Israel i mekim olsem, tasol sampela i winim skel na kisim planti
    na sampela i kisim liklik tasol.
  hau-SA: Isra’ilawa suka yi kamar yadda aka faɗa musu, waɗansu suka tattara da yawa,
    waɗansu kuma kaɗan.
  udu-udu: Dhali ’kwani ma Israyiil miiki a’di wakan mo, uni tulki uni is mo. Kun
    tiya tulki is ki nyanye/ mo dhali kun tiya tulki is ki gwa’d gwa’d mo be.
  uig-LAT: Israillar shundaq qilip, bezisi köprek, bezisi azraq yighiwaldi.
  nde-nde: Abako-Israyeli benza njengokulaywa kwabo. Abanye babutha okunengi abanye
    okulutshwana.
  ton-ton: Pea naʻe fai pehē ʻe he fānau ʻa ʻIsileli, ʻo tānaki ia, naʻe lahi ʻae
    niʻihi, pea siʻi ʻae niʻihi.
  ces-1613: I učinili tak synové Izraelští, a nasbírali jiní více, jiní méně.
  eko-eko: Meezirayiilu khuretta etthiipo ooziweezo; akina khukhupa zawaatta, akina
    vattitthiiru.
  eng-WMB: The children of Israel did so, and some gathered more, some less.
  tam-TCV: இஸ்ரயேலர் தங்களுக்குச் சொல்லப்பட்டபடியே செய்தார்கள். சிலர் அதிகமாகவும்,
    சிலர் குறைவாகவும் சேர்த்தார்கள்.
  ceb-ULB: Gibuhat kini sa katawhan sa Israel. Ang pipila nagtigom ug daghan, ang
    pipila nagtigom ug diyutay lamang.
  pol-UBG: I synowie Izraela tak uczynili, i zbierali jedni więcej, drudzy mniej.
  agr-agr: Tusa tima Israel aents aidauk dutiksag juukajui; tuja nii ima dukap juwai
    tikich ujumak juwaushkam asajui.
  kyc-kyc: Dokopa leyamuli pyuo Isaraele wambu lapome nenge malu nyiyami. Dee lapome
    kuki lama yeelyo nyiyami.
  urd-GVU: اسرائیلیوں نے ایسا ہی کیا۔ بعض نے زیادہ اور بعض نے کم جمع کیا۔
  deu-1912: Und die Kinder Israel taten also und sammelten, einer viel, der andere
    wenig.
  ntj-ntj: Nyangka-ya mularrpartu yurraranytja. Kutjupatjarralu-yanku purlkanya yurraranytja.
    Nyangka kutjupatjarralu-yanku kurlunypa yurraranytja.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಹಾಗೆಯೇ ಮಾಡಿದರು. ಕೆಲವರು ಹೆಚ್ಚಾಗಿ, ಕೆಲವರು ಕಡಿಮೆಯಾಗಿ ಕೂಡಿಸಿಕೊಂಡರು.
  ena-ena: Lɨci Isɨlaelɨ hɨdɨlɨ agɨlaŋ hameŋ laci ala lɨhavɨmi. Ulaŋ hɨhɨle hulaŋ
    iamɨgali ninanadi akape daŋ agɨlaŋ hunaŋ akape vihavɨmi. Hulaŋ iamɨgali ninanadi
    akape hɨma agɨlaŋ hunaŋ akape ma vihavɨmi.
  yap-yap: Me rin’ piyu Israel ni aram rogon ni boch i yad e be kunuy ni pire’, ma
    boch i yad e be kunuy nib lich.
  hlt-MCSB: Te te Israel ca rhoek loh a ngai uh van tih baeko baepet lam khaw a rhuh
    uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዬኖ ጎይፆ ማዼኔ፤ ፔቴ ፔቴ ዓሳ ሚርጌ፥ ዛላ ዻካ ቡኩሲ ዔኬኔ፤
  twi-ASANTE: Enti, Israelfoɔ no firii adi kɔboaboaa aduane no bi ano. Ebi faa pii
    ɛnna ebi faa kakraa bi.
  mwc-mwc: Israel biyisi mekabage si wonisi wai si wosei; mutusi si utubitaura saki,
    ba mutusi wai kega.
  eng-WEBU: The children of Israel did so, and some gathered more, some less.
  bnp-bnp: E huriki a Israel ri rata manga a hini i taki. Ri bole kupo hateka ranga,
    ri bole popote ranga.
  wal-wal: Israa7eelati Muusee etau yootidoogaadan oottidosona; issoi darissidi, issoi
    guuttidi shiishshidosona.
  spa-PDDPT: Así lo hicieron los hijos de Israel, y recogieron unos más, otros menos.
  gun-gun: Ha'e rami ae Israel kuery ojapo. Ha'e vy amongue omono'õve, ha'e rã amboae
    kuery ma nomono'õive'i.
  agu-BL: Cyoque'n tzun yi e' xonl Israel tan molche'n. At e' yi nim cyetz baj chimolol,
    nin at e' yi mu'ẍ ntzi' cyetz baj chimolol.
  ilo-ULB: Inaramid ngarud dagiti tattao ti Israel daytoy. Nagurnong dagiti dadduma
    iti adu, nagurnong dagiti dadduma iti bassit.
  kpg-kpg: Digau Israel guu hai di maa beenei, hunu gau gu haga budu gu iehe, ge hunu
    gau gu haga budu nadau mee hogoohi.
  uig-ARA: ئىسرائىللار شۇنداق قىلىپ، بەزىسى كۆپرەك، بەزىسى ئازراق يىغىۋالدى.
  bps-bps: Na di kaklinge i dad bel Israél i gman Mosis, mimen ale. Na nun mwè bong,
    na dademe tukay alò nwèla.
  sus-sus: Isirayilakae a raba na ki nɛ.
  pon-2006: Mehn Israel ko eri wia met, ekei kihpene me tohtohsang, a ekei me malaulausang.
  jae-jae: Ma lau Israel sêgôm kêtôm tonaŋ. Lau ŋagêdô sejoŋ ec kapôêŋ, ŋagêdô sejoŋ
    ec ŋagec.
  ksd-ksd: Ma ra tarai Israel dia ga pait ia damana, ma dia ga varurue, ta umana a
    ngala ma ta umana a ikilik.
  tur-YTC: İsrael'in çocukları da öyle yaptı. Bazıları daha çok, bazıları daha az
    topladı.
  grc-BRENT: Ἐποίησαν δὲ οὕτως οἱ υἱοὶ Ἰσραήλ· καὶ συνέλεξαν ὁ τὸ πολὺ καὶ ὁ τὸ ἔλαττον.
  ind-AYT: Bangsa Israel melaksanakannya dan mengumpulkannya, ada yang banyak, ada
    yang sedikit.
  nya-nya: Aisraeli anachita zonse anawawuza. Ena anatola zambiri ena zochepa.
  hrv-hrv: Izraelci tako uradiše. Neki nakupe više, neki manje.
  mps-mps: Tama Israel dabe augwaligo tama tiwai, tiali goli mebago hauwa sali, tama
    mebago dwasianu naga sai.
  tpi-tpi: Orait ol Israel i mekim olsem, tasol sampela i winim skel na kisim planti
    na sampela i kisim liklik tasol.
  dan-1931: Israelitterne gjorde nu således, og de samlede, nogle mere og andre mindre;
  vie-OVCB: Người Ít-ra-ên bắt đầu đi ra nhặt bánh, ước chừng hai lít cho mỗi người.
  guj-2017: અને ઇઝરાયલી લોકોએ એ પ્રમાણે કર્યું. પણ તેમાંના કેટલાકે વધારે તો કેટલાકે
    ઓછું ભેગું કરી લીધું.
  pon-2006A: Mehn Israel ko eri wia met, ekei kihpene me tohtohsang, a ekei me malaulausang.
  por-BRBSL: As crianças de Israel o fizeram, e algumas se reuniram mais, outras menos.
  aly-aly: Israel-kenh-rnem tyampit-warl inerl-apenh. Ingwerel-rnem akngerr inek,
    ingwerel-rneman akelyarl inek. Ingwerel-rnem akelyarl inek, rernem mwerr arlkwetyek.
    Ingkerrenhel amern akngerr-antey inek.
  cth-cth: Isarelnaw ni hottelah a sak awh teh, tami kayoun kapap e patetlah a rawi
    awh.
  twi-twi: Enti Israelfo no fii adi kɔboaboaa aduan no bi ano. Ebinom faa pii na bi
    nso faa kakraa bi.
  hlt-hlt: Te te Israel ca rhoek loh a ngai uh van tih baeko baepet lam khaw a rhuh
    uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ koú, kɛ̀ bɛ̀mɑbɛ̀ kpɛrɛ ńsũ kɛ̀ bɛtɔbɛ̀ kpɛrɛ kɛ̃ńnì.
  msy-2020: Egha Israelia God mɨkemezɨ moghɨn me ami. Ezɨ marazi bar uari bagha avɨriba
    inizɨ, marazi uari bagha muziaribara ini.
  azb-azb: İsrail övladları belə də etdilər. Kimi çox, kimi də az yığdı.
  eng-DBY: And the children of Israel did so, and gathered, some much, some little.
  hin-2017: और इस्राएलियों ने वैसा ही किया; और किसी ने अधिक, और किसी ने थोड़ा बटोर
    लिया।
  wol-KYG: Bànni Israyil def noona, ñii for lu bare, ñee lu néew.
  swp-swp: Arinai Isaraela tataodi se lauwatai, headi se tanoi ariri, headi begana
    mo.
  bjr-bjr: Isaraee maqannaa irisee miqimmiqau. Akaqausa moomoo maroofaqa akaqausa
    qoodaa maraqau.
  eng-YLT: And the sons of Israel do so, and they gather, he who is [gathering] much,
    and he who is [gathering] little;
  kne-kne: Say inamag tet-ewa din Israelita di. Waday odom ay nan-olnong si ad-ado
    yan wada abey at-atik,
  wat-wat: Eketa fiyao Isineni Yave yana visime si muniiya. Tunisi si oyuna nakasina
    eatu tunisi o bobonu kunegitosiḡa.
  bzd-NTPO: Eta̱ Israel aleripa ishté we̱s iké̱wö mène es. We̱lepa tö ishté bërëbërë,
    we̱lepa tö ishté kibiie.
  eng-WYC-2017: And the sons of Israel did so, and they gathered, one more, and another
    less;
  eng-WMBB: The children of Israel did so, and some gathered more, some less.
  urd-GVH: इसराईलियों ने ऐसा ही किया। बाज़ ने ज़्यादा और बाज़ ने कम जमा किया।
  rug-rug: Meke tavetia rina tie Izireli sapu gua asa. Kaiqa si vagi va soku meke
    kaiqa si va visavisae mo.
  gaz-gaz: Israaʼeloonni akkuma isaanitti himame godhan; garri tokko baayʼee, warri
    kaan immoo xinnoo walitti qabatan.
  fra-LSG: Les Israélites firent ainsi; et ils en ramassèrent les uns plus, les autres
    moins.
  gnn-gnn: Bala walala ḻaw'yurrunanydja, bala djoṉguŋalana marrtjina, yurru wiripu‐guḻku'yunydja
    djoṉguŋala marrtjina mirithinana wal'ŋu, ga wiripu‐guḻku'yunydja märr‐ŋuli ḻurrkun'.
  yal-yal: Isirayila kaane yi a liga na kiini, nde yi a gbegbe matongo, nde yi ndedi
    matongo.
  haw-1868: Hana iho la na mamo a Iseraela pela, a he nui ka kekahi i hoiliili ai,
    a he uuku iho ka kekahi.
  arb-NAV: فَفَعَلَ بَنُو إِسْرَائِيلَ هَكَذَا فَمِنْهُمْ مَنِ الْتَقَطَ مُكَثِّراً،
    وَمِنْهُمْ مَنِ الْتَقَطَ مُقِلًّا.
  ewe-ewe: Ale Israelviwo yi ɖafɔ wo abe ale si Mose gblɔ na wo ene; ame aɖewo fɔe
    fũu, ke ame aɖewo hã mefɔe fũu o.
  eng-LEE: And the children of Israel did so; and they gathered, some much, some little.
  gvn-gvn: '@see-verse:EXO.016.016'
  asm-FB: তেতিয়া ইস্ৰায়েলী লোকসকলে সেইদৰেই কৰিলে। কিছুমান লোকে অধিক আৰু কিছুমান
    লোকে তাকৰকৈ গোটালে।
  sus-A: عِسِرَيِلَكَيٍ عَ رَبَ نَ كِ نّ.
  fra-SBL: Les enfants d'Israël firent ainsi ; les uns en recueillirent davantage,
    les autres moins.
  hbo-hbo: וַיַּעֲשׂוּ־כֵ֖ן בְּנֵ֣י יִשְׂרָאֵ֑ל וַֽיִּלְקְט֔וּ הַמַּרְבֶּ֖ה וְהַמַּמְעִֽיט׃
  eng-WYCLIFFE: And the sones of Israel diden so, and thei gaderiden oon more, another
    lesse;
  piu-2006: '@see-verse:EXO.016.016'
  pjt-pjt: Kaya Israelkunu tjuṯangku mulapaṯu wangaṉarangku kulinu paluṟu wangkanyangka
    munuya uraningi. Kutjupa tjuṯangkuya puḻka nguwanpa uraningi walytja tjuṯatjarangku,
    kaya kutjupa tjuṯangku tjukutjuku nguwanpa uraningi walytja maṉkurtjarangku.
  cwe-cwe: Waisilaili watenda fana viwalongeligwe, wamwenga waduganya nyingi na wamwenga
    chidogo.
  bgs-bgs: Purisu igbánnal tô mga rubbad i Israel. Duwán mga manubù na iglimud ka
    dakál, asta duwán mga manubù na iglimud ka délák dád.
  kik-kik: Andũ a Isiraeli magĩĩka o ta ũrĩa meerirwo; amwe makĩũngania mĩingĩ, na
    amwe makĩũngania mĩnini.
  fra-NCL: Les enfants d’Israël firent ainsi, et ils recueillirent les uns plus, les
    autres moins.
  cek-AK: A thuih ih lok baktih toengah Israel kaminawk mah sak o; thoemto kaminawk
    loe kapop ah akhuih o, thoemto kaminawk mah loe zetta ah akhuih o.
  xla-xla: Epalati opatapo Moses yu dalepo tame dayaye yia꞉ mate ala꞉le halomama opa
    opitapo pasatale halomalati opitapo koweta halomaiyo.
  cuk-cuk: Israel-dulemala deyob imaksamalad. Gwen-gwen bur ichesur wesmalad, gwen-gwen
    bur ichee wesmalad.
  uig-CYR: Исраиллар шундақ қилип, бәзиси көпрәк, бәзиси азрақ жиғивалди.
  pma-pma: 'Me-Isrel keil amumoni suval kei viteni: koan en keil alahi houlu, ka keil
    en koa alahi havivi enges.'
  tel-2017: ఇశ్రాయేలు ప్రజలు ఆ విధంగా చేశారు. అయితే కొందరు ఎక్కువగా, కొందరు తక్కువగా
    కూర్చుకున్నారు.
  hat-BSA: Fis Israël yo te fè sa, kèk te pran plis, e kèk te pran mwens.
  bxh-bxh: 'Yaubada Isalaela ya falibadi be sa ginauli doha: haisa sa tano faꞌouli,
    na haisa fisa moho.'
  kos-kos: Mwet Israel elos oru ouinge — kutu sifani yohk, ac kutu srik.
  hbo-WLC: וַיַּעֲשׂוּ־כֵ֖ן בְּנֵ֣י יִשְׂרָאֵ֑ל וַֽיִּלְקְט֔וּ הַמַּרְבֶּ֖ה וְהַמַּמְעִֽיט׃
  ibo-ibo: Ụmụ Izrel mere dịka a gwara ha, ụfọdụ chịkọtara nke hiri nne, ụfọdụ nke
    dị nta.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ ସେହି ପ୍ରକାର କଲେ; କେହି ଅଧିକ ଓ କେହି ଅଳ୍ପ ସଞ୍ଚୟ
    କଲେ।
  chk-chk: Iwe, ekewe aramasen Israel ra föri iei usun. Ra ionifengeni ewe mettoch,
    ekoch ra ioni chomong, nge ekoch kükün seni.
  rop-rop: Wal detlot Isreil pipul bin dum wanim Mosis bin dalim olabat. Bat sambala
    pipul bin gajim blendibala daga, en sambala pipul bin gajim lilbit daga,
  ukr-1871: І вчинили так сини Ізрайлеві, та й назбирали, хто багацько, хто мало.
  bch-bch: Idio ta gid Israel tikado toa bedaoa mambe Moses ikeo pagid ngan. Panua
    edengada tigou busa, be panua padengada tigou busa tau mao.
  deu-1951: Und die Kinder Israel taten also und sammelten, einer viel, der andere
    wenig.
  eng-JPS: And the children of Israel did so, and gathered some more, some less.
  srp-1865: I uèiniše tako sinovi Izrailjevi; i nakupiše koji više koji manje.
  lug-lug: Abaana ba Isirayiri ne bakola nga bwe baalagirwa; abamu ne bakuŋŋaanya
    nnyingi, n’abalala ntono.
  heb-heb: ויעשו כן בני ישראל וילקטו המרבה והממעיט׃
  ben-IRV: তাতে ইস্রায়েল সন্তানেরা সেই রকম করল; কেউ বেশি, কেউ কম কুড়ালো।
  pan-pan: ਤਾਂ ਇਸਰਾਏਲੀਆਂ ਨੇ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਅਤੇ ਕਈਆਂ ਨੇ ਵੱਧ ਅਤੇ ਕਈਆਂ ਨੇ ਘੱਟ ਇਕੱਠਾ
    ਕੀਤਾ।
  tkr-tkr: İzrailybışe gırgın cok'le uvhiyn xhinne ha'a. Sanbışe geed sa'a, mansanbışe
    k'ılda.
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ထိုသို့ ပြု ၍ ၊ အနည်း အများ အလိုက် သိမ်းယူ ကြ၏။
  tte-O: Isileli siginauli besiele, tupwali sikalai ilalaki tupwali sikalai ikikiu
    ali boda kana lau koina.
  tbg-tbg: Mosiva minti tumanta Isareri vika vi karara nuntukeha varora. Hini vaiinti
    airi nuntuke varomanta hini vaiinti kia airi nuntuke varora.
  hmo-hmo: Vadaeni Israela taudia be inai bamona idia karaia. Haida idia abia momo,
    haida idia abia momo lasi.
  urd-urd: चुनाँचे बनी — इस्राईल ने ऐसा ही किया और किसी ने ज़्यादा और किसी ने कम जमा'
    किया।
  rus-SYN: И сделали так сыны Израилевы и собрали, кто много, кто мало;
  bqc-SIM: Isailiↄ kɛ̀ màa. Aa sɛ̀lɛ, gbɛ̃eↄ pↄ́ zↄ̃ↄ, gbɛ̃eↄ pↄ́ bílao.
  tcz-CHONGTHU: Pakaiyin athupeh bang'in Israel mite'n jong abol tauvin ahi, kimkhat
    in tampi a kichoi jun, akim khatma chun achoi khambep cheh aki choi uve.
  mar-mar: इस्राएल लोकांनी तसे केले, कोणी कमी, कोणी जास्त गोळा केले.
  soq-soq: Sa baiwa Israel apanawa dima God wana rua dewasaiena. Mo isiwa nana debamawa
    auweiena tane isiwa nana kerauda auweiena.
  qub-qub: Chaura Israelcunaga Tayta Dios nishannömi shuntaran. Waquenga wallcallata
    shuntaran; waquenga achcata.
  bqp-bqp: Isarailanↄ kɛ̀ lɛ. Ò sɛ̀tɛ, gbɛ̃kenↄ pↄ́ zↄ̃kↄ̃, gbɛ̃kenↄ pↄ́ fíti.
  hat-hat: Moun pèp Izrayèl yo fè sa Moyiz te di yo fè a. Gen moun ki te ranmase plis,
    gen lòt ki te ranmase pi piti.
  eng-BSB: So the Israelites did this. Some gathered more, and some less.
  tod-tod: Izelayɛle nuiti ti kɛɛni ɠana. Tanigaa ti zɛʋɛni ga gola, tanigaa ma ti
    zɛʋɛ ga tago.
  eng-WEBPB: The children of Israel did so, and some gathered more, some less.
  kbq-kbq: Hagi Israeli vahe'mo'za kema zamasamiaza hu'za zogi'nazana, mago'amo'za
    rama'a zonegizageno, mago'amo'za osia zogi'naze.
  nhe-BL: Huan nopa israelitame quichijque queja quinilhuijtoya. Huan sequin miyac
    quisentilijque huan sequinoc ax más.
  bus-bus: Isarailinↄↄ kɛ̀ lɛ. Aↄ̃ↄ sɛ̀ɛ, gbɛ̃kenↄ pↄ́ bíta, gbɛ̃kenↄ pↄ́ nɛ́ngo.
  gub-BL: Izaew izuapyapyr weruzar a'e ze'eg a'e wà. Amo omono'og temi'u tetea'u wà.
    Amo omono'og temi'u pixik wà.
  eng-DRA: 'And the children of Israel did so: and they gathered, one more, another
    less.'
