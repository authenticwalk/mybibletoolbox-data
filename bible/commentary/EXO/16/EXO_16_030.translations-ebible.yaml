verse: EXO.016.030
translations:
  mal-C: അങ്ങനെ, ജനം ഏഴാംദിവസം വിശ്രമിച്ചു.
  deu-TKW: So feierte das Volk am siebenten Tage.
  lin-lin: Boye bato bapemaki na mokolo ya sambo.
  eng-LSV: And the people rest on the seventh day,
  eng-GNV: So the people rested the seuenth day.
  eng-WEBSTER: So the people rested on the seventh day.
  nhw-BL: Huajca nopa israelitame mosiyajquetzque ipan nopa chicompa tonal.
  swh-ONEN: Kwa hiyo watu wakapumzika siku ya saba.
  bba-bba: Mɑ tɔn be, bɑ wɛ̃rɑ tɔ̃ɔ te sɔɔ.
  eng-KJVCPB: So the people rested on the seventh day.
  cpy-cpy: Ari ikantakiro Israel-paeni romoerin-teeyakani kiteejeri imako-ryaan-teetari.
  mpx-mpx: Inoke lan seben-ina elana gamagalau hi veyaho.
  wbp-wbp: Junga-juku, kuja-jangka yapajulpalu nyinajalku Jarrirtiyi-kari Jarrirtiyi-karirlaju
    warrki-wangu.
  luo-luo: Kuom mano oganda noyweyo chiengʼ mar abiriyo.
  meu-meu: Taunabunai, dina ihahituna ai taunimanima na laḡadia e aniva.
  npi-ULB: त्यसैले मानिसहरूले सातौँ दिनमा विश्राम गरे ।
  yor-yor: Nítorí náà, àwọn ènìyàn sinmi ní ọjọ́ keje.
  emp-NTPO: Maʌ̃ bẽrã israelerãra sietebema ewarid̶e ʌ̃nãũbadjid̶aa.
  ind-ind: Demikianlah sejak hari itu umat Israel tidak bekerja pada hari Sabat.
  pes-OPCB: پس قوم اسرائیل در روز هفتم استراحت کردند.
  aer-aer: Kele ikwere-iperrele anteme tyerrtye areye arlte Saturday arrpe-anenhele
    anetyarte ltyerremele, warrke-irretyakenhe anetyarte.
  tgl-ULB: Kaya nagpahinga ang mga tao sa ikapitong araw.
  cbu-NT: Ashiriya Israelchichsha anuritam Taarashipanee kuk payuyarusin, tsimbun
    matayaru zar, sabadush zari, kanusaranganaya.
  hui-hui: Anduane Homogohanda ani lamiyagola Isaraele wali agali ti horo kane ogoningi
    biabe nabi ha̱lo haga hene.
  mya-mya: ထို​ကြောင့်​လူ​တို့​သည်​သတ္တမ​နေ့​တွင်​အ​လုပ်​မှ ရပ်​နား​ကြ​၏။
  cbi-NTPO: Tsenñaa mandishpai malunuya chachilla lekala.
  bod-N: མི་ཚོགས་ཀྱིས་ཉིན་བདུན་པར་ངལ་གསོས་སོ། །
  sna-sna: Saka vanhu vakazorora pazuva rechinomwe.
  spa-BLM: Así que el pueblo descansó el séptimo día.
  cac-cac: Ichaton chi' ix aji, ix yic'an yip eb' anima d'a yuquil c'ual chi'.
  swh-ULB: Hivyo watu watapumzika siku ya saba.
  bel-bel: І спачываў люд у сёмы дзень.
  wed-wed: Ma au pom vi-7-na rava i vilauvitau.
  deu-ELBBK: Und das Volk ruhte am siebten Tag.
  mbb-OT: Umbe, midhimeley haazà is menge etew zutun te ikepitu he andew.
  mal-2015: അങ്ങനെ ജനം ഏഴാം ദിവസം സ്വസ്ഥമായിരുന്നു.
  tuo-NT: Tojo weerã siete nʉmʉ nirĩ nʉmʉrẽ soocãrã niwã.
  gup-gup: Wanjh bedda birringehmi kore kunbarnangarra seven.
  gvs-gvs: Tuwo maliyalina ainima aiyuwoinayana idi paisewa goi siwaiwasi.
  rmc-rmc: Avke peske o manuša pro eftato džives odpočovinde la bučatar.
  nlg-nlg: Keri vaho, na vure tara aheahe e vituni na bongi.
  pes-OPV: پس قوم درروز هفتمین آرام گرفتند.
  ron-1924: Ши попорул с-а одихнит ын зиуа а шаптя.
  aui-aui: Wasina bi gabudara 7 kamone wawaya getana kam siyamekana.
  ben-OBCV: অতএব লোকেরা সপ্তম দিনে বিশ্রাম নিল।
  som-som: Oo sidaas daraaddeed baa dadkii maalintii toddobaad u nasteen.
  lat-VUC: Et sabbatizavit populus die septimo.
  eng-ASVBT: So the people rested on the seventh day.
  mna-mna: To zin Israel tileŋ la Anutu kalŋaana, mi keten su pa uraata kizin ta boozomen.
  ita-1885: Il popolo adunque si riposò nel settimo giorno.
  eng-LXXUP: And the people kept Sabbath on the seventh day.
  eng-ULB: So the people rested on the seventh day.
  spa-VBL: Así que el pueblo no hizo ningún trabajo en el séptimo día.
  fra-_FOB: Le peuple se reposa donc le septième jour.
  mal-mal: അങ്ങനെ ജനം ഏഴാം ദിവസം സ്വസ്ഥമായിരുന്നു.
  urd-GVR: Chunāṅche log Sabat ke din ārām karte the.
  suz-BL: मिनु मुरपुकी सन्‍चरबार नाक्‍ती नांइसाक्‍म।
  ita-1927: Così il popolo si riposò il settimo giorno.
  ckb-ckb: ئیتر گەل لە ڕۆژی حەوتەم پشوویان دا.
  eng-BBE: So the people took their rest on the seventh day.
  kan-OKCV: ಹೀಗೆ ಜನರು ಏಳನೆಯ ದಿನದಲ್ಲಿ ವಿಶ್ರಮಿಸಿಕೊಂಡರು.
  bbb-bbb: Mosisi fu ijiege kuariamoga e boeje bu mazani seveni ije bu naebe usiaena
    imenoe ro bume mauike are buone ijia kari.
  tam-2017: அப்படியே மக்கள் ஏழாம்நாளில் ஓய்ந்திருந்தார்கள்.
  spa-RV-1909: Así el pueblo reposó el séptimo día.
  ron-BTF: Așa că poporul s-a odihnit în ziua a șaptea.
  eng-WEBP: So the people rested on the seventh day.
  eng-FBV: So the people did no work on the seventh day.
  nld-1939: Zo hield het volk op de zevende dag sabbat.
  nch-BL: Huajca nopa israelitame mosiyajquetzque ipan nopa chicompa tonali.
  vie-1934: Thế thì, ngày thứ bảy dân sự đều nghỉ ngơi.
  hin-CV: इस्राएलियों ने सातवें दिन विश्राम का दिन मानना शुरू किया.
  eng-OURB: So the people rested on the seventh day.
  spa-BES: Entonces la gente descansó en el séptimo día.
  tdx-tdx: Aa le songa nitofa ami’ty andro faha-fito ondatio.
  vid-vid: Ahyo, wanhu nawesela zuwa lya saba.
  eng-OKE: And the people reposed on the seventh day.
  tha-KJV: เหตุ​ฉะนั้นพลไพร่ทั้งปวงจึงได้พักงานในวั​นที​่​เจ็ด
  por-BR-2018: Assim o povo repousou o sétimo dia.
  deu-ELO: Und das Volk ruhte am siebten Tage.
  eng-WYC-2018: And the people kept sabbath in the seventh day. (And so the people
    kept the Sabbath on the seventh day.)
  epo-epo: Kaj la popolo ripozis en la sepa tago.
  uig-PIN: Xuning bilǝn hǝlⱪ yǝttinqi küni aram aldi.
  beo-beo: 'Amaiba:le, Isala:ili dunu da eso fesu amoga hawa: hame hamosu.'
  tpi-OTNT: Orait na bihain ol i malolo long de namba 7.
  hau-SA: Sai mutanen suka huta a rana ta bakwai.
  udu-udu: Wakan ’kwani si/ki is mo ka cima pesu/ mo be.
  uig-LAT: Shuning bilen xelq yettinchi küni aram aldi.
  nde-nde: Yikho-ke abantu baphumula ngelanga lesikhombisa.
  ton-ton: Ko ia naʻe mālōlō ai ʻae kakai ʻi hono fitu ʻoe ʻaho.
  ces-1613: I odpočinul lid v den sedmý.
  eko-eko: Aphano atthu apale khuvumula siikhu ya saapa.
  eng-WMB: So the people rested on the seventh day.
  tam-TCV: எனவே மக்கள் ஏழாம்நாளில் ஓய்ந்திருந்தார்கள்.
  ceb-ULB: Busa nagpahulay ang katawhan sa ikapito nga adlaw.
  pol-UBG: Odpoczywał więc lud siódmego dnia.
  agr-agr: Tibau asa Israel aents aidauk nunú tsawan jegatai ayamaidau.
  kyc-kyc: Dokona lao wambu dupwa yuu gii yanda ipingi nyepo dokopa yulu pii nayami.
  urd-GVU: چنانچہ لوگ سبت کے دن آرام کرتے تھے۔
  deu-1912: Also feierte das Volk am siebenten Tage.
  ntj-ntj: Nyangka-ya mularrpartu Tjatitingka waarkamaalpa nyinarranytja.
  kan-2017: ಆದುದರಿಂದ ಏಳನೆಯ ದಿನದಲ್ಲಿ ಜನರು ಕೆಲಸವನ್ನು ಮಾಡದೆ ವಿಶ್ರಮಿಸಿಕೊಂಡರು.
  ena-ena: Hameŋ abɨci Isɨlaelɨ hɨdɨlɨ agɨlaŋ alusɨsɨ mɨhiŋ hɨvɨ alusavɨhadami.
  yap-yap: Ma aram e da i maruwel e girdi’ ko chirofen ni gaman e medlip.
  hlt-MCSB: Te dongah pilnam khaw a rhih hnin ah duem van.
  mdy-ETH: ያዺ ጌይንቴሢሮ ዴራ ላንካሳ ኬሎና ፔቴታዖ ማዾ ማዺባኣሴ።
  twi-ASANTE: Enti, ɛda a ɛtɔ so nson no, nnipa no homee.
  mwc-mwc: Kata pipiya kao 7 kamonai kega si bagibagi ba si yakam.
  eng-WEBU: So the people rested on the seventh day.
  bnp-bnp: Lakea e huriki ri malo vona a poloruana parava.
  wal-wal: Hegaa gishshau, asai laappuntta gallassan shemppiis.
  spa-PDDPT: El pueblo reposó el sábado.
  gun-gun: Ha'e rami rã sete araa py heta va'e kuery opytu'u okuapy.
  agu-BL: Chicyakil tzun yi xonl Israel e' xom te yol Ryos, na tircu'n e', e' uje'
    te e'chk k'ej ujle'n.
  ilo-ULB: Isu a naginana dagiti tattao iti maikapito nga aldaw.
  kpg-kpg: Malaa, digaula gu hagamolooloo i di hidu laangi.”
  uig-ARA: شۇنىڭ بىلەن خەلق يەتتىنچى كۈنى ئارام ئالدى.
  bps-bps: Taman, di gfitun du, là mimò i dad to, du ftud ale.
  sus-sus: Na kui ɲama naxa e malabu na lɔxɔɛ solofere nde ma.
  pon-2006: Iei me aramas ako sohte kin doadoahngki ni keisuhwen rahn.
  jae-jae: Amboac tonaŋ lau sêlêwaŋ tauŋ gêdêŋ bêc kêtu 7ŋa.
  ksd-ksd: Damana ra tarai dia ga ngo ta ra valavuruana bung.
  tur-YTC: Böylece halk yedinci gün dinlendi.
  grc-BRENT: Καὶ ἐσαββάτισεν ὁ λαὸς τῇ ἡμέρᾳ τῇ ἑβδόμῃ.
  ind-AYT: Demikianlah bangsa itu beristirahat pada hari ketujuh.
  nya-nya: Kotero anthu anapuma tsiku lachisanu ndi chiwiri.
  hrv-hrv: Tako se sedmoga dana narod odmarao.
  mps-mps: Tama te po obaso, nosali augwali te a naga olama me badu nogo si te side
    olo bidai.
  tpi-tpi: Orait na bihain ol i malolo long de namba 7.
  dan-1931: Da hvilede Folket på den syvende Dag.
  vie-OVCB: Vậy, người ta đều nghỉ ngơi ngày thứ bảy.
  guj-2017: તેથી તે લોકોએ સાતમે દિવસે વિશ્રામ કર્યો.
  pon-2006A: Iei me aramas ako sohte kin doadoahngki ni keisuhwen rahn.
  por-BRBSL: Portanto, o povo descansou no sétimo dia.
  aly-aly: Ikwer-penhan rernem Saturday arrpanenhel ltyerremel anenh, warrkirrey-angenh-anem,
    arrangkw-anem anenh.
  cth-cth: Taminaw ni hnin sari hnin nah a kâhat awh han.
  twi-twi: Enti da a ɛto so ason no, nnipa no homee.
  hlt-hlt: Te dongah pilnam khaw a rhih hnin ah duem van.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Isidɑyɛɛribɛ nhompu diyiè yiénnì.
  msy-2020: Kamaghɨn amizɨ, me dughiar namba 7ɨn ingangarir tam gamir puvatɨ. Me avughsi.
  azb-azb: Beləcə xalq yeddinci gün istirahət etdi.
  eng-DBY: And the people rested on the seventh day.
  hin-2017: अतः लोगों ने सातवें दिन विश्राम किया।
  wol-KYG: Ba loolu amee bànni Israyil di nopplu bésub juróom ñaareel ba.
  swp-swp: Arinai asubena hehaligigi‐labuina eai tatao se aiyawasi.
  bjr-bjr: Faiqí anaasee minara iriseeqa dinni ani qaara marasee 7 faasaanaikufaqa
    sia ainaini mariqau.
  eng-YLT: And the people rest on the seventh day,
  kne-kne: Nanlogi isdi, adi da man-obla sin maikapito ay agew.
  wat-wat: Na uḡuna kuyadayada kana vi7 nenei namoḡa si viyawasiya.
  bzd-NTPO: E' kue̱ki̱ Israel aleripa e̱nuke diwö e' wa, kë̀ kaneblënerak.
  eng-WYC-2017: And the people kept sabbath in the seventh day.
  eng-WMBB: So the people rested on the seventh day.
  urd-GVH: चुनाँचे लोग सबत के दिन आराम करते थे।
  rug-rug: Ke gua asa si lopu tavetavete sari na tie koasa rane vina zuapa.
  gaz-gaz: Sabni sunis guyyaa torbaffaatti ni boqote.
  fra-LSG: Et le peuple se reposa le septième jour.
  gnn-gnn: Bala walala yolŋu'‐yulŋunydja nhinanhana ŋuli ŋuriŋiyinydja waluyu dhuyuyunydja.
  yal-yal: Yamaan yi a matabu xii soloferede lɔxɔni.
  haw-1868: A hoomaha iho la na kanaka ma ka hiku o ka la.
  arb-NAV: فَاسْتَرَاحَ الشَّعْبُ فِي الْيَوْمِ السَّابِعِ.
  ewe-ewe: Ale Israelviwo dzudzɔ wo ɖokuiwo le ŋkeke adrelia gbe.
  eng-LEE: So the people rested on the seventh day.
  gvn-gvn: '@see-verse:EXO.016.029'
  asm-FB: সেয়ে লোকসকলে সপ্তম দিনা বিশ্ৰাম কৰিলে।
  sus-A: نَ كُي حَمَ نَشَ عٍ مَلَبُ نَ لْشْي سٌلٌقٍرٍ ندٍ مَ.
  fra-SBL: Le peuple se reposa donc le septième jour.
  hbo-hbo: וַיִּשְׁבְּת֥וּ הָעָ֖ם בַּיֹּ֥ום הַשְּׁבִעִֽי׃
  eng-WYCLIFFE: And the puple kepte sabat in the seuenthe dai.
  piu-2006: '@see-verse:EXO.016.029'
  pjt-pjt: Kaya palulanguṟu mulapaṯu tjiṟirpi panya Saturday-ngka ngurangka nyinangi
    pakaṟa waṟkarinytja wiya.
  cwe-cwe: Ivo siku yesaba wanhu wahumula.
  bgs-bgs: Purisu igpaginawa tô langun manubù tun ta ikapittu álló.
  kik-kik: Nĩ ũndũ ũcio andũ makĩhurũka mũthenya wa mũgwanja.
  fra-NCL: Et le peuple se reposa le septième jour.
  cek-AK: To pongah kaminawk loe ni sarihto naah anghak o.
  xla-xla: Epalati opa hapulomatapo inoma sumalalo alila edla woloma hedepo popa꞉iyo.
  cuk-cuk: Geb degine, dulemar ibagugledgine (7) obunnosmalad.
  uig-CYR: Шуниң билән хәлиқ йәттинчи күни арам алди.
  pma-pma: Sakini, meatin keil armumtei en avong oulu.
  tel-2017: అందువలన ఏడవ రోజున ప్రజలు విశ్రాంతి తీసుకున్నారు.
  hat-BSA: Pou sa, pèp Israël la te poze nan setyèm jou a.
  bxh-bxh: Be lahai fafaligigi luwagana yai, dodoga sa anyawasi.
  kos-kos: Ouinge mwet uh tia orekma ke len se akitkosr.
  hbo-WLC: וַיִּשְׁבְּת֥וּ הָעָ֖ם בַּיּ֥וֹם הַשְּׁבִעִֽי׃
  ibo-ibo: Nʼihi nke a, ndị Izrel niile zuru ike nʼụbọchị nke asaa.
  ory-ory: ତେବେ ଲୋକମାନେ ସପ୍ତମ ଦିନରେ ବିଶ୍ରାମ କଲେ।
  chk-chk: Iei usun ekewe aramas ra asösö lon ewe afisuen rän.
  rop-rop: Wal wen YAWEI bin tok lagijat, ola pipul nomo bin dum eni wek langa det
    namba 7 dei.
  ukr-1871: І народ відпочивав семого дня.
  bch-bch: Tota gid panua tiaragid ngan ado lima ga rua aea.
  deu-1951: Also feierte das Volk am siebenten Tag.
  eng-JPS: So the people rested on the seventh day.
  srp-1865: I poèinu narod u sedmi dan.
  lug-lug: Abantu bwe batyo ne bawummula ku lunaku olw’omusanvu.
  heb-heb: וישבתו העם ביום השבעי׃
  ben-IRV: তাতে লোকেরা সাত দিনের র দিন বিশ্রাম করল।
  pan-pan: ਸੋ ਪਰਜਾ ਨੇ ਸੱਤਵੇਂ ਦਿਨ ਵਿਸ਼ਰਾਮ ਕੀਤਾ।
  tkr-tkr: Məxüb milletın yighıb'esde yiğıl manzil haa'a.
  mya-JVB: ထိုကြောင့် လူ များတို့သည်ခုနစ် ရက်မြောက်သောနေ့ ၌ ငြိမ်ဝပ် စွာနေကြ၏။
  tte-O: Kabo kaliyate sebenna koina tomo sikaiyawasi.
  tbg-tbg: Kotiva minti tumantara ti, vaiinti nahenti vi entaraqaa kia kaiqa varora.
  hmo-hmo: Unai dainai taunimanima be dina namba 7 lalonai gaukara ta idia karaia
    lasi.
  urd-urd: चुनाँचे लोगों ने सातवें दिन आराम किया।
  rus-SYN: И покоился народ в седьмой день.
  bqc-SIM: Ɔ̃ aa kã́mabò gↄↄ soplade zĩ́.
  tcz-CHONGTHU: Nisagi lhin ni leh na boncha uvin ima ne louvin a kicholdo tauvin
    ahi.
  mar-mar: याप्रमाणे लोकांनी सातव्या दिवशी विसावा घेतला.
  soq-soq: Sa baiwa walama 7 osowe apana mai nana auwepona.
  qub-qub: Chaynöpami ganchis caj junajchöga llapan runacuna jamaran.
  bqp-bqp: Akũ ò kámma bò gↄrↄ supplade zĩ.
  hat-hat: Se konsa, lè setyèm jou a rive, pèp la pa fè ankenn travay.
  eng-BSB: So the people rested on the seventh day.
  tod-tod: Nuɓusɛiti ti dooɠo foloi maaɲɛɛni, ti looɠo folo lɔfelasiɛi ma.
  eng-WEBPB: So the people rested on the seventh day.
  kbq-kbq: Hige'za Israeli vahe'mo'za, 7ni knarera manigasa hu'naze.
  nhe-BL: Huajca nopa israelitame mosiyajcajque ipan nopa chicompa tonal.
  bus-bus: Ben aↄ̃ kámma bò gurↄ swɛɛplaadee zĩ.
  gub-BL: A'e rupi teko upytu'u 7 haw 'ar mehe wà.
  eng-DRA: And the people kept the sabbath on the seventh day.
