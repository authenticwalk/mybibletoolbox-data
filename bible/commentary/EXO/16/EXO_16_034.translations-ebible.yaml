verse: EXO.016.034
translations:
  mal-C: യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ അഹരോൻ ഉടമ്പടിയുടെ പലകയുടെമുമ്പാകെ മന്നാ സൂക്ഷിച്ചുവെച്ചു.
  deu-TKW: wie Jahwe Mose geboten hatte. Und Aaron stellte es nieder vor der Lade
    mit dem Gesetz zur Aufbewahrung.
  lin-lin: Ndenge kaka Yawe atindaki Moyize, Aron atiaki mana yango liboso ya Sanduku
    ya Boyokani mpo ete ebombama malamu.
  eng-LSV: as YHWH has given command to Moses, so Aaron lets it rest before the Testimony,
    for a charge.
  eng-GNV: As the Lord commanded Moses, so Aaron laied it vp before the Testimonie
    to be kept.
  eng-WEBSTER: As the LORD commanded Moses, so Aaron laid it up before the Testimony,
    to be kept.
  nhw-BL: Huajca Aarón quichijqui catli TOTECO quinahuati Moisés, huan teipa quitlali
    nopa chiquihuitl ipan icaxa TOTECO.
  swh-ONEN: Kama Bwana alivyomwagiza Mose, hatimaye Aroni alikuja kuihifadhi ndani
    ya Sanduku la Ushuhuda.
  bba-bba: Mɑ Aroni u ye suɑ u yi woodɑn kpɑkororun wuswɑɑɔ kpɑ yɑ n beruɑ nɡe mɛ
    Yinni Gusunɔ u Mɔwisi woodɑ wɛ̃ u ko.
  eng-KJVCPB: As the Lord commanded Moses, so Aaron laid it up before the Testimony,
    to be kept.
  mpx-mpx: Inoke Eloni i ginol ola Yehoba wana baaba Mosese elana. Manna i usan ulugomwa
    gamwanaa ge sauga mulaa i teli Bateli ana Dedewaga gamwanaa pat mamanana sasapona
    labui awoliyaa, bolo logugui ana leleli i gana tuwaliyaa.
  wbp-wbp: Junga-juku, Yarunurlu manu murlukurnpa wiri-jarlurla, ngula maana yirrarnu.
    Ngula murlukurnpa yirrarnu Tarruku Pakujurla Kujalpalu Yijirali-pinkirli Tarruku
    Pakuju mardarnu, manngu-nyangulu yangka kujalpa-jana YAAWIYI-rli warrawarra-kangu
    yangka kuja ngarrurnu Yipuruyamu nyurru-wiyi.
  luo-luo: Kaka Jehova Nyasaye nochiko Musa, Harun noketo manna e nyim Sandug Muma
    mondo mi okane.
  meu-meu: Taunabunai, Aaron ese maua helaḡana vairanai e atoa, unuseni ai baine mia,
    Iehova ese Mose e haduaia heḡereḡerena.
  npi-ULB: परमप्रभुले मोशालाई आज्ञा गर्नुभएझैँ हारूनले यसलाई करारको सन्दुकको छेउमा
    राखे ।
  yor-yor: Bí Olúwa ti pàṣẹ fún Mose, Aaroni gbé manna sí iwájú ẹ̀rí láti pa á mọ́.
  emp-NTPO: Ara maʌ̃da Aaroʌ̃ba manáda zaped̶a waga b̶ʌsia Ãcõrẽba Moisea jarad̶a
    quĩrãca. (Nocoarebema ewarid̶e maʌ̃ manára Ãcõrẽ bauruded̶e waga b̶ʌsid̶aa.)
  ind-ind: Harun melakukan sesuai perintah TUHAN kepada Musa dan menyimpan kendi itu
    di depan peti perjanjian.
  pes-OPCB: هارون همان‌طور که خداوند به موسی فرموده بود عمل کرد. بعدها این نان در
    «صندوق عهد» نهاده شد.
  aer-aer: Aaron-ele-anteme tyampite akngerre ineke merne renhe inemele tyampite kweneke
    akwerneke. Urreke re tyampite yanhe box impene kweneke arrerneke. Nhenge Israel-arenye
    areyele Tyampite Akngerre Ameke-ameke renhe atnyenemele itne YAHWEH-eke itirrewarretyarte
    nhenge Re itnenhe arntarnte-arekenge Rarle Abraham-eke arrule anthurre alhileke-arle-arteke.
  tgl-ULB: Katulad ng inutos ni Yahweh kay Moises, itinago iyon ni Aaron katabi ng
    mga kautusang tipan sa loob ng kaban.
  cbu-NT: Ashiri Aaronsha anuritam Taarashipanee kuk payuyaru, manaa chirimbuchush
    pshtayaru, Apanllush pang' wayarangiya. Sheeru, Apanlleem kajonarini orpat tinayarusin,
    anushsha manaa pshtayaru wayarangiya.
  hui-hui: Anduane Homogohanda Mosesehondo ani bibe leneyadagua Mosese ibugua Aronohondo
    bia layagola Arono ibugua hale halu beha mena mo tolo̱tagihe biago yalu puwa Habo
    Nalolene Bi lo winigonaga Mbogoyi wiago buha wiaabo holeneni wini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​ကို မိန့်​ကြား​သည့် အ​တိုင်း အာ​ရုန်​သည်​ထို​အိုး​ကို​သိမ်း​ဆည်း
    ထား​ရန်​အ​တွက်​ပ​ဋိ​ညာဉ်​သေတ္တာ​ရှေ့​တွင် ချ​ထား​လေ​၏။-
  cbi-NTPO: Tsenñu Yavé Moisésnu naatimuwaañuba Aarón tsanguitu, bene juntsa aa basu,
    Yavé chachillanu veta' veta' tsanguedaa tiñu keewara babuusha pu' Diosa' lei pilla
    shupu' ta'pa ajuusha tsuumi, tsenmalaa uukaraa tsananutsu.
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་གནང་བ་བཞིན་དུ། ཨ་རོན་གྱིས་དེ་ལྟར་བྱས་ཤིང་།
    གཅེས་སྲུང་བྱེད་པའི་ཕྱིར་མཱན་ནཱ་དེ་དཔང་མཛད་ཤུར་སྒམ་གྱི་མདུན་དུ་བཞག
  sna-sna: Sokurayira kwaJehovha kuna Mozisi, Aroni akaisa mana pamberi peChipupuriro,
    kuti ichengetwepo.
  spa-BLM: Tal como Yahvé le ordenó a Moisés, Aarón lo depositó ante el Testimonio,
    para que se conservara.
  cac-cac: Icha ix yutej Jehová yalan d'a vin̈aj Moisés chi', icha chi' ix yutej vin̈aj
    Aarón, ix sic'ancanb'at vin̈ d'a stz'ey q'uen q'ueen b'aj tz'ib'ab'ilcan strato
    Jehová.
  swh-ULB: Kama Yahweh alivyo muamuru Musa, Aruni akahifadhi pembeni mwa mawe yaliyo
    kuwa na amri za agano.
  bel-bel: І паставіў яго Аарон перад каўчэгам сьведчаньня на захаваньне, як загадаў
    Гасподзь Майсею.
  deu-ELBBK: So wie der HERR Mose geboten hatte, legte Aaron es vor das Zeugnis nieder,
    zur Aufbewahrung.
  mbb-OT: Ne midtuman ni Aaron haazà is insuǥù te Nengazen ki Moises. Midtaǥù si Aaron
    te ‘manna’ ziyà te Kavan te Kebpekid-uyun su para egketipiǥan heini.
  mal-2015: യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ അഹരോൻ അതു സാക്ഷ്യസന്നിധിയിൽ സൂക്ഷിച്ചുവെച്ചു.
  tuo-NT: Õꞌacʉ̃ Moisére tojo weedutiꞌcaronojõta, Aarṍ Õꞌacʉ̃ “Masã meꞌrã añurõ weegʉti”
    níꞌquere cʉori acaro dʉporo tirʉre nʉrõdutigʉ dʉpocʉ niwĩ.
  gup-gup: Kaluk yerrekah Aaron kurduyimeng bu Yawey biwokrayekwong nawu Moses. Nungka
    mey manbu manme dja dahkendoy kore ngalng, dja kurrmeng namekbe ngalng kore kumirrk
    ngarre manwarddebala bokenh manbu kawokbimbuyindi kore kunwok kunwoybuk kore Yawey
    wokkurrmerrinj, ba bu bininj kabirriburrbun kunwoybuk kunwok manbu Yawey wokdanj.
  gvs-gvs: Tuwo moitamo Eroni ina mana ma pasekuna ikabi, botori goi ivadodoi. E niga
    tutayana aba vatulúkwana siwodugu ikavava, sinaena goi botoriyana idodoi nakae
    Yauwe ilatuwokoigu.
  rmc-rmc: O Aron oda thoďa angle archa la zmluvakri, hoj pes te doľikerel, sar o
    RAJ prikazinďa le Mojžišoske.
  nlg-nlg: Ma Aaron te goni taonia na hava Yahweh te bosaa vania nia Moses. Hola na
    botolo talui na manna ilokana, me va talua tana na Bokisi ni Vetena ni Baubahu
    tabu.
  pes-OPV: چنانکه خداوند به موسی‌امر فرموده بود، همچنان هارون آن را پیش (تابوت ) شهادت
    گذاشت تا نگاه داشته شود.
  ron-1924: Дупэ порунка датэ де Домнул луй Мойсе, Аарон л-а пус ынаинтя кивотулуй
    мэртурией, ка сэ фие пэстрат.
  ben-OBCV: মোশিকে দেওয়া সদাপ্রভুর আদেশানুসারে, হারোণ বিধিনিয়মের ফলকগুলি সমেত সেই
    মান্না সাজিয়ে রাখলেন, যেন তা সংরক্ষিত থাকে।
  som-som: Sidii Rabbigu Muuse ku amray ayaa Haaruun Maragga hortiis u dhigay, in
    loo hayo aawadeed.
  lat-VUC: sicut præcepit Dominus Moysi. Posuitque illud Aaron in tabernaculo reservandum.
  eng-ASVBT: As Jehovah commanded Moses, so Aaron laid it up before the Testimony,
    to be kept.
  mna-mna: Aron ito sua tana mi iur manna pakan ilae. Mi kaimer ma zin Israel tiurpe
    beeze potomŋana ki Yooba ma imap, to tikam manna tana, mi tila tiur su Sua Mbukŋana
    Ka Koror ta tutu imbot lela na kereene uunu.
  ita-1885: Come il Signore avea comandato a Mosè, Aaronne ripose quella manna davanti
    alla Testimonianza, per esser serbata.
  eng-LXXUP: 'as the Lord commanded Moses: and Aaron laid it up before the testimony
    to be kept.'
  eng-ULB: As Yahweh commanded Moses, Aaron stored it beside the covenant decrees
    in the ark.
  spa-VBL: Aarón lo hizo y colocó la jarra delante del Testimonio, para que se conservara
    tal y como el Señor se lo había ordenado a Moisés.
  fra-_FOB: Comme le Seigneur l'avait commandé à Moïse, Aaron le déposa devant le
    Témoignage, pour qu'il fût gardé.
  mal-mal: യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ അഹരോൻ അത് സാക്ഷ്യസന്നിധിയിൽ സൂക്ഷിച്ചുവച്ചു.
  lit-lit: Kaip VIEŠPATS įsakė Mozei, taip Aaronas jį atidėjo priešais Liudijimą,
    kad būtų išlaikytas.
  urd-GVR: Hārūn ne aisā hī kiyā. Us ne man ke is martabān ko ahd ke sandūq ke sāmne
    rakhā tāki wuh mahfūz rahe.
  suz-BL: परमप्रभु यावेमी मोसा कली दोपा देंमे, मोपा हारूनमी कबल पशो सन्‍दोस आ ङोंइती
    वोइक्‍तु।
  ita-1927: Secondo l’ordine che l’Eterno avea dato a Mosè, Aaronne lo depose dinanzi
    alla Testimonianza, perché fosse conservato.
  ckb-ckb: هەروەک یەزدان فەرمانی بە موسا دا، لە دواییدا هارون مەنەکەی لەناو سندوقەکەی
    پەیمان دانا بۆ پاراستنی.
  eng-BBE: So Aaron put it away in front of the holy chest to be kept, as the Lord
    gave orders to Moses.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಆರೋನನು ಮನ್ನವನ್ನು ಸಂರಕ್ಷಿಸುವುದಕ್ಕೆ ಸಾಕ್ಷಿಯಾಗಿ
    ಇಟ್ಟನು.
  bbb-bbb: Areme Eroni fu urina izege E Ireobo fu Mosisi kuaraema ijiege rena uri
    ire mena ije abena va mavua akae ijia abiena nijae.
  tam-2017: யெகோவா மோசேக்குக் கட்டளையிட்டபடியே அது காக்கப்படும்படி ஆரோன் அதைச் சாட்சி
    சந்நிதியில் வைத்தான்.
  spa-RV-1909: Y Aarón lo puso delante del Testimonio para guardarlo, como Jehová
    lo mandó á Moisés.
  ron-BTF: Așa cum DOMNUL a poruncit lui Moise, așa Aaron l-a așezat înaintea Mărturiei,
    pentru a fi păstrat.
  eng-WEBP: As the LORD commanded Moses, so Aaron laid it up before the Testimony,
    to be kept.
  eng-FBV: Aaron did so and placed the jar in front of the Testimony, to be preserved
    just as the Lord had ordered Moses.
  nld-1939: Aäron vulde dus een kruik met een volle ómer manna, zoals Jahweh Moses
    bevolen had, en zette die ter bewaring voor de ark des Verbonds neer.
  nch-BL: Huajca Aarón quichijqui cati TOTECO quinahuati Moisés, huan teipa quitali
    nopa chiquihuit ipan icaxa TOTECO.
  vie-1934: A-rôn bèn để bình đó trước sự chứng cớ, hầu cho được lưu truyền y như
    lời Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: याहवेह के द्वारा मोशेह को दिए गए आदेश के अनुसार अहरोन ने मन्‍ना को वाचा
    के संदूक के पास रख दिया.
  eng-OURB: As Adonai enjoined Moses [Drawn out], so Aaron [Light-bringer] laid it
    up before the Testimony, to be kept.
  spa-BES: Así que Aarón lo guardó delante del cofre santo para que lo guardará, tal
    como el Señor le había ordenado a Moisés.
  tdx-tdx: Amy nandilia’ Iehovà i Mosèy, ty nampipoha’ i Aharone aze aolo’ i fañinay
    ho fihaja.
  vid-vid: Lelo Aluni nakawika mana kuli honhu ha kulavila nhambiko kumwando kwa vibao
    vya maganga ga ulolezi leka gawichigwe kota vila Mkulu Nguluwi navyoyamlajize
    Musa.
  eng-OKE: As the Lord commanded, so did Mosheh; and Aharon laid it up before the
    Testimony, to keep.
  tha-KJV: อาโรนก็วางมานานั้นลงหน้าหีบพระโอวาท เพื่อรักษาไว้ตามพระดำรัสที่พระเยโฮวาห์ทรงบัญชาแก่​โมเสส
  por-BR-2018: E Arão o pôs diante do testemunho para guardá-lo, como o SENHOR o mandou
    a Moisés.
  deu-ELO: So wie Jehova Mose geboten hatte, legte Aaron es vor das Zeugnis nieder,
    zur Aufbewahrung. -
  eng-WYC-2018: as the Lord commanded to Moses; and Aaron put that to be kept in the
    tabernacle. (so as the Lord commanded to Moses, Aaron put the vessel of manna
    in the Ark with the stone tablets, to be kept there forever.)
  epo-epo: Kiel la Eternulo ordonis al Moseo, Aaron starigis ĝin antaŭ la Atesto,
    por konserviĝi.
  uig-PIN: Keyin, Ⱨarun Pǝrwǝrdigar Musaƣa buyruƣandǝk komzǝkni saⱪlax üqün uni ⱨɵküm-guwaⱨliⱪ
    sanduⱪining aldida ⱪoyup ⱪoydi.
  beo-beo: Hina Gode da Mousesema sia:i amo defele, Elane da amo lale, dialoma:ne
    Gode Ea Gousa:su Sema Gagili ea ba:le gaidiga ligisi.
  tpi-OTNT: Orait Aron i putim dispela sospen mana klostu long Bokis Kontrak long
    hap i kam, olsem Bikpela i bin tokim Moses.
  hau-SA: Sai Haruna ya ajiye Mannar a gaban Akwatin Alkawari, don a adana ta kamar
    yadda Ubangiji ya umarci Musa.
  udu-udu: Me’d gwo jin ḵankina TAP̱A aMusa mo tani wakan aHaruun karki’da manna e
    mo jin mina a’di di ki sule/ mo ibwambora sanduuḵ jin dina gwoŋḵan jin ṯenu mo
    be.
  uig-LAT: Kéyin, Harun Perwerdigar Musagha buyrughandek komzekni saqlash üchün uni
    höküm-guwahliq sanduqining aldida qoyup qoydi.
  nde-nde: Njengoba uThixo walaya uMosi, u-Aroni wabeka imana lezibhebhedu zobufakazi
    ukuze igcinakale.
  ton-ton: Pea naʻe hili ia ʻe ʻElone ʻi he ʻao ʻoe Fuakava ke tauhi ia ʻo hangē ko
    e fekau ʻa Sihova kia Mōsese.
  ces-1613: A protož jakž byl přikázal Hospodin Mojžíšovi, nechal jí Aron před svědectvím,
    aby tu chována byla.
  eko-eko: Khwa oshututela etile Nnyizinku aamuuziyeezo Munsa, Arawu khuthuula mana
    apale khuttha mmakhono wa oshaahiti wa Mbwana.
  eng-WMB: As the LORD commanded Moses, so Aaron laid it up before the Testimony,
    to be kept.
  tam-TCV: யெகோவா மோசேக்குக் கட்டளையிட்டபடியே ஆரோன் வரப்போகும் காலங்களுக்காக மன்னாவை
    எடுத்து சாட்சிப்பெட்டியின் முன் வைத்தான்.
  ceb-ULB: Sumala sa gisugo ni Yahweh kang Moises, gibutang kini ni Aaron didto tapad
    sa kasugoan sa kasabotan sulod sa Sudlanan sa Kasabotan.
  pol-UBG: Jak PAN przykazał Mojżeszowi, tak Aaron postawił je przed Świadectwem na
    przechowanie.
  agr-agr: Tuke Pujuu Moisésan tibaunak imatiksag Aarón maná ichinkanum chimpiamun
    juki, chicham umiktin agagbau arcanum egkeam aunum ejegan nujai niimtikas apusauwai.
  kyc-kyc: Kamongome Mosese mawa pii lamaiyamuli pyuo Eroneme Anatunya Kana Minyuo
    Lalu Lao Lenge Pii Palenge Bokote dokona lenge kambusa au pyuo sera lao reteya.
  urd-GVU: ہارون نے ایسا ہی کیا۔ اُس نے مَن کے اِس مرتبان کو عہد کے صندوق کے سامنے
    رکھا تاکہ وہ محفوظ رہے۔
  deu-1912: Wie der HERR dem Mose geboten hatte, also ließ es Aaron daselbst vor dem
    Zeugnis, daß es behalten werde.
  ntj-ntj: Nyangka Yarantu mularrpartu puturlta tjarrpatjuralpi tjunu puuka miirl-miirlta
    yitingka. Nyangkayi tirtu ngarama.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ, ಆರೋನನು ಆಜ್ಞಾಶಾಸನ ಮಂಜೂಷದ ಪಕ್ಕದಲ್ಲಿ ಅದನ್ನು
    ಇರಿಸಿದನು.
  ena-ena: Lɨci Mosesɨ agaŋ Asɨ Iaue nudɨ abami hameŋ laci ala lɨmi. Alon agaŋ maci
    agɨladɨ sɨbɨ hɨlɨcɨ hɨvɨ ahualɨci mɨguavɨmi agadɨ via uavɨla Asɨ Iaue hula aba
    aba hɨsɨŋ fipɨ heŋ lamɨci hameŋ laci hɨniadami.
  yap-yap: Bod rogon ni yog SOMOL ngak Moses, ma aram me tay Aron nga m’on ko fare
    Kahol ko M’ag, ni aram e gin ngan cha’riy riy.
  hlt-MCSB: BOEIPA loh Moses taengah a uen bangla tuemkoi ham Aaron te laipainah hmai
    ah a khueh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ጎይፆ ዓኣሮኔ ሃጊ ሙካ ሾይንቶም ዒኢካ ጌሢንቲ ዴዓንዳጉዲ ጫኣቁሞ ታኣቦቶ ጌይንታ
    ሳኣፂኖ ቤርታ ማናሢ ጌሤኔ።
  twi-ASANTE: Aaron yɛɛ sɛdeɛ Awurade kyerɛɛ Mose sɛ ɔnyɛ no na ɔkɔkoraa no wɔ Apam
