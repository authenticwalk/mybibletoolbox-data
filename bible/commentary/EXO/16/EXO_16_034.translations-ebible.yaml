  gun-gun: Ha'e ramo Moisés pe Senhor ijayvuague rami vy Arão ma Nhanderuete ayvu
    oĩaty renonde omoĩ porã hyru.
  agu-BL: Joyol tzun Aarón jun tal mi't kale cwe't yi maná, kalena's tzun topone'n
