  pon-2006: Aaron eri kihdiong mwohn Kohpwahn Inowo saho, nin duwen KAUN-O eh ketin
    mahsanihong Moses.
  jae-jae: Amboac tonaŋ Aron ketoc ku tau kêkô katapa poacŋa ŋanêmŋa gebe ênêc kêtôm
