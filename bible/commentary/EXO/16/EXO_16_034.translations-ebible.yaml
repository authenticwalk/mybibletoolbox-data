  uig-ARA: كېيىن، ھارۇن پەرۋەردىگار مۇساغا بۇيرۇغاندەك كومزەكنى ساقلاش ئۈچۈن ئۇنى
    ھۆكۈم-گۇۋاھلىق ساندۇقىنىڭ ئالدىدا قويۇپ قويدى.
  bps-bps: Na mimen Aron i dek Dwata i Amu di ku Mosis, na kafnge én fkahan i mana
    di muna i bong kaban maglafin blawen, i gumkah i lwe batu gugsulat i sfalò flalò
    i Dwata, du busek.
  sus-sus: Haruna naxa na sesase dɔxɔ Alatala xa hɔrɔmɔlingira yire saatɛ kankira
