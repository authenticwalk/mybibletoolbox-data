    vona.
  wal-wal: GODAI Muusa azazidoogaadan minjjettana mala, Aarooni mannaa GODAA sinttan
    wottiis.
  spa-PDDPT: Aarón lo puso delante del Testimonio para guardarlo, como Yavé ordenó
