  heb-heb: כאשר צוה יהוה אל משה ויניחהו אהרן לפני העדת למשמרת׃
  ben-IRV: তখন, সদাপ্রভু মোশিকে যেমন আদেশ করেছিলেন, সেইভাবে হারোণ সাক্ষ্য সিন্দুকের
