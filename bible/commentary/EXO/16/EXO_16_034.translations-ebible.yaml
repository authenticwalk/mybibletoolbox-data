  urd-urd: और जैसा ख़ुदावन्द ने मूसा को हुक्म दिया था उसी के मुताबिक़ हारून ने उसे
    शहादत के सन्दूक के आगे रख दिया ताकि वह रख्खा रहे।
  rus-SYN: И поставил его Аарон пред ковчегом свидетельства для хранения, как повелел
    Господь Моисею.
  bqc-SIM: Ɔ̃ Aalona dìlɛ gbɛ̀ pɛ̀pɛɛↄ saɛ, kɛ́ àↄ dilɛa lá Dii ò Mↄiziɛwa.
  tcz-CHONGTHU: Pakaiyin Mose athupeh bang'in Aaron in jong aboltan ahi. Pakai angsunga
    akhang akhang'a het tohsah'a pang ding'in kitepna thingkong maiya chun akoi tan
    ahi.
  mar-mar: मग परमेश्वराने मोशेला दिलेल्या आज्ञेप्रमाणे अहरोनाने परमेश्वराच्या आज्ञापटापुढे
    ते भांडे ठेवले.
  qub-qub: Chaura Moisesta Tayta Dios nishannömi Aaronga mancata churaran babul ñaupaman.
  bqp-bqp: Akũ Haruna dìtɛ gbɛ̀ anlonↄ sarɛ de àgↄ̃ ditɛna lákũ Dikiri ò Musanɛ
