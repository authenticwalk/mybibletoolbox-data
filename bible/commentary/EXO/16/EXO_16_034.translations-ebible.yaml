  ksd-ksd: Da ra Luluai i ga vartuluai pire Moses, damana Aron i ga vung ia ta ra
    luaina mata i ra Tinata na Varveai upi da balaure vake.
  tur-YTC: Yahve'nin Moşe'ye buyurduğu gibi Aron onu saklanmak üzere Tanıklığın önüne
    koydu.
  grc-BRENT: ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ· καὶ ἀπέθηκεν Ἀαρὼν ἐναντίον τοῦ μαρτυρίου
    εἰς διατήρησιν.
  ind-AYT: Sebagaimana yang telah TUHAN perintahkan kepada Musa, demikianlah Harun
    meletakkannya di depan tabut kesaksian untuk disimpan.
  nya-nya: Monga momwe Yehova analamulira Mose, Aaroni anayika mtsuko uja pafupi ndi
    bokosi la Chipangano kuti manawo asungike.
  hrv-hrv: Kako je Jahve naredio Mojsiju, Aron je stavi pred Svjedočanstvo na čuvanje.
  mps-mps: Tama Arongo te mana muani sene te bomo yai po munalubo halobage eda badu
    muani, te Genuai Bidigo Mosesbolo wali po gilama tama tiwai.
  tpi-tpi: Orait Aron i putim dispela sospen mana klostu long Bokis Kontrak long hap
    i kam, olsem Bikpela i bin tokim Moses.
  dan-1931: Og Aron gjorde, som HERREN havde pålagt Moses, og han stillede den foran
    Vidnesbyrdet* for at gemmes. { [*dvs. Vidnesbyrdet om Guds Vilje på Lovens Tavler.]
    }
  vie-OVCB: A-rôn vâng lời, làm theo lệnh Chúa Hằng Hữu truyền cho Môi-se. Bình ma-na
