  tel-2017: యెహోవా మోషేకు ఇచ్చిన ఆజ్ఞ ప్రకారం చేశాడు. ఆది భద్రంగా ఉండేలా శాసనాలు ఉంచే
    స్థలం ఎదుట ఉంచాడు.
  hat-BSA: Jan SENYÈ a te kòmande Moïse la, konsa Aaron te plase li devan temwen an,
