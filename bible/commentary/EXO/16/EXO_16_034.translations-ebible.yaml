  mya-JVB: မောရှေ ကို ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ ထိုမန္နကိုအာရုန် စောင့်
    စေခြင်းငှာ ၊ သက်သေ တော်ရှေ့ မှာသို ထားလေ၏။
  tte-O: Eloni manane itauli kelabilabin kamwasana kana dedewaga kalona mena besiele
    Yeoba ana walo Mosese koina.
  tbg-tbg: Mosiva minti tuvaro Noravano Kotiva Mosirara tuntema kero, Eroniva taqu
    voqi manaa mpiqa kero Kotiva uva tivakero taatauto Vokisera tataaqa vatovaro vaura.
  hmo-hmo: Unai dainai, Arona ese uro be gabu helagana ta Lohiabada ena vairana dekenai
