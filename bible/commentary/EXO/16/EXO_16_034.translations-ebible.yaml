  eng-LEE: As the Lord had commanded Moses, so did Aaron lay it up before the Testimony,
    to be kept.
  asm-FB: যিহোৱাই মোচিক দিয়া আজ্ঞা অনুসাৰে, হাৰোণে সেই পাত্রত এক ওমৰ মান্না ভৰাই
    নিয়ম চন্দুকৰ ভিতৰত বিধান পুস্তকৰ কাষত সংৰক্ষিত কৰি ৰাখিলে।
  sus-A: هَرُنَ نَشَ نَ سٍسَسٍ دْشْ عَلَتَلَ شَ هْرْ مْلِنفِرَ يِرٍ سَاتّ كَنكِرَ
    يَ رَ، عَلَكٌ عَ شَ رَفَتَ عَلْ عَلَتَلَ عَ مَسٍنشِ مُنسَ بّ كِ نَشّ.
  fra-SBL: Comme l'Éternel l'avait ordonné à Moïse, Aaron la déposa devant le Témoignage,
