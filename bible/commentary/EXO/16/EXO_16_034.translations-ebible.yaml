  pan-pan: ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਤਿਵੇਂ ਹੀ ਹਾਰੂਨ ਨੇ ਸਾਖੀ ਦੇ ਅੱਗੇ ਉਸ
    ਨੂੰ ਸੰਭਾਲ ਰੱਖਿਆ
  tkr-tkr: Rəbbee Mısayk'le uvhuyn xhinne, Harunee havacesva mannanan kup mugaavilenane
