  guj-2017: યહોવાહે મૂસાને આજ્ઞા આપ્યા મુજબ હારુને તેને સાચવી રાખવા માટે કરારકોશ આગળ
    તેને મૂક્યું.
  pon-2006A: Aaron eri kihdiong mwohn Kohpwahn Inowo saho, nin duwen KAUN-O eh ketin
    mahsanihong Moses.
  por-BRBSL: Como Yahweh ordenou a Moisés, assim Aaron o colocou antes do Testemunho,
