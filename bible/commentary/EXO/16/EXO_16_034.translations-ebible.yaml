  urd-GVH: हारून ने ऐसा ही किया। उसने मन के इस मरतबान को अहद के संदूक़ के सामने रखा
    ताकि वह महफ़ूज़ रहे।
  rug-rug: Ke tavetia Eroni sapu gua zamani e Mosese, meke vekoa Eroni sa zagi sapu
