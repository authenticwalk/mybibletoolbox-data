  tbz-SIM: Kɛ̀ Anɔɔ yie nti Yiɛ̀ nKuyie nnɑ̀kɛ́ tì Mɔyiisi kɛ́ɑ̃nnɛ́ mɑ́nnì diconkurì
    kɛ́ĩ́nnɛ́ mɛtɑummɛ̀ tɔu miɛkɛ ikuɔ́ nɛntì ììkɛ̀.
  msy-2020: Ezɨ Aron manan dagher mɨner kam isa, gɨn izamin dughiam bagha, Akar Dɨkɨrɨzir
