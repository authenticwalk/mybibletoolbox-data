  ory-ory: ତହୁଁ ହାରୋଣ ମୋଶାଙ୍କ ପ୍ରତି ଉକ୍ତ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକ ନିକଟରେ
    ରଖାଯିବା ନିମିତ୍ତ ତାହା ସଞ୍ଚୟ କରି ରଖିଲେ।
  chk-chk: Usun mine ewe Samol mi Lapalap a allük ngeni Moses, iei usun Aaron a iseis
