  hat-hat: Arawon fè sa Seyè a te bay Moyiz lòd fè a. Li mete ti ja a devan Bwat Kontra
    a, li sere l' la.
  eng-BSB: And Aaron placed it in front of the Testimony, to be preserved just as
    the LORD had commanded Moses.
  tod-tod: Eɠɛʋelei devei la, Ɠɔoɠɔ GALAGI feeni Moize ya, Aalɔn seini zeele woo zɛʋɛi
    ma ɠesui ɠakalaʋɛ, naa ɠa a kɛ, é makɛ.
  eng-WEBPB: As the LORD commanded Moses, so Aaron laid it up before the Testimony,
    to be kept.
  kbq-kbq: Ra Anumzamo'ma Mosesema asmi'nea kante amage anteno, Aroni'a ana mana henkama
    fore hunante anante'ma hanaza vahe'mo'za nege'za antahimisagu antegeno me'ne.
  nhe-BL: Huajca Aarón quichijqui tlen TOTECO quinahuati Moisés huan teipa quitlali
    nopa chiquihuitl ipan icaxa TOTECO.
  bus-bus: Ben Aruna dìɛ gbɛ̀ walaanↄ saɛ lɛ àgↄ̃ diɛna lán Dii ò Musanɛ nà.
