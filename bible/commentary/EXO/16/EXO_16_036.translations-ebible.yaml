verse: EXO.016.036
translations:
  mal-C: ഒരു ഓമെർ ഒരു ഏഫായുടെ പത്തിലൊന്നാണ്.
  deu-TKW: Ein Gomer aber ist der zehnte Teil eines Epha.
  lin-lin: Omeri moko ekokani na eteni ya zomi ya efa.
  eng-LSV: And the omer is a tenth of the ephah.
  eng-GNV: The Omer is the tenth part of the Ephah.
  eng-WEBSTER: Now an omer is the tenth part of an ephah.
  nhw-BL: Huan inijuanti quitequihuijque se tlatamachihuali itoca gomer catli elqui
    quen ome litros. Huan monequiyaya majtlactli gomer para elisquía se tlatamachihuali
    catli itoca efa catli quicuisquía quen 20 litros.
  swh-ONEN: (Pishi moja ni sehemu ya kumi ya kipimo cha efa.)
  bba-bba: Mɑnnɑn sɔ̃ɔ teerun dim sɑkɑwɑ bɑ rɑ soku omɛri. Omɛri ye, yɑ sɑ̃ɑwɑ ditiri
    nnɛn sɑkɑ. Omɛri wɔkurun sɑkɑwɑ bɑ rɑ soku efɑ.
  eng-KJVCPB: Now an omer is the tenth part of an ephah.
  mpx-mpx: (He wali eluviluvi ipah gamwanaa, omel ali gewi elulutega.)
  wbp-wbp: '@see-verse:EXO.016.035'
  luo-luo: (Omer en achiel kuom apar mar efa.)
  meu-meu: Hari nau be nau gwauta anidia na efa ta anina heḡereḡerena.
  npi-ULB: एक ओमेर आधा पाथी हुन्छ ।
  yor-yor: (Òsùwọ̀n omeri kan sì jẹ́ ìdákan nínú ìdámẹ́wàá efa.)
  emp-NTPO: (Ãdji eped̶eco jũgurua ab̶a ẽberã ab̶aʌba ewari ab̶aʌd̶e cobari quĩrãca
    daucha poya b̶ʌa.)
  ind-ind: Pada zaman itu, takaran manna yang orang Yahudi gunakan disebut gomer.
    Satu gomer sama dengan sepersepuluh efa.
  pes-OPCB: (عومر ظرفی بود به گنجایش دو لیتر که برای اندازه‌گیری به کار می‌رفت.)
  aer-aer: '@see-verse:EXO.016.035'
  tgl-ULB: Ngayon ang omer ay ikasampung bahagi ng epa.
  cbu-NT: Hebrewshuch tputs, tsimbunu litor, minam gomer átssincha. Minamtachsha chung
    gomer minam efa atanaya. Ashiriya na kamaneena yuwaa Taarashipan waana Israelchicheem
    manaa watungasheem zanganirangu anootsi.
  hui-hui: Horo odaruningi mbirale magi hondolenenaga todobene be emene ale karulape
    handaga wialu magi mende timbuni todobene emene ogonibi pira biamaga howa handabehe
    wialu bini.
  mya-mya: (ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ချင်​ခွက် ဖြစ်​သော​တစ်​သြ​မဲ​မှာ​ပြည်​ဝက်​ခန့်
    ဖြစ်​၏။)
  cbi-NTPO: (Ma efa 22 litru juñu, paitya pela vele' tsuukeñunguenmalaa, ma gumer
    tiyamu juve, ura pañuya, pai litru.)
  bod-N: ཨོ་མཱར་གང་ནི་ཨེ་ཕཱའི་བཅུ་ཆ་གཅིག་ཡིན་ནོ། །
  sna-sna: (Omeri ndiro chegumi cheefa.)
  spa-BLM: Un omeres la décima parte de un efa.
  cac-cac: A jun echlab' chi', Gomer sb'i, ay am nan̈aloc yoxil litro a a' tz'em d'a
    yool.
  swh-ULB: Lita mbili ni makumi ya efa.
  bel-bel: А гамор ёсьць дзясятая частка эфы.
  deu-ELBBK: Der Gomer aber ist ein Zehntel vom Epha.
  mbb-OT: (Kada andew ebpumpun is kada sevaha kandan te senge-ǥantang he ‘manna’.)
  mal-2015: ഒരു ഇടങ്ങഴി (ഓമെർ) പറ (ഏഫ)യുടെ പത്തിൽ ഒന്നു ആകുന്നു.
  gup-gup: (Kaluk nawu birrirohrokmi manbu manna makka bu djal mandjad, scales dorrengh
    kore birrirohrokmeng bokenh litres, kore birriwarlahkenh bininj birrikurduyimi.)
  gvs-gvs: Paseku yawou moe nakae bayao tayamo.
  rmc-rmc: (O omeris hin jekh ďesaťina la efatar.)
  nlg-nlg: (Sakai na ephah te kaekage hangavulu na lobo pile.)
  pes-OPV: و اما عومر، ده‌یک ایفه است.
  ron-1924: Омерул есте а зечя парте динтр-о ефэ.
  ben-OBCV: (এক ওমর এক ঐফার এক-দশমাংশ।)
  som-som: Comer waa eefaah toban meelood loo dhigay meeshiis.
  lat-VUC: Gomor autem decima pars est ephi.
  eng-ASVBT: Now an omer is the tenth part of an ephah.
  mna-mna: '@see-verse:EXO.016.035'
  ita-1885: Or un omer è la decima parte di un efa.
  eng-LXXUP: Now the omer was the tenth part of three measures.
  eng-ULB: Now an omer is a tenth of an ephah.
  spa-VBL: (Un gómer es una décima parte de una efa).
  fra-_FOB: Or, le homer est la dixième partie de l'épha.
  mal-mal: ഒരു ഇടങ്ങഴി പറയുടെ പത്തിൽ ഒന്ന് ആകുന്നു.
  urd-GVR: (Jo paimānā Isrāīlī man ke lie istemāl karte the wuh do liṭar kā ek bartan
    thā jis kā nām Omar thā.)
  suz-BL: गोमेर का एफाह ङा १० भाग बाक्‍ब। एफाह का ठेयब पुक्‍तीके बाक्‍ब।
  ita-1927: Or l’omer è la decima parte dell’efa.
  ckb-ckb: ئۆمریش دەیەکی ئێفەیە.
  eng-BBE: Now an omer is the tenth part of an ephah.
  kan-OKCV: ಓಮೆರ್ ಎಂದರೆ ಏಫಾದಲ್ಲಿ ಹತ್ತನೆಯ ಒಂದು ಪಾಲು ಹಿಡಿಯುವಂಥ ಅಳತೆ.
  bbb-bbb: '@see-verse:EXO.016.035'
  tam-2017: ஒரு ஓமரானது எப்பாவிலே பத்தில் ஒரு பங்கு.
  spa-RV-1909: Y un gomer es la décima parte del epha.
  ron-BTF: Și un omer este a zecea parte dintr-o efă.
  eng-WEBP: Now an omer is one tenth of an ephah.
  eng-FBV: (An omer is a tenth of an ephah.)
  nld-1939: De ómer is het tiende van een efa.
  nch-BL: Huan inijuanti quitequihuijque se tatamachihuali cati itoca gomer cati eliyaya
    quej ome litro. Huan monequiyaya majtacti gomer para elisquía se tatamachihuali
    cati itoca efa cati quicuisquía quej 20 litros.
  vie-1934: Vả, ô-me là một phần mười của ê-pha.
  hin-CV: (एक माप ओमेर एफाह का दसवां भाग है.)
  eng-OURB: Now an omer ·sheath of grain· [2.6 qt; 1.2 L] is one tenth of an ephah
    [0.63 bushels; 5.9 gal; 22 L].
  spa-BES: Ahora un omer es la décima parte de un efah.
  tdx-tdx: Toe fahafolo ty efà ty omere.
  vid-vid: Chilyo cha mana chasi cha lita mbili nazali honhu ha kumi ha chipimilo
    cha mana nachichemigwe efa.
  eng-OKE: And one omera is the tenth of three seahs.
  tha-KJV: หน​ึ่งโอเมอร์​เท่​ากับหนึ่งในสิบของเอฟาห์
  por-BR-2018: E um gômer é a décima parte do efa.
  deu-ELO: Der Ghomer aber ist ein Zehntel vom Epha.
  eng-WYC-2018: Forsooth (an) omer is the tenth part of (an) ephah.
  epo-epo: Kaj omero estas dekono de efo.
  uig-PIN: Əyni qaƣda bir «omǝr» «ǝfaⱨ»ning ondin birigǝ barawǝr idi.
  beo-beo: (Amo esoga, hafoga:i sema defei ilegei da 20 ‘lida’ agoane ba:i.)
  tpi-OTNT: Long dispela taim ol i gat tupela kain skel. Wanpela em inap olsem liklik
    sospen, na narapela em inap 10-pela liklik sospen.
  hau-SA: (Omer guda, daidai ne da kashi ɗaya bisa goma na Efa.)
  udu-udu: Tom bar yan wana e ka balapip̱ iss ’de/ mo be.
  uig-LAT: Eyni chaghda bir «omer» «efah»ning ondin birige barawer idi.
  nde-nde: (I-omere iyisilinganiso sokulitshumi sehefa.)
  ton-ton: Pea ko e oma, ko hono vahe hongofulu ia ʻoe efa.
  ces-1613: Gomer pak jest desátý díl efi.
  eko-eko: Mphimo waari ophimaniwaaye mana waari wiitthiwa ttompwiyo, phantte ya khuumi
    ya eefwa.
  eng-WMB: Now an omer is one tenth of an efah.
  tam-TCV: ஒரு ஓமர் என்பது எப்பா அளவின் பத்தில் ஒரு பங்கு ஆகும்.
  ceb-ULB: Karon ang usa ka omer mao ang ikanapulo ka bahin sa epha.
  pol-UBG: A omer to dziesiąta część efy.
  agr-agr: Israel aents aidau manán dekapainakug jimag litro dekapatai “gomer” tawa
    nujai dekapajaku ainawai. Tuja “efa” tawa nunú aajakui veinte litro dekapatai.
  kyc-kyc: (Yuu gii dokopa sikyali kuki makande pingi dokome lita lama ingiya. Sikyali
    doko botole andake mendena pyambuo simbuya dopale. Dee sikyali andake makande
    pingi dokome lita akalisa lama dopale ingyuo jerame mendena pyambuo simbuya.)
  urd-GVU: (جو پیمانہ اسرائیلی مَن کے لئے استعمال کرتے تھے وہ دو لٹر کا ایک برتن تھا
    جس کا نام عومر تھا۔)
  deu-1912: Ein Gomer aber ist der zehnte Teil eines Epha.
  ntj-ntj: '@see-verse:EXO.016.035'
  kan-2017: ಓಮೆರ್ ಎಂಬುದು ಏಫಾದಲ್ಲಿ ಹತ್ತನೆಯ ಒಂದು ಪಾಲು ಹಿಡಿಯುವಂಥ ಒಂದು ಅಳತೆಯ ಮಾಪನವಾಗಿದೆ.
  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨlaŋ hunaŋ ahica ahica agɨladɨ hɨvɨ sɨmɨŋ lamalama lugɨlavɨhadami.
    Hunaŋ mu sudɨme cɨki. Mu hunaŋ mɨsɨn hekɨlɨ. Nulɨdɨ hunaŋ sudɨme cɨki hɨvɨ maci
    agɨladɨ vivi hunaŋ mɨsɨn heŋ human limu limu fɨhala tɨbɨ lugɨla lugɨla mɨŋamɨjiavɨdaci
    mɨgumɨgu heŋ mɨladami.
  yap-yap: Ra l’agruw e quart ma ta’reb rogon ko ta’reb e guruy u ragag e guruy ko
    fol ni yima fanay nga ban’en ni gathi ran.)
  hlt-MCSB: Kosai parha te cangnoek khat lo ni.
  mdy-ETH: ዬኖ ዎዶና ዔኤቢ ማኮ ዔርቴ ባኮንሢ ዒፔና ጎሜሬናኬ፤ ዒፔ ጌይንታዛ ታጶ ዶንጎ ኪሎ ማዓያ ማዓዛ፥ ጎሜሬ ፔቴ ኪሎና
    ዛላና ማዓያኬ።
  twi-ASANTE: Omer na na wɔde susu mana no. Omer yɛ lita mmiɛnsa.
  eng-WEBU: Now an omer is one tenth of an ephah.
  bnp-bnp: (Na tahuna iea ri tahoka a ulo ni matai a mavana maki vona. I tara i manga
    a ulo kiroko. I tara i manga a ulo kiroko i ravulu ni ru vapopo.)
  wal-wal: He wode asai makkiyo erettida miishshai laatamanne naa77u litiro oiqqees.
  spa-PDDPT: Un gomer es la décima parte del efa.
  gun-gun: Ha'e gui dez ryru renyẽ ma peteĩ ajaka.
  agu-BL: Yi gomer ni'cu'n tu cyaj lo' liwr, nin at lajuj ma'lbil gomer tul jun efa.
  ilo-ULB: Ita ti maysa nga omer ket apagkapullo ti maysa nga efa.
  kpg-kpg: (Di baahi galon le e tongaadahi gi dahi baahi madangaholu o di mee dela
    e papauna nia huwa laagau a digaula.)
  uig-ARA: ئەينى چاغدا بىر «ئومەر» «ئەفاھ»نىڭ ئوندىن بىرىگە باراۋەر ئىدى.
  sus-sus: Na sigaati ya solofere naxan nu rawalima na mana maniyafe ra, a dɔxɔ fu
    findixi busali keren nan na.
  pon-2006: (Elep en kalon pahrekiong eisek kis ehun mehnsohngo me re kin sohngki
    werentuhke kan.)
  jae-jae: (Dôŋ sêjam dôŋ gêŋ ŋakeleŋŋa gêdêŋ têm tonaŋ kêkôc kêtôm 20 lita.)
  ksd-ksd: Ma tika na valavalar i ra vavinun na pakana ta ra epa.
  tur-YTC: Bir omer efanın onda biridir.
  grc-BRENT: Τὸ δὲ γομὸρ τὸ δέκατον τῶν τριῶν μέτρων ἦν.
  ind-AYT: Satu gomer adalah sepersepuluh efa.
  nya-nya: (Malita awiri amafanana ndi gawo lakhumi la efa).
  hrv-hrv: Gomer je deseti dio efe.
  mps-mps: (Tama te mana nai senede muani sogo, augwaligo sene gasa tobage tiwai si
    elaluai. Te me sene deli te dwasianu usu tama, tama gasa te dwasianu sene nogo
    si usu yabo tiwai elaluai. Tama Arongo te tobage dwasianu sene te nai mana pągąnama,
    te Genuai Bidigo gedude muani.)
  tpi-tpi: Long dispela taim ol i gat tupela kain skel. Wanpela em inap olsem liklik
    sospen, na narapela em inap 10-pela liklik sospen.
  dan-1931: En Omer er Tiendedelen af en Efa.
  vie-OVCB: Thùng chứa được dùng để do lường ma-na là một ô-me bằng một phần mười
    ê-pha.
  guj-2017: માન્નાના માપ માટે વપરાતા પાત્રમાં એક ઓમેર માન્ના સમાતું હતું. એક ઓમેર
    એટલે એફાહનો દસમો ભાગ.
  pon-2006A: (Elep en kalon pahrekiong eisek kis ehun mehnsohngo me re kin sohngki
    werentuhke kan.)
  por-BRBSL: Now um omer é um décimo de uma efa.
  aly-aly: '@see-verse:EXO.016.035'
  cth-cth: Omer buet touh e teh ephah pung hra pung touh e kuk lah ao. (Omer buet
    touh teh ephah pung hra pung touh hoi a kâvan teh, ephah buet touh teh 22 liters
    hoi a kâvan)
  twi-twi: Lita abiɛsa yɛ omer baako.
  hlt-hlt: Kosai parha te cangnoek khat lo ni.
  tbz-SIM: (Bɛ̀ do bennɛ́nɛ̀ dɛ̀ɛ̀ mɔ́mbirɛ mɑ́nnì kɛ ĩ́nnɛ́ dɛ̀ do mɑ̀nnɛ̀ dítìrì
    mɛ̀nɑ̀ɑ̀ ndi.)
  msy-2020: (Dughiar kamɨn Israelia bizibar osɨmtɨzibagh fofoghamin skelɨn pumuning
    iti. Omer ko Epah, mam mɨner dozir vamɨran mɨn iti. Mam 10plan mɨner dozibar mɨn
    iti.)
  azb-azb: Bir omer efanın onda bir hissəsidir.
  eng-DBY: Now an omer is the tenth [part] of an ephah.
  hin-2017: एक ओमेर तो एपा का दसवाँ भाग है।
  wol-KYG: Ñu jàpp ne andaar, boo ci amee fukk, mooy benn efa.
  swp-swp: Omer ia ede epaha lausoisoina hesaudoudoina.
  bjr-bjr: Mikari misa ummaara amana masee qafee marufa qaaraqanda marinau. Moo fannoo
    moodaa kaqikaa susufinna amana marinau. Moo fannoo qisaukuqara 10 kaqikaa susufinauqa
    amana marinau.
  eng-YLT: and the omer is a tenth of the ephah.
  bzd-NTPO: (Ì wa Israel aleripa tö maná ma'wè̱, e' kiè ie'pa tö gomer. E' wà dör
    ská̱tke̱ blublu böt ekkë. E' dör litro böt ulatök.)
  eng-WYC-2017: Forsooth omer is the tenth part of ephah.
  eng-WMBB: Now an omer is one tenth of an efah.
  urd-GVH: (जो पैमाना इसराईली मन के लिए इस्तेमाल करते थे वह दो लिटर का एक बरतन था
    जिसका नाम ओमर था।)
  rug-rug: Sa padana sa mana si karua kilo pa keke tie.
  gaz-gaz: Gomooriin tokko harka kurnaffaa iifii tokkoo ti.
  fra-LSG: L’omer est la dixième partie de l’épha.
  yal-yal: Na waxatin liga seen yɛ fu yi lanxi Efa liga seen yɛ kedenna nan ma.
  haw-1868: Hookahi omera, he hapanmi ia no ka epa.
  arb-NAV: وَأَمَّا الْعُمِرُ فَهُوَ عُشْرُ الإِيفَةِ.
  ewe-ewe: (Dzidzenu si wotsɔna dzidzea mana la anɔ abe lita eve ene.)
  eng-LEE: But the omer is a tenth part of an ephah.
  asm-FB: এক ওমৰ ঐফাৰ দহ ভাগৰ এভাগ।
  sus-A: نَ سِفَاتِ يَ سٌلٌقٍرٍ نَشَن نُ رَوَلِمَ نَ مَنَ مَنِيَقٍ رَ، عَ دْشْ قُ
    قِندِشِ بُسَلِ كٍرٍن نَن نَ.
  fra-SBL: Or, un omer, c'est le dixième d'un épha.
  hbo-hbo: וְהָעֹ֕מֶר עֲשִׂרִ֥ית הָאֵיפָ֖ה הֽוּא׃ פ
  eng-WYCLIFFE: Forsothe gomor is the tenthe part of efy.
  pjt-pjt: '@see-verse:EXO.016.035'
  cwe-cwe: Mhamba ya mana lita mbili ikala chinhu chimwe muna ichila vinhu longo,
    ningo iyo izoweleke yoitangigwa efa.
  bgs-bgs: Na, tô pagtáppáng na iggamit dan, duwán gó duwa litro.
  kik-kik: (Omeri ĩmwe ĩigana ta gĩcunjĩ gĩa ikũmi kĩa eba ĩmwe.)
  fra-NCL: l’omer est la dixième partie de l’épha.
  cek-AK: Ephah hato thungah maeto loe omer maeto ah oh.
  xla-xla: '@see-verse:EXO.016.035'
  cuk-cuk: Ibmar-wilubsaed-gomerʼgwensak nibirbake gued. Gomer-gwambeddi (10) ibmar-wilubsaed-efa-gwensak
    gued.
  uig-CYR: Әйни чағда бир «омәр» «әфаһ»ниң ондин биригә баравәр еди.
  tel-2017: ఓమెరు అంటే ఏఫాలో పదవ వంతు.
  hat-BSA: Alò, yon Omè se yon dizyèm pati a yon efa.
  bxh-bxh: Nonoi sa fapaisowa mate, edi noho, laꞌina gonogonowana doha 20 lita.
  kos-kos: Mwe srikasrak flao in pacl meet pangpang “omer,” na omer se oana quart
    luo.)
  hbo-WLC: וְהָעֹ֕מֶר עֲשִׂרִ֥ית הָאֵיפָ֖ה הֽוּא׃ פ
  ibo-ibo: (Ihe ọtụtụ ọmaa bụ otu ọtụtụ nʼime ọtụtụ iri nke ga-eju ihe ọtụtụ efaf.)
  ory-ory: ଏକ ଓମର ଐଫାର ଦଶମାଂଶ।
  chk-chk: Ewe aükük ra eäni longolong fän iten mettoch mi pwas lon ena fansoun, ina
    epwe ükükün limu kalon.
  rop-rop: '@see-verse:EXO.016.035'
  ukr-1871: Гомер же, се девятина ефи.
  bch-bch: (Ngan ado toaiua, gid Israel tiuadoade annga ngan gid ulo gereirei ga kapeipei.
    Gid ulo kapeipei irangrang ngan titok ulo gereirei sangaul ga idudunga ngan.)
  deu-1951: Ein Gomer ist der zehnte Teil eines Epha.
  eng-JPS: Now an omer is the tenth part of an ephah.
  srp-1865: A gomor je desetina efe.
  lug-lug: Oma emu yenkana kimu kya kkumi ekya efa.
  heb-heb: והעמר עשרית האיפה הוא׃
  ben-IRV: এখন এক ওমর সমান হলো ঐফার দশমাংশ।
  pan-pan: ਇੱਕ ਓਮਰ ਏਫ਼ਾਹ ਦਾ ਦੱਸਵਾਂ ਹਿੱਸਾ ਹੁੰਦਾ ਹੈ।
  tkr-tkr: (Sa omer efana yits'ıb'esda pay vobna).
  mya-JVB: ဩမဲ မူကား ၊ ဧဖာ ဆယ်စု တစုဖြစ်သတည်း။
  tte-O: Ibeliu ali kaba liyeliye beyabeyana esana ‘oma’. Bwaimwana kana lalaki komwa
    eit (8).
  hmo-hmo: Uro ta ena anina be kapusi badadia 4 edia anina hegeregerena, bona uro
    10 edia anina be Heberu edia hahetoho gauna epa ta ena anina hegeregerena.
  urd-urd: और एक ओमर ऐफ़ा का दसवाँ हिस्सा है।
  rus-SYN: А гомор есть десятая часть ефы.
  bqc-SIM: Zaa lɛ do litili plaɛ.
  tcz-CHONGTHU: Manna Omer dimkhat chu Ephah khatseh hopsomma hop khat toh aki bang
    in ahi.
  mar-mar: एक ओमर मान्ना म्हणजे “एक एफाचा दहावा भाग” आहे.
  qub-qub: Ishcay mati manäta shuntashanga caran ishcay quïlunömi. Chay tuputami «gomer»
    nej.
  bqp-bqp: Zaka lɛ́ do bi lita plamɛ.
  hat-hat: Twa ti mamit edmi, se valè twaka yon gwo mamit. Trannsenk ti mamit fè yon
    gwo bidon.
  eng-BSB: (Now an omer is a tenth of an ephah.)
  tod-tod: (Nu ɠilagilagi ɠɔnɔgi ɠɛni ga kɔɠɔ ganii zu ɠila. Kɔɠɔ ganii nii daaseigi
    ga wɔmɛɛlegi, naa ɠa ga efagi ma ɠaaɠwɛsu puugɔi.)
  eng-WEBPB: Now an omer is one tenth of an ephah.
  kbq-kbq: Hagi ana knafima ne'zama refko'ma hu'zama negaza kavoa tare me'ne, (magora
    osikino oma tare lita ti afiga hu'ne. Hagi magora efetie nehaza rankavogino, 20'a
    lita tina afiga hu'ne.)
  nhe-BL: Huan inijuanti quitequihuijque se tlayejyecoli itoca gomer tlen elqui queja
    ome litros. Huan monequiyaya majtlactli gomer para elis se tlayejyecoli tlen itoca
    efa tlen quicui queja 20 litros.
  bus-bus: Zaka lɛ́ doo nɛ́ lita plaaamɛ.
  gub-BL: Tuweharupi teko omono'og pitài kawaw por uzeupe pitàitàigatu wà. Heta mokoz
    zutahyky'a por a'e kawaw pupe.
  eng-DRA: Now a gomor is the tenth part of an ephi.
