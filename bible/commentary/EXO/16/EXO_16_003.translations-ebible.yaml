verse: EXO.016.003
translations:
  mal-C: 'ഇസ്രായേൽമക്കൾ അവരോടു പറഞ്ഞു: “ഞങ്ങൾ ഈജിപ്റ്റിൽവെച്ച് യഹോവയുടെ കൈയാൽ മരിച്ചുപോയിരുന്നെങ്കിൽ
    എത്ര നന്നായിരുന്നു! അവിടെ ഞങ്ങൾ മാംസക്കലങ്ങൾക്കുചുറ്റും ഇരുന്ന് മതിയാകുംവരെ ഭക്ഷണം
    കഴിച്ചുവന്നു. എന്നാൽ നിങ്ങൾ, ഈ ജനസമൂഹത്തെ മുഴുവനും പട്ടിണിയിട്ടു കൊല്ലുന്നതിന്,
    ഈ മരുഭൂമിയിലേക്കു കൊണ്ടുവന്നിരിക്കുന്നു.”'
  deu-TKW: 'Und die Israeliten sprachen zu ihnen: O wären wir doch lieber durch die
    Hand Jahwes in Ägypten gestorben, wo wir bei unseren Fleischtöpfen saßen und uns
    am Brot satt essen konnten; statt dessen habt ihr uns in diese Wüste geführt,
    um diese ganze Gemeinde dem Hungertode preiszugeben.'
  lin-lin: 'Bana ya Isalaele balobaki na bango : — Ah ! Ebongaki kutu loboko na Yawe
    epamela biso kati na Ejipito, pamba te, kuna, tozalaki kovanda pembeni ya banzungu
    etonda na misuni ; tozalaki kolia mpe kotonda biloko. Kasi bino bomemi biso kati
    na esobe oyo mpo na koboma lisanga oyo nyonso na nzala !'
  eng-LSV: and the sons of Israel say to them, “Oh that we had died by the hand of
    YHWH in the land of Egypt, in our sitting by the flesh-pot, in our eating bread
    to satiety—for you have brought us out to this wilderness to put all this assembly
    to death with hunger.”
  eng-GNV: 'For the children of Israel sayde to them, Oh that we had dyed by the hand
    of the Lord in the land of Egypt, when wee sate by the flesh pots, when wee ate
    bread our bellies full: for yee haue brought vs out into this wildernesse, to
    kill this whole company with famine.'
  eng-WEBSTER: 'And the children of Israel said to them, O that we had died by the
    hand of the LORD in the land of Egypt, when we sat by the flesh-pots, and when
    we did eat bread to the full: for ye have brought us forth into this wilderness,
    to kill this whole assembly with hunger.'
  nhw-BL: 'Huan nopa masehualme quinilhuiyayaj: ―Más cuali eltosquía sintla TOTECO
    techcahuilijtosquía ma timiquica ipan tlali Egipto. Nepa timosehuiyayaj nechca
    nopa chachapali catli temitoya ica nacatl huan titlacuayayaj hasta tiixhuiyayaj,
    pero ama antechhualicatoque ipan ni huactoc tlali para antechapismictise.'
  swh-ONEN: Waisraeli wakawaambia, “Laiti tungelikufa kwa mkono wa Bwana huko Misri!
    Huko tuliketi tukizunguka masufuria ya nyama na tukala vyakula tulivyovitaka,
    lakini ninyi mmetuleta huku jangwani ili mpate kuua mkutano huu wote kwa njaa.”
  bba-bba: Bɑ nɛɛ, n dɑɑ sɑnɔ bo Yinni Gusunɔ u sun ɡo Eɡibitiɔ mi sɑ rɑ rɑɑ sinɛ
    su dĩɑnu di ni sɑ kĩ kɑ yɑɑ. Adɑmɑ wee, i kɑ sun nɑ ɡbɑbu teni sɔɔ ɡɔ̃ɔru tu kɑ
    sun ɡo bɛsɛ kpuro.
  eng-KJVCPB: and the children of Israel said unto them, Would to God we had died
    by the hand of the Lord in the land of Egypt, when we sat by the flesh pots, and
    when we did eat bread to the full; for ye have brought us forth into this wilderness,
    to kill this whole assembly with hunger.
  cpy-cpy: 'Ikanteeyini: “Ari okameethawita rowamaa-yitinami Tajorentsi Apitantoniki,
    jempe nopiyota-kotapiin-tziri wathatsi nochomoniki, jempe nokemapiin-teeyani nowawae-teeyani.
    Rooma pamawitee-yakinani eeroka jaka ochempi-mashiki rooteentsi paakaenawo notashe
    maawoeni nokaatee-yinira.”'
  mpx-mpx: hi ba, “Binimala Yehoba ni lolima Itipita. Valila ama lolan i bwaya ge
    aanan nige bosowaima naha an haba. Yaa komiu ku ahema ha nem ula kekevana ya elana
    inoke galebu kaiwena gegewema naha aliga.”
  wbp-wbp: “Yuwa! Nyiyakunpa-nganpa kangurnu nyampu-kurra ngurra punku-kurraju? Kapurlipa
    yarnunjuku palimi! Yijipirlajurlipa miyi panu mardarnu ngarninjaku kuyurlangu.
    Kaji-ngalpa YAAWIYI-rli pungkarla yalirla, ngulaju ngurrju. Kala jalangu ngari
    kapurlipa muku palimi kutu nyampurlaju!”
  luo-luo: Jo-Israel nowachonegi niya, “Mad ne Jehova Nyasaye negwa e piny Misri!
    Kuno ne wabet kwalworo agulni mopongʼ gi ringʼo, kendo ne wachamo kit chiemo moro
    amora mane wadwaro, to isekelowa e thim ka mondo kech oneg ogandani duto.”
  meu-meu: Israel taudia ese raruosi e gwau henidia, eto, Aigupto tanona ai Iehova
    ese bema alamai mase, vamu urodia badibadidiai a helaiva bona flaoa ianina ai
    bogamai e kunuva negana ai, bema namo; badina be umui raruosi ese ina tano ḡḡaena
    ai vada o hakaumai vareai, hitolo ese ina hegogo idoinai baine alamai mase totona.
  npi-ULB: इस्राएलीहरूले तिनीहरूलाई भने, “हामी मासुको भाँडानेर बसेर अघाउञ्‍जेल रोटी
    खाइरहँदा मिश्र देशमा नै परमप्रभुको हातद्वारा मरेको भए हुनेथियो । किनकि तपाईंहरूले
    हाम्रो पुरै समुदायलाई भोकले मार्न हामीलाई उजाड-स्थानमा ल्याउनुभएको छ ।”
  yor-yor: Àwọn ọmọ Israẹli wí fún wọn pé, “Àwa ìbá ti ọwọ́ Olúwa kú ni Ejibiti! Níbi
    tí àwa ti jókòó ti ìkòkò ẹran ti a sì ń jẹ ohun gbogbo tí a fẹ́ ni àjẹyó, ṣùgbọ́n
    ẹ̀yin mú wa wá sí inú ijù yìí láti fi ebi pa wá tí a ó fi kú.”
  emp-NTPO: 'Quĩrũbid̶eba ãdjirãba Moisea, Aaroʌ̃a bid̶a nãwã jarasid̶aa: –Biara b̶acasia
    Ãcõrẽba dairãra idu Egipto druad̶e beubid̶abara. Jãma dairãra necai ne co duanabadjid̶aa.
    Nedjarada, paʌ̃ sid̶a ad̶uba eropanasid̶aa. Baribʌrʌ bãrãba dairãra naʌ̃ ẽjũã
    põãsa ewaraga b̶ʌmaa jarrababa quenani carea enesid̶aa.–'
  ind-ind: Kata mereka, “Lebih baik kalau TUHAN membunuh kami ketika kami masih di
    Mesir, daripada kalian berdua membawa kami ke padang belantara ini dan membiarkan
    kami mati kelaparan! Setidaknya, di Mesir kami tidak pernah kekurangan roti dan
    daging!”
  pes-OPCB: 'گفتند: «ای کاش در مصر می‌ماندیم و همان جا خداوند ما را می‌کشت. آنجا در
    کنار دیگهای گوشت می‌نشستیم و هر قدر نان می‌خواستیم می‌خوردیم، اما حالا در این
    بیابان سوزان که شما، ما را به آن کشانیده‌اید، به‌زودی از گرسنگی خواهیم مرد.»'
  aer-aer: “Araye! Iwenhenge-arle-ame unte anwernenhe apmere akurne anthurre nhenhe-werne
    akngetyeke? Anwerne angayakwe ilwetyenhe! Apmere Egypt-ele anwerne merne uthene
    kere uthene arunthe arlkwetyeke anetyarte. YAHWEH-ele apeke yanhe ikwerele anwernenhe
    irrerlknge atweke kele mwerre-anteye-arle anemere. Lyete akenhe anwerne ingkirreke
    nhenheke ilwetyenhe!”
  tgl-ULB: Sinabi sa kanila ng mga Israelita, “Kung namatay na lang sana kami sa kamay
    ni Yahweh sa lupain ng Ehipto nang kami ay nakaupo sa tabi ng mga palayok ng karne
    at kumakain ng tinapay hanggang sa mabusog. Pagkat dinala ninyo kami palabas dito
    sa ilang para patayin sa gutom ang aming buong komunidad.”
  cbu-NT: ¿Mayaamsha nda Taarashipan iyaa ambari Ijiptosh tsap nda tpachingaranga?
    táranganaya. Iy sirútama Ijiptosh tsap taaranguni, kapung katungkuni, kungumun
    wing kuxinartayaruni, washunand shaniyaruni, kapung katungaranganiya. Wanutsee
    ngusambash tatsiteeruni, k'payaruni, katungeeruni, izuuru kapunguri tazaztariniya.
    Sheeruni, Ijiptosh tsap mapiyshtini taatariniya. Itaru, siysa iyaa ningeem machirangus,
    iysha mariz kiyung kachiykiniya. Siy ngutpasa iyaa ningeem marizimun kanatspamaam
    yushindarangsha, Móysisee táranganaya.
  hui-hui: Tigua gomogomo laga bialu howa ogolabohondo lalu, Inaore Iyibi dindini
    hemaore Anduane Homogohanda bo wahai nahayada. Ne nalu homabe lene ngago ina Iyibi
    dindi henedale nogoru bame dawa paya buwa ne tara tara ngaru mo yu ngoai howa
    inane biru mabu buwa nolenegobiore nowa to̱lotagi halu homedamale karulape. Ai
    ani bule ndo libugua ina ogoria haru ibiribigome ne noa ha dege bialu noa halu
    homoleni lenego henene áyu ne noa halu homole o kamagonida, lene.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ကျွန်ုပ်​တို့​ကို အီ​ဂျစ်​ပြည်​၌ သေ​စေ​ခဲ့​လျှင်​သာ​၍​ကောင်း
    မည်။ ထို​ပြည်​တွင်​အ​ကျွန်ုပ်​တို့​သည်​အ​မဲ ဟင်း​နှင့်​မုန့်​ကို​ဝ​အောင်​စား​ရ​ကြ​၏။
    ယ​ခု မှာ​မူ​အ​ကျွန်ုပ်​တို့​အား​လုံး​အ​စာ​ငတ်​၍ သေ​စေ​ခြင်း​ငှာ၊ ဤ​တော​ကန္တာ​ရ​သို့​ပို့​ဆောင်
    ခဲ့​ပါ​သည်​တ​ကား'''' ဟု​ညည်း​ညူ​အ​ပြစ် တင်​ကြ​၏။'
  cbi-NTPO: 'Tsejtu tsandila: Yavé lalanu Egiptoshaa peyakaañuba ne uraanuren tsanguiñuve.
    Jungaya ai piyama ajuusha dechu'', panda fi'', naa pan bain tyubanbera fifiken
    chumuwa deeyu, tsaanuren ñullaya entsai'' tiba den chutyuin tenasha detaja'',
    kumuinchi lalanu tsamantsa yapeware'' pandachi tu''nu kendetsuve, tila.'
  bod-N: ངེད་ཅག་ཨེ་ཅིབ་ཡུལ་དུ་ཤའི་ཁོག་མའི་རྩར་བསྡད་པ་དང་། གྲོད་ཁོག་འགྲང་བའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ནས་ཤི་བ་ཡིན་ན་ཅི་མ་རུང་།
    ཁྱོད་གཉིས་ཀྱིས་ངེད་ཅག་གི་ཚོགས་ཐམས་ཅད་བཀྲེས་ལྟོགས་ཀྱིས་འཆི་བའི་ཕྱིར་དབེན་སྟོང་འདིར་ཁྲིད་པ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: VaIsraeri vakati kwavari, “Dai takafa zvedu noruoko rwaJehovha tiri muIjipiti!
    Uko kwataikomba makate enyama uye tichidya zvokudya zvose zvataida, asi makatibudisa
    kurenje kuno kuti ungano ino yose iziye nenzara kusvikira pakufa.”
  spa-BLM: 'y los hijos de Israel les dijeron: “Ojalá hubiéramos muerto por mano de
    Yahvé en la tierra de Egipto, cuando nos sentábamos junto a las ollas de carne,
    cuando nos saciábamos de pan, porque ustedes nos han traído a este desierto para
    matar de hambre a toda esta asamblea.”'
  cac-cac: 'Ix yalan eb'' icha tic: —Comonoc ix el d''a sc''ol Dios to a d''a Egipto
    on̈ chamcani. Ata'' tzon̈ em c''ojan d''a stz''ey lum chenal chib''ej, tzon̈ va''i,
    masanto tzon̈ te b''ud''ji. Palta a exxo tic ix on̈ eyic''cot d''a taquin̈ luum
    tic yic tzon̈ cham co masanil yuj vejel, xchi eb''.'
  swh-ULB: Waisraeli waliwaambia, “Kama tu tungekufa kwa mkono wa Yahweh nchi ya Misri
    tulipo kuwa tumeketi kwenye vyombo vya nyama na tulikuwa tunakula mkate kwa tele.
    Maana umetuleta nyikani uuwe jamii zetu zote kwa njaa.”
  bel-bel: 'І сказалі ім сыны Ізраілевыя: о, калі б мы сканалі ад рукі Гасподняй у
    зямлі Егіпецкай, як мы сядзелі каля катлоў зь мясам, як мы елі хлеба ўдосыць!
    бо вы нас вывелі ў пустыню гэтую, каб усё супольства замарыць голадам.'
  wed-wed: Ma i riwei, “Bada boiboḡi au Egypt ita viraḡeniai! Kampa sia nauii a kiala
    kwaviviroi ma ai ḡoanei a amam, wate taumi o taravaina-opunelai au mutulua da
    am-iraḡe ana iraḡelei.”
  deu-ELBBK: 'Und die Kinder Israel sprachen zu ihnen: Wären wir doch im Land Ägypten
    durch die Hand des HERRN gestorben, als wir bei den Fleischtöpfen saßen, als wir
    Brot aßen bis zur Sättigung! Denn ihr habt uns in diese Wüste herausgeführt, um
    diese ganze Versammlung Hungers sterben zu lassen.'
  mbb-OT: Ke sikandan te, “Deyzey pa ke ziyè key zà himetayi te Nengazen hein diyè
    key pa te Ehipto. Diyà, ne ebayèbayè key te minsan hengkey he egkekaan dey. Piru
    ǥuntaan, mid-uwit key kayi keniyu te sibsivayan wey key mengeumes.”
  mal-2015: 'യിസ്രായേൽമക്കൾ അവരോടു: ഞങ്ങൾ ഇറച്ചിക്കലങ്ങളുടെ അടുക്കലിരിക്കയും തൃപ്തിയാകുംവണ്ണം
    ഭക്ഷണം കഴിക്കയും ചെയ്ത മിസ്രയീംദേശത്തു വെച്ചു യഹോവയുടെ കയ്യാൽ മരിച്ചിരുന്നു എങ്കിൽ
    കൊള്ളായിരുന്നു. നിങ്ങൾ ഈ സംഘത്തെ മുഴുവനും പട്ടിണിയിട്ടു കൊല്ലുവാൻ ഈ മരുഭൂമിയിലേക്കു
    കൂട്ടിക്കൊണ്ടു വന്നിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Aꞌtiro nicãrã niwã: —Marĩrẽ Õꞌacʉ̃ Egiptopʉ wẽrĩcã weecã, añu nibopã. Topʉre
    marĩ baꞌase waꞌicʉ diꞌi doꞌaꞌqueparʉ waꞌtero dujimiwʉ̃. Marĩ baꞌasĩꞌrĩrõ ejatuaro
    baꞌa yapiwʉ. Mʉsã peꞌe ʉ̃sã nipeꞌtirãrẽ masã marĩrõ, yucʉ marĩrõpʉ ʉjʉaboase meꞌrã
    wẽrĩdutirã, miitiwʉ.'
  gup-gup: Wanjh bindimarneyimeng, birriyimeng, “Ngad wanjh kamakniwirrinj bu Yawey
    kanbuyi ngadberre kore kunred Egypt. Kaluk kumekbe ngarriyerrkang ngarrikinjeng
    kunkanj dja ngarriworrkmiworrinj. Dja wanjh ngudda kanbebkeng ngadberre dja kankang
    kore kubolkdarleh ba bu ngarrimarrwedowen dja wardi ngarridjalyakmen kondah.”
  gvs-gvs: sidigo kadi, ‘Neta boi Itipita goi Yauwe nimana goi kakámasa! Amo tutayana
    ima kaiyaka goi anina be beredi gagaidi kakakáika gamoma! Neta amoko goi kakámasa
    dedevina. Moitamo. Komi komema yoyowo goi bego ame bodayama madabokima loga goi
    kokimatema.’
  rmc-rmc: 'Phenenas: „Voľinďam te merel le RAJESKRE vastestar andro Egipt! Ode bešahas
    paš o pira, čaľuvahas le masestar a chahas o maro, keci kamahas. Ale tumen amen
    iľan avri pre pušťa, hoj kade savore te meras bokhatar.“'
  nlg-nlg: mara ghaghua, “E uto vanighai vaa ge Yahweh ke labumateghai tana bona tai
    kabu mua i Egypt. Me subo so na lei vinahi mana berete tai ghanighi tana bona
    tai kabu iga. Mi roghau toro holaghai mai tana bona mamaha eni, kai nia mate na
    guluva mana vitolo tana bona eni!”
  pes-OPV: 'و بنی‌اسرائیل بدیشان گفتند: «کاش که در زمین مصر به‌دست خداوند مرده بودیم،
    وقتی که نزد دیگهای گوشت می‌نشستیم و نان را سیر می‌خوردیم، زیراکه ما را بدین صحرا
    بیرون آوردید، تا تمامی این جماعت را به گرسنگی بکشید.»'
  ron-1924: 'Копиий луй Исраел ле-ау зис: „Кум де н-ам мурит ловиць де мына Домнулуй
    ын цара Еӂиптулуй, кынд шедям лынгэ оалеле ноастре ку карне, кынд мынкам пыне
    де не сэтурам? Кэч не-аць адус ын пустиул ачеста ка сэ фачець сэ моарэ де фоаме
    тоатэ мулцимя ачаста.”'
  aui-aui: Siwonedi bo, “Kakayoveni da Yawe God naghove iyiunuyimii raghanine Ijiptne
    kaya makamakena. Name kamakeyowogha da iyuwa kakam bi kate yama kayowana kamdi
    mududi. Bi gegha da kokabi kanibuvemii mabo mayabe na vitonanama kanarabobo.”
  ben-OBCV: ইস্রায়েলীরা তাঁদের বলল, “হায় আমরা কেন মিশরেই সদাপ্রভুর হাতে মারা পড়িনি!
    সেখানে আমরা মাংসের হাঁড়ি ঘিরেই বসে থাকতাম ও আমাদের চাহিদানুসারেই সব খাবারদাবার
    খেতাম, কিন্তু তোমরা সমগ্র এই জনসমাজকে অনাহারে মেরে ফেলার জন্য আমাদের এই মরুভূমিতে
    নিয়ে এসেছ।”
  som-som: Oo reer binu Israa'iilna waxay iyagii ku yidhaahdeen, Waxaa noo wanaagsanaan
    lahayd inaannu gacanta Rabbiga ku dhimanno, annagoo dalkii Masar joogna, intii
    aannu ag fadhinnay dheryaha hilibka ah, oo aannu kibis ka dhergaynay, waayo, waxaad
    cidladan noogu soo bixiseen inaad ururkan oo dhan gaajo ku dishaan.
  lat-VUC: 'Dixeruntque filii Israël ad eos: Utinam mortui essemus per manum Domini
    in terra Ægypti, quando sedebamus super ollas carnium, et comedebamus panem in
    saturitate: cur eduxistis nos in desertum istud, ut occideretis omnem multitudinem
    fame?'
  eng-ASVBT: and the children of Israel said unto them, Would that we had died by
    the hand of Jehovah in the land of Egypt, when we sat by the fleshpots, when we
    did eat bread to the full; for ye have brought us forth into this wilderness,
    to kill this whole assembly with hunger.
  mna-mna: 'Timaŋga to tiso: “Niam ti, Yooba ikas yam isu Aikuptu pataaŋa, so ndabok.
    Pa ambotmbot tiŋga na, mboti tiam ambai. Ambombooreyam mi amkanan kini ma buzur
    ta sorok som ma kopoyam isaana. Tamen niomru kesegeede yam sorok ma amar lele
    bilimŋana ti, ta iŋgi petel yam mabe ametmeete lup i.”'
  ita-1885: 'E i figliuoli d''Israele dissero loro: Oh! fossimo pur morti per la mano
    del Signore, nel paese di Egitto, quando sedevamo presso alle pignatte delle carni,
    quando mangiavamo del pane a sazietà; conciossiachè voi ci abbiate tratti in questo
    deserto, per far morir di fame tutta questa raunanza.'
  eng-LXXUP: And the children of Israel said to them, Would we had died smitten by
    the Lord in the land of Egypt, when we sat by the fleshpots, and ate bread to
    satiety! for ye have brought us out into this wilderness, to slay all this congregation
    with hunger.
  eng-ULB: The Israelites said to them, “If only we had died by Yahweh's hand in the
    land of Egypt when we were sitting by the pots of meat and were eating bread to
    the full. For you have brought us out into this wilderness to kill our whole community
    with hunger.”
  spa-VBL: “¡El Señor debería habernos matado en Egipto!” les dijeron los israelitas.
    “Al menos allí podíamos sentarnos junto a ollas de carne y comer pan hasta que
    estuviéramos llenos. ¡Pero tenías que traernos a todos aquí en el desierto para
    matarnos de hambre!”
  fra-_FOB: 'Et les enfants d''Israël leur dirent: Ah! que ne sommes-nous morts par
    la main de l''Éternel au pays d''Égypte, quand nous étions assis près des potées
    de viande, quand nous mangions du pain à satiété! Car vous nous avez amenés dans
    ce désert, pour faire mourir de faim toute cette assemblée.'
  mal-mal: 'യിസ്രായേൽ മക്കൾ അവരോട്: “ഞങ്ങൾ ഇറച്ചിക്കലങ്ങളുടെ അടുക്കൽ ഇരിക്കുകയും തൃപ്തിയാകുംവരെ
    ഭക്ഷണം കഴിക്കുകയും ചെയ്ത ഈജിപ്റ്റിൽ വച്ച് യഹോവയുടെ കയ്യാൽ മരിച്ചിരുന്നു എങ്കിൽ
    കൊള്ളാമായിരുന്നു. നിങ്ങൾ ഈ സംഘത്തെ മുഴുവനും പട്ടിണിയിട്ട് കൊല്ലുവാൻ ഈ മരുഭൂമിയിലേക്ക്
    കൂട്ടിക്കൊണ്ട് വന്നിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne kahā, “Kāsh Rab hameṅ Misr meṅ hī mār ḍāltā! Wahāṅ ham kam az
    kam jī bhar kar gosht aur roṭī to khā sakte the. Āp hameṅ sirf is lie registān
    meṅ le āe haiṅ ki ham sab bhūke mar jāeṅ.”
  suz-BL: “इजीप्‍त रागी उइ परमप्रभु यावेमी आंइ कली सद हना, रिम्‍शो दुम वा। मेकेर श्‍ये
    नु शोब्‍ले शुश बाक्‍त। गे आंइ कली जचा मगेथु, साइक्‍चा कली एको गोरशो रागीमी चाक्‍तीसी”
    दे गन गन पाम्‍तेक्‍म। प्रस्‍थान १४:११
  ita-1927: 'I figliuoli d’Israele dissero loro: “Oh, fossimo pur morti per mano dell’Eterno
    nel paese d’Egitto, quando sedevamo presso le pignatte della carne e mangiavamo
    del pane a sazietà! Poiché voi ci avete menati in questo deserto per far morir
    di fame tutta questa raunanza”.'
  ckb-ckb: 'نەوەی ئیسرائیل پێیان گوتن: «خۆزگە بە دەستی یەزدان لە خاکی میسردا بمردبووینایە،
    بۆ خۆمان لای مەنجەڵی گۆشت دانیشتبووین و بە تێری نانمان دەخوارد، بەڵام ئێمەتان
    دەرهێنا بۆ ئەم چۆڵەوانییە هەتا هەموو ئەم کۆمەڵە بە برسیێتی بکوژن.»'
  eng-BBE: And the children of Israel said to them, It would have been better for
    the Lord to have put us to death in the land of Egypt, where we were seated by
    the flesh-pots and had bread enough for our needs; for you have taken us out to
    this waste of sand, to put all this people to death through need of food.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಅವರಿಗೆ, “ನಾವು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಮಾಂಸದ ಪಾತ್ರೆಗಳ ಬಳಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡು
    ಸಾಕಾಗುವಷ್ಟು ರೊಟ್ಟಿಯನ್ನು ತಿನ್ನುತ್ತಿದ್ದಾಗ, ಯೆಹೋವ ದೇವರ ಕೈಯಿಂದ ಸತ್ತು ಹೋಗಿದ್ದರೆ ಒಳ್ಳೆಯದಾಗಿತ್ತು.
    ಇಡೀ ಜನಾಂಗವೇ ಹಸಿವೆಯಿಂದ ಸತ್ತು ಹೋಗುವಂತೆ ನಮ್ಮನ್ನು ಈ ಮರುಭೂಮಿಗೆ ಬರಮಾಡಿದ್ದೀರಿ,” ಎಂದರು.
  bbb-bbb: '@see-verse:EXO.016.002'
  tam-2017: “நாங்கள் இறைச்சிப் பாத்திரங்களின் அருகிலே உட்கார்ந்து அப்பத்தைத் திருப்தியாகச்
    சாப்பிட்ட எகிப்து தேசத்தில், யெகோவாவின் கையால் செத்துப்போனால் பரவாயில்லை; இந்தக்
    கூட்டம் முழுவதையும் பட்டினியினால் கொல்லும்படி நீங்கள் எங்களைப் புறப்படச்செய்து,
    இந்த வனாந்திரத்திலே அழைத்துவந்தீர்களே” என்று அவர்களிடம் சொன்னார்கள்.
  spa-RV-1909: 'Y decíanles los hijos de Israel: Ojalá hubiéramos muerto por mano
    de Jehová en la tierra de Egipto, cuando nos sentábamos á las ollas de las carnes,
    cuando comíamos pan en hartura; pues nos habéis sacado á este desierto, para matar
    de hambre á toda esta multitud.'
  ron-BTF: 'Și copiii lui Israel le-au spus: Mai bine am fi murit prin mâna DOMNULUI
    în țara Egiptului, când stăteam lângă oalele cu carne și când mâncam pâine pe
    săturate, pentru că ne-ați scos în această pustie să ucideți această toată adunare
    cu foamete.'
  eng-WEBP: and the children of Israel said to them, “We wish that we had died by
    the LORD’s hand in the land of Egypt, when we sat by the meat pots, when we ate
    our fill of bread, for you have brought us out into this wilderness to kill this
    whole assembly with hunger.”
  eng-FBV: “The Lord should've killed us back in Egypt!” the Israelites told them.
    “At least there we could sit down beside stewpots of meat and eat bread until
    we were full. But you had to bring all of us out here in the desert to starve
    us all to death!”
  nld-1939: 'en de kinderen Israëls zeiden tot hen: Waren we maar in Egypte door de
    hand van Jahweh gestorven, toen we bij de vleespotten zaten en volop brood konden
    eten; waarachtig, ge hebt ons naar deze woestijn gebracht, om heel deze menigte
    van honger te doen sterven.'
  nch-BL: 'Huan nopa masehualme quinilhuiyayaj: ―Más cuali eltosquía sinta TOTECO
    techcahuilijtosquía ma timiquica ipan tali Egipto. Nepa timosehuijtoyaj nechca
    nopa chachapali cati temitoya ica nacat huan titacuayayaj hasta tiixhuiyayaj,
    pero ama antechhualicatoque ipan ni huactoc tali para antechapismictise.'
  vie-1934: 'nói cùng hai người rằng: Oâi! thà rằng chúng tôi chịu chết về tay Đức
    Giê-hô-va tại xứ Ê-díp-tô, khi còn ngồi kề nồi thịt và ăn bánh chán hê! Vì hai
    người dẫn dắt chúng tôi vào nơi đồng vắng nầy đều bị chết đói.'
  hin-CV: इस्राएली कहने लगे, “अच्छा होता कि याहवेह ने हम लोगों को मिस्र में ही मार
    डाला होता, वहां हम मांस की हांडियों के पास बैठते थे और पेट भरकर रोटी खाते थे;
    आप तो हमें इस निर्जन देश में इसलिये ले आए हैं कि हम सारे लोग भूख से मर जाएं.”
  eng-OURB: and the children of Israel [God prevails] said to them, “We wish that
    we had died by Adonai’s hand in the land of Egypt [Abode of slavery], when we
    sat by the meat pots, when we ate our fill of bread, for you have brought us out
    into this wilderness, to kill this whole assembly with hunger.”
  spa-BES: 'Y los hijos de Israel les dijeron: Hubiera sido mejor que el Señor nos
    hubiera dado muerte en la tierra de Egipto, donde estábamos sentados junto a las
    ollas de carne y teníamos suficiente pan para nuestras necesidades; porque nos
    has llevado al desierto, para matar a toda esta gente por necesidad de comida.'
  tdx-tdx: le nanoa’ o ana’ Israeleo ty hoe, Hamake te nave­tram-pità’ Iehovà an-tane
    Mitsraime ao, ie nitoboke marine’ o valañen-kenao vaho nikama mahakama ampara’
    te nietsake; fe nasese’o ampatrambey atoy ty fivoribey toy ho zamane’o an-kasalikoañe.
  vid-vid: Waisilaeli weng'ha nawalonga, “Fola Mkulu Nguluwi nahatukopole nalotuwele
    muisi ya Misili nakotikale, nakotudile miwunde na mibumunda mbaka natiguta. Ila
    hemwe mtugala aku kuchiwala kuikopola nhanzi ayi yeng'ha kwa nzala.”
  eng-OKE: And the children of Israel said to them,
  tha-KJV: คนอิสราเอลกล่าวแก่ท่านทั้งสองว่า “พวกข้าพเจ้าตายเสียด้วยพระหัตถ์ของพระเยโฮวาห์​ตั้งแต่​อยู่​ในประเทศอียิปต์
    ขณะเมื่อนั่งอยู่​ใกล้​หม้อเนื้อและรับประทานอาหารอิ่มหนำจะดี​กว่า นี่​ท่านกลับนำพวกข้าพเจ้าออกมาในถิ่นทุ​รก​ันดารอย่างนี้
    เพื่อจะให้ชุ​มนุ​มชนทั้งหมดหิวตายเท่านั้น”
  por-BR-2018: 'E diziam-lhes os filhos de Israel: Bom seria se tivéssemos morrido
    por meio do SENHOR na terra do Egito, quando nos sentávamos junto às panelas das
    carnes, quando comíamos pão em fartura; pois nos tirastes a este deserto, para
    matar de fome a toda esta multidão.'
  deu-ELO: 'Und die Kinder Israel sprachen zu ihnen: Wären wir doch im Lande Ägypten
    durch die Hand Jehovas gestorben, als wir bei den Fleischtöpfen saßen, als wir
    Brot aßen bis zur Sättigung! Denn ihr habt uns in diese Wüste herausgeführt, um
    diese ganze Versammlung Hungers sterben zu lassen.'
  eng-WYC-2018: And the sons of Israel said to them, We would that we had been dead
    by the hand of the Lord in the land of Egypt, when we sat on the flesh pots, and
    ate loaves in plenty; why led ye us into this desert, that ye should slay all
    the multitude with hunger? (And the Israelites said to them, We wish that we had
    died by the Lord’s hand in the land of Egypt, when we sat by the flesh pots, and
    had plenty of loaves to eat; why did ye lead us into this wilderness, so that
    ye could kill all the multitude with hunger?)
  epo-epo: 'Kaj la Izraelidoj diris al ili: Ho, ni dezirus morti per la mano de la
    Eternulo en la lando Egipta, sidante super la potoj kun viando, manĝante panon
    ĝissate! vi elkondukis nin en ĉi tiun dezerton, por mortigi ĉi tiun tutan komunumon
    per malsato.'
  uig-PIN: 'Israillar ularƣa: — Pǝrwǝrdigarning ⱪoli bizni Misir yurtidila ɵltürüwǝtkǝn
    bolsa bolmasmidi! Xu yǝrdǝ biz gɵx ⱪaynawatⱪan ⱪazanlarni qɵridǝp olturup, toyƣudǝk
    nan yemigǝnmiduⱪ? Lekin silǝr bu jamaǝtning ⱨǝmmisini aqliⱪ bilǝn ɵltürmǝkqi bolup
    bizni bu qɵlgǝ elip kǝldinglar! — deyixti.'
  beo-beo: 'Ilia da elama amane sia:i, “Hina Gode da nini huluane Idibidi soge ganodini
    medole legemu da defea galu. Amogai ninia da fili, hu amola ha:i manu eno, ninia
    hanai amo defele manusa: dawa:i galu. Be alia da nini amo wadela:i hafoga:i soge
    amoga ha:ga bogoma:ne oule misi dagoi.”'
  tpi-OTNT: Ol i tokim tupela olsem, “Mipela i ting, mobeta Bikpela i bin kilim mipela
    long Isip. Taim mipela i stap long Isip mipela i save kisim olkain kaikai inap
    long laik bilong mipela yet. Tasol yutupela i kisim mipela i kam long dispela
    ples wesan i no gat kaikai, na yutupela i laik bai mipela i stap hangre inap mipela
    olgeta i dai. Sapos mipela i bin i stap na i dai long Isip, ating em bai i gutpela.”
  hau-SA: Isra’ilawa suka ce musu, “Da ma a hannun Ubangiji ne muka mutu a Masar,
    inda muka zauna kewaye da tukwanen nama, muna cin duk abincin da muke so, amma
    kun kawo mu cikin wannan hamada don ku kashe dukan wannan taro da yunwa.”
  udu-udu: 'Dhali uni oki uni gwo mo ki: Midi ’taki ’bor ki aman mina wuyu/ mo e me’d
    gi TAP̱A e Bampa/ Masir mo. E mun tani aman misha ’ko a’cesh dhali ’ka shum mo
    dhali shwa aris to gun o am bwa i kap̱ mo. Hili um bala suski aman ka pije/ mo
    e mom bwaasho mo i ’kosha tul ’kup̱ kwani ’baar mo ki ṯe/ mo ba/.'
  uig-LAT: 'Israillar ulargha: — Perwerdigarning qoli bizni Misir yurtidila öltürüwetken
    bolsa bolmasmidi! Shu yerde biz gösh qaynawatqan qazanlarni chöridep olturup,
    toyghudek nan yémigenmiduq? Lékin siler bu jamaetning hemmisini achliq bilen öltürmekchi
    bolup bizni bu chölge élip keldinglar! — déyishti.'
  nde-nde: Abako-Israyeli bathi kubo, “Ngabe sazifela ngesandla sikaThixo eGibhithe,
    lapho esasihlala sigombolozele imbiza zenyama lakho konke ukudla esasikufumana,
    kodwa lina selisilethe lapha enkangala ukuze ixuku lonke leli liyathe ngendlala.”
  ton-ton: Pea naʻe lea ʻae fānau ʻa ʻIsileli kiate kinaua, ʻo pehē, “ʻOku mau fakaʻamu
    ki he ʻOtua, naʻa mau mate ʻi he nima ʻo Sihova ʻi he fonua ko ʻIsipite, ʻi heʻemau
    kei tauʻutu ofi ki he ngaahi kulo kakano, pea ne mau kai mā ʻo mākona; he kuo
    mo ʻomi ʻakimautolu ki he toafa ni, ke tāmateʻi ʻae fakataha ni kotoa pē ʻaki
    ʻae fiekaia.”
  ces-1613: 'A mluvili jim synové Izraelští: Ó bychom byli zemřeli od ruky Hospodinovy
    v zemi Egyptské, když jsme sedávali nad hrnci masa, když jsme se najídali chleba
    do sytosti! A teď vyvedli jste nás na tuto poušť, abyste zmořili všecko shromáždění
    toto hladem.'
  eko-eko: 'Alupaka yoori: “Afwataali nkhono wa Nnyizinku onuuleeliye Misuri! Maana
    okhu fweeyo naari wiiya nshini wa vikhalako za nyama na naari ojaka etthu-yoojiwa
    woohiivo hatha shaakha mpakha orupala, ila mweeyo khunitiisa n''yaara mphu yoori
    mwinuule jala fooshi fweeyo.”'
  eng-WMB: and the children of Israel said to them, “We wish that we had died by the
    LORD’s hand in the land of Egypt, when we sat by the meat pots, when we ate our
    fill of bread, for you have brought us out into this wilderness to kill this whole
    assembly with hunger.”
  tam-TCV: இஸ்ரயேலர் அவர்களிடம், “நாங்கள் யெகோவாவின் கையால் எகிப்திலே இறந்திருக்கலாமே!
    நாங்களோ அங்கே இறைச்சிப் பானைகளைச் சுற்றி உட்கார்ந்து, விரும்பிய உணவையெல்லாம் சாப்பிட்டோம்;
    ஆனால் நீங்கள், இந்த முழு மக்கள் கூட்டமும் பட்டினியாய்ச் சாகும்படி இந்தப் பாலைவனத்திற்குள்
    எங்களைக் கொண்டுவந்திருக்கிறீர்கள்” என்றார்கள்.
  ceb-ULB: Miingon ang mga Israelita ngadto kanila, “Kung nangamatay lamang unta kami
    sa mga kamot ni Yahweh didto sa yuta sa Ehipto sa dihang milingkod kami duol sa
    mga kolon sa karne ug nangaon sa tinapay hangtod nga nangabusog. Apan gidala ninyo
    kami dinhi sa kamingawan aron nga mangamatay ang tibuok namo nga mga katilingban
    sa kagutom.”
  pol-UBG: 'Synowie Izraela mówili do nich: Obyśmy pomarli z ręki PANA w ziemi Egiptu,
    gdy siadaliśmy nad garncami mięsa, gdy najadaliśmy się chleba do syta! Bo wyprowadziliście
    nas na tę pustynię, by całą tę rzeszę zamorzyć głodem.'
  agr-agr: 'Tusa chichainak: “¡Atumek nujantai jinatnume tusajum juju muja juwi itajatuaugme!
    ¡Awi batsamsaik waitiakuish, neje ollanum bete painka inagkamu shiig yuwa ejemaja
    pujuyaji, dekas Egipto nugkanum pujajinig Tuke Pujuu ijipati tumainus tichayagtai!”
    wajaidau.'
  kyc-kyc: Lao dokopa dopa leyami. Namwa yuu Isipi dokona kareyamano dokopa Kamongome
    pyao kuma siyali doko kapa ingiyali. Dokona namwa lambo lao pisapala mena minjupi
    nenge rara wakalepe nalana masiyamano doko peparae neyama. Dopa piyamanopape epapu
    nakambame namwa yuu muiyane dakena lanyuo epapala lopome kumanyi nembelyambinyi,
    leyami.
  urd-GVU: اُنہوں نے کہا، ”کاش رب ہمیں مصر میں ہی مار ڈالتا! وہاں ہم کم از کم جی بھر
    کر گوشت اور روٹی تو کھا سکتے تھے۔ آپ ہمیں صرف اِس لئے ریگستان میں لے آئے ہیں کہ
    ہم سب بھوکے مر جائیں۔“
  deu-1912: 'und sprachen: Wollte Gott, wir wären in Ägypten gestorben durch des HERRN
    Hand, da wir bei den Fleischtöpfen saßen und hatten die Fülle Brot zu essen; denn
    ihr habt uns ausgeführt in diese Wüste, daß ihr diese ganze Gemeinde Hungers sterben
    lasset.'
  ntj-ntj: watjaranytja, “Wiya, Mama Kuurrtu-tjinguru-lanyatju Yiitjipula nyinarranyangkalpi
    mirrirntanama. Ngurra nyarrangka-latju mirrka kuka purtu ngalkula parltjarringkula
    wantipayi. Nyangka nyuntulu-pulan ngurra palyamunuwanalu katirrayirni parltjamunura
    mirrirntankukitjalu.”
  kan-2017: ಇಸ್ರಾಯೇಲರು ಮೋಶೆ ಮತ್ತು ಆರೋನರಿಗೆ, “ಈ ಸಮೂಹವನ್ನೆಲ್ಲಾ ಹಸಿವೆಯಿಂದ ಸಾಯಿಸಬೇಕೆಂದು
    ನೀವು ನಮ್ಮನ್ನು ಈ ಮರುಭೂಮಿಗೆ ಕರೆದುಕೊಂಡು ಬಂದಿದ್ದೀರಿ. ನಾವು ಐಗುಪ್ತ ದೇಶದಲ್ಲಿದ್ದಾಗ ಮಾಂಸದ
    ಪಾತ್ರೆಗಳ ಬಳಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡು ಹೊಟ್ಟೆತುಂಬಾ ರೊಟ್ಟಿಯನ್ನು ತಿನ್ನುತ್ತಿದ್ದಾಗ ಯೆಹೋವನ ಕೈಯಿಂದ
    ಸತ್ತು ಹೋಗಿದ್ದರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದಾಗಿತ್ತು” ಎಂದರು.
  ena-ena: '@see-verse:EXO.016.002'
  yap-yap: ni lungurad ngorow, “Fa’an mang e li’mad SOMOL nggu m’ad u Egypt ma kabfel’.
    Yu rom e gamad ma sabol riy ko th’ib nib sug ko ufin ma gamad kay urngin e ggan
    ni gamad ba’adag. Machane kam fekew gamad i yib ngalan e ted ni desert ni nggu
    m’ad nriyul’ ko uyongol.”
  hlt-MCSB: Israel ca rhoek loh amih rhoi te, “BOEIPA kut ah kaimih duek sak ham n'khueh
    pawt nim ca? Egypt kho ah maeh am dongah mamih n'ngol uh tih kodam la buh ka caak
    uh vaengah hlangping boeih he khokha neh duek sak ham maco he khosoek la kaimih
    nang khuen,” a ti uh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ኑና ዎንዴ ጊብፄይዳ ዓኣንቴ ዎዹዋዖ ዓይጎሮ ሃሼይ? ዒኢካ ሜሌ ባካ ዓቴቴ ዓሽኪ ማዔቶዋ ሜሌ
    ኑ ኮዓሢጉዴያ ሚርጌ ሙኡዚ ኑ ሙዓኒ ዳንዳዓኔ፤ ዒንሢ ጋዓንቴ ኑና ቢያሢ ናይዚና ኑ ኩዳንዳጉዲ ሃያ ዓሲ ናንጉዋ ዳውሎ ዔኪ
    ኬሴኔ» ጌዔኔ።
  twi-ASANTE: “Ao! Sɛ yɛwɔ Misraim bio na anka Awurade rekunkum yɛn wɔ hɔ a, anka
    yɛpɛ. Na yɛnya nnuane bebree di wɔ hɔ. Nanso, mode yɛn abɛgu ɛserɛ so ha ama ɛkɔm
    rekum yɛn.”
  mwc-mwc: Ba Israel biyisi si wona, “Namai Egypt kamonai Bada yaronai kata rabobo
    mom! Kairavina namai wai siyauwa nausi ba kam yabata ka ma bisubibirana, ba ama
    wainai wata ka kamkam. Saba ku botuvikai niko kupura momnai kam soyana ina bobunukai.”
  eng-WEBU: and the children of Israel said to them, “We wish that we had died by
    the LORD’s hand in the land of Egypt, when we sat by the meat pots, when we ate
    our fill of bread, for you have brought us out into this wilderness to kill this
    whole assembly with hunger.”
  bnp-bnp: Ri ta maea, “I kamumu hateka mi gi mate na limane BAKOVI DAGI o Egipto!
    Na tahuna mi made vonga mi kani a kinani legelege, mi maru. Pali marua muru tamitala
    valai mia koea, muru ngaru mia lobo mi gi mate na vitoloa na tabeke i ngeki.”
  wal-wal: Israa7eelati eta, “Nuuni Gibxxe biittan GODAA kushiyan haiqqidaa gidorkkoniishsha!
    Yan nuuni nuugaa ashuwaa keriyaa yuuyi aadhdhi uttidi, nuuni koyido qumaa ubbaa
    miida; shin intte nuna kessidi, ha geeshsha yaa7aa ubbaa namisan woranau bazzo
    ehiideta” yaagidosona.
  spa-PDDPT: 'Los hijos de Israel les decían: ¡Ojalá hubiéramos muerto por la mano
    de Yavé en la tierra de Egipto, cuando nos sentábamos junto a las ollas de carne,
    cuando comíamos pan hasta la saciedad! Ustedes nos sacaron a este desierto para
    matar de hambre a toda esta multitud.'
  gun-gun: 'Ha''e vy aipoe''i okuapy: — Senhor po py romanomba va''e rire Egito yvy
    re, oja xo''o mimoĩ oĩa yvýry roguapy rokuapy jave, ha''e orerevyatãmba peve mbojape
    ro''u rokuapy jave. Mba''eta ndee ma kova''e tekoa e''ỹa py orereru orejuka aguã
    karuai py, ore kuery ha''e javive — he''i.'
  agu-BL: 'Je tzun chiyole''j: —¡Moisés! ¿Nxac nke''l tzaj awucy''al Egipto? Mas balaj
    klo'' cho''nk nkaquim tan Ryos Egipto, na chone''j at ketz kawa''. Cho''n na kawan
    xlaj ẍwok''il chi''baj, nin na baj ka''n jalen yi na el chin kagan te''j. Poro
    yi jalu'' ntin nkasaj itcy''al wok tzone''j le ama''le''j tan kaquime''n tan we''j,
    che''ch tzuntz tetz Moisés tu Aarón.'
  ilo-ULB: Kinuna dagiti Israelita kadakuada, “No laeng koma pinataynakami ti ima
    ni Yahweh idiay daga ti Egipto idi agtugtugawkami iti abay dagiti banga ti karne
    ken mangmangankami iti tinapay agingga a mapnekkami. Ta inyegdakami iti daytoy
    a let-ang tapno patayenyo iti bisin dagiti amin nga Israelita.”
  kpg-kpg: ga helekai gi meemaa, “Maa nei bolo Dimaadua ne daaligi gimaadou i lodo
    Egypt la koia e humalia. Gimaadou nogo noho i golo i baahi nia baalanga goneiga,
    giidagi madau meegai gii tau gi di madau hiihai, gei goe ne laha mai gimaadou
    huogodoo gii mmade i di hiigai i kinei.”
  uig-ARA: 'ئىسرائىللار ئۇلارغا: ــ پەرۋەردىگارنىڭ قولى بىزنى مىسىر يۇرتىدىلا ئۆلتۈرۈۋەتكەن
    بولسا بولماسمىدى! شۇ يەردە بىز گۆش قايناۋاتقان قازانلارنى چۆرىدەپ ئولتۇرۇپ، تويغۇدەك
    نان يېمىگەنمىدۇق؟ لېكىن سىلەر بۇ جامائەتنىڭ ھەممىسىنى ئاچلىق بىلەن ئۆلتۈرمەكچى
    بولۇپ بىزنى بۇ چۆلگە ئېلىپ كەلدىڭلار! ــ دېيىشتى.'
  bps-bps: Na manla, “Fye fa baling, ku fnati gami Dwata i Amu, ditù di Idyif, du
    déén gamkaan gami bong uten, na dademe kakaan kel di gusen i kayèmi kmaan. Kabay
    balingyu gami nebe dini di banwe gulandè to, du fye fnatiyu i kdeemi fagu di kalnusmi.”
  sus-sus: a falafe ra, «Munfe ra Alatala mu a ragirixi won xa faxa Misira bɔxi ma?
    Mɛnni sube nun taami nu na won yi ra naxan won lugama, kɔnɔ be yi gbengberen yire,
    won fama faxade kaamɛ nan na.»
  pon-2006: re ndaiong ira, “E mwahwongete KAUN-O en ketin kemeikitala nan Isip, wasa
    se kin mwomwohdete mpen nait einpwoat en uduk ko oh tungutungoale uwen sali me
    se anahne. Komwi ahpw kahreikitodohng nan sahpwtehn wet pwe se en mehkihla duhpek.”
  jae-jae: ma sêsôm gêdêŋ êsêagêc gebe “Aêac abe Apômtau lêma enseŋ aêac su aŋga gamêŋ
    Aiguptuŋamaŋ. Gêdêŋ tonaŋ aêacma ku togwada kêkô to aŋgôŋ moasu ŋaô. Amagêc awê
    aêac asa gamêŋ sawa amêŋ gebe mo êjô aêac samob êndu.”
  ksd-ksd: 'ma ra tarai Israel dia ga biti ta dir: Gala ave virua ta ra lima i ra
    Luluai ta ra gunan Aigipto ba avet a ki pire ra umana kabala dia buka ma ra kirip,
    ma ba avet a maur ma ra bo na nian, gala na boina; ma go amur ga agure pa avet
    ta go ra bil, upi go ra tarai par diat a virua ma ra mulmulum.'
  tur-YTC: 'İsrael''in çocukları onlara şöyle dediler: “Keşke Mısır diyarında et kazanlarının
    başında oturduğumuzda, ekmeğimizi doyuncaya dek yediğimiz sırada Yahve''nin eliyle
    ölseydik. Çünkü bütün bu topluluğu açlıkla öldürmek için sen bizi bu çöle çıkardın.”'
  grc-BRENT: Καὶ εἶπεν πρὸς αὐτοὺς οἱ υἱοὶ Ἰσραήλ, ὄφελον ἀπεθάνομεν πληγέντες ὑπὸ
    Κυρίου ἐν γῇ Αἰγύπτῳ, ὅταν ἐκαθίσαμεν ἐπὶ τῶν λεβήτων τῶν κρεῶν, καὶ ἠσθίομεν
    ἄρτους εἰς πλησμονήν· ὅτι ἐξηγάγετε ἡμᾶς εἰς τὴν ἔρημον ταύτην, ἀποκτεῖναι πᾶσαν
    τὴν συναγωγὴν ταύτην ἐν λιμῷ.
  ind-AYT: lalu keturunan Israel itu berkata kepada mereka, “Seharusnya kami ini mati
    di tangan TUHAN di tanah Mesir ketika kami duduk di dekat kuali berisi daging
    dan ketika kami makan roti sampai kenyang. Namun, kamu telah membawa kami ke padang
    belantara ini untuk membunuh seluruh jemaat ini dengan kelaparan.”
  nya-nya: kuti, “Kukanakhala bwino Yehova akanatiphera mʼdziko la Igupto! Kumeneko
    timadya nyama ndi buledi mpaka kukhuta, koma inu mwabwera nafe ku chipululu kudzapha
    mpingo wonsewu ndi njala!”
  hrv-hrv: “Oh, da smo pomrli od ruke Jahvine u zemlji egipatskoj kad smo sjedili
    kod lonaca s mesom i jeli kruha do mile volje!” - rekoše im. “Izveli ste nas u
    ovu pustinju da sve ovo mnoštvo gladom pomorite!”
  mps-mps: Augwaligo te bidi si dali te po wai, “Dago homugo Genuai Bidigo da Isipde
    eligi sogo da, usu igi dao. Polobadu da Isipde bidibadi, mena tiwai nai dabe,
    me hasa mi me, te dago homugo digi sai dao. Tiali goli, dage sigo da e nai meni
    yai wa pai buluba odasa asai, tama dage sigo homugo da nai sili bidilama, tama
    da tigidali isimainogo homu yai. Tama da Isipde bidibadi isigi sogo da, te wiegi
    yai mu igi dao,” wali.
  tpi-tpi: Ol i tokim tupela olsem, “Mipela i ting, mobeta Bikpela i bin kilim mipela
    long Isip. Taim mipela i stap long Isip mipela i save kisim olkain kaikai inap
    long laik bilong mipela yet. Tasol yutupela i kisim mipela i kam long dispela
    ples wesan i no gat kaikai, na yutupela i laik bai mipela i stap hangre inap mipela
    olgeta i dai. Sapos mipela i bin i stap na i dai long Isip, ating em bai i gutpela.”
  dan-1931: 'og Israelitterne sagde til dem: “Var vi dog blot døde for HERRENS Hånd
    i Ægypten, hvor vi sad ved Kødgryderne og kunde spise os mætte i Brød! Thi I har
    ført os ud i denne Ørken for at lade hele denne Forsamling dø af Sult.”'
  vie-OVCB: 'Họ than khóc: “Chẳng thà chúng tôi cứ ở lại Ai Cập mà ăn thịt bánh no
    nê, rồi dù có bị Chúa Hằng Hữu giết tại đó đi nữa, cũng còn hơn theo hai ông vào
    giữa hoang mạc này để chết đói.”'
  guj-2017: ઇઝરાયલીઓએ મૂસા અને હારુનને કહ્યું, “જ્યારે અમે માંસથી ભરેલાં વાસણ પાસે
    બેસીને ધરાતાં સુધી ખાતા હતા, ત્યારે જ જો યહોવાહે પોતાને હાથે અમને મિસરમાં મારી
    નાખ્યા હોત તો સારું થાત. એવું થયું હોત તો આ અરણ્યમાં અમને બધાને ભૂખે મરવાનો વારો
    આવ્યો હોત નહિ.”
  pon-2006A: re ndaiong ira, “E mwahwongete KAUN-O en ketin kemeikitala nan Isip,
    wasa se kin mwomwohdete mpen nait einpwoat en uduk ko oh tungutungoale uwen sali
    me se anahne. Komwi ahpw kahreikitodohng nan sahpwtehn wet pwe se en mehkihla
    duhpek.”
  por-BRBSL: 'e os filhos de Israel disseram-lhes: “Desejamos ter morrido pela mão
    de Javé na terra do Egito, quando nos sentamos junto às panelas de carne, quando
    comemos nossa fartura de pão, pois vocês nos trouxeram a este deserto para matar
    toda esta assembléia de fome”.'
  aly-aly: '@see-verse:EXO.016.002'
  cth-cth: Kaimouh teh Izip ram moi thawngnae hlaam teng tahung teh, ka boum lah ka
    ca awh navah, BAWIPA e kut hoi kadout awh pawiteh ahawihnawn. Atu vah, ka kamkhueng
    e taminaw kamlum sak hanelah, Hete kahrawng dawk na hrawi awh vaw telah Mosi hoi
    Aron yonpen awh teh a phuenang awh.
  twi-twi: “Sɛ yɛwɔ Misraim na anka Awurade rekunkum yɛn wɔ hɔ a, anka yɛpɛ. Na yenya
    nnuan bebree di wɔ hɔ. Nanso mode yɛn abegu sare so ha ama ɔkɔm rekum yɛn.”
  hlt-hlt: Israel ca rhoek loh amih rhoi te, “BOEIPA kut ah kaimih duek sak ham n'khueh
    pawt nim ca? Egypt kho ah maeh am dongah mamih n'ngol uh tih kodam la buh ka caak
    uh vaengah hlangping boeih he khokha neh duek sak ham maco he khosoek la kaimih
    nang khuen,” a ti uh.
  tbz-SIM: Dɛ̀ yĩ́mɛ kɛ̀ ti Yiɛ̀ nKuyie nyí ti kùɔ Esibiti tenkɛ̀, ti do ɔ̃ nkɑri
    dɛ̀ kɛ̀ simɑnkṹmboó ĩ́ĩ́kú kɛ̀ ti yo nkɛ sɑnnɛ̀? Kɛ̀ di ti tɔní diɛ ndikpɑ́ɑ̀
    diì mmiɛkɛ kɛ̀ ti bo kú timɔu nɛ̀ dikònnì?
  msy-2020: Me kamaghɨn aning mɨgei, “Kamaghɨn deraghai, Ikiavɨra Itir God, Isipra
    e mɨsueghtɨ e arɨmɨghiregh. E Isipɨn kantrin ikia dagher guar igharagha gariba
    uan ifongiabar da api. E mɨtiriaba sara ikɨ aremeghasa gua ifonge. Egha e inigha
    gumazamiziba puvatɨzir danganir kamɨn ize.”
  azb-azb: 'İsraillilər onlara dedilər: «Kaş ki Misir ölkəsində ət qazanlarının yanında
    oturanda doyunca çörək yediyimiz vaxt Rəbbin əlində öləydik! Siz bizi bu səhraya
    ona görə gətirdiniz ki, bütün bu camaatı aclıqdan öldürəsiniz».'
  eng-DBY: And the children of Israel said to them, Would that we had died by the
    hand of Jehovah in the land of Egypt, when we sat by the flesh-pots, when we ate
    bread to the full; for ye have brought us out into this wilderness, to kill this
    whole congregation with hunger!
  hin-2017: और इस्राएली उनसे कहने लगे, “जब हम मिस्र देश में माँस की हाँड़ियों के पास
    बैठकर मनमाना भोजन खाते थे, तब यदि हम यहोवा के हाथ से मार डाले भी जाते तो उत्तम
    वही था; पर तुम हमको इस जंगल में इसलिए निकाल ले आए हो कि इस सारे समाज को भूखा मार
    डालो।”
  wol-KYG: 'Ña nga naa leen: «Céy ngalla nun, su nu sañoon dee, Yàlla moom nu ca réewum
    Misra, fa nu daan uufe cini yàpp, ñam wa ne gàññ, nu suur këll. Yeena nu indi
    ba ci màndiŋ mii, ngeen nara xiifloo mbooloo mii mépp, ba ñu dee.»'
  swp-swp: Eo Isaraela tataodi se ribalau aridi eai si ene, “I lolo to GUIAU nimana
    eai ai mate Aigupito eanuana eai, huiana eai wa aie bawa anihu gulewadi gegesidi
    eai, eo falawa arinai bogamai se sese; paana omi au woeaimai ina barabara eai
    ta bena moutuana maudoina ta au unuimai guriam debana eai!”
  bjr-bjr: Maasa Isipa maqa maaqaki mariafannaqoo Yaaweefa daruaqaana. Miqoo maasa
    maridaqa aandau faqa akaqa narana maasa didi maruna maasa qimana kai neemariqiafana.
    Inneeqara miqooqaraana maasa qifiqeeqeeqa maa aadana maqa maaqanaki quqasaafaqa
    aandaroo darinaqa kuqu taikaanaura.
  eng-YLT: and the sons of Israel say unto them, 'Oh that we had died by the hand
    of Jehovah in the land of Egypt, in our sitting by the flesh-pot, in our eating
    bread to satiety — for ye have brought us out unto this wilderness to put all
    this assembly to death with hunger.'
  kne-kne: ay nangwani, “Olay et koman pinsen Diyos dakami ed Egipto. Sin isdi, mabalin
    ay mansida kamis karni ya mangan kamis kompormi ay layden mi enggana ay mabsog
    kami. Ngem inpango yo dedan dakami ay komaan isdi ta matey kami amin si dagaang
    isnan lugar ay magay omili.”
  wat-wat: Si iyavisiya si bwaduwa, “Oiyoi. Yawane Itifita ka fakwafakwa nenei Yave
    ita nuvimatemokikiya nonowana. Nokomai toamatanigwanai gevageva be kabwaga tuninatunina
    ka kakawayosa. Eatu kwa noḡokawawa-nemiikiya fwayafwaya nofe nunumonumonei be
    vitanona nenei matatafuki kana domunakooḡa.”
  bzd-NTPO: 'Ie''pa tö iché ia̱rak: —¡Jehová tö sa'' ttö́palur Egipto! Ee̱ sa'' e̱''
    tulökese̱r ù̱ tulurka̱ wà iëule chikchië chkè wa e'' o̱''mik ta̱ sa'' bak iwà
    katök wë'' ko̱s sa'' ki̱ ikiane ekkë. Erë a'' wa̱ sa'' dë''bitu̱ ká̱ sir po i''
    a̱ sa'' ulitane ttowa̱ bli wa.'
  eng-WYC-2017: And the sons of Israel said to them, We would that we had been dead
    by the hand of the Lord in the land of Egypt, when we sat on the flesh pots, and
    ate loaves in plenty; why led ye us into this desert, that ye should slay all
    the multitude with hunger?
  eng-WMBB: and the children of Israel said to them, “We wish that we had died by
    the LORD’s hand in the land of Egypt, when we sat by the meat pots, when we ate
    our fill of bread, for you have brought us out into this wilderness to kill this
    whole assembly with hunger.”
  urd-GVH: उन्होंने कहा, “काश रब हमें मिसर में ही मार डालता! वहाँ हम कम अज़ कम जी
    भरकर गोश्त और रोटी तो खा सकते थे। आप हमें सिर्फ़ इसलिए रेगिस्तान में ले आए हैं
    कि हम सब भूके मर जाएँ।”
  rug-rug: meke zama guahe koari karua si arini, “Leana hola si be ele va mate gami
    e Zihova pa popoa Izipi si gami vasina sapu ele boka koa meke hena gemami miti,
    meke soku pule ginani gua pu hivani gami, ba turaṉa maeni gami gamu kara tani
    si gami doduru meke va agoso mate gami,” gua si arini.
  gaz-gaz: Israaʼeloonnis akkana isaaniin jedhan; “Nu biyya Gibxitti yeroo okkotee
    foonii bira teenyee hamma quufnutti buddeena nyaachaa turre sana harka Waaqayyootti
    utuu duuneerra taʼee! Isin garuu akka waldaan kun guutuun beelaʼee dhumu gochuuf
    achii nu baaftanii gammoojjii kanatti nu fiddaniirtu.”
  fra-LSG: 'Les enfants d’Israël leur dirent: Que ne sommes-nous morts par la main
    de l’Éternel dans le pays d’Égypte, quand nous étions assis près des pots de viande,
    quand nous mangions du pain à satiété? Car vous nous avez menés dans ce désert
    pour faire mourir de faim toute cette multitude.'
  gnn-gnn: “Ŋunhi bini ŋayi Garrayyu ŋilimurrunha ŋunhalaŋga bäyma baymatthuna Yetjip
    muka, ŋunhinydja bini ŋamakurru' warray. Ŋunhalaminydja ŋatha guḻku'na, ga wäyin
    ḻukanharawu. Nhäku nhuma maṉḏa ŋanapurrunha gäŋala lilinydja dhipalanydja ganbarklilinydja
    wäŋalili? Ḏukṯuk nhuma yulŋunydja? . . . ŋanapurru yurru dhiyala gay' murrmurryun
    djaṉŋarrthinyarayu?”
  yal-yal: Isirayila kaane yi a fala e xa, e naxa, “Hali Alatala yi nxu faxa Misiran
    yi nun! Nxu yi dɔxɔma sube tundene fɛma nxu yi donseene don han nxu lugo! Koni
    ɛ bata fa nxu ra tonbonni be alogo nxu birin xa faxa kamɛn ma.”
  iou-iou: Nin ŋode nadäkamäŋ; Yawetä Isip komeken itkumäŋken ugän nidäpuko uyaku!
    Bian Isip itkumäŋo uwä tom ketem nininken gärip terak ijiŋpäŋ nak täŋkumäŋonik
    yäk. Täŋpäkaŋ ektä nin kudup nakta täŋpä wawäpäŋ kaŋ kumbut yäŋ nadäŋpäŋ kome
    jopi ketemi nämoken ŋo yäŋnikŋat yäpmäŋ äbumän ba?
  haw-1868: I mai la na mamo a Iseraela ia laua, Ina i haawiia mai ka make no kakou,
    i ka lima o Iehova, ma ka aina o Aigupita, i ka wa a kakou i noho ai ma na ipu
    ia, a ai aku no hoi kakou i ka ai a maona; no ka mea, ua lawe mai olua ia kakou,
    maloko o keia waonahele, e pepehi i keia poe a pau i ka pololi.
  arb-NAV: 'وَقَالُوا لَهُمَا: «لَيْتَ الرَّبَّ أَمَاتَنَا فِي أَرْضِ مِصْرَ، فَهُنَاكَ
    كُنَّا نَجْلِسُ حَوْلَ قُدُورِ اللَّحْمِ نَأْكُلُ خُبْزاً حَتَّى الشَّبْعِ. وَهَا
    أَنْتُمَا قَدْ أَخْرَجْتُمَانَا إِلَى هَذِهِ الصَّحْرَاءِ لِتُمِيتَا كُلَّ هَذِهِ
    الْجَمَاعَةِ جُوعاً».'
  ewe-ewe: Israelviwo gblɔ na wo be, “Ɖe wòanyo ŋutɔ ne míaku ɖe Yehowa ƒe asi me
    le Egipte! Le teƒe ma la, míenɔa anyi ƒoa xlã lã siwo míeɖa la ƒe zewo, eye míeɖua
    nu si míedi la, gake miekplɔ mí va gbegbe afi sia be dɔ nawu mí míaku.”
  eng-LEE: And the children of Israel said unto them, Would to God that we had died
    by the hand of the Lord in the land of Egypt, when we sat by the flesh-pot, when
    we ate bread to the full; for ye have brought us forth into this wilderness, to
    kill this whole assembly with hunger.
  gvn-gvn: '@see-verse:EXO.016.002'
  asm-FB: ইস্ৰায়েলী সকলে তেওঁলোকক ক’লে, “আমি যেতিয়া মাংস ৰখা পাত্ৰৰ ওচৰত বহি লৈ
    হেঁপাহ নপলাইমানে পিঠা খাইছিলোঁ, সেই সময়তেই মিচৰ দেশত যিহোৱাৰ হাতত মৰা হ’লে ভাল
    আছিল। আপোনালোকে আমাক সকলোকে ভোকত মৰিবলৈ এই মৰুভূমিলৈ উলিয়াই আনিলে।”
  sus-A: عَ قَلَقٍ رَ، «مُنقٍ رَ عَلَتَلَ مُ عَ رَفِرِشِ وٌن شَ قَشَ مِسِرَ بْشِ مَ؟
    مّننِ سُبٍ نُن تَامِ نُ نَ وٌن يِ رَ نَشَن وٌن لُفَمَ، كْنْ بٍ يِ فبٍنفبٍرٍن يِرٍ،
    وٌن قَمَ قَشَدٍ كَامّ نَن نَ.»
  fra-SBL: 'et les enfants d''Israël leur dirent : « Nous aurions voulu mourir par
    la main de Yahvé dans le pays d''Égypte, quand nous étions assis près des marmites
    à viande, quand nous mangions du pain à satiété, car vous nous avez fait sortir
    dans ce désert pour tuer toute cette assemblée par la faim. »'
  hbo-hbo: וַיֹּאמְר֨וּ אֲלֵהֶ֜ם בְּנֵ֣י יִשְׂרָאֵ֗ל מִֽי־יִתֵּ֨ן מוּתֵ֤נוּ בְיַד־יְהוָה֙
    בְּאֶ֣רֶץ מִצְרַ֔יִם בְּשִׁבְתֵּ֙נוּ֙ עַל־סִ֣יר הַבָּשָׂ֔ר בְּאָכְלֵ֥נוּ לֶ֖חֶם
    לָשֹׂ֑בַע כִּֽי־הֹוצֵאתֶ֤ם אֹתָ֙נוּ֙ אֶל־הַמִּדְבָּ֣ר הַזֶּ֔ה לְהָמִ֛ית אֶת־כָּל־הַקָּהָ֥ל
    הַזֶּ֖ה בָּרָעָֽב׃ ס
  eng-WYCLIFFE: And the sones of Israel seiden to hem, We wolden that we hadden be
    deed bi the `hoond of the Lord in the lond of Egipt, whanne we saten on the `pottis
    of fleisch, and eeten looues in plentee; whi leden ye vs in to this deseert, that
    ye schulden sle al the multitude with hungur?
  piu-2006: '@see-verse:EXO.016.002'
  pjt-pjt: '@see-verse:EXO.016.002'
  cwe-cwe: wanhu wa Isilaili wawalongela, “Muhavu Mndewa Mulungu yahachikomile vichikalile
    muna iisi ya Misili kochikalile chija nyama na magate mbaka chiguta. Mbali mweye
    muchigala kuno kuichuwala muladi muchikome chose na nzala.”
  bgs-bgs: Igkagi sikandan, na mà dan, “Tuu pa madigár ka igmatayan ké katô Áglangngagán
    tun ta Ehipto, su madigár é ágkakan dé dutun. Asal igpid ké ikiyu dini ta disyerto
    ébô maté ké langun ukit ka ballus.”
  kik-kik: Andũ a Isiraeli makĩmeera atĩrĩ, “Naarĩ korwo Jehova aatũũragĩire bũrũri
    wa Misiri na guoko gwake! Kũu twaikaraga tũthiũrũrũkĩirie nyũngũ cia nyama, na
    tũkarĩĩaga o kĩrĩa gĩothe twendaga, no inyuĩ mũtũrehete gũkũ werũ-inĩ nĩguo mũũrage
    kĩũngano gĩkĩ gĩothe na ngʼaragu.”
  fra-NCL: 'Les enfants d’Israël leur dirent : « Que ne sommes-nous morts par la main
    de Yahweh dans le pays d’Égypte, quand nous étions assis devant les pots de viande,
    que nous mangions du pain à satiété ? Car vous nous avez amenés dans ce désert
    pour faire mourir de faim toute cette multitude. »'
  cek-AK: Israel kaminawk mah nihnik khaeah, Izip prae ah moi thonghaih laom taengah
    anghnut moe, zok kamhah ah ka caak o naah, Angraeng ih ban hoi ka duek o nahaeloe
    hoih kue han to mah! Nanghnik mah haeah amkhueng kaminawk hae zok kamtlam ah dueksak
    hanah, hae praezaek ah na hoih hoi, tiah a naa o.
  xla-xla: “Wua꞉ adipalati dia꞉ye hema eleme puwa? Hema daya dlowe hawa ikadepe. Amasiyama
    Isip mo dla di dlowe alisisi sikemte dlomduwapo. Epapeleye ka꞉dena, di edla ha꞉ha꞉mama
    palliwe tlo ka꞉pipo. Amasiyama wua꞉tapo dia꞉ye daya teta꞉le koko tle pallipo depame
    hema elempuwa,” demyaiyo.
  cuk-cuk: 'Israel-dulemar sogdemalad: “Ar Bab-Jehová Egipto-yargi anmar-oburgwismalana
    bur nabirinad. Webardi, anmar bormo-ebiris bormo san-ena, nue-immelegedse mas-gundaenad.
    Ar emidi, bemar we-nega-dulesulidganse bela ukudba-anmar-oburgwega be anmar-nialid.”'
  uig-CYR: 'Исраиллар уларға: — Пәрвәрдигарниң қоли бизни Мисир жутидила өлтүрүвәткән
    болса болмасмиди! Шу йәрдә биз гөш қайнаватқан қазанларни чөридәп олтирип, тойғидәк
    нан йемигәнмидуқ? Лекин силәр бу җамаәтниң һәммисини ачлиқ билән өлтүрмәкчи болуп
    бизни бу чөлгә елип кәлдиңлар! — дейишти.'
  pma-pma: avit, “Tahos imok keke Iahova vou vinvini komai tuai en out Isip. Ekonek
    mekilea mevatondan ka mevan vuseri ka tounah sav teimun keil vahi houlu. ?Vensa
    kamil millah komai memai en out volvol ekek amai val vat komai ka mevamatmat?”
  tel-2017: ప్రజలు వారితో “మేము ఐగుప్తులో ఉన్నప్పుడు మాంసం వండుకుని కుండల దగ్గర కూర్చుని
    తృప్తిగా భోజనం చేసేవాళ్ళం. ఆ సమయంలోనే యెహోవా చేతిలో మేము చనిపోయి ఉన్నట్టయితే బాగుండేది.
    మేమంతా ఆకలితో చనిపోవడం కోసం ఇక్కడికి తీసుకు వచ్చారు” అన్నారు.
  hat-BSA: 'Fis Israël yo te di yo: “Pito ke nou te mouri pa men SENYÈ a nan peyi
    Égypte la pandan nou t ap chita akote chodyè vyann yo, pandan nou t ap manje pen
    jis nou vin plen. Men ou mennen nou deyò nan dezè sila a pou touye tout asanble
    a avèk grangou.”'
  bxh-bxh: Tiyen, Idipi yai ibe Guyau ya lau funuhimai haba olina. Amainiya ꞌe miyamiya
    mate ama mwaiha yo kalahe. Na aho te, ami foyahimai, be ꞌe laoma amaiteꞌi, haba
    guliyam ya kamfunuhimai.
  kos-kos: ac fahk nu seltal, “LEUM GOD El funu unikuti na Egypt lukun wona. Kut lukun
    mutana mongo ikwa ac bread nwe ke na kut kihpi. A komtal uskutme nu in acn mwesis
    se inge ac oru kut in misa ke masrinsral.”
  hbo-WLC: וַיֹּאמְר֨וּ אֲלֵהֶ֜ם בְּנֵ֣י יִשְׂרָאֵ֗ל מִֽי־יִתֵּ֨ן מוּתֵ֤נוּ בְיַד־יְהוָה֙
    בְּאֶ֣רֶץ מִצְרַ֔יִם בְּשִׁבְתֵּ֙נוּ֙ עַל־סִ֣יר הַבָּשָׂ֔ר בְּאָכְלֵ֥נוּ לֶ֖חֶם
    לָשֹׂ֑בַע כִּֽי־הוֹצֵאתֶ֤ם אֹתָ֙נוּ֙ אֶל־הַמִּדְבָּ֣ר הַזֶּ֔ה לְהָמִ֛ית אֶת־כָּל־הַקָּהָ֥ל
    הַזֶּ֖ה בָּרָעָֽב׃ ס
  ibo-ibo: Ụmụ Izrel gwara ha sị, “Ọ gaara adị anyị mma ma a sị na Onyenwe anyị gburu
    anyị nʼala Ijipt. Nʼebe ahụ ite anụ dị iche iche na-adọ nʼihu anyị, anyị na-erikwa
    ụdị nri ọbụla anyị chọrọ. Ugbu a, i dubatala anyị nʼọzara ka anyị niile nwụọ nʼagụụ.”
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସେମାନଙ୍କୁ କହିଲେ, “ହାୟ, ହାୟ, ଆମ୍ଭେମାନେ ଯେତେବେଳେ ମାଂସ
    ହାଣ୍ଡି ପାଖରେ ବସି ତୃପ୍ତି ପର୍ଯ୍ୟନ୍ତ ଅନ୍ନ ଭୋଜନ କରୁଥିଲୁ, ସେତେବେଳେ ଯଦି ଆମ୍ଭେମାନେ ମିସର
    ଦେଶରେ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତରେ ମରିଥାʼନ୍ତୁ। ତୁମ୍ଭେମାନେ ଏହି ସମସ୍ତ ମଣ୍ଡଳୀକୁ କ୍ଷୁଧାରେ ମାରିବା
    ପାଇଁ ଆମ୍ଭମାନଙ୍କୁ ବାହାର କରି ଏହି ପ୍ରାନ୍ତରକୁ ଆଣିଅଛ।”
  chk-chk: Iwe, ra üreniir, “Amwo aipwe fen mäla ren pöün ewe Samol mi Lapalap lon
    Isip, lupwen aia mot ngeni ekewe sepien fituk o mongö chomong sokun mongö. Nge
    ämi oua emwenikeemilong lon ei fanüapö pwe oupwe nikem meinisin ren echik.”
  rop-rop: “Wotfo yunbala bin bringimap melabat blanga meigim melabat dai iya langa
    dijan deset kantri nomo garram daga? Melabat bin abum loda bif en olkain daga
    deya langa Ijip. Mobeda YAWEI det trubala God bina meigim melabat dai deya.”
  ukr-1871: 'І мовляли їм синове Ізрайлеві: Лучче б нам було повмірати од руки Господньої
    в Египецькій землї, як седимо було круг казана з мясивом, як їмо було хлїба до
    схочу. Бо вивели ви нас у пустиню сю, щоб голодом поморити всю громаду.'
  bch-bch: Gid Israel tikeo pagisirua bedane, “Gai aoangga kemi ngan Maron ipamate
    gai motean ngan tibur Isip. Toa eoa lemai ulo iuon ngan masilau imedameda ta gai
    aeanean annga irangrang ngan lemai kimnga. Be gimirua abada gai ga anama ngan
    tibur modamodanga toa ne ta aoangga apamate gai toa ngada ne ngan pitoro.”
  deu-1951: 'Und die Kinder Israel sprachen zu ihnen: Wären wir doch durch des HERRN
    Hand in Ägypten gestorben, als wir bei den Fleischtöpfen saßen und Brot die Fülle
    zu essen hatten. Denn ihr habt uns darum in diese Wüste ausgeführt, daß ihr diese
    ganze Gemeinde Hungers sterben lasset!'
  eng-JPS: 'and the children of Israel said unto them: ''Would that we had died by
    the hand of the LORD in the land of Egypt, when we sat by the flesh-pots, when
    we did eat bread to the full; for ye have brought us forth into this wilderness,
    to kill this whole assembly with hunger.'''
  srp-1865: 'I rekoše im sinovi Izrailjevi: kamo da smo pomrli od ruke Gospodnje u
    zemlji Misirskoj, kad sjeðasmo kod lonaca s mesom i jeðasmo hljeba izobila! jer
    nas izvedoste u ovu pustinju da pomorite sav ovaj zbor glaðu.'
  lug-lug: Abaana ba Isirayiri ne babagamba nti, “Singa twasigala mu nsi y’e Misiri,
    Mukama n’atuttira eyo n’omukono gwe! Kubanga eyo twalyanga sefuliya z’ennyama,
    n’emmere nnyingi nga bwe twayagalanga, ne tukkuta; naye kaakano mutuleese mu ddungu
    lino, ekibiina kino kyonna kife enjala.”
  heb-heb: ויאמרו אלהם בני ישראל מי יתן מותנו ביד יהוה בארץ מצרים בשבתנו על סיר הבשר
    באכלנו לחם לשבע כי הוצאתם אתנו אל המדבר הזה להמית את כל הקהל הזה ברעב׃
  ben-IRV: আর ইস্রায়েল সন্তানেরা তাঁদেরকে বলল, “হায়, হায়, আমরা মিশর দেশে সদাপ্রভুর
    হাতে কেন মারা যাই নি? তখন মাংসের হাঁড়ীর কাছে বসতাম, রুটি খেয়ে সন্তুষ্ট হতাম,
    তোমরা তো আমাদের সমস্ত গোষ্ঠীকে না খাইয়ে মারার জন্য বের করে এই মরুপ্রান্তে এনেছ।”
  pan-pan: ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਸਾਨੂੰ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਹੱਥੋਂ ਕਿਉਂ
    ਨਾ ਮਰ ਜਾਣ ਦਿੱਤਾ ਜਦ ਅਸੀਂ ਮਾਸ ਦੀਆਂ ਤੌੜੀਆਂ ਕੋਲ ਬੈਠਦੇ ਅਤੇ ਰੱਜ ਕੇ ਰੋਟੀ ਖਾਂਦੇ ਸੀ? ਪਰ
    ਤੁਸੀਂ ਸਾਨੂੰ ਇਸ ਉਜਾੜ ਵਿੱਚ ਕੱਢ ਲਿਆਏ ਹੋ ਤਾਂ ਜੋ ਤੁਸੀਂ ਇਸ ਸਾਰੀ ਸਭਾ ਨੂੰ ਭੁੱਖ ਨਾਲ ਮਾਰ
    ਸੁੱਟੋ।
  tkr-tkr: 'İzrailybışe manbışik''le eyhe ıxha: – Misir çurunane k''umk''umbışde k''ane
    gyuv''urne gahıl, avts''esınmeen gıney otxhanang''a, Rəbbine xılençe ma''ab hapt''ıynxhiy
    nimee yugda eyxheyiy. Şunad inimeen millet sahreeqa mıssıka gyapt''as qadı!'
  mya-JVB: ငါတို့သည် အဲဂုတ္တု ပြည် ၌ အမဲသား ချက်သော အိုး ကင်းနား မှာ ထိုင် ၍ ဝ စွာစား
    ရသောအခါ ၊ ထာဝရဘုရား ၏ လက် တော်ဖြင့် သေ လျှင် သာ၍ကောင်း၏။ ယခု မူကား၊ ဤ စည်းဝေး
    လျက်ရှိသောလူအပေါင်း တို့ကို ငတ်မွတ် ခြင်းအားဖြင့် သတ် လိုသောငှာ ၊ ဤ တော အရပ်သို့
    ဆောင် ခဲ့ပြီတကားဟု မောရှေ နှင့် အာရုန် ကို အပြစ်တင် ၍ မြည်တမ်းလျက်ဆို ကြ၏။
  tte-O: siwaloba, “Tem tauna kona Yeoba iunuimai Itipita koina inamwanamwa. Bwaine
    koina gwaba ilalaki yo kan nige sowasowamai kakan-wolili. Na kowa ukwalaimai kalaoma
    ule bwaite koina kabo meuloimai kani kaboita guliyam kaiwena.”
  tbg-tbg: Oho, tenavu Isipini variavauna entara Noravano Kotiva tinavu harukaataarave.
    Tenavu Isipini variavauna entara, tenavu tentanavu naataa u karara mative, vo
    karave, ho neha variavaunarave. Netanta tinavu maini aahara vataini tivita viri
    kaamanta tenavu nararama vauro. Netanta mintiara kaara tenavu kia kara naraiti,
    qutuma virarave, ti.
  hmo-hmo: Israela taudia ese idia ruaosi dekenai idia gwau henia, idia gwau, “Aigupito
    tano dekenai Lohiabada ese ai bema ia alaia mase be namo. Unuseni uro mai vamu
    danu edia badibadinai ai helai noho, bona paraoa ai ania noho, aiemai ura hegeregerena.
    To umui ruaosi ese inai taunimanima idia noho lasi gabuna dekenai ai umui hakaua
    vareai vadaeni, hitolo ese ai ibounai do ia alaia mase totona.”
  urd-urd: और बनी — इस्राईल कहने लगे, “काश कि हम ख़ुदावन्द के हाथ से मुल्क — ए — मिस्र
    में जब ही मार दिए जाते जब हम गोश्त की हाँडियों के पास बैठ कर दिल भर कर रोटी खाते
    थे, क्यूँकि तुम तो हम को इस वीराने में इसीलिए ले आए हो कि सारे मजमे' को भूका मारो।”
  rus-SYN: 'и сказали им сыны Израилевы: о, если бы мы умерли от руки Господней в
    земле Египетской, когда мы сидели у котлов с мясом, когда мы ели хлеб досыта!
    ибо вывели вы нас в эту пустыню, чтобы все собрание это уморить голодом.'
  bqc-SIM: 'aa ònɛ́: Bↄ́yãi Dii i wá dɛdɛ Egipio ni? Wekĩi wi zↄ̃lɛ wà pↄble
    ń nↄ̀ↄo e wà kãɛ, ↄ̃ a mↄ wá dɛdɛi guwaiwaiu la ń nↄanao.'
  tcz-CHONGTHU: Ama hon aseiyun, “Kada tangei uve! Egypt gamsunga kana um laiyun saneh
    ding hihen changlhah hijong le adimlha jeng jin, tun nangman hiche gamthip noiya
    hi kelthohsah'a thi gam sah ding nei got u hitam,” atiuve.
  mar-mar: इस्राएल लोक त्यांना म्हणू लागले की, “परमेश्वराच्या हातून आम्हांला मिसर
    देशामध्येच मरण आले असते तर बरे झाले असते, कारण तेथे आम्हांला खावयास लागणारे सर्व
    प्रकारचे अन्न भरपूर होते; परंतु तुम्ही आम्हांला येथे रानात उपासाने मारावे म्हणून
    आणले आहे.”
  soq-soq: Mo waienase, “No Isibtiwa wainitana walamawe Iawe God bonepona dima baiwa
    enen. Ipawa sape no wainite moia ita nana eubu namoite. Tane e no banlanee mape
    sala makowa bedewe wileno omana bowantata baiwantitana.”
  qub-qub: 'Chayno rimarmi paycunata niran: «Egiptullachöna Tayta Dios wañuchimashwan
    caran. Chaychöga sacsananchïyaj aychata tantatapis micoj canchi. Mancanchïcunacho
    aychapis manami pishejchu. Gamcunaga cay chunyajman pushamashcanqui llapanëta
    yargaypita wañuchimänayquipämi.»'
  bqp-bqp: 'ò pìńnɛ: Bↄ́ yã mɛ́ à tò Dikiri dí ó dɛdɛ Misilaroo? Gwe odì vutɛ ò pↄ́
    ble kũ nↄ̀bↄↄo ari ò kã, akũ a su kũoo gbárannan kũ à ó dɛdɛ kũ nàao.'
  hat-hat: 'Yo t''ap di yo: -Poukisa Seyè a pa t'' tou touye nou nan peyi Lejip la?
    Lè sa a, nou te konn chita devan bòl vyann nou, nou te konn manje pen plen vant
    nou. Men, ou menm ak Arawon, nou mennen nou nan dezè sa a pou fè tout kantite
    moun sa yo mouri grangou.'
  eng-BSB: “If only we had died by the LORD’s hand in the land of Egypt!” they said.
    “There we sat by pots of meat and ate our fill of bread, but you have brought
    us into this desert to starve this whole assembly to death!”
  tod-tod: 'Izelayɛle nuiti ti ɠɛni ti ma: «Leeni vaa zu gi la zaani Ɠɔoɠɔ GALAGI
    yeezu Ezipete yooi zu, siɛgi zu gi ɠɛni la sua liɠiiti koba, siɛgi zu gi ɠɛni
    la ɓului miizu, gi yiɠo kpe? Kɛlɛ wo ʋaaʋɛ ga giye teʋebai niizu ga wo bɛbɛi nii
    kpein paa ga pului.»'
  eng-WEBPB: and the children of Israel said to them, “We wish that we had died by
    the LORD’s hand in the land of Egypt, when we sat by the meat pots, when we ate
    our fill of bread, for you have brought us out into this wilderness to kill this
    whole assembly with hunger.”
  kbq-kbq: Hagi Israeli vahe'mo'za anage hu'za zanasami'naze, Isipima mani'neta tavesite
    afu kavone, bretinena neramu nehuta maninonte Ra Anumzamo'ma tahe friresina knare
    hisine. Hianagi tagaku nehuta frisunegu ka'ma kokampina tavreta e'na'o.
  nhe-BL: 'Huan nopa tlacame quinilhuiyayaj: ―Más cuali eltosquía intla TOTECO techcahuilijtosquía
    ma timiquica ipan tlali Egipto. Nepa timosehuiyayaj nechca nopa chachapali tlen
    temitoya ica nacatl huan titlacuayayaj hasta tiixhuiyayaj, pero ama intechhualicatoque
    ipan ni huactoc tlali para intechapismictise.'
  bus-bus: 'aↄ̃ bèńnɛ: Bↄ́yãnzi Dii e wa dɛdɛ Igipitirozi? Gwe weè vɛ̃ɛ wà pↄ́ ble
    kↄ̃n nↄ̀bↄo ai wà kã, ben a mↄwao gbáan kɛ̀ à wa dɛdɛ kↄ̃n nↄaao.'
  gub-BL: — Aze mo Tupàn urezuka Ezit ywy rehe urereko mehe we ikatu wera'u mo urewe.
    A'e pe urereko mehe uruwapyk kawawhu huwake ure. Tynehem kawawhu ma'ero'okwer
    pupe. Heta tetea'u temi'u urewe. Uhyk urewe. Pe. Urererur pe xe ywyxiguhu rehe
    peà. Ure paw urumàno putar uremai'u 'ym pà urema'uhez tà ure nehe, i'i wanupe
    wà.
  eng-DRA: 'And the children of Israel said to them: Would to God we had died by the
    hand of the Lord in the land of Egypt, when we sat over the flesh pots, and ate
    bread to the full. Why have you brought us into this desert, that you might destroy
    all the multitude with famine?'
