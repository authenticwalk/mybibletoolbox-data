verse: EXO.016.013
translations:
  mal-C: അന്നു സന്ധ്യയായപ്പോൾ കാടകൾ വന്നു പാളയത്തെ മൂടി. പ്രഭാതമായപ്പോൾ പാളയത്തിനുചുറ്റും
    മഞ്ഞിന്റെ ഒരു പാളി കാണപ്പെട്ടു.
  deu-TKW: Als es nun Abend wurde, zog ein Wachtelschwarm heran und fiel überall im
    Lager nieder. Am folgenden Morgen aber legte sich ein starker Tau rings um das
    Lager.
  lin-lin: Kaka na pokwa wana, bakayi eyaki mpe etondisaki molako ; mpe na tongo,
    mamwe ezalaki zingazinga ya molako.
  eng-LSV: And it comes to pass in the evening, that the quail comes up, and covers
    the camp, and in the morning there has been the lying of dew around the camp,
  eng-GNV: 'And so at euen the quailes came and couered the campe: and in the morning
    the dewe lay round about the hoste.'
  eng-WEBSTER: 'And it came to pass, that at evening the quails came up, and covered
    the camp: and in the morning the dew lay around the host.'
  nhw-BL: Huan nopa tiotlac hualajque miyac totome catli inintoca codornices, huan
    quitemitijque campa nopa israelitame itztoyaj. Huan ica ijnaloc huetztoya ajhuachtli
    huan quinyahualojtoya campa mocahuayayaj.
  swh-ONEN: Jioni ile kware wakaja wakaifunika kambi na asubuhi kulikuwa na tabaka
    la umande kuzunguka kambi.
  bba-bba: Ye n kuɑ yokɑ yerɑ kusu wuu bɑkɑrɑ nɑ tɑ tɛriɑ sɑnsɑni ye kpuro sɔɔ. Sisiru
    bururu mɑ tem kpuro mu kɑkoru sɑ̃ɑ.
  eng-KJVCPB: 'And it came to pass, that at even the quails came up, and covered the
    camp: and in the morning the dew lay round about the host.'
  cpy-cpy: Okanta otsireniityaanaki, ari itonkae-yapaakini tsimeri, anashi-tee-yapaakani
    opiyotaka ipanko-thaante Israel-paeni. Rooma okiteeje-tamanee iñaatziiro ashemashi-tapaaki
    itsini ompokiro kepatsiki.
  mpx-mpx: Kokoyaviya bwasumu kuweli ali yawi bwabwatana hi you vin abaholavi hi pakalaopop.
    Mweluluga bekubeku hunhunina abaholavi i yao painan bilibili pwatanaa.
  wbp-wbp: Parra jintangka-juku, kuja wanta yukajarra, panu-jarlu jurlpu pintarulu
    paarr-pardija ngurra-kurra kujalpalu Yijirali-pinki nyinaja. Nguru-ngurlulu wantiwantija,
    manulurla walyaku wapirrija. Mungalyurru kuja wanta kankarlu-jarrija, yinjirlpilpa
    ngunaja nyiyarningkijarrarla.
  luo-luo: Odhiambono, aluru nobiro moimo kambi kendo gokinyi ne nitie thoo momoko
    koluoro kambi.
  meu-meu: Adorahi ai, kibi momo e roho kau, taruha tanona e habubunia. Daba ai, hunu
    na taruhu tanona idoinai e miava,
  npi-ULB: साँझमा बट्टाई चराहरू आएर तिनीहरूको छाउनी नै ढाकिदिए । बिहान छाउनीको वरिपरि
    शीत परेको थियो ।
  yor-yor: Ní àṣálẹ́ ọjọ́ náà ni àwọn àparò fò dé, wọ́n sì bo àgọ́ mọ́lẹ̀, ní òwúrọ̀
    ìrì sì sẹ̀ yí gbogbo àgọ́ náà ká.
  emp-NTPO: Quewara israelerã duanʌma põrãba birasia. Maʌ̃ awara diaped̶ed̶a cũrãsaba
    ẽjũãra b̶eguea nũmesia.
  ind-ind: Sore itu juga, burung puyuh berdatangan begitu banyaknya hingga menutupi
    perkemahan mereka. Pada pagi harinya, turunlah embun di sekitar perkemahan.
  pes-OPCB: در غروب همان روز، تعداد زیادی بلدرچین آمدند و سراسر اردوگاه بنی‌اسرائیل
    را پوشاندند و در سحرگاه در اطراف اردوگاه شبنم بر زمین نشست.
  aer-aer: Arlte ikwerele-anteye, nhenge uterne irrpekenge thipe irlpwerre atningke
    anthurre alkereke-irrenheke Israel-arenye areye-arle anetyamenge-werne. Itne alkere-ngentyele
    itnyemele ahelhe artemele. Ingweleme anteme uterne nhenge arraterlenge, althwente
    ingweleme arrernelheke ingkirrekeke-arleke.
  tgl-ULB: Nangyari sa gabi na may dumating na mga pugo at natabunan ang kampo. Sa
    umaga ang hamog ay nalatag sa palibot ng kampo.
  cbu-NT: Ashiri anuritam zar puputanu zamizsha zapan katamish tamapari ashishiru
    ichingurush pangus tipuranllizush pantsatarangu tatsitarangiya. Shuneeru tipuranlliz
    katamshinandarita tatsitaranganaya. Ashiriya, putamsha zar puturi napkusin, mamburutar
    tsapumun ashirangu, izuuru tsapoo tipuranllizee yambutarangiya.
  hui-hui: Ani layadagua alendo ne̱le̱ni̱ni̱ hayagola ega de̱wa̱re ale wabuni yagalo
    yalu ibuwa Isaraele wali agali anda bu palu heagoria biru haealome howa dindi
    namulai hene. Ani bialu egerebalene tani anda hane hane headagua pibira birame
    hene.
  mya-mya: ထို​နေ့​ည​နေ​တွင်​စ​ခန်း​တစ်​ခု​လုံး​နေ​ရာ အ​နှံ့​အ​ပြား​၌ ငုံး​ငှက်​များ​ဆင်း​သက်​လာ
    ၏။ နံ​နက်​တွင်​စ​ခန်း​ပတ်​လည်​၌​နှင်း​ကျ လေ​၏။-
  cbi-NTPO: Tsenñu juntsa kependu'kainsharen kuinbichu keraa deji', yala' kajdi' yapaya
    deke' chuinsha tyuwai jila. Tsenmala kepeneneya pi kulili mai'chayii tiya' kataami
    yala' tsunchanu kelu kelu.
  bod-N: དེ་ནས་དགོང་མོ་སྲེག་པ་མང་པོ་ཡོང་ནས་སྒར་ཡོངས་སུ་བཀབ་ཅིང་། ཐོ་རངས་སྒར་གྱི་མཐའ་འཁོར་དུ་ཟིལ་བ་བབས་ཡོད།
  sna-sna: Madekwana iwayo zvihuta zvakauya zvikafukidza musasa, uye mangwanani pakanga
    pane dova rakapoteredza musasa.
  spa-BLM: Al atardecer, las codornices subieron y cubrieron el campamento; y por
    la mañana el rocío se posó alrededor del campamento.
  cac-cac: A d'a jun yemc'ualil chi', ix javi n̈ilnaj noc' ub', ix majel b'aj ay scampamento
    eb' yuj noc'. Axo d'a q'uin̈ib'alil d'a junxo c'u, ix em yal ac'val d'a spatictac
    scampamento eb' chi'.
  swh-ULB: Ikaja kuwa kwamba jioni kware wakaja juu na kufunika kambi. Asubui umande
    ulitanda kambini.
  bel-bel: Увечары наляцелі перапёлкі і пакрылі табар, а раніцай ляжала раса наўкола
    табара;
  wed-wed: Raviraviai kiu iviki boruna i nei da taui i maemae lana gabuna i vioai.
    Ma ubaubanai ḡelauna doa anatapuna turuvani i vioai.
  deu-ELBBK: Und es geschah am Abend, da kamen Wachteln herauf und bedeckten das Lager;
    und am Morgen war eine Tauschicht rings um das Lager.
  mbb-OT: Ne hein merusrusirem en, nenlepew is utew mahabet he menge piyuǥù diyà te
    migkempuwan dan ne samè dà kenà meketambun dutun te kampu zan. Ne hein meselem
    en, nengahames te zehemug is tanà dutun te migkempuwan dan.
  mal-2015: വൈകുന്നേരം കാടകൾ വന്നു പാളയത്തെ മൂടി; പ്രഭാതകാലത്തു പാളയത്തിന്റെ ചുറ്റും
    മഞ്ഞു വീണുകിടന്നു.
  tuo-NT: Ti nʉmʉ ñamicaꞌata putuá weronojõ bajurã pãjãrã na tiropʉ dijatacãrã niwã.
    Na nirõpʉre muꞌmua waꞌacãrã niwã. Ape nʉmʉ ñamicure nucũcãpʉre ñocõa ʉꞌseco na
    nirõpʉre cũñacaro niwʉ̃.
  gup-gup: Wanjh bu balkngokdangeni, mayhmayh nawu djirndi mirndewernminj bebmeng
    dja bolkbarrkbom kore kured birrihyoy, dja bu kumekbe kukabel wanjh kunberle kurrmeng
    kore birrihyoy kured.
  gvs-gvs: E asa bogina lavilavi, koroita siyova sima ima tunagu sivakayaodei, e kakabidi
    avama. Go asa itomo, númla sigugumina ikaiyaka ima tunagu ana madabokina goi.
  rmc-rmc: A ke račate avľa andro izraeliko taboris but prepelici a tosara sas rosa
    všadzik pašal o taboris.
  nlg-nlg: Me nulavi mua ka, e subo ngangata na manu, tara holoa nia quail, tara tate
    mai, mara saro udolua na bona tara ghahara iga. Mi tana roropo, na kebu tana bongi
    te vonughi kolilia na bona keri tara ghahara iga.
  pes-OPV: و واقع شد که در عصر، سلوی برآمده، لشکرگاه راپوشانیدند، و بامدادان شبنم
    گرداگرد اردونشست.
  ron-1924: Сяра ау венит ниште препелице ши ау акоперит табэра, ши диминяца с-а ашезат
    ун страт грос де роуэ ын журул таберей.
  aui-aui: Noko ravidine manu gisigisi kadi waghawagha kweal peyaridi sirowogha sirughu
    da meme wawaya siyamakamake na name sitowa, bi didibare na youra tanawa tupana
    ivibedibedi.
  ben-OBCV: সেই সন্ধ্যায় ভারুই পাখির দল এল এবং শিবির ঢেকে ফেলল, এবং সকালবেলায় শিবিরের
    চারপাশে শিশিরের এক পরত পড়েছিল।
  som-som: Oo waxaa dhacday in makhribkii digaagduur yimaadeen oo ay xeradii oo dhan
    qariyeen, oo subaxdiina waxaa degmadii hareeraheeda ku soo degay sayax.
  lat-VUC: 'Factum est ergo vespere, et ascendens coturnix, cooperuit castra: mane
    quoque ros jacuit per circuitum castrorum.'
  eng-ASVBT: 'And it came to pass at even, that the quails came up, and covered the
    camp: and in the morning the dew lay round about the camp.'
  mna-mna: Timbotmbot ma rorou to, kan man kiau dudut ma timar, mi tisu lele tana
    ma tilol ma imap. To berek na, tolou ipet.
  ita-1885: E avvenne su la sera che delle quaglie salirono, e coprirono il campo;
    e la mattina vi fu un suolo di rugiada intorno al campo.
  eng-LXXUP: 'And it was evening, and quails came up and covered the camp:'
  eng-ULB: It came about in the evening that quails came up and covered the camp.
    In the morning the dew lay round about the camp.
  spa-VBL: Esa noche las codornices volaron y aterrizaron, llenando el campamento.
    Por la mañana, el rocío cubrió el suelo alrededor del campamento.
  fra-_FOB: Le soir donc les cailles montèrent et couvrirent le camp, et au matin
    il y eut une couche de rosée à l'entour du camp.
  mal-mal: വൈകുന്നേരം കാടകൾ വന്ന് പാളയത്തെ മൂടി; പ്രഭാതത്തിൽ പാളയത്തിന്റെ ചുറ്റും
    മഞ്ഞ് വീണുകിടന്നു.
  urd-GVR: Usī shām baṭeroṅ ke ġhol āe jo pūrī ḳhaimāgāh par chhā gae. Aur aglī subah
    ḳhaime ke chāroṅ taraf os paṛī thī.
  suz-BL: मिनु नाक्‍दो बटटाइ ग्रूमा बाक्‍त। मिनु इस्राएली आन बाक्‍तीक नेल्‍ल सुम्‍मे
    बाक्‍त। मिनु सुनी कना आन बाक्‍तीकेमी शुश सीत यिशो बाक्‍माक्‍त। गन्‍ती ११:३१
  ita-1927: E avvenne, verso sera, che saliron delle quaglie, che ricopersero il campo;
    e, la mattina, c’era uno strato di rugiada intorno al campo.
  ckb-ckb: ئەوە بوو لە ئێوارە سوێسکە بەرز بوونەوە و ئۆردوگاکەیان داپۆشی، بەیانیش شەونم
    لە دەوروبەری ئۆردوگا کەوتبوو.
  eng-BBE: 'And it came about that in the evening little birds came up and the place
    was covered with them: and in the morning there was dew all round about the tents.'
  kan-OKCV: ಸಂಜೆಯಲ್ಲಿ ಲಾವಕ್ಕಿಗಳು ಬಂದು ಅವರ ಪಾಳೆಯವನ್ನು ಮುಚ್ಚಿಕೊಂಡವು. ಬೆಳಿಗ್ಗೆ ಮಂಜು ಪಾಳೆಯದ
    ಸುತ್ತಲೂ ಬಿದ್ದಿತ್ತು.
  bbb-bbb: Areme ve fune mukuveno ijia ume kuero ka ma uruvana ijiebe kena are ije
    e Isureroko bu kariva ije okuravoga funeka ume ijare irarae. Ro suoke sakae safine
    fu iriarekoga ire burete igeki ijiebe ae sao ajare ado ijia naovo bu giae.
  tam-2017: மாலையில் காடைகள் வந்து விழுந்து முகாமை மூடிக்கொண்டது. அதிகாலையில் முகாமைச்
    சுற்றி பனி பெய்திருந்தது.
  spa-RV-1909: Y venida la tarde subieron codornices que cubrieron el real; y á la
    mañana descendió rocío en derredor del real.
  ron-BTF: Și s-a întâmplat, că seara prepelițele au venit și au acoperit tabăra;
    și dimineața roua era întinsă de jur împrejurul oștirii.
  eng-WEBP: In the evening, quail came up and covered the camp; and in the morning
    the dew lay around the camp.
  eng-FBV: That evening quail flew in and landed, filling the camp. In the morning
    dew covered the ground all around the camp.
  nld-1939: En tegen de avond kwamen er kwartels aangevlogen, die de legerplaats bedekten.
    Des morgens viel er dauw rondom de legerplaats;
  nch-BL: Huan ipan nopa tiotac hualajque miyac totome cati inintoca codornices, huan
    quitemitijque campa itztoyaj nopa israelitame. Huan ica ijnaloc huetzqui ajhuechti
    huan quinyahualojtoya campa mocahuayayaj.
  vie-1934: Vậy, chiều lại, có chim cút bay lên phủ trên trại quân; đến sáng mai lại
    có một lớp sương ở chung quanh trại quân.
  hin-CV: सायंकाल बटेरें उड़ती हुई आईं और छावनी को ढक लिया तथा सुबह छावनी के आस-पास
    ओस की एक परत पड़ी हुई दिखी.
  eng-OURB: In the evening, quail came up and covered the camp; and in the morning
    the dew lay around the camp.
  spa-BES: Y sucedió que al anochecer vinieron codornices el lugar estaba cubierto
    de ellos; y por la mañana había rocío alrededor de las tiendas.
  tdx-tdx: Ie amy harivay, nionjom-b’eo o hatra­katrakeo nañatseke i tobey; le ie
    maraindraiñe hoe nizotsoan-jono ty añ’ariari’ i tobey.
  vid-vid: Lelo kuli mhela wa kuzinga kwa isanya nazuya ng'wale nyinji, nazigubika
    honhu howawichile kambi Waisilaeli. Mitondo lufuku nakulawila nhungwi naigubika
    kambi zeng'ha.
  eng-OKE: And it was in the evening that the quails came up and covered the camp;
    and in the morning a dew descended round about the camp;
  tha-KJV: ครั้นถึงเวลาเย็นฝูงนกคุ่มบินมาเต็มค่าย ในเวลาเช้าก็​มีน​้ำค้างตกรอบค่ายที่​พัก
  por-BR-2018: E vinda a tarde subiram codornizes que cobriram o acampamento; e à
    manhã desceu orvalho em derredor do acampamento.
  deu-ELO: Und es geschah am Abend, da kamen Wachteln herauf und bedeckten das Lager;
    und am Morgen war eine Tauschicht rings um das Lager.
  eng-WYC-2018: Therefore eventide was made, and curlews went up, and covered the
    castles; and in the morrowtide dew came before the face of the castles. (And so
    the evening came, and curlews flew in, and covered the tents; and in the morning
    dew lay all around the tents.)
  epo-epo: Kiam venis la vespero, alflugis koturnoj kaj kovris la tendaron, kaj matene
    estis tavolo da roso ĉirkaŭ la tendaro.
  uig-PIN: Kǝqⱪurunda xundaⱪ boldiki, bɵdünilǝr uqup kelip, qedirgaⱨni ⱪaplap kǝtti;
    ǝtisi ǝtigǝndǝ, qedirgaⱨning ǝtrapidiki yǝrlǝrgǝ xǝbnǝm qüxkǝnidi.
  beo-beo: Daeya, sio fi ilia dio ‘gowa:ili’ amo wa:i bagadewane da misini amola ilia
    abula moilai dedeboi dagoi. Amola hahabe oubi baiya agoane ilia esalebe sogega
    sa:i dagoi ba:i.
  tpi-OTNT: Long apinun planti lain liklik pisin i kam na pulapim kem. Na long moningtaim
    wara bilong nait i stap long gras klostu long kem.
  hau-SA: Da yamman wannan rana, sai makware suka rufe dukan sansani, da safe kuma
    sai ga raɓa ta kewaye sansani.
  udu-udu: Ki mo ta mom’pimpili/ mo tani ḵuskun ṯẖa’thkin ka ris mo dhali kuma ’cesh
    c̱aan ’baar mo. Dhali mon’thamo/ jap̱e/ ’kaka’d mo be.
  uig-LAT: Kechqurunda shundaq boldiki, bödüniler uchup kélip, chédirgahni qaplap
    ketti; etisi etigende, chédirgahning etrapidiki yerlerge shebnem chüshkenidi.
  nde-nde: Ngalokhokuhlwa kweza izagwaca zagcwala indawo yonke ababehlala kuyo, njalo
    ekuseni kwaba lamazolo ngaphandle kwezihonqo.
  ton-ton: Pea ʻi heʻene efiafi naʻe hoko ʻo pehē, naʻe haʻu ʻae fuifui kueili, pea
    naʻe ʻuʻufi ʻae ʻapitanga; pea ʻi he pongipongi naʻe ʻufiʻufi takatakai ʻae ʻapitanga
    ʻe he hahau.
  ces-1613: Tedy stalo se u večer, že přiletěly křepelky a přikryly tábor; ráno pak
    spadla rosa okolo táboru.
  eko-eko: Makaaripi khupuwa khwaali khwiitaala aphale aamakiyeevo, supu waarivo mmatte
    phantte yaya etile.
  eng-WMB: In the evening, quail came up and covered the camp; and in the morning
    the dew lay around the camp.
  tam-TCV: அந்த மாலை வேளையிலேயே காடைகள் வந்து அவர்கள் முகாமை மூடிக்கொண்டன. காலையில்
    முகாமைச் சுற்றி ஒரு பனிப்படலம் படிந்தது.
  ceb-ULB: Sa pagkagabii na miabot ang mga langgam nga buntog ug milukop sa kampo.
    Sa pagkabuntag nalukop sa yamog ang tibuok kampo.
  pol-UBG: Wieczorem stało się tak, że zleciały się przepiórki i pokryły obóz, a rano
    dokoła obozu leżała rosa;
  agr-agr: Tusa timatai nunú tsawantin agkuantai aakmaja batsatbaunum codorniz shiig
    kuashat kaunauwai. Nuniku ai kashikmas yumi sajatuk nugkan uchupkauwai.
  kyc-kyc: Alemanji kone pupuripi dokopa yaka kuki dupwa bii lao epapala yuu paleyaminyi
    dokona bwaa lepa minyiya. Dee yangama dokopa paleyaminyi yuu dokona pipyae raiya
    peteya.
  urd-GVU: اُسی شام بٹیروں کے غول آئے جو پوری خیمہ گاہ پر چھا گئے۔ اور اگلی صبح خیمے
    کے چاروں طرف اوس پڑی تھی۔
  deu-1912: Und am Abend kamen Wachteln herauf und bedeckten das Heer. Und am Morgen
    lag der Tau um das Heer her.
  ntj-ntj: Nyangka mularrpartu tjurlpu mantayurntilpa-ya karrangka pitja-pitjangu
    ngurrangka nyina-nyinakatingu. Nyangka-ya minga-minga nyangu nyinarranyangka.
    Nyangka tjirntungka-ya nyangu kulyarrpa purlkanya wartungaralanyangka.
  kan-2017: ಸಾಯಂಕಾಲವಾಗುತ್ತಲೇ ಲಾವಕ್ಕಿಗಳು ಬಂದು ಅವರ ಪಾಳೆಯವನ್ನು ತುಂಬಿಕೊಂಡವು. ಅದಲ್ಲದೆ ಹೊತ್ತಾರೆಯಲ್ಲಿ
    ಮಂಜು ಪಾಳೆಯದ ಸುತ್ತಲೂ ಬಿದ್ದಿತ್ತು.
  ena-ena: Lɨci hɨfɨlɨdaŋ hɨvɨ havaŋ cɨki cɨki fɨli mɨlɨmɨlɨ me agɨlaŋ uu veve hɨnihɨni
    fipɨ havɨlɨ ulaŋ caba caba heŋ veve mɨlavɨmi. Cimɨdaŋ hamu cɨbɨ agɨlaŋ humɨsɨ
    hɨvɨ havɨlɨ ulaŋ caba caba heŋ hɨniavɨmi.
  yap-yap: Me blayal’ me yib e arche’ ni quail ngar sug niged e gin ke par piyu Israel
    riy, me kadbul ma bay ba thal i wa’angachal nib cholngobiy e gin be par piyu Israel
    riy.
  hlt-MCSB: Hlaem a pha tangloeng vaengah tah tanghuem ha pawk tih rhaehhmuen te a
    thing. Mincang ah rhaehhmuen kaepvai kah buemtui te a khaan a om pah.
  mdy-ETH: ዬኖ ዋንቶ ሚርጌ ፑሮ ማላ ካፒ ባራኒ ሙኪ ጉርዶ ባይዚ ዴዔኔ፤ ዚሮ ጉቴ ጊንሣ ጉርዶ ዓጫ ዖልካዼኔ፤
  twi-ASANTE: Anwummerɛ no, nnomaa pii bɛbuu so wɔ wɔn atenaeɛ hɔ na anɔpa no, obosuo
    tɔ guu ɛserɛ no so ma ɛyɛɛ fɔkyee;
  mwc-mwc: Kona rabisinai aririta si gakira asi basekwa si bonuvi ba, didibarai wai
    yawara i gakira asi basekwa i subibiri.
  eng-WEBU: In the evening, quail came up and covered the camp; and in the morning
    the dew lay around the camp.
  bnp-bnp: Na malunga a maka kadirovo ri bebe valai ri toka viliha na mada. Na hatelanga
    a simuru i vakamea a dahana mada.
  wal-wal: He gallassi omarssan kuraachchoti yiidi, Israa7eela asai de7iyoosaa maayidosona;
    qassi maallado eta dunkkaanetu yuushuwan xaazai xaazaa bolli yekekki uttiis.
  spa-PDDPT: Ocurrió que al llegar la noche salieron las codornices y cubrieron el
    campamento. En la mañana había una capa de rocío alrededor del campamento.
  gun-gun: Ha'e gui ka'arukue oveve ouvy guyra codornizes, ha'e vy ojao'ipa tekoa
    ha'e javi rupi. Ha'e gui aje'ive'i ma yxapy oĩ tekoa yvýry.
  agu-BL: I nintzun bana'tz. Ite'n nin te cwe'n k'eja'tz cyule'n jun c'oloj tz'ichin
    xlaj yi ama'l kale e' quicyent te jun ak'bala'tz. Ncha'tz ban yi tule'n skil nojnak
    cu'n yi ama'la'tz tan k'ab che'w.
  ilo-ULB: Napasamak nga iti rabii ket immay dagiti pugo ket pinunnoda ti kampo. Iti
    agsapa, linikmut ti linnaaw ti kampo.
  kpg-kpg: Gaa dae gi di hiahi, gei nia manu ‘quail’ gu mmaangi mai, gu buni hua i lodo
    di waahale laa, ge luada la go di gohu o di magalillili gu i di gili di waahale laa
    deelaa.
  uig-ARA: كەچقۇرۇندا شۇنداق بولدىكى، بۆدۈنىلەر ئۇچۇپ كېلىپ، چېدىرگاھنى قاپلاپ كەتتى؛
    ئەتىسى ئەتىگەندە، چېدىرگاھنىڭ ئەتراپىدىكى يەرلەرگە شەبنەم چۈشكەنىدى.
  bps-bps: Na di kagun kifu, too dee dad anuk di bnas msut di dad bel Israél, na maglimun
    i klamang tanà i guftudla. Na di flafus nun too mangfel alù di klamang tanà.
  sus-sus: Nunmare yati xɔnie naxee xili kɔnkɔlɛe naxa radin e yonkinde birin ma.
    Na kuye iba xini naxa lu e yonkinde rabilinyi ma.
  pon-2006: Nin soutikpene kulu ngedehrie ahpw pihrdo oh kipehdi kahnimpwal ko, oh
    nimenseng pwoaik mwarakpeseng wasa koaros nan kahnimwo.
  jae-jae: Gêdêŋ kêtula kêmbico mêŋsêsa e sêjam gamêŋ, taŋ bec kêkô naŋ, auc. Ma gêdêŋ
    bêbêcgeŋ maniŋ gêjam gamêŋ tau auc.
  ksd-ksd: Ma ta ra ravian a voro i ga vana rikai, ma i ga kor ta ra gunan dia ga
    ki tana; ma ta ra malana a mavoko i ga va kikil ra gunan dia ga ki tana.
  tur-YTC: Akşam bıldırcınlar çıkıp ordugâhı kapladı ve sabahleyin ordugâhın çevresine
    çiy serilmişti.
  grc-BRENT: Ἐγένετο δὲ ἑσπέρα· καὶ ἀνέβη ὀρτυγομήτρα, καὶ ἐκάλυψε τὴν παρεμβολήν·
    τὸ πρωῒ ἐγένετο καταπαυομένης τῆς δρόσου κύκλῳ τῆς παρεμβολῆς.
  ind-AYT: Lalu, terjadilah, pada sore hari itu, burung-buruh puyuh datang dan menutupi
    perkemahan; dan pada pagi hari, terdapat selapis embun di sekeliling perkemahan.
  nya-nya: Madzulo amenewo panatuluka zinziri zimene zinali ponseponse pa misasa yawo,
    ndipo mmawa panali mame kuzungulira misasa yawo.
  hrv-hrv: I doista! Navečer se pojave prepelice i prekriju tabor. A ujutro obilna
    rosa sve orosila oko tabora.
  mps-mps: Tama pio dwasianu ba hani hauwa augwali bidibo pesageba pągąna sagasai.
    Tama me te kigamu te hulide tulubage segeni yali ąį te augwali bidibo pesage
    nosa pąde elaluai.
  tpi-tpi: Long apinun planti lain liklik pisin i kam na pulapim kem. Na long moningtaim
    wara bilong nait i stap long gras klostu long kem.
  dan-1931: Da det nu blev Aften, kom en Sværm Vagtler flyvende og faldt i et tykt
    Lag over Lejren; og næste Morgen lå Duggen tæt rundt om Lejren,
  vie-OVCB: Chiều hôm ấy, chim cút bay đến vô số, bao phủ cả trại. Đến sáng, chung
    quanh trại có một lớp sương dày.
  guj-2017: તે રાત્રે એવું બન્યું કે લાવરીઓએ ઊડી આવીને છાવણીને ભરી દીધી; સવારમાં છાવણીની
    આસપાસ ઝાકળ પડ્યું.
  pon-2006A: Nin soutikpene kulu ngedehrie ahpw pihrdo oh kipehdi kahnimpwal ko, oh
    nimenseng pwoaik mwarakpeseng wasa koaros nan kahnimwo.
  por-BRBSL: À noite, a codorniz surgiu e cobriu o acampamento; e pela manhã o orvalho
    circundava o acampamento.
  aly-aly: Arlta irrkaty ikwerel-antey atwerrp-atwerrp, Israel-kenhel-rnem thip atwelkarr
    akngerr arek, ikwer-rnem-warl alkerel apetyek. Alker-they rernem akngerr arrernelhenh
    ahern-warl, ahern ingkerrenh arrkngelek. Ingwepenh ingkeny tyerrelhenhey-alhentyel
    ahern-itwek rernem arek, kwaty aypmerr ahern-itwek.
  cth-cth: Tangmin lah tamuemnaw teh rim koe a tho awh. Amom lahai rim petkâtue lah
    tadamtui a bo.
  twi-twi: Anwummere no, nnomaa pii bebuu so wɔ wɔn atenae hɔ na anɔpa no, obosu tɔ
    guu sare no so maa ɛyɛɛ fɔkyee.
  hlt-hlt: Hlaem a pha tangloeng vaengah tah tanghuem ha pawk tih rhaehhmuen te a
    thing. Mincang ah rhaehhmuen kaepvai kah buemtui te a khaan a om pah.
  tbz-SIM: Kuyuoku mɔ̀nnì kɛ̀ yɛpɛ̀pɛ́rɛ̀ɛ yɛ̀nní kɛ́píɛ mbɛ kɑrì. Dikṹnweńnì kɛ̀
    bɛ̀ɛ yɑ̀ dɛ̀ mɑ̀ntɛ̀mɛ̀ kɛ bɛ̀ fitɛ́.
  msy-2020: Guaratɨzir kamɨn kuarazir muziarir bɨzim, mɨgha iza me itir danganim bar
    a gizɨfa. Ezɨ mɨzarazimɨn, ghuariar dɨpam ira, danganir men itim bar a gire.
  azb-azb: Axşam bildirçinlər uçub bütün düşərgəni bürüdülər. Səhər düşərgənin ətrafına
    şeh düşdü.
  eng-DBY: And it came to pass in the evening, that quails came up, and covered the
    camp; and in the morning the dew lay round the camp.
  hin-2017: तब ऐसा हुआ कि साँझ को बटेरें आकर सारी छावनी पर बैठ गईं; और भोर को छावनी
    के चारों ओर ओस पड़ी।
  wol-KYG: Ba ngoon jotee ay picci përëntaan dikk, fees dal ba. Ba bët setee lay bay
    wàcc ca dal ba.
  swp-swp: Maimailahi huiana eai manu gagiridi se saema eanua se hemonau, abo maratomtom
    wabumari edi aba‐mia i taruhetaiiri.
  bjr-bjr: Miqi qimasoofanoo eendi marufanoo afidauqa moomoo qaqamaraidaqa anirameeqee
    uiqaana maqusa amanaikiqau. Kananaana qififaramu uiqaana maqa aiqama fiqu fiqu
    inoo marinau.
  eng-YLT: And it cometh to pass in the evening, that the quail cometh up, and covereth
    the camp, and in the morning there hath been the lying of dew round about the
    camp,
  kne-kne: Malablabi pay tet-ewa, domanateng di ad-ado ay titit et enggay tinmapog
    da sin lota sin kampon di Israelita. Sin agsapa abe, pag dono din nanniliked sin
    kampo.
  wat-wat: Navinavinama nenei manuwa maise bunini nakanakasisi waumisi si noḡokanasuna
    keta kabaḡa si gikafufuya. Atu nuwabuni nao bunuva fwayafwaya i weibutiya.
  bzd-NTPO: Ká̱ e' tsá̱li̱ ta̱ tai̱ë dù debitu̱ kaklö sù̱. E' tö wé̱ ie'pa se̱rke
    e' wà iéwa̱ se̱raa̱. Eta̱ bla'mi ta̱ upa ko̱s shke̱ne mò wöli ë̀.
  eng-WYC-2017: Therefore eventide was made, and curlews went up, and covered the
    castles [or the tents]; and in the morrowtide dew came before the face of the
    castles [or the tents].
  eng-WMBB: In the evening, quail came up and covered the camp; and in the morning
    the dew lay around the camp.
  urd-GVH: उसी शाम बटेरों के ग़ोल आए जो पूरी ख़ैमागाह पर छा गए। और अगली सुबह ख़ैमे
    के चारों तरफ़ ओस पड़ी थी।
  rug-rug: Beto asa si tapuru mae gana si keke rovana kurukuru lavata, meke siṉia
    rini sa vasina pu koa ia rini, meke sa vasina tugo asa si hoqaia na puni pana
    munumunu.
  gaz-gaz: Galgaluma sana dimbiriqqeen dhuftee iddoo qubannaa sana guutte; guyyaa
    itti aanu ganama immoo fixeensi naannoo qubannaa sanaa ture.
  fra-LSG: Le soir, il survint des cailles qui couvrirent le camp; et, au matin, il
    y eut une couche de rosée autour du camp.
  gnn-gnn: Yo, ga ŋulinyaramirriyu bili yana munhaku, wäyinnha walmana djirikitjnha
    guḻku'na, bala djirryurrunana marrtjina dhika wäŋalilina, warrpam'nha gungaŋala
    wäŋanydja.
  yal-yal: Ɲinbanna ra, dɔmɛne yi fa e dɔxɔ yamaan daaxaden yiren birin yi. Xɔtɔnni,
    xiila yi saxi yamaan daaxaden nabilinna birin yi.
  iou-iou: Eruk bipädawä barak täpuri täpuri kome itkuŋken ugän tokŋeŋpäŋ yejämäŋpäŋ
    kämän patkuŋ. Täŋ tamiwä guk näburum kome itkuŋken u itkuŋ.
  haw-1868: 'A i ke ahiahi, hiki mai la na selu, a uhi mai la ma kahi a lakou i hoomoana''i:
    a kakahiaka ae, ahu iho la ka hau, a puni na kahua.'
  arb-NAV: فِي ذَلِكَ الْمَسَاءِ أَقْبَلَتْ طُيُورُ السَّلْوَى (السُّمَانَي) وَغَطَّتِ
    الْمُخَيَّمَ. وَفِي الصَّبَاحِ كَسَتْ طَبَقَةُ النَّدَى الأَرْضَ الْمُحِيطَةَ
    بِالْمُخَيَّمِ.
  ewe-ewe: Gbe ma gbe fiẽ la, tegliwo ƒe ha gã aɖe va do, eye woxe asaɖa la tame.
    Le ŋdi la, afu do ƒo xlã asaɖa la,
  eng-LEE: And it came to pass, that at evening the quails came up, and covered the
    camp; and in the morning there was a layer of dew round about the camp.
  gvn-gvn: Yilay-yilayman dikal kaki wubul kadarin, wubul bajaku, jananga bayan nandanyarrku.
    Yalibalaman dewungku bubu kanbinyarrku ngalkalba bayandarr. Dew kunban, junjuy
    bawajin, bubungu wuyar wunanan, kima-kima bajaku. Jana Israel-warrangka nyajin,
    jana ngangkarin, jana-karrajiku babajin, “Wanyu yinya?” Mosesangka jananda yalaman,
    “Yanyu junjuy mayida Majangka ngananda yungan, nukanka. Majangka balkan yurra
    wubuliynjaku mayi yanyu bangka, wungarinka, and wujurrinka, yurrangan yanji-bunganka.”
    Jana Israel-warra dungaynda, mayi mujanka, wungarinka, wujurrinka. Kanbalangka
    wubul manin, kanbalangka buban manin. Yamba yinyarrinyangka wubul manin kariyirrku
    kunbay-manin. Janaji kanbalangka buban mujan, jana yalarrku kariyirrku kunbay-manin.
    Jana mujan wungarinka, wujurrinka. Mosesangka jananda yalaman baja, “Yurra mayi
    kari kuji wunkunyinka.” Yamba kanbal kari milka-janan, mayi kanbal kujin wunkunyinka.
    Jana yalibalaku wandin, mayi jananga kabuman, kandarrji. Moses jananka kulimanda.
    Yalibalaburr jana Israel-warrangka mayi bangkanya janangaku. Wungar wumbulmanya,
    mayi bubungu wunananya burranya. Warngku 6-balamanya baja jana mayi jirray bangkanya,
    wunkunyinka. Jana maja-majangka Mosesandada balkan, “Ngana wanjarrmal mayiji wubuliynji?
    Kunka ngananga mayi kabumal wunkunyinka.” Mosesangka jananda yalaman, “Wunkun
    Godumu day, bama milkanga nyungunjiku bundarika, kari wunkun workmaka. Nyikuku
    mayi wayju, wunkunyinka, nyikunku.” Jana Moses kuku-nyajin, mayi wayjunda. Warngku
    yindu mayi kari kabuman, kari kandarrjiman. Mosesangka yalamanda, “Yanyu mayi
    nyiku nuka because nyiku Godumu day, bama kari workmaka. Yurra mayi kari warrmba-bal.
    Yurra mayi muja 6 daysanka, warngku yindu Godumu day, mayi yamba-karimal.”
  asm-FB: গধূলি পৰত, বটা চৰাইবোৰ তম্বুৰ ওপৰলৈ আহি তম্বু ঢাকি ধৰিলে। ৰাতিপুৱা তম্বুৰ
    চাৰিওফালে নিয়ৰ পৰি আছিল।
  sus-A: نُنمَرٍ يَتِ شْنِيٍ نَشٍيٍ شِلِ كْنكْلّيٍ نَشَ رَدِن عٍ يٌنكِندٍ بِرِن مَ.
    نَ كُيٍ عِبَ شِنِ نَشَ لُ عٍ يٌنكِندٍ رَبِلِنيِ مَ.
  fra-SBL: Le soir, les cailles montèrent et couvrirent le camp ; et le matin, la
    rosée s'étendit autour du camp.
  hbo-hbo: וַיְהִ֣י בָעֶ֔רֶב וַתַּ֣עַל הַשְּׂלָ֔ו וַתְּכַ֖ס אֶת־הַֽמַּחֲנֶ֑ה וּבַבֹּ֗קֶר
    הָֽיְתָה֙ שִׁכְבַ֣ת הַטַּ֔ל סָבִ֖יב לַֽמַּחֲנֶֽה׃
  eng-WYCLIFFE: Therfor euentid was maad, and `curlewes stieden and hiliden the castels;
    and in the morewtid deew cam bi the face of the castels.
  piu-2006: '@see-verse:EXO.016.012'
  pjt-pjt: Ka palulanguṟu mungartjikutu wiltjawaṟangka tjuḻpu puṉṯaṟu tjuṯa mulapa
    wirkaṟa ngurangka manta angaṟa nyinangi. Ka mungawinki mulapa kulyarpa ngaringi
    ngura winkingka.
  cwe-cwe: Ichigulogulo diza bumbila da ng'hwale na wadigubika dilago da Waisilaili,
    imitondo nhungwe izunguluka lago jose.
  bgs-bgs: Tô ágkasalláp dán tô álló, marapung tô mga pitó na igdunggù, asta igsunnad
    tô mga pitó tun ta kaluwagan katô kampo dan. Tô igsállám dán, duwán damur tun
    ta kampo dan.
  kik-kik: Hwaĩ-inĩ ũcio gũgĩũka tũnyoni tũrĩa twĩtagwo tũmakia-arũme tũkĩiyũra kambĩ
    ciao. Naguo rũciinĩ kwarĩ ime rĩathiũrũrũkĩirie kambĩ ciao.
  fra-NCL: Le soir, on vit monter des cailles, qui couvrirent le camp, et le matin
    il y avait une couche de rosée autour du camp.
  cek-AK: To na ni duembang ah kuikoemnawk loe nihcae ohhaih ahmuen taeng koimong
    ah angzoh o tahang; akhawnbang ah loe misatuh kaminawk ataihaih ahmuen taengah
    dantui to krak.
  xla-xla: Epapele tamila꞉la oloma edla tuluma tea hapulomatapo ketame puame kimna꞉ya
    alikili dla popa꞉myaiyo. Epalati utulalati ikadepe dla kimna꞉ya alikili tle mamdulotapo
    osamokolo dla popa꞉myaiyo.
  cuk-cuk: A-sedogidgine, nuumar-codornizʼye-nugad nonimalad, bia Israel-dulemar-bukwadgi
    ena ambikunonimalad. Degine, wakdaradbali, Israel-dulemar-bukwad-dikarba dii bominonikid.
  uig-CYR: Кәчқурунда шундақ болдики, бөдүниләр учуп келип, чедиргаһни қаплап кәтти;
    әтиси әтигәндә, чедиргаһниң әтрапидики йәрләргә шәбнәм чүшкән еди.
  pma-pma: En mendilah enek, aman keil koa avise keil en ‘kuel’ umai asien out koa
    amul ien, ka amuas keil ka akan vini keil eni. Ka en visokon, out vasi memer en
    tilep.
  tel-2017: అలాగే జరిగింది. సాయంకాలం అయినప్పుడు పూరేడు పిట్టలు వచ్చి శిబిరం అంతా కమ్ముకున్నాయి.
    ఉదయమయ్యాక శిబిరం అంతా మంచు పడి ఉంది.
  hat-BSA: Alò, li vin rive nan aswè ke zwazo kay yo te monte. Yo te kouvri tout kan
    an. Nan maten an te gen yon kouch lawouze ki te antoure kan an.
  bxh-bxh: Maimailafina ataiꞌa baiwadi sa lofoma be nuꞌu sa lau fafamohafu. Yo fede
    sa tohaidi, be sa buꞌadi, adi mwaiha. Na ya ifi tatatali mate, kipwala bwasuludi
    edi aba pei palai ya fataꞌiꞌili.
  kos-kos: Ke ekela sie u lulap ke won quail sohkma lucng me, ac afunla acn nukewa
    ke nien aktuktuk uh, ac ke lotutang aunfong uh nwakla acn mwet uh muta we.
  hbo-WLC: וַיְהִ֣י בָעֶ֔רֶב וַתַּ֣עַל הַשְּׂלָ֔ו וַתְּכַ֖ס אֶת־הַֽמַּחֲנֶ֑ה וּבַבֹּ֗קֶר
    הָֽיְתָה֙ שִׁכְבַ֣ת הַטַּ֔ל סָבִ֖יב לַֽמַּחֲנֶֽה׃
  ibo-ibo: Nʼoge uhuruchi ụbọchị ahụ, nnụnụ kweel bịara kpuchie ọmụma ụlọ ikwu ahụ.
    Nʼisi ụtụtụ echi ya, igirigi dakwara gburugburu ọmụma ụlọ ikwu ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସନ୍ଧ୍ୟା ସମୟରେ ଭାଟୋଇ ପକ୍ଷୀଗଣ ଆସି ଛାଉଣି-ସ୍ଥାନ ଆଚ୍ଛାଦନ କଲେ, ପୁଣି,
    ପ୍ରାତଃକାଳରେ ଛାଉଣି ସ୍ଥାନର ଚାରିଆଡ଼େ କାକର ପଡ଼ିଲା।
  chk-chk: Iwe, lon ewe kuniolun mansüsü iter kweil ra ässito o pwölüela ewe leni
    ia ra nonom ie. Nge lesosor amurenipwin a nom pwelin ünükün ewe leni.
  rop-rop: Wal sangodantaim detmatj lilwan bard gulum kweil bin kaman, en deibin jidan
    ebriweya langa graun langa detlot pipul kemp, en ailibala hebiwan dyu bin gaburrumap
    detlot kemp,
  ukr-1871: І знялись увечорі перепелицї, укрили табір, а враньцї була роса круг табору.
  bch-bch: Io, ngan lailai toaiua gid man kaeau tiroro ga tisulug ta tiuon ngan led
    saupu. Be gaisala ngan ado sae, namul bong aea isulug ta ikado led saupu idigedige
    ga iburisinga.
  deu-1951: Als es nun Abend war, kamen Wachteln herauf und bedeckten das Lager, und
    am Morgen lag der Tau um das Lager her.
  eng-JPS: And it came to pass at even, that the quails came up, and covered the camp;
    and in the morning there was a layer of dew round about the camp.
  srp-1865: I uveèe doletješe prepelice i prekriliše oko, a ujutru pade rosa oko okola;
  lug-lug: Obudde nga buwungeera enkwale ne zijja ne zijjula olusiisira; ne mu makya
    ne wabaawo omusulo ku ttaka mu lusiisira.
  heb-heb: ויהי בערב ותעל השלו ותכס את המחנה ובבקר היתה שכבת הטל סביב למחנה׃
  ben-IRV: পরে সন্ধ্যাকালে তিতির পাখি উড়ে এসে শিবির ঢেকে দিল এবং সকালে শিবিরের চারিদিকে
    শিশির পড়ল।
  pan-pan: ਸ਼ਾਮਾਂ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਬਟੇਰੇ ਚੜ੍ਹ ਆਏ ਅਤੇ ਡੇਰੇ ਨੂੰ ਢੱਕ ਲਿਆ ਅਤੇ ਸਵੇਰ
    ਨੂੰ ਡੇਰੇ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਤ੍ਰੇਲ ਪਈ।
  tkr-tkr: Exheeqana bilydirçinar aletxu qadı çadırbı gı'xı'yn ciga gyats'a'an. Miç'eebiysıb
    mane cigayne hiqiy-alla ç'iy ı'xiyxə.
  mya-JVB: ညဦး ယံ၌ ငုံး ငှက်တို့သည် တပ် ကိုအနှံ့အပြားတက် လာကြ၏။ နံနက် ယံ၌ လည်း တပ်
    ပတ်လည် အရပ်ရပ်တွင် နှင်း ကျ လျက်ရှိ၏။
  tte-O: Lolaunane koina dabwelo isugu gwaba man besiele daki yawoina sieva-yawatagili
    ali kaba miya siyakalapowon, kolili tomo sikekan. Kabo yanuwa ilayan malala mena
    sigitai wabumali ibeku ali kaba miya ipwaiki.
  tbg-tbg: Minti tumanta vi entara eronaini uviri muavu voqauka airitahaavano qovaramavi
    vika seri naavu maaqa kaqatonaini hihipaamavi vaura. Mintuvaro vira qararaa toqaqi
    varavuvano vika naavu maaqa tataaqa vaura.
  hmo-hmo: Adorahi neganai, manu momo, edia ladana kibi idia roho mai, kamepa ena
    gabu ibounai idia noho. Daba neganai hanuaboi ena ranu be kamepa ena tano ibounai
    dekenai ia noho.
  urd-urd: और यूँ हुआ कि शाम को इतनी बटेरें आईं कि उनकी खे़मागाह को ढाँक लिया, और
    सुबह को ख़ेमागाह के आस पास ओस पड़ी हुई थी।
  rus-SYN: Вечером налетели перепелы и покрыли стан, а поутру лежала роса около стана;
  bqc-SIM: Oosi bùuↄ mↄ̀ lì ń bòoa. Kɛ́ gu dↄ̀ fíi kpà à lìai.
  tcz-CHONGTHU: Hiche nilhah lam chun vamimte ahung kitol tauvin ahile ngahmun chu
    alo dimlha jeng tauve. Jingkah khovah machun ngahmun kim vel lah jouse chu daitwi
    jin ana chup in ahi.
  mar-mar: त्या संध्याकाळच्या वेळी, तेथे लावे पक्षी येऊन छावणीभर पसरले आणि सकाळी छावणीच्या
    सभोवती जमिनीवर दव पडले.
  soq-soq: Tane rawileidio nene uaraia wimone bola sa bedewe mo os uduudunton. Tane
    imonemba tadinaida uma esapa nosene saradontone waimoia bolawa uduudu butasan.
  qub-qub: Chay tardi aypalla codorniz äbicuna juntaycuran Israelcuna tiyaycashanmanga.
    Warannin tutapanami tiyaycashan ñaupan pampacunaga yuraj shullaylla warämuran.
  bqp-bqp: Ɔkↄsi kpɛkpɛrɛwinↄ sù ò dà ń bùrala. Kũ gu dↄ̀ plí kpà à lìkańyĩ.
  hat-hat: Nan aswè, zòtolan vini, yo kouvri tout kote yo te moute tant yo a. Nan
    maten, te gen yon kouch lawouze toutalantou kote pèp la te moute tant yo a.
  eng-BSB: That evening quail came and covered the camp, and in the morning there
    was a layer of dew around the camp.
  tod-tod: Kpɔkɔi, wɔniiti ti ʋaani, ti-ma zii ɠɛai eɠɛ kakalogi, ti ti-ʋuuzuʋɛ maaɓidi.
    Sobui, nɔɗagi ɠɛni ʋɛɛni ti-ʋuuzuʋɛ maaɠoolii zu.
  eng-WEBPB: In the evening, quail came up and covered the camp; and in the morning
    the dew lay around the camp.
  kbq-kbq: Hagi ana zupa kinaga segeno'a, Hifa namazagamo'za e'za seli nomagi'za mani'naza
    kumara emani avinetazageno, nanterana ata ko aru'ne.
  nhe-BL: Huan nopa tiotlac hualajque miyac totome tlen inintoca codornices, huan
    quitemitijque campa nopa israelitame itztoyaj. Huan ica ijnaloc huetztoya ajhuechtli
    huan quinyahualojtoya campa mocahuayayaj.
  bus-bus: Uusiɛ bùrunↄ mↄ̀ wà dà ń bùrala. Kɛ̀ guu dↄ̀ kpíi kpà à lìgańzi.
  gub-BL: A'e 'ar mehe we karuk etea'i mehe ur pykahu zàwenugar tetea'u waneko haw
    pe wà. Upyk waneko haw wà. Ku'em mehe zuwiri upyk waneko haw.
  eng-DRA: 'So it came to pass in the evening, that quails coming up, covered the
    camp: and in the morning, a dew lay round about the camp.'
