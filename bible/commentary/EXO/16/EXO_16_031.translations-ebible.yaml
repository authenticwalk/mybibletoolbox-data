verse: EXO.016.031
translations:
  mal-C: ഇസ്രായേൽമക്കൾ അതിനു മന്ന എന്നു പേരിട്ടു. അതു വെളുത്ത്, കൊത്തമല്ലിയരിപോലെയുള്ളതും
    തേൻചേർത്തുണ്ടാക്കിയ കനംകുറഞ്ഞ ദോശയുടെ രുചിയുള്ളതും ആയിരുന്നു.
  deu-TKW: Die Israeliten aber nannten es Man. Es war weiß wie Korianderkörner und
    hatte einen Geschmack wie Kuchen mit Honig.
  lin-lin: Bato ya Isalaele babengaki lipa yango mana. Ezalaki pembe lokola bambuma
    ya koriande mpe elengi lokola mikate balamba na mafuta ya nzoyi.
  eng-LSV: and the house of Israel calls its name Manna, and it [is] as white coriander
    seed; and its taste [is] as a cake with honey.
  eng-GNV: 'And the house of Israel called the name of it, MAN. and it was like to
    coriander seede, but white: and the taste of it was like vnto wafers made with
    hony.'
  eng-WEBSTER: 'And the house of Israel called its name Manna: and it was like coriander-seed,
    white; and the taste of it was like wafers made with honey.'
  nhw-BL: 'Huan quitocaxtijque “maná” nopa chipahuac pantzi catli quisentiliyayaj.
    (Maná quinequi quiijtos: “¿Tlaque ya ni?”) Eliyaya chipahuac quen culanto iyol,
    huan iajhuiyaca elqui quen pantzi catli quichijtoque ica nectli.'
  swh-ONEN: Watu wa Israeli wakaita ile mikate mana Ilikuwa myeupe kama mbegu za mtama
    na ladha yake ilikuwa kama mkate mwembamba uliotengenezwa kwa asali.
  bba-bba: Isirelibɑ bɑ dĩɑ ni sokɑ kɑ ben bɑrum mɑnnɑ. Yen tubusiɑnɑ, mbɑ yeni. Yɑ
    sɑ̃ɑwɑ nɡe dĩɑ bimɑ kpikɑ piibu. À n dendɑ, yɑ dowɑ nɡe kirɑ te bɑ kuɑ kɑ tim.
  eng-KJVCPB: 'And the house of Israel called the name thereof Manna: and it was like
    coriander seed, white; and the taste of it was like wafers made with honey.'
  cpy-cpy: Ikanta irika Israel-paeni iitakiro iroka owanawontsi “iitaka”. Tema kitamaapaneri,
    roowaetaki oryaaneeriki okithoki pankirentsi, pocharini rowaetaki ocheerinkaantsi
    rowaetee-tziro pitsi.
  mpx-mpx: He Isileli aanan alana hi tun manna. Ana awa i ola pwatum yayanana etega,
    ge amnana i ola bisket alona luvi hi vikuhu.
  wbp-wbp: Yijirali-pinkirliji kalalu miyi yinyaju yirdi-manu ‘maana’, ngulaju ‘nyiya
    nyampuju?’. Maana ngulaju ngurlu witawita-piya kujalpalu pajarnu ngarlu-piya.
  luo-luo: Oganda jo-Israel noluongo makatino ni manna nikech nochalo gi kodhi matindo
    tindo marachere, kendo ne en gi ndhandhu machal gi kek moted gi mor kich.
  meu-meu: 'Israel taudia ese una aniani ladana e hatoa Mana: ia na nadinadi kurokurona
    na heto, a mamina na bada-ranuna amo e karamu dikeadia na heheto.'
  npi-ULB: इस्राएलका मानिसहरूले त्यस खानालाई “मन्‍न” भने । यो धनियाँको गेडाजस्तो सेतो
    थियो र यसको स्वाद महमा बनाइएको बाबरजस्तो थियो ।
  yor-yor: Àwọn ènìyàn Israẹli sì pe oúnjẹ náà ní manna. Ó funfun bí irúgbìn korianderi,
    ó sì dùn bí àkàrà fẹ́lẹ́fẹ́lẹ́ ti a fi oyin ṣe.
  emp-NTPO: Ãcõrẽba dia b̶ʌ paʌ̃ra israelerãba trʌ̃ b̶ʌsid̶aa “maná.” Culãdrʌ ta quĩrãca
    pichia querasia. Torroa b̶asia idjab̶a cũã b̶asia urrajõnaa od̶a quĩrãca.
  ind-ind: Umat Israel menamai makanan itu manna. Bentuknya seperti biji ketumbar,
    kecil, warnanya putih, dan rasanya seperti kue madu.
  pes-OPCB: آنها اسم آن نان را مَنّا (یعنی «این چیست؟») گذاشتند و آن مثل دانه‌های
    گشنیز سفید بود و طعم نان عسلی را داشت.
  aer-aer: Tyerrtye Israel-arenye areyele merne renhe aketyarte “manna,” nhenhe ileme,
    “iwenhe-ame nhenhe?” Manna aperaltye-arteke aneke ngkwarle ikwemeye urltampe-arteke.
  tgl-ULB: Tinawag ng mga tao ng Israel ang pagkaing iyon na “manna.” Ito ay maputi
    tulad ng buto ng kulantro at ang lasa ay parang apa na ginawang may pulot.
  cbu-NT: Ashiri anoo katungtsee Israelchich yásamaranganaya, maná. Kizpur mburshi
    maachi kurandaroo wach tamapari ashiru. Mishat, kizpur kama; pangaa kindurpapaz
    taparama ashiru kisa.
  hui-hui: Ani henego Isaraele wali agalime Anduane Homogohanda miyadagoni mini mena
    lene. Mena ogoni ibuni pele emene ladi alego dendenaga mone ibane nalehe nelo
    mini.
  mya-mya: ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​က ထို​စား​စ​ရာ ကို​မန္န​မုန့်​ဟူ​၍​နာ​မည်​မှည့်​ခေါ်​ကြ​၏။
    ထို မုန့်​သည်​နံ​နံ​စေ့​နှင့်​တူ​၏။ အ​ရောင်​ဖြူ​၍ ပျား​ရည်​နှင့်​လုပ်​သော​မုန့်​ချပ်​ကဲ့​သို့​အ​ရ
    သာ​ရှိ​၏။-
  cbi-NTPO: Israel chachilla juntsa yala' te'ka te'kakenu pandanu maná mumu pula.
    Juntsa fibabaa ju', silantru ñi keraami, tsenmin pan kaa paki mishkiba juuñu pingalami.
  bod-N: ཡང་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཀྱིས་བག་ལེབ་དེའི་མིང་ལ་མཱན་ནཱ་ཞེས་བཏགས། དེ་ནི་སྔོ་སྨན་འུ་སུ་ལྟར་ཡིན་ཞིང་དཀར་པོ་ཡིན་པ་དང་།
    དེའི་རོ་ནི་སྦྲང་རྩི་བསྲེས་པའི་གོར་སྲབ་ལྟར་ཡོད།
  sna-sna: Vanhu veIsraeri vakatumidza chingwa icho kuti mana. Chakanga chakachena
    semhodzi yekorianda uye chainaka sechingwa chine uchi.
  spa-BLM: La casa de Israel lo llamó “Maná”, y era como semilla de cilantro, blanco;
    y su sabor era como de obleas con miel.
  cac-cac: Maná ix yac' eb' israel scuch juntzan̈ vael ix smol chi'. Sacsac yilji
    icha val sat an̈ culantro. Te chi' svaji, icha ixim c'oxox pan ayoch yalchab'
    d'ay.
  swh-ULB: Watu wa Israeli walikiita chakula kile “manna.” Ilikuwa ni nyeupe kama
    mbegu ya mgiligani, na ladha yake kama maandazi yaliyo pikwa na asali.
  bel-bel: 'І назваў дом Ізраілеў хлеб той: манна. Яна была, як каляндравае насеньне,
    белая, а смакам як ляпёшка зь мёдам.'
  wed-wed: Rava mai Israel wei lamna i ḡorei “manna.”
  deu-ELBBK: Und das Haus Israel gab ihm den Namen Man; und es war wie Koriandersamen,
    weiß, und sein Geschmack wie Kuchen mit Honig.
  mbb-OT: Migngezanan haazà te menge Israilihanen he ‘manna’. Iring heini te zeisey
    he lisu ne meputì, ne meemis iring te menipis he menge supas he midsevukan te
    teneb.
  mal-2015: യിസ്രായേല്യർ ആ സാധനത്തിന്നു മന്നാ എന്നു പേരിട്ടു; അതു കൊത്തമ്പാലരിപോലെയും
    വെള്ളനിറമുള്ളതും തേൻകൂട്ടിയ ദോശയോടൊത്ത രുചിയുള്ളതും ആയിരുന്നു.
  tuo-NT: Israe curuacjãrã na baꞌase seeneosere maná wãme pisucãrã niwã. Te cilantro
    wãmetise cape weronojõ butise peri bajucaro niwʉ̃. Pʉ̃ꞌarṍ ʉsemerĩseacã mumiaco
    meꞌrã weeꞌque weronojõ iꞌpitimeꞌrĩcãꞌcaro niwʉ̃.
  gup-gup: Wanjh bininj nawu Israel benkebmawahmeng birringeykurrmeng manmekbe manme
    “Manna.” Kaluk kukyimi manmim dja manyahwuyahwurd dja mak manbelebeleh kaluk manjyimi
    yiman kayime buriddi manbu mankung rawong dorrengh.
  gvs-gvs: E berediyadi kidi Isileli tubunao sivayou yoina mana. Manayana kutukutu
    giyaidi nakae go, poowouna. Beredi kakaaraiina nakae go, ana káika mokava nakae.
  rmc-rmc: Ole chabeneske o Izraeliti dine nav manna. Sas parno sar o korijandroskro
    semjačkos a chuťinelas sar e medoskri bokeľi.
  nlg-nlg: Na vure ni Israel/Jew tara holoa nia manna na vanga eni. Me pura na reireina,
    me vaghai na vuavua tara holoa nia coriander, me manilu vaghai na biscuit tara
    gonia nia na midua.
  pes-OPV: و خاندان اسرائیل آن را من نامیدند، و آن مثل تخم گشنیز سفید بود، و طعمش
    مثل قرصهای عسلی.
  ron-1924: Каса луй Исраел а нумит храна ачаста „манэ”. Еа семэна ку бобул де кориандру;
    ера албэ ши авя ун густ де туртэ ку мьере.
  aui-aui: Isrel damdi mmko kamna sikwatuveni da mana.
  ben-OBCV: ইস্রায়েলীরা সেই খাদ্যকে মান্না নাম দিল। এটি দেখতে সাদা রংয়ের ধনে বীজের
    মতো এবং স্বাদে মধু মাখানো চাকতির মতো হত।
  som-som: Oo reer binu Israa'iil waxay magaceedii u bixiyeen Maanna; oo waxay u caddayd
    sida midhaha koryander la yidhaahdo, waxayna u dhadhan ekayd sidii buskud malab
    lagu sameeyey.
  lat-VUC: 'Appellavitque domus Israël nomen ejus Man: quod erat quasi semen coriandri
    album, gustusque ejus quasi similæ cum melle.'
  eng-ASVBT: 'And the house of Israel called the name thereof Manna: and it was like
    coriander seed, white; and the taste of it was like wafers made with honey.'
  mna-mna: Zin Israel tiwatwaata kini ta Yooba ikamam pizin na be ‘manna.’ Manna na,
    kokouŋana mi inamut kembei ta bigil suruunu.
  ita-1885: E la casa d'Israele chiamò quel pane manna; ed esso era simile a seme
    di coriandolo, ed era bianco, e il suo sapore era come di frittelle fatte col
    miele.
  eng-LXXUP: And the children of Israel called the name of it Manna; and it was as
    white coriander seed, and the taste of it as a wafer with honey.
  eng-ULB: The people of Israel called that food “manna.” It was white like coriander
    seed, and its taste was like wafers made with honey.
  spa-VBL: Los israelitas llamaron a esta comida maná. Era blanca como la semilla
    de cilantro y sabía a obleas con miel.
  fra-_FOB: Et la maison d'Israël nomma cette nourriture, manne; elle était comme
    de la semence de coriandre, blanche, et avait le goût de beignets au miel.
  mal-mal: യിസ്രായേല്യർ ആ സാധനത്തിന് ‘മന്നാ’ എന്ന് പേരിട്ടു; അത് കൊത്തമല്ലിയുടെ അരിപോലെയും
    വെള്ളനിറമുള്ളതും തേൻകൂട്ടിയ ദോശയുടെ രുചിയുള്ളതും ആയിരുന്നു.
  urd-GVR: Isrāīliyoṅ ne is ḳhurāk kā nām ‘man’ rakhā. Us ke dāne dhanie kī mānind
    safed the, aur us kā zāyqā shahd se bane kek kī mānind thā.
  suz-BL: मिनु इस्राएलीपुकीम मेको गेडा कली मन्‍ना दे नें वोइक्‍तेक्‍म। मेको बुश धन्‍या
    वांचेर खोदेंशो बाक्‍त। मेको खुदोमी सेल्‍शो शोब्‍ले खोदेंशो पा ब्रोव़माक्‍त।
  ita-1927: E la casa d’Israele chiamò quel pane Manna; esso era simile al seme di
    coriandolo; era bianco, e aveva il gusto di schiacciata fatta col miele.
  ckb-ckb: بنەماڵەی ئیسرائیلیش ناویان لە نانەکە نا مەن. وەک تۆوی گژنیژ سپییە و تامیشی
    وەک ناسکە نانی بە هەنگوینە.
  eng-BBE: 'And this bread was named manna by Israel: it was white, like a grain seed,
    and its taste was like cakes made with honey.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಆ ಆಹಾರಕ್ಕೆ ಮನ್ನಾ, ಎಂದು ಹೆಸರಿಟ್ಟರು. ಅದು ಕೊತ್ತಂಬರಿ ಬೀಜದಂತೆ ಬೆಳ್ಳಗಿತ್ತು.
    ಅದರ ರುಚಿಯು ಜೇನುತುಪ್ಪ ಕಲಸಿದ ದೋಸೆಯಂತೆ ಇತ್ತು.
  bbb-bbb: Areme e Isureroko ije bu urina ire burete igeki ije bu karina iva ije bu
    abe ive ina menano kuae. Ro ire mena ije fuka isuni abaeki igeki ka isekube ro
    mariene fuone fuka ire muni safine bu burete ijia azina ivo igeki.
  tam-2017: இஸ்ரவேல் மக்கள் அதற்கு மன்னா என்று பெயரிட்டார்கள்; அது கொத்துமல்லி அளவாகவும்
    வெண்மைநிறமாகவும் இருந்தது, அதின் ருசி தேனிட்ட பணியாரத்தைப்போல இருந்தது.
  spa-RV-1909: Y la casa de Israel lo llamó Maná; y era como simiente de culantro,
    blanco, y su sabor como de hojuelas con miel.
  ron-BTF: Și casa lui Israel a pus numele acesteia, Mana; și era asemănătoare seminței
    de coriandru, albă; și gustul era asemănător turtei făcute cu miere.
  eng-WEBP: The house of Israel called its name “Manna”, and it was like coriander
    seed, white; and its taste was like wafers with honey.
  eng-FBV: The Israelites called the food manna. It was white like coriander seed
    and tasted like wafers with honey.
  nld-1939: En de kinderen Israëls noemden het manna; het was wit als korianderzaad
    en het smaakte als honingkoek.
  nch-BL: 'Huan quitocaxtijque “maná” nopa chipahuac pantzi cati quisentiliyayaj.
    (Maná quinequi quiijtos: ¿Taya Ya Ni?) Eliyaya chipahuac quej culanto iyol, huan
    iajhuiyaca elqui quej pantzi cati quichijtoque ica necti.'
  vie-1934: Nhà Y-sơ-ra-ên đặt tên lương thực nầy là ma-na; nó giống như hột ngò,
    sắc trắng, mùi như bánh ngọt pha mật ong.
  hin-CV: इस्राएलियों ने इस वस्तु को मन्‍ना नाम दिया. यह धनिये के बीज जितना सफेद और
    स्वाद शहद से बने पुओं के जैसा मीठा था.
  eng-OURB: The house of Israel [God prevails] called its name Manna ·What is it·,
    and it was like coriander seed, white; and its taste was like wafers with honey.
  spa-BES: 'Y este pan fue llamado maná por Israel: era blanco, como una semilla de
    grano, y su sabor era como pasteles hechos con miel.'
  tdx-tdx: Natao’ o ana’ Israeleo màne i mofoy. Nifoty hoe kabaro maike naho hoe mofo
    pisake nanoeñe an-tantele.
  vid-vid: Waisilaeli nawachema chilyo acho “Mana.” Chilyo acho nachali kota nyhule
    za uhemba mzelu na ulyelyelye wake nawali kota ibumunda lizisili liwichigwe hanombwa.
  eng-OKE: And the house of Israel called the name of it Manna; and it was as the
    seed of Gida white, and its taste was like cake broiled with honey.
  tha-KJV: เหล่​าวงศ์วานของอิสราเอลเรียกชื่ออาหารนั้​นว​่า มานา เป็นเม็ดขาวเหมือนเมล็ดผักชี
    มี​รสเหมือนขนมแผ่นประสมน้ำผึ้ง
  por-BR-2018: E a casa de Israel o chamou maná; e era como semente de coentro, branco,
    e seu sabor como de bolos com mel.
  deu-ELO: Und das Haus Israel gab ihm den Namen Man; und es war wie Koriandersamen,
    weiß, und sein Geschmack wie Kuchen mit Honig.
  eng-WYC-2018: And the house of Israel called the name thereof man(na), which was
    white, as the seed of coriander, and the taste thereof was as of flour (mixed)
    with honey.
  epo-epo: Kaj la domo de Izrael donis al ĝi la nomon manao; ĝi estis kiel la semo
    de koriandro, blanka, kaj ĝia gusto estis kiel blankpaneto kun mielo.
  uig-PIN: Israillar bu ozuⱪni «manna» dǝp atidi; uning xǝkli yumƣaⱪsüt uruⱪidǝk,
    rǝnggi aⱪ bolup, tǝmi ⱨǝsǝlgǝ milǝngǝn ⱪoturmaqⱪa ohxaytti.
  beo-beo: Isala:ili dunu da amo ha:i manu ‘ma:na’ dio asuli. E da fage ahea:ya:i
    fonobahadi agoane ba:i. Ea gamini nasu da agi gobei amola agime hano gilisi agoane
    ba:i.
  tpi-OTNT: Na ol manmeri bilong Israel i kolim dispela kaikai, Mana. Dispela mana
    i liklik waitpela samting olsem pikinini bilong wanpela diwai. Na i switpela olsem
    bisket ol i wokim wantaim hani.
  hau-SA: Mutanen Isra’ila suka kira burodin Manna. Manna yana nan fari kamar farin
    riɗi, ɗanɗanonsa kuma yana kama da masa da aka yi da zuma.
  udu-udu: Wakan ’kwani ma Israyiil yuḵki a’di gway mo ka manna mo. A’di wana e ki
    emen to jin miinu a’tash dhali ta gi kush mo. Dhali ’kuny piti waka biskwiita
    p̱o’d ’ban jin miinu ka yina dham mo be.
  uig-LAT: Israillar bu ozuqni «manna» dep atidi; uning shekli yumghaqsüt uruqidek,
    renggi aq bolup, temi heselge milen’gen qoturmachqa oxshaytti.
  nde-nde: Abantu bako-Israyeli babiza isinkwa leso bathi yimana. Sasimhlophe njengentanga
    zekhoriyanda, sihlabusa njengamakhekhe enziwe ngoluju.
  ton-ton: 'Pea naʻe ui hono hingoa ʻe he fale ʻo ʻIsileli, ko e Mana: pea naʻe hinehina
    ia ʻo hangē ko e tengaʻi kolianita; pea ko hono ifo naʻe hangē ha mā kuo ngaohi
    ʻaki ʻae honi.'
  ces-1613: Nazval pak lid Izraelský jméno toho chleba man; kterýž byl jako símě koliandrové,
    a bílý, a chut jeho jako koláče s medem.
  eko-eko: Atthu a Ezirayiilu khutthaja etthu-yoojiwa etile nzina la mana. Zaari nkhama
    peewu ya phunje zoolakala zootuva nkhama mishikoto za asali.
  eng-WMB: The house of Israel called its name “Manna”, and it was like coriander
    seed, white; and its taste was like wafers with honey.
  tam-TCV: இஸ்ரயேல் மக்கள் அந்த அப்பத்தை மன்னா என்று அழைத்தார்கள். அது கொத்தமல்லி
    விதையைப்போல வெள்ளையாகவும், தேனில் தயாரித்த பணியாரத்தின் சுவையுள்ளதாகவும் இருந்தது.
  ceb-ULB: Gitawag sa mga katawhan sa Israel kini nga pagkaon ug “manna.” Puti kini
    sama sa liso sa culantro, ug ang lami niini sama sa nipis nga tinapay nga hinimo
    gikan sa dugos.
  pol-UBG: I dom Izraela nadał temu pokarmowi nazwę manna. Była jak nasienie kolendry,
    biała, o smaku placków z miodem.
  agr-agr: Israel aents aidau yutai kakekaun juujaku aina duka shawi jigkayiya numamtin,
    niime puju; dapa yumiji pagjai pachimjamu yumimitu pegkejan kugkuwama iman aajakui.
    Nuna Israel aents aidau adaikau ainawai “maná”.
  kyc-kyc: Isaraele wambu dupwame nenge doko kingi myana leyami. Leyaminyi doko ee
    waingi kuki kewa lenge dopale. Angi doko bisikiti amburali ipwangeme wasisi rende
    pingi dopale.
  urd-GVU: اسرائیلیوں نے اِس خوراک کا نام ’مَن‘ رکھا۔ اُس کے دانے دھنئے کی مانند سفید
    تھے، اور اُس کا ذائقہ شہد سے بنے کیک کی مانند تھا۔
  deu-1912: Und das Haus Israel hieß es Man. Und es war wie Koriandersamen und weiß
    und hatte den Geschmack wie Semmel mit Honig.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirtilu mirrka palunyanya tjaa yungarralu
    tjapirnu “mana”. Tjiinya mirrka palunyanya walukarrapirinypa.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಆ ಆಹಾರಕ್ಕೆ “ಮನ್ನ” ಎಂದು ಹೆಸರಿಟ್ಟರು. ಅದು ಬಿಳಿ ಕೊತ್ತುಂಬರಿ ಕಾಳಿನಂತಿದ್ದು
    ರುಚಿಯಲ್ಲಿ ಜೇನುತುಪ್ಪ ಸವರಿದ ದೋಸೆಯಂತೆ ಇತ್ತು.
  ena-ena: La maci agadɨ ibi lamavɨla abavɨmi. Mana uavɨmi. Maci agaŋ isabɨlaŋ hɨlɨcɨ
    mila sudɨme cɨki cɨki me hɨniadami. Sɨdaŋ nudɨ maci daŋ vɨhɨ magɨ daŋ eŋala hɨlavɨci
    sɨdaŋ daŋ hɨnilalɨ hameŋ hɨniadami.
  yap-yap: Me tunguy piyu Israel fithingan e re ggan nem ni manna. Ma re manna nem
    e bod awochngin e coriander; ba wechwech ma bod lamen e kek nib gilgith nni ngongliy
    ko honey.
  hlt-MCSB: Te kah ming te Israel imkhui loh manna la a khue. Te te sungsin tii bangla
    bok tih a tuihlim tah khoitui buhrhawm bangla om.
  mdy-ETH: ዒስራዔኤሌ ዴራ ዬኖ ሙዖ «ማና» ጌዔኔ፤ ዬና ባካ ዻካ ቦኦሬ፥ ጋኣሺ ዓኣፒ ማላያኬ፤ ዓኣሡማ ዔኤሲና ዎላ ላኣዲንቴ
    ላኣዳ ጉዴያኬ።
  twi-ASANTE: Israelfoɔ no too aduane no edin sɛ, Mana aseɛ ne “Ɛyɛ ɛdeɛn?” Ɛyɛ fitaa
    sɛ wisa aba na ɛyɛ dɛ te sɛ taterɛ a ɛwoɔ wɔ mu.
  mwc-mwc: Kata Israel biyisi kamna si yorei manna. Kona kinanina bage coriander pesina
    rutainina ba kanina damina bage wafers ba manigewa yabata si wosei.
  eng-WEBU: The house of Israel called its name “Manna”, and it was like coriander
    seed, white; and its taste was like wafers with honey.
  bnp-bnp: E huriki a Israel ri galea a bret iea a mana. Ra maki iea i keakea i manga
    a kanena kai tara. I nami manga a bisket ni kani turana a ame.
  wal-wal: Israa7eela asai he oittaa mannaa giidi sunttiis. Mannai deebbo aifedan
    bootta; eessaara uukkido lichchakkodan mal77ees.
  spa-PDDPT: La casa de Israel lo llamó maná. Era como semillas de cilantro blanco,
    y su sabor era como de hojuelas con miel.
  gun-gun: Ha'e nunga pe Israel kuery “Maná” he'i. Kuratõ ra'yĩ rami xiĩ, ha'e ei
    guigua rami hee va'e.
  agu-BL: Toque'n tzun yi bi' yi jun jilwutz waja'tz cyak'un tetz Maná, na yi yubil
    i'tz sak. Nin icunin wutz clant. Ma yi c'o'cal icunin c'o'cal pam tu cabil wunak
    txuc.
  ilo-ULB: Inawagan dagiti tattao ti Israel dayta a makan a “mana.” Puraw daytoy a
    kas iti bukel ti kulantro, ken ti ramanna ket kasla tinapay a naingpis a naaramid
    manipud iti diro.
  kpg-kpg: Digau Israel ga haga ingoo nia meegai aalaa bolo ‘manna’. Nia maa e hai
    gadoo be nia dama golee kene, ge di kala o di maa le e hai gadoo be nia palaawaa
    ne unugi mono mee maangala lodo henua.
  uig-ARA: ئىسرائىللار بۇ ئوزۇقنى «ماننا» دەپ ئاتىدى؛ ئۇنىڭ شەكلى يۇمغاقسۈت ئۇرۇقىدەك،
    رەڭگى ئاق بولۇپ، تەمى ھەسەلگە مىلەنگەن قوتۇرماچقا ئوخشايتتى.
  bps-bps: Na i sbung knaan blé Dwata dnagit dad bel Israél mana. I baweh i knaan
    ani, gambet i tukay bukay bnê na i neman gambet tnab.
  sus-sus: Isirayilakae naxa na donse xili fala «mana,» naxan nu wama a falafe, «Munse
    a ra?» A maniya funden xɔri ra, a fiixɛ, a ɲɔxun alɔ digiyanyi.
  pon-2006: Mehn Israel ko kihong eden kisin mwengeo, manna. E duwehte werentuhke
    koriander; ahpw poh pwetepwet oh nemenemen keik me doal sukehn loangalap.
  jae-jae: Ma lau Israel sêsam gêŋ tau gebe Mana. Gêŋ tau sêpsêp kêtôm mêcgauc ma
    ŋasaê kêtôm polom tolêp.
  ksd-ksd: Ma ra tarai Israel dia ga vatang ra iangina ma ra Mana; ma i ga da ra pat
    na davai ik, i pua; ma ba di ga en kilang ia, i ga da ra gem palar ik di pait
    ia ma ra polo na livur i kalakalami.
  tur-YTC: İsrael evi onun adını Man koydu. Kişniş tohumu gibi beyazdı. Tadı da ballı
    yufkaya benziyordu.
  grc-BRENT: Καὶ ἐπωνόμασαν αὐτὸ οἱ υἱοὶ Ἰσραὴλ τὸ ὄνομα αὐτοῦ, Μάν· ἦν δὲ ὡσεὶ σπέρμα
    κορίου λευκόν· τὸ δὲ γεῦμα αὐτοῦ ὡς ἐγκρὶς ἐν μέλιτι.
  ind-AYT: Orang Israel menyebut namanya manna. Ia seperti biji ketumbar, putih, dan
    rasanya seperti kue dengan madu.
  nya-nya: Aisraeli anatchula chakudyacho Mana. Chakudyacho chinkaoneka ngati mbewu
    zamapira, zoyera. Ndipo chinkakoma ngati chothira uchi.
  hrv-hrv: Dom je Izraelov tu hranu prozvao mÓanom. Bijaše kao zrno korijandra; bijela,
    a imala je ukus medenog kolačića.
  mps-mps: Tama Israel we bidi augwaligo te tǫ daide sali nai nogi mana wai. Te nai
    mana dwasianu ge tedela yai, te nedu du me deli tiwai. Tama te nai pusu, te bisket
    hani mege dali gelama nigai tubo pusu tiwai yai.
  tpi-tpi: Na ol manmeri bilong Israel i kolim dispela kaikai, Mana. Dispela mana
    i liklik waitpela samting olsem pikinini bilong wanpela diwai. Na i switpela olsem
    bisket ol i wokim wantaim hani.
  dan-1931: Men Israelitterne kaldte det Manna; det lignede hvide Korianderfrø og
    smagte som Honningkager.
  vie-OVCB: Người Ít-ra-ên gọi bánh này là ma-na, nó giống như hạt ngò, sắc trắng,
    và có vị ngọt như bánh mật ong.
  guj-2017: ઇઝરાયલી લોકોએ તે વિશિષ્ટ ખોરાકનું નામ “માન્ના” પાડ્યું. માન્ના ધાણાના
    દાણા જેવું સફેદ હતું. તેનો સ્વાદ મધ ચોપડેલી પાતળી પૂરીના જેવો હતો.
  pon-2006A: Mehn Israel ko kihong eden kisin mwengeo, manna. E duwehte werentuhke
    koriander; ahpw poh pwetepwet oh nemenemen keik me doal sukehn loangalap.
  por-BRBSL: A casa de Israel chamou seu nome de “Maná”, e era como uma semente de
    coentro, branca; e seu sabor era como hóstias com mel.
  aly-aly: Israel-kenhel-rnem amern renh itnewek mana. Mana aynteyel “Ilek nhenhan?”.
    Mana amern arlter aperelty-apeny. Mana arrkerneyel ngkwarl antemarn-apeny.
  cth-cth: Isarelnaw ni hote cakawi hah mana telah ati awh. Songsuenmu patetlah ao
    teh a pangaw. Khoitui hoi kalawt e vaiyei hoi a tuinae a kâvan.
  twi-twi: Israelfo no too aduan no din se Mana, ase ne “Ɛyɛ dɛn?” Ɛyɛ fitaa sɛ wusa
    aba na ɛyɛ dɛ te sɛ tetare a ɛwo wɔ mu.
  hlt-hlt: Te kah ming te Israel imkhui loh manna la a khue. Te te sungsin tii bangla
    bok tih a tuihlim tah khoitui buhrhawm bangla om.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛɛ yú dɛ kó mudiì kɛ dɔ̀: Mɑ́nnì. Mù do dònnɛ̀ mɛdibii
    mmɛ, kɛ wɛɛti kɛ dònnɛ̀ mucekɔ̀yuo.'
  msy-2020: Ezɨ Israelian gumazamiziba dagher kam kamaghɨn a dɨbora ghaze, “Mana.”
    Hibrun akamɨn Manan kamɨn ganganim, temer ovɨzir muziarimɨn mɨn gara egha ghurghuri.
    Egha an isɨngtɨzim, mati bisketɨn me hani sara ingarizim.
  azb-azb: İsrail xalqı bu yeməyin adını «manna» qoydu. O, görünüşcə keşniş toxumu
    kimi idi, rəngi ağ, dadı isə ballı yuxaya bənzəyirdi.
  eng-DBY: And the house of Israel called its name Manna; and it was like coriander-seed,
    white; and the taste of it was like cake with honey.
  hin-2017: इस्राएल के घराने ने उस वस्तु का नाम मन्ना रखा; और वह धनिया के समान श्वेत
    था, और उसका स्वाद मधु के बने हुए पूए का सा था।
  wol-KYG: Waa kër Israyil nag tudde ñam wa mànn (mu firi Lii lu mu?). Dafa meloon
    ni pepp, mi ñuy wax koryanda, te weex, di saf lu mel ni nàkk bu ànd ak lem.
  swp-swp: Isaraela maudoina falawa wa esana se tore Manna, ana ao doha sitona tumana
    eo amnana doha keke amo’amo arinai se heboriridi.
  bjr-bjr: Isaraee maqannaasa mi narannara mannaa fee qimariqau. Mifa ooroorana qaqama
    fooqaafa eekara arirafa marinau. Mina namasoofanoo mina adiafaa irafa ookasaasa
    anoonannai auqira biskitara foora imarinau.
  eng-YLT: and the house of Israel call its name Manna, and it [is] as coriander seed,
    white; and its taste [is] as a cake with honey.
  kne-kne: Nginadanan di Israelita si manna din makan ay doy ay mapod daya. Din kailaana
    yan mankilat ya kinittoy ay kaman bokel yan kaman tinapay ay nalaokan si anig
    di katamtamana.
  wat-wat: Fiyao Isineni kabwaginama si weniya mana.
  bzd-NTPO: Israel aleripa tö chkè shteke e' kiè méka̱ maná Iwà chkà dör saruruë we̱s
    suiyök es. E' dör blo'bloë we̱s pan yöule bul alí wa es.
  eng-WYC-2017: And the house of Israel called the name thereof manna, which was white,
    as the seed of coriander, and the taste thereof was as of flour with honey.
  eng-WMBB: The house of Israel called its name “Manna”, and it was like coriander
    seed, white; and its taste was like wafers with honey.
  urd-GVH: इसराईलियों ने इस ख़ुराक का नाम ‘मन’ रखा। उसके दाने धनिये की मानिंद सफ़ेद
    थे, और उसका ज़ायक़ा शहद से बने केक की मानिंद था।
  rug-rug: Meke poza nia mana ri na tie Izireli sapu kekeṉoṉo keke kiko keoro hitekena,
    meke liṉiliṉi gua ri na bisikiti hitekedi saripu ta henie zipale.
  gaz-gaz: Sabni Israaʼel buddeena sana “mannaa” jedhee moggaase. Mannaan kunis sanyii
    dinbilaalaa fakkaata; adiidhas; miʼaan isaas akka bixxillee dammaan tolfamee ti.
  fra-LSG: La maison d’Israël donna à cette nourriture le nom de manne. Elle ressemblait
    à de la graine de coriandre; elle était blanche, et avait le goût d’un gâteau
    au miel.
  gnn-gnn: Walala Yitjuralpuyŋuyunydja ŋuli ḻakaranha ŋunhiyinydja ŋayaŋay' mana'
    yäkunydja. Yo, balanyara ŋayaŋayny'tja ŋunhi rumbalnydja bitjan borum gumbu, gaywaraŋu'mirrina,
    ga dhäkaynydja ŋayi ŋunhi ŋayaŋay' bitjan dämba wuŋay'mirriyanhara.
  yal-yal: Isirayila kaane yi na donseen xili sa “Manna donsena.” A yi luxi alo se
    xɔri fixɛna. A yi ɲaxun alo kumina.
  haw-1868: 'Kapa aku ka ohana Iseraela i ka inoa o ia mea he Mane: ua like no ia
    me ka hua koriana, ua keokeo; a i ka ai ana ua like no ia me na wepa me ka meli.'
  arb-NAV: وَدَعَا شَعْبُ إِسْرَائِيلَ الْخُبْزَ «مَنّاً». وَكَانَ أَبْيَضَ كَبِزْرِ
    الْكُزْبَرَةِ، وَمَذَاقُهُ كَرِقَاقٍ مَصْنُوعَةٍ بِعَسَلٍ.
  ewe-ewe: Israelviwo yɔa abolo la be, “mana.” Ele ɣie abe bliku ene, eye wòvivina
    abe akpɔnɔvivi si me wode anyitsii ene.
  eng-LEE: And the house of Israel called the name thereof Manna, [[Man]]; and it
    was like coriander-seed, white, and its taste was like wafers made with honey.
  gvn-gvn: '@see-verse:EXO.016.030'
  asm-FB: ইস্ৰায়েলী লোকসকলে সেই আহাৰৰ নাম “মান্না” ৰাখিলে। সেইবোৰ ধনীয়া গুটিৰ দৰে
    বগা; আৰু ইয়াৰ সোৱাদ মৌজোলৰ সৈতে বনোৱা পিঠাৰ দৰে আছিল।
  sus-A: عِسِرَيِلَكَيٍ نَشَ نَ دٌنسٍ شِلِ قَلَ «مَنَ،» نَشَن نُ وَ مَ عَ قَلَقٍ،
    «مُنسٍ عَ رَ؟» عَ مَنِيَ قُندٍن شْرِ رَ، عَ قِيشّ، عَ حْشُن عَلْ دِفِيَنيِ.
  fra-SBL: La maison d'Israël l'appela « Manne ». Elle était semblable à de la graine
    de coriandre, de couleur blanche, et son goût était semblable à celui des galettes
    au miel.
  hbo-hbo: וַיִּקְרְא֧וּ בֵֽית־יִשְׂרָאֵ֛ל אֶת־שְׁמֹ֖ו מָ֑ן וְה֗וּא כְּזֶ֤רַע גַּד֙
    לָבָ֔ן וְטַעְמֹ֖ו כְּצַפִּיחִ֥ת בִּדְבָֽשׁ׃
  eng-WYCLIFFE: And the hous of Israel clepide the name therof man, which was whijt
    as the seed of coriandre, and the taast therof was as of flour with hony.
  piu-2006: '@see-verse:EXO.016.030'
  pjt-pjt: Munuya aṉangu tjuṯangku mai panya palunya ininu “manna” tjanampa wangkangku.
    Palu mai paluṟu panya ngapaṟi puṟunypa munu mayu tjuratja puṟunypa.
  cwe-cwe: Waisilaili waitanga ndiya iyo “Mana.” Ikala fana uhemba mzelu na mumulomo
    ilinga fana gate sisili digumigwe uki.
  bgs-bgs: Igngadanan dan tô ágkakan na mana. Mapputì ni iring na marénták lisu, asta
    tô nanam iring katô pan na igbaláttan ka tánnáb.
  kik-kik: Andũ a Isiraeli magĩĩta mĩgate ĩyo mana. Maarĩ merũ ta mbegũ cia korianda,
    na maacamaga ta tũmĩgate tũthondeketwo na ũũkĩ.
  fra-NCL: La maison d’Israël donna à cette nourriture le nom de manne. Elle ressemblait
    à de la graine de coriandre ; elle était blanche et avait le goût d’un gâteau
    de miel.
  cek-AK: Israel kaminawk mah to ih takaw to manna, tiah kawk o; to takaw loe coriander
    amu baktiah oh, anglung moe, khoitui hoi sak ih takaw baktiah luep.
  xla-xla: Epapeleye Isalael sota Godta yia꞉ watle daya hamili e semama mena daya
    diyo. Mena daya iye dlomoko ta kamale epapele sepena. Amasiyama ya꞉ tlo sikemte
    opalimama topsiyo dala mate dukumale daya some halemdiyo.
  cuk-cuk: 'Israel-dulemala we-ibmar-weemaladi, bismalad: “Manáʼye.” We-ibmarde, e-gwag
    sipugwad, gagan-wawadikid-culantroʼye-nugad-e-gwagyobid, degi, madu-dibyaled achanis
    egi eoaledyob gulleged.'
  uig-CYR: Исраиллар бу озуқни «манна» дәп атиди; униң шәкли юмғақсүт уруғидәк, рәңги
    ақ болуп, тәми һәсәлгә миләнгән қотурмачқа охшайтти.
  pma-pma: Me-Isrel keil avise anien enek en ‘manna.’ Kei suval titi utiai koa muoh,
    ka akani kas suval kek koa hani mul ien.
  tel-2017: ఇశ్రాయేలీయులు ఆ పదార్థానికి “మన్నా” అని పేరు పెట్టారు. అది తెల్లగా ధనియాల
    వలే ఉంది. దాని రుచి తేనెతో కలిపిన పిండి వంటకం లాగా ఉంది.
  hat-BSA: Lakay Israël te nonmen li lamàn. Li te tankou grenn koryandè, blan avèk
    yon gou tankou gato avèk siwo myèl.
  bxh-bxh: Isalaela dodogadi kalahena hesana sa tole “mena.” Itaꞌitana doha tuma kafukafuna,
    na amnana doha bisiketa, ma amoꞌamona sa gabu.
  kos-kos: Mwet Israel elos pangon mwe mongo sac manna. Mwe mongo sac oana fita fasrfasr
    na srisrik se, ac emah uh oana eman flao minini orekla ke honey.
  hbo-WLC: וַיִּקְרְא֧וּ בֵֽית־יִשְׂרָאֵ֛ל אֶת־שְׁמ֖וֹ מָ֑ן וְה֗וּא כְּזֶ֤רַע גַּד֙
    לָבָ֔ן וְטַעְמ֖וֹ כְּצַפִּיחִ֥ת בִּדְבָֽשׁ׃
  ibo-ibo: Ndị Izrel kpọkwara aha nri ahụ ha na-achịkọta mánà. Ọ dị ọcha dịka mkpụrụ
    kọrianda. Ọ na-atọkwa ụtọ dịka achịcha e ji mmanụ aṅụ mee.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ ବଂଶ ସେହି ଖାଦ୍ୟର ନାମ “ମାନ୍ନା” ଦେଲେ; ତାହା ଧନିଆ ପରି ଶୁକ୍ଳବର୍ଣ୍ଣ
    ଓ ତାହାର ଆସ୍ୱାଦ ମଧୁ ମିଶ୍ରିତ ରୁଟି ତୁଲ୍ୟ ଥିଲା।
  chk-chk: Iwe, ekewe chon Israel ra aita ngeni ewe mongö mana. A usun kükün föün
    irä mi oleolepwech, nge nennan a usun chök nennen okasi mi nofit ngeni chönün
    chunen.
  rop-rop: Wal detlot Isreil pipul bin gulum det daga mena. Imbin luk jis laik lil
    waitwan sid, en imbin abum teist jis laik biskit garram shugabeig.
  ukr-1871: 'І звав дом Ізрайлїв те манна; була вона схожа на корияндрове сїмя: біла,
    а смак її, як у медімниках.'
  bch-bch: Gid panua Israel tiuato annga toa oa ieda mana. Mana toa oa bodbode be
    gereirei mambe abei korianda ipuapua. Be imana mambe mama tisama ngan bon isul.
  deu-1951: Und das Haus Israel nannte es Manna. Es war aber wie Koriandersamen, weiß,
    und hatte einen Geschmack wie Honigkuchen.
  eng-JPS: And the house of Israel called the name thereof Manna; and it was like
    coriander seed, white; and the taste of it was like wafers made with honey.
  srp-1865: I dom Izrailjev prozva taj hljeb mana; a bijaše kao sjeme korijandrovo,
    bijela, i na jeziku kao medeni kolaèi.
  lug-lug: Ab’omu nnyumba ya Isirayiri, emmere eyo ne bagiyitanga maanu. Yali efaanana
    ng’akasigo ka koliyanda, nga njeru; ng’ewoomerera ng’obusukuuti obufumbiddwa n’omubisi
    gw’enjuki.
  heb-heb: ויקראו בית ישראל את שמו מן והוא כזרע גד לבן וטעמו כצפיחת בדבש׃
  ben-IRV: আর ইস্রায়েলের বংশ ঐ খাদ্যের নাম মান্না রাখল; তা ধনে বীজের মত সাদা এবং
    তাঁর স্বাদ মধুমেশানো বিস্কুটের মত ছিল।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨੇ ਉਸ ਦਾ ਨਾਮ ਮੰਨ ਰੱਖਿਆ। ਉਹ ਧਨੀਏ ਵਰਗਾ ਬੱਗਾ ਅਤੇ ਉਸ ਦਾ ਸੁਆਦ
    ਸ਼ਹਿਦ ਵਿੱਚ ਪਕਾਏ ਹੋਏ ਪੂੜੇ ਵਰਗਾ ਸੀ।
  tkr-tkr: Mane otxhuniyn do İzrailybışe manna giyxhe. Mana vuc k'aşnişne toxumukub
    akar, rangısıb cagvaraba vob. Opxhıniysıb itv qadğuyn k'alet xhinne vob.
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ထို စားစရာကို မန္န ဟုခေါ်ဝေါ် ကြ၏။ နံနံ စေ့ ကဲ့သို့
    ဖြစ်၍ ဖြူ သောအဆင်းရှိ၏။ ပျားရည် နှင့် ရောသောမုန့်ကြွပ် နှင့် အရသာ တူ ၏။
  tte-O: Isileli kanne esana sipei mana, kana koleya besiele patu kikiuna yabo mayamayalena
    yo kamnana besiele besikete kamwakamwa mekanakava siebweli.
  tbg-tbg: Isareri kara virara manaave tura. Manaavano vaireva, inaara auru hanta
    auru voqaara vauvaro vaiintivano vira neharo tiharo, Maa karava hani hampata untataa
    visiketira voqaarama vaivo, tura.
  hmo-hmo: Israela taudia ese unai aniani ena ladana idia atoa be mana, ena anina
    be “Dahaka gau?” Ia be uhe nadinadi kurokurona bamona, bona ena mamina be hani
    bona paraoa dekena amo keke palaka idia karaia bamona.
  urd-urd: और बनी — इस्राईल ने उसका नाम मन्न रख्खा, और वह धनिये के बीज की तरह सफ़ेद
    और उसका मज़ा शहद के बने हुए पूए की तरह था।
  rus-SYN: 'И нарек дом Израилев хлебу тому имя: манна; она была, как кориандровое
    семя, белая, вкусом же как лепешка с медом.'
  bqc-SIM: Isailiↄ tↄkpà blɛpiɛ Mana. A dɛ lán pↄ́wɛn pua kelenaↄwaɛ. A í na lán
    kàa zↄdewa.
  tcz-CHONGTHU: Israel miten chang lhah chu Manna asah tauvin ahi. Hichu muchi mu
    tabang bang ahin, atwi dan jong khoiju ta bang ahiye.
  mar-mar: इस्राएल लोकांनी त्या अन्नाचे नाव मान्ना ठेवले; ते धण्यासारखे पांढरे असून
    त्याची चव मध घालून केलेल्या पोळीसारखी होती.
  soq-soq: Ita Israel apanawa nana bured ebowa waia mana.
  qub-qub: Israelcuna shuntashanga caran yurajmi, jinachöpis culantrupa murunnömi.
    Mishquiran abëjapa mishquinwan rurasha tantano. Chaytami Israelcunaga «maná» nir
    jutichaparan.
  bqp-bqp: Isarailanↄ tↄ́ kpà pↄ́ble pìinɛ mana. À de lán pↄ́wɛ pura keteketenↄ bàmɛ.
    A í nna lán kàra zↄ́de bà.
  hat-hat: Pèp Izrayèl la rele manje a laman. Li te gen fòm grenn pitimi. Li te tou
    blan, li te gen menm gou ak gato ki fèt ak siwo myèl.
  eng-BSB: Now the house of Israel called the bread manna. It was white like coriander
    seed and tasted like wafers made with honey.
  tod-tod: Izelayɛle ʋɛlɛyeɠei naama laamianigi laaseigi ʋɛɛni ga manegi. É ɠulani
    ga kɔliandelegi ma ɠaei, é ɠoleni, é nɛɛ ga gatoi ɠɛʋelei, nii kɔin gulɔi ba.
  eng-WEBPB: The house of Israel called its name “Manna”, and it was like coriander
    seed, white; and its taste was like wafers with honey.
  kbq-kbq: Ana hige'za Israeli vahe'mo'za, ana ne'zankura manae hu'za agi'a ante'naze.
    Hagi ana manamo'a osisi huno kolianta zafa rgagna huno efeke higeno, haga'amo'a
    tumerima'areti tro hu'nea bisketigna hu'ne.
  nhe-BL: 'Huan quitocajtijque “maná” nopa chipahuac pantzi tlen quisentiliyayaj.
    (Maná quinequi quiijtos: ¿Tlaque Ya Ni?) Eliyaya chipahuac queja colanto iyol,
    huan iajhuiyaca elqui queja pantzi tlen quichijtoque ica nectli.'
  bus-bus: Isarailinↄ tↄ́ kpà pↄ́blee pìnɛ mana. À dɛ lán pↄ́wɛɛ pura keteketenↄ bàmɛ.
    À í nna lán kàra zↄ́dee bà.
  gub-BL: Izaew izuapyapyr a'e wà,-Mana, i'i a'e typy'ak pe a'e wà. — Ma'e romo a'e,
    i'i her zaneze'eg rupi. Nuzuawy kwaw ma'eà'yzgwer xig ma'e pixika'i ma'e. Nuzuawy
    kwaw typy'ak hàir inuromo iapo pyrer.
  eng-DRA: 'And the house of Israel called the name thereof Manna: and it was like
    coriander seed white, and the taste thereof like to flour with honey.'
