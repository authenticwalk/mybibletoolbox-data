verse: EXO.016.028
translations:
  mal-C: അപ്പോൾ യഹോവ മോശയോട് അരുളിച്ചെയ്തു, “എത്രകാലം നിങ്ങൾ എന്റെ കൽപ്പനകളും നിർദേശങ്ങളും
    അനുസരിക്കാതിരിക്കും?
  deu-TKW: 'Da sprach Jahwe zu Mose: Wie lange wollt ihr euch weigern, meine Befehle
    und Lehren zu beobachten?'
  lin-lin: 'Boye Yawe alobaki na Moyize : — Kino tango nini bokoboya kobatela mibeko
    mpe malako na Ngai ?'
  eng-LSV: And YHWH says to Moses, “How long have you refused to keep My commands
    and My laws?
  eng-GNV: And the Lord sayde vnto Moses, Howe long refuse yee to keepe my commandements,
    and my lawes?
  eng-WEBSTER: And the LORD said to Moses, How long refuse ye to keep my commandments
    and my laws?
  nhw-BL: 'Huajca TOTECO quiilhui Moisés: ―¿Hasta quema anquineltocase catli nimechnahuatía
    huan catli nimechmachtía?'
  swh-ONEN: Ndipo Bwana akamwambia Mose, “Je, mtaacha kushika maagizo na maelekezo
    yangu mpaka lini?
  bba-bba: Yerɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, sere dommɑ i ko i n nɛn ɡere kɑ
    nɛn woodɑbɑ yinɑmɔ.
  eng-KJVCPB: And the Lord said unto Moses, How long refuse ye to keep my commandments
    and my laws?
  cpy-cpy: 'Rootaki ikantan-tanakariri Tajorentsi irika Moisés, ikantziri: “¿Jempema
    okaateka pipakairo pipiyatha-waetawo nokanta-kaantani, eejatzi noñaani?'
  mpx-mpx: Inoke Yehoba i baek Mosese elana i ba, “Hauna sauga abwe no logugui nuku
    henapuan?
  wbp-wbp: Ngularla YAAWIYI wangkaja Mujujuku, “Yuwa! Nyarrpa-jarrimi kankulu? Nyiya-jangka
    kula kankujulu purda-nyanyi yangka kujarna-nyarra nyarrpa wangkaja?
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Ubiro tamoru rito chikena kod
    puonjna nyaka karangʼo?”
  meu-meu: Bena Iehova ese Mose e gwau henia, eto, Egu haheḡani bona egu taravatu
    ba dadaraidia ela bona edena nega ai?
  npi-ULB: तब परमप्रभुले मोशालाई भन्‍नुभयो, “कहिलेसम्म तिमीहरू मेरा आज्ञा र विधिहरू
    मान्‍नलाई इन्कार गर्छौ?
  yor-yor: Olúwa sì sọ fún Mose pé, “Yóò ti pẹ́ tó ti ẹ ó kọ̀ láti pa àṣẹ mi àti ìlànà
    mi mọ́?
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽba Moisea jarasia: –¿Ab̶a sãʌ̃be israelerãba mʌ̃a jara
    b̶ʌra ĩjãnaẽ́ panani?'
  ind-ind: Lalu TUHAN berkata kepada Musa, “Sampai kapan mereka terus menolak untuk
    taat pada perintah-Ku dan ajaran-Ku?
  pes-OPCB: 'خداوند به موسی فرمود: «این قوم تا کی می‌خواهند از احکام و اوامر من سرپیچی
    کنند؟'
  aer-aer: Kenhe YAHWEH anteme Moses-eke angkeke, “Araye! Nthakenhe-ame arrantherre
    irreme? Iwenhenge-arle-ame arrantherre ayenge awetyakenhe nthakenhe-arle Ayenge
    arrekantherre angkeke?
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Moises, “Gaano katagal kayong tatangging
    sundin ang aking mga kautusan at mga batas?
  cbu-NT: Ashiri Taarashipansha Móysisee; Tputsee nuwaa kuki kamaningcha, tárangiya;
    ¿Ashinooja siy nuwaa kuki wanasiri payuchis? átcha Taarashipani, tángcha. Mishat,
    ¿yuwaa nuw tayaspatarangi anootstam ashinooja payuchis? átcha, tángcha.
  hui-hui: Ani biyago hondowa Anduane Homogohanda Mosesehondo lalu, Wali agali tígua
    i̱naga bi tí langialu ogoale bilimu laga berogo bule ndo tí dogaho howa mine halu
    tíni hame ledamidagua bialu kamigoni. Ainde angiore i̱naga bi hale halu bule kamibe.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``သင် တို့​သည် ငါ​၏​ပ​ညတ်​များ​ကို​မည်​မျှ​လောက်
    ကြာ​အောင်​မ​လိုက်​နာ​ဘဲ​နေ​ကြ​မည်​နည်း။-
  cbi-NTPO: 'Tsenñu Yavé, Moisésnu tsandimi: ¿Naama jina iya ñullanu naa naakidei
    tiñuba juntsalanu meengui''mujchi jintsunuj deeyu?'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཅག་གིས་ནམ་ཞིག་གི་བར་དུ་ངའི་བཀའ་དང་ངའི་བཀའ་ཁྲིམས་མི་བསྲུང་བ་ཡིན་ནམ།
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Muchasvika riniko muchiramba kuchengeta
    mirayiro yangu nezvandakakurayirai?
  spa-BLM: 'Yahvé dijo a Moisés: “¿Hasta cuándo os negáis a cumplir mis mandamientos
    y mis leyes?'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés chi'': —Yelxo val max e c''anab''ajej,
    ¿tom ol ex ochn̈ej ijan e tenanec'' in checnab''il yed'' in c''ayb''ub''al?'
  swh-ULB: Kisha Yahweh akamwambia Musa, Kwa muda gani utaendelea kukataa kushika
    amri zangu na sheria zangu?
  bel-bel: 'І сказаў Гасподзь Майсею: ці доўга вы будзеце ўхіляцца ад выкананьня загадаў
    Маіх і законаў Маіх?'
  wed-wed: Anina ma Bada, Moses i riwei da rava i riwei i pa, “Mara biaḡa au tarawatu
    ma au viararamana ona rau-aḡaiḡaiei?
  deu-ELBBK: 'Und der HERR sprach zu Mose: Bis wann weigert ihr euch, meine Gebote
    und meine Gesetze zu beobachten?'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises te, “Sengemenu keluǥayad is kedsupaka
    kayi te menge etew te menge suǥù ku wey menge penurù ku?
  mal-2015: 'അപ്പോൾ യഹോവ മോശെയോടു: എന്റെ കല്പനകളും ന്യായപ്രമാണങ്ങളും പ്രമാണിപ്പാൻ
    നിങ്ങൾക്കു എത്രത്തോളം മനസ്സില്ലാതിരിക്കും?'
  tuo-NT: 'Na tojo weecã ĩꞌagʉ̃, Õꞌacʉ̃ Moisére nicʉ niwĩ: —¿Noꞌocãꞌrõ yoacã mʉsã
    yʉꞌʉ dutise, yʉꞌʉ buꞌese cũuꞌquere yʉꞌrʉnʉꞌcãrãsari?'
  gup-gup: Wanjh nawu Yawey bimarneyimeng Moses, “Balehkah kabolkyime bu ngudda nawu
    bininj kandiwokmarrkmang bu wokrayekwon dja bengdayhke ngudberre?
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Tomotayadi kulatuwokōidi kudīgo kam,
    “Sivavina Yauwe ina lovina nakae ina vatulúkwana bei kokapipilavekoidi?
  rmc-rmc: 'Akor o RAJ phenďa le Mojžišoske: „Dži kana man o manuša na šunena a na
    doľikerena mire prikazaňja the zakoni?'
  nlg-nlg: Ma Yahweh te bosa vania Moses, “Ivei tea na vure kiri mua liona na taoniani
    lei nigua na vetena mana tarai.
  pes-OPV: 'و خداوند به موسی گفت: «تا به کی از نگاه داشتن وصایا وشریعت من ابا می‌نمایید؟'
  ron-1924: 'Атунч, Домнул а зис луй Мойсе: „Пынэ кынд авець де гынд сэ ну пэзиць
    порунчиле ши леӂиле Меле?'
  aui-aui: Na Yawe God, Mosis iwoneni bo, “Wawaya kuwonedi, Raghani viya yagu wiiyeveveyana
    da yagu gwara kivinidi konasinighiiyana?”
  ben-OBCV: তখন সদাপ্রভু মোশিকে বললেন, “আর কত দিন তুমি আমার আদেশগুলি ও আমার নির্দেশাবলি
    পালন করতে অস্বীকার করবে?
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Ilaa goormaad diidaysaan inaad
    dhawrtaan amarradayda iyo qaynuunnadayda?
  lat-VUC: 'Dixit autem Dominus ad Moysen: Usquequo non vultis custodire mandata mea
    et legem meam?'
  eng-ASVBT: And Jehovah said unto Moses, How long refuse ye to keep my commandments
    and my laws?
  mna-mna: 'Tona Yooba iso pa Mose. Iso: “Niom talŋoyom som? Ŋiizi na zooroŋana tiom
    imap, mi koto tutu tio mi sua tio?'
  ita-1885: 'E il Signore disse a Mosè: Fino a quando ricuserete di osservare i miei
    comandamenti, e le mie leggi?'
  eng-LXXUP: And the Lord said to Moses, How long are ye unwilling to hearken to my
    commands and my law?
  eng-ULB: Then Yahweh said to Moses, “How long will you refuse to keep my commandments
    and my laws?
  spa-VBL: 'El Señor le dijo a Moisés: “¿Cuánto tiempo te negarás a obedecer mis órdenes
    e instrucciones?'
  fra-_FOB: 'Alors l''Éternel dit à Moïse: Jusqu''à quand refuserez-vous de garder
    mes commandements et mes lois?'
  mal-mal: 'അപ്പോൾ യഹോവ മോശെയോട്: “എന്റെ കല്പനകളും ന്യായപ്രമാണങ്ങളും പ്രമാണിക്കുവാൻ
    നിങ്ങൾക്ക് എത്ര നാൾ മനസ്സില്ലാതെയിരിക്കും?'
  urd-GVR: Tab Rab ne Mūsā se kahā, “Tum log kab tak mere ahkām aur hidāyāt par amal
    karne se inkār karoge?
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “गेपुकी आं शेंशो नु आं अरेशो गेना सम्‍म मटीनीनी?
  ita-1927: 'E l’Eterno disse a Mosè: “Fino a quando rifiuterete d’osservare i miei
    comandamenti e le mie leggi?'
  ckb-ckb: 'یەزدانیش بە موسای فەرموو: «هەتا کەی ئێوە ڕەتی دەکەنەوە فەرمان و فێرکردنەکەم
    بپارێزن؟'
  eng-BBE: And the Lord said to Moses, How long will you go against my orders and
    my laws?
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಎಷ್ಟು ಕಾಲ ನನ್ನ ಕಟ್ಟಳೆಗಳನ್ನೂ, ನಿಯಮಗಳನ್ನೂ ಕೈಗೊಳ್ಳದೆ
    ನಿರಾಕರಿಸುವಿರಿ?
  bbb-bbb: Bu ijiege revoga E Ireobo fu urina Mosisi kuae, Ja irerefuo maza boeje
    vua na kuariavo ije irinievo baki?
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “என்னுடைய கட்டளைகளையும் என்னுடைய சட்டங்களையும்
    கைக்கொள்ள எதுவரை மனம் இல்லாமல் இருப்பீர்கள்?'
  spa-RV-1909: 'Y Jehová dijo á Moisés: ¿Hasta cuándo no querréis guardar mis mandamientos
    y mis leyes?'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Până când veți refuza să țineți poruncile
    mele și legile mele?'
  eng-WEBP: The LORD said to Moses, “How long do you refuse to keep my commandments
    and my laws?
  eng-FBV: The Lord told Moses, “How long are you going to refuse to obey my commands
    and instructions?
  nld-1939: 'En Jahweh sprak tot Moses: Hoelang weigert ge nog mijn geboden en mijn
    wetten te onderhouden?'
  nch-BL: 'Huajca TOTECO quiilhui Moisés: ―¿Hasta quema anquineltocase cati nimechnahuatía
    huan cati nimechmachtía?'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng Môi-se rằng: Các ngươi chẳng chịu vâng giữ
    điều răn và luật pháp ta cho đến chừng nào?'
  hin-CV: तब याहवेह ने मोशेह से कहा, “तुम और कब तक मेरे आदेशों और नियमों को नहीं मानोगे?
  eng-OURB: Adonai said to Moses [Drawn out], “How long do you refuse to keep my mitzvot
    ·instructions· and my torot ·teachings·?
  spa-BES: 'Y él Señor dijo a Moisés: ¿Hasta cuándo vas a ir contra mis órdenes y
    mis leyes?'
  tdx-tdx: Hoe t’Iehovà amy Mosè, Pak’ ombia ty mbe hifoneña’ areo tsy hañorike o
    lilikoo naho i Fetsekoy?
  vid-vid: Aho Mkulu Nguluwi nakamlonjela Musa, “Mbaka hanili mochikala ne kibatilila
    mzilo na malajizo ga heni?
  eng-OKE: And the Lord said to Mosheh, How long will you be unwilling to keep My
    commandments and My laws?
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “พวกเจ้าจะขัดขืนบัญญั​ติ​และราชบัญญั​ติ​ของเรานานสักเท่าไร
  por-BR-2018: 'E o SENHOR disse a Moisés: Até quando não querereis guardar meus mandamentos
    e minhas leis?'
  deu-ELO: 'Und Jehova sprach zu Mose: Bis wann weigert ihr euch, meine Gebote und
    meine Gesetze zu beobachten?'
  eng-WYC-2018: Forsooth the Lord said to Moses, How long will ye not keep my commandments,
    and my law?
  epo-epo: 'Kaj la Eternulo diris al Moseo: Ĝis kiam vi rifuzos observi Miajn ordonojn
    kaj Mian instruon?'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: «Silǝr ⱪaqanƣiqǝ Mening ǝmrlirim wǝ ⱪanun-bǝlgilimilirimni
    tutuxni rǝt ⱪilisilǝr?'
  beo-beo: 'Amalalu, Hina Gode da Mousesema amane sia:i, “Isala:ili fi da habogala
    gasa fi hou fisili Na sia: noga:le nabima:bela:?'
  tpi-OTNT: Na Bikpela i tokim Moses, “Wanem taim bai yupela i lusim pasin bikhet
    na yupela i bihainim ol lo bilong mi?
  hau-SA: Sai Ubangiji ya ce wa Musa, “Har yaushe za ku ƙi bin dokokina da umarnaina?
  udu-udu: 'Yan’ko’d TAP̱A oki’da Musa gwo mo ki: Me’d e kata ushkina um gwoŋḵan pem
    e mo ’peni gwo jin c̱ika um ki ’ce’de/ ’ce’de/ mo?'
  uig-LAT: 'Perwerdigar Musagha: «Siler qachan’ghiche Méning emrlirim we qanun-belgilimilirimni
    tutushni ret qilisiler?'
  nde-nde: UThixo wasesithi kuMosi, “Kuzaze kube nini lisala ukulandela imithetho
    lemilayo yami na?
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese, “ʻE tuku ʻafē hoʻomou taʻefietauhi
    ʻeku ngaahi fekau mo ʻeku ngaahi fono?
  ces-1613: 'Tedy řekl Hospodin Mojžíšovi: I dokudž zpěčovati se budete přikázaní
    mých ostříhati a zákonů mých?'
  eko-eko: 'Aphano Nnyizinku khumuuza Munsa yoori: “Mpakha lini mwikhijilaka oshututela
    mirumo zaka na kano zaka?'
  eng-WMB: The LORD said to Moses, “How long do you refuse to keep my commandments
    and my laws?
  tam-TCV: அப்பொழுது யெகோவா மோசேயிடம், “நீங்கள் எவ்வளவு காலத்திற்கு என் கட்டளைகளையும்,
    அறிவுறுத்தல்களையும் கைக்கொள்ள மறுப்பீர்கள்?
  ceb-ULB: Unya miingon si Yahweh kang Moises, “Hangtod kanus-a man ninyo supakon
    ang akong mga sugo ug mga balaod?
  pol-UBG: 'Wtedy PAN powiedział do Mojżesza: Jak długo będziecie się wzbraniać przed
    przestrzeganiem moich przykazań i moich praw?'
  agr-agr: 'Nuniagtai Tuke Pujuu Moisésan chichajak: “Wi atumi jintinkun, juju umiktajum
    timajim dusha ¿wajupa chichagkama atumesh umiktatjume?'
  kyc-kyc: Dokopa Kamongo dokome Mosese lamaiyuo lao, Yuu gii akipare nembo nakama
    wambu dupwame nambana mawa pii kamba laramisi?
  urd-GVU: تب رب نے موسیٰ سے کہا، ”تم لوگ کب تک میرے احکام اور ہدایات پر عمل کرنے
    سے انکار کرو گے؟
  deu-1912: 'Da sprach der HERR zu Mose: Wie lange weigert ihr euch, zu halten meine
    Gebote und Gesetze?'
  ntj-ntj: Nyangka Mama Kuurrtu yarnangu pirniku kaarr-kaarrarringkulalpi Mawutjala
    watjarnu, “Tirtu-munta-yan ngayuku wangka kulira wantima?
  kan-2017: ಆಗ ಯೆಹೋವನು ಮೋಶೆಗೆ, “ನೀವು ಎಲ್ಲಿಯವರೆಗೆ ನನ್ನ ಆಜ್ಞೆಗಳನ್ನೂ, ನಾನು ಮಾಡಿರುವ ನಿಯಮಗಳನ್ನೂ
    ಅನುಸರಿಸದೆ ಅಲಕ್ಷ್ಯ ಮಾಡುವಿರಿ?
  ena-ena: Lɨci Asɨ Iaue agaŋ Mosesɨ dɨ abami. Viaŋ nalusaŋ ciaŋ lamalubilan agɨladɨdaŋ
    ciaŋ vɨdɨvɨdɨŋ agɨladɨdaŋ nalusaŋ iguacin uami. Agadɨ ala namɨlaŋ ma lubiahɨlɨlaŋ
    uami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Uw n’umngin nap’an ni ngam pired ndabumed ni
    ngam folgad ko tin kugog ni ngam rin’ed nge pi motochiyel rog?
  hlt-MCSB: Te vaengah BOEIPA loh Moses te, “Ka olpaek neh ka olkhueng tuem ham he
    me hil nim na aal ve?
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሙሴም፦ «ዒንሢ ታኣኮ ዓይሢፆ ኩንሢፆ ዒፃሢ ዓይዲ ሄላንዳኣናዳይ?
  twi-ASANTE: Awurade bisaa Mose sɛ, “Saa nnipa yi bɛyɛ asoɔden akɔsi da bɛn?
  mwc-mwc: Damanina ba Bada, Moses kurina i wona, “Mara biyamo, au kaotunetune ba
    kao bibeyebeyena kona nonori?
  eng-WEBU: The LORD said to Moses, “How long do you refuse to keep my commandments
    and my laws?
  bnp-bnp: Lakea e BAKOVI DAGI i takia e Moses, “Balaka riva mu marikoi ni longo a
    nitagu, mu gu ramai a vinara nau?
  wal-wal: GODAI Muusa, “Ta azazotanne ta higgeta naagiyoogaa aude gakkanaassi ixxuuteetii?
  spa-PDDPT: 'Entonces Yavé dijo a Moisés: ¿Hasta cuándo rehusarán guardar mis Mandamientos
    y mis Leyes?'
  gun-gun: 'Ha''e ramo Senhor aipoe''i Moisés pe: — Raka''e peve tu ndapejapoi ''rã
    ajapo uka va''e ha''e xeguigua lei?'
  agu-BL: 'Jilone''nt tzun Ryos tetz Moisés itzun taltz: —¿Tona'' nin cxom wok te
    yi wetz inchusu''n? ¿Tona'' nin cxo''c wok c''ulutxum jak'' inca''wl?'
  ilo-ULB: Ket kinuna ni Yahweh kenni Moises, “Kasano kabayag ti panangkedkedyo a
    mangsalimetmet kadagiti bilin ken lintegko?
  kpg-kpg: Dimaadua ga helekai gi Moses, “E waalooloo behee go di godou dee daudali
    agu haganoho?
  uig-ARA: 'پەرۋەردىگار مۇساغا: «سىلەر قاچانغىچە مېنىڭ ئەمرلىرىم ۋە قانۇن-بەلگىلىمىلىرىمنى
    تۇتۇشنى رەت قىلىسىلەر؟'
  bps-bps: Kafnge én, man Dwata i Amu di ku Mosis, “Kilen kè dé katlag i dad to là
    mimen dad flalògu dale?
  sus-sus: Na kui Alatala naxa a masen Munsa bɛ, «Wo n ma yaamari nun n ma sɛriyɛ
    matandima han mun tɛmui?
  pon-2006: KAUN-O eri mahsanihong Moses, “Ia erein amwail sohte pahn kapwaiada ei
    kosonned akan?
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose gebe “Amac adec ŋoc jatu to biŋsu ma asô ŋalabu
    atom e êndêŋ ondocgeŋ.
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Aivia bung boko avat a ole kaugu lavur
    vartuluai tana ma kaugu lavur varkurai?'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Buyruklarımı ve yasalarımı tutmayı ne zamana
    dek reddedeceksiniz?'
  grc-BRENT: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ἕως τίνος οὐ βούλεσθε εἰσακούειν τὰς ἐντολάς
    μου, καὶ τὸν νόμον μου;
  ind-AYT: TUHAN berkata kepada Musa, “Berapa lama lagi kalian menolak untuk memelihara
    perintah-Ku dan hukum-hukum-Ku?
  nya-nya: Ndipo Yehova anafunsa Mose nati, “Kodi inu muzipitirira kukana kusunga
    malamulo ndi malangizo anga mpaka liti?
  hrv-hrv: 'Zato Jahve reče Mojsiju: “Dokle ćete odbijati da se pokorite mojim zapovijedima
    i mojim zakonima?'
  mps-mps: Tama Genuai Bidigo Mosesbolo te po wai, “Nisu sogo dagego te dwai kolesaga
    ebo tagalama, tama dagego eno bomo yai po wali paibawe?
  tpi-tpi: Na Bikpela i tokim Moses, “Wanem taim bai yupela i lusim pasin bikhet na
    yupela i bihainim ol lo bilong mi?
  dan-1931: 'Da sagde HERREN til Moses: “Hvor længe vil I vægre eder ved at holde
    mine Bud og Love?'
  vie-OVCB: 'Chúa Hằng Hữu hỏi Môi-se: “Tại sao những người này không chịu nghe lời
    Ta?'
  guj-2017: ત્યારે યહોવાહે મૂસાને કહ્યું, “કયાં સુધી તમે મારી આજ્ઞાઓ અને નિયમોનું
    પાલન કરવાનો ઇનકાર કરશો?”
  pon-2006A: KAUN-O eri mahsanihong Moses, “Ia erein amwail sohte pahn kapwaiada ei
    kosonned akan?
  por-BRBSL: 'Yahweh disse a Moisés: “Por quanto tempo você se recusa a guardar meus
    mandamentos e minhas leis?'
  aly-aly: INGKARTel ilek Moses renh, “Ay! Nthakenh arrantherr irreyelan? Atharl arrenhantherr
    ilek-angkwarr! Atyeng awelhey-angenharl arrantherr, apal nthwenh!
  cth-cth: BAWIPA ni hai nangmouh ni kaie kâpoelawknaw hoi kâlawknaw na totouh maw
    na pahnawt awh han rah.
  twi-twi: Awurade bisaa Mose se, “Saa nnipa yi bɛyɛ asoɔden akosi da bɛn?
  hlt-hlt: Te vaengah BOEIPA loh Moses te, “Ka olpaek neh ka olkhueng tuem ham he
    me hil nim na aal ve?
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbekɛ́ Mɔyiisi kɛ dɔ̀: Di yóó yie nhɔ̃̀mmɔ̀nnì, n di
    nɑ̀kɛ́ tì nɛ̀ n kuɔ́?'
  msy-2020: Ezɨ Ikiavɨra Itir God Moses mɨgɨa ghaze, “Ia manadɨzoghɨn nan akaba barazir
    puvatɨzir arazim ategh, nan Akar Gavgavibar gɨntɨgham?
  azb-azb: 'Rəbb Musaya dedi: «Nə vaxta qədər əmrlərimə və qanunlarıma itaət etməkdən
    boyun qaçıracaqsınız?'
  eng-DBY: And Jehovah said to Moses, How long do ye refuse to keep my commandments
    and my laws?
  hin-2017: तब यहोवा ने मूसा से कहा, “तुम लोग मेरी आज्ञाओं और व्यवस्था को कब तक नहीं
    मानोगे?
  wol-KYG: 'Ca la Aji Sax ji wax Musaa ne ko: «Waaw yeen nag, dungeen ma noppee gàntalal
    samay santaaneek samay ndigali yoon mukk?'
  swp-swp: Eo GUIAU i ribalau Mose arinai, i ene, “Huia lohana saha abo egu lauhesom
    eo egu laugagaeo au awayagalaidi?
  bjr-bjr: Anutufa mina qafamasee Mooseena qimaminau. Innee kisaaqasaa fee qini ufa
    rukiaidaqa sia qini sanda ufa afaqeefaree.
  eng-YLT: And Jehovah saith unto Moses, 'How long have ye refused to keep My commands,
    and My laws?
  kne-kne: Pag kanan Diyos en Moses, “Ay pig-an pay di panongpalan yo si ibagak?
  wat-wat: Keta Yave Mosese i iyaviya i bwaduwa, “Yaku gisawakedana be yaku visime
    kwa adibutoyotoyoḡakaoḡoweisi!
  bzd-NTPO: 'Eta̱ Jehová tö iché Moisés a̱: —¿E̱''ma ko̱s a'' tö ye'' ttè dalöse̱we̱mirö?'
  eng-WYC-2017: Forsooth the Lord said to Moses, How long will ye not keep my commandments,
    and my law?
  eng-WMBB: The LORD said to Moses, “How long do you refuse to keep my commandments
    and my laws?
  urd-GVH: तब रब ने मूसा से कहा, “तुम लोग कब तक मेरे अहकाम और हिदायात पर अमल करने
    से इनकार करोगे?
  rug-rug: Meke zama la koe Mosese se Zihova, “Ve seunae gua si kaqu koromia va tabei
    gamu na tie Izireli sari na Qua zinama?
  gaz-gaz: Kana irratti Waaqayyo Museedhaan akkana jedhe; “Isin hamma yoomiitti ajaja
    koo fi qajeelfama koo eeguu diddu?
  fra-LSG: 'Alors l’Éternel dit à Moïse: Jusques à quand refuserez-vous d’observer
    mes commandements et mes lois?'
  gnn-gnn: Bala ŋayi Garraynydja waŋana Mawtjitjkala bitjarra, “Nhäthaŋga yurru walala
    mulka ŋarrakunydja rom malanha?
  yal-yal: Nayi, Alatala yi a fala Musa xa, a naxa, “Ɛ tondima n ma yamarine nun sariyane
    suxɛ han waxatin mundun yi?
  haw-1868: Olelo mai la o Iehova ia Mose, Pehea la ka loihi o ko oukou hoole ana,
    aole e malama i ka'u mau kauoha, a me ko'u mau kanawai?
  arb-NAV: 'ثُمَّ قَالَ الرَّبُّ لِمُوسَى: «إِلَى مَتَى تَأْبُونَ حِفْظَ وَصَايَايَ
    وَشَرِيعَتِي؟'
  ewe-ewe: Yehowa bia Mose be, “Va se ɖe ɣe ka ɣie miagbe toɖoɖo nye sewo kple ɖoɖowo?
  eng-LEE: And the Lord said unto Moses, How long refuse ye to keep my commandments
    and my laws?
  gvn-gvn: '@see-verse:EXO.016.027'
  asm-FB: তেতিয়া যিহোৱাই মোচিক ক’লে, “তোমালোকে মোৰ আজ্ঞা আৰু ব্যৱস্থাবোৰ কিমান দিনলৈকে
    পালন কৰিবলৈ অমান্তি হৈ থাকিবা?
  sus-A: نَ كُي عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «وٌ ﭑ مَ يَامَرِ نُن ﭑ مَ سّرِيّ
    مَتَندِ مَ هَن مُن تّمُي؟
  fra-SBL: 'Yahvé dit à Moïse : « Jusques à quand refuserez-vous d''observer mes commandements
    et mes lois ?'
  hbo-hbo: וַיֹּ֥אמֶר יְהוָ֖ה אֶל־מֹשֶׁ֑ה עַד־אָ֙נָה֙ מֵֽאַנְתֶּ֔ם לִשְׁמֹ֥ר מִצְוֹתַ֖י
    וְתֹורֹתָֽי׃
  eng-WYCLIFFE: Forsothe the Lord seide to Moises, Hou long `nylen ye kepe my comaundementis,
    and my lawe?
  piu-2006: '@see-verse:EXO.016.027'
  pjt-pjt: Ka Mayatja Godalu wangkangu Mosela, “Nyaakuya ngayula tungunpunganyi? Yaalaṟaya
    kuliṟa mulamularingkuku ngayulu wangkanytjitja uwankaraku?
  cwe-cwe: Maabaho Mndewa Mulungu kamuuza Musa, “Mwizalema kwamha malagilizo yangu
    na ndagilizi zangu mbaka zuwaki?
  bgs-bgs: Igkagi tô Áglangngagán ki Moises, na mà din, “Manan ka ándà kó bánnal katô
    mga sugù ku asta mga kagi ku?
  kik-kik: Ningĩ Jehova akĩĩra Musa atĩrĩ, “Nĩ nginya hĩndĩ ĩrĩkũ mũgũtũũra mũregete
    kũmenyerera maathani makwa na kũigua ũrutani wakwa?
  fra-NCL: 'Alors Yahweh dit à Moïse : « Jusques à quand refuserez-vous d’observer
    mes commandements, et mes lois ?'
  cek-AK: To naah Angraeng mah Mosi khaeah, Nangcae mah nasetto maw kang paek o ih
    lok hoi kai ih kaalok to na aek o han vop?
  xla-xla: Epalati Godta koko e natipame Moses watle epo atlaiyo, “Wua꞉ye adipalalo
    na꞉ yu dla dalepame dolupa꞉?
  cuk-cuk: 'Geb degine, Bab-Jehová Moisésʼga sogded: “¿Ar wede sanagwadse an-igar-mamaidba,
    an bemarga-ibmar-sogedba be nanamaloye soge?'
  uig-CYR: 'Пәрвәрдигар Мусаға: «Силәр қачанғичә Мениң әмирлирим вә қанун-бәлгүлимилиримни
    тутушни рәт қилисиләр?'
  pma-pma: Sakini Iahova viteni min Mosis vit, “?Kami miheles mihesesein mengkatien
    keil onak hetokol avong sa?
  tel-2017: అందుచేత యెహోవా మోషేతో ఇలా అన్నాడు “మీరు ఎంతకాలం నా ఆజ్ఞలను, ఉపదేశాన్ని
    అనుసరించి నడుచుకోకుండా ఉంటారు?
  hat-BSA: 'Alò, SENYÈ a te di a Moïse: “Pou konbyen de tan nou va refize kenbe kòmandman
    Mwen yo, ak enstriksyon Mwen yo?'
  bxh-bxh: Habahim Guyau ya libalau Mose lisina iyen, Dodoga te haba ma fisa alinagu
    ami moꞌa peiyedi?
  kos-kos: Na LEUM GOD El fahk nu sel Moses, “Putaka pacl kowos mwet uh ac srangesr
    in akos ma nga sapkin uh?
  hbo-WLC: וַיֹּ֥אמֶר יְהוָ֖ה אֶל־מֹשֶׁ֑ה עַד־אָ֙נָה֙ מֵֽאַנְתֶּ֔ם לִשְׁמֹ֥ר מִצְוֺתַ֖י
    וְתוֹרֹתָֽי׃
  ibo-ibo: Nʼihi nke a, Onyenwe anyị jụrụ Mosis ajụjụ sị ya, “Ruo ole mgbe ka unu
    ga-anọgide na-enupu isi nʼiwu m na ịdọ aka na ntị m?
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଆଜ୍ଞା ଓ ବ୍ୟବସ୍ଥା ପାଳନ
    କରିବାକୁ କେତେ କାଳ ଅସମ୍ମତ ଥିବ?
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Ifa ükükün fansoun ämi ousap
    mochen aleasochisi ai kewe allük me pwüüng?
  rop-rop: Afta na YAWEI bin tok langa Mosis, “Wotfo detlot pipul kaan bulurrum ol
    detlot lowa main en duwit langa mi?
  ukr-1871: 'І рече Господь Мойсейові: Докіль становити метесь опором проти заповідей
    моїх, щоб допильновувати заповідей моїх і закону мого?'
  bch-bch: Ta Maron ikeo pan Moses bedane, “Ngeda be gimi atnan lemi tanga balbal
    ta alongo ga anasi lingeg?
  deu-1951: 'Da sprach der HERR zu Mose: Wie lange weigert ihr euch, meine Gebote
    und meine Satzungen zu halten?'
  eng-JPS: 'And the LORD said unto Moses: ''How long refuse ye to keep My commandments
    and My laws?'
  srp-1865: 'A Gospod reèe Mojsiju: dokle æete se protiviti zapovjestima mojim i zakonima
    mojim?'
  lug-lug: Awo Mukama n’agamba Musa nti, “Mulituusa ddi nga mukyajeemera ebiragiro
    byange?
  heb-heb: ויאמר יהוה אל משה עד אנה מאנתם לשמר מצותי ותורתי׃
  ben-IRV: তখন সদাপ্রভু মোশিকে বললেন, তোমরা আমার আদেশ ও ব্যবস্থা পালন করতে কতকাল অস্বীকার
    করতে থাকবে?
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਕਦ ਤੱਕ ਮੇਰੇ ਹੁਕਮਾਂ ਅਤੇ ਮੇਰੀ ਬਿਵਸਥਾ ਦੇ ਮੰਨਣ
    ਤੋਂ ਇਨਕਾਰ ਕਰਦੇ ਰਹੋਗੇ?
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Şu mısılqameene Zı g''ixhxhiyne g''ayda-q''aanunuka
    gyuv''ur-oza qıdeepxhes?'
  mya-JVB: ထာဝရဘုရား ကလည်း၊သင်တို့သည်ငါ့ ပညတ် တရား များတို့ကိုအဘယ် မျှကာလ ပတ်လုံးငြင်းပယ်
    ကြလိမ့်မည်နည်း။
  tte-O: Kabo Yeoba Mosese iyokoiyan, iwalolau koina iba, “Toisabo sauga kabo yagu
    loina kwamuliya yo yagu walo kwabenalan?
  tbg-tbg: Mintuvaro Noravano Kotiva Mosirara tiharo, Oho, ne ti uva iriataarave.
    Taireve ne ti uva kia raqa karaiti, iriqi vivarave?
  hmo-hmo: Vadaeni Lohiabada ese Mose dekenai ia hamaoroa, ia gwau, “Lauegu oda bona
    lauegu taravatu be umui negea, ia lao bona edena negai?
  urd-urd: तब ख़ुदावन्द ने मूसा से कहा, कि “तुम लोग कब तक मेरे हुक्मों और शरी'अत के
    मानने से इन्कार करते रहोगे?
  rus-SYN: 'И сказал Господь Моисею: долго ли будете вы уклоняться от соблюдения заповедей
    Моих и законов Моих?'
  bqc-SIM: 'Ɔ̃ Dii ò Mↄiziɛ: Áↄ kú ń ikoyã pↄ́ má dìlɛↄ masaio e bↄɛ ni?'
  tcz-CHONGTHU: Pakaiyin Mose heng'a aseijin, “hiche mite hin itih chan kathu peh
    apalkeh diu hitam?
  mar-mar: नंतर परमेश्वर मोशेला म्हणाला, “माझ्या आज्ञा व माझे नियम पाळावयास तुम्ही
    कोठवर नाकारणार?
  soq-soq: Ita Iawe God Moses diene wanase, “E apana ema epe diamoa, ‘E ambi ne waeuwana
    ita anaanana mai eteipe ruawaitipona.
  qub-qub: 'Chaura Tayta Diosga Moisesta niran: «¿Imaycamataj gamcunaga laynëcunata
    mana wiyacunquichu?'
  bqp-bqp: 'Akũ Dikiri pì Musanɛ: Ánigↄ̃ kú kũ doka kũ ma dìtɛnↄ manaa sario ari
    bↄrɛmɛɛ?'
  hat-hat: 'Lè sa a, Seyè a di Moyiz: -Kilè n''a sispann dezobeyi lòd ak kòmandman
    mwen yo?'
  eng-BSB: Then the LORD said to Moses, “How long will you refuse to keep My commandments
    and instructions?
  tod-tod: 'Názu ɠa Ɠɔoɠɔ GALAGI ɠɛni la Moize ma: «Eyɛsu siɛ kpɛgele zu ɠa wo yɛsu
    ɠɛlɛzu la nà-deveiti ta nà-tɔgiti so fai ʋa?'
  eng-WEBPB: The LORD said to Moses, “How long do you refuse to keep my commandments
    and my laws?
  kbq-kbq: Anante Ra Anumzamo'a anage huno Mosesena asami'ne, Nama'a kna tamagra Nagri
    kasege hihoma hua ke'nena amagera nontaze?
  nhe-BL: 'Huajca TOTECO quiilhui Moisés: ―¿Hasta quema inquineltocase tlen nimechnahuatía
    huan tlen nimechmachtía?'
  bus-bus: 'Ben Dii bè Musanɛ: Égↄ̃ kú kↄ̃n doka kɛ̀ má dìɛ masaio ai bↄrɛmɛ?'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Emume'u ko heze'eg teko
    wanupe nehe. — Màràn 'ar pemumaw putar heze'eg heremimume'u kwer heruzar 'ym pà
    nehe.
  eng-DRA: 'And the Lord said to Moses: How long will you refuse to keep my commandments,
    and my law?'
