verse: EXO.016.026
translations:
  mal-C: ആറുദിവസം നിങ്ങൾക്ക് അതു ശേഖരിക്കാം, എന്നാൽ ശബ്ബത്തായ ഏഴാംദിവസം അത് ഉണ്ടായിരിക്കുകയില്ല.”
  deu-TKW: Sechs Tage hindurch sollt ihr davon einsammeln; aber am siebenten Tag,
    am Sabbat, wird es keines geben.
  lin-lin: Bokobanda kolokota yango mikolo motoba ; kasi na mokolo ya sambo, mokolo
    ya Saba, mana ekobanda kozala te.
  eng-LSV: six days you gather it, and in the seventh day—the Sabbath—there is none
    in it.”
  eng-GNV: 'Sixe dayes shall yee gather it, but in the seuenth day is the Sabbath:
    in it there shalbe none.'
  eng-WEBSTER: Six days ye shall gather it; but on the seventh day, which is the sabbath,
    in it there will be none.
  nhw-BL: Mojmostla para chicuasen tonali huelis anquisentilise, pero ipan nopa chicompa
    tonal, timosiyajquetzase huan amo tleno oncas calteno para anquisentilise.
  swh-ONEN: Kwa siku sita mtakusanya, lakini siku ya saba, yaani Sabato, hakutakuwepo
    chochote.”
  bba-bba: Sɔ̃ɔ nɔɔbɑ tiɑ i ko n dɑ ye ɡure. Adɑmɑ sɔ̃ɔ nɔɔbɑ yiruse, tɔ̃ɔ wɛ̃rɑruɡirɑ.
    Te sɔɔrɑ i ǹ ko ye wɑ i ɡurɑ.
  eng-KJVCPB: Six days ye shall gather it; but on the seventh day, which is the sabbath,
    in it there shall be none.
  cpy-cpy: Tema apatziro okaate 6 kiteejeri powiita-piinti, rooma kiteejeri 7-tatsiri
    imako-ryaan-teetari, eero piñiiro opiyo-wanetyaa.”
  mpx-mpx: Lan sikis amiu nuku ahiahi, yaa lan seben-ina elana, lan Sabwata, nige
    aanan etega nuku pwapwawa.”
  wbp-wbp: Nyampuju YAAWIYI-kirlangu kuruwarri ngalipaku yungurlipa yani miyiki warrirninjaku
    Palya-ngurlu Purayiti-kirra jika-pala parraku. Kala Jarrirtiyirla kularliparla
    miyikiji warrirni walyangkaju, lawa. Parra yinyaju tarruku YAAWIYI-ki.”
  luo-luo: Chokuru chiemo kuom ndalo auchiel, nimar odiechiengʼ mar abiriyo ma en
    Sabato ok nonwangʼ chiemono.”
  meu-meu: Dina tauratoi ba habou, a dina ihahituna ai basio davaria, badina be ia
    na dina helaḡa.
  npi-ULB: छ दिनसम्म तिमीहरूले यो बटुल्नेछौ, तर सातौँ दिनचाहिँ शबाथ हो ।
  yor-yor: Ní ọjọ́ mẹ́fà ni kí ẹ fi kó o, ṣùgbọ́n ni ọjọ́ keje ọjọ́ ìsinmi, kò ní
    sí i fún un yín ni ọjọ́ náà.”
  emp-NTPO: Domiaza sei ewarid̶e bãrãba paʌ̃ra jʌrʌ ped̶ida panʌa. Baribʌrʌ sietebema
    ewarid̶era neẽ́ baya, Ãcõrẽba maʌ̃ ewarira bãrã ʌ̃nãũnamãrẽã b̶ʌd̶a bẽrã.–
  ind-ind: Selama enam hari kamu mengumpulkan makanan itu, tetapi hari yang ketujuh
    adalah Sabat. Makanan tidak akan turun pada hari itu.”
  pes-OPCB: شش روز خوراک جمع کنید، اما روز هفتم، شَبّات است و خوراک پیدا نخواهید کرد.»
  aer-aer: Nhenhe atywerrenge YAHWEH-kenhe anwerneke aneme. Anwerne alhetyenhenge
    merneke untherlte-apetyeke Sunday-ngentyele Friday-eke-atwetye, arlte six-peleke.
    Kenhe Saturday-ele anwerne merne ahelheke-arleke unthetye-alpetyakenhe, arrangkwe-arle.
    Arlte yanhe kwenhe impene anthurre YAHWEH-eke.”
  tgl-ULB: Magtitipon kayo nito sa loob ng anim na araw, pero ang ikapitong araw ay
    Araw ng Pamamahinga. Sa Araw ng Pamamahinga ay walang manna.”
  cbu-NT: Ashiri siy tapuyakus taatssa minam matayaru zariya. Watam tsimbunush matayaru
    zari, sabadush zari anush katungats nda pantsachuwa; izuuru ndunichiya, Móysisi
    Israelchichee, tárangiya.
  hui-hui: Tí horo waragaruni tomo mo wigi bialu horo kanegoria ha̱lo holenengigo
    horo ogoningi tomo mbira dindini ibiraho nawulebira, lene.
  mya-mya: ထို့​ကြောင့်​သင်​တို့​သည်​ခြောက်​ရက်​ပတ်​လုံး မုန့်​ကို​စု​သိမ်း​ရ​မည်။
    နား​ရက်​ဖြစ်​သော​သတ္တမ နေ့​တွင်​စား​စ​ရာ​ရ​ရှိ​နိုင်​မည်​မ​ဟုတ်'' ဟု ဆို​လေ​၏။
  cbi-NTPO: Tsa' mitya mandishmain maluya panda kaji' fifikituren, mandishpai maluya
    saaduma lekanu maluñu' mitya, tiba katanu dejutyuve, timi.
  bod-N: ཉིན་དྲུག་གི་རིང་ལ་བསྡུས་ཆོག་པ་དང་། ཉིན་བདུན་པ་ནི་ངལ་གསོ་བའི་དུས་ཡིན་པས་ཅི་ཡང་འཐོབ་པར་མི་འགྱུར་ཞེས་སྨྲས།
  sna-sna: Muzviunganidze kwamazuva matanhatu, asi pazuva rechinomwe, iSabata, hakuzombovi
    nechinhu.”
  spa-BLM: Seis días lo recogerás, pero el séptimo día es sábado. En él no habrá nada”.
  cac-cac: Yujto an̈ej d'a vaque' c'u d'a yol semana syal e molan tas tze va'a, axo
    d'a yuquil c'ual, man̈xalaj tas sjavi, yujto sc'ual ic'oj ip, xchi vin̈.
  swh-ULB: Mtaikusanya ndani ya siku sita, lakini siku ya saba ni Sabato. Siku ya
    Sabato hakuta kuwa na manna.”
  bel-bel: 'шэсьць дзён зьбірайце яго, а ў сёмы дзень субота: ня будзе яго ў гэты
    дзень.'
  wed-wed: Au pom 6 lam ona tuarui, wate au pom vi-7-na Sabate, amapo lam eḡa ona nelaḡai.”
  deu-ELBBK: Sechs Tage sollt ihr es sammeln; aber am siebten Tag ist Sabbat, an dem
    wird es nicht sein.
  mbb-OT: Penguwa kew kayi he keenen seled te heenem he andew, piru te ikepitu he
    andew ne himeley kew. Heeyan he andew ne wazà ebpekepenguwa te egkekaan.”
  mal-2015: ആറു ദിവസം നിങ്ങൾ അതു പെറുക്കേണം; ശബ്ബത്തായ ഏഴാം ദിവസത്തിലോ അതു ഉണ്ടാകയില്ല.
  tuo-NT: Mʉsã seis nʉmʉrĩrẽ baꞌase seeneorãsaꞌa. Siete nʉmʉrĩ waꞌari cura sauru,
    Õꞌacʉ̃ soodutíca nʉmʉ niꞌi. Ti nʉmʉma baꞌase seese marĩrõsaꞌa, nicʉ niwĩ.
  gup-gup: Ngudda wanjh ngurrimoyhmang manbu manme bu kunkodjke six, dja bu manbuyika
    kunkodjkekudji, makka Sabbath, wanjh burrkyak. Minj manme kahyo.”
  gvs-gvs: Maliyalina ana badabada ainima tayamo goi kōna imi beredi koseosēo go,
    maliyalina ainima aiyuwoina moe aba waiwasi, beredi geya.’
  rmc-rmc: Šov džives e manna kidena, ale eftato džives hin o šabat, akor ňič na arakhena
    pre phuv.“
  nlg-nlg: Mi tana ononi na bongi lokana tughu week, kau vahikolui na vanga. Mi tana
    vituni na bongi, na bongi ni aheahe, kau mua lutu iga, ma kau mua sodoa siki vanga
    ivuvungana ni pari.
  pes-OPV: شش روز آن را برچینید، وروز هفتمین، سبت است. در آن نخواهد بود.»
  ron-1924: Вець стрынӂе тимп де шасе зиле, дар ын зиуа а шаптя, каре есте Сабатул,
    ну ва фи.”
  aui-aui: Tami gabudara 6 kamodiye kam konituwiitaghoma, bi gabudara 7 na wiiyawiitaveyana
    gabudarine na kate gegha kam konabanana.”
  ben-OBCV: ছয় দিন তোমরা এটি কুড়াবে, কিন্তু সপ্তম দিনে, সাব্বাথবারে, কিছুই থাকবে
    না।”
  som-som: Lix maalmood waa inaad soo gurataan, laakiinse maalinta toddobaad waa sabtida,
    oo maalintaas waxba ma jiri doonaan innaba.
  lat-VUC: 'Sex diebus colligite: in die autem septimo sabbatum est Domini, idcirco
    non invenietur.'
  eng-ASVBT: Six days ye shall gather it; but on the seventh day is the sabbath, in
    it there shall be none.
  mna-mna: Pa uraata iwe ta, mi ila imiili uraata iwe lamata mi ta na, kini ko izzu
    be koyo koyom. Beso iwe lamata mi ru pa, inako som. Pa ina aigule potomŋana be
    ketende su. Ta kembei men mi ila.”
  ita-1885: Raccoglietene per sei giorni; ma nel settimo giorno è Sabato; in quel
    dì non ne sarà.
  eng-LXXUP: Six days ye shall gather it, and on the seventh day is a Sabbath, for
    there shall be none on that day.
  eng-ULB: You will gather it during six days, but the seventh day is the Sabbath.
    On the Sabbath there will be no manna.”
  spa-VBL: Pueden salir a recolectar durante seis días, pero el séptimo día, el sábado,
    no habrá nada que puedan recolectar”.
  fra-_FOB: Pendant six jours vous le recueillerez, mais au septième jour, qui est
    le sabbat, il n'y en aura point.
  mal-mal: ആറ് ദിവസം നിങ്ങൾ അത് പെറുക്കണം; ശബ്ബത്തായ ഏഴാം ദിവസത്തിൽ അത് ഉണ്ടാവുകയില്ല”.
  urd-GVR: Chhih din ke daurān yih ḳhurāk jamā karnā hai, lekin sātwāṅ din ārām kā
    din hai. Us din zamīn par khāne ke lie kuchh nahīṅ hogā.”
  suz-BL: गे ६ नाक्‍त गुप्‍चा माल्‍नीनी। ६ नाक्‍त आ दीसा ङा नाक्‍त मारेइ मथिंसीब।
    मारदे हना नाइक्‍तीक नाक्‍त बाक्‍ब” देंत।
  ita-1927: Raccoglietene durante sei giorni; ma il settimo giorno è il sabato; in
    quel giorno non ve ne sarà”.
  ckb-ckb: شەش ڕۆژ هەڵیدەگرنەوە، بەڵام لە ڕۆژی حەوتەم شەممەیە و تێیدا نییە.»
  eng-BBE: For six days you will get it, but on the seventh day, the Sabbath, there
    will not be any.
  kan-OKCV: ಆರು ದಿವಸ ಅದನ್ನು ಕೂಡಿಸಬೇಕು. ಏಳನೆಯ ದಿನ ಸಬ್ಬತ್ ದಿನವಾಗಿರುವುದರಿಂದ ಅದು ದೊರೆಯುವುದಿಲ್ಲ,”
    ಎಂದನು.
  bbb-bbb: '@see-verse:EXO.016.025'
  tam-2017: ஆறுநாட்களும் அதைச் சேர்ப்பீர்களாக; ஏழாம்நாள் ஓய்வுநாளாக இருக்கிறது; அதிலே
    அது உண்டாகாது” என்றான்.
  spa-RV-1909: En los seis días lo recogeréis; mas el séptimo día es sábado, en el
    cual no se hallará.
  ron-BTF: Șase zile o veți aduna; dar în ziua a șaptea, care este sabatul, nu va
    fi nimic în ea.
  eng-WEBP: Six days you shall gather it, but on the seventh day is the Sabbath. In
    it there shall be none.”
  eng-FBV: You can go out collecting for six days, but on the seventh day, the Sabbath,
    it won't be there.”
  nld-1939: Zes dagen kunt ge inzameling houden, maar op de zevende dag is het sabbat,
    dan is er niets.
  nch-BL: Mojmosta para chicuasen tonati huelis anquisentilise, pero ipan nopa chicompa
    tonali, timosiyajquetzase huan amo teno oncas calteno para anquisentilise.
  vie-1934: Các ngươi lượm trong sáu ngày, nhưng qua ngày thứ bảy là ngày Sa-bát,
    sẽ chẳng có đâu.
  hin-CV: तुम्हें छः दिन ऐसा ही करना होगा किंतु सातवें दिन, विश्राम का दिन है, उस
    दिन यह नहीं मिलेगा.”
  eng-OURB: Six days you shall gather it, but on the seventh day is the Shabath ·Intermission·.
    In it there shall be none.”
  spa-BES: Durante seis días lo obtendrás, pero en el séptimo día, el sábado, no habrá
    ninguno.
  tdx-tdx: Eneñ’ andro ty hanontona’ areo, f’ie tsy ho tendreke ami’ty andro fahafito,
    ie Sabata.
  vid-vid: Kwa mazuwa sita mowa mkungajiza chilyo achi, ila zuwa lya saba liwele ndo
    Zuwa lya Kwesela chowa haduhu.”
  eng-OKE: Six days you shall collect it; but on the seventh day, the Shabbath, there
    will be none.
  tha-KJV: จงเก็บหกวัน แต่​ในวั​นที​่​เจ​็ดซึ่งเป็นสะบาโตจะไม่​มี​เลย​”
  por-BR-2018: Nos seis dias o recolhereis; mas o sétimo dia é sábado, no qual não
    se achará.
  deu-ELO: Sechs Tage sollt ihr es sammeln; aber am siebten Tage ist Sabbath, an dem
    wird es nicht sein.
  eng-WYC-2018: gather ye it in six days, forsooth the sabbath of the Lord is in the
    seventh day, therefore in that day it shall not be found. (gather ye it for six
    days, but the Sabbath of the Lord is on the seventh day, and so on that day it
    shall not be found.)
  epo-epo: Dum ses tagoj kolektu ĝin, sed la sepa tago estas sabato, en tiu tago ĝi
    ne troviĝos.
  uig-PIN: Altǝ kün silǝr yiƣsanglar bolidu; lekin yǝttinqi küni xabat bolƣini üqün
    u künidǝ ⱨeqnemǝ tepilmaydu, — dedi.
  beo-beo: Dilia da eso gafeyale gala amoga ha:i manu lidima. Be eso fesu amoga, amo
    da helefisu eso, amola dilia da ha:i manu hame ba:mu.”
  tpi-OTNT: Long 6-pela de bilong olgeta wik, yupela i mas kisim dispela kaikai. Na
    de namba 7 em i de bilong malolo, olsem na long dispela de bai i no gat kaikai
    i stap long graun.”
  hau-SA: Kwana shida za ku tattara shi, amma a rana ta bakwai, Asabbaci, ba za a
    same shi ba.”
  udu-udu: Goma cim pe’de/ mo tani um mini tul uni is mo hili ka cima pesu/ mo tani
    a’di jin ta’da cim mosi/is mo, um yisa mini gam tonṯeŋ kamu/ yisa mowa.
  uig-LAT: Alte kün siler yighsanglar bolidu; lékin yettinchi küni shabat bolghini
    üchün u künide héchnéme tépilmaydu, — dédi.
  nde-nde: Okwensuku eziyisithupha lizakubutha, kodwa ngelanga lesikhombisa eleSabatha
    akusoze kube lalutho.”
  ton-ton: Ko e ʻaho ʻe ono te mou tānaki ia; ka ʻi hono fitu ʻoe ʻaho ʻaia ko e Sāpate,
    ʻe ʻikai siʻi ʻi ai ia.”
  ces-1613: Po šest dní budete to sbírávati, den pak sedmý sobota jest; nebude bývati
    manny v ní.
  eko-eko: Siikhu sitha mwina yoolokotthela ila siikhu ya saapa, Saapatu, khazinteela
    wiiyavo.”
  eng-WMB: Six days you shall gather it, but on the seventh day is the Sabbath. In
    it there shall be none.”
  tam-TCV: நீங்கள் ஆறு நாட்களும் அதைச் சேர்க்கவேண்டும். ஓய்வுநாளாகிய ஏழாம் நாளிலே
    அது கிடைக்காது” என்றான்.
  ceb-ULB: Tigomon ninyo kini sulod sa unom ka adlaw, apan ang ikapito nga adlaw mao
    ang Adlaw nga Igpapahulay. Sa adlaw nga Igpapahulay walay na gayoy manna.”
  pol-UBG: Przez sześć dni będziecie to zbierać, a w siódmym dniu jest szabat, w nim
    tego nie będzie.
  agr-agr: Nuadui ayatak seis tsawanta duwi atum yuwatnuk juuktatjume. Untsu tsawan
    ayamtai Tuke Pujuu etegkamua nunú tsawantinig yutai juwamuk atsuttawai”, tiuwai.
  kyc-kyc: Yuu gii pakinyamange dusipana nenge nyuo malu palyarami. Palyapala yuu
    gii yanda ipingi dokopa imambu soo Kamongona kingi lakandenge dokome yuu dokona
    nenge yapo nyerami lao see nara, leya.
  urd-GVU: چھ دن کے دوران یہ خوراک جمع کرنا ہے، لیکن ساتواں دن آرام کا دن ہے۔ اُس
    دن زمین پر کھانے کے لئے کچھ نہیں ہو گا۔“
  deu-1912: Sechs Tage sollt ihr sammeln; aber der siebente Tag ist der Sabbat, an
    dem wird nichts da sein.
  ntj-ntj: Tjiinya-yan tjirntu kutjupa tjirntu mirrka yurranma. Palunyalu-yan Tjatitingka
    purtu nyaku wiyarrinyangka. Tjiinya tjirntu palunyangka-yan waarkamaalpa nyinama.”
  kan-2017: ಆರು ದಿನ ಅದನ್ನು ಕೂಡಿಸಿಡಬೇಕು. ಏಳನೆಯ ದಿನ ಸಬ್ಬತ್ ದಿನವಾಗಿರುವುದರಿಂದ ಅದು ದೊರೆಯುವುದಿಲ್ಲ”
    ಎಂದು ಹೇಳಿದನು.
  ena-ena: Navɨla hɨnilaŋ mɨŋalahɨci cɨhu maci sɨhuvɨbalaŋ uami. Sɨhuvɨdalaŋ uaiaŋ
    human limu fɨhala uci cɨhu uaiaŋ mu hɨvɨ alusɨbalaŋ uami. Uaiaŋ alusɨbalaŋ heŋ
    maci ma hɨniavɨbali uami. Mufɨli mufɨli avi hameŋ laci ala lɨbalaŋ uami.
  yap-yap: Thingar mu kunuyed ni nel’ e rran, machane chirofen nra gaman e medlip
    ngay, ni aram e rofen ni Sabbath e dab ni pir’eg e ggan.”
  hlt-MCSB: Hnin rhuk khuiah ni te te na rhuh uh eh. Tedae a rhih hnin tah Sabbath
    coeng tih te vaengah om mahpawh,” a ti nah.
  mdy-ETH: ዬያሮ ላሆ ኬሎ ቢያ ዓቱዋዖ ሙዖ ቡኩሱዋቴ፤ ሃውሾ ኬሎ ማዔ ላንካሳ ኬሎና ጋዓንቴ ፔቴታዖ ሙኡዚ ጴዺንዱዋሴ» ጌዔኔ።
  twi-ASANTE: Momfa nna nsia mmoaboa aduane ano, ɛfiri sɛ, ɛda a ɛtɔ so nson no yɛ
    homeda enti morennya aduane biara saa ɛda no.”
  mwc-mwc: Kao 6 kamonai koni utubitaura, saba kao kana bi 7 wai Sabath, ba tano ai
    kega kam kesana kona panani.”
  eng-WEBU: Six days you shall gather it, but on the seventh day is the Sabbath. In
    it there shall be none.”
  bnp-bnp: Na parava i polotara mu bole a bret, pali na poloruana parava, a Parava
    Nimalo, a bret i uka ma ge boru valai na hunu.
  wal-wal: Intte usuppun gallassan a shiishshanau danddayeeta; shin laappuntta gallassai
    Sambbata. Sambbatan aibinne de7enna” yaagiis.
