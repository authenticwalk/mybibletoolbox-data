  wal-wal: Yaagin Muusee Aaroona, “Issi xaaro ekkada naa77u litiro kumetta mannaa
    an qola; yaatada yaana yeletaassi minjjettana mala, GODAA sinttan wotta” yaagiis.
  spa-PDDPT: 'Y Moisés dijo a Aarón: Toma una vasija y pon en ella 2,2 litros de maná,
