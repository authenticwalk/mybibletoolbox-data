    hagadili.”
  uig-ARA: 'مۇسا ھارۇنغا: ــ كەلگۈسى ئەۋلادلىرىڭلارغا كۆرسىتىشكە ساقلاش ئۈچۈن بىر
    كومزەكنى ئېلىپ، ئۇنىڭغا بىر ئومەر مىقداردا ماننا سېلىپ، پەرۋەردىگارنىڭ ھۇزۇرىدا
    قويۇپ قويغىن، ــ دېدى.'
  bps-bps: Taman, man Mosis di ku Aron, “Mwè ge i tibud, na nlamam mana, nam sufa
    i kalbongan, na fkaham di muna i gumangamfuito Dwata i Amu, du fye busekito di
    dad belito.”
  sus-sus: Na kui Munsa naxa a fala Haruna bɛ, «I xa mana sigaati ya solofere sa sesase
