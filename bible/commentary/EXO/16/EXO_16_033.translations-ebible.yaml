  tbz-SIM: 'Kɛ̀ Mɔyiisii nɑ́kɛ́ Anɔɔ kɛ dɔ̀: Bennɛ́ mɑ́nnì dɛmɔ́mbirɛ mɛ̀mɑ́ɑ̀ kɛ́utɛ́
    diconkurì kɛ́ĩ́nnɛ́ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu miɛkɛ kɛ̀ di bí nhò yɑ̀u.'
  msy-2020: Egha Moses Aron mɨgɨa ghaze, “Nɨ nguazir mɨner tam inigh, manan tabar
