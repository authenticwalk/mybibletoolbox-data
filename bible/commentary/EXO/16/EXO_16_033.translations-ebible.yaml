  gun-gun: 'Ha''e gui Arão pe ju Moisés aipoe''i: — Ejopy peteĩ hyru, ha''e emonyẽ
    maná. Ha''e va''e ma emoĩ porã Senhor renonde, peneramymino kuery peguarã — he''i.'
  agu-BL: 'Bene''n tzun tlol Moisés tetz Aarón: —Joyaj jun mi''t nin ba''n tzawak''
    cu''n jun gomer maná tul, nin ba''n tzacy''aj kale najle''t Ryos, na xconk tzitetz
    tan ẍchajle''n scyetz ixonl tzantzaj, stzun Moisés tetz Aarón.'
  ilo-ULB: Kinuna ni Moises kenni Aaron, “Mangalaka iti banga ket mangikabilka ditoy
    iti maysa nga omer a mana. Idulinyo daytoy iti sangoanan ni Yahweh tapno masalimetmetan
    iti amin a henerasion dagiti tattao.”
  kpg-kpg: Moses ga helekai gi Aaron, “Haawa dau loaabi hadu gi nia ‘manna’ gii hai
