  deu-1912: 'Und Mose sprach zu Aaron: Nimm ein Krüglein und tu ein Gomer voll Man
    darein und laß es vor dem HERRN, daß es behalten werde auf eure Nachkommen.'
  ntj-ntj: Nyangka Mawutjalu Yarannga watjarnu, “Wayatjarra kutjungka yurraralpi puturlpa
    kutjungka tjutila. Palunyalu tiinti miirl-miirlta tjurra tirtu ngaralatjaku. Nyangka-yayi
    marlangkatja-marlangkatjalu nyangama.”
  kan-2017: ಆದಕಾರಣ ಮೋಶೆಯು ಆರೋನನಿಗೆ, “ನೀನು ಒಂದು ಪಾತ್ರೆಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದರಲ್ಲಿ ಒಂದು
    ಸೇರಿನಷ್ಟು ಮನ್ನವನ್ನು ಹಾಕಿ ನಿಮ್ಮ ಸಂತತಿಯವರು ನೋಡುವುದಕ್ಕಾಗಿ ಅದನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಇಡಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lavɨla Alon dɨ abami. Maci agɨladɨ hunaŋ hɨvɨ via uavɨla sɨbɨ hɨlɨcɨ hɨvɨ
