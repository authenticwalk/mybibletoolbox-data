    xa.”
  haw-1868: I ae la o Mose ia Aarona, E lawe oe i ipu, a e hahao iloko i kekahi omera
    a piha i ka mane, a e hoana e imua i ke alo o Iehova, i malama loa ia ia mea no
    kau poe mamo.
  arb-NAV: 'وَقَالَ مُوسَى لِهَرُونَ: «خُذْ إِنَاءً وَاجْعَلْ فِيهِ مِقْدَارَ عُمِرٍ
    مِنَ الْمَنِّ وَضَعْهُ أَمَامَ الرَّبِّ لِيَظَلَّ مَحْفُوظاً فِي أَجْيَالِكُمْ».'
  ewe-ewe: Ale Mose gblɔ na Aron be, “Tsɔ ze aɖe, eye nàdzidze mana lita ɖeka akɔ
    ɖe eme. Ekema, nàtsɔe ɖo Yehowa ŋkume be woadzrae ɖo hena dzidzime siwo ava dzɔ.”
  eng-LEE: And Moses said unto Aaron, Take a flask, and put therein an omer-full of
    manna, and lay it up before the Lord, to be kept for your generations.
  asm-FB: মোচিয়ে হাৰোণক ক’লে, “তুমি এটা পাত্ৰ লোৱা, আৰু তাত এক ওমৰ মান্না ভৰোৱা।
    পুৰুষানুক্ৰমে তোমালোকৰ লোকসকললৈ, যিহোৱাৰ সন্মুখত সেই পত্রটো সংৰক্ষিত কৰি থৈ দিয়া।”
  sus-A: نَ كُي مُنسَ نَشَ عَ قَلَ هَرُنَ بّ، «عِ شَ مَنَ سِفَاتِ يَ سٌلٌقٍرٍ سَ سٍسَسٍ
    كُي، عِ شَ عَ دْشْ هْرْ مْلِنفِرَ يِرٍ، عَلَكٌ عَ شَ قِندِ تْنشُمَ رَ وٌ بْنسْييٍ
    بّ نَشٍيٍ قَمَ بَرِدٍ.»
  fra-SBL: 'Moïse dit à Aaron : « Prends un pot, mets-y un omer plein de manne et
    dépose-le devant l''Éternel, pour qu''il soit conservé par vos générations. »'
  hbo-hbo: וַיֹּ֨אמֶר מֹשֶׁ֜ה אֶֽל־אַהֲרֹ֗ן קַ֚ח צִנְצֶ֣נֶת אַחַ֔ת וְתֶן־שָׁ֥מָּה
    מְלֹֽא־הָעֹ֖מֶר מָ֑ן וְהַנַּ֤ח אֹתֹו֙ לִפְנֵ֣י יְהוָ֔ה לְמִשְׁמֶ֖רֶת לְדֹרֹתֵיכֶֽם׃
  eng-WYCLIFFE: And Moises seide to Aaron, Take thou o vessel, and putte therinne
    man, as myche as gomor mai take, and putte bifore the Lord, to be kept in to youre
    generaciouns,
  pjt-pjt: Munu Moselu Aaronta wangkangu, “Piti tjaa waṟa mantjila munu mai panya
    manna uraṟa tjaalyngaṟatjura munu katira Mayatja Godanya waḻkulpaingka tjunkula
    wanti nganampa walytjapiti maḻatja tjuṯangku ngula nyakula ruuru kulintjaku.”
  cwe-cwe: Musa kamulongela Haluni, “Sola nongo ukagume lita mbili za mana, wiike
    haulongozi ha Mndewa Mulungu ikalizigwe kwa ukalangama kwa nyelesi zikwiza.”
  bgs-bgs: Igkagiyan i Moises si Aaron, na mà din, “Kangé nu tô bangà, asta dalám
    nu tô duwa litro ka mana. Tagù nu ni tun ta saruwan katô Áglangngagán ébô duwán
    pa ágkakitaan para katô mga rubbad ta.”
  kik-kik: Nĩ ũndũ ũcio Musa akĩĩra Harũni atĩrĩ, “Oya ndigithũ na wĩkĩre omeri ĩmwe
    ya mana thĩinĩ wayo. Ningĩ ũcooke ũmĩige mbere ya Jehova ĩigĩrwo njiarwa iria
    igooka thuutha.”
  fra-NCL: 'Et Moïse dit à Aaron : « Prends un vase, mets-y de la manne plein un omer,
    et dépose-le devant Yahweh, afin qu’il soit conservé pour vos descendants. »'
  cek-AK: To pongah Mosi mah Aaron khaeah, Boengloeng maeto la ah loe, to thungah
    manna omer maeto kakoi ah thaeng ah; na caanawk han pakuem pae hanah, Angraeng
    hmaa ah suem ah, tiah a naa.
  xla-xla: Epammama Mosestapo A꞉lon watle epo atlaiyo, “Wa꞉ ita dla mena dayaye kolupame
    God mila꞉pi tle woloma ka꞉pi pamelene, di mamadulo alotle ha꞉ha꞉lowe sota natilipo
    depame,” diyo.
  cuk-cuk: 'Geb degine, Moisés Aarónʼga sogded: “Bormo gwagwen be sue, agi nibirbake
    be maná urboed. A-sorbali, Bab-Jehová-asabin be sioed, adi, bemar-waganga-oyogega
    be sabogoed.”'
  uig-CYR: 'Муса Һарунға: — Кәлгүси әвлатлириңларға көрситишкә сақлаш үчүн бир комзәкни
    елип, униңға бир омәр миқдарда манна селип, Пәрвәрдигарниң һозурида қоюп қойғин,
    — деди.'
  tel-2017: అప్పుడు మోషే అహరోనుతో “నువ్వు ఒక గిన్నె తీసుకుని, దాన్ని ఒక ఓమెరు మన్నాతో
    నింపి, మీ తరతరాల సంతతి కోసం యెహోవా సన్నిధిలో ఉంచు” అని చెప్పాడు.
  hat-BSA: 'Moïse te di a Aaron: “Pran yon bokal, mete yon omè plen lamàn ladann,
    epi plase li devan SENYÈ a pou kenbe li pandan tout jenerasyon nou yo.”'
  kos-kos: Moses el fahk nu sel Aaron, “Eis sie sufa, ac sang luo quart in manna nu
    loac, na filiya ye mutun LEUM GOD in karinginyukyang nu sin fwil natusr tok uh.”
  hbo-WLC: וַיֹּ֨אמֶר מֹשֶׁ֜ה אֶֽל־אַהֲרֹ֗ן קַ֚ח צִנְצֶ֣נֶת אַחַ֔ת וְתֶן־שָׁ֥מָּה
    מְלֹֽא־הָעֹ֖מֶר מָ֑ן וְהַנַּ֤ח אֹתוֹ֙ לִפְנֵ֣י יְהוָ֔ה לְמִשְׁמֶ֖רֶת לְדֹרֹתֵיכֶֽם׃
  ibo-ibo: Nʼihi nke a, Mosis nyere Erọn iwu sị ya, “Tụrụ ọtụtụ ọmaa mánà tinye ya
    nʼime ite nta. Bute ya debe ya nʼihu Onyenwe anyị, ka ọ bụrụ ihe ga-adịgide nye
    ọgbọ dị nʼihu.”
  ory-ory: ସେତେବେଳେ ମୋଶା ହାରୋଣଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଗୋଟିଏ ପାତ୍ର ନେଇ ଏକ ଓମର ପରିମାଣ ମାନ୍ନା
    ପୂର୍ଣ୍ଣ କରି ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ରଖ; ତାହା ତୁମ୍ଭମାନଙ୍କ ପୁରୁଷ-ପରମ୍ପରା ନିମନ୍ତେ ରଖାଯିବ।”
  chk-chk: Iei mine Moses a üreni Aaron, “Kopwe angei eu pör, kopwe iseis ükükün masouen
    esop kalon mana lon o anomu fän mesen ewe Samol mi Lapalap, epwe nom fän iten
    mwirimwirimi.”
  rop-rop: Wal Mosis bin tok langa Eran, “Wi garra spilim wanbala dish ful garram
    mena insaid langa dram, en wi garra pudum det dram weya YAWEI wandim wi garra
    kipum det mena daga blanga ola Isreil pipul hu garra bulurrum wi biyain.”
  ukr-1871: 'І рече Мойсей Аронові: Возьми посудину та й усип туди повний гомер манни,
    та й постав її перед Господом на переховуваннє із роду та й до роду.'
  bch-bch: Ta Moses ikeo pan Aron, “Bada ulo kakaueta ta nonoi ngan mana. Ga kus ta
    dol ga idio Maron imatai, ta ienono ngan pasolannga pagid tibutibuda muriai ga
    ilalala ga ila.”
  deu-1951: 'Und Mose sprach zu Aaron: Nimm ein Gefäß und tue einen Gomer voll Manna
    hinein und stelle es vor den HERRN, zur Aufbewahrung für eure Nachkommen!'
  eng-JPS: 'And Moses said unto Aaron: ''Take a jar, and put an omerful of manna therein,
    and lay it up before the LORD, to be kept throughout your generations.'''
  srp-1865: 'I reèe Mojsije Aronu: uzmi krèag i naspi pun gomor mane, i metni pred
    Gospoda da se èuva od koljena do koljena vašega.'
  lug-lug: Musa n’agamba Alooni nti, “Ddira akabakuli osseemu maanu ejjuza oma, ze
    lita bbiri, obungi, ogisse awali Mukama, eterekerwe ab’emirembe egigenda okujja.”
  heb-heb: ויאמר משה אל אהרן קח צנצנת אחת ותן שמה מלא העמר מן והנח אתו לפני יהוה למשמרת
    לדרתיכם׃
  ben-IRV: তখন মোশি হারোণকে বললেন, “তুমি একটা পাত্র নিয়ে পূর্ণ এক ওমর পরিমাপের সমান
    মান্না সদাপ্রভুর সামনে রাখ; তা তোমাদের পূর্বপুরুষদের নিয়মের জন্য রাখা যাবে।”
  pan-pan: ਮੂਸਾ ਨੇ ਹਾਰੂਨ ਨੂੰ ਆਖਿਆ, ਇੱਕ ਕੁੱਜਾ ਲੈ ਕੇ ਉਸ ਵਿੱਚ ਇੱਕ ਪੂਰਾ ਓਮਰ ਮੰਨ ਪਾ ਦੇ
    ਅਤੇ ਉਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਰੱਖ ਛੱਡ ਤਾਂ ਜੋ ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ ਤੱਕ ਸਾਂਭਿਆ ਰਹੇ।
  tkr-tkr: 'Mısee Harunuk''le eyhen: – Kup alyaat''u mançeeqa sa vexhxha mannayna
    haç''ee''e. Qiyğad Rəbbine ögiylqa gixhxhe qihniyne nasılbışis havaces ixhecen.'
  mya-JVB: တဖန် အာရုန် ကို လည်း၊ အိုး တလုံး ကိုယူ ၍ မန္န တဩမဲ ကိုအပြည့် ထည့် ပြီးလျှင်၊
    သင် တို့လူမျိုး အစဉ်အဆက်ဘို့ စောင့် စေခြင်းငှာ ၊ ထာဝရ ဘုရားရှေ့တော်၌ သို ထားလော့ဟုဆို
    ၍၊
  tte-O: Kabo Mosese iwalo Eloni koina iba, “Mana komwa eit (8) kuleguli yo kutauli
    gulewabwasi kalona mena kabo kupei Yeoba manna mena yaso mulimuliyali kaiweli.”
  tbg-tbg: Mosiva minti tivakero viva Eronirara tiharo, Are taqu vo varakera manaa
    viraqi mpiqa kera, Nora Kotira avuqaa vatairaro vairamanta naantiara vai vaiinti
    nahentika vi karara tavaate, tiro.
  hmo-hmo: Vadaeni Mose ese Arona dekenai ia hamaoroa, ia gwau, “Uro ta oi abia, mana
    hegeregere kapusi badadia 4 oi udaia. Lohiabada ena vairana dekenai do oi atoa,
    vadaeni ia noho, oiemu bese, gabeai idia vara taudia do idia itaia, bona laloa
    totona.”
  urd-urd: और मूसा ने हारून से कहा, “एक मर्तबान ले और एक ओमर मन उसमें भर कर उसे ख़ुदावन्द
    के आगे रख दे, ताकि वह तुम्हारी नसल के लिए रख्खा रहे।”
  rus-SYN: 'И сказал Моисей Аарону: возьми один сосуд золотой, и положи в него полный
    гомор манны, и поставь его пред Господом, для хранения в роды ваши.'
  bqc-SIM: 'Ɔ̃ Mↄizi ò Aalonaɛ: Lo sɛ mana zaa lɛ do kau, ní dilɛ Dii aɛ, kɛ́ àↄ
    dilɛa wá buiↄnɛ.'
  tcz-CHONGTHU: Mose'n jong Aaron heng'a aseijin, “Belneo khat latem'in asung'a chun
    Manna phabep khat khum'in. Hichu akhang akhang'a umjing dia Pakai ansung'a nagakoi
    ding ahi,” ati.
  mar-mar: तेव्हा मोशेने अहरोनाला सांगितले, “एक भांडे घे आणि त्यामध्ये एक ओमर मान्ना
    घाल. तो परमेश्वरापुढे सादर करण्यासाठी आपल्या पुढील पिढ्यांसाठी राखून ठेव.”
  qub-qub: 'Aarontapis Moisés niran: «Ishcay calu mati juntatano churay manäta juc
    mancaman. Nircur Tayta Diospa ñaupanman churay. Chaycho churaranga Israelcunapita
    mirajcuna ricananpämi.»'
  bqp-bqp: 'Akũ Musa pì Harunanɛ: Ǹ lo sɛ́ ǹ mana zaka lɛ́ do kán ǹ ditɛ Dikiri arɛ,
    de àgↄ̃ ditɛna ó burinↄnɛ.'
  hat-hat: 'Apre sa Moyiz di Arawon: -Pran yon ti ja, mete twa ti mamit edmi laman
    ladan l''. Mete l'' devan Seyè a pou l'' ka rete pou pitit pitit nou yo.'
  eng-BSB: So Moses told Aaron, “Take a jar and fill it with an omer of manna. Then
    place it before the LORD to be preserved for the generations to come.”
  tod-tod: 'Moize ɠɛni Aalɔn ma: «Diɠii zeɠe, è kɔɠɔ ganii ɲɛ ɠila pu su manegi zu,
    è sei Ɠɔoɠɔ GALAGI ɠaazu, naa ɠa a kɛ é makɛ wo-mavofodaiti bɛ lina ɠa lina.»'
  eng-WEBPB: Moses said to Aaron, “Take a pot, and put an omer-full of manna in it,
    and lay it up before the LORD, to be kept throughout your generations.”
  kbq-kbq: Hagi Mosese'a anage huno Aronina asami'ne, tare lita tima afiga avamente
    ana mana erivitenka Anumzamofo avure'ma ante'nea kavofina antegeno me'nena, henkama
    fore hunante ante'ma hu'zama esaza vahe'mo'za kegahaze.
  nhe-BL: Huajca Moisés quiilhui Aarón para ma quicui se chiquihuitl huan ma quitema
    nopona ome litros tlen maná. Huan quiilhui para teipa ma quitlali iixtla TOTECO
    huan ma quiajcocui para iniixhuihua quiitase.
  bus-bus: 'Ben Musa bè Arunanɛ: Ǹ loo sɛ́ ǹ mana zaka lɛ́ doo kán ǹ diɛ Dii aɛ, lɛ
    àgↄ̃ diɛna wa boriinↄnɛ.'
  gub-BL: A'e rupi Moizez uze'eg Àràw pe. — Epyhyk amo kawaw nehe. Emynehem mokoz
    mana zutahyky'a por pupe nehe. Emuapyk a'e kawaw Tupàn Tuweharupi Wiko Ma'e henataromo
    nehe. Teko omonokatu putar a'e kawaw por uzuapyapyr wanupe nehe. Hexak mehe wazuapyapyr
    ima'enukwaw putar uzar rehe wà nehe, i'i izupe.
  eng-DRA: 'And Moses said to Aaron: Take a vessel, and put manna into it, as much
    as a gomor can hold: and lay it up before the Lord to keep unto your generations,'
