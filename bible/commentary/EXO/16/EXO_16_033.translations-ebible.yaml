verse: EXO.016.033
translations:
  mal-C: മോശ അഹരോനോട്, “ഒരു പാത്രമെടുത്ത് അതിൽ ഒരു ഓമെർ മന്ന ഇടണം. പിന്നെ അത്, വരാനുള്ള
    തലമുറകൾക്കായി യഹോവയുടെമുമ്പാകെ സൂക്ഷിച്ചുവെക്കണം” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach Mose zu Aaron: Nimm einen Krug, thue einen ganzen Gomer voll
    Manna hinein und stelle ihn hin vor Jahwe, daß er aufbewahrt werde von Geschlecht
    zu Geschlecht,'
  lin-lin: 'Boye Moyize alobi na Aron : — Kamata ekolo moko mpe tia omeri moko ya
    mana kati na yango ; bongo tia yango liboso ya Yawe mpo ete ebombama mpo na milongo
    oyo ekoya.'
  eng-LSV: And Moses says to Aaron, “Take one pot, and put the fullness of the omer
    of manna [in] there, and let it rest before YHWH, for a charge for your generations”;
  eng-GNV: Moses also said to Aaron, Take a pot and put an Omer full of MAN therein,
    and set it before the Lord to be kept for your posteritie.
  eng-WEBSTER: And Moses said to Aaron, Take a pot, and put an omer full of manna
    therein, and lay it up before the LORD, to be kept for your generations.
  nhw-BL: Huajca Moisés quiilhui Aarón para ma quicui se chiquihuitl huan ma quitema
    nopona ome litros tlen maná. Huan quiilhui para teipa ma quitlali iixpa TOTECO
    huan ma quiajocui para iniixhuihua quiitase.
  swh-ONEN: Kwa hiyo Mose akamwambia Aroni, “Chukua gudulia na uweke pishi moja ya
    mana ndani yake. Kisha uweke mbele za Bwana ili kihifadhiwe kwa ajili ya vizazi
    vijavyo.”
  bba-bba: Mɔwisi u mɑɑ Aroni sɔ̃ɔwɑ u nɛɛ, ɑ wekeru ɡɑru tɑmɑ ɑ mɑnnɑ doke sɔ̃ɔ teerun
    dim sɑkɑ, kpɑ ɑ tu yi Yinni Gusunɔn sɑ̃ɑ yerɔ, kpɑ yɑ n beruɑ bɛɛn bibun bweserun
    sɔ̃.
  eng-KJVCPB: And Moses said unto Aaron, Take a pot, and put an omer full of manna
    therein, and lay it up before the Lord, to be kept for your generations.
  mpx-mpx: Inoke Mosese i baek Eloni elana i ba, “Manna kom eit nu wage, nu usan ulugomwa
    gamwanaa, inoke nu teliya Yehoba matanaa ha mul kaiweliya.”
  wbp-wbp: Ngularla Mujuju wangkaja Yarunuku, “Manta murlukurnpa wiri-jarlu, manu
    yirraka maana yangka miyi. Yirraka yungurlipa-jana ngalipa-nyangu kurdukurduku
    milki-yirrarni.”
  luo-luo: Kuom mano Musa nonyiso Harun kama, “Kaw manna madirom ngʼato achiel chamo
    mondo iket e agulu. Bangʼe kete e nyim Jehova Nyasaye mondo okane ne tienge mabiro.”
  meu-meu: Bena Mose ese Aaron e haduaia, eto, Hodu ta avabia, mana nau auta heḡereḡerena
    ba udaia, Iehova vairanai bavatoa, uru gabedia edia.
  npi-ULB: मोशाले हारूनलाई भने, “एउटा भाँडोभित्र एक ओमेर मन्‍न हाल्नुहोस् । पुस्तौँसम्म
    यसलाई परमप्रभुको सामु सुरक्षित राख्‍नुहोस् ।”
  yor-yor: Nígbà náà ni Mose sọ fún Aaroni pe, “Mú ìkòkò kan, kí o sì kó manna tí
    ó kún òsùwọ̀n omeri kan sí inú rẹ̀, kí o sì gbé e kalẹ̀ ni iwájú Olúwa láti tọ́jú
    rẹ̀ pamọ́ de àwọn ìran ti ń bọ̀.”
  emp-NTPO: 'Maʌ̃be Moiseba Aaroʌ̃a jarasia: –Manára eped̶eco jũgurua ab̶a zaped̶a
    zocod̶e wagadua. Maʌ̃ra Ãcõrẽ quĩrãpita b̶ʌdua. Jãma waga eropanania dadji warrarãneba
    yõbʌdarãba ununamãrẽã.–'
  ind-ind: Lagi kata Musa kepada Harun, “Ambillah sebuah kendi dan isilah dengan dua
    liter manna, lalu taruhlah kendi itu di hadapan TUHAN untuk disimpan turun temurun.”
  pes-OPCB: 'موسی به هارون گفت: «ظرفی پیدا کن و در آن به اندازهٔ یک عومر مَنّا بریز
    و آن را در حضور خداوند بگذار تا نسلهای آینده آن را ببینند.»'
  aer-aer: Moses anteme Aaron-eke angkeke, “Tyampite akngerre inemele merne yanhe
    ikwere akwernaye, anwerne ampe anwerne-kenhe areyeke imernetyenhenge.”
  tgl-ULB: Sinabi ni Moises kay Aaron, “Kumuha ka ng palayok at maglagay ng isang
    omer ng manna sa loob nito. Panatilihin ito sa harap ni Yahweh para itago para
    sa buong salinlahi ng bayan.
  cbu-NT: Ashiri Móysissha Aaronaa tárangiya; Shiysha Aaronaa, manaa tsimbun litro
    chirimbuchush pshtangcha. Ashiri yuwash Taarashipanee ungirtakani anush wayangcha.
    Waani anshuri taachpa ayam nlluranureemis yámandamaama, tárangiya.
  hui-hui: Ani lowa Mosesehanda Aronohondo lalu, Be mbira muwa mena ogoniha mo to̱lo
    yalu puwa Anduane Homogonaga deni ngelabe. Inanaga waneigini aguane mani holebirarume
    de handalu manda bilo ani ngelabe, lene.
  mya-mya: ထို​နောက်​မော​ရှေ​က​အာရုန်​ကို``မန္န​မုန့်​တစ် ပြည်​ကို​အိုး​တစ်​လုံး​တွင်​ထည့်​၍
    ငါ​တို့ ၏​နောင်​လာ​နောက်​သား​များ​အ​တွက် ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​၌​ထား​လော့''
    ဟု​ဆို​၏။-
  cbi-NTPO: 'Tsejtu Moisés, Aarónnuya entsandimi: Aa basu ka'' maná pai litruuñuba
    putu Yavé'' ajuusha chujtiide, tsangue'' ñullanu sera'' jimulachi uukaanu, timi.'
  bod-N: མོ་ཤེ་ཡིས་ཨ་རོན་ལ། བུམ་པ་ཞིག་ཁྱེར་ནས་མཱན་ནཱ་ཨོ་མཱར་གང་དེའི་ནང་དུ་ཆུག་དང་།
    ཁྱོད་ཅག་གི་མི་རབས་ཕྱི་མ་རྣམས་ཀྱི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཞོག་ཅིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Saka Mozisi akati kuna Aroni, “Tora mudziyo ugoisa omeri yemana imomo.
    Ipapo ugozviisa pamberi paJehovha kuti zvichengeterwe zvizvarwa zvinotevera.”
  spa-BLM: 'Moisés le dijo a Aarón: “Toma una vasija y pon en ella un omer lleno de
    maná, y guárdalo delante de Yahvé, para que lo guarden a lo largo de sus generaciones.”'
  cac-cac: 'Yuj chi'', ix yalan vin̈ d''a vin̈aj Aarón: —Ic''cot junoc chen, tzac''anem
    junoc echlab'' maná d''a yool icha yalan Jehová. Slajvi chi'', tza sic''ancanb''at
    d''a yichan̈ Jehová chi'', yic vach'' ol yil eb'' quin̈tilal, xchi vin̈.'
  swh-ULB: Musa akamwambia Aruni, “Chukuwa jagi na uweke lita mbili za manna ndani
    yake. Hifadhi kwa Yahweh i dumu vizazi vyote vya watu.”
  bel-bel: 'І сказаў Майсей Аарону: вазьмі адзін посуд, і пакладзі ў яго поўны гамор
    манны, і пастаў яго перад Госпадам, на захаваньне ў роды вашыя.'
  deu-ELBBK: 'Und Mose sprach zu Aaron: Nimm einen Krug und tu Man hinein, einen Gomer
    voll, und lege es vor den HERRN nieder zur Aufbewahrung für eure Geschlechter.'
  mbb-OT: Ne migkeǥiyan ni Moises si Aaron te, “Kuwa ka te umuy ne teǥui nu te senge-ǥantang
    he ‘manna.’ Ne isavuk nu heini ziyà te etuvangan te Nengazen para te peleebuten
    he menge lapis te kevuwazan.”
  mal-2015: 'അഹരോനോടു മോശെ: ഒരു പാത്രം എടുത്തു അതിൽ ഒരു ഇടങ്ങഴി മന്നാ ഇട്ടു നിങ്ങളുടെ
    തലമുറകൾക്കുവേണ്ടി സൂക്ഷിപ്പാൻ യഹോവയുടെ മുമ്പാകെ വെച്ചുകൊൾക എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Moisé Aarṍrẽ aꞌtiro nicʉ niwĩ: —Niꞌcãrʉ̃ miiti, tirʉpʉ pʉa kilo
    manárẽ miisãaña. Beꞌro tere Õꞌacʉ̃ ĩꞌorõpʉ cũuña. Tere mʉsã põꞌrã, mʉsã pãrãmerã
    nituriarã ĩꞌato nígʉ̃, nʉrõbosaya.'
  gup-gup: Wanjh Moses bimarneyimeng Aaron, “Yima ngalng dja yirrahkendo manekke manme,
    yiman bokenh litres. Wanjh yikurrmen kore kumirrk nuye Yawey, dja kadjalyo bedberre
    nawu karrbenkebmawahme bininj.”
  gvs-gvs: Tuwo siyagu Eroni alatuwoko adigo kagu, ‘Mana ma pasekuna kwābi, manayana
    botori goi kuvadodōi. Ikavava, Yauwe matana goi kuyāto, e bei ikaiyaka tubudao
    manudi.’
  rmc-rmc: 'Paľis o Mojžiš phenďa le Aronoske: „Le o džbanos a thov andre jekh omeris
    manna a thov oda anglo RAJ, hoj pes te doľikerel prekal tumare potomki.“'
  nlg-nlg: Ma Moses te bosa vania Aaron, “Ko hola sakai na botolo/borore mo ko hoghoni
    vonua nia na manna te kaekagena erua na litre, mo ko talugoni utoa tana bona te
    ghaha iga Yahweh, keri ge na vaivarimiu kara vaevanea.
  pes-OPV: 'پس موسی به هارون گفت: «ظرفی بگیر، وعومری پر از من در آن بنه و آن را به
    حضورخداوند بگذار، تا در نسلهای شما نگاه داشته شود.»'
  ron-1924: 'Ши Мойсе а зис луй Аарон: „Я ун вас, пуне ын ел ун омер плин ку манэ
    ши ашазэ-л ынаинтя Домнулуй, ка сэ фие пэстрат пентру урмаший воштри.”'
  ben-OBCV: অতএব মোশি হারোণকে বললেন, “একটি বয়াম নাও এবং তাতে এক ওমর মান্না ভরে রাখো।
    পরে পরবর্তী প্রজন্মগুলির জন্য সেটি রক্ষা করে রাখার জন্য সদাপ্রভুর সামনে সাজিয়ে
    রাখো।”
  som-som: Markaasaa Muuse wuxuu Haaruun ku yidhi, Weel qaado oo waxaad ku shubtaa
    comer muggiis oo Maanna ah, oo Rabbiga hor dhig in loo hayo farcankiinna dambe.
  lat-VUC: 'Dixitque Moyses ad Aaron: Sume vas unum, et mitte ibi man, quantum potest
    capere gomor, et repone coram Domino ad servandum in generationes vestras,'
  eng-ASVBT: And Moses said unto Aaron, Take a pot, and put an omerful of manna therein,
    and lay it up before Jehovah, to be kept throughout your generations.
  mna-mna: 'Mi Mose iso pa Aron ma iso: “Kam kuuru ta, mi la ma yo manna isula. To
    la mi ur su Yooba kereene uunu. Naso iwe matamur pa zin popoŋana kiti tabe tipet
    pa kaimer i.”'
  ita-1885: 'Mosè adunque disse ad Aaronne: Piglia un vaso, e mettivi dentro un pieno
    omer di manna, e riponilo davanti al Signore, acciocchè quella sia serbata per
    le vostre età.'
  eng-LXXUP: And Moses said to Aaron, Take a golden pot, and cast into it one full
    omer of manna; and thou shalt lay it up before God, to be kept for your generations,
  eng-ULB: Moses said to Aaron, “Take a pot and put an omer of manna into it. Preserve
    it before Yahweh to be kept throughout the people's generations.”
  spa-VBL: 'Así que Moisés le dijo a Aarón: “Toma un frasco y pon un gomer de maná
    en él. Luego ponlo ante el Señor para que lo guarde como un recordatorio para
    las generaciones futuras”.'
  fra-_FOB: 'Et Moïse dit à Aaron: Prends une cruche, et mets-y un plein homer de
    manne, et dépose-le devant l''Éternel, pour être gardé d''âge en âge.'
  mal-mal: 'അഹരോനോട് മോശെ: “ഒരു പാത്രം എടുത്ത് അതിൽ ഒരു ഇടങ്ങഴി മന്നാ ഇട്ട് നിങ്ങളുടെ
    തലമുറകൾക്കുവേണ്ടി സൂക്ഷിക്കുവാൻ യഹോവയുടെ മുമ്പാകെ വച്ചുകൊള്ളുക” എന്ന് പറഞ്ഞു.'
  urd-GVR: Mūsā ne Hārūn se kahā, “Ek martabān lo aur use do liṭar man se bhar kar
    Rab ke sāmne rakho tāki wuh āne wālī nasloṅ ke lie mahfūz rahe.”
  suz-BL: मिनु मोसामी हारून कली “बोस का लतो। मिनु ओमेर का मन्‍ना मेकेर कुर पावो। मेको
    नेल्‍ल पाला ङा मुरपुकीम तचा ङा पा परमप्रभु यावे आ ङोंइती वोतो” देंत। हिब्रू ९:४
  ita-1927: 'E Mosè disse ad Aaronne: “Prendi un vaso, mettivi dentro un intero omer
    di manna, e deponilo davanti all’Eterno, perché sia conservato per i vostri discendenti”.'
  ckb-ckb: 'ئینجا موسا بە هارونی گوت: «گۆزە ببە و پڕ بە ئۆمرێک مەنی تێبکە. ئینجا لەبەردەم
    یەزدانی دابنێ تاکو بۆ نەوەکانتان بپارێزرێت.»'
  eng-BBE: And Moses said to Aaron, Take a pot and put one omer of manna in it, and
    put it away before the Lord, to be kept for future generations.
  kan-OKCV: ಮೋಶೆ ಆರೋನನಿಗೆ, “ನೀನು ಒಂದು ಪಾತ್ರೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಒಂದು ಓಮೆರ್ ಮನ್ನವನ್ನು
    ಅದರಲ್ಲಿ ಹಾಕಿ ನಿಮ್ಮ ಸಂತತಿಯವರು ನೋಡುವುದಕ್ಕೋಸ್ಕರ ಅದನ್ನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಇಡು,” ಎಂದನು.
  bbb-bbb: Ijadufuo Mosisi fune ijiege kuaria areme uri Eroni kuae, Ni ire mena ije
    irufui fuone inokiro (2 kirogurami) ijiege karina kafusi ijia usiane. Areme ni
    abena E Ireobo ijadufuo nidua ijia uifari nuvuone ijiebuo nijaga fu ijia navano
    kuae.
  tam-2017: 'மேலும், மோசே ஆரோனை நோக்கி: “நீ ஒரு பாத்திரத்தை எடுத்து, அதிலே ஒரு ஓமர்
    அளவு மன்னாவைப் போட்டு, அதை உங்களுடைய சந்ததியார்களுக்காகப் பாதுகாப்பதற்குக் யெகோவாவுடைய
    சந்நிதியிலே வை” என்றான்.'
  spa-RV-1909: 'Y dijo Moisés á Aarón: Toma un vaso, y pon en él un gomer lleno de
    maná, y ponlo delante de Jehová, para que sea guardado para vuestros descendientes.'
  ron-BTF: 'Și Moise i-a spus lui Aaron: Ia un vas și pune un omer plin cu mană în
    el și așază-l înaintea DOMNULUI, pentru a fi păstrat pentru generațiile voastre.'
  eng-WEBP: Moses said to Aaron, “Take a pot, and put an omer-full of manna in it,
    and lay it up before the LORD, to be kept throughout your generations.”
  eng-FBV: So Moses told Aaron, “Take a jar and put an omer of manna in it. Then place
    it before the Lord to be kept as a reminder for future generations.”
  nld-1939: 'Daarom sprak Moses tot Aäron: Neem een kruik, doe daar een volle ómer
    manna in, en zet die voor het aanschijn van Jahweh, om het voor uw nageslacht
    te bewaren.'
  nch-BL: Huajca Moisés quiilhui Aarón para ma quicui se chiquihuit huan ma quitema
    nopona ome litro ten maná. Huan quiilhui para teipa ma quitali iixpa TOTECO huan
    ma quiajocui para quiitase iniixhuihua.
  vie-1934: 'Môi-se lại nói cùng A-rôn rằng: Hãy lấy một cái bình đựng đầy một ô-me
    ma-na, để trước mặt Đức Giê-hô-va, đặng lưu truyền các đời.'
  hin-CV: मोशेह ने अहरोन से कहा, “एक बर्तन में मन्‍ना लेकर याहवेह के सामने रखना ताकि
    आनेवाली पीढ़ियों के लिए वह यादगार रहे.”
  eng-OURB: Moses [Drawn out] said to Aaron [Light-bringer], “Take a pot, and put
    an omer-full of manna ·what is it· in it, and lay it up before Adonai, to be kept
    throughout all your generations.”
  spa-BES: 'Y Moisés dijo a Aarón: Toma una vasija, y pon en ella uno de ellos, y
    ponla delante de él Señor, para que la guardes para las generaciones futuras.'
  tdx-tdx: Le hoe t’i Mosè amy Aharone, Andrambeso korojy le agodoño ao ty màne mahatsàke
    ty omere vaho ahajao añatrefa’ Iehovà ho fihaja amo tarira’areoo.
  vid-vid: Musa nakamlonjela Aluni, “Uhole chiya ujele mgati lita mbili za mana, ukawiche
    kumwando kwa Mkulu Nguluwi, iwe kwa chiwalo cha kukumbuchila kwa walelwa wa hemwe.”
  eng-OKE: And Mosheh said to Aharon, Take one vase, and put therein an omera full
    of manna, and lay it up before the Lord to be preserved for your generations.
  tha-KJV: โมเสสบอกอาโรนว่า “เอาหม้อลูกหนึ่ง ตวงมานาให้เต็มโอเมอร์​หนึ่ง เก​็บไว้ต่อพระพักตร์พระเยโฮวาห์
    ตลอดชั่วอายุของท่าน”
  por-BR-2018: 'E disse Moisés a Arão: Toma um vaso e põe nele um gômer cheio de maná,
    e põe-o diante do SENHOR, para que seja guardado para vossos descendentes.'
  deu-ELO: 'Und Mose sprach zu Aaron: Nimm einen Krug und tue Man darein, einen Ghomer
    voll, und lege es vor Jehova nieder zur Aufbewahrung für eure Geschlechter.'
  eng-WYC-2018: And Moses said to Aaron, Take thou a vessel, and put therein man(na),
    as much as an omer may take, and put it before the Lord, to be kept into your
    generations, (And Moses said to Aaron, Take thou a vessel, and put manna in it,
    an omer of it, and put it before the Lord, to be kept for all generations to come;)
  epo-epo: 'Kaj Moseo diris al Aaron: Prenu unu vazon kaj enmetu tien plenan omeron
    da manao kaj starigu ĝin antaŭ la Eternulo, por ke ĝi estu konservata en viaj
    generacioj.'
  uig-PIN: 'Musa Ⱨarunƣa: — Kǝlgüsi ǝwladliringlarƣa kɵrsitixkǝ saⱪlax üqün bir komzǝkni
    elip, uningƣa bir omǝr miⱪdarda manna selip, Pǝrwǝrdigarning ⱨuzurida ⱪoyup ⱪoyƣin,
    — dedi.'
  beo-beo: Amalalu, Mousese da Elanema amane sia:i, “Di ofodo agoai osoboga hamoi
    ‘lida’ aduna defei agoane amo lale, ‘ma:na’ amo ganodini salima. Amalalu, Hina
    Gode ba:ma:ne noga:le ligisima. Amasea, fa:no ninigaga fi da amo liligi ba:mu.”
  tpi-OTNT: Orait Moses i tokim Aron, “Kisim wanpela sospen graun na pulapim mana
    long en na putim sospen i stap long ai bilong Bikpela, bai ol lain pikinini i
    kamap bihain ol i ken save long en.”
  hau-SA: Saboda haka Musa ya ce wa Haruna, “Ka ɗauki tulu, ka sa mudu guda na Manna
    a ciki. Sa’an nan ka sa shi a gaban Ubangiji, don a adana don tsararraki masu
    zuwa.”
  udu-udu: 'Dhali aMusa oki’da Haruun gwo mo ki: Buthi dhur mo dhali ’thuṯẖa manna
    jin baru ka balapip̱ i bwaman mo. Dhali kar ki a’di ibwambor gi TAP̱A mo ki a’di
    minu kar ki tur mo gom emen bana mo.'
  uig-LAT: 'Musa Harun’gha: — Kelgüsi ewladliringlargha körsitishke saqlash üchün
    bir komzekni élip, uninggha bir omer miqdarda manna sélip, Perwerdigarning huzurida
    qoyup qoyghin, — dédi.'
  nde-nde: UMosi wasesithi ku-Aroni, “Thatha inkonxa ufake phakathi imana eyisilinganiso
    se-omeri. Ibeke phambi kukaThixo ukuze igcinelwe izizukulwane ezizayo.”
  ton-ton: Pea naʻe fekau ʻe Mōsese kia ʻElone, “Toʻo mai ha ipu, pea fakapito ʻae
    oma ʻe taha ʻi he mana ʻo lingi ia ki ai, pea hili ia ʻi he ʻao ʻo Sihova, ke
    tauhi maʻa homou ngaahi toʻutangata.”
  ces-1613: 'I řekl Mojžíš Aronovi: Vezmi jedno věderce, a vsyp do něho plné gomer
    manny; a nech jí před tváří Hospodinovou, aby chována byla na budoucí věky vaše.'
  eko-eko: 'Aphano Munsa khumuuza Arawu yoori: “Othuule ttompwiyo moote ya mana, otthe
    mmakhono wa Nnyizinku, yoori epweheliwe khapila eto entaaye.”'
  eng-WMB: Moses said to Aaron, “Take a pot, and put an omer-full of manna in it,
    and lay it up before the LORD, to be kept throughout your generations.”
  tam-TCV: மேலும் மோசே ஆரோனிடம், “நீ ஒரு ஜாடியை எடுத்து, ஒரு ஓமர் அளவு மன்னாவை அதற்குள்
    போடு. பின், வரப்போகும் தலைமுறையினருக்காக யெகோவாவுக்கு முன்பாக அதை வை” என்றான்.
  ceb-ULB: Miingon si Moises kang Aaron, “Pagkuha ug usa ka kolon ug ibutang dinhi
    ang usa ka omer nga manna. Tipigi kini sa atubangan ni Yahweh aron nga matipigan
    hangtod sa mga kaliwatan sa katawhan.”
  pol-UBG: 'Potem Mojżesz powiedział do Aarona: Weź naczynie, wsyp do niego pełen
    omer manny i postaw je przed PANEM na przechowanie dla waszych przyszłych pokoleń.'
  agr-agr: 'Nuna tusa Moisés Aarógkan chichajak: “Makichik ichinkanum maná aimkata,
    dutikam jega pegkegma nuwi awayam Tuke Pujuu emtin apusata, atak atumi uchijum
    wegantu agtina dusha wainkagtin atinme”, tiuwai.'
  kyc-kyc: Lapala Moseseme Erone lamaiyuo, Nenge myana sikyali lita lama makande manjo
    nyuo pee kaname wasisi dokona pyambuo retare. Doko namwana para pyao manjiraminyi
    dupwame kandarami lao Kamongona lenge kambu dorena retare, leya.
  urd-GVU: موسیٰ نے ہارون سے کہا، ”ایک مرتبان لو اور اُسے دو لٹر مَن سے بھر کر رب
