  fra-LSG: 'Et Moïse dit à Aaron: Prends un vase, mets-y de la manne plein un omer,
    et dépose-le devant l’Éternel, afin qu’il soit conservé pour vos descendants.'
  gnn-gnn: Bala ŋayi Mawtjitjthunydja djuy'yurruna Yärunnhana bitjarra, “Gatjuy marrtjiya
