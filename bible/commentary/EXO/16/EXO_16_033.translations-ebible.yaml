    naxee fama baride.»
  pon-2006: Moses eri ndaiong Aaron, “Ale ehu sahn oh audehkihda elep en kalon en
    manna, ke ahpw kihdiong mwohn silangin KAUN-O pwe en nekinekiong kadaudokatail
    kan.”
  jae-jae: Ma Mose kêsôm gêdêŋ Aron gebe “Ôkôc ku teŋ ma ôkêŋ mana laclu teŋ êsêp
    ma otoc ku tau êkô Apômtau laŋônêmŋa gebe ênêc e nêm gôlôac ŋamuŋa sêlic amboac
    tonaŋgeŋ.”
  ksd-ksd: 'Ma Moses i ga biti tai Aron: Una tak pa ta pal a tava na vat, ma una vabuka
    ma tika na valavalar na Mana, ma una vung ia ta ra luaina mata i ra Luluai, ma
    da balaure vake upi kai kavava lavur taun tarai namur.'
  tur-YTC: Moşe Aron'a, “Bir testi al, içine bir omer dolusu man koy” dedi, “Kuşaklar
