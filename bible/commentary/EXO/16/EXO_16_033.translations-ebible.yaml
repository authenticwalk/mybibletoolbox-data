    uami. Lamɨnaŋ hɨnidaci ninanadinalu ajihalinalu iamɨlɨhalinalu mufɨli iahavɨbali
    agɨlaŋ avi heŋ igavɨbali uami.
  yap-yap: Me ga’ar Moses ngak Aron, “Mfek ba rume’ ngam tay l’agruw e quart e manna
    ngalan, ngam tay nga p’eowchen SOMOL ngan cha’riy u rom ni fan ngak e pi’in bay
    rabad ni owchadad.”
  hlt-MCSB: Te phoeiah Moses loh Aaron te, “Am pakhat lo lamtah manna kosai a bae
    la pahoi sang. Te te na cadilcahma duela tuemkoi la BOEIPA mikhmuh ah tawn pah,”
    a ti nah.
  mdy-ETH: ዓኣሮኔም፦ «ፔቴ ዖቲ ዔኪጋፓ ፔቴ ጎሜሬ ማዓንዳያ ማና ዔኪ ዒኢካ ሃጊ ሙካ ሾይንቶም ናንጊና ናንጋ ጎዳ ቤርቶይዳ
    ካፒንቲ ዴዓንዳጉዲ ጌሤ» ጌዔኔ።
  twi-ASANTE: Mose ka kyerɛɛ Aaron sɛ ɔmfa kyɛnsee na ɔmfa mana lita mmiɛnsa ngu mu
    na ɔmfa nsie kronkronbea bi mma nkyirimma.
  eng-WEBU: Moses said to Aaron, “Take a pot, and put an omer-full of manna in it,
    and lay it up before the LORD, to be kept throughout your generations.”
  bnp-bnp: Muri e Moses i takia e Aron, “O bolea tara ulo kiroko o tahoni vona a mana.
