verse: EXO.016.021
translations:
  mal-C: ഓരോ ദിവസവും ഓരോരുത്തരും തനിക്ക് ആവശ്യമുള്ളേടത്തോളം ശേഖരിക്കും; വെയിൽ മൂക്കുമ്പോൾ
    അത് ഉരുകിപ്പോകും.
  deu-TKW: Und sie sammelten es jeden Morgen früh ein, jeder nach seinem Bedürfnis.
    Wenn aber die Sonne heiß schien, zerschmolz es.
  lin-lin: Tongo nyonso, moto na moto abandaki kolokota oyo ekokaki mpo na ye kolia.
  eng-LSV: And they gather it morning by morning, each according to his eating; when
    the sun has been warm, then it has melted.
  eng-GNV: 'And they gathered it euery morning, euery man according to his eating:
    for when the heate of the sunne came, it was melted.'
  eng-WEBSTER: 'And they gathered it every morning, every man according to his eating:
    and when the sun became hot, it melted.'
  nhw-BL: Huajca sesen israelita quisentiliyaya ica ijnaloc catli monequiyaya para
    quicuase, huan tlajcotona quema tlatotoniyayaya atiyayaya catli mocahuayaya tlalchi.
  swh-ONEN: Kila asubuhi, kila mmoja alikusanya kiasi alichohitaji na jua lilipokuwa
    kali, iliyeyuka.
  bba-bba: Bururu bɑɑtere bɑ rɑ ɡurewɑ mɛ̀n nɔɔ bɑ koo di, ɑdɑmɑ sɔ̃ɔ ù n ye, yɑ rɑ
    yɑndewɑ.
  eng-KJVCPB: 'And they gathered it every morning, every man according to his eating:
    and when the sun waxed hot, it melted.'
  cpy-cpy: Ari ikantatyaa ikoyii okiteeje-tamanee, rayi okaatzi ikoyiri royaari. Aririka
    ijaawata-paaki ooryaa, othonka iwyaahanakya.
  mpx-mpx: Mweluluga gegewena gamagal maisena ge maisena i ahe paolaolaek wana limi
    ana heniheni ana luvi. Sauga sabwelu iyaka i kalakalas, toto nige hi aahe i wayui.
  wbp-wbp: Mungalyurru-kari mungalyurru-kari yapangkuju kalalu miyiji turnu-manu walya-jangka.
    Kalalu-nyanu manu ngarninjaku-ngarra parra jintangkaku-mipa. Ngula kala wanta
    kankarlu-jarrija, manu kala warlu-nyayirni jankaja. Kala miyiji tarlurr-kampaja
    wantangkuju. Yarlurr-kampanjarla walya-kurra muku karlija.
  luo-luo: Okinyi ka okinyi ngʼato ka ngʼato ne choko moromo gi dwarone to ka chiengʼ
    nobedo makech to chiemono ne oleny.
  meu-meu: Daba iboudiai e habou, ta ta ena hitolo ena hitolo heḡereḡeredia. A dina
    e dae ai e veve oho.
  npi-ULB: तिनीहरूले बिहानैपिच्छे बटुल्थे । हरेकले त्यस दिनलाई पुग्‍ने बटुल्थ्यो ।
    घाम चर्केपछि त्यो पग्लन्थ्यो ।
  yor-yor: Ní òwúrọ̀, ni ojoojúmọ́ ni ẹnìkọ̀ọ̀kan ń lọ kó ìwọ̀nba ti ó tó fún un láti
    jẹ, bí oòrùn bá sì mú, a sì yọ́.
  emp-NTPO: Nurẽmaza maʌ̃ paʌ̃ra jʌrʌ pebadjid̶aa ãdji diguid̶abemarãba ewari ab̶aʌd̶e
    cobada quĩrãca daucha. Diaped̶ed̶a jʌrʌ pebadjid̶aa besea jʌ̃wʌ̃rʌ̃ãba maʌ̃ paʌ̃ra
    dorrab̶ariped̶a nẽbabadji bẽrã.
  ind-ind: Setiap pagi, orang Israel mengumpulkan makanan itu sebanyak yang mereka
    perlukan. Ketika matahari semakin panas, makanan itu mencair dan lenyap.
  pes-OPCB: از آن پس، هر روز صبح زود هر کس به اندازهٔ احتیاج خود از آن نان جمع می‌کرد،
    و وقتی آفتاب بر زمین می‌تابید نانهایی که بر زمین مانده بود آب می‌شد.
  aer-aer: Ingweleme arrpe-anenhele tyerrtye areyele akutyewarretyarte merne areye
    ahelhe-ngentyele. Itne inetyarte arlte anyenteke ware. Nhenge uterne akwetethe
    arratetyarte urinpe anthurre irretyarte. Uternele merne renhe urrknge-iletyeke,
    merne anteme uyelpuyerreme impeltye-impeltye-irreme ahelheke-arleke.
  tgl-ULB: Sila ay nagtipon niyon kada umaga. Bawat tao ay nagtipon ng tama lang kainin
    para sa araw na iyon. Nang uminit ang araw, ito ay natunaw.
  cbu-NT: Ashiri minamtaw tputs waamatawaritam puturi zar, Natamamari katungpani atusin,
    tapuyataranaya, watam zar ksaneeratina, zarimun katungats kungusamaam taaruwa.
  hui-hui: Ani bigi bialu egerebagi bibahendengi wali agali hangu hangume tagira pugu
    bialu tini nolenedagua mo wigiwigi bini. Ani mialu peha ni dalu tandaga biyagola
    tagirani mialu ibira hene bu payabu wigi biaru nime do egege lalu ereba haga bini.
  mya-mya: နံ​နက်​တိုင်း​သူ​တို့​သည်​မိ​မိ​တို့​တစ်​ဦး​စီ​လို သ​မျှ​မုန့်​ကို​စု​သိမ်း​ကြ​၏။
    နေ​ပူ​လာ​သော အ​ခါ​မြေ​ပြင်​ပေါ်​တွင်​ကျန်​ရှိ​သော​မုန့်​တို့ သည်​အ​ရည်​ပျော်​ကုန်​၏။
  cbi-NTPO: Tsejtu kepenenemee naa naake finuu deju'ba juntsan kakila, tsenmala kai'ñu
    laramunuya pajta lu'min demanbi'waawaakemi.
  bod-N: ཁོ་རྣམས་ཀྱིས་ཞོགས་པ་རེ་རེར་རང་རང་གི་ཟ་ཚད་བཞིན་བསྡུས་ཤིང་། ཤུལ་དུ་ལྷག་པ་རྣམས་ཉི་མ་དྲོས་པ་དང་བཞུས་པའོ།
    །
  sna-sna: Mangwanani oga oga munhu mumwe nomumwe akaunganidza zvaimukwanira, uye
    zuva parakanga ropisa, zvakanyungudika.
  spa-BLM: Lo recogieron de mañana en mañana, cada uno según su consumo. Cuando el
    sol se calentó, se derritió.
  cac-cac: Junjun q'uin̈ib'alil smolanq'ue eb' jantac sva d'a jun c'u chi', axo yic
    sja yoc c'u tz'ulaxb'ati.
  swh-ULB: Walikusanya asubui kwa asubui. Kila mtu alikusanya cha kutosha kula kwa
    hiyo siku. Jua lilipo kuwa kali, ili yayuka.
  bel-bel: І зьбіралі яны рана раніцай, кожны колькі яму зьесьці; калі ж сагравала
    сонца, яно раставала.
  wed-wed: Ubaubanai patapatana taui lam ai au ruva i tuarui, ma maranai madeḡa i vibola
    ma lam i viwaira da i amoa.
  deu-ELBBK: Und sie sammelten es Morgen für Morgen, jeder nach dem Maß seines Essens;
    und wenn die Sonne heiß wurde, so zerschmolz es.
  mbb-OT: Kada meselem ne ebpenguwa is uman sevaha kandan sumalà te egkinehenglanen
    din. Ne emun ebmeinit en is andew, egkengereney sikan is egkesamè dan.
  mal-2015: അവർ രാവിലെതോറും അവനവന്നു ഭക്ഷിക്കാകുന്നേടത്തോളം പെറുക്കും; വെയിൽ മൂക്കുമ്പോൾ
    അതു ഉരുകിപ്പോകും.
  tuo-NT: Beꞌro ʉmʉcorinʉcʉ̃ ñamicurere nipeꞌtirã na baꞌaro ejatuaro seeneocãrã niwã.
    Mujĩpũ asiro meꞌrã te acoapeꞌtiacaro niwʉ̃.
  gup-gup: Bu kunkabelwern bedda birridolkkani birrimoyhmangi manme manwern bu birrikurrmikurrmi,
    wanjh bu kunmekbe dungbidbuni, wanjh bolkrungi dja manbu manme djalyoy kurorre,
    wanjh makka kelkdangeni dja yakminj.
  gvs-gvs: Nobuyana tamo tamo kana kaseoseo yoiyama nakae kaga itoboinema kakáika.
    Go níyala ituko, berediyadi ivaedi, e poyapoya goi sisewaya kówasa.
  rmc-rmc: Avke o manuša sako tosara kidenas ajci, keci lenge kampelas. Sar imar labarelas
    o kham, rozdžalas oda.
  nlg-nlg: Tana tughu roropo, sopa tinoni te vahikolui na vanga te manana, mana vanga
    te mua vahikolui tara obo keha tana bona te papara na hina.
  pes-OPV: و هر صبح، هر کس به قدر خوراک خودبرمی چید، و چون آفتاب گرم می‌شد، می‌گداخت.
  ron-1924: Астфел, ын тоате диминециле, фиекаре стрынӂя кыт ый требуя пентру хранэ
    ши, кынд веня кэлдура соарелуй, се топя.
  aui-aui: Didibara nunudigha wawaya kamdi rubae siyamekameka da kam kiiravine, bi
    raghanine gabudara iyamuyamuya na kamdi mekodi gesiyamekana sitamoguda da simomogha.
  ben-OBCV: প্রত্যেকদিন সকালবেলায় প্রত্যেকে তাদের চাহিদা অনুসারে কুড়াত, আর সূর্য
    যখন প্রখর হত, তখন তা গলে যেত।
  som-som: Oo subax kasta nin waluba wuxuu guran jiray in cuntadiisa ugu filan; oo
    markii qorraxdu soo kululaatana, way dhalaali jirtay.
  lat-VUC: 'Colligebant autem mane singuli, quantum sufficere poterat ad vescendum:
    cumque incaluisset sol, liquefiebat.'
  eng-ASVBT: 'And they gathered it morning by morning, every man according to his
    eating: and when the sun waxed hot, it melted.'
  mna-mna: Aigule ta boozomen, zoŋ ise na, tilala mi tiyyo kini ta irao zin, bekena
    tikan ma imap kat. Mi kini ta tiyo som mi tizem ma imborene na, sombe zoŋ ise
    ma biibi, to ikan mi ireere ma imap.
  ita-1885: Così lo raccoglievano ogni mattina, ciascuno a ragion del suo mangiare;
    e quando il sole si riscaldava, quello si struggeva.
  eng-LXXUP: And they gathered it every morning, each man what he needed, and when
    the sun waxed hot it melted.
  eng-ULB: They gathered it morning by morning. Each person gathered enough to eat
    for that day. When the sun became hot, it melted.
  spa-VBL: Así que cada mañana todos recogían todo lo que necesitaban, y cuando el
    sol se calentaba, se desvanecía.
  fra-_FOB: Ils en recueillirent donc tous les matins, chacun en proportion de ce
    qu'il mangeait; et lorsque le soleil était chaud, cela fondait.
  mal-mal: അവർ രാവിലെതോറും അവനവന് ഭക്ഷിക്കാവുന്നേടത്തോളം പെറുക്കും; വെയിൽ ഉറയ്ക്കുമ്പോൾ
    അത് ഉരുകിപ്പോകും.
  urd-GVR: Har subah har koī utnā jamā kar letā jitnī use zarūrat hotī thī. Jab dhūp
    tez hotī to jo kuchh zamīn par rah jātā wuh pighal kar ḳhatm ho jātā thā.
  suz-BL: मिनु गिश माल्‍दमे, सुनी सुनी गुप्‍तेक्‍म। नां चोक्‍तानु, मेको यत।
  ita-1927: 'Così lo raccoglievano tutte le mattine: ciascuno nella misura che bastava
    al suo nutrimento; e quando il sole si faceva caldo, quello si struggeva.'
  ckb-ckb: ئیتر هەموو بەیانییەک هەڵیاندەگرتەوە، هەرکەسە بەگوێرەی خواردنی، کە خۆریش
    گەرم دادەهات دەتوایەوە.
  eng-BBE: 'And they took it up morning by morning, every man as he had need: and
    when the sun was high it was gone.'
  kan-OKCV: ಹೀಗೆ ಅವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ತಿನ್ನುವಷ್ಟು ಪ್ರತಿದಿನದ ಬೆಳಿಗ್ಗೆ ಅದನ್ನು ಕೂಡಿಸುತ್ತಿದ್ದರು.
    ಬಿಸಿಲು ಬಹಳವಾದಾಗ ಅದು ಕರಗಿ ಹೋಗುತ್ತಿತ್ತು.
  bbb-bbb: Ijiege rena maza boeje suoke ve irasemo ije e besubesu fune kekena va ire
    fu maza ijia iga fu manidufuo ijiaru manina karimo. Ro maza fune ajia ruomo ije
    ire nugune bu uria naeva ije bune maza kaniaga fu firaena bakiremo.
  tam-2017: அதை அதிகாலைதோறும் அவரவர் சாப்பிடும் அளவுக்குத்தகுந்தபடி சேர்த்தார்கள்,
    வெயில் ஏறஏற அது உருகிப்போகும்.
  spa-RV-1909: 'Y recogíanlo cada mañana, cada uno según lo que había de comer: y
    luego que el sol calentaba, derretíase.'
  ron-BTF: Și au adunat-o în fiecare dimineață, fiecare conform cu mâncarea lui; și
    când soarele se înfierbânta, atunci se topea.
  eng-WEBP: They gathered it morning by morning, everyone according to his eating.
    When the sun grew hot, it melted.
  eng-FBV: So each morning everyone collected as much as they needed, and when the
    sun became hot, it melted away to nothing.
  nld-1939: Zo raapten zij iedere morgen bijeen, wat iedereen nodig had; want als
    de zon warm werd, smolt het weg.
  nch-BL: Huajca sesen israelita quisentiliyaya ica ijnaloc cati monequiyaya para
    quicuase, huan tajcotona quema tatotoniyayaya atiyayaya cati mocahuayaya talchi.
  vie-1934: Vậy, hằng buổi sớm mai mỗi người lượm vừa đủ sức mình ăn; khi mặt trời
    nắng nóng thì vật đó tan ra.
  hin-CV: फिर रोज सुबह जितनी उनको ज़रूरत होती थी उतना ही वे लेते थे.
  eng-OURB: They gathered it morning by morning, everyone according to his eating.
    When the sun grew hot, it melted.
  spa-BES: Y lo levantaron cada mañana, cada uno como lo necesitó; y cuando el sol
    estaba alto, se había ido.
  tdx-tdx: Boa-maraiñe ty natonto’ iareo, ty amo falie mikamao; ie nipisañe ty àndro
    le nimosaoñe.
  vid-vid: Lelo chila mitondo nawakungajiza chila munhu cha kuhega kulya. Isanya vyoliwa
    ling'ang'ale, chila chilyo chinji chisigale hafungo mwa nzila nachisungulumka.
  eng-OKE: And they gathered it from morning to morning a man according to his eating;
    and when the sun grew hot on that which remained upon the face of the field, it
    melted.
  tha-KJV: เขาเก็​บก​ันทุกๆเช้าเท่าที่คนหนึ่งรับประทานพอดี แต่​พอแดดออกร้อนจัดแล้วอาหารนั้​นก​็ละลายไป
  por-BR-2018: 'E recolhiam-no cada manhã, cada um segundo o que havia de comer: e
    logo que o sol aquecia, derretia-se.'
  deu-ELO: Und sie sammelten es Morgen für Morgen, ein jeder nach dem Maße seines
    Essens; und wenn die Sonne heiß wurde, so zerschmolz es.
  eng-WYC-2018: Forsooth all they gathered in the morrowtide as much as sufficed to
    be eaten; and when the sun was hot, it was molten. (So every morning they all
    gathered as much as sufficed to be eaten; and when the sun was risen, it melted
    away.)
  epo-epo: Ili kolektadis ĝin ĉiumatene, ĉiu tiom, kiom li bezonis por manĝi; kaj
    kiam la suno fariĝis pli varma, tio fandiĝadis.
  uig-PIN: Xu sǝwǝbtin ularning ⱨǝrbiri ⱨǝr ǝtigini qiⱪip ɵz yǝydiƣiniƣa ⱪarap yiƣiwalatti;
    ⱪalƣanliri bolsa aptap qiⱪⱪanda erip ketǝtti.
  beo-beo: Hahabe huluane, dunu huluane da e sadima:ne, ‘ma:na’ lidi dagoi. Amola
    eso da gia:noba, hame lidi liligi osoboga dialu da daeane ebelei ba:i.
  tpi-OTNT: Olgeta moning ol manmeri i kisim kaikai inap long laik bilong ol. Na taim
    san i kam antap, orait dispela kaikai ol i no kisim na i stap yet long graun,
    i kamap olsem wara na i pinis nating.
  hau-SA: Kowace safiya, kowanne mutum yakan tattara daidai bukatarsa, lokacin da
    rana ta yi zafi, sai ta narke.
  udu-udu: Mon’thamo/ isa yempa/ uni tulki uni is mo aris uni ka ’deṯe/ ’deṯe/ me’d
    isi ji gi mina uni shwa a’di mo. Hili ka tente/ caki’d ka nyor piti ki ’ba’th
    ’ba’th mo tani uni gun boc̱kona ’cesh ṯo’dkin mo be.
  uig-LAT: Shu sewebtin ularning herbiri her etigini chiqip öz yeydighinigha qarap
    yighiwalatti; qalghanliri bolsa aptap chiqqanda érip kétetti.
  nde-nde: Nsuku zonke ekuseni umuntu emunye wabutha isilinganiso ayesifuna, njalo
    ilanga lathi selitshisa kwancibilika.
  ton-ton: 'Pea naʻa nau tānaki ia ʻi he pongipongi kotoa pē, ʻae tangata taki taha
    ʻo tatau mo ʻene kai: pea ʻi he hoko ʻo vela ʻae laʻā, naʻe vai ʻo ʻosi ia.'
  ces-1613: Tak tedy sbírali to každého jitra, každý což snísti mohl. A když horké
    bylo slunce, tedy se ta manna rozpouštěla.
  eko-eko: Wakhula siikhu supu, yo eetta olokotthaka epile aari otakhaaye oja, maana
    haari ya njuwa yeetta othulushaka etile yaari osalaaye vathi.
  eng-WMB: They gathered it morning by morning, everyone according to his eating.
    When the sun grew hot, it melted.
  tam-TCV: காலைதோறும் ஒவ்வொருவனும் தனக்குத் தேவையான அளவைச் சேர்த்தான். வெயில் ஏறினபோது
    அது உருகிப்போனது.
  ceb-ULB: Nagtigom sila niini matag buntag. Nagtigom ang matag-usa ka tawo ug igo
    nga pagkaon niana nga adlaw. Sa dihang miinit na ang adlaw, natunaw kini.
  pol-UBG: Zbierali to więc każdego ranka, każdy według tego, co mógł zjeść. A gdy
    słońce zaczynało grzać, topniało.
  agr-agr: Duwi nagkamas maki makichik dita yuwatnujin kashi kashinig yajumainau.
    Tuja etsa etsantak sukuam yumimea megkagu asamtai, kashikmas jiintujag yajumajaku
    ainawai.
  kyc-kyc: Yangama peparae yaka lao nakama nenge naraminyili pyuo nyuo malu palyara
    piyami. Dokopa neta rao andakiyamo dokopa nenge lapo pyarepala pao siyamo dupwa
    lili lao peya.
  urd-GVU: ہر صبح ہر کوئی اُتنا جمع کر لیتا جتنی اُسے ضرورت ہوتی تھی۔ جب دھوپ تیز
    ہوتی تو جو کچھ زمین پر رہ جاتا وہ پگھل کر ختم ہو جاتا تھا۔
  deu-1912: Sie sammelten aber alle Morgen, soviel ein jeglicher für sich essen mochte.
    Wenn aber die Sonne heiß schien, zerschmolz es.
  ntj-ntj: Nyangka-ya tjirntu kutjupa tjirntu yurrara parltjaku ngalkulanytja. Nyangka
    tjirntu ngalyapakaranytjalu kamparra yirralankupayi mantangka tirtu ngarrirranyangka.
  kan-2017: ಜನರು ಪ್ರತಿದಿನ ಮುಂಜಾನೆಯಲ್ಲಿ ತಮ್ಮ ಭೋಜನಕ್ಕೆ ತಕ್ಕಷ್ಟು ಕೂಡಿಸಿಕೊಂಡರು. ಬಿಸಿಲು
    ಹೆಚ್ಚಾದಾಗ ಅದು ಕರಗಿಹೋಗುತ್ತಿತ್ತು.
  ena-ena: Lɨci uaiaŋ pabiŋ pabiŋ cimɨdaŋ hɨvɨ maci hɨlihɨli hameŋ laci vihavɨhadami.
    Uaiaŋ iahaiaha vɨdɨvɨdɨŋ lɨdaci maci limu hɨhɨle ma vihavɨhadami agɨlaŋ fɨli hɨvɨ
    hɨnihɨni miŋɨla miŋɨla avɨli avɨli lɨdɨŋ apalɨ lɨhavɨhadami.
  yap-yap: Ur kunuyed ni yu kadbul, nra be’ ma chi nap’an e tin nge yag ngak; ma fa’ani
    gel e yal’, ma tin ni magach u but’ e go’ ranran.
  hlt-MCSB: Te phoeiah tah mincang, mincang bueng ah te te a rhuh uh. Hlang takuem
    loh amah caak rhoeh ah a rhuh dae khomik a bae vaengah a yut pah.
  mdy-ETH: ጉቶ ጉቶ ፔቴ ፔቴሢ ፔኤም ጊዳንዳማ ጉዴያ ቡኩሲ ዔካኔ፤ ዓባ ዖይዼስካፓ ጋዓንቴ ሳዖይዳ ዓቴሢ ቢያ ዓልቂ ዓልቃኔ።
  twi-ASANTE: Afei, na wɔkɔtase aduane no anɔpa biara, na wɔtase dodoɔ biara a, ɛso
    efie biara. Na awia bɔɔ dendeenden guu so no, aduane no nyinaa naneeɛ.
  mwc-mwc: Didibara patepatena rakaraka kesakesasike wata asi wainai si biutubitaura
    ba kao i gegae i boborabora wai, mekona si ma boterei wai ibi okowa.
  eng-WEBU: They gathered it morning by morning, everyone according to his eating.
    When the sun grew hot, it melted.
  bnp-bnp: Na hatelanga lobo e huriki ri bole a bret na ningaru ne ria. A bakovi i
    taku i tahoni vona a bret na ulo kiroko i taku. Na tahuna a haro i hera a maka
    bret, ri malaharere tavula.
  wal-wal: Maallado maallado asai ubbai baayyo koshshiyaagaa shiishshiis; awai michchiyo
    wode sa7an attidaagee seeri aggiis.
  spa-PDDPT: Así pues, lo recogían de mañana en mañana, cada uno según lo que iba
    a comer. Cuando el sol calentaba, se derretía.
  gun-gun: Ha'e nunga rupi aje'ive'i nhavõ omono'õ peteĩ-teĩ ho'u va'erã ete'i, mba'eta
    kuaray aku rã hykupa.
  agu-BL: Cyakil nintzun jalchan e' el yi e' xonl Israel tan molche'n chiwa' yi tak'
    Ryos scyetz. Xomcyentu' te yi tajlal yi jujun najal. Ma yi na mak'tij k'ej nintzun
    na el a' yi jun jilwutz waja'tz yi cyaj cyen wuxtx'otx'.
  ilo-ULB: Inurnongda dagitoy iti tunggal agsapa. Nangurnong ti tunggal maysa iti
    umdas a kanenna iti dayta nga aldaw. No dumarangen ti init, narunaw dagitoy.
  kpg-kpg: Malaa, nia luada huogodoo, tangada nei mo tangada nei e haga budu hua ana
    mee ala e dohu ang gi deia. Di madagoaa di laa ma gaa dii, gei nia mee ala ne dubu
    ga waiwai gi daha.
  uig-ARA: شۇ سەۋەبتىن ئۇلارنىڭ ھەربىرى ھەر ئەتىگىنى چىقىپ ئۆز يەيدىغىنىغا قاراپ يىغىۋالاتتى؛
    قالغانلىرى بولسا ئاپتاپ چىققاندا ئېرىپ كېتەتتى.
  bps-bps: Na kat flafus nuku i dad to i knaan ani, i gablà di klidùla, na di kinit
    i du, mtunal sa i gdè di tanà.
  sus-sus: Gɛɛsɛgɛ yo gɛɛsɛgɛ, kankan nu fa a gbe donse matongo, kɔnɔ soge na te,
    a dɔnxɔɛ naxan luxi, na xunu a i.
  pon-2006: Re kin kihpene nimenseng koaros uwen me itarohng emenmen; ahpw ni ahnsou
    me ketipin kin karakarala, e kin peipeseng.
  jae-jae: Kêtôm bêbêcgeŋ samob êsêac sejoŋ gêŋ tau sa e kêtôm êsêac gebe sêniŋŋageŋ.
    Mago gêdêŋ taŋ oc ŋandaŋ kêsa naŋ, gêŋ tau gêwê.
  ksd-ksd: Ma dia ga varvarurue ta ra malamalana ta ra bungbung par, tikatikai varogop
    ma nam ba na topa ia; ma ba ra keake i ga papait na dekdek vanavana, i ga polo
    ko.
  tur-YTC: Herkes yiyeceğine göre sabahtan sabaha ondan topladılar. Güneş ısınınca
    erirdi.
  grc-BRENT: Καὶ συνέλεξαν αὐτὸ πρωῒ πρωῒ, ἕκαστος τὸ καθῆκον αὐτῷ· ἡνίκα δὲ διεθέρμαινεν
    ὁ ἥλιος, ἐτήκετο.
  ind-AYT: Mereka mengumpulkannya setiap pagi, setiap orang berdasarkan kebutuhannya,
    dan ketika matahari menjadi terik, dia meleleh.
  nya-nya: Mmawa uliwonse aliyense amatola zimene amazifuna, ndipo dzuwa likatentha
    zimasungunuka.
  hrv-hrv: Tako su skupljali svako jutro koliko je kome trebalo za jelo. I kad bi
    sunce ogrijalo, mÓana bi se rastopila.
  mps-mps: Tama te we bidi augwaligo tigidali sogo kigamu te nai augwa sabo usu tama
    sai. Tama giliga nanobo sogode, te sisąma tǫde munaluali nai, te wę tiwai pedelama,
    odolali sia sai.
  tpi-tpi: Olgeta moning ol manmeri i kisim kaikai inap long laik bilong ol. Na taim
    san i kam antap, orait dispela kaikai ol i no kisim na i stap yet long graun,
    i kamap olsem wara na i pinis nating.
  dan-1931: Således samlede de nu hver Morgen, enhver så meget som han havde behov.
    Men når Solen begyndte at brænde, smeltede det.
  vie-OVCB: Cho nên, cứ sáng ra, mỗi người đi nhặt bánh vừa đủ ăn trong ngày; và khi
    nắng chiếu nóng mặt đất, bánh liền tan đi.
  guj-2017: રોજ સવારે પ્રત્યેક જણ પોતાના આહાર જેટલો ખોરાક ભેગો કરતો હતો અને સૂર્ય
    તપતો ત્યારે જે વધ્યું હોય તે બધું ઓગળી જતું હતું.
  pon-2006A: Re kin kihpene nimenseng koaros uwen me itarohng emenmen; ahpw ni ahnsou
    me ketipin kin karakarala, e kin peipeseng.
  por-BRBSL: Eles o reuniram pela manhã, todos de acordo com sua alimentação. Quando
    o sol ficou quente, ele derreteu.
  aly-aly: Ingwepenh arrpanenhel rernem amern akwetyey-ayntenh, amern arlta anyentekant
    arwa. Ingkeny tyerrelhenhey-alhenh-apeny, rwenp-anem irremel amern ra irrkngwerrenh-anem,
    arrangkwirremel-anem.
  cth-cth: Hote tami tangkuem ni amamouh cakhuem hnintangkuem a rawi awh. Khumbeithoe
    nah atui lah a tho.
  twi-twi: Afei na wɔkɔtase aduan no anɔpa anɔpa, na wɔtase dodow biara a, ɛso ofi
    biara. Na awia bɔɔ denneennen guu so no, aduan no nyinaa nanee.
  hlt-hlt: Te phoeiah tah mincang, mincang bueng ah te te a rhuh uh. Hlang takuem
    loh amah caak rhoeh ah a rhuh dae khomik a bae vaengah a yut pah.
  tbz-SIM: Kɛ̀ bɛ̀ níí pikɛ koú bɛ̀ dò nkɛ́di kɛ̀ dɛ̀ mmɑmɛ̀, kɛ̀ diyiè tònkɛ̀ dɛ̀ɛ
    yɛntɛ́.
  msy-2020: Ezɨ zurara mɨzarazibar gumazamiziba, me ifongezɨ moghɨn, uari bagha dagheba
    isi. Ezɨ aruem anadir dughiamɨn, dagher me isir puvatɨziba nguazimɨn ikia, dɨpamɨn
    mɨn otiva puram amera gefi.
  azb-azb: İsrail övladlarından hər kəs özünə lazımi miqdarda hər səhər ondan yığırdı.
    Günəş qızanda isə o əriyirdi.
  eng-DBY: And they gathered it every morning, every man as much as he could eat;
    and when the sun became hot, it melted.
  hin-2017: वे भोर को प्रतिदिन अपने-अपने खाने के योग्य बटोर लेते थे, और जब धूप कड़ी
    होती थी, तब वह गल जाता था।
  wol-KYG: Suba su ñu xëyaan nag, ku nekk for ca njëlam, ndax bu naaj wa tàngaan,
    mu seey.
  swp-swp: Maratomtom gamagari se tanoi esau esau gonogonoadi paana ena mahana i gigibori
    abo i welo.
  bjr-bjr: Aiqama kananaana nári nimana kai suqusaida neemariqau. Kaqi mafisoofauqa
    suani urureenoo ididiufanoo nammari nammarimma taikanau.
  eng-YLT: And they gather it morning by morning, each according to his eating; when
    the sun hath been warm, then it hath melted.
  kne-kne: Inagsapa ay nan-olnong da insigon sin kaad-adon di kasapolan da. Din mabay-an
    sin lota yan matenaw mo mansey-ang.
  wat-wat: Nuwabuni tamokatamokaḡa nenei matatafusi si ooyuna kasi ketowavai ka fasinei,
    atu tovanama vanavana i nunuinaina, tufotufo i kakabudaniya.
  bzd-NTPO: Mik dìba ba'nebitu̱, eta̱ pan e' diarolone, e' kue̱ki̱ ie'pa wakpa bik
    tö ishteke bla'mi ko̱s iñar ekkë.
  eng-WYC-2017: Forsooth all they gathered in the morrowtide as much as sufficed to
    be eaten; and when the sun was hot, it was molten or melted.
  eng-WMBB: They gathered it morning by morning, everyone according to his eating.
    When the sun grew hot, it melted.
  urd-GVH: हर सुबह हर कोई उतना जमा कर लेता जितनी उसे ज़रूरत होती थी। जब धूप तेज़ होती
    तो जो कुछ ज़मीन पर रह जाता वह पिघलकर ख़त्म हो जाता था।
  rug-rug: Meke doduru munumunu si pudiki varigarani rini, sapu gua boka hena betoi
    rini. Meke sipu maṉini sage sa rimata, si kolo taloa dia saripu koa hola pa pepeso.
  gaz-gaz: Tokkoon tokkoon namaa ganama ganama hammuma barbaadu walitti qabate; innis
    yommuu aduun hoʼitetti baqee bade.
  fra-LSG: Tous les matins, chacun ramassait ce qu’il fallait pour sa nourriture;
    et quand venait la chaleur du soleil, cela fondait.
  gnn-gnn: Ga bitjana liŋgu munhakumirrina walu‐ŋupana walala ŋuli marrtjinya djoṉgunha
    ŋunhiyi ŋathanydja, gana'na yana waŋganygu ḏaykun'ku, ga ŋunhi walu marrtjinya
    ŋuli walmanha, bala ŋuli ŋayaŋayny'tja ŋunhi buwayakthinyana, winya'‐winyayunana.
  yal-yal: Xɔtɔn yo xɔtɔn birin yi a matongoma naxan e makoon liyɛ. Sogen na xɔlɔ,
    donseen yi xulunɲɛ ayi.
  haw-1868: Hoiliili lakou ia mea i kela kakahiaka i keia kakahiaka, o kanaka a pau
    e like me ka lakou ai ana; a i ka wa i mahana ae ai ka la, hehee iho la ia mea.
  arb-NAV: فَكَانَ كُلُّ وَاحِدٍ يَلْتَقِطُ كُلَّ صَبَاحٍ عَلَى قَدْرِ مَأْكَلِهِ.
    وَمَا إِنْ تَشْتَدُّ حَرَارَةُ الشَّمْسِ حَتَّى يَذُوبَ مَا بَقِيَ مِنْهُ عَلَى
    الأَرْضِ.
  ewe-ewe: eya ta azɔ la, wofɔa nuɖuɖu la ŋdi sia ŋdi, eye aƒe sia aƒe fɔa esi wòhiã
    la ko. Ne ŋdɔ ʋu, eye anyigba xɔ dzo la, abolo la lolõna, eye wòbuna.
  eng-LEE: And so they gathered it every morning, every man according to his eating;
    and when the sun waxed hot, it melted.
  gvn-gvn: '@see-verse:EXO.016.020'
  asm-FB: প্রতি ৰাতিপুৱাতে তেওঁলোকে সেইবোৰ গোটাইছিল। প্ৰতিজন মানুহে সেই দিনটোত খাব
    পৰা অনুসাৰে গোটাইছিল। যেতিয়া ৰ’দ প্রখৰ হয়, সেইবোৰ গ’লি গৈছিল।
  sus-A: فّيسّفّ يٌ فّيسّفّ، كَنكَن نُ قَ عَ فبٍ دٌنسٍ مَتٌنفٌ، كْنْ سٌفٍ نَ تٍ، عَ
    دْنشْي نَشَن لُشِ، نَ شُنُ عَ عِ.
  fra-SBL: Ils le ramassèrent matin par matin, chacun selon sa consommation. Lorsque
    le soleil se mit à chauffer, elle fondit.
  hbo-hbo: וַיִּלְקְט֤וּ אֹתֹו֙ בַּבֹּ֣קֶר בַּבֹּ֔קֶר אִ֖ישׁ כְּפִ֣י אָכְלֹ֑ו וְחַ֥ם
    הַשֶּׁ֖מֶשׁ וְנָמָֽס׃
  eng-WYCLIFFE: Forsothe alle gaderiden in the morewtid as myche as `miyte suffice
    to be eten; and whanne the sunne was hoot, it was moltun.
  piu-2006: '@see-verse:EXO.016.020'
  pjt-pjt: Palu mungawinki kutjupa mungawinki kutjupaya aṉangu tjuṯangku panya mai
    uralpai tjiṉṯu kutjuku kutju ngalkula paḻtjaringkunytjikitjangku. Ka tjiṉṯungku
    panya pakaṟa katuringkula kampanyangka mai panya mantangka maḻaringkula ngarinytja
    uṟuringkula wiyaringkupai.
  cwe-cwe: Chila imitondo wanhu woduganya ndiya yoimfaya kuja. Zuwa vidikwelile na
    kuwa kali, ndiya isigale hamgwazo ya nzila ilumbuzuka.
  bgs-bgs: Kada sállám iglimud tô tagsábbad-sábbad pamilya katô ágkailanganán dan.
    Asal tô igménit dán tô álló, itunó tô isamà tun ta tanà.
  kik-kik: O rũciinĩ mũndũ o mũndũ nĩoyaga ĩrĩa abatairio nĩyo, narĩo riũa rĩahiũha
    ĩgatweka.
  fra-NCL: Tous les matins, ils ramassaient de la manne, chacun selon sa consommation,
    et quand le soleil faisait sentir ses ardeurs, le reste se liquéfiait.
  cek-AK: Akhawnbang kruek kami boih mah angmacae caak khawt ah akhui o; ni bet naah
    loe, amkaw boih.
  xla-xla: Epapeleye opatapo utulala hapuloma dla daya yia꞉ mate ala꞉le halomdiyo.
    Epame salitapo mo duka dla hetamama sikemte alemallati daya yia꞉ta halomama opi
    popomelletapo potolumdiyo.
  cuk-cuk: Na e-mergu-gunmaladbali, wakdaradba egad-egad weenaddamalad, ar ade, dad-diopisurgudele,
    dad-abin diree naddaed.
  uig-CYR: Шу сәвәптин уларниң һәр бири һәр әтигини чиқип өз йәйдиғиниға қарап жиғивалатти;
    қалғанлири болса аптап чиққанда ерип кетәтти.
  pma-pma: En visokon vasi, meatin vasi keil uva alahi vinvin enges ven teim se. Ka
    navong meteiai sakin out mai mutin, asa koa mules en atan mukurle.
  tel-2017: కాబట్టి ప్రతి ఒక్కరూ ప్రతి ఉదయమూ తమ ఇంటివారి కోసం ఏ రోజుకు సరిపడినది ఆ
    రోజు సేకరించుకున్నారు. ఎండ ఎక్కువైనప్పుడు అది కరిగిపోయింది.
  hat-BSA: Yo te ranmase li chak jou, chak moun selon sa li ta dwe manje. Men lè solèy
    la te vin cho, li te vin fann.
  bxh-bxh: Hwalahwalala ouꞌouli esega - esega ana ya tano, gonogonowana yai; na maihala
    ya gigibwali, somo ota fahina tanohi yai, sa welo.
  kos-kos: Lotutang nukewa kais sie mwet sifauk fal nu ke lupa el enenu; ac ke faht
    uh foli ma lula fin fohk uh kofelik.
  hbo-WLC: וַיִּלְקְט֤וּ אֹתוֹ֙ בַּבֹּ֣קֶר בַּבֹּ֔קֶר אִ֖ישׁ כְּפִ֣י אָכְל֑וֹ וְחַ֥ם
    הַשֶּׁ֖מֶשׁ וְנָמָֽס׃
  ibo-ibo: Site nʼụbọchị ahụ, gaa nʼihu, ezinaụlọ ọbụla na-ewebata nri nʼụtụtụ ọbụla,
    dịka mkpa ha siri dị. Mgbe anwụ wara, nri ahụ niile fọdụrụ na-agbaze.
  ory-ory: ଏହିରୂପେ ପ୍ରତିଦିନ ପ୍ରାତଃକାଳରେ ସେମାନେ ଆପଣା ଆପଣା ଭୋଜନ ଶକ୍ତି ଅନୁସାରେ ତାହା ସଂଗ୍ରହ
    କଲେ; ମାତ୍ର ପ୍ରଚଣ୍ଡ ଖରା ହୁଅନ୍ତେ, ତାହା ତରଳି ଗଲା।
  chk-chk: Iteiten lesosor ra ionifengeni ewe mongö, eman me eman ükükün anan. Nge
    lupwen akkar a pwichikar, a telila ewe mongö.
  rop-rop: Wal ebri ailibala detlot pipul bin oldei gajim naf daga weya deibin wandim,
    en wen det san bin go hot, detlot daga weya deibin libum langa graun nomo bin
    deya na, dumaji detlot daga bin oldei meltap.
  ukr-1871: І набирали вони його ранками, кожне по їдї своїй, зійде соньце, воно й
    розтане.
  bch-bch: Gaisala ngan ado ga ado, panua toa ngada oa tigou annga toa oa ga irangrang
    ngan gid. Be oangga ado idae ta tibur oanaoana, annga isaoa ienono tanoeai maitne,
    tota ado inono ga isapa.
  deu-1951: Sie sammelten aber von demselben alle Morgen für sich, soviel ein jeder
    essen mochte; wenn aber die Sonne heiß schien, zerschmolz es.
  eng-JPS: And they gathered it morning by morning, every man according to his eating;
    and as the sun waxed hot, it melted.
  srp-1865: Tako ga kupljahu svako jutro, svaki koliko mu trebaše za jelo; a kad sunce
    ogrijevaše, tada se rastapaše.
  lug-lug: Buli nkya ne bakuŋŋaanyanga buli omu gye yayinzanga okulya nga anaagimalawo;
    naye akasana bwe kaayakanga nga kakazizza, n’esaanuuka.
  heb-heb: וילקטו אתו בבקר בבקר איש כפי אכלו וחם השמש ונמס׃
  ben-IRV: আর প্রত্যেকদিন সকালে তারা নিজের নিজের প্রয়োজন অনুযায়ী কুড়াত, কিন্তু
    খুব রোদ হলে তা গলে যেত।
  pan-pan: ਸੋ ਉਹ ਹਰ ਇੱਕ ਦੇ ਖਾਣ ਜੋਗਾ ਹਰ ਸਵੇਰ ਨੂੰ ਇਕੱਠਾ ਕਰ ਲੈਂਦੇ ਸਨ ਅਤੇ ਜਦ ਧੁੱਪ ਤਿੱਖੀ
    ਹੁੰਦੀ ਸੀ ਤਾਂ ਉਹ ਢੱਲ਼ ਜਾਂਦਾ ਸੀ।
  tkr-tkr: Miç'eeb gırgıng'vee cus vukkanameena q'aralika sa'a vuxha. Qiyğa verığ
    pıra quvxhamee, mana xhinelqaniyxhe siviyk'alna.
  mya-JVB: ထိုသူ အသီးအသီးတို့သည် နေ့ တိုင်း မိမိ တို့စား လောက် သမျှကို သိမ်းယူ ကြ၏။
    နေ ပူ သောအခါ အရေ ဖြစ်လေ၏။
  tte-O: Malala kaigeda kaigeda tomo kaigeda kaigeda ikalai kana liye sowasowana.
    Dabwelo ikaiwe kabo tupwana nige sikakalai iwelo.
  tbg-tbg: Vo enta vo enta toqaqi vika vi karara nái ho nentemake nuntuke varovaro
    kuarivano uruntovaro hini qaqi ko karava ravitaviro taiqa vi vaura.
  hmo-hmo: Daba ibounai idia haboua, ta ta edia hitolo hegeregerena. To dina ia siahu
    neganai, tano dekenai do noho gauna ia veve haorea.
  urd-urd: और वह हर सुबह को अपने — अपने खाने की मिक़्दार के मुताबिक़ जमा' कर लेते
    थे और धूप तेज़ होते ही वह पिघल जाता था।
  rus-SYN: И собирали его рано поутру, каждый сколько ему съесть; когда же обогревало
    солнце, оно таяло.
  bqc-SIM: Lá gu lɛ́ dↄ baade ì sɛ́lɛ a lɛ́ lɛ́u. Tó ĩatɛ̃ gbãakũ̀, pↄ́ pↄ́
    gↄ̃̀ tↄↄlɛ ì yↄɛ.
  tcz-CHONGTHU: Jingkah sih'in Mipiho chun aneh khop cheh diu changlhah chu aga kilo
    jiuvin, nisa ahungsat doh teng levang changlhah hochu ajunmang jitan ahi.
  mar-mar: प्रत्येक दिवशी ते लोक आपल्याला पुरेसे अन्न गोळा करीत, ऊन फार वाढल्यावर
    ते वितळून जाई.
  soq-soq: Walama uduudu tadinaida apana nomoie nana mo napua ruawa os auweie, tane
    omo wisedie pola wadio nana sa sisiwadie dialeide.
  qub-qub: Chaypitanaga cada tuta cada ünun shuntaj micunan-tupuyllana. Mana shuntashan
    cäga shanaywan chullucäcoj.
  bqp-bqp: Lákũ gu dìgↄ̃ dↄ nà baadi dì sɛ́tɛ a blena lɛ́n. Tó ifãntɛ̃ gbã̀, pↄ́
    kũ à gↄ̃̀ zĩtɛ dì yↄ́mɛ.
  hat-hat: Chak maten yo ranmase mezi yo te bezwen pou yo manje. Men, kou solèy la
    konmanse cho, bagay la te fonn.
  eng-BSB: Every morning each one gathered as much as was needed, and when the sun
    grew hot, it melted away.
  tod-tod: Sobu ɠilagila, ɛsɛ ge ɠɛni naa yɛʋɛzu, nii a zoloo ga ná-daamianigi. Siɛgi
    zu foloi ma liegi a la ʋaana la, gaa ɠɛni wuunsu.
  eng-WEBPB: They gathered it morning by morning, everyone according to his eating.
    When the sun grew hot, it melted.
  kbq-kbq: Maka nanterana Israeli vahe'mo'za nesaza avamente zogi'nazanagi, mago'ama
    atrageno'ma meama'a zagemo'ma amuhoma nehuno'a, teze'ze higeno fnanene hu'ne.
  nhe-BL: Huajca sesen israelita quisentiliyaya ica ijnaloc tlen monequiyaya para
    quicuase, huan tlajcotona quema tlatotoniyayaya atiyayaya tlen mocahuayaya tlalchi.
  bus-bus: Lán guu e dↄↄ nà baade è sɛ́ɛ a blena lɛ́n. Tó ↄfãntɛ̃ gbã̀, à kɛ̀ gↄ̃̀
    tↄↄtɛa è yↄ́mɛ.
  gub-BL: Ku'em nànàn teko omono'og wemi'u ràm wà. Te uhyk wanupe. Ikurer upyta ywy
    rehe. Kwarahy haku mehe typyràn ukàzym pà ywy rehe.
  eng-DRA: 'Now every one of them gathered in the morning, as much as might suffice
    to eat: and after the sun grew hot, it melted.'
