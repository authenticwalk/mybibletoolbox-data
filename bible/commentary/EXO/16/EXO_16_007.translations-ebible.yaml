verse: EXO.016.007
translations:
  mal-C: രാവിലെ നിങ്ങൾ യഹോവയുടെ മഹത്ത്വം കാണും. കാരണം, തനിക്കു വിരോധമായുള്ള നിങ്ങളുടെ
    പിറുപിറുപ്പ് അവിടന്നു കേട്ടിരിക്കുന്നു. നിങ്ങൾ ഞങ്ങൾക്കെതിരേ പിറുപിറുക്കാൻ ഞങ്ങൾ
    എന്താണ് ചെയ്തത്?”
  deu-TKW: Morgen früh aber werdet ihr Jahwes Majestät zu sehen bekommen; denn er
    hat euer Murren wider Jahwe gehört. Was sind aber wir, daß ihr wider uns murrt?
  lin-lin: Boye lobi na tongo, bokomona nkembo na Yawe ; pamba te ayoki koyimayima
    na bino na tina na Ye. Mpo na yango, biso tozali banani mpo ete boyimayima epai
    na biso ?
  eng-LSV: and morning—and you have seen the glory of YHWH, in His hearing your murmurings
    against YHWH, and what [are] we, that you murmur against us?”
  eng-GNV: 'And in the morning ye shall see the glorie of the Lord: for he hath heard
    your grudgings against the Lord: and what are we that ye haue murmured against
    vs?'
  eng-WEBSTER: 'And in the morning, then ye shall see the glory of the LORD; for that
    he heareth your murmurings against the LORD: And what are we, that ye murmur against
    us?'
  nhw-BL: huan ica ijnaloc anquiitase itlatlanex, pampa quicajqui para anquitlaijilhuiyayaj.
    Pampa amo na huan Aarón catli antechtlaijilhuíaj ¿Tiajqueyame? Tojuanti amo titlanahuatíaj.
  swh-ONEN: kisha asubuhi mtauona utukufu wa Bwana, kwa sababu amesikia manungʼuniko
    yenu dhidi yake. Sisi ni nani hata mtunungʼunikie?”
  bba-bba: Domi u koo bɛɛ yɑɑ wɛ̃ i tem yèn sɔ̃ u nuɑ i nùn wɔkisimɔ. I n yɛ̃ mɑ wiyɑ
    i wɔkisimɔ, n ǹ mɔ bɛsɛ. Siɑ bururu u koo mɑɑ bɛɛ dĩɑnu wɛ̃ i di i debu, kpɑ
    i win yiiko wɑ.
  eng-KJVCPB: 'and in the morning, then ye shall see the glory of the Lord; for that
    he heareth your murmurings against the Lord: and what are we, that ye murmur against
    us?'
  cpy-cpy: Rooma inkaa-manee ari piñiirori rowaneenkawo Tajorentsi, tema ikemakimi
    okaatzi pikijima-waetakiri. ¿Poshiya-kaantzima naaka pikijima-waetzi?”
  mpx-mpx: I ola al, mweluluga Yehoba mwananalina namanamalina nuku kite, kaiwena
    wami lovehawol iya eliyana iyaka i hago. He ama wana totuwalali ya, inoke nige
    ku lolovehawal eliyama.”
  wbp-wbp: Jukurrarlu kapunkulu YAAWIYI nyanyi miril-maninja-kurra, kapu yanirni nyurrurla-kurra.
    Kujankulu-nganpa ngajarraku kulu-jarrija, ngulajunkulurla YAAWIYI-ki kulu-jarrija.
    Purda-nyangu-nyarra. Nyanungunya-jarrangku wangkaja nyurrurlakuju kanjarnikiji
    nyampu-kurrakuju. Ngarilparlijarra nyanungu purda-nyangu. Ngajarraju ngari warrkini
    nyanungu-nyangu.” Ngula-jana Mujuju wangkaja, “Purda-nyangkajulu! Parra-kari parra-kari
    kaji wanta yukamirra, YAAWIYI-rli kapu-nyarra kuyu yinyi ngarninjaku, manu mungalyurru-kari
    mungalyurru-kari kapu-nyarra miyi yinyi ngarninjaku. Kapunkulu ngarni, kulankulu
    yarnunjuku-jarri.”
  luo-luo: kendo gokinyi ubiro neno duongʼ mar Jehova Nyasaye, nikech osewinjo ngʼur
    ma ungʼurnego. Wan to wan ngʼa gini ma dimi ungʼurnwa?”
  meu-meu: bona daba ai Iehova hairaina do ba itaia. Badina be emui maumau, Iehova
    o maumauraiamu, herevadia ia ese vada e kamonai. A ai be daidia, umui ese o maumauraimaimu?
  npi-ULB: बिहान तिमीहरूले परमप्रभुको महिमा देख्‍नेछौ किनकि तिमीहरूले उहाँको विरुद्धमा
    गरेको गनगन उहाँले सुन्‍नुभएको छ । हाम्रो विरुद्धमा गनगन गर्ने तिमीहरूका लागि हामी
    को हौँ र?
  yor-yor: Ní òwúrọ̀, ẹ̀yin yóò ri ògo Olúwa, nítorí òun ti gbọ́ kíkùn tí ẹ kùn sí
    i. Ta ni àwa ti ẹ̀yin yóò máa kùn sí wa?”
  emp-NTPO: '@see-verse:EXO.016.006'
  ind-ind: Besok pagi, kamu akan melihat kemuliaan TUHAN, karena Dia sudah mendengar
    keluhanmu terhadap-Nya. Sesungguhnya, terhadap Dialah kamu bersungut-sungut, bukan
    terhadap kami, karena kami hanya utusan-Nya!
  pes-OPCB: فردا صبح حضور پرجلال خداوند را خواهید دید، زیرا او گله و شکایت شما را
    که از وی کرده‌اید شنیده است. ما چه کرده‌ایم که از ما شکایت می‌کنید؟»
  aer-aer: Ingwenthe YAHWEH-ele arrekantherre imernetyenhe Rarle ilyernpenye anthurre
    anemele, Re arrekantherre-werne apetyetyenhe. Nhenge arrantherre ilerneke ahele-irrerne,
    kele arrantherre kwenhe YAHWEH-eke ahele-irreke anthurre. Re arrenhantherrenhe
    aweke-arle. Rarle thewe ilernenhe ilekeke arrenhantherre nhenhe-werne akngetyetyeke.
    Ilerne renhe warele awetyame. Ilerne warrkene Ikwerenhe ware aneke.” Moses anteme
    itneke angkeke, “Ayenge awerrirraye! Arlte arrpe-anenhele nhenge uterne irrperlenge,
    YAHWEH-ele arrenhantherrenhe anthetyenhe kere arlkwetyeke, ingweleme arrpe-anenhele
    Re arrenhantherrenhe anthetyenhe merne arlkwetyeke. Arrantherre nhenhe arlkwetyeke,
    angayakwe anetyakenhe anetyenhenge.”
  tgl-ULB: Sa umaga ay makikita ninyo ang kaluwalhatian ni Yahweh, dahil naririnig
    niya ang inyong pagrereklamo laban sa kaniya. Sino ba kami para kayo ay magreklamo
    laban sa amin?”
  cbu-NT: Ashiriya, pu zar puturita Taarashipanee wizpuri siy aranginasha yasatssa.
    Itaru, Taarashipan waana siyaa kukis mazinarangiya. ¿Siy antaati iyaatseeja mantsir
    tsiyatarangis? Nda; Taarashipanee siy mantsir tsiyatkateesa, watam waana Taarashipan
    siyaa ningeem yushindaranguwa, tárangiya.
  hui-hui: Yawi egerebagi tígua Anduane Homogo ibuni tí heba ko lalu walia halu wá
    holene taraore de mborerebime ina kamagoria hadali holebirago hondoleberami. Tígua
    ibuhondo gomogomo laga birimiruni ibu hale hai haya. Nde gomogomo larimiruni mbiralihondo
    larima lolebe ibuhondoore larimigoni ndobe. Arono iyame bame ibugua ogoale bia
    ogoale ladaba laga biyago bia la bialu kabagoni ndobe, lene.
  mya-mya: နံ​နက်​အ​ချိန်​သို့​ရောက်​လျှင် သင်​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​တောက်​ပ​သော​ဘုန်း​တော်
    ကို​မြင်​ရ​ကြ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​အား​သင် တို့​အ​ပြစ်​တင်​ညည်း​ညူ​သံ​ကို​ကိုယ်​တော်
    ကြား​တော်​မူ​ပြီ။ ငါ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​မှာ​သ​မျှ​အ​တိုင်း​ဆောင်​ရွက်​ရ​သူ​များ
    ဖြစ်​သ​ဖြင့် သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို သာ​အ​ပြစ်​တင်​ကြ​ခြင်း​ဖြစ်​သည်''
    ဟု​ဆို လေ​၏။-
  cbi-NTPO: Tsejtu kepenene, Yavé' tsamantsaa keewara jumu katanu detsuve, ñulla yanu
    vera' tya' papadetiñuba yaa mere' mitya. Tsaaren ¿lalaya mu deewa ñulla lalanaa
    vera' tya' panuu? tila.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱིས་ཁོང་ལ་སྡུག་ཡུས་འདོན་པ་གསན་པས། ཐོ་རངས་ཁྱོད་ཅག་གིས་ཁོང་གི་གཟི་བརྗིད་མཐོང་བར་འགྱུར།
    ཁྱོད་ཅག་གིས་ངེད་གཉིས་ལ་སྡུག་ཡུས་འདོན་པ་ངེད་གཉིས་ཅི་ཡིན་ནམ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: uye mangwanani muchaona kubwinya kwaJehovha, nokuti akanzwa kugununʼuna
    kwenyu pamusoro pake. Tisu vanaaniko, zvamunotipopotera?”
  spa-BLM: Por la mañana, verán la gloria de Yahvé, porque él escucha sus murmuraciones
    contra Yahvé. ¿Quiénes somos nosotros, para que murmuren contra nosotros?”
  cac-cac: Axo d'a q'uin̈ib'alil ol eyilan stziquiquial, yujto ix yab'i tas ix eyutej
    e lolon d'a spatic. Palta a on̈ tic, ¿toc ay quelc'ochi, yuj chi' tzeyal co pecal?
    xchi eb' vin̈.
  swh-ULB: Asubui utaona utukufu wa Yahweh, kwa maana anasikia mna mlalamikia. Sisi
    ni nani hadi mtulalamikie?”
  bel-bel: 'і раніцай убачыце славу Гасподнюю, бо пачуў Ён нараканьні вашыя на Госпада:
    а мы што такое, што наракаеце на нас?'
  deu-ELBBK: und am Morgen, da werdet ihr die Herrlichkeit des HERRN sehen, indem
    er euer Murren gegen den HERRN gehört hat; denn was sind wir, dass ihr gegen uns
    murrt!
  mbb-OT: ne zutun te meselem egkeehè niw is mekeǥeǥehem he kebpekiduma te Nengazen.
    Su nezineg din en is menge riklamu niw. Hentei key is edriklemuwan niw? Is tutuu,
    is Nengazen, iyan edriklemuwan niw.”
  mal-2015: പ്രഭാതകാലത്തു നിങ്ങൾ യഹോവയുടെ തേജസ്സു കാണും; യഹോവയുടെ നേരെയുള്ള നിങ്ങളുടെ
    പിറുപിറുപ്പു അവൻ കേട്ടിരിക്കുന്നു; നിങ്ങൾ ഞങ്ങളുടെ നേരെ പിറുപിറുക്കുവാൻ ഞങ്ങൾ
    എന്തുള്ളു എന്നു പറഞ്ഞു.
  tuo-NT: Ñamiacã ñamicure peꞌere Õꞌacʉ̃ cʉ̃ asistesere ĩꞌarãsaꞌa. Mʉsã cʉ̃rẽ ũrũsãsere
    tʉꞌoami. ¿Deꞌro weerã ʉ̃sãrẽ ũrũsãti? Ʉ̃sã mejõ nirã niꞌi, nicãrã niwã.
  gup-gup: Dja mak bu malaywi, bu kukabel, ngudda wanjh ngurrinan Yawey nuye kunmakmak
    duninjh ba bu ngurriwohburrbun bu nungka ngurridjarrkdi. Dja nungka wanjh ngunbekkang
    ngudberre bu ngurrimarnewokkihnjurlukmi nuye. Ngad minj njale, bu kandihmarneyime
    ngarrewoneng, dja nakka wanjh nungka Yawey ngurrihmarneyimi.”
  gvs-gvs: E imi kaukulukúluwo Yauwe yaina bogina inove, tauna itomo nobuyana ana
    káeyana bei kogite. Bogina koyagoi. Kai bego avatauwa kokaukulukúluwo yaima? Geya!’
  rmc-rmc: a tosara dikhena le RAJESKRI slava, bo šunďa sar pre leste reptinen. Ko
    sam amen, hoj pre amende avke reptinen?“
  nlg-nlg: Mi ropo kau righia nina rongoragha mana lada Yahweh, na pukuna te rongovia
    tua nimiu bosa ni hughuhughu, tau diua na bosana Yahweh, mua iroghai tau diughai.”
  pes-OPV: و بامدادان جلال خداوند راخواهید دید، زیرا که او شکایتی را که بر خداوندکرده‌اید
    شنیده است، و ما چیستیم که بر ماشکایت می‌کنید؟»
  ron-1924: Ши мыне диминяцэ, вець ведя слава Домнулуй, пентру кэ в-а аузит кыртириле
    ымпотрива Домнулуй; кэч че сунтем ной, ка сэ кыртиць ымпотрива ноастрэ?”
  ben-OBCV: এবং সকালবেলায় তোমরা সদাপ্রভুর মহিমা দেখতে পাবে, কারণ তাঁর বিরুদ্ধে তোমাদের
    গজ্‌গজানি তিনি শুনেছেন। আমরা কে, যে তোমরা আমাদের বিরুদ্ধে অভিযোগ জানাচ্ছ?”
  som-som: oo subaxdana waxaad arki doontaan ammaantii Rabbiga, waayo, wuu maqlayaa
    gunuuskiinna aad Rabbiga u gunuusaysaan. Oo annagu maxaannu nahay oo aad noogu
    gunuusaysaan?
  lat-VUC: 'et mane videbitis gloriam Domini: audivit enim murmur vestrum contra Dominum:
    nos vero quid sumus, quia mussitastis contra nos?'
  eng-ASVBT: 'and in the morning, then ye shall see the glory of Jehovah; for that
    he heareth your murmurings against Jehovah: and what are we, that ye murmur against
    us?'
  mna-mna: '@see-verse:EXO.016.006'
  ita-1885: E domattina voi vedrete la gloria del Signore; conciossiachè egli abbia
    uditi i vostri mormorii contro al Signore; ma, quant'è a noi, che siamo noi, che
    voi mormoriate contro a noi?
  eng-LXXUP: and in the morning ye shall see the glory of the Lord, inasmuch as he
    hears your murmuring against God; and who are we, that ye continue to murmur against
    us?
  eng-ULB: In the morning you will see Yahweh's glory, for he hears your complaining
    against him. Who are we for you to complain against us?”
  spa-VBL: y por la mañana verán la gloria del Señor desplegada al responder a las
    quejas que los ha oído hacer contra él. ¿Por qué debería quejarse con nosotros?
    ¡No somos nadie!”
  fra-_FOB: Et au matin vous verrez la gloire de l'Éternel, parce qu'il a entendu
    vos murmures contre l'Éternel. Que sommes-nous, en effet, pour que vous murmuriez
    contre nous?
  mal-mal: പ്രഭാതകാലത്ത് നിങ്ങൾ യഹോവയുടെ തേജസ്സ് കാണും; യഹോവയുടെ നേരെയുള്ള നിങ്ങളുടെ
    പിറുപിറുപ്പ് അവിടുന്ന് കേട്ടിരിക്കുന്നു; നിങ്ങൾ ഞങ്ങളുടെ നേരെ പിറുപിറുക്കുവാൻ
    ഞങ്ങൾ ആരാണ്?” എന്ന് പറഞ്ഞു.
  urd-GVR: Aur kal subah tum Rab kā jalāl dekhoge. Us ne tumhārī shikāyateṅ sun lī
    haiṅ, kyoṅki asal meṅ tum hamāre ḳhilāf nahīṅ balki Rab ke ḳhilāf buṛbuṛā rahe
    ho.
  suz-BL: सुनी कना गे परमप्रभु यावे आ छेङछेङ ग्रूशो ताइनीनी। मारदे हना मेकोमी इन परमप्रभु
    यावे कली गन गन पशो तुइक्‍ताक्‍व। गो निक्‍शी सु नस्‍कु ङा? गे आंस पर्बम गाइक्‍नीनी?”
    देंताक्‍स।
  ita-1927: e domattina vedrete la gloria dell’Eterno; poich’egli ha udito le vostre
    mormorazioni contro l’Eterno; quanto a noi, che cosa siamo perché mormoriate contro
    di noi?”
  ckb-ckb: بەیانیش شکۆی یەزدان دەبینن لە گوێگرتنی لە بۆڵەبۆڵتان لە دژی یەزدان، بەڵام
    ئێمە چین تاکو لە دژمان بۆڵەبۆڵ بکەن؟»
  eng-BBE: 'And in the morning you will see the glory of the Lord; for your angry
    words against the Lord have come to his ears: and what are we that you are crying
    out against us?'
  kan-OKCV: ಬೆಳಿಗ್ಗೆ ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯನ್ನು ನೋಡುವಿರಿ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ
    ನೀವು ಗೊಣಗುಟ್ಟಿದ್ದನ್ನು ಅವರು ಕೇಳಿದ್ದಾರೆ. ನಮಗೆ ವಿರೋಧವಾಗಿ ನೀವು ಗೊಣಗುಟ್ಟುವ ಹಾಗೆ ನಾವು
    ಯಾರು?” ಎಂದರು.
  bbb-bbb: Ro isuome suoke ja E Ireobo ijadufuo sanaema ije gake ijadufuo maeje jane
    fuesina kuaevo fune fie. Nono irere rekuva baki ro jame ijia nuvuesina kuaevono
    kiae.
  tam-2017: அதிகாலையில் யெகோவாடைய மகிமையையும் காண்பீர்கள்; யெகோவாவுக்கு விரோதமான உங்களுடைய
    முறுமுறுப்புகளை அவர் கேட்டார்; நீங்கள் எங்களுக்கு விரோதமாக முறுமுறுப்பதற்கு நாங்கள்
    எம்மாத்திரம்” என்றார்கள்.
  spa-RV-1909: Y á la mañana veréis la gloria de Jehová; porque él ha oído vuestras
    murmuraciones contra Jehová; que nosotros, ¿qué somos, para que vosotros murmuréis
    contra nosotros?
  ron-BTF: Și dimineața, veți vedea gloria DOMNULUI; pentru aceea că el aude cârtirile
    voastre împotriva DOMNULUI; și ce suntem noi ca să cârtiți împotriva noastră?
  eng-WEBP: In the morning, you shall see the LORD’s glory; because he hears your
    murmurings against the LORD. Who are we, that you murmur against us?”
  eng-FBV: and in the morning you will see the glory of the Lord displayed as he responds
    to the complaints he's heard you making against him. For why should you be complaining
    to us? We're nobodies!”
  nld-1939: en morgen zult ge de glorie van Jahweh aanschouwen, ofschoon Jahweh het
    gemor tegen Hem heeft gehoord. Want wat betekenen wij, dat gij zoudt morren tegen
    ons.
  nch-BL: huan ica ijnaloc anquiitase itatanex, pampa quicajqui para anquitaijilhuiyayaj.
