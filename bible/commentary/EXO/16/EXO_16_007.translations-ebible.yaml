    murmurings against Jehovah, and what [are] we, that ye murmur against us?'
  kne-kne: '@see-verse:EXO.016.006'
  bzd-NTPO: A' ttöke kësik wa e' ttsé ie' tö, e' kue̱ki̱ bule bla'mi ta̱ ie' wák olo
    tai̱ë dalölöë e' sue̱raë a' tö. Ì cheke ie' tö sa' a̱ e' ë̀ chökne sa' tso' a'
    a̱. E' kue̱ki̱ a' kë̀ ulurku̱' sa' ki̱. A' ulurke ie' ki̱.
  eng-WYC-2017: and in the morrowtide ye shall see the glory of the Lord; for I heard
    your grutching against the Lord; soothly what be we, for ye grutch against us?
  eng-WMBB: In the morning, you shall see the LORD’s glory; because he hears your
    murmurings against the LORD. Who are we, that you murmur against us?”
  urd-GVH: और कल सुबह तुम रब का जलाल देखोगे। उसने तुम्हारी शिकायतें सुन ली हैं, क्योंकि
    असल में तुम हमारे ख़िलाफ़ नहीं बल्कि रब के ख़िलाफ़ बुड़बुड़ा रहे हो।
  rug-rug: Pana munumunu si kaqu dogoria gamu sa ṉedalana sa kalalasa te Zihova. Ura
    ele avosi Sa sari na mia qinumiqumi saripu lopu qetuni Sa. Uve, qumiqumi nia gamu
    si Asa, sina gami karua si tozi vurani mo sari Nana vina tumatumae.”
  gaz-gaz: Ganama immoo ulfina Waaqayyoo argitu; inni akka isin isatti guungumtan
    dhagaʼeeraatii. Nu eenyu taanaan isin nutti guungumtu?”
  fra-LSG: Et, au matin, vous verrez la gloire de l’Éternel, parce qu’il a entendu
    vos murmures contre l’Éternel; car que sommes-nous, pour que vous murmuriez contre
    nous?
  gnn-gnn: liŋgu goḏarrny'tja boŋguŋunydja nhuma nhäŋu ḻatju' wal'ŋu dhika rom nhanŋu
    Garraywunydja. Liŋguna Garrayyu ŋäkula nhumalanha ŋarrtjunaranydja, liŋgu Garraynhana
    nhuma ŋuli yukurra dhuwala ŋarrtjundja ŋunhi, yaka ŋilinyunhanydja.”
  yal-yal: Xɔtɔnni, ɛ Alatala binyen toma nɛn, amasɔtɔ a bata ɛ xuiin mɛ, ɛ Alatala
    nan mafalama. Nanse nxu tan na ɛ to nxu mafalama?”
  iou-iou: Täŋ kwep tamimaŋä Yawe täŋo peŋyäŋek pähap, kehäromi nikek api käneŋ. U
    yäŋkubit-kubit man iwetkuŋo u nadätak. Bureni, nekpäŋ nämo niwetkuŋ, Yawe inipäŋ
    iwetkuŋ. Nekä unitäŋo man buramik ämaniyatgän.
  haw-1868: 'A kakahiaka, alaila oukou e ike ai i ka nani o Iehova; no kona hoolohe
    ana i ka mea a oukou i ohumu aku ai ia Iehova: heaha hoi maua, i ohumu mai ai
    oukou ia maua?'
  arb-NAV: وَفِي الصَّبَاحِ تُعَايِنُونَ مَجْدَ الرَّبِّ، لأَنَّهُ قَدْ سَمِعَ تَذَمُّرَكُمْ
    عَلَيْهِ، وَلَكِنْ مَنْ نَحْنُ حَتَّى تَتَذَمَّرُوا عَلَيْنَا؟»
  ewe-ewe: Le ŋdi la, miakpɔ eƒe ŋutikɔkɔe geɖe wu, elabena ese miaƒe liʋĩliʋĩlilĩ
    le eya, Yehowa ŋu, elabena menye míawo ŋue mielĩ liʋĩliʋĩ le o. Ame kawo míenye?”
  eng-LEE: And in the morning, then shall ye see the glory of the Lord; since he heareth
    your murmurings against the Lord; and what are we, that ye should murmur against
    us?
  gvn-gvn: '@see-verse:EXO.016.006'
  asm-FB: ৰাতিপুৱা তোমালোকে যিহোৱাৰ মহিমা দেখিবলৈ পাবা; কাৰণ যিহোৱাৰ বিৰুদ্ধে তোমালোকে
    কৰা অভিযোগ তেওঁ শুনিলে। আমি নো কোন যে, তোমালোকে আমাৰ বিৰুদ্ধে অভিযোগ কৰিছা?”
  sus-A: تِنَ فّيسّفّ، وٌ قَمَ عَلَتَلَ شَ كَابَنَكٌ تٌدٍ. عَ بَرَ وٌ شَ سْنشْي مّ.
    مُنقٍ رَ وٌ وَ مَ سْنشْقٍ مُشُ تَن مَ؟
  fra-SBL: Au matin, vous verrez la gloire de l'Éternel, car il a entendu vos murmures
    contre l'Éternel. Qui sommes-nous, pour que vous murmuriez contre nous ? »
  hbo-hbo: וּבֹ֗קֶר וּרְאִיתֶם֙ אֶת־כְּבֹ֣וד יְהוָ֔ה בְּשָׁמְעֹ֥ו אֶת־תְּלֻנֹּתֵיכֶ֖ם
    עַל־יְהוָ֑ה וְנַ֣חְנוּ מָ֔ה כִּ֥י *תַלֹּונוּ (תַלִּ֖ינוּ) עָלֵֽינוּ׃
  eng-WYCLIFFE: and in the morewetid ye schulen se the glorie of the Lord; for Y herde
    youre grutchyng ayens the Lord; sotheli what ben we, for ye grutchen ayens us?
  piu-2006: '@see-verse:EXO.016.006'
  pjt-pjt: Panya paluṟu kulinu nyura rawangku ngalytjurmaṟa wangkanyangka. Ka palulanguṟu
    nyura mungawinki nyakuku Godalu kutjupa kutjupa witulya puḻkangku palyannyangka.
    Panya nyura ngalinya mirpaṉṯu wangkara waintaṟa palumpa kuḻu mirpaṉaringi, panya
    paluṟu wangkanyangka kutjuli ngali nyuranya ngalya-katingu. Ka palulanguṟu Mayatja
    Godalu nyuranya tjiṉṯu kutjupa tjiṉṯu kutjupa mungartjikutu kuka ungkuku munu
    paluṟu mungawinki nyuranya mai puḻka ungkuku nyura ngalkula paḻtjaringkunytjaku.
    Ka nyura nyakula nintiringkuku panya mulapa Mayatja Godalu nyuranya ngalya-katingu.”
  cwe-cwe: Imitondo mwizawona utunhizo wa Mndewa Mulungu, kwaviya kahulika kulongelela
    kwenu kwa Mndewa Mulungu. Vino cheye china nani mbaka mudahe kulongelela kumwetu?”
  bgs-bgs: su simag ka sállám, kitanán yu tô séllaán katô Áglangngagán. Igdinág din
    tô kaburáng-buráng yu tingód kandin. Bánnal na igburáng-buráng kó tingód katô
    Áglangngagán, ánnà tingód áknami.”
  kik-kik: na rũciinĩ nĩmũkona riiri wa Jehova, tondũ nĩaiguĩte ũrĩa mũmũtetetie.
    Ithuĩ tũkĩrĩ a, atĩ nĩguo mũtũtetie?”
  fra-NCL: et, au matin, vous verrez la gloire de Yahweh, car il a entendu vos murmures
    qui sont contre Yahweh ; nous, que sommes-nous, pour que vous murmuriez contre
    nous ? »
  cek-AK: akhawnbang ah doeh Angraeng lensawkhaih to na hnu o tih; na laisaep o haih
    to Angraeng mah thaih boeh; kaihnik loe kawbang maw ka oh hoi moe, nang laisaep
    o thuih? tiah a naa hoi.
  xla-xla: '@see-verse:EXO.016.006'
  cuk-cuk: Degine, wakdaradbali, Bab-Jehová-e-gangued-yeerdakleged be dakmaloed, ar
    ade, Bab-Jehová bemar-egi-oimakbukmalad bemar-itosad. ¿Ar anmardi doasunna, ar
    emide, be anmargi oimakbukmargu?”
  uig-CYR: әтә силәр Пәрвәрдигарниң шан-шәривини көрисиләр; чүнки У силәрниң Униң
    яман гепини қилип ғотулдашқиниңларни аңлиди; бизгә кәлсәк, силәр яман гепимизни
    қилип ғотулдиғидәк биз ким едуқ? — деди.
  tel-2017: ఐగుప్తు దేశం నుండి యెహోవాయే మిమ్మల్ని బయటికి రప్పించాడని సాయంత్రం నాటికి
    మీరు తెలుసుకుంటారు. రేపు ఉదయానికి మీరు యెహోవా మహిమా ప్రభావం చూస్తారు.”
  hat-BSA: Nan maten a nou va wè glwa SENYÈ a, paske Li tande plent nou yo kont SENYÈ
    a. Epi kisa nou ye pou nou ta plenyen kont nou?”
  kos-kos: Lututang kowos ac liye kalem wolana su fahkak lah LEUM GOD El oasr yorosr.
    El lohng torkaskas lowos lainul — aok lainul ac tia lain kut, mweyen kut oru na
    ma El sapkin nu sesr uh.”
  hbo-WLC: וּבֹ֗קֶר וּרְאִיתֶם֙ אֶת־כְּב֣וֹד יְהוָ֔ה בְּשָׁמְע֥וֹ אֶת־תְּלֻנֹּתֵיכֶ֖ם
    עַל־יְהוָ֑ה וְנַ֣חְנוּ מָ֔ה כִּ֥י תלונו עָלֵֽינוּ׃
  ibo-ibo: Unu ga-ahụkwa ebube Onyenwe anyị nʼụtụtụ echi, nʼihi na Onyenwe anyị anụla
    ntamu unu megide ya. Onye ka anyị bụ unu ga-eji na-atamu ntamu megide anyị?”
  ory-ory: ପୁଣି, ପ୍ରାତଃକାଳରେ ସଦାପ୍ରଭୁଙ୍କର ମହିମା ଦେଖିବ; ଯେହେତୁ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ
    ତୁମ୍ଭମାନଙ୍କ ବଚସା ସେ ଶୁଣନ୍ତି; ଆମ୍ଭେମାନେ କିଏ ଯେ, ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ବଚସା କର?”
  chk-chk: Nge lesosor oupwe küna lingen ewe Samol mi Lapalap, pun a rongorong ämi
    lal ngeni. Pun iö äm pwe oua lal ngenikem?”
  rop-rop: '@see-verse:EXO.016.006'
  ukr-1871: А враньцї побачите славу Господню; бо він чув нарекання ваше на Господа.
    Ми ж, що ми таке, що нарекаєте на нас?
  bch-bch: Gimi aririak ga ila pan Maron, ta ei ilongo na. Tota sabale gaisala gimi
    ga agera Maron ele taranga kapei. Ikamado ga aririak ga inam pagai? Gairua panua
    sapaean.”
  deu-1951: und am Morgen werdet ihr des HERRN Herrlichkeit sehen, denn er hat euer
    Murren wider den HERRN gehört. Aber was sind wir, daß ihr wider uns murret?
  eng-JPS: and in the morning, then ye shall see the glory of the LORD; for that He
    hath heard your murmurings against the LORD; and what are we, that ye murmur against
    us?'
  srp-1865: A sjutra æete vidjeti slavu Gospodnju; jer je èuo viku vašu na Gospoda.
    Jer šta smo mi da vièete na nas?
  lug-lug: ate enkya lwe munaalaba ekitiibwa kya Mukama, kubanga awulidde nga mumwemulugunyiza.
    Kubanga naffe ffe b’ani mmwe okutwemulugunyiza?”
  heb-heb: ובקר וראיתם את כבוד יהוה בשמעו את תלנתיכם על יהוה ונחנו מה כי תלונו עלינו׃
  ben-IRV: আর সকালে তোমরা সদাপ্রভুর প্রতাপ দেখতে পাবে, কারণ সদাপ্রভুর বিরুদ্ধে যে
    অভিযোগ, তা তিনি শুনেছেন। আমরা কে যে, তোমরা আমাদের বিরুদ্ধে অভিযোগ কর?”
  pan-pan: ਤੁਸੀਂ ਸਵੇਰ ਨੂੰ ਯਹੋਵਾਹ ਦਾ ਪਰਤਾਪ ਵੇਖੋਗੇ ਕਿਉਂਕਿ ਜੋ ਕੁਝ ਤੁਸੀਂ ਯਹੋਵਾਹ ਉੱਤੇ ਕੁੜ੍ਹਦੇ
    ਹੋ ਉਹ ਸੁਣਦਾ ਹੈ ਅਤੇ ਅਸੀਂ ਕੀ ਹਾਂ ਜੋ ਤੁਸੀਂ ਸਾਡੇ ਉੱਤੇ ਕੁੜ੍ਹਦੇ ਹੋ?
  tkr-tkr: Miç'eedmee şok'le Mana inyaa ıxhay, Mang'una xəbvalla g'avcesda. Rəbbik'le
    g'ayxhin şu Culena haa'a. Şi vuşbıne vooxhee, şu şalena haa'a?
  mya-JVB: နံနက် ယံ၌ လည်း ၊ ထာဝရဘုရား ၏ ဘုန်း တော်ကို မြင် ရကြလိမ့်မည်။ ထာဝရဘုရား
    ကို အပြစ်တင်လျက် မြည်တမ်း ကြသောအသံကိုကြား တော်မူပြီ။ ငါ တို့ကို အပြစ်တင်လျက် မြည်တမ်း
    စေခြင်းငှာ ၊ ငါ တို့သည် အဘယ်သို့ သောသူဖြစ် သနည်းဟု ဣသရေလ အမျိုးသား အပေါင်း တို့အား
    ဆို လေ၏။
  tte-O: '@see-verse:EXO.016.006'
  tbg-tbg: Ne nuntu nauntu ti variara Noravano Kotiva irirara ti, ne toqaqima Nora
    Kotira mpeqa okara takuqi vaira tavevarave. Tetanta qaqi qumina vaiintitanta Kotira
    uva ni tiva nimi vaurauka vaunarara ti, ne kia titantara vauve nuntu nauntu ti
    variavo, ne Kotirarama nuntu nauntu ti variavo, ti.
  hmo-hmo: Bona dabai Lohiabada ena hairaina do umui itaia. Badina be umui emui maumau,
    Lohiabada dekenai umui maumau, herevana ia kamonai vadaeni. To ai be daika, umui
    maumau ai dekenai?”
  urd-urd: और सुबह को तुम ख़ुदावन्द का जलाल देखोगे, क्यूँकि तुम जो ख़ुदावन्द पर बड़बड़ाने
    लगते हो उसे वह सुनता है। और हम कौन हैं जो तुम हम पर बड़बड़ाते हो?”
  rus-SYN: 'и утром увидите славу Господню, ибо услышал Он ропот ваш на Господа: а
    мы что такое, что ропщете на нас?'
  bqc-SIM: zia kↄↄ í Dii gawi e. À zↄa pↄ́ á kàazi mà, asa pↄen wá ũ kɛ́ a
    gbasa zↄakàwázio.
  tcz-CHONGTHU: “Chule jingkah lamteng Pakai loupina namudiu ahi, ajeh chu nangho
    nakiphin nau awgin Aman ajasoh tai, hichu Amadia doumah um ahin, hichu keini chung'a
    doumah naneijin phun hihhel un, ati lhon'e.”
  mar-mar: उद्या सकाळी तुम्ही परमेश्वराचे तेज पाहाल; तुम्ही परमेश्वराविरुध्द कुरकुर
    केली त्याने ती ऐकली आहे. आम्ही कोण की तुम्ही आम्हाविरुध्द कुरकुर करावी?”
  qub-qub: Tutapapis ricanquipaj Tayta Dios fiyupa munayniyoj cashanta. Nogacunapa
    conträ rimanayquipäga ¿pitaj nogacunaga cä? Gamcunaga Tayta Diospa contranmi rimashcanqui.
    Payga contran rimashayquita wiyashami.
  bqp-bqp: zia kↄnkↄ áni Dikiri gakuri e. À zuka kũ a kàai mà. Bↄ́n ó ũ kũ áni
    gbasa a zuka kàwáii?
  hat-hat: Denmen maten, n'a wè ki kalite pouvwa Seyè a genyen. Li tande jan n'ap
    bougonnen sou do li. Paske mwen menm ak Arawon, kisa nou ye pou se sou nou n'ap
    bougonnen konsa? Se sou Bondye n'ap bougonnen.
  eng-BSB: and in the morning you will see the LORD’s glory, because He has heard
    your grumbling against Him. For who are we that you should grumble against us?”
  tod-tod: Sobu, wa Ɠɔoɠɔ GALAGI ná-lɛbiyai ɠa, tɔɔzei é wa-yelilomaiti mɛnigɛ,
    wo kɛai Ɠɔoɠɔ GALAGI laalɔɠɔma. Mazɔlɔɔ gá ga leeni, wo zelii losu gi ma?»
  eng-WEBPB: In the morning, you shall see the LORD’s glory; because he hears your
    murmurings against the LORD. Who are we, that you murmur against us?”
  kbq-kbq: nanterana Ra Anumzamofo hanave'a kegahaze. Na'ankure Ra Anumzamofoma mago
    tamarimpama nosuta kehakarema huntazana antahi'ne, hagi tagra izagata mani'nonketa
    ke hakarea hunerantaze?
  nhe-BL: huan ica ijnaloc inquiitase itlatlanex, pampa quicajqui para inquitlaijilhuiyayaj.
    Pampa ax na huan Aarón tlen intechtlaijilhuíaj, ¿tiajqueyame? Tojuanti ax titlanahuatíaj.
  bus-bus: zia kↄngↄ é Dii gakui e. À zↄka kɛ̀ á kàazii mà. Bↄ́n wa ũ kɛ̀ é gbasa
    a zↄka kàwazii?
  gub-BL: Ku'em mehe pexak putar Tupàn Tuweharupi Wiko Ma'e hereko haw heny katu haw
    nehe, ta'e wenu peze'eg zemueteahy haw a'e xe. Nuruiko kwaw ikàg ma'e romo. Tupàn
    Tuweharupi Wiko Ma'e wiko pezar romo. Napeze'eg zemueteahy kwaw urerehe. Tupàn
    Tuweharupi Wiko Ma'e rehe peze'eg zemueteahy, i'i Moizez teko wanupe.
  eng-DRA: 'And in the morning you shall see the glory of the Lord: for he hath heard
    your murmuring against the Lord: but as for us, what are we, that you mutter against
    us?'
