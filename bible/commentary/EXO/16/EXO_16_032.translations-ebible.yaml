    vos alimentei no deserto, quando vos tirei da terra do Egito''”.'
  aly-aly: Moses angkek-anem, “INGKARTel ilek, atha amern mana arrernetyek tyampit
    ilkwewarl, intem-antey atnyenetyek, ampernemel renh arayntetyek aleth-antey. Amern
    renh arenty, rernem iylpangkerl-ayntetyek, INGKARTelarl arrwekeleny-rnem atnwenhey-alpek
    Egypt-they, ra amern irrkaty renh anthenh apmer arlpaw-itwek. Ampernem rernem
    alakenh angkenty, ‘Ay! Amern irrkaty!’”
  cth-cth: Mosi ni nangmouh Izip ram hoi na hrawi awh navah, Kahrawng na paca e vaiyei
