  tbz-SIM: 'Kɛ̀ Mɔyiisi dɔ̀: Ntɛ ti Yiɛ̀ nKuyie ntu mù: Bennɛ́nɛ̀ mɑ́nnì dɛmɔ́mbirɛ
    mɛ̀mɑ́ɑ̀ kòo mbo kɛ̀ di yɑɑ̀bí níí ò yɑ̀ kɛ́bɑntɛ́ mí nKuyie n di dènnɛ Esibiti
    kɛ́ ndi duɔ̀ mmùù diì dikpɑ́ɑ̀ miɛkɛ.'
  msy-2020: Ezɨ Moses kamaghɨn me mɨgɨa ghaze, “Ikiavɨra Itir God kamaghɨn mɨgei,
