    ŋuli maranhu‐wekanha ŋula lili ŋanhdharkkurru wäŋakurru, ŋunhi ŋarra nhumalanha
    dhawaṯmaraŋala Yetjippuyŋuwala goŋŋuru.”
  yal-yal: Musa yi a fala, a naxa, “Alatala ito nan yamarixi. Manna donseen ligase
    yɛ keden xa ramara ɛ yixɛtɛne xa, alogo e xa a to n na ɛ baloxi burun naxan na
    tonbonni, n na ɛ ramini xanbini Misiran yamanani.”
  haw-1868: I mai la o Mose, Eia ka mea a Iehova i kauoha mai nei, E hoopiha i kekahi
    omera o ia mea, i malama loa ia no kau poe mamo; i ike lakou i ka ai a'u i hanai
    aku ai ia oukou ma ka waonahele, i ka wa a'u i lawe mai ai ia oukou mai ka aina
    o Aigupita mai.
  arb-NAV: 'وَقَالَ مُوسَى: «إِلَيْكُمْ مَا أَمَرَ بِهِ الرَّبُّ: احْفَظُوا مِلْءَ
    الْعُمِرِ مِنْهُ ذِكْرَى لأَجْيَالِكُمُ الْمُقْبِلَةِ، لِكَيْ يَرَوْا الْخُبْزَ
    الَّذِي أَطْعَمْتُكُمْ بِهِ فِي الصَّحْرَاءِ عِنْدَمَا أَخْرَجْتُكُمْ مِنْ أَرْضِ
    مِصْرَ».'
  ewe-ewe: Mose gblɔ be, “Ale Yehowa de see nye esi, ‘Tsɔ mana lita ɖeka, dzrae ɖo
