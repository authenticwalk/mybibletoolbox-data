  eng-WEBU: Moses said, “This is the thing which the LORD has commanded, ‘Let an omer-full
    of it be kept throughout your generations, that they may see the bread with which
    I fed you in the wilderness, when I brought you out of the land of Egypt.’”
  bnp-bnp: Muri e Moses i taki ria, “E BAKOVI DAGI i taki mua mu gu bolea a ulo kiroko,
    mu gu tahoni a mana vona, ge tabuli ni gi vakatungu e huriki a hamone mua vona.
    Muri ma, bara ri masia a bret e Bakovi Dagi i habia ne mua, na tahuna i vakamariu
    tala mua o Egipto, i tuli valai mua koea.”
  wal-wal: Muusee Israa7eela asaa, “GODAI azazidobai hagaa; ‘Taani inttena Gibxxe
    biittaappe kessido wode, bazzon mizido oittaa eti be7ana mala, mannaappe naa77u
    xaasa gidiyaagaa intte yaana yeletaassi ashshi wottite’ yaagidi azaziis” yaagiis.
  spa-PDDPT: 'Moisés dijo: Esto es lo que Yavé ordenó: Llenen 2,2 litros de él, y
    consérvenlo a través de sus generaciones para que vean el pan que Yo les dí a
    comer en el desierto cuando los saqué de la tierra de Egipto.'
  gun-gun: 'Ha''e gui Moisés aipoe''i: — Po rami Senhor ojapo uka va''e: “Ha''e va''e
    regua pemonyẽ ''rã peteĩ hyru, ha''e pemoĩ porã ''rã peneramymino kuery peguarã,
    ha''e kuery avi oexa aguã tembi''u tekoa e''ỹa rupi penemongaruague, Egito gui
    roguenoẽ jave”, he''i.'
  agu-BL: 'Nintzun tal Moisés scyetz yi xonl Israel: —Je junt ca''wl yi na tzan Ryos
    tan talche''n tan kaxome''n te''j. “Mol wok mu''ẍ maná nin colwok tul jun ma''lbil
    yi gomer bi'' tan ẍchajle''n scyetz ixonl, yi ya''stzun yi iwa'' yi nwak'' tul
    yi ama''le''j yi tz''inunin tu'' yi itele''n tzaj Egipto,” stzun Moisés bantz.'
  ilo-ULB: 'Kinuna ni Moises, “Daytoy ti imbilin ni Yahweh: ''Masapul nga adda maysa
    omer a mana a maidulin para iti amin a henerasion dagiti tattao tapno makitanto
    dagiti kaputotanyo ti tinapay nga inpakanko kadakayo iti let-ang, kalpasan nga
    impanawkayo iti daga ti Egipto.''”'
  kpg-kpg: Moses ga helekai, “Dimaadua la guu hai bolo gidaadou la gi benebene ina
    di baahi galon i tadau ‘manna’ ang gi tadau hagadili, gi gidee digaula bolo aalaa
    go nia meegai a Mee nogo haangai gidaadou i lodo di anggowaa i dono dagi mai gidaadou
    i Egypt.”
  uig-ARA: 'مۇسا ئۇلارغا: ــ پەرۋەردىگارنىڭ ئەمرى شۇكى، ــ كېيىنكى ئەۋلادلىرىڭلارغا
    مەن سىلەرنى مىسىردىن ئېلىپ چىققاندا، مەن سىلەرگە چۆلدە يېيىشكە ئاتا قىلغان ناننى
    كۆرسىتىش ئۈچۈن، ئۇنىڭدىن كومزەككە بىر ئومەر توشقۇزۇپ، ئۇلار ئۈچۈن ساقلاپ قويۇڭلار،
    ــ دېدى.'
  bps-bps: Na man Mosis di dad to, “Ani mdek Dwata gito. Busek ito tukay mana, mdadong
    nam sufa, di dad belito kadang, du fye teenla i baweh knaanito i blé Dwata gito
    kloito mnè di banwe gulandè to, di bang kafalwaan gito di banwe Idyif.”
  sus-sus: Munsa naxa a fala, «Alatala xa yaamari nan yi ki, ‹Wo xa yi mana sigaati
    ya solofere ragata, alako wo bɔnsɔɛ naxee fama baride e xa donse to n naxan nagoroxi
    wo ma gbengberenyi ma, n to wo ramini Misira bɔxi ra.›»
  pon-2006: Moses ahpw nda, “KAUN-O, ketin mahsanih, kitail en nekidala ekei manna,
    pwehn nekinekohng kadaudokatail kan, pwe re en kilang soangen kisin tungoal me
