    kantrin e inigha azenan iza gumazamiziba puvatɨzir danganimɨn e atɨzir dughiam.’ ”
  azb-azb: 'Musa dedi: «Rəbbin əmri budur: “Mannadan bir omer doldurun; Misir ölkəsindən
    sizi çıxardığım zaman səhrada sizə yedirtdiyim yeməyi görmək üçün qoy bu nəsildən-nəslə
    qorunsun”».'
  eng-DBY: 'And Moses said, This is the thing which Jehovah has commanded: Fill an
    omer of it to be kept for your generations; that they may see the bread that I
    gave you to eat in the wilderness, when I brought you out of the land of Egypt.'
  hin-2017: फिर मूसा ने कहा, “यहोवा ने जो आज्ञा दी वह यह है, कि इसमें से ओमेर भर अपने
    वंश की पीढ़ी-पीढ़ी के लिये रख छोड़ो, जिससे वे जानें कि यहोवा हमको मिस्र देश से
