    isinii kenne sana arganiif.’ ”'
  fra-LSG: 'Moïse dit: Voici ce que l’Éternel a ordonné: Qu’un omer rempli de manne
    soit conservé pour vos descendants, afin qu’ils voient le pain que je vous ai
    fait manger dans le désert, après vous avoir fait sortir du pays d’Égypte.'
  gnn-gnn: Yo, bala ŋayi Garrayyunydja waŋana Mawtjitjnhana bitjarrana, “Nhe yurru
    märraŋa ŋuliŋuruyi ŋatha mana', ga gurrunharra gupaḏalŋuwuna, märr yurru dhuḏi'‐dhuḏiŋuyunydja
