verse: EXO.016.032
translations:
  mal-C: 'മോശ പറഞ്ഞു, “യഹോവ ഇങ്ങനെ കൽപ്പിച്ചിരിക്കുന്നു: ഞാൻ നിങ്ങളെ ഈജിപ്റ്റിൽനിന്ന്
    വിടുവിച്ചുകൊണ്ടുവന്നപ്പോൾ, ‘മരുഭൂമിയിൽ നിങ്ങൾക്കു ഭക്ഷിക്കാൻ നൽകിയ അപ്പം വരുംതലമുറകൾക്കു
    കാണാൻ കഴിയേണ്ടതിന്, അവർക്കായി അതിൽ ഒരു ഓമെർ എടുത്തു സൂക്ഷിച്ചുവെക്കുക.’ ”'
  deu-TKW: 'Hierauf sprach Mose: Folgendes befiehlt Jahwe: Ein ganzer Gomer davon
    soll aufbewahrt werden von Geschlecht zu Geschlecht, damit sie die Speise sehen,
    womit ich euch in der Wüste genährt habe, als ich euch aus Ägypten wegführte.'
  lin-lin: 'Moyize alobaki : — Tala mibeko oyo Yawe apesi : « Bozwa omeri moko ya
    mana mpe bobomba yango mpo na milongo ya bakitani na bino oyo ekoya, mpo ete bamona
    mapa oyo naleisaki bino na esobe tango nabimisaki bino na Ejipito. »'
  eng-LSV: 'And Moses says, “This [is] the thing which YHWH has commanded: Fill the
    omer with it, for a charge for your generations, so that they see the bread which
    I have caused you to eat in the wilderness, in My bringing you out from the land
    of Egypt.”'
  eng-GNV: 'And Moses said, This is that which the Lord hath commanded, Fill an Omer
    of it, to keepe it for your posteritie: that they may see the bread wherewith
    I haue fed you in wildernesse, when I brought you out of the land of Egypt.'
  eng-WEBSTER: And Moses said, This is the thing which the LORD commanded, Fill an
    omer of it to be kept for your generations; that they may see the bread with which
    I fed you in the wilderness, when I brought you forth from the land of Egypt.
  nhw-BL: 'Huan Moisés quiijto: ―TOTECO nechmacatoc tlanahuatili ma tijtemitica ome
    litros ica maná huan ticajocuise para toixhuihua catli teipa tlacajtiyase ma quiitaca
    nopa tlacualistli catli TOTECO techmacac ipan ni huactoc tlali quema techquixti
    ipan tlali Egipto.'
  swh-ONEN: 'Mose akasema, “Hivi ndivyo alivyoagiza Bwana: ‘Chukueni pishi ya mana
    na kuhifadhi kwa ajili ya vizazi vijavyo ili vione mikate niliyowapa mle jangwani
    nilipowatoa katika nchi ya Misri.’ ”'
  bba-bba: Sɔ̃ɔ teeru Mɔwisi u nɛɛ, woodɑ wee ye Yinni Gusunɔ u bɛɛ wɛ̃ɛmɔ. I mɑnnɑ
    beruo, sɔ̃ɔ teerun dim sɑkɑ bɛɛn bibun bweserun sɔ̃ bu kɑ wɑ dĩɑ ni u bɛɛ wɛ̃
    i di ɡbɑburɔ sɑnɑm mɛ u bɛɛ yɑrɑmɑ Eɡibitin di.
  eng-KJVCPB: And Moses said, This is the thing which the Lord commandeth, Fill an
    omer of it to be kept for your generations; that they may see the bread wherewith
    I have fed you in the wilderness, when I brought you forth from the land of Egypt.
  mpx-mpx: Mosese i ba, “Yehoba wana logugui i ola hiwe, ‘Manna kom eit nuku teli
    hikan ha mul kaiweliya. Inoke aanan nihi kite, toto ya pewa ku anana uleya sauga
    ya ahe tagilagimiu Itipita.’”
  wbp-wbp: Ngula-jangka, Mujuju-jana wangkaja yapakuju, “YAAWIYI-ji wangkaja yungurna
    ngalya-kari maana yirrarni murlukurnpa wiri-jarlurla yungulu ngalipa-nyangu kurdukurdurlu
    nyanyi nyiya-piya. Kajili nyanyi yinya miyi, kapulu manngu-nyanyi kuja-ngalpa
    YAAWIYI-rli kangurnu Yijipi-ngirli manu yangka kuja kala-ngalpa miyiji yungu jiljangka.”
  luo-luo: Musa nowacho niya, “Ma e gima Jehova Nyasaye osechiko, ‘Kaw mana moromo
    ngʼato achiel chamo kendo kane ni tienge mabiro mondo gine Makati mane amiyou
    uchamo e thim kane agolou e piny Misri.’ ”
  meu-meu: 'Bena Mose eto, Iehova ena haheḡani binai: nau autamona mo bavatoa tabe,
    baine mia, uru gabedia ese tano ḡaḡaena ai na ubulaimui anianina, Aigupto tanona
    amo na hakaumui lasi negana ai, do bae itaia.'
  npi-ULB: मोशाले भने, “परमप्रभुले दिनुभएको आज्ञा यही होः एक ओमेर मन्‍न तिमीहरूको
    पुस्तौँसम्मको लागि राख ताकि तिमीहरूका सन्तानहरूले मैले तिमीहरूलाई मिश्र देशबाट
    निकालेर ल्याएपछि उजाड-स्थानमा खुवाएको यो रोटी देख्‍न सकून्' ।”
  yor-yor: Mose wí pé, “Èyí ni ohun tí Olúwa pàṣẹ, ‘Ẹ mú òsùwọ̀n omeri manna kí ẹ
    sì pa á mọ́ de àwọn ìran ti ń bọ̀, kí wọn kí ó lè rí oúnjẹ ti èmi fi fún un yín
    jẹ ní ijù, nígbà tí mo mú un yín jáde ni ilẹ̀ Ejibiti.’ ”
  emp-NTPO: 'Maʌ̃be Moiseba israelerãa jarasia: –Ãcõrẽba nãwã jarasia: “Manára eped̶eco
    jũgurua ab̶a zad̶aped̶a waga b̶ʌd̶adua bãrã warrarãneba yõbʌdarãba ununamãrẽã.
    Mãwã ãdjirãba cawad̶ia mʌ̃a bãrã Egiptod̶eba ẽdrʌ enesid̶e cãrẽda naʌ̃ ẽjũã põãsa
    ewaraga b̶ʌd̶e cobisida.”–'
  ind-ind: Musa berkata, “Inilah perintah TUHAN, ‘Ambillah dua liter manna dan simpanlah
    itu, supaya setiap generasimu turun temurun dapat melihat makanan yang Aku berikan
    kepadamu di padang belantara, ketika Aku membawamu keluar dari Mesir.’”
  pes-OPCB: 'موسی بنی‌اسرائیل را خطاب کرده، گفت: «خداوند فرموده که از این نان به مقدار
    یک عومر به عنوان یادگار نگه داریم تا نسلهای آینده آن را ببینند و بدانند این همان
    نانی است که خداوند وقتی اجدادشان را از مصر بیرون آورد در بیابان به ایشان داد.»'
  aer-aer: Moses anteme tyerrtye areyeke angkeke, “YAHWEH-ele ayenge ileke the manna
    arrpenheme tyampite-ke akwernetyeke ampe anwerne-kenhele aretyenhenge iwenhe-arteke-arle
    re anekeke. Nhenge itne merne renhe aremele, itne itelaretyenhenge YAHWEH-ele
    anwernenhe Egypt-ngentyele arratelhe-ileke anwernenhe merne yanhe renhe apmere
    arrangkethe ikwerenge anthetyarte.”
  tgl-ULB: 'Sinabi ni Moises, “Ito ang inutos ni Yahweh: ''Hayaang itago ang isang
    omer na manna para sa kabuuan ng salinlahi ng inyong bayan para ang inyong mga
    kaapu-apuhan ay maaring makita ang tinapay na pinakain ko sa inyo sa ilang, matapos
    na ilabas ko kayo mula sa lupain ng Ehipto.''”'
  cbu-NT: Ashiri Móysisi tputsee tárangiya; Taarashipan waana nuwaa kamachtarangiya;
    Chirimbuchush manaa tsimbun litro pshtangcha. Sheerush, wanasiri wayangcha, tárangiya.
    Ayam siyachich nlluranur manaa pangchinllinaya. Pakchusin, in waatapari sirútama
    iyashchee zitaminarini Ijiptosh tsap Taarashipan tashitungayaru, macheeru, apusap
    watungasheem katungamaam panataru anuya; siyachich nlluranur táchinllinaya; anoo
    Taarashipan nuwaa tárangiya; Móysisi Israelchichee kamanku tárangiya.
  hui-hui: Ani minigo Mosesehanda Isaraele wali agalihondo lalu, Anduane Homogohanda
    iname be emene mbira dindime wabinigo muwa be ogoniha mena mo gambiru to̱lotagiho
    ngelalimu, laya. Ani mo gambiru ngelalimu layago irane awe inanaga waneigini aguaneru
    mani holebirarume tinaga mamaliru Anduane Homogohanda Iyibi dindi howa haru tagira
    puwa tomo miniyago ogoniore nelo minidalo hendelonaga mo gambiru ngelalimu laya,
    lene.
  mya-mya: မော​ရှေ​က``ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​ကို အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​ရာ​၌
    တော​ကန္တာ​ရ တွင်​ငါ​တို့​အား​ကျွေး​မွေး​တော်​မူ​သော​မန္န မုန့်​ကို ငါ​တို့​၏​နောင်​လာ​နောက်​သား​များ
    တွေ့​မြင်​နိုင်​စေ​ရန် မန္န​မုန့်​အ​နည်း​ငယ်​ကို သိမ်း​ဆည်း​ထား​ရ​မည်​ဖြစ်​ကြောင်း​ထာ​ဝ​ရ
    ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည်'' ဟု​ဆို​လေ​၏။-
  cbi-NTPO: 'Bene Moisés tsandimi: Yavé entsaaya kidei tive: pai litru maná ka'' detyuketu,
    ñullanu sera'' jimu chachillanu keewaanu uukaadei, tsenmalaa iya ñullanu Egiptosha
    mangalaatu, ñulla tiba den chutyuin tenasha nendetsu ti pandaa kuwamuñuba keemijanudetsu,
    timi.'
  bod-N: དེ་ནས་མོ་ཤེ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་འདི་གནང་བ་སྟེ། ཁྱོད་ཅག་གིས་མི་རབས་ཕྱི་མ་རྣམས་ཀྱི་ཕྱིར་མཱན་ནཱ་ཞེས་པ་དེ་ཨོ་མཱར་གང་གཅེས་སྲུང་བྱོས་ཤིག
    གང་ལ་ཟེར་ན། བདག་གིས་ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་དེ་དབེན་སྟོང་དུ་ཁྱོད་ཅག་ལ་ཟས་སུ་བྱིན་པའི་བག་ལེབ་དེ་ཁོ་རྣམས་ཀྱིས་མཐོང་བའི་ཕྱིར་ཡིན་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Mozisi akati, “Izvi ndizvo zvakarayirwa naJehovha, ‘Mutore omeri yemana
    mugoichengetera zvizvarwa zvinotevera, kuti vagoona chingwa chandakakupai kuti
    mudye muri murenje pandakakubudisai kubva munyika yeIjipiti.’ ”
  spa-BLM: 'Moisés dijo: “Esto es lo que Yahvé ha ordenado: ‘Guarden un omer lleno
    de él a lo largo de sus generaciones, para que vean el pan con el que los alimenté
    en el desierto, cuando los saqué de la tierra de Egipto’”.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Moisés: —Ix yal Jehová d''ayin icha tic:
    Siq''uecb''at junoc echlab'' maná, yic ol yil eb'' eyuninal d''a b''aq''uin̈.
    Ol yil e vael eb'' ix vac'' e va d''a lum tz''inan luum tic, ayic ix ex vic''anelta
    d''a Egipto, xchi Jehová, xchi vin̈aj Moisés chi''.'
  swh-ULB: 'Musa akasema, “Hili ndilo Yahweh alilo amuru: ''Acha lita mbili ya manna
    ihifadhiwe kwa ajili vizazi vya watu wako ili kwamba uzao wako uone mkate niliyo
    kulisha nyikani, baada ya kukutoa kutoka nchi ya Misri.'
  bel-bel: 'І сказаў Майсей: вось, што загадаў Гасподзь: напоўніце гамор на захаваньне
    ў роды вашыя, каб вы бачылі хлеб, якім Я карміў вас у пустыні, калі вывеў вас
    зь зямлі Егіпецкай.'
  deu-ELBBK: 'Und Mose sprach: Dies ist das Wort, das der HERR geboten hat: Ein Gomer
    voll davon sei zur Aufbewahrung für eure Geschlechter, damit sie das Brot sehen,
    womit ich euch in der Wüste gespeist habe, als ich euch aus dem Land Ägypten herausführte.'
  mbb-OT: 'Migkaǥi si Moises te, “Iyan heini suǥù te Nengazen: Taǥù kew te senge-ǥantang
    he ‘manna’, para te peleebuten he egkelapislapis he menge kevuwazan, para meehè
    dan is keenen he imbeǥey ku keniyu ziyà te sibsivayan hein impeǥawas ku sikiyu
    puun diyà te Ehipto.”'
  mal-2015: 'പിന്നെ മോശെ: യഹോവ കല്പിക്കുന്ന കാര്യം ആവിതു: ഞാൻ നിങ്ങളെ മിസ്രയീംദേശത്തുനിന്നു
    കൊണ്ടുവരുമ്പോൾ നിങ്ങൾക്കു മരുഭൂമിയിൽ ഭക്ഷിപ്പാൻ തന്ന ആഹാരം നിങ്ങളുടെ തലമുറകൾ കാണേണ്ടതിന്നു
    സൂക്ഷിച്ചുവെപ്പാൻ അതിൽനിന്നു ഒരിടങ്ങഴി നിറച്ചെടുക്കേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Moisé narẽ aꞌtiro nicʉ niwĩ: —Õꞌacʉ̃ aꞌtiro weedutiami: “Pʉa kilo ejatuaro
    see, nʉrõña. Tere mʉsã pãrãmerã nituriarãpʉre mʉsã masã marĩrõ, yucʉ marĩrõpʉ
    nícaterore yʉꞌʉ baꞌase oꞌoꞌquere ĩꞌarãsama. Yʉꞌʉ mʉsãrẽ Egiptopʉ miiwijacã oꞌoꞌquere
    ĩꞌarãsama”, niami, nicʉ niwĩ Moisé.'
  gup-gup: Kaluk Moses yimeng, “Nawu Yawey wokrayekwong dja yimeng, ‘Ngurrikarekurrmen
    yikahwi manmekbe manme bedberre nawu ngurrbenkebmawahme bu yerrekah. Ba kabirrinan
    manekke manme manbu ngaye wonihwoni ngurrihnguni kore kubolkdarleh bu bebkeng
    ngudberre kore Egypt ngurrihbongdi.’”
  gvs-gvs: E yau alatuwokoidi adigo kagu, ‘Ame Yauwe ilovina, idigo kana, “Beredi
    kosēo paseku tayamo goi kovadodōi, koyāto ikaiyaka, e bei nava tubumiyao itoboinedi
    sigite ava beredi goi boi avakanimi yoyowo sinaena tutayana Itipita goi akabimi,
    amemi.”’
  rmc-rmc: 'O Mojžiš phenďa: „Kada hin, so o RAJ prikazinďa: ‚Odthoven jekh omeris
    manna, hoj pes te doľikerel prekal aver pokoleňje, hoj te dikhen o maro, savo
    tumen davas te chal pre pušťa akor, sar tumen iľom avri andral o Egipt.‘ “'
  nlg-nlg: Moses te ghoi bosa vanira so, “Aeni na hava Yahweh te bosa, ‘Kau talugonighi
    na balu manna te manana erua na litre vanira nimiu na vaivarimiu. Keri ge kara
    tangomana ra righia na berete inau tu vaheghau tana bona mamaha, tana bona tu
    lavihorughau mai Egypt.’”
  pes-OPV: 'و موسی گفت: «این امری است که خداوند فرموده است که عومری از آن پرکنی، تا
    در نسلهای شما نگاه داشته شود، تا آن نان را ببینند که در صحرا، وقتی که شما را از
    زمین مصر بیرون آوردم، آن را به شما خورانیدم.»'
  ron-1924: 'Мойсе а зис: „Ятэ че а порунчит Домнул: ‘Сэ се пэстрезе ун омер плин
    ку манэ пентру урмаший воштри, ка сэ вадэ ши ей пыня пе каре в-ам дат-о с-о мынкаць
    ын пустиу, дупэ че в-ам скос дин цара Еӂиптулуй.’”'
  ben-OBCV: 'মোশি বললেন, “সদাপ্রভু এই আদেশই দিয়েছেন: ‘এক ওমর মান্না নাও এবং সেটি
    পরবর্তী প্রজন্মগুলির জন্য রেখে দাও, যেন তারা সেই খাদ্যটি দেখতে পায় যা মিশর দেশ
    থেকে তোমাদের বের করে আনার পর, মরুভূমিতে আমি তোমাদের খেতে দিয়েছিলাম।’ ”'
  som-som: Markaasaa Muuse wuxuu yidhi, Waxanu waa wixii Rabbigu idinku amray, oo
    wuxuu yidhi, Comer muggiis ha loo dhigo farcankiinna dambe, inay arkaan kibistii
    aan idinku masruufi jiray markaad cidlada joogteen oo aan dalkii Masar idinka
    soo bixiyey.
  lat-VUC: 'Dixit autem Moyses: Iste est sermo, quem præcepit Dominus: Imple gomor
    ex eo, et custodiatur in futuras retro generationes: ut noverint panem, quo alui
    vos in solitudine, quando educti estis de terra Ægypti.'
  eng-ASVBT: And Moses said, This is the thing which Jehovah hath commanded, Let an
    omerful of it be kept throughout your generations, that they may see the bread
    wherewith I fed you in the wilderness, when I brought you forth from the land
    of Egypt.
  mna-mna: 'Mose iso pizin Israel mini ta kembei. Iso: “Yooba iur sua piti be takam
    kuuru ta, mi toyo kini tiŋgi sula ma bok, to tuur lae ma imbotmbot. Beso kaimer
    ma popoŋana kiti tipet, to toso zin pa. To tiute mi tiso: ‘O, indeeŋe ta tumbundu
    bizin tizem Aikuptu na, Yooba ikamam kan koroŋ ta kembei isu lele bilimŋana.’”'
  ita-1885: 'Mosè, oltre a ciò, disse: Quest''è quello che il Signore ha comandato:
    Empi un omer di manna, acciocchè sia serbata per le vostre età, e che esse veggano
    il pane, del quale io vi ho cibati nel deserto, dopo avervi tratti fuor del paese
    di Egitto.'
  eng-LXXUP: And Moses said, This is the thing which the Lord hath commanded, Fill
    an omer with manna, to be laid up for your generations; that they may see the
    bread which ye ate in the wilderness, when the Lord led you forth out of the land
    of Egypt.
  eng-ULB: 'Moses said, “This is what Yahweh has commanded: ''Let an omer of manna
    be kept throughout your people''s generations so that your descendants might see
    the bread with which I fed you in the wilderness, after I brought you out from
    the land of Egypt.''”'
  spa-VBL: 'Moisés dijo: “Esto es lo que el Señor ha ordenado: ‘Guarda un gomer de
    maná como recordatorio para las generaciones futuras, para que puedan ver la comida
    que usé para alimentarlos en el desierto cuando los saqué de Egipto’”.'
  fra-_FOB: 'Et Moïse dit: Voici ce que l''Éternel a commandé: Qu''on en remplisse
    un homer, pour le garder d''âge en âge, afin qu''on voie le pain que je vous ai
    fait manger au désert, quand je vous ai retirés du pays d''Égypte.'
  mal-mal: 'പിന്നെ മോശെ: “യഹോവ ഇപ്രകാരം കല്പിക്കുന്നു: ഞാൻ നിങ്ങളെ ഈജിപ്റ്റിൽ നിന്ന്
    കൊണ്ടുവരുമ്പോൾ നിങ്ങൾക്ക് മരുഭൂമിയിൽ ഭക്ഷിക്കുവാൻ തന്ന ആഹാരം നിങ്ങളുടെ തലമുറകൾ
    കാണേണ്ടതിന് സൂക്ഷിച്ചുവയ്ക്കുവാൻ അതിൽനിന്ന് ഒരിടങ്ങഴി നിറച്ചെടുക്കണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Mūsā ne kahā, “Rab farmātā hai, ‘Do liṭar man ek martabān meṅ rakh kar
    use āne wālī nasloṅ ke lie mahfūz rakhnā. Phir wuh dekh sakeṅge ki maiṅ tumheṅ
    kyā khānā khilātā rahā jab tumheṅ Misr se nikāl lāyā.’”
  suz-BL: मिनु मोसामी “परमप्रभु यावे आ अरेशो लोव़ मार बाक्‍त देंशा हना, मेकोमी ‘मेको
    जचा थोव़क गोमेर का हेंचा माल्‍नीनी। इन कली इजीप्‍त रागी रे प्रोंइशा, चाक्‍गानु,
    गोरशो रागीमी गेशो जचा थोव़क मेको बाक्‍ब दे शुश पाला ङा मुर आन कली कोंइचा कली हेंदो।
    गो इन कली इजीप्‍त रे गोरशो रागीमी चाक्‍शा, दोपा थुलु, मेको नेल्‍लेमी तामेक्‍ल’
    देंत” देंत। गोमेर का इस्राएली आन अन्‍न पुक्‍तीके का बाक्‍त। मेको २ लिटर रिक्‍ब
    बाक्‍त। मिनु ओमेर का ४ माना खोदेंशो बाक्‍ब।
  ita-1927: 'E Mosè disse: “Questo è quello che l’Eterno ha ordinato: Empi un omer
    di manna, perché sia conservato per i vostri discendenti, onde veggano il pane
    col quale vi ho nutriti nel deserto, quando vi ho tratti fuori dal paese d’Egitto”.'
  ckb-ckb: 'موسا گوتی: «ئەمە ئەو شتەیە کە یەزدان فەرمانی کردووە: ”ئۆمرێکی لێ پڕ بکەن
    و با بۆ نەوەکانتان بپارێزرێت، بۆ ئەوەی ئەو نانە ببینن کە لە چۆڵەوانی دەرخواردم
    دان کاتێک لە خاکی میسر دەرمهێنان.“»'
  eng-BBE: 'And Moses said, This is the order which the Lord has given: Let one omer
    of it be kept for future generations, so that they may see the bread which I gave
    you for your food in the waste land, when I took you out from the land of Egypt.'
  kan-OKCV: 'ಮೋಶೆಯು ಅವರಿಗೆ, “ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ್ದು ಇದೇ: ‘ನಾನು ನಿಮ್ಮನ್ನು ಈಜಿಪ್ಟ್
    ದೇಶದೊಳಗಿಂದ ಹೊರಡಿಸಿದಾಗ, ಮರುಭೂಮಿಯಲ್ಲಿ ನಿಮಗೆ ತಿನ್ನಿಸಿದ ರೊಟ್ಟಿಯನ್ನು ನಿಮ್ಮ ಸಂತಾನಗಳು
    ನೋಡುವಂತೆ ಒಂದು ಓಮೆರ್ ಮನ್ನವನ್ನು ತುಂಬಿಸಿ ಇಟ್ಟಿರಬೇಕು,’ ಎಂಬುದು,” ಎಂದನು.'
  bbb-bbb: Areme Mosisi fu urina kiae, E Ireobo Godi fu kumemado noka ire mena ije
    bino kena asaerafa nuvuone bu rade urivo ijiebuo naekina bu maza boeje ijia nao
    vake. No ijiege naekina asaerafa nuvuone bu ire mena ije E Ireobo fu aesakae Ijifiti
    ijia no kaenamuona ro ae sao ijia vajuomo no iva ije giano kumemano kiae.
  tam-2017: 'அப்பொழுது மோசே: “யெகோவா கட்டளையிட்ட காரியம் என்னவென்றால், நான் உங்களை
    எகிப்து தேசத்திலிருந்து புறப்படச்செய்தபோது, வனாந்திரத்தில் உங்களுக்கு சாப்பிடக்கொடுத்த
    அப்பத்தை உங்கள் சந்ததியார்கள் பார்க்கும்படி, அவர்களுக்காக அதைப் பாதுகாப்பதற்கு,
    அதிலே ஒரு ஓமர் நிறைய எடுத்து வைக்கவேண்டும்” என்றான்.'
  spa-RV-1909: 'Y dijo Moisés: Esto es lo que Jehová ha mandado: Henchirás un gomer
    de él para que se guarde para vuestros descendientes, á fin de que vean el pan
    que yo os dí á comer en el desierto, cuando yo os saqué de la tierra de Egipto.'
  ron-BTF: 'Și Moise a spus: Acesta este lucrul pe care DOMNUL îl poruncește: Umpleți
    un omer cu aceasta pentru a fi păstrată pentru generațiile voastre; ca ei să vadă
    pâinea cu care v-am hrănit în pustie, când v-am scos din țara Egiptului.'
  eng-WEBP: Moses said, “This is the thing which the LORD has commanded, ‘Let an omer-full
    of it be kept throughout your generations, that they may see the bread with which
    I fed you in the wilderness, when I brought you out of the land of Egypt.’”
  eng-FBV: 'Moses said, “This is what the Lord has ordered: ‘Keep an omer of manna
    as a reminder for future generations, so that they can see the food I used to
    feed you in the desert when I led you out of Egypt.’”'
  nld-1939: 'En Moses sprak: Zo heeft Jahweh bevolen! Vult één ómer daarmee, om het
    voor uw nageslacht te bewaren, opdat zij het brood mogen zien. dat Ik u in de
    woestijn tot spijs heb gegeven, toen Ik u uit het land van Egypte had geleid.'
  nch-BL: 'Huan Moisés quiijto: ―TOTECO techmacatoc tanahuatili ma tijtemitica ome
    litro ica maná huan ticajocuise para toixhuihua cati teipa tacajtiyase ma quiitaca
    nopa tacualisti cati TOTECO techmacac ipan ni huactoc tali quema techquixti ipan
    tali Egipto.'
  vie-1934: 'Môi-se nói rằng: Lời Đức Giê-hô-va đã phán dặn như vầy: Hãy đổ đầy một
    ô-me ma-na, đặng lưu truyền trải các đời, hầu cho thiên hạ thấy thứ bánh ta đã
    cho các ngươi ăn nơi đồng vắng, khi ta rút các ngươi ra khỏi xứ Ê-díp-tô.'
  hin-CV: 'फिर मोशेह ने उनसे कहा, “याहवेह की यह आज्ञा है: ‘पीढ़ी से पीढ़ी तक सबको
    यह बताने और दिखाने के लिए एक ओमेर माप मन्‍ना रख लो ताकि तुम उनको बता सको कि जब
    मैं ने तुम्हें मिस्र देश से निकालकर लाया तब निर्जन देश में यही खाना खिलाया था.’ ”'
  eng-OURB: Moses [Drawn out] said, “This is the thing which Adonai has enjoined,
    ‘Let an omer-full of it be kept throughout all your generations, that they may
    see the bread with which I fed you in the wilderness, when I brought you out of
    the land of Egypt [Abode of slavery].’”
  spa-BES: 'Y Moisés dijo: Este es el mandato que el SEÑOR ha dado: Dejad uno o todo
    eso guardado para las generaciones futuras, para que vean el pan que yo te di
    para tu alimento en la tierra desechada, cuando te saqué. de la tierra de Egipto.'
  tdx-tdx: Hoe t’i Mosè, Zao ty linili’ Iehovà, Añatsafo omere raik’ ama’e, hahaja
    ho amo tarira’areo mifandimbeo, hahaoniña’ iereo i mahakama namahanako anahareo
    am-patrambey ao t’ie nampiengàko an-tane Mitsraimey.
  vid-vid: Musa nakawalonjela, “Ali ndo ilajizo lya Mkulu Nguluwi. Mhole chasi cha
    lita mbili za mana na kuwika kwa chiwalo cha walelwa wa hemwe, leka wone chilyo
    chondiwapele kuchiwala mhela londiwalavile kuli isi ya Misili.”
  eng-OKE: And Mosheh said, This is the word which the Lord hath commanded. Fill an
    omera of it to be kept for your generations, that they may see the bread which
    I made you eat in the desert when I brought you forth from the land of Mizraim.
  tha-KJV: โมเสสกล่าวว่า “พระเยโฮวาห์​มี​รับสั่งว่า ‘จงตวงมานาโอเมอร์​หนึ่ง เก​็บไว้ตลอดชั่วอายุของเจ้า
    เพื่อเขาทั้งหลายจะได้​เห​็นอาหารซึ่งเราเลี้ยงเจ้าในถิ่นทุ​รก​ันดารนี้ เมื่อเรานำพวกเจ้าออกจากแผ่นดิ​นอ​ียิปต์’”
  por-BR-2018: 'E disse Moisés: Isto é o que o SENHOR mandou: Encherás um gômer dele
    para que se guarde para vossos descendentes, a fim de que vejam o pão que eu vos
    dei a comer no deserto, quando eu vos tirei da terra do Egito.'
  deu-ELO: 'Und Mose sprach: Dies ist das Wort, das Jehova geboten hat: Ein Ghomer
    voll davon sei zur Aufbewahrung für eure Geschlechter, damit sie das Brot sehen,
    womit ich euch in der Wüste gespeist habe, als ich euch aus dem Lande Ägypten
    herausführte.'
  eng-WYC-2018: Forsooth Moses said, This is the word which the Lord commanded, Fill
    thou an omer thereof, and be it kept into generations to coming afterward (or
    and let it be kept for the generations to come later), (so) that they know (of)
    the bread with which I fed you in (the) wilderness, when ye were led out of the
    land of Egypt.
  epo-epo: 'Kaj Moseo diris: Jen estas tio, kion ordonis la Eternulo: Plenigu per
    ĝi omeron, ke ĝi estu konservata en viaj generacioj, por ke oni vidu la panon,
    kiun Mi manĝigis al vi en la dezerto, kiam Mi elkondukis vin el la lando Egipta.'
  uig-PIN: 'Musa ularƣa: — Pǝrwǝrdigarning ǝmri xuki, — Keyinki ǝwladliringlarƣa Mǝn
    silǝrni Misirdin elip qiⱪⱪanda, Mǝn silǝrgǝ qɵldǝ yeyixkǝ ata ⱪilƣan nanni kɵrsitix
    üqün, uningdin komzǝkkǝ bir omǝr toxⱪuzup, ular üqün saⱪlap ⱪoyunglar, — dedi.'
  beo-beo: Mousese da amane sia:i, “Hina Gode da ninima amane sia:i, ‘Ma:na’ mogili
    diligaga fi ba:ma:ne la:didili ligisima. Ilia ha:i manu amo Hina Gode da dilia
    Idibidi sogega gadili oule asili, wadela:i soge amoga dilia moma:ne i, amo ilia
    ba:mu da defea.”
  tpi-OTNT: Na Moses i tokim ol olsem, “Bikpela i tok, yumi mas kisim wanpela liklik
    sospen graun na pulapim mana long en, na em bai i stap bilong ol tumbuna pikinini
    bilong yumi. Bihain ol i ken lukim dispela kaikai Bikpela i bin givim yumi long
    dispela ples wesan nating, taim em i kisim yumi long Isip na bringim yumi i kam.”
  hau-SA: Musa ya ce, “Wannan shi ne abin da Ubangiji ya umarta, ‘Ku auna mudu guda
    na Manna, a adana ta dukan zamananku, domin kowane zamani yă ga irin abincin da
    na ba ku ku ci a hamada, yayinda na fitar da ku daga Masar.’ ”
  udu-udu: 'Dhali aMusa oki gwo mo ki: TAP̱A ḵanki ana mmodhuwa mannan tiya gom emen
    bana jin mina uni mish tonṯe/ ’peni ji gi c̱ikina a’di ana mmoshwa e mombwaasho
    mo me’d jin suskina a’di ana ka pije/ mo ’peni Pa Masir mo be.'
  uig-LAT: 'Musa ulargha: — Perwerdigarning emri shuki, — Kéyinki ewladliringlargha
    Men silerni Misirdin élip chiqqanda, Men silerge chölde yéyishke ata qilghan nanni
    körsitish üchün, uningdin komzekke bir omer toshquzup, ular üchün saqlap qoyunglar,
    — dédi.'
  nde-nde: 'UMosi wathi, “Lokhu yikho okutshiwo nguThixo ukuthi: ‘Thathani imana eyisilinganiso
    se-omeri ligcinele izizukulwane ezizayo ukuze zibone isinkwa engalinika sona ukuba
    lisidle enkangala ekulikhupheni kwami eGibhithe.’ ”'
  ton-ton: '¶ Pea pehē ʻe Mōsese, “Ko eni ʻae meʻa kuo fekau ʻe Sihova, Fakapito ʻaki
    ia ʻae oma ʻe taha ke fakatolonga ki homou toʻutangata ʻamui: koeʻuhi ke nau mamata
    ki he mā naʻaku fafanga ʻaki ʻakimoutolu ʻi he toafa, ʻi heʻeku ʻomi ʻakimoutolu
    mei he fonua ko ʻIsipite.”'
  ces-1613: 'Řekl také Mojžíš: Toť jest, což přikázal Hospodin: Naplň gomer tou mannou,
    aby chována byla na budoucí věky vaše, aby viděli pokrm, kterýž jsem vám dával
    jísti na poušti, když jsem vás vyvedl z země Egyptské.'
  eko-eko: 'Munsa khulupa araka, “Nnyizinku aruma yoori: ‘Mwilokotthele mana apa ttompwiyo
    moote mwipwehe, yoori khapila entaaye yoone etthu-yoojiwa mwenkhiweeyo ti Nnyizinku
    wakathi oolaziyeenini Misuri.”'
  eng-WMB: Moses said, “This is the thing which the LORD has commanded, ‘Let an omer-full
    of it be kept throughout your generations, that they may see the bread with which
    I fed you in the wilderness, when I brought you out of the land of Egypt.’”
  tam-TCV: 'அப்பொழுது மோசே இஸ்ரயேல் மக்களிடம், “யெகோவா உங்களுக்குக் கட்டளையிட்டிருப்பது
    இதுவே: நான் உங்களை எகிப்திலிருந்து வெளியே கொண்டுவந்தபோது, நான் உங்களுக்குப் பாலைவனத்தில்
    சாப்பிடக்கொடுத்த அப்பத்தை, வரப்போகும் உங்கள் தலைமுறையினருக்குக் காட்டுவதற்காக,
    அந்த மன்னாவில் ஒரு ஓமர் அளவு எடுத்து வைத்துக்கொள்ளுங்கள் என்கிறார்” என்றான்.'
  ceb-ULB: 'Miingon si Moises, “Mao kini ang gisugo ni Yahweh: ''Tugoti nga matipigan
    ang usa ka omer nga manna sa tibuok kaliwatan sa inyong katawhan aron makita sa
    inyong mga kaliwat ang tinapay nga akong gipakaon kaninyo sa kamingawan, human
    ko kamo gipagawas gikan sa yuta sa Ehipto.''”'
  pol-UBG: 'Mojżesz powiedział: Tak rozkazał PAN: Napełnij nim omer na przechowanie
    dla waszych przyszłych pokoleń, aby widziały ten chleb, którym was karmiłem na
    pustyni, gdy wyprowadziłem was z ziemi Egiptu.'
  agr-agr: 'Tuja duwi pujus Moisés tiuwai: “Tuke Pujuu juna aatus chichaak: ‘Atum
    Egipto nugkanum batsatutigmin wi jiija yajuakan uwegshunum yutain amasuitag nuna
    atak atumi uchijum akiinak wedaush wainkagtina nunú maná makichik ichinkanum aimkajum
    ukustajum’, tujamjume”, tiuwai.'
  kyc-kyc: Moseseme lao, Dake Kamongo dokome mawa pii ingyuo reto lao, Nambame yuu
    Isipi yaki nyuo yuu muiyane dokona lanyuo epo nenge jiyunu doko nakamana para
    pyao manjiraminyi dupwame kandarami lao nenge myana lapo nyuo retalapape letamo,
    leya.
  urd-GVU: موسیٰ نے کہا، ”رب فرماتا ہے، ’دو لٹر مَن ایک مرتبان میں رکھ کر اُسے آنے
    والی نسلوں کے لئے محفوظ رکھنا۔ پھر وہ دیکھ سکیں گے کہ مَیں تمہیں کیا کھانا کھلاتا
    رہا جب تمہیں مصر سے نکال لایا‘۔“
  deu-1912: 'Und Mose sprach: Das ist''s, was der HERR geboten hat: Fülle ein Gomer
    davon, es zu behalten auf eure Nachkommen, auf daß man sehe das Brot, damit ich
    euch gespeist habe in der Wüste, da ich euch aus Ägyptenland führte.'
  ntj-ntj: Nyangka Mawutjalu watjarnu, “Mama Kuurrtu-lanya watjarnu wantingu mirrka
    palunyanya-lanyun puturlta tjarrpatjuralpi kanyiratjaku. Nyangka-yayi marlangkatja-marlangkatja
    pakaranytjalu tirtu nyangama, ‘Ngaanya-watjala Mama Kuurrtu-tjananya Yiitjipulanguru
    pilawanalu katirrayintjalu nintiranytja ngalkulatjaku-ya.’”
  kan-2017: ಮೋಶೆಯು ಜನರಿಗೆ, “ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದ್ದು ಇದೇ, ‘ನಾನು ಐಗುಪ್ತ ದೇಶದಿಂದ ನಿಮ್ಮನ್ನು
    ಹೊರಗೆ ಬರಮಾಡಿದಾಗ ಮರುಭೂಮಿಯಲ್ಲಿ ತಿನ್ನುವುದಕ್ಕೆ ಕೊಟ್ಟ ಆಹಾರವನ್ನು ನಿಮ್ಮ ಸಂತಾನದವರು ನೋಡುವ
    ಹಾಗೆ ಅವರಿಗಾಗಿ ನೀವು ಒಂದು ಸೇರು ಮನ್ನವನ್ನು ತುಂಬಿಸಿ ಸುರಕ್ಷಿತವಾಗಿ ಇಟ್ಟುಕೊಳ್ಳಬೇಕು’” ಎಂದು
    ಹೇಳಿದನು.
  ena-ena: Lɨci Mosesɨ nulɨdɨ abami. Asɨ Iaue aludɨ nameŋ abi uami. Namɨlaŋ Isipɨ
    fɨli tɨbɨ hɨnidalaŋ viaŋ naludɨ likɨla vavelɨŋ fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba
    apalɨ neŋ hɨnidalaŋ nalusaŋ maci igudalɨŋ nana hɨnibalaŋ aba abi uami. Hameŋ sadaŋ
    hunaŋ cɨki agadɨ viavɨla maci agɨladɨ heŋ likɨlɨlaŋ mɨguavɨm aba abi uami. Likɨlɨlaŋ
    mɨgua hɨniavɨdaci naludɨ ninanadinalu ajihalinalu iamɨlɨhalinalu mufɨli iahavɨbali
    agɨlaŋ avi igavɨbali aba abi uami.
  yap-yap: Me ga’ar Moses, “I SOMOL e ke ta’chiylen ngodad ni ngad ayweged boch e
    manna, ni fan ngak e pi’in owchadad, ya nge yag nra guyed e ggan ni i pi’ ngodad
    ni ngad ked u lan e ted ni desert u n’apan ni fekdad nga wuru’ yu Egypt.”
  hlt-MCSB: Te phoeiah Moses loh , “He ol he BOEIPA long ni n'uen. Te te kosai a bae
    la na cadilcahma ham tuemkoi la om saeh. Te daengah ni Egypt kho lamloh nangmih
    kang khuen vaengkah khosoek ah nangmih buh kan cah te a hmu uh eh,” a ti.
  mdy-ETH: ሙሴ፦ «ኑና ዒዚ ጊብፄ ዓጫፓ ዔኪ ኬሴያና ዓሲ ናንጉዋ ዳውሎይዳ ኑ ሙዓንዳጉዲ ዒንጌ ሙዓ ሃያ ማዔሢ ሙካ ሾይንታ
    ዛጋንዳጉዲ ማና ኑ ጌሦም ናንጊና ናንጋ ጎዳ ኑና ዓይሤኔ» ጋዓዖ፥
  twi-ASANTE: Mose kaa asɛm a Awurade ka kyerɛɛ no sɛ ɔnka nkyerɛ wɔn sɛ wɔmfa aduane
    no susukoraa mmiɛnsa na wɔmfa nkɔsie wɔn adekorabea afebɔɔ sɛdeɛ ɛbɛyɛ a, nkyirimma
    bɛhunu aduane a Awurade de maa wɔn dii wɔ ɛserɛ so ɛberɛ a ɔyii wɔn firii Misraim
