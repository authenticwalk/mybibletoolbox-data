    e Zihova pa popoa Izipi.”
  gaz-gaz: 'Museen akkana jedhe; “Waaqayyo akkana jedhee ajaje: ‘Akka inni dhaloota
    dhufuuf turfamuuf Mannaa gomoorii tokko fuudhaa; kunis akka isaan buddeena ani
