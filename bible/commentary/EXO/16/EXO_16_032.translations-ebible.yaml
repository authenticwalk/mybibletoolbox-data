    esi mekplɔ mi do goe le Egipte.’ ”
  eng-LEE: And Moses said, This is the thing which the Lord hath commanded, One omer-full
    of it is to be kept for your generations; in order that they may see the bread
    which I gave you to eat in the wilderness, when I brought you forth out of the
    land of Egypt.
  asm-FB: মোচিয়ে ক’লে, “যিহোৱাই কৰা আজ্ঞা এই মই তোমালোকক মিচৰ দেশৰ পৰা বাহিৰ কৰি
    অনাৰ পাছত, মৰুভূমিত যি পিঠা তোমালোকক খুৱাইছিলোঁ, সেই পিঠা তোমালোকৰ ভাবী-বংশই যাতে
    দেখিবলৈ পাব; তাৰ বাবে তোমালোকে পুৰুষানুক্ৰমে এক ওমৰ ৰাখি থবা।”
  sus-A: مُنسَ نَشَ عَ قَلَ، «عَلَتَلَ شَ يَامَرِ نَن يِ كِ، ‹وٌ شَ يِ مَنَ سِفَاتِ
    يَ سٌلٌقٍرٍ رَفَتَ، عَلَكٌ وٌ بْنسْي نَشٍيٍ قَمَ بَرِدٍ عٍ شَ دٌنسٍ تٌ ﭑ نَشَن
    نَفٌرٌشِ وٌ مَ فبٍنفبٍرٍنيِ مَ، ﭑ تٌ وٌ رَ مِنِ مِسِرَ بْشِ رَ.›»
  fra-SBL: 'Moïse dit : « Voici ce que Yahvé a ordonné : qu''on en garde un omer plein
    pour vos descendants, afin qu''ils voient le pain dont je vous ai nourris dans
    le désert, quand je vous ai fait sortir du pays d''Égypte ».'
  hbo-hbo: וַיֹּ֣אמֶר מֹשֶׁ֗ה זֶ֤ה הַדָּבָר֙ אֲשֶׁ֣ר צִוָּ֣ה יְהוָ֔ה מְלֹ֤א הָעֹ֙מֶר֙
    מִמֶּ֔נּוּ לְמִשְׁמֶ֖רֶת לְדֹרֹתֵיכֶ֑ם לְמַ֣עַן ׀ יִרְא֣וּ אֶת־הַלֶּ֗חֶם אֲשֶׁ֨ר
    הֶאֱכַ֤לְתִּי אֶתְכֶם֙ בַּמִּדְבָּ֔ר בְּהֹוצִיאִ֥י אֶתְכֶ֖ם מֵאֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: Forsothe Moises seide, This is the word which the Lord comaundide,
    Fille thou a gomor therof, and be it kept in to generaciouns to comynge aftirward,
    that thei knowe the breed bi which Y fedde you in the wildirnesse, whanne ye weren
    led out of the lond of Egipt.
  pjt-pjt: Ka Moselu wangkangu, “Mayatja Godalu wangkangu nganaṉanya mai nyanga manna
    palunya tjukutjuku nguwanpa mantjiṟa tjunkula kanyintjaku nganampa walytjapitingku
    ngula nyakunytjaku munu maḻatja maḻatjangku kuḻu. Panya Mayatjanya mukuringanyi
    maḻatja tjuṯangku mai nyanga manna nyakula alatji kulintjaku, ‘Nyangatja iriti
    nganampa tjamu tjuṯangku ilytjingka ngalkuningi panya Godalu tjananya Itjipalanguṟu
    pakaltjingaṟa katingu munu tjananya mai nyanga palunya nguṟurpa ungangi.’”
  cwe-cwe: Musa kawalongela, “Vino ivo viyalagilize Mndewa Mulungu, ‘Soleni lita mbili
    za mana na mwiike kwa ichimu cha nyelesi zikwiza, muladi wawone ndiya yonimulisileni
    kuichuwala chipindi chinimulavileni muna iisi ya Misili.’ ”
  bgs-bgs: Igkagi si Moises, na mà din, “Igsugù tô Áglangngagán na kailangan taguán
    ta tô duwa litro ka mana para katô mga rubbad ta ébô makita dan tô ágkakan na
    igbággé din áknita tun ta disyerto pángnga igpid sikandin áknita tikud tun ta
    banuwa ka Ehipto.”
  kik-kik: Musa akiuga atĩrĩ, “Jehova aathanĩte atĩrĩ; ‘Oyai kĩbaba kĩa omeri ĩmwe
    ya mana na mũkĩige nĩ ũndũ wa njiarwa iria igooka thuutha, nĩgeetha makoona mĩgate
    ĩrĩa ndaamũheire mũrĩe mũrĩ werũ-inĩ, rĩrĩa ndamũrutire bũrũri wa Misiri.’ ”
  fra-NCL: 'Moïse dit : « Voici ce que Yahweh a ordonné : Emplis-en un omer, pour
    la conserver pour vos descendants, afin qu’ils voient le pain dont je vous ai
    nourris dans le désert, lorsque je vous ai fait sortir du pays d’Égypte. »'
  cek-AK: Mosi mah Angraeng mah paek ih lok loe hae tiah oh; Izip prae thung hoiah
    kang zaeh o naah, praezaek ah kang pacah o ih takaw to angzo han koi na caanawk
    mah hnuk o thai hanah, manna to omer maeto kakoi ah suem oh, tiah a thuih, tiah
    a naa.
  xla-xla: Epame Mosestapo opa watle epo atlaiyo, “Godtapo epo atlema, mena daya opiye
    di mamadulo alotle ha꞉ha꞉mtlowe sota natiloweye woloma hatitimelepo dema. Epapelepiye,
    etapo wua꞉ta Isip mo tle woyapo dalupa dulu dla siyamalati Godta wua꞉ta delepo
    depame mena daya hapimhaluwaye yia꞉ ma me-natilipe.”
  cuk-cuk: 'Geb sorbali, Moisés sogded: “Weyob Bab-Jehová bemarga igar uked: ‘Bormogi
    nibirbake be maná enomalo. Bemar be-waganga be nue sabomalo, adi, be-wagan dakmalaga,
    Egipto-yargi an bemar-onosmargu, igid-mas an bemarga nega-dulesulidganba uksa
    gusa.’ ”'
  uig-CYR: 'Муса уларға: — Пәрвәрдигарниң әмри шуки, — Кейинки әвлатлириңларға Мән
    силәрни Мисирдин елип чиққанда, Мән силәргә чөлдә йейишкә ата қилған нанни көрситиш
    үчүн, униңдин комзәккә бир омәр тошқузуп, улар үчүн сақлап қоюңлар, — деди.'
  tel-2017: మోషే ఇలా చెప్పాడు “యెహోవా ఏమి చెబుతున్నాడంటే, ఈ మన్నాను ఒక ఓమెరు పట్టే
    పాత్రలో నింపండి. నేను ఐగుప్తు దేశం నుండి మిమ్మల్ని బయటికి రప్పించి ఎడారిలో తినడానికి
    మీకిచ్చిన ఈ ఆహారాన్ని మీ తరతరాల కోసం మీ వంశాల కోసం వాళ్ళు దగ్గర ఉంచుకోవాలి.”
  hat-BSA: 'Alò, Moïse te di: “Men Sa ke SENYÈ a te kòmande, ‘Kite yon omè ladann
    pami tout jenerasyon yo pou yo kapab wè pen ke Mwen te bannou nan dezè a, lè Mwen
    te mennen nou sòti nan peyi Égypte la.’”'
  kos-kos: Moses el fahk, “LEUM GOD El sapkin tuh kut in karinganang kutu manna inge
    tuh fwilin tulik natusr in ku in liye mwe mongo ma El sang kite kut yen mwesis
    ke El uskutme liki acn Egypt.”
  hbo-WLC: וַיֹּ֣אמֶר מֹשֶׁ֗ה זֶ֤ה הַדָּבָר֙ אֲשֶׁ֣ר צִוָּ֣ה יְהוָ֔ה מְלֹ֤א הָעֹ֙מֶר֙
    מִמֶּ֔נּוּ לְמִשְׁמֶ֖רֶת לְדֹרֹתֵיכֶ֑ם לְמַ֣עַן ׀ יִרְא֣וּ אֶת־הַלֶּ֗חֶם אֲשֶׁ֨ר
    הֶאֱכַ֤לְתִּי אֶתְכֶם֙ בַּמִּדְבָּ֔ר בְּהוֹצִיאִ֥י אֶתְכֶ֖ם מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Emesịa, Mosis gara nʼihu gwa ha okwu sị, “Onyenwe anyị enyela iwu sị, ‘Na
    unu ga-eji ihe ọtụtụ ọmaa tụpụta mánà nke unu ga-edebe. Ọ ga-abụ ihe ncheta ga-adịrị
    ọgbọ ndị Izrel niile na-abịa nʼihu. Nʼụzọ dị otu a, ụmụ unu ga-ahụ ụdị achịcha
    m jiri zụọ unu nʼime ọzara mgbe m gbapụtara unu site nʼala ndị Ijipt.’ ”
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା କହିଲେ, “ସଦାପ୍ରଭୁ ଏହି ଆଜ୍ଞା ଦେଇଅଛନ୍ତି, ‘ସେ ତୁମ୍ଭମାନଙ୍କୁ
    ମିସର ଦେଶଠାରୁ ଆଣିବା ସମୟରେ ପ୍ରାନ୍ତର ମଧ୍ୟରେ ଯେଉଁ ଅନ୍ନ ଭୋଜନ କରାଇଲେ, ତାହା ଯେପରି ତୁମ୍ଭମାନଙ୍କ
    ପୁରୁଷ-ପରମ୍ପରା ଦେଖନ୍ତି, ଏହେତୁ ସେମାନଙ୍କ ନିମନ୍ତେ ଏକ ଓମର ପରିମାଣ ମାନ୍ନା ରଖ।’”
  chk-chk: Moses a üra, “Iei usun mine ewe Samol mi Lapalap a allük, ‘Oupwe iseis
    ei mongö ükükün masouen esop kalon, epwe nom pwe mwirimwirimi repwe küna ei mongö
    üa amongöü ngenikemi lon fanüapö, lupwen üa emwenikemiiwu seni Isip.’”
  rop-rop: Afta na Mosis bin tok, “YAWEI bin tok wi garra seibum sambala mena wulijim
    ola biginini blanga wi hu garra bulurrum wi biyain garra luk wotkain daga imbin
    gibit langa wi wen imbin deigidawei wi brom Ijip.”
  ukr-1871: 'І рече Мойсей: От що заповідав Господь: Сповнїте нею гомер на переховуваннє
    в родах ваших, щоб убачати їм хлїб, що ним харчив я вас у степу, як вивів із Египецької
    землї.'
  bch-bch: Be Moses ikeo, “Maron iposa matua pagita ga bedane, ‘Abada ulo kakaueta
    iuon ngan mana ta adol kemi ga ienono ngan lemi gergeu ga tibutibumi tigera muriai
    ga ilalala ga ila. Toa bedaoa ta tiuatai ngan annga toa napan pagimi ngan tibur
    modamodanga muriai ngan nabada gimi ta atnan Isip.’”
  deu-1951: 'Und Mose sprach: Das ist''s, was der HERR geboten hat: Fülle einen Gomer
    davon und behalte ihn auf für eure Nachkommen, daß man das Brot sehe, womit ich
    euch in der Wüste gespeist habe, als ich euch aus Ägypten führte!'
  eng-JPS: 'And Moses said: ''This is the thing which the LORD hath commanded: Let
    an omerful of it be kept throughout your generations; that they may see the bread
    wherewith I fed you in the wilderness, when I brought you forth from the land
    of Egypt.'''
  srp-1865: 'I reèe Mojsije: ovo je zapovjedio Gospod: napuni gomor toga, neka se
    èuva od koljena do koljena vašega, da vide hljeb, kojim sam vas hranio u pustinji
    kad vas izvedoh iz zemlje Misirske.'
  lug-lug: Musa n’agamba nti, “Mukama alagidde bw’ati nti, ‘Muddire akabakuli aka
    kilo bbiri mukajjuze maanu mugiterekere ab’emirembe egigenda okujja; balyoke balabe
    ku mmere gye nabaliisanga mu ddungu, bwe nabaggya mu nsi y’e Misiri.’ ”
  heb-heb: ויאמר משה זה הדבר אשר צוה יהוה מלא העמר ממנו למשמרת לדרתיכם למען יראו את
    הלחם אשר האכלתי אתכם במדבר בהוציאי אתכם מארץ מצרים׃
  ben-IRV: পরে মোশি বললেন, “সদাপ্রভু এই আদেশ করেছেন, ‘তোমরা বংশপরম্পরা অনুসারে ওর
    এক ওমর পরিমাণ তুলে রেখো, যেন আমি তোমাদেরকে মিশর দেশ থেকে আনার দিনের দূরের নির্জন
    জায়গায় যে খাবার খেতে দিতাম, তারা তা দেখতে পায়’।”
  pan-pan: ਮੂਸਾ ਨੇ ਆਖਿਆ, ਇਹ ਉਹ ਗੱਲ ਹੈ ਜਿਹ ਦਾ ਯਹੋਵਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਆਪਣੀ ਪੀੜ੍ਹੀਓਂ
    ਪੀੜ੍ਹੀ ਲਈ ਉਸ ਤੋਂ ਇੱਕ ਓਮਰ ਭਰ ਕੇ ਰੱਖ ਛੱਡੋ ਤਾਂ ਜੋ ਉਹ ਉਸ ਰੋਟੀ ਨੂੰ ਵੇਖਣ ਜਿਹੜੀ ਮੈਂ ਤੁਹਾਨੂੰ
    ਉਜਾੜ ਵਿੱਚ ਖਵਾਈ ਜਦ ਮੈਂ ਤੁਹਾਨੂੰ ਮਿਸਰ ਦੇਸੋਂ ਕੱਢ ਕੇ ਲੈ ਆਇਆ।
  tkr-tkr: 'Mısee eyhen: – Rəbbee inəxüd he''eva vod eyhe: «Sa vexhxha mannayna alyapt''ı
    şole qiyğiyne nasılbışis havaace. Hasre manbışik''led g''acecen, Zı şu Misirğançe
    qığav''uyng''a şos sahree huvuyn gıney».'
  mya-JVB: မောရှေ ကလည်း ၊ သင် တို့ကိုအဲဂုတ္တု ပြည် မှ ငါ နှုတ်ဆောင် သောအခါ ၊ တော ၌
    သင် တို့အား ကျွေး သော မုန့် ကို၊ သင် တို့အမျိုး အစဉ်အဆက်တို့သည်မြင် စေခြင်းငှာ
    ၊ သူတို့အဘို့သို ထားရသောဩမဲ တဩမဲကိုဖြည့် ကြလော့ဟု ထာဝရဘုရား မိန့် တော်မူကြောင်းကို
    ပြန်ပြော လေ၏။
  tte-O: Mosese iwaloba, “Yeoba ana loina bwaite besiele, ‘Mana tupwana kwapeipei
    yaso muli mena silalaoma kaiweli mesabana sigitai kan bwaitete yaeyawa dekawa
    bwagabwaga ule mena.’”
  tbg-tbg: 'Mosiva tiharo, Noravano Kotiva tinavuara mintima tivo: Te Isipihai ni
    ntita vare vuru kauramanta ne aahara vataini variamanta te manaa ni nimunara,
    vi karara ne kuvuarama teka tavaate ti, vira nuntuke taqu voqi nonkuke qaqi vataate
    tivo, tiro.'
  hmo-hmo: 'Mose ia gwau, “Lohiabada ese inai oda ia henia, ia gwau: Uro ta mai koua
    gauna be inai mana dekenai do umui hahonua. Inai be do ia noho, gabeai idia vara
    emui bese taudia ese do idia itaia totona. Vadaeni do idia diba inai mana dekena
    amo umui lau ubua, Aigupito dekena amo umui lau hakaua, bona taunimanima idia
    noho lasi tano dekenai umui noho neganai.”'
  urd-urd: और मूसा ने कहा, “ख़ुदावन्द यह हुक्म देता है, कि इसका एक ओमर भर कर अपनी
    नसल के लिए रख लो, ताकि वह उस रोटी को देखें जो मैंने तुम को वीराने में खिलाई जब
    मैं तुम को मुल्क — ए — मिस्र से निकाल कर लाया।”
  rus-SYN: 'И сказал Моисей: вот что повелел Господь: наполните манною гомор для хранения
    в роды ваши, дабы видели хлеб, которым Я питал вас в пустыне, когда вывел вас
    из земли Египетской.'
  bqc-SIM: 'Mↄizi mɛ̀: Yã́ pↄ́ Dii dìlɛn kɛ: Wà mana zaa lɛ do dilɛ wá buiↄnɛ,
    kɛ́ aa blɛ pↄ́ a kpàwá wá blè guwaiwaiu wá bↄa Egipi gbɛa e sↄ̃.'
  tcz-CHONGTHU: 'Mose''n asei in, “Pakai thupeh chu hiche hi ahiye: “Nakhang lhumkei
    uva umjing ding in Manna ki hamdoh cheh uvin, hichu nakhang lhumkei uva mite hon
    Egypt gamsung''a konna ka hinpui uva gammang thip lah''a Manna''a kahin vah nao
    ahidan ahetdoh thei ding''u ahi,” ati.'
  mar-mar: मोशे म्हणाला, “परमेश्वराने अशी आज्ञा दिली आहे की ह्यातले एक ओमर पुढील पिढ्यांच्या
    लोकांसाठी राखून ठेवा. मी तुम्हास मिसर देशातून काढून नेल्यावर रानात कसे अन्न दिले
    हे त्यांना समजेल.”
  qub-qub: 'Chaypitana Moisesga Israelcunata niran: «Tayta Diosmi nimashcanchi noganchïpita
    mirajcuna ricananpaj ishcay matitano manäta churananchïpaj. Chaynöpami paycunaga
    musyanga Egiptupita jorgamashpanchi chunyajcho tantata Tayta Dios garamashanchïta.»'
  bqp-bqp: 'Musa pì: Yã kũ Dikiri dìtɛn dí: Ò mana zaka lɛ́ do ditɛ ó burinↄnɛ,
    de ò pↄ́ble kũ à kpàwá o blè gbárannan ó bona Misila gbɛra e se.'
  hat-hat: 'Moyiz di yo: -Men lòd Seyè a ban nou. Se pou nou sere twa ti mamit edmi
    plen laman pou pitit pitit nou yo. Konsa y''a wè ki kalite manje mwen te konn
    ban nou nan dezè a, lè mwen te fè nou soti kite peyi Lejip la.'
  eng-BSB: 'Moses said, “This is what the LORD has commanded: ‘Keep an omer of manna
    for the generations to come, so that they may see the bread I fed you in the wilderness
    when I brought you out of the land of Egypt.’”'
  tod-tod: 'Moize ɠɛni ma: «Wɛlɛ nii Ɠɔoɠɔ GALAGI devea: À kɔɠɔ ganii zu ɠila makɛ
    manegi zu, wo-mavofodaiti bɛ, lina ɠa lina, naa ɠa a kɛ ti ɓului ɠa, nii gè feeni
    wo ya, wo mi teʋebai zu, siɛgi zu wo ɠulani la Ezipete yooi ʋa.»'
  eng-WEBPB: Moses said, “This is the thing which the LORD has commanded, ‘Let an
    omer-full of it be kept throughout your generations, that they may see the bread
    with which I fed you in the wilderness, when I brought you out of the land of
    Egypt.’”
  kbq-kbq: Anante Mosese'a anage huno zamasami'ne, Ra Anumzamo'a anage hie, tare lita
    tima afiga avamente mana antenkeno me'nena henkama fore hunante anante'ma hu'za
    esaza vahe'mo'za ana mana nege'za, Isipiti'ma tamavremegi atre'na tamavre'na ne-ena
    tami'noa mana kegahaze.
  nhe-BL: 'Huan Moisés quiijto: ―TOTECO nechmacatoc tlanahuatili ma tijtemitica ome
    litros ica maná huan ticajcocuise para toixhuihua tlen teipa tlacajtiyase ma quiitaca
    nopa tlacualistli tlen TOTECO techmacac ipan ni huactoc tlali quema techquixti
    ipan tlali Egipto.'
  bus-bus: 'Musa bè: Yã kɛ̀ Dii dìɛn yɛ̀: Wà mana zaka lɛ́ doo diɛ wa boriinↄnɛ,
    lɛ aↄ̃ pↄ́blee kɛ̀ à kpàwa wá blè gbáan wa bↄna Igipiti gbɛraa e se.'
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe a'e, i'i Moizez teko wanupe.
    — Pemono'og mokoz zutahyky'a por nehe. Pemonokatu nehe. Nezewe mehe pezuapyapyr
    amo ae kwarahy rehe àràm upuner hexakaw rehe wà nehe. Nezewe mehe wexak putar
    typy'ak heremimono kwer wà nehe. — Tupàn Tuweharupi Wiko Ma'e omono 'àg temi'u
    ureipy wanupe a'e, Ezit ywy wi wanerur mehe a'e, ywyxiguhu rehe wata mehe a'e,
