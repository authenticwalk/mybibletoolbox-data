    gamêŋ sawa gêdêŋ taŋ gawê amac asa aŋga gamêŋ Aiguptuŋa amêŋ naŋ.’”
  ksd-ksd: 'Ma Moses i biti: Ia go ra magit ra Luluai i ga vartuluai ure dari: Avat
    a vung vake tika na valavalar tana ure kavava tarai namur, upi diat a gire ra
    gem, nina iau ga tabar avat me ta ra pupui, ba iau agure vairop avat kan ra gunan
    Aigipto.'
  tur-YTC: 'Moşe şöyle dedi: “Yahve''nin buyurduğu şey şudur: ''Mısır diyarından sizi
    çıkardığım zaman, çölde size yedirdiğim ekmeği görsünler diye bundan bir omer
    dolusu kuşaklarınız boyunca saklansın.''”'
  grc-BRENT: Εἶπε δὲ Μωυσῆς, τοῦτο τὸ ῥῆμα, ὃ συνέταξε Κύριος, πλήσατε τὸ γομὸρ τοῦ
    μὰν, εἰς ἀποθήκην εἰς τὰς γενεὰς ὑμῶν· ἵνα ἴδωσι τὸν ἄρτον, ὃν ἐφάγετε ὑμεῖς ἐν
    τῇ ἐρήμῳ, ὡς ἐξήγαγεν ὑμᾶς Κύριος ἐκ γῆς Αἰγύπτου.
  ind-AYT: 'Musa berkata, “Inilah perintah TUHAN: ‘Ambillah segomer penuh untuk disimpan
    bagi keturunanmu supaya mereka dapat melihat roti, yang dengannya, Aku memberimu
    makanan di padang belantara, ketika aku membawamu keluar dari Mesir.’”'
  nya-nya: 'Mose anati, “Chimene Yehova walamula ndi ichi: ‘Tengani muyeso wa malita
    awiri a mana ndi kusungira mibado imene ikubwera, kuti iwo adzaone chakudya chimene
    Ine ndinakupatsani kuti mudye mʼchipululu pamene ndinakutulutsani mʼdziko la Igupto.’ ”'
  hrv-hrv: 'Onda rekne Mojsije: “Ovo je zapovijed koju je izdao Jahve: Napunite tim
    jedan gomer i čuvajte ga za svoje potomke da vide hranu kojom sam vas hranio u
    pustinji kad sam vas izbavio iz zemlje egipatske.”'
  mps-mps: Tama Mosesgo augwalibolo te po wai, “Genuai Bidigo te po wai, dago te tǫgo
    nigai dwasianu sene selama, te nai mana tede munama, te dago wąį te wai dabe
    augwalide muao. Nosali augwaligo te Genuai Bidigo da te nai meni yai bulude mani
    nai sumainu, te agai da Isip tagalama odasa asai dao,” wali.
  tpi-tpi: Na Moses i tokim ol olsem, “Bikpela i tok, yumi mas kisim wanpela liklik
    sospen graun na pulapim mana long en, na em bai i stap bilong ol tumbuna pikinini
    bilong yumi. Bihain ol i ken lukim dispela kaikai Bikpela i bin givim yumi long
    dispela ples wesan nating, taim em i kisim yumi long Isip na bringim yumi i kam.”
  dan-1931: 'Moses sagde fremdeles: “Således har HERREN påbudt: En Omer fuld deraf
    skal gemmes til eders Efterkommere, for at de kan se det Brød, jeg gav eder at
    spise i Ørkenen, da jeg førte eder ud af Ægypten!”'
  vie-OVCB: 'Môi-se truyền cho họ lệnh của Chúa Hằng Hữu: “Lấy hai lít ma-na để cất
    giữ, lưu truyền lại cho hậu thế thấy thứ bánh Chúa Hằng Hữu dùng để nuôi người
    Ít-ra-ên trong hoang mạc sau khi rút họ ra khỏi Ai Cập.”'
  guj-2017: ત્યારે મૂસાએ કહ્યું, “યહોવાહે તમને આદેશ આપ્યો છે કે, ‘તમારા વંશજોને માટે
    તેમાંથી એક ઓમેર જેટલું માન્ના રાખી મૂકો; જેથી હું તમને મિસરમાંથી બહાર લઈ આવ્યો
    ત્યારે મેં તમને લોકોને જે ભોજન ખવડાવ્યું હતું તે તેઓ જોઈ શકે.’”
  pon-2006A: Moses ahpw nda, “KAUN-O, ketin mahsanih, kitail en nekidala ekei manna,
    pwehn nekinekohng kadaudokatail kan, pwe re en kilang soangen kisin tungoal me
    e katungoalehkin kitail nan sapwtehn ni eh kahluwaikitaildo sang Isip.”
  por-BRBSL: 'Moisés disse: “Esta é a coisa que Javé ordenou: ''Que um gérmen cheio
