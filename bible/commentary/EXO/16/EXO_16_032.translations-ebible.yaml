    ninaiqimara nikeeku nikaaku uqannifiqaidaqa maaqi qimasee qimannimiaqa. Yaaweefa
    Isipa maqasaaqari maasa aadana maqasaa nifiqee anireenoo qimufaqa naafannanee
    qimasee uqannifiqaaqa.
  eng-YLT: 'And Moses saith, ''This [is] the thing which Jehovah hath commanded: Fill
    the omer with it, for a charge for your generations, so that they see the bread
    which I have caused you to eat in the wilderness, in My bringing you out from
    the land of Egypt.'''
  kne-kne: Kanan Moses, “Inbilin Diyos ay man-idolin tako sin manna ay nay ta waday
    pangil-ilaan din poli tako sin makan ay indawdawat Diyos sin kawada takos lugar
    ay magay omili sin nangipangoana en datako ay komaan ed Egipto.”
  bzd-NTPO: 'E'' ukuöki̱ ta̱ Moisés tö iché: —Kanè i'' me'' Jehová tö se'' a̱: ‘Maná
