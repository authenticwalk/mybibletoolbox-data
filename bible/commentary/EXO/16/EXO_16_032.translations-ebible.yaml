  eng-WYC-2017: Forsooth Moses said, This is the word which the Lord commanded, Fill
    thou an omer thereof, and be it kept into generations to coming [or to come] afterward,
    that they know the bread with which I fed you in wilder-ness, when ye were led
    out of the land of Egypt.
  eng-WMBB: Moses said, “This is the thing which the LORD has commanded, ‘Let an omer-full
    of it be kept throughout your generations, that they may see the bread with which
    I fed you in the wilderness, when I brought you out of the land of Egypt.’”
  urd-GVH: मूसा ने कहा, “रब फ़रमाता है, ‘दो लिटर मन एक मरतबान में रखकर उसे आनेवाली
    नसलों के लिए महफ़ूज़ रखना। फिर वह देख सकेंगे कि मैं तुम्हें क्या खाना खिलाता रहा
    जब तुम्हें मिसर से निकाल लाया’।”
  rug-rug: Meke zama se Mosese, “Ele zama gita e Zihova si gita, pude va naqiti vekoi
