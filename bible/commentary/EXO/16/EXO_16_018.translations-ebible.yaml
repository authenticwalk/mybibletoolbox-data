verse: EXO.016.018
translations:
  mal-C: അത് അവർ ഓമെർകൊണ്ട് അളന്നപ്പോൾ, കൂടുതൽ ശേഖരിച്ചവർക്കു കൂടുതലോ കുറച്ചു ശേഖരിച്ചവർക്കു
    കുറവോ കണ്ടില്ല. ഓരോരുത്തരും അവരവർക്ക് ആവശ്യമുള്ളത്രയും ശേഖരിച്ചു.
  deu-TKW: Als sie es aber mit dem Gomer maßen, hatte der, der viel genommen, nicht
    zu viel, und der, der weniger genommen, nicht zu wenig gesammelt, sondern jeder
    hatte nach seinem Bedürfnis gesammelt.
  lin-lin: 'Mpe bamekaki na omeri : moto oyo alokotaki ebele, alekelaki te ; mpe oyo
    alokotaki moke, azangelaki te. Balokotaki moto na moto kolanda oyo ekokaki mpo
    na ye kolia.'
  eng-LSV: and they measure with an omer, and he who is [gathering] much has nothing
    over, and he who is [gathering] little has no lack, each according to his eating
    they have gathered.
  eng-GNV: 'And when they did measure it with an Omer, hee that had gathered much,
    had nothing ouer, and he that had gathered litle, had no lacke: so euery man gathered
    according to his eating.'
  eng-WEBSTER: 'And when they measured it with an omer, he that gathered much had
    nothing over, and he that gathered little had no lack: they gathered every man
    according to his eating.'
  nhw-BL: Huan quitamachijque ica se tlatamachihuali itoca gomer catli quicui nechca
    ome litros. Huan amo mocajqui catli quisentilijtoya miyac, niyon amo quipolo catli
    quisentilijtoya quentzi. Sesen inijuanti quipixqui san catli monequiyaya para
    quicuase ichampoyohua.
  swh-ONEN: Nao walipopima katika pishi, yule aliyekusanya zaidi hakuwa na ziada,
    wala aliyekusanya kidogo hakupungukiwa. Kila mmoja alikusanya kiasi alichohitaji.
  bba-bba: Yen biru bɑ ye yĩirɑ. Mɑ bɑ deemɑ wi u ɡurɑ n kpɑ̃ u ǹ sɑkɑ sɑre. Wi u
    mɑɑ ɡurɑ fiiko u ǹ sɑkɑ kɔmiɛ. Bɑɑwure u wɑ dee dee nɡe mɛ̀n nɔɔ u koo di.
  eng-KJVCPB: And when they did mete it with an omer, he that gathered much had nothing
    over, and he that gathered little had no lack; they gathered every man according
    to his eating.
  cpy-cpy: Rootaki imonkaa-tanta pachaka raayitzi, tee rapaawae-tziro ahaentsiri osheki,
    tee okoetyi-motyaari ahaentsiri eepichokiini. Raayitaki okaatzi ikoyiri royaari.
  mpx-mpx: Yaa sauga eluviluvi elana hi luvi, gegewel hi ahe bubun. Bolo i bwata hi
    ahe ali luvi nige i lilika, ge bolo nige i bwabwata hi ahe ali luvi nige i lalau.
    Gegewel hi ahe paolaolaek wali limi ana heniheni ana luvi.
  wbp-wbp: Ngulalu-nyanu milki-yirrarnu kujalu nyajangu manu. Ngalya-karirlili miyi
    panu manu. Ngalya-karirlili wita manu, ngulaju ngula-juku. Panu-jukulpalu miyiji
    ngarninjaku mardarnu.
  luo-luo: To kane gipimogi gi gir pimo mar omer, ngʼat mane ochoko mangʼeny ok ne
    nigi mangʼeny bende ngʼat mane ochoko matin ok ne nigi matin ahinya. Ngʼato ka
    ngʼato nochoko mana mangʼeny moromo gi dwarone.
  meu-meu: to e hahetohoa negana ai e abi badabada tauna na asi bahuna, bona e abi
    gadoi tauna na se dabu; ta ta ena hitolo ena hitolo heḡereḡeredia e abi.
  npi-ULB: तिनीहरूले ओमेरले नाप्दा धेरै बटुल्नेहरूको बढ्ता भएन र कम बटुल्नेहरूलाई
    पनि अपुग भएन । हरेक व्यक्तिले आफ्नो आवश्यकताअनुसार बटुल्यो ।
  yor-yor: Nígbà tí wọ́n fi òsùwọ̀n omeri wọ̀n-ọ́n, ẹni tí ó kó púpọ̀ kò ní púpọ̀
    jù, bẹ́ẹ̀ ni ẹni tí ó kó ìwọ̀nba kò ní kéré jù. Ẹnìkọ̀ọ̀kan kó ìwọ̀nba ti ó tó
    fún un.
  emp-NTPO: '@see-verse:EXO.016.017'
  ind-ind: Walaupun begitu, ketika mereka menakarnya, ternyata yang mengumpulkan banyak
    tidak kelebihan, dan yang mengumpulkan sedikit tidak kekurangan. Masing-masing
    mengumpulkan sejumlah yang mereka perlukan.
  pes-OPCB: اما وقتی نانی را که جمع کرده بودند با عومر اندازه گرفتند دیدند کسانی که
    زیاد جمع کرده بودند چیزی اضافه نداشتند و آنانی که کم جمع کرده بودند چیزی کم نداشتند،
    بلکه هر کس به اندازهٔ احتیاج خود جمع کرده بود.
  aer-aer: Nhenge itne imernelherreke nhenge nthakentye-arle itne inerrirreke, arrpenheme
    atningke ineke-arle. Arrpenhemele akweke ware ineke, kele mwerre. Itne merne atningke
    akwete atnyeneke arlkwetyeke.
  tgl-ULB: Nang sukatin nila iyon sa sukat ng omer, ang mga nagtipon ng mas marami
    ay walang anumang natira, ang mga nagtipon ng mas kaunti ay hindi nagkulang. Bawat
    tao ay nagtipon ng tama lamang para mapunan ang kanilang pangangailangan.
  cbu-NT: Ashiru tapuyaksin, yuw tputs yanuru tapuyarangana an nduntam katuchiranganaya.
    Mishat, yuw tputs pakich tapuyarangana anoom nduntam pishtaranganaya.
  hui-hui: Ani bia binigo nde andagani mo yu puwa magi handalu hemiria minime dewaore
    bolanguaho mule mandabu mia miyago magini Mosesehanda layago bolangua nahene.
    Ibugua layagoria ha iri hene. Ai emeneore mo yini hearubi andagani puwa dege magi
    handalu hearia emene yidamabe toba hearia emene ndo Mosesehanda magi layagoore
    karulape yarimayane hendene. Ani bialu ti bibahende tini nolenedagua karulapeore
    mo yagayaga birimayane hendene.
  mya-mya: သို့​ရာ​တွင်​တောင်း​နှင့်​ခြင်​ကြည့်​သော​အ​ခါ ပို ၍​စု​သိမ်း​သူ​က​များ​များ​မ​ပို၊
    လျော့​၍​စု သိမ်း​သူ​လည်း​များ​များ​မ​လျော့​ဘဲ​ရ​ရှိ ကြ​၏။ အ​သီး​သီး​မိ​မိ​လို​သ​မျှ​စု​သိမ်း
    ရ​ရှိ​လေ​၏။-
  cbi-NTPO: Tsaaren litrunu demidingue' keenmalaya, naa aa kamulachi bain laraiba
    indyu, naa jayun kakemulachi bain faata-iiba indyumi. Matyu main main naake meneste
    deeñuba tsa tsai tiyami.
  bod-N: ཨོ་མཱར་གྱི་ཚད་འཇལ་བ་ན་མང་པོ་བསྡུ་མཁན་དེར་ལྷག་མ་མ་བྱུང་ལ། ཉུང་ངུ་བསྡུ་མཁན་དེར་མི་འདང་བའང་མེད།
    མི་རེ་རེས་རང་རང་གི་ཟ་ཚད་བཞིན་བསྡུས།
  sna-sna: Uye pavakayera neomeri, uya akaunganidza zvizhinji haana kusara nezvakawanda,
    uye uya akaunganidza zvishoma haana kusara nezvishoma. Mumwe nomumwe akaunganidza
    zvaimukwanira.
  spa-BLM: Cuando lo midieron con un omer, al que recogió mucho no le sobró nada,
    y al que recogió poco no le faltó. Cada uno recogió según lo que comía.
  cac-cac: Ato a yechlab'il ix ac'chaji, maj yac' sobre d'a eb' nivan ix molanq'uei,
    an̈eja' c'ocb'il ix yab'pax d'a eb' quenn̈ej ix molanq'uei. Junjun mach ix smolq'ue
    jantac sva d'a junjun c'u.
  swh-ULB: Walipo pima kwa kipimo cha lita, hao walio kusanya zaidi hawakuwa na kilicho
    salia, na hao walio kusanya kidogo hawakuwa na pungufu. Kila mmoja alikusanya
    cha kutosha kukidhi maitaji yake.
  bel-bel: 'і мералі гаморам, і ў таго, хто сабраў многа, ня было лішняга, і ў таго,
    хто мала, ня было нястачы: кожны сабраў, колькі яму зьесьці.'
  wed-wed: Wate maranai i ruvai ma i ʼnanai da rava anatapui ruva i vaia da tagotagogina,
    Taui da ruva ḡaeḡaena i tami eḡa aiwai ita mae-terei ma taui da aburuna i tami
    ma i nelaḡai da lamna tagotagogina taui aubaii. Numa nununai ravai lam ruvaruvana
    i vaia.
  deu-ELBBK: 'Und sie maßen mit dem Gomer: Da hatte, wer viel gesammelt hatte, nicht
    übrig, und wer wenig gesammelt hatte, dem mangelte nicht; sie hatten gesammelt,
    jeder nach dem Maß seines Essens.'
  mbb-OT: Ne hein migantang dan heini, is kada sevaha ne neketiǥum te tig senge-ǥantang.
    Is neketiǥum te zekelà ne wazà medsubra, ne is neketiǥum te zeisey ne wazà megkurang.
    Netengkaan dà is nekuwa te uman sevaha.
  mal-2015: ഇടങ്ങഴികൊണ്ടു അളന്നപ്പോൾ ഏറെ പെറുക്കിയവന്നു ഏറെയും കുറെ പെറുക്കിയവന്നു
    കുറവും കണ്ടില്ല; ഓരോരുത്തൻ താന്താന്നു ഭക്ഷിക്കാകുന്നെടത്തോളം പെറുക്കിയിരുന്നു.
  tuo-NT: Na seeꞌquere queocã, peje seeꞌcʉre yʉꞌrʉoticaro niwʉ̃. Pejeti seeꞌcãrã quẽꞌrãrẽ
    queoro ejacaro niwʉ̃. Dʉꞌsaticaro niwʉ̃. Nanʉcʉ̃ na baꞌaro ejatuaro seecãrã niwã.
  gup-gup: Wanjh birrirohrokmeng. Dja bininj nawu mangimangi manwern, nakka wanjh
    birriyakwong rowk, mak nabuyika bininj nawu moyhmangi manyahwurd, bedda warridj
    birringuneng rowk. Dja nawu birrimekbe birrimoyhmangi bu birrirohrokmerreni birrimangi
    bu djal birringunikenh.
  gvs-gvs: E sima idi paseku goi sivadodoidi sigitedi. Avatau neta iseo badabada,
    ikanisave, geya tayaamo ikesa. Go avatau neta ivakakayuwomo, e nakae ikáika gamona.
    Tauna tomota liliudi siseo nakae yoiyadi sikáika.
  rmc-rmc: Paľis oda merinenas le omeriha. Oleske, ko kidňa but, na ačhiľa a oleske,
    ko kidňa frima, na chibaľinelas. Sako kidelas ajci, keci leske kampelas.
  nlg-nlg: Hauva tana bona tara kagei, arahei tara vahikolui subo te mua loghoa siki
    te au, ma rahei tara vahikolui mua subo te loghoi na manadira mate na vanga kara
    ghanighi. Sopa tinoni te vahikolui na hava te manana.
  pes-OPV: اما چون به عومر پیمودند، آنکه زیاد برچیده بود، زیاده نداشت، و آنکه کم برچیده
    بود، کم نداشت، بلکه هر کس به قدر خوراکش برچیده بود.
  ron-1924: Ын урмэ о мэсурау ку омерул, ши чине стрынсесе май мулт н-авя нимик де
    присос, яр чине стрынсесе май пуцин ну дучя липсэ делок. Фиекаре стрынӂя токмай
    кыт ый требуя пентру хранэ.
  aui-aui: Bi raghanina sikabirubatadi, na wawaya tupana wasina rubadiye. Iiyawogha
    simeka kirakii na gesiyipuwatana, bi iiyawogha viyagha simeka na rubae. Rakaraka
    nunudigha na awaki sikayovenina sikabi.
  ben-OBCV: আর যখন তারা তা ওমর দিয়ে মাপল, তখন যে বেশি পরিমাণে কুড়িয়েছিল তার কাছে
    খুব বেশি ছিল না, এবং যে কম পরিমাণে কুড়িয়েছিল তার কাছে খুব কম ছিল না। প্রত্যেকে
    ঠিক তাদের চাহিদা অনুসারেই কুড়িয়েছিল।
  som-som: Oo markay comerkii ku qiyaaseen, kii wax badan soo gurtay waxba kama hadhin,
    kii wax yar soo gurtayna waxba kama dhinmin, oo nin waluba in cuntadiisa ugu filan
    buu soo gurtay.
  lat-VUC: 'Et mensi sunt ad mensuram gomor: nec qui plus collegerat, habuit amplius:
    nec qui minus paraverat, reperit minus: sed singuli juxta id quod edere poterant,
    congregaverunt.'
  eng-ASVBT: And when they measured it with an omer, he that gathered much had nothing
    over, and he that gathered little had no lack; they gathered every man according
    to his eating.
  mna-mna: Beso tikan na, zin wal ta tiyo biibi na, kini kizin irao kat zin. Mi kalwoono
    sa imbot som. Mi zin wal ta tiyo kini rimen na, zin tomini, kini kizin irao zin.
    Petel zin som. Tana zin ta boozomen tikam raraate men tau.
  ita-1885: E lo misurarono con l'omer; e chi ne avea raccolto assai non n'ebbe di
    soverchio; e chi ne avea raccolto poco non n'ebbe di manco; ciascuno ne raccoglieva
    quanto gliene bisognava per lo suo mangiare.
  eng-LXXUP: And having measured the omer full, he that had gathered much had nothing
    over, and he that had gathered less had no lack; each gathered according to the
    need of those who belonged to him.
  eng-ULB: When they measured it with an omer measure, those who had gathered much
    had nothing left over, and those who had gathered little had no lack. Each person
    gathered enough to meet their need.
  spa-VBL: Pero cuando lo midieron en gomeres, a los que habían recogido mucho no
    les sobraba nada, mientras que a los que sólo habían recogido un poco les sobraba.
    Cada persona recolectó tanto como necesitaba para comer.
  fra-_FOB: Et ils le mesurèrent par homer; et celui qui en recueillait beaucoup,
    n'en eut pas trop, et celui qui en recueillait peu, n'en manqua pas; ils en recueillirent
    chacun en proportion de ce qu'il mangeait.
  mal-mal: ഇടങ്ങഴികൊണ്ട് അളന്നപ്പോൾ കൂടുതൽ ശേഖരിച്ചവന് കൂടുതലും കുറവ് ശേഖരിച്ചവന്
    കുറവും കണ്ടില്ല; ഓരോരുത്തരും അവരവർക്ക് ഭക്ഷിക്കാവുന്നേടത്തോളം പെറുക്കിയിരുന്നു.
  urd-GVR: Lekin jab use nāpā gayā to har ek ādmī ke lie kāfī thā. Jis ne zyādā jamā
    kiyā thā us ke pās kuchh na bachā. Lekin jis ne kam jamā kiyā thā us ke pās bhī
    kāfī thā.
  suz-BL: तन्‍न पुक्‍ग‍मेनु, मेको शुश गुप्‍ब नु इच्‍कका ला गुप्‍ब नेल्‍ल आन के उइक्‍थ
    उइक्‍थ दुम्‍माक्‍त। नेल्‍लेमी गिश जचा दाक्‍तमे, मिश गुप्‍तेक्‍म। २कोरिन्‍थी ८:१५
  ita-1927: Lo misurarono con l’omer, e chi ne aveva raccolto molto non n’ebbe di
    soverchio; e chi ne aveva raccolto poco non n’ebbe penuria. Ognuno ne raccolse
    quanto gliene abbisognava per il suo nutrimento.
  ckb-ckb: بەڵام کاتێک بە ئۆمر پێوایان، نە ئەوەی زۆری کۆکردووەتەوە زیادی کردووە و
    نە ئەوەی کەمی کۆکردووەتەوە کەمی کردووە، هەریەکە و بەگوێرەی خواردنی هەڵیگرتەوە.
  eng-BBE: And when it was measured, he who had taken up much had nothing over, and
    he who had little had enough; every man had taken what he was able to make use
    of.
  kan-OKCV: ಓಮೆರದಿಂದ ಅಳತೆಮಾಡಿದಾಗ, ಅತಿಯಾಗಿ ಕೂಡಿಸಿದವನಿಗೆ ಹೆಚ್ಚಾಗಲಿಲ್ಲ, ಮಿತವಾಗಿ ಕೂಡಿಸಿದವನಿಗೆ
    ಕೊರತೆಯಾಗಲಿಲ್ಲ. ಒಬ್ಬೊಬ್ಬನು ಊಟಮಾಡುವಷ್ಟು ಅವರು ಕೂಡಿಸಿದರು.
  bbb-bbb: Ro e ije bu uruvana kariva ijiakiro e ije sibaneke kariva ije buefuo fune
    mani. Ijadufuo e besubesu ire buone bu kariva ije buneka izege bu iga fu de ufiadufuo
    bu ijiege kari.
  tam-2017: 'பின்பு, அதை ஓமரால் அளந்தார்கள்: அதிகமாகச் சேர்த்தவனுக்கு மீதியானதும்
    இல்லை, குறைவாகச் சேர்த்தவனுக்குக் குறைவானதும் இல்லை; அவரவர் தாங்கள் சாப்பிடும்
    அளவுக்குத்தகுந்தபடி சேர்த்தார்கள்.'
  spa-RV-1909: 'Y medíanlo por gomer, y no sobraba al que había recogido mucho, ni
    faltaba al que había recogido poco: cada uno recogió conforme á lo que había de
    comer.'
  ron-BTF: Și când au măsurat-o cu un omer, cel ce adunase mult nu avea nimic peste
    și cel ce a adunat puțin nu avea lipsă; au adunat fiecare conform cu mâncarea
    lui.
  eng-WEBP: When they measured it with an omer, he who gathered much had nothing over,
    and he who gathered little had no lack. They each gathered according to his eating.
  eng-FBV: But when they measured it out in omers, those who had collected a lot didn't
    have any left over, while those who had only collected a little still had enough.
    Each person collected gathered as much as they needed to eat.
  nld-1939: 'Maar toen ze het met de ómer maten, had hij, die meer had geraapt, niet
    te veel, en hij, die minder had geraapt, niet te weinig: iedereen had geraapt,
    wat hij nodig had.'
  nch-BL: Huan quitamachijque ica se tatamachihuali cati itoca gomer cati quicui nechca
    ome litros. Huan amo mocajqui cati quisentilijtoya miyac, yon amo quipolo cati
    quisentilijtoya quentzi. Sesen ten inijuanti quipixqui san cati monequiyaya para
    quicuase ichampoyohua.
  vie-1934: cứ lường từ ô-me; ai lượm nhiều chẳng được trội, ai lượm ít cũng chẳng
    thiếu; mỗi người lượm vừa đủ sức mình ăn.
  hin-CV: जिसने अधिक मात्रा में इकट्ठा कर लिया, उसने कुछ भी ज्यादा नहीं पाया और जिसने
    कम इकट्ठा किया, उसे कोई कमी न हुई.
  eng-OURB: When they measured it with an omer ·sheath of grain· [2.6 qt; 1.2 L],
    he who gathered much had nothing extra, and he who gathered little had nothing
    lacking. They gathered every man according to his eating.
  spa-BES: Y cuando se midió, el que había tomado mucho no tenía nada, y el que tenía
    poco, tenía suficiente; cada hombre había tomado lo que pudo usar.
  tdx-tdx: Aa ie nikapoahe’ iareo ami’ty omere, le tsy nanisa ty nanontoñe maro vaho
    tsy niereñe ty nanontoñe potrapotra’e, songa nanontoñe ty naha­eneñe aze.
  vid-vid: Ila weng'ha lowapimile chipimilo chowalokote kuli chijemo, nawafika kota
    yalokote chinji nahawele na nyonjeza na yalokote chido nahapunguchilwe. Chila
    yumwe nakalokota chasi choyoweza kulya.
  eng-OKE: And they measured with an omera, and he who had (gathered) much had not
    more, and he who had (gathered) little had not less; every man according to his
    eating they gathered.
  tha-KJV: แต่​เมื่อเขาใช้โอเมอร์ตวงคนที่​เก​็บได้มากก็​ไม่มี​เหลือ และคนที่​เก​็บได้น้อยก็หาขาดไม่
    ทุ​กคนเก็บได้​เท่าที่​คนหนึ่งรับประทานพอดี
  por-BR-2018: 'E mediam-no por gômer, e não sobrava ao que havia recolhido muito,
    nem faltava ao que havia recolhido pouco: cada um recolheu conforme o que havia
    de comer.'
  deu-ELO: 'Und sie maßen mit dem Ghomer: da hatte, wer viel gesammelt hatte, nicht
    übrig, und wer wenig gesammelt hatte, dem mangelte nicht; sie hatten gesammelt,
    ein jeder nach dem Maße seines Essens.'
  eng-WYC-2018: and they meted [it] at the measure of omer; neither he that gathered
    more had more, neither he that made ready less found less, but all gathered by
    that that they might eat. (and they measured it at the measure of an omer per
    person, and he who gathered more did not have too much, nor he who gathered less
    had not enough, but they all gathered just what they could eat.)
  epo-epo: Kaj oni mezuris per omero; kaj kiu kolektis pli, ne havis superflue, kaj
    kiu kolektis malpli, ne havis mankon; ĉiu kolektis tiom, kiom li povis manĝi.
  uig-PIN: Ular uni omǝr miⱪdari bilǝn ɵlqiwidi, kɵp yiƣⱪanlarningkidin exip kǝtmidi,
    az yiƣⱪanlarningmu kǝmlik ⱪilmidi; ⱨǝrbir kixi ɵz yǝydiƣiniƣa ⱪarap yiƣⱪanidi.
  beo-beo: Be lidi liligi ea defei ba:loba, dunu da bagade lidi da baligili lai dagoi
    hame ba:i amola nowa da fonobahadi lidi amo ea lai da defele ba:i dagoi. Dunu
    huluane da e sadima:ne lai dagoi ba:i.
  tpi-OTNT: Na bihain ol i skelim dispela kaikai, na kaikai bilong ol man i bin kisim
    planti, i no winim mak bilong sospen. Na ol man i kisim liklik tasol, kaikai bilong
    ol i no sot. Na olgeta i kaikai na ol i pulap na ol i no hangre.
  hau-SA: Da suka gwada a mudu, wanda ya tattara da yawa bai sami mafi yawa ba, wanda
    kuma ya tattara kaɗan bai sami ƙanƙani ba. Kowane mutum ya tattara daidai bukatarsa.
  udu-udu: Hili ki uni barki a’di bwa mo tani a’di jin tul kum piti is ki nyanye/
    mo tani a’di be i ’kosh jwa ’peni ji gi ŋap̱u mmodiki ur ’kup̱ mo. Dhali a’di
    jin tulki is ki gwa’d gwa’d mo tani a’di yisa hara toŋ kamuwa. Aris uni tulki
    uni is mo isi me’d jin mina uni i shwa a’di mo be.
  uig-LAT: Ular uni omer miqdari bilen ölchiwidi, köp yighqanlarningkidin éship ketmidi,
    az yighqanlarningmu kemlik qilmidi; herbir kishi öz yeydighinigha qarap yighqanidi.
  nde-nde: Bathi sebekulinganisa nge-omeri babona ukuthi lowo owabutha okunengi kabanga
    lokunengi kakhulu, lalowo owabutha okulutshwana kabanga lokulutshwana kakhulu.
    Umuntu wonke wabutha okwakumenela.
  ton-ton: Pea kuo fakafuofua ʻaki ia ʻae oma, naʻe ʻikai hano toe, kiate ia naʻe
    tānaki ʻo lahi, pea ko ia naʻe tānaki siʻi naʻe ʻikai hano masiva; naʻa nau tānaki
    ʻae tangata taki taha ʻo fakatatau ki heʻene kai.
  ces-1613: Potom měřili na gomer. A nezbylo tomu, kdo nasbíral mnoho, a ten, kdo
    nasbíral málo, neměl nedostatku; ale každý, což mohl snísti, nasbíral.
  eko-eko: Wakathi aphimiyeeyo na ttompwiyo, otule aalokottheliyeeyo zawaatta na otule
    alokottheliyeeyo vattitthiiru ooshi khupattha sawa-sawa. Wakhula mmote aapatthiye
    epile aari ohithajiyaaye oja.
  eng-WMB: When they measured it with an omer, he who gathered much had nothing over,
    and he who gathered little had no lack. They each gathered according to his eating.
  tam-TCV: அவர்கள் சேர்த்தவற்றை ஓமரால் அளந்த போது அதிகமாகச் சேர்த்தவனிடம் தேவைக்கதிகமாக
    இருந்ததில்லை, குறைவாகச் சேர்த்தவனிடம் போதாமல் இருக்கவுமில்லை. ஒவ்வொருவரும் தனக்குவேண்டிய
    அளவையே சேர்த்தார்கள்.
  ceb-ULB: Sa dihang gitakos nila kini sa omer nga taksanan, kadtong nagtigom ug daghan
    walay nahibilin nga salin, ug kadtong nagtigom ug diyutay wala makulangi. Nagtigom
    ang matag-usa ka tawo nga paigo lamang nga mahinagbo ang ilang panginahanglan.
  pol-UBG: A gdy to mierzyli omerem, to ten, kto nazbierał więcej, nie miał nadmiaru,
    temu zaś, kto nazbierał mało, nie zabrakło. Każdy zbierał według tego, co mógł
    zjeść.
  agr-agr: Dutik jukitajum tibaunak betek jukiaju asagmatai kuashat jukiuwa nudaush
    ampinjachui, tuja ujumchik jukiushkam etagagchajui. Maki makichik dita wajupa
    yuwawagtatua nuna betek dekapa jukiajui.
  kyc-kyc: Dopa pyuo nyepala makande piyaminyi dokopa malu mee nyiyaminyi dupwa kamame
    andakya naya. Dee lapo kuki lama nyiyaminyi dupwa kamame kukya naya. Nakama naraminyili
    pyuo manda manjo yapo nyiyami.
  urd-GVU: لیکن جب اُسے ناپا گیا تو ہر ایک آدمی کے لئے کافی تھا۔ جس نے زیادہ جمع کیا
    تھا اُس کے پاس کچھ نہ بچا۔ لیکن جس نے کم جمع کیا تھا اُس کے پاس بھی کافی تھا۔
  deu-1912: Aber da man's mit dem Gomer maß, fand der nicht darüber, der viel gesammelt
    hatte, und der nicht darunter, der wenig gesammelt hatte; sondern ein jeglicher
    hatte gesammelt, soviel er für sich essen mochte.
  ntj-ntj: Nyangka-ya tjilku pirnitjarralu purlkanya yurraranytjatjanulu katingu tjarraralpi
    parranintirnu-tjanampa. Palunyalu nyangu, “Munta, tjukarurru-watjala-rna yurrarnu.”
    Nyangka kutjupalu kurlunypa yurraralpi katingu nyangu, “Munta, palya-watjala-rna
    yurrarnu.”
  kan-2017: ಅವರು ಅದನ್ನು ಸೇರಿನಿಂದ ಅಳತೆಮಾಡಿದರು. ಬಹಳ ಕೂಡಿಸಿದವನಿಗೆ ಏನೂ ಹೆಚ್ಚಾಗಲಿಲ್ಲ, ಸ್ವಲ್ಪವಾಗಿ
    ಕೂಡಿಸಿದವನಿಗೆ ಏನೂ ಕಡಿಮೆಯಾಗಲಿಲ್ಲ. ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ಭೋಜನಕ್ಕೆ ಸರಿಯಾಗುವಷ್ಟನ್ನು ಕೂಡಿಸಿಕೊಂಡಿದ್ದನು.
  ena-ena: Hɨhɨle maci hunaŋ akape vihavɨmi agɨlaŋ nulɨdɨ maci hunaŋ agɨladɨ lugɨlavɨci
    ua nulɨdɨ valɨ agadɨ ma lɨvalavɨmi. Limu hɨhɨle maci hunaŋ akape ma vihavɨmi agɨlaŋ
    nulɨdɨ maci hunaŋ agɨladɨ lugɨlavɨci ua ma tɨbɨ mɨgavɨmi. Nulɨdɨ valɨ hɨtɨŋ hɨtɨŋ
    agɨlaŋ hɨlihɨli hameŋ laci hɨniavɨmi.
  yap-yap: Ma fa’anra feked e fol riy, ma pi’in ra kunuyed e tin pire’ e de pag e
    fol e tin kar kunuyed, ma pi’in nib lich e tin kar kunuyed e de lich ko fol e
    tin kar kunuyed. Ra be’ ma chi nap’an e ke kunuy.
  hlt-MCSB: Kosai dongah a loeng uh tih baepet hoei pawt tih baeko lam khaw vaitah
    pawh. Hlang loh amah caak rhoeh ah a coi uh.
  mdy-ETH: ዔያታ ዔካዖ ማካዛ፥ ሚርጌ ቡኩሲ ዔኬሢም ዑሣ ዓኣዺ ዺቢባኣሴ፤ ጊንሣ ዻካ ቡኩሲ ዔኬሢም ፓጪባኣሴ፤ ፔቴ ፔቴሢ ቡኩሲ
    ዔኬሢ ጊዳንዳማ ጉዴያ ሌሊኬ።
  twi-ASANTE: Wɔhwiee deɛ wɔaboaboa ano no nyinaa guu susukoraa mu no, na ɛdɔɔso sɛ
    obiara bɛnya bi. Wɔn a wɔnyaa pii no, ebi anka, ɛnna wɔn a wɔnyaa kakra bi no
    nso, ɛsoo wɔn. Efie biara nyaa ne so ne ne deɛ.
  mwc-mwc: Ba maranai si rubai wai, kotoi i utubitaura saki wai kega i yauna saki,
    ba kotoi kega i utubitaura saki wai, ereonowana rubana kesanina wata si yauni.
  eng-WEBU: When they measured it with an omer, he who gathered much had nothing over,
    and he who gathered little had no lack. They each gathered according to his eating.
  bnp-bnp: Pali muri ri veru kamumu a bret. E huriki ri poi i kupo, ri kani, pali
    i uka kalavana ge tabuli mule. E huriki ri poi i popote, ri kani, ri maru. E huriki
    lobo ri poi, i kara ria.
  wal-wal: SHiishshidi eti litiruwan makkido wode, darissidi shiishshidaagau palahibeenna;
    guuttaa shiishshidaagau paccibeenna; ubbaikka huuphiyan huuphiyan bau miyoogaa
    keenaa shiishshiis.
  spa-PDDPT: Lo medían por gomer, y no sobraba al que recogió mucho, ni faltaba al
    que recogió poco. Cada uno recogió tanto como iba a comer.
  gun-gun: Ha'e rami teĩ hyru py oa'ã rã naembyrei omono'õ reta va'ekue pe, neĩ ndoatai
    mbovy'i omono'õ va'ekue pe. Mba'eta peteĩ-teĩ ho'u aguã ha'evea rami omono'õ.
  agu-BL: Itzun chipakxe'n xe chipach nin yi toque'n ma'le'n cabal cuntu' na ban,
    cucoblen liwr te jujun ban. Yi e' yi nim cyetz e' mol, qui'c cyetz sowrin. Ma
    yi e' yi mu'ẍ ntzi' e' mol, cabal mban.
  ilo-ULB: Idi sinukatda daytoy iti omer, dagiti nangurnong iti adu ket awan natiddada,
    ken dagiti nangurnong iti bassit ket saan a naibusan. Nagurnong ti tunggal maysa
    iti umdas a mangsabet iti kasapulanda.
  kpg-kpg: Digau ala ne hagabudu nadau mee gii logo, la digi logowaahee, gu dohu hua,
    gei digau ala ne haga budu nadau mee hogoohi laa, hagalee hogoohi, digaula huogodoo
    guu dohu hua.
  uig-ARA: ئۇلار ئۇنى ئومەر مىقدارى بىلەن ئۆلچىۋىدى، كۆپ يىغقانلارنىڭكىدىن ئېشىپ كەتمىدى،
    ئاز يىغقانلارنىڭمۇ كەملىك قىلمىدى؛ ھەربىر كىشى ئۆز يەيدىغىنىغا قاراپ يىغقانىدى.
  bps-bps: Di takabtasla dun, i dad to muku bong landè lukasla, na i dad to muku tukay,
    là ale knulang. Kat satu dale gamwè i too gablà di klidùla.
  sus-sus: E to a maniya, naxee gbe nu gboxi, a mu dangi yɛ, naxee fan gbe nu xurunxi,
    a e ralixi nɛ. Kankan naxa baloe xasabi sɔtɔ naxan a ralima.
  pon-2006: Re ahpw paunihada, oh irail me kihpene tohtohsang me re anahne, e sohte
    laudla rehrail, oh irail me kihpene malaulausang me re anahne, e sohte tikitikla
    rehrail. Emenemen kihpenehte uwen me e anahne.
  jae-jae: Mago gêdêŋ taŋ sêjam dôŋ gêŋ tau ŋa dôŋ laclu naŋ, ŋac taŋ kejoŋ ec kapôêŋ
    naŋ, kêkôc kêlêlêc laclu teŋ su atom, ma ŋac, taŋ kejoŋ ec ŋagec naŋ, kêpô lêna
    atom. Êsêac samob sejoŋ sa kêtôm êsêac sêniŋŋa solopgeŋ.
  ksd-ksd: Ma ba dia ga valar ia ma ra valavalar, nina ba i ga varurue ra ngala, pa
    ta i ga tur valili pirana, ma nina i ga varurue ra ikilik, pa i ga iba upi ta
    na; dia ga varurue, tikatikai varogop ma nam ba na topa ia,
  tur-YTC: Omerle ölçtüklerinde, çok toplayanın fazlası, az toplayanın da eksiği yoktu.
    Her biri yiyeceğine göre toplamıştı.
  grc-BRENT: Καὶ μετρήσαντες γομὸρ, οὐκ ἐπλεόνασεν ὁ τὸ πόλυ, καὶ ὁ τὸ ἔλαττον οὐκ
    ἠλαττόνησεν· ἕκαστος εἰς τοὺς καθήκοντας παρʼ ἑαυτῷ συνέλεξαν.
  ind-AYT: Ketika mereka menakarnya dengan gomer, yang mengumpulkan banyak tidak kelebihan
    dan yang mengumpulkan sedikit tidak kekurangan. Masing-masing orang mengumpulkannya
    sebanyak yang dapat mereka makan.
  nya-nya: Ndipo iwo atayeza ndi muyeso wa malita awiri, iye amene anatola zambiri
    sizinamutsalireko ndipo amene anatola pangʼono sizinamuchepere. Aliyense anatola
    zomukwanira kudya.
  hrv-hrv: 'Kad su izmjerili na gomer, pokaza se da nije ništa preteklo onome koji
    bijaše nakupio mnogo, a niti je nedostajalo onome koji bijaše nakupio manje: svatko
    je nakupio koliko mu je trebalo za jelo.'
  mps-mps: Tama augwaligo te nai dagala subo sogo, te nai hauwa sali bidi dabego,
    te sene usu menio. Tama te dwasianu naga sali bidi dabego, te augwaligo nai habuge
    ebeo. Tama tigidaligo te nai tulama, tama augwali tabi pągąnama, tama augwali
    nasi me ebeo.
  tpi-tpi: Na bihain ol i skelim dispela kaikai, na kaikai bilong ol man i bin kisim
    planti, i no winim mak bilong sospen. Na ol man i kisim liklik tasol, kaikai bilong
    ol i no sot. Na olgeta i kaikai na ol i pulap na ol i no hangre.
  dan-1931: og da de målte det med Omeren, havde den, der havde meget, ikke for meget,
    og den, der havde lidt, ikke for lidt, enhver havde samlet, hvad han behøvede
    til Føde.
  vie-OVCB: Nhưng dù có ai nhặt nhiều cũng không thừa; ai nhặt ít cũng không thiếu.
    Mỗi người nhặt đủ cho mình ăn.
  guj-2017: અને પછી તેઓએ ઓમેરના માપિયાથી માપ્યું ત્યારે જેણે વધુ લીધું હતું તેને વધી
    પડ્યું નહિ અને જેણે ઓછું ભેગું કર્યુ હતું તેને ખૂટ્યું નહિ. પ્રત્યેક માણસથી પોતાના
    આહાર પૂરતું જ એકઠું કરાયું હતું.
  pon-2006A: Re ahpw paunihada, oh irail me kihpene tohtohsang me re anahne, e sohte
    laudla rehrail, oh irail me kihpene malaulausang me re anahne, e sohte tikitikla
    rehrail. Emenemen kihpenehte uwen me e anahne.
  por-BRBSL: Quando o mediram com um gômero, aquele que muito reuniu não tinha nada,
    e aquele que pouco reuniu não tinha falta. Cada um deles se reunia de acordo com
    sua alimentação.
  aly-aly: '@see-verse:EXO.016.017'
  cth-cth: Omer hoi a nue awh navah, kapap ka rawi e ni hoe tawn hoeh. Kayoun ka rawi
    e ni hai hoe vout hoeh. Abuemlah cakhuem koung a rawi awh.
  twi-twi: Wohwiee nea wɔaboaboa ano no nyinaa guu susukoraa mu no, na ɛdɔɔso sɛ obiara
    benya bi. Wɔn a wonyaa pii no, ebi anka, na wɔn a wonyaa kakraa bi no nso, ɛsoo
    wɔn. Ofi biara nyaa ne so ne ne de.
  hlt-hlt: Kosai dongah a loeng uh tih baepet hoei pawt tih baeko lam khaw vaitah
    pawh. Hlang loh amah caak rhoeh ah a coi uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ berínɛ̀ dɛmɔ́mbirɛ, kɛ̀ wèè do koú pɛ́u o kpɛrɛ í mpɛ̃ɛ̃tɛ́ dɛmɔ́mbirɛ,
    wèè do koú sɑ́m̀pɔ́ o kpɛrɛ í ndòńtɛ́ dɛmɔ́mbirɛ. Bɑ́ wè kɛ̀ dɛ̀ nhò sɑ̀nnɛ̀ ò
    bo dimɛ̀.
  msy-2020: Egha gɨn me dagher kabar garima, gumazamizir dagher avɨriba iniziba, men
    mɨneba izevezir puvatɨ. Ezɨ gumazamizir dagher avɨriba inizir puvatɨziba, men
    dagheba otevezir puvatɨ. Me da apa izevegha mɨtiriam men azir puvatɨ.
  azb-azb: Onlar omer ilə ölçdükləri zaman çox yığanın artığı, az yığanın əskiyi olmadı.
    Hər kəs özünə lazımi miqdarda yemək yığdı.
  eng-DBY: 'And they measured with the omer: then he that gathered much had nothing
    over, and he that gathered little wanted nothing: they had gathered every man
    according to the measure of his eating.'
  hin-2017: जब उन्होंने उसको ओमेर से नापा, तब जिसके पास अधिक था उसके कुछ अधिक न रह
    गया, और जिसके पास थोड़ा था उसको कुछ घटी न हुई; क्योंकि एक-एक मनुष्य ने अपने खाने
    के योग्य ही बटोर लिया था।
  wol-KYG: Waaye ba ñu ko nattee ci andaar, ña sàkkoon lu bare amuñu lu ëpp, te ña
    sàkkoon lu néew yéeslewuñu. La ñu for dafa tolloo tembe ak seen njël.
  swp-swp: Na ena se nonoi esau esau ana omer arinai ia ie tano helai, nige begana
    saha ie ota, na ia begana mo i tanoi ia arinai gonoana; esau esau ia ana gonogonoana
    i tanoi.
  bjr-bjr: Aiqamausa suqusee narí amani narí amani masee qafoofanoo akaqausa moomoo
    suqufanoo akaqausa oodaa suqiqau. Moomoo suqusa namasoofanoo nimuaqumminau. Oodaa
    suqusa misa faqa namasoofanoo nimuaqu kaimminau. Aiqamausa nári nimana kai suqiqau.
  eng-YLT: and they measure with an omer, and he who is [gathering] much hath nothing
    over, and he who is [gathering] little hath no lack, each according to his eating
    they have gathered.
  kne-kne: ngem idi sokaten da, baken nansobra din nangolnong si ad-ado yan baken
    nankolang din nangolnong si at-atik. Pag naikostokosto din inolnong da.
  wat-wat: Eatu tovanama si ketowava nenei, matatafusi naki kasi fata. Aviyaonana
    si oyuna nakasina o muka tamo ita tufo, yota aviyaonana bobonu kunegitosiḡa o
    naki kasi fata. Namoḡa ugunina tamokatamokaḡa naki kasi naḡanaḡai.
  bzd-NTPO: Mik ie'pa tö ima'wé̱, eta̱ wé̱ tö ishté tai̱ë ese icha kë̀ bata a̱te̱.
    Wé̱ tö ishté bërëbërë ese icha deka̱ wë'. Ie'pa ulitane tö ishté eköl eköl ko̱s
    iñar ekkë ë̀. Es sulitane iñé wë'.
  eng-WYC-2017: and they meted [or measured it] at the measure of omer; neither he
    that gathered more had more, neither he that made ready less found less, but all
    gathered by that that they might eat.
  eng-WMBB: When they measured it with an omer, he who gathered much had nothing over,
    and he who gathered little had no lack. They each gathered according to his eating.
  urd-GVH: लेकिन जब उसे नापा गया तो हर एक आदमी के लिए काफ़ी था। जिसने ज़्यादा जमा
    किया था उसके पास कुछ न बचा। लेकिन जिसने कम जमा किया था उसके पास भी काफ़ी था।
  rug-rug: Meke sipu padai rini si arini, arini sapu vagi va soku si lopu tago va
    soku sisigiti, meke arini sapu vagi va visavisa, si lopu papaka tugo sapu vagia
    rini, ba hopeke vagia rini sapu gua garona koasa nana pada.
  gaz-gaz: Yommuu isaan gomooriidhaan safaranitti isa baayʼee walitti qabate irraa
    hin hafne; isa xinnoo walitti qabatettis hin hirʼanne. Tokkoon tokkoon namaa hammuma
    barbaadu walitti qabate.
  fra-LSG: On mesurait ensuite avec l’omer; celui qui avait ramassé plus n’avait rien
    de trop, et celui qui avait ramassé moins n’en manquait pas. Chacun ramassait
    ce qu’il fallait pour sa nourriture.
  gnn-gnn: Ga ŋuriŋinydja walalay ŋunhi walala dhaŋaŋguŋala marrtjina djoṉguŋala,
    ga yakana walalaŋgu bäythinyara goḏarr'wunydja, ga wiripu‐guḻku'wunydja ŋurikinydja
    ŋunhi walala ḻurrkun' märr galkara, ŋunhiyinydja gana' warray walalaŋgunydja yana,
    yakana walala yukurrana marrya' nhinana.
  yal-yal: E yi a maliga liga seen kui. Naxanye a gbegbe matongo, ne mi a gboxi ayi.
    Naxanye ndedi matongo, a mi dasa ne fan ma. Birin yi a matongoma a makoon naxan
    ma.
  haw-1868: 'A i ko lakou ana ana ma ka omera, o ka mea hoiliili nui, aohe ana i koe,
    a o ka mea hoiliili uuku, aole hoi i emi kana: hoiliili kela kanaka keia kanaka
    e like me ka kona waha i ai ai.'
  arb-NAV: وَلَكِنْ عِنْدَمَا كَالُوا بِالعُمِرِ مَا الْتَقَطُوهُ، فَإِنَّ الْمُكَثِّرَ
    لَمْ يَفْضُلْ عَنْهُ، وَالمُقِلَّ لَمْ يَنْقُصْهُ شَيْءٌ، فَجَمَعَ كُلُّ وَاحِدٍ
    عَلَى قَدْرِ مَأْكَلِهِ.
  ewe-ewe: Esi wotrɔ wo ɖe dzidzenu la me la, woyɔ dzidzenu la ɖe ame sia ame nu.
    Ame si ƒoa ƒu nuwo fũu hã mekpɔa ɖeke ɖe edzi o, ke ame si ƒo ƒu sue aɖe hã la,
    naneke mehiãnɛ o! Aƒe ɖe sia ɖe me tɔwo kpɔ esi ade wo nu tututu.
  eng-LEE: 'And when they measured it with an omer, he that had gathered much had
    nothing over, and he that had gathered little had no lack: every man according
    to his eating, had they gathered.'
  gvn-gvn: '@see-verse:EXO.016.017'
  asm-FB: তেওঁলোকে যেতিয়া সেইবোৰ ওমৰৰ জোখত জুখিলে, যি সকলে অধিককৈ গোটাইছিল, তেওঁলোকৰ
    অতিৰিক্ত নহ’ল, আৰু যি সকলে তাকৰকৈ গোটাইছিল তেওঁলোকৰো অভাৱ নহ’ল। তেওঁলোক প্ৰতিজনে
    প্রয়োজন অনুসাৰে গোটালে।
  sus-A: عٍ تٌ عَ مَنِيَ، نَشٍيٍ فبٍ نُ فبٌشِ، عَ مُ دَنفِ يّ، نَشٍيٍ قَن فبٍ نُ شُرُنشِ،
    عَ عٍ رَلِشِ نّ. كَنكَن نَشَ بَلٌي شَسَبِ سْتْ نَشَن عَ رَلِمَ.
  fra-SBL: Quand ils mesurèrent avec un omer, celui qui avait beaucoup ramassé ne
    manqua de rien, et celui qui avait peu ramassé ne manqua de rien. Chacun ramassait
    selon ce qu'il mangeait.
  hbo-hbo: וַיָּמֹ֣דּוּ בָעֹ֔מֶר וְלֹ֤א הֶעְדִּיף֙ הַמַּרְבֶּ֔ה וְהַמַּמְעִ֖יט לֹ֣א
    הֶחְסִ֑יר אִ֥ישׁ לְפִֽי־אָכְלֹ֖ו לָקָֽטוּ׃
  eng-WYCLIFFE: and thei metiden at the mesure gomor; nethir he that gaderide more
    had more, nethir he that made redi lesse fond lesse, but alle gaderiden bi that
    that thei myyten ete.
  piu-2006: '@see-verse:EXO.016.017'
  pjt-pjt: Munuya uraṟa mitjuṟumilaningi mai panya palunya. Ka aṉangu panya puḻka
    nguwanpa urantjitjangku alatjiṯu uraṉu walytja palumpa uwankara paḻtjaringkunytjaku,
    ka panya tjara kutjupa maḻaringkula ngarinytja wiya. Ka panya kutjupangku tjukutjuku
    nguwanpa urantjitjangku palu puṟunypaṯu alatjiṯu uraṉu walytja panya maṉkurtu
    ngalkula paḻtjaringkunytjaku.
  cwe-cwe: Na viwapimile mhishi ziwaduganye, munhu yaduganye ndiya nyingi hapatile
    nyingi ng'hani, munhu yaduganye chidogo hapatile chidogo ng'hani. Chila munhu
    kaduganya ndiya yoimfaya.
  bgs-bgs: Asal tô igtáppáng dan kani, tô iglimud ka dakál, ándà kasobrayi, asta tô
    iglimud ka délák, ándà kakulangi. Nángngà tô iglimud para katô tagsábbad-sábbad
    manubù.
  kik-kik: Na rĩrĩa yathimirwo na kĩbaba kĩa omeri, gũkĩoneka atĩ ũrĩa wonganĩtie
    mĩingĩ-rĩ, ndaarĩ na mĩingĩ makĩria; nake ũrĩa wonganirie mĩnini, ndaarĩ na mĩnini
    makĩria. O mũndũ oonganĩtie mũigana wa ũrĩa aabataire.
  fra-NCL: 'On mesurait ensuite avec l’omer, et celui qui en avait ramassé beaucoup
    n’avait rien de trop, et celui qui en avait ramassé peu n’en manquait pas : chacun
    en recueillait selon sa consommation.'
  cek-AK: To tiah akhui o ih manna to omer hoi tah o naah, kapop ah akhui kami doeh
    amtlai ai; zetta akhui kami doeh vawt ai; kami boih mah caak khawt ah akhuih o.
  xla-xla: '@see-verse:EXO.016.017'
  cuk-cuk: Deyob weemaloye-soglesadba wesmalad. Ar dule-ichesur-wesadga obichasulid,
    dule-ichee-wesadga akussurmogad. Na e-mergu gunnedba, wala-walagwen egad-egad
    wesmalad.
  uig-CYR: Улар уни омәр миқдари билән өлчивиди, көп жиққанларниңкидин ешип кәтмиди,
    аз жиққанларниңму кәмлик қилмиди; һәр бир киши өз йәйдиғиниға қарап жиққан еди.
  pma-pma: Navong avuli kap teni, koakeil alahi houlu alesi vinvin en teim one, ka
    koakeil alahi havivi enges, keil emun alesi vinvin en teim one. Keil vasi alahi
    vinvin en keil.
  tel-2017: వాళ్ళు కొలత ప్రకారం చూసినప్పుడు ఎక్కువగా తీసుకొన్న వారికి ఏమీ మిగల్లేదు,
    తక్కువ తీసుకొన్నవారికి ఏమీ తక్కువ కాలేదు. ప్రతి ఒక్కరూ తమ అవసరం మేరకు తమ ఇంటి
    వాళ్ళ భోజనానికి సరిపడినంత సమకూర్చుకున్నారు.
  hat-BSA: Lè yo te mezire li avèk yon omè, sa ki te pran anpil yo pa t gen twòp,
    ni sa ki te pran piti yo pa t manke. Chak moun te ranmase sa ke li te dwe manje.
  bxh-bxh: Na fuyana sa lufadi, mate sai ya tano falaꞌi, mate ana hige i laꞌi wananaha,
    na sai ana begana mate, hige i kiu wananaha.
  kos-kos: Ke elos srikeya, mwet ma sifani yohk uh tia alukela ma fal, ac mwet ma
    sifani srik tia pac srik liki ma fal. Kais sie selos sifani fal na nu ke lupan
    enenu lalos.
  hbo-WLC: וַיָּמֹ֣דּוּ בָעֹ֔מֶר וְלֹ֤א הֶעְדִּיף֙ הַמַּרְבֶּ֔ה וְהַמַּמְעִ֖יט לֹ֣א
    הֶחְסִ֑יר אִ֥ישׁ לְפִֽי־אָכְל֖וֹ לָקָֽטוּ׃
  ibo-ibo: Mgbe ha ji ihe ọtụtụ ọmaa tụọ ya, ha chọpụtara na onye chịkọtara hie nne
    enweghị karịa nke zuru ya, onye chịkọtakwara nke nta, ọ dịghị ihe fọdụrụ ya inweta.
    Onye ọbụla chịkọtara dị ka ihe ga-ezuru ya si dị.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଓମରରେ ତାହା ପରିମାଣ କରନ୍ତେ; ଯେ ଅଧିକ ସଂଗ୍ରହ କରିଥିଲା, ତାହାର
    ବଳକା ହେଲା ନାହିଁ, ପୁଣି, ଯେ ଅଳ୍ପ ସଂଗ୍ରହ କରିଥିଲା, ତାହାର ଅଭାବ ହେଲା ନାହିଁ; ଏହି ପ୍ରକାରେ
    ସେମାନେ ଭୋଜନ ଶକ୍ତି ଅନୁସାରେ ସଂଗ୍ରହ କଲେ।
  chk-chk: Nge lupwen ra aükük mine ra ioni, a pwä pwe ätewe mi chomong ionian esap
    wor somwan, nge ätewe mi kükün ionian esap nafangau ionian. Eman me eman a chök
    ioni ükükün anan.
  rop-rop: en wen deibin bilimap olabat dish, ebribodi bin abum naf. Detlot pipul
    hubin gajim blendibala daga nomo bin abum eni leftobawan daga, en detlot pipul
    hubin gajim lilbit daga nomo bin shot blanga daga. Deibin ol abum naf daga blanga
    dagat wanim deibin wandim.
  ukr-1871: І як міряли гомером, дак не було лишнього в тих, що понабирали багацько,
    а в тих, що понабирали мало, не було недостачі; кожне по мірі їди своєї набрало.
  bch-bch: Ga kus ta tinonoi ngan gid ulo gereirei, ta tigera mambe gid panua toa
    tigou busa, eine gid ad ikaranga ngan gid, be gid panua toa tigou busa tau mao,
    gid ad pade ikaranga ngan gid. Gid toa ngada oa tibada ga irangrang ngan gid.
  deu-1951: Aber als man es mit dem Gomer maß, hatte der, welcher viel gesammelt hatte,
    keinen Überfluß, und dem, der wenig gesammelt hatte, mangelte nichts, sondern
    ein jeder hatte für sich gesammelt, soviel er essen mochte.
  eng-JPS: And when they did mete it with an omer, he that gathered much had nothing
    over, and he that gathered little had no lack; they gathered every man according
    to his eating.
  srp-1865: Pa mjeriše na gomor, i ne doðe više onom koji nakupi mnogo, niti manje
    onom koji nakupi malo, nego svaki nakupi koliko mu je trebalo da jede.
  lug-lug: Bwe baagipimiranga mu kabakuli aka oma, ze lita ebbiri, oyo eyali akuŋŋaanyizza
    ennyingi teyasukkirizanga, n’oyo ow’entono nga teyeeseera. Buli muntu yakuŋŋaanyanga
    ng’okwetaaga kwe bwe kwabanga.
  heb-heb: וימדו בעמר ולא העדיף המרבה והממעיט לא החסיר איש לפי אכלו לקטו׃
  ben-IRV: পরে ওমরে তা মেপে দেখলে, যে বেশি সংগ্রহ করেছিল, তার অভাব হল না; তারা প্রত্যেকে
    নিজের নিজের প্রয়োজন অনুযায়ী কুড়িয়েছিল।
  pan-pan: ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਓਮਰ ਨਾਲ ਮਾਪਿਆ ਤਾਂ ਜਿਸ ਨੇ ਵੱਧ ਲਿਆ ਸੀ ਉਸ ਦਾ ਵੱਧ ਨਾ ਨਿੱਕਲਿਆ ਅਤੇ
    ਜਿਸ ਨੇ ਘੱਟ ਲਿਆ ਸੀ ਉਸ ਦਾ ਘੱਟ ਨਾ ਨਿੱਕਲਿਆ ਪਰ ਹਰ ਇੱਕ ਨੇ ਆਪਣੇ ਖਾਣ ਜੋਗਾ ਪਾਇਆ।
  tkr-tkr: Vexhxhayka gyoobakka gibğılmee, geeb sav'uyng'unab hexxaba haagu deş, k'ılyba
    sav'uyng'unab k'ılyba haagu deş. Gırgıng'vee q'aralika sav'una xhinnecab haa'gva.
  mya-JVB: ဩမဲ တောင်းနှင့် ခြင် ကြသောအခါ ၊ များ များရသောသူမ ပို ၊ နည်းနည်း ရသောသူ
    မ လို ၊ အသီးအသီး တို့သည် စား လောက်အောင် သိမ်း ယူကြ၏။
  tte-O: Saugana siliye, tomo kaigeda kaigeda ikalai kana liye sowasowana. Siya sikele-yalalaki
    nige tupwa ipapagan yo siya sikele-yakikiu silobai sowasowalimo, kaiwena ali boda
    kana lau koina.
  tbg-tbg: Vika mintiaqi vivi tavomanta airiqamake manaa nuntuke varoka vika neva
    hoqai vauvaro kia airiqamake manaa nuntuke varoka vika nevavata vohaa qarama kero
    hoqai vaura. Vika vohaa entaqaa ne kararaqai nuntuke varora.
  hmo-hmo: To idia hahetoho karaia neganai, idia abia momo taudia be aniani ena momoru
    ia noho lasi, bona idia abia momo lasi taudia be idia ania, bona bogadia idia
    kunu. Idia ta ta idia gogoa gauna be momokani edia hitolo hegeregerena.
  urd-urd: और जब उन्होंने उसे ओमर से नापा तो जिसने ज़्यादा जमा' किया था कुछ ज़्यादा
    न पाया और उसका जिसने कम जमा' किया था कम न हुआ। उनमें से हर एक ने अपने खाने की
    मिक़्दार के मुताबिक़ जमा' किया था।
  rus-SYN: 'и меряли гомором, и у того, кто собрал много, не было лишнего, и у того,
    кто мало, не было недостатка: каждый собрал, сколько ему съесть.'
  bqc-SIM: Wà zaadàu, kɛ́ gbɛ̃́ pↄ́ sɛ̀lɛ zↄ̃ↄ pↄ́ su fɛ̃o, mɛ́ gbɛ̃́ pↄ́ i sɛ́lɛ
    bílao pↄ́ su kɛ̃́sãwào.
  tcz-CHONGTHU: Ahinlah Omer dimkhat cheh atetoh uvin ahileh, tamtah hinkilah ho ahin
    chule ama ding khambep hin kilah ho jong hiti chun, kitam lah chom leh kilhom
    lah chom um louvin; abonchauvin kitoh chat chat'in akihom uvin aki choiyuve.
  mar-mar: त्यांनी ओमरच्या मापाने ते मापून पाहिले; तेव्हा ज्याने अधिक गोळा केले होते
    त्याचे अधिक भरले नाही. तसेच ज्याने थोडे गोळा केले होते त्याचे काही कमी भरले नाही.
    प्रत्येकाने आपआपल्या आहाराच्या मानाने ते गोळा केले.
  soq-soq: Tane mo posa deadea oteieno ruaulen. Ita mai mida da nana debamasadie wadedia
    moa di winakoalepona, ita mida kerausadie wadedia uduudu wadeieno ruaulen. Du
    deadea apanawa nana sa wadeieno ruaulen.
  qub-qub: Tupuptenga wallcata shuntajpapis mana pishiranchu. Achcata shuntajpapis
    mana puchuranchu. Chaynömi cada junaj shuntaran micunanpaj-tupuyllata.
  bqp-bqp: Kũ ò zakaa dàn, gbɛ̃ kũ à sɛ̀tɛ zↄ̃kↄ̃ pↄ́ dí dialaro, gbɛ̃ kũ à sɛ̀tɛ
    fíti pↄ́ dí kĩaaro.
  hat-hat: Men, lè yo mezire, sa ki te ranmase plis yo pa t' gen twòp, sa ki te ranmase
    pi piti yo pa t' manke anyen. Konsa, chak moun te ranmase mezi yo te bezwen pou
    yo manje.
  eng-BSB: When they measured it by the omer, he who gathered much had no excess,
    and he who gathered little had no shortfall. Each one gathered as much as he needed
    to eat.
  tod-tod: Ti ɠɛni kɔɠɔsu kɔɠɔ gani zu, zɔi é ɠɛni zɛʋɛzu ga mɔinɗa, é la ɠɛni ʋooʋazu
    naa ya, zɔi ma é ɠɛni tago nɔ yɛʋɛzu, naa la ɠɛni ʋalasu. Ɛsɛ ge ɠɛni zɛʋɛzu,
    é zoloo nɔ ná-daamianigi ma.
  eng-WEBPB: When they measured it with an omer, he who gathered much had nothing
    over, and he who gathered little had no lack. They each gathered according to
    his eating.
  kbq-kbq: Henka ana ne'zana erinte'za refko hu'za kazana, rama'ama eri'namo'za agateorazageno,
    osi'ama eri'namo'za atupara osu'naze. Maka'mo'za ana ne'zana negnare hu'naze.
  nhe-BL: Huan quiyejyecojque ica se tlayejyecoli itoca gomer tlen quicui nechca ome
    litros. Huan ax mocajqui tlen quisentilijtoya miyac, niyon ax quipolo tlen quisentilijtoya
    quentzi. Sesen inijuanti quipixqui san tlen monequiyaya para quicuase ichampoyohua.
  bus-bus: Kɛ̀ wà zaka dàn, gbɛ̃ kɛ̀ sɛ̀ɛ bíta pↄ́ e diziro, gbɛ̃ kɛ̀ sɛ̀ɛ féte pↄ́
    e kɛ̃sãaro.
  gub-BL: A'e re upapar temi'u imono'og pyrer wà, kawaw pupe wà. Temi'u imono'og pyrer
    uhyk temi'u tetea'u imono'og arer wanupe. Temi'u imono'og pyrer uhyk temi'u pixika'i
    imono'og arer wanupe no. Uhyk katu teko wanupe pitàitàigatu. Naheta kwaw ikurer.
    Ni amo na'ima'uhez kwaw wà.
