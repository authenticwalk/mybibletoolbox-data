  tbz-SIM: 'Ntɛ ti Yiɛ̀ nKuyie nyɛ̃ ndɛ̀ ndòmmɛ̀: Bɑ́ wè ò níí koú bɛnìtìbɛ̀ mɑ̀mɛ̀
    o cĩ́ɛ̃̀tɛ̀. Dɛmɔ́mbirɛ dɛ̀mɑ́ɑ̀ onìtì.'
  msy-2020: Egha Ikiavɨra Itir God, akar gavgavim ia ganigha ghaze, ‘Ia vaghvagh uari
    bagh iniva uan adarazi sara me bagh inigh. Ia vaghvagh da iniva uan gumazamiziba
    ko boriba bagh vaghvagh mɨner muziaribar aghuigh.’ ”
  azb-azb: 'Rəbbin əmri budur: hər adam yemək üçün özünə lazımi miqdarda ondan yığsın.
    Öz çadırında olan adamların sayına görə adambaşı bir omer götürsün».'
  eng-DBY: 'This is the thing which Jehovah has commanded: Gather of it every man
    according to what he can eat, an omer a poll, [according to] the number of your
    persons: ye shall take every man for those that are in his tent.'
  hin-2017: जो आज्ञा यहोवा ने दी है वह यह है, कि तुम उसमें से अपने-अपने खाने के योग्य
    बटोरा करना, अर्थात् अपने-अपने प्राणियों की गिनती के अनुसार, प्रति मनुष्य के पीछे
    एक-एक ओमेर बटोरना; जिसके डेरे में जितने हों वह उन्हीं के लिये बटोरा करे।”
  wol-KYG: 'Aji Sax ji dafa santaane ne: “Na ku nekk for lu mat njëlam, bopp bu ne
    andaar, te mu natt ko ci limu nit, ñi mu bokkal xayma.”»'
  swp-swp: Ina ginauri ta ede GUIAU enana i lauhesom i ene, ‘Gamagarimiu au tanoi
    abo ami gonogonoamiu, esega esega omer esega, gamagarimiu gonoamiu, abo au tanoi
    tatao gamagarimiu ami numa‐lulu eai gonogonoamiu.’”
  bjr-bjr: Yaaweefa maaqi qimasee qimanniminau. Innee inneeqa faiqi anaasee faqa inneeqa
    nimana kai maraaqa. Inneeqa maaqaki mariasa nimana nimana kai susufinna qumbiqa
    quqaaqa.
  eng-YLT: '''This [is] the thing which Jehovah hath commanded: Gather of it each
    according to his eating, an omer for a poll; and the number of your persons, take
    ye each for those in his tent.'''
  kne-kne: Kanan Diyos en man-olnong kayo si maikosto sin kasapolan yo. Sag-eesa ay
    salop sin esa ay mimbron di pamilya.”
  wat-wat: Yave nofemaise yana gisawakedana i bwaduwa, ‘Namoḡa tamokatamokaḡa tauna
    yana ka kana ketowavai ita oyuna. Namoḡa tamokatamokaḡa ugunina fasisiyai ina oyuna
    naki bobonu nuwesi kasi naḡanaḡai.’”
  bzd-NTPO: 'Ie'' tö ichè tö a'' ka̱wöta̱ iu̱k i'' es: A'' tö ishtö́ eköl eköl ko̱s
    a'' tso'' u a̱ e'' a̱ iñar ekkë ë̀. Ishtö́ ská̱tke̱ böt ulatök wák eköl eköl a̱.'
  eng-WYC-2017: This is the word which the Lord commanded, Each man gather thereof
    as much as it sufficeth to be eaten, omer by each head, by the number of your
    souls that dwell in the tabernacle, so ye shall take.
  eng-WMBB: 'This is the thing which the LORD has commanded: ‘Gather of it everyone
    according to his eating; an omer a head, according to the number of your persons,
    you shall take it, every man for those who are in his tent.’”'
  urd-GVH: रब का हुक्म है कि हर एक उतना जमा करे जितना उसके ख़ानदान को ज़रूरत हो। अपने
    ख़ानदान के हर फ़रद के लिए दो लिटर जमा करो।”
  rug-rug: Meke tozini e Zihova si arini, pude hopeke pudiki varigarani sokudi gua
    sapu hivani rini, padana karua lita hopeke tie pa nana vetu soti.
  gaz-gaz: 'Waaqayyo akkana jedhee ajajeera: ‘Tokkoon tokkoon namaa hamma barbaadu
    walitti haa qabatu. Akkuma baayʼina nama dunkaana keessan keessaatti tokkoo tokkoo
    namaatiif gomoorii tokko fudhadhaa.’ ”'
  fra-LSG: 'Voici ce que l’Éternel a ordonné: Que chacun de vous en ramasse ce qu’il
    faut pour sa nourriture, un omer par tête, suivant le nombre de vos personnes;
    chacun en prendra pour ceux qui sont dans sa tente.'
  gnn-gnn: Ga dhuwalanydja romnha ŋayi Garrayyu Godthu nherrara bitjarrayinydja. Nhuma
    yurru marrtji djoṉgumanydja, yurru gana' yana dhuwala yulŋunydja waŋganygu waluwu.”
  yal-yal: Alatala ito nan yamarixi, a naxa, “Birin nɔɛ naxan donɲɛ a xa na nan matongo.
    Ɛ xa ligase yɛ keden keden matongo muxune xa naxanye ɛ konne yi.”
  haw-1868: Eia hoi ka olelo a Iehova i kauoha mai ai, E hoiliili ke kanaka ia mea,
    e like me ka kona waha e ai ai, hookahi kanaka hookahi omera; e lawe oukou a pau
    e like me ka nui o ko oukou poe, o kela kanaka keia kanaka no ka poe o kona halelewa.
  arb-NAV: 'وَهَذَا مَا يَأْمُرُكُمْ بِهِ الرَّبُّ: الْتَقِطُوا مِنْهُ كُلُّ وَاحِدٍ
    عَلَى قَدْرِ مَأْكَلِهِ، لِكُلِّ وَاحِدٍ عُمِراً (نَحْوَ لِتْرَيْنِ وَنِصْفِ اللِّتْرِ)
    وَفْقاً لِعَدَدِ أَهْلِ بَيْتِهِ الْمُقِيمِينَ مَعَهُ فِي خَيْمَتِهِ».'
  ewe-ewe: Yehowa gblɔ be, ame sia ame nafɔ agbɔsɔsɔ si ade eƒe aƒemetɔwo nu abe lita
    eve ƒe dzidzeme ene ɖe aƒea me tɔ ɖe sia ɖe nu.”
  eng-LEE: 'This is the thing which the Lord hath commanded, Gather of it every man
    according to his eating: an omer for every head, according to the number of your
    persons that every man hath in his tent, shall ye take.'
  gvn-gvn: '@see-verse:EXO.016.015'
  asm-FB: 'যিহোৱাই দিয়া আজ্ঞা এই, “তোমালোক প্ৰতিজনে খাব পৰা শক্তি অনুসাৰে; আৰু তোমালোক
    প্রতিজনে তম্বুত থকা মানুহৰ সংখ্যা অনুসাৰে এক ওমৰ গোটাবা। এইদৰেই তোমালোকে গোটাবা:
    তোমালোকে তম্বুত থকা প্রতিজন মানুহে খাব পৰা অনুসাৰে গোটাবা।”'
  sus-A: عَلَتَلَ شَ يَامَرِ نَن يَ، «وٌ شَ سِفَاتِ يَ سٌلٌقٍرٍ تٌنفٌ مِشِ بِرِن بّ
    نَشَن نَ وٌ شْنيِ.»
  fra-SBL: 'Voici ce que l''Éternel a ordonné : « Recueillez-en chacun selon ce qu''il
    mange : un omer par tête, selon le nombre de vos personnes, vous en prendrez chacun
    pour ceux qui sont dans sa tente. »'
  hbo-hbo: זֶ֤ה הַדָּבָר֙ אֲשֶׁ֣ר צִוָּ֣ה יְהוָ֔ה לִקְט֣וּ מִמֶּ֔נּוּ אִ֖ישׁ לְפִ֣י
    אָכְלֹ֑ו עֹ֣מֶר לַגֻּלְגֹּ֗לֶת מִסְפַּר֙ נַפְשֹׁ֣תֵיכֶ֔ם אִ֛ישׁ לַאֲשֶׁ֥ר בְּאָהֳלֹ֖ו
    תִּקָּֽחוּ׃
  eng-WYCLIFFE: This is the word which the Lord comaundide, Ech man gadere therof
    as myche as suffisith to be etun, gomor bi ech heed, bi the noumbre of youre soulis
    that dwellen in the tabernacle, so ye schulen take.
  piu-2006: '@see-verse:EXO.016.015'
  pjt-pjt: Munu paluṟu nyuranya wangkangu nyanga alatji, ‘Nyura uti tjuku nguwanpa
    uranma tjiṉṯu kutjuku ngalkula paḻtjaringkunytjikitjangku, tjara maḻaringkula
    ngarinytjaku-tawara. Munuya mungawinkiku mantjintja wiyangku kuwariku kutju mantjinma.’
    Alatji urantjaku Godalu nyuranya wangkangu.”
  cwe-cwe: Chino icho chiyalagilize Mndewa Mulungu, ‘Chila munhu yaduganye ndiya kwa
    kaye yake viyodaha kuja. Yamdondolele mhishi imwe yoimfaya chila munhu yeli muna
    ikaye yake.’ ”
  bgs-bgs: Igsugù tô Áglangngagán na kailangan limudán yu langun tô ágkailanganán
    yu. Limud kó ka duwa litro para katô tagsábbad-sábbad manubù tun ta pamilya yu.”
  kik-kik: 'Jehova aathanĩte ũũ: ‘O mũndũ nĩonganie o ĩrĩa ĩkũmũigana. Oyagai o kĩbaba
    kĩmwe kĩa omeri kĩa o mũndũ wothe ũrĩ hema-inĩ cianyu.’ ”'
  fra-NCL: 'Voici ce que Yahweh a ordonné : Que chacun de vous en ramasse ce qu’il
    faut pour sa nourriture, un omer par tête, suivant le nombre des personnes ; chacun
    en prendra pour ceux qui sont dans sa tente. »'
  cek-AK: Angraeng mah, Kami boih mah caak kakhawt ah akhui oh; kahni im ah kaom a
    caanawk caak khawt ah, kami maeto mah omer maeto akhui o hanah a thuih pae.
  xla-xla: Epedeme ya꞉tapo epo atlamuwapo, ‘Wua꞉ dulu dla daya i halomama isikimi
    wua꞉ kimna꞉ya dulu dla ha꞉ha꞉lalo so mate ala꞉le tlo halomelepe,’ duwapo.”
  cuk-cuk: 'Bab-Jehová bemarga soged, weyob bemar imakoye: Na be mergu-gunmaladba,
    wargwen-wargwen weenamaloye. Degine, na be be-neggi mergu-dule-nikadba, wala-walagwengi
    nibirbo-wilub-mergu weemaloye.”'
  uig-CYR: Пәрвәрдигар шу ишни әмир қилип дедиги, «Һәр бириңлар йәйдиғиниңларға қарап
    униңдин жиғивелиңлар; һәр бириңлар аилидики адәм саниға қарап, һәр бир адәмгә
    бир омәр миқдарда жиғиңлар; һәр адәм өз чедиридики кишиләр үчүн жиғиңлар» — деди.
  pma-pma: Iahova meng kat kami keke kami vasi mihesien mari kap helu ven meatin tetai.
    Mihelahi hevinvin en asa koa teim onami akilea avaani en avong vatas.”
  tel-2017: మోషే వాళ్ళతో “ఇది తినడానికి యెహోవా మీకిచ్చిన ఆహారం. యెహోవా ఏమి చెబుతున్నాడంటే,
    ప్రతి ఒక్కరూ తమకు అవసరమైనంత మేరకు సేకరించుకోవాలి. తమ గుడారంలో ఉన్న వాళ్ళ కోసం
    ప్రతి ఒక్కరికీ ఒక ఓమెరు చొప్పున తీసుకోవాలి.”
  hat-BSA: 'Men sa ke SENYÈ a kòmande: ‘Chak moun ranmase ladann selon sa ke li va
    manje. Nou va pran yon omè pou chak, selon kantite moun chak nan nou genyen nan
    tant li.’”'
  bxh-bxh: Guyau ya fatalahamiu iyen, “Bena emi luma ganahewana yai tau miya oulina
    yai ami, ami tano watan, doga esega - esega, ana laꞌina lita esega.”
  kos-kos: LEUM GOD El sapkin tuh kais sie suwos in sifani lupan na ma el enenu —
    quart luo nu sin kais sie mwet ke sou se.”
  hbo-WLC: זֶ֤ה הַדָּבָר֙ אֲשֶׁ֣ר צִוָּ֣ה יְהוָ֔ה לִקְט֣וּ מִמֶּ֔נּוּ אִ֖ישׁ לְפִ֣י
    אָכְל֑וֹ עֹ֣מֶר לַגֻּלְגֹּ֗לֶת מִסְפַּר֙ נַפְשֹׁ֣תֵיכֶ֔ם אִ֛ישׁ לַאֲשֶׁ֥ר בְּאָהֳל֖וֹ
    תִּקָּֽחוּ׃
  ibo-ibo: Ihe ndị a bụ iwu Onyenwe anyị nyere, ‘Ka onye ọbụla chịkọta naanị nke ọ
    ga-ericha. Ihe ọtụtụ ọmaa maka otu onye dịka ọnụọgụgụ ha si dị nʼezinaụlọ.’ ”
  ory-ory: ଏ ବିଷୟରେ ସଦାପ୍ରଭୁ ଆଜ୍ଞା ଦେଇଅଛନ୍ତି, ‘ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା ଭୋଜନ
    ଶକ୍ତି ବୁଝି ତାହା ସଂଗ୍ରହ କର; ତୁମ୍ଭମାନଙ୍କ ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା ତମ୍ବୁସ୍ଥିତ ପ୍ରାଣୀମାନଙ୍କ
    ସଂଖ୍ୟାନୁସାରେ ଏକ ଏକ ଜଣ ପାଇଁ ଏକ ଏକ ଓମର ପରିମାଣରେ ତାହା ସଂଗ୍ରହ କର।’”
  chk-chk: Iei usun ewe Samol mi Lapalap a allük, ‘Oupwe ionifengeni ei mettoch iteiten
    eman me eman ükükün anan. Oupwe angei ina epwe ükükün masouen esop kalon fän iten
    eu pöpön mökür lon en me imwan imw mangaku.’”
  rop-rop: en imbin dalim yumob blanga gajim haumatj yumob wandim. Yumob garra bilimap
    wanbala dish ful blanga ebriwan langa yumob kemp.” Det dish weya deibin oldei
    meshurumap det daga bin 2 lita.
  ukr-1871: 'Се те, що велїв Господь глаголючи: Нехай кожне збирає, скілько на їду
    кому треба, гомер на кожного, беріть по лїчбі душ ваших, про кожного, хто в вас
    у наметї.'
  bch-bch: Maron iposa matua pagita bedane, ‘Gimi kelede kelede ga abada annga toa
    ne irangrang ngan gimi aean. Anonoi ngan ulo gereirei kelede kelede ta apota ga
    irangrang ngan lemi panua pida ngan palata ede.’”
  deu-1951: 'Das ist aber der Befehl, welchen der HERR gegeben hat: Ein jeder sammle
    davon, soviel er essen mag, einen Gomer für den Kopf, nach der Zahl eurer Seelen;
    ein jeder nehme für die, die in seiner Hütte sind.'
  eng-JPS: 'This is the thing which the LORD hath commanded: Gather ye of it every
    man according to his eating; an omer a head, according to the number of your persons,
    shall ye take it, every man for them that are in his tent.'''
  srp-1865: 'To je za što zapovjedi Gospod: kupite ga svaki dan koliko kome treba
    za jelo, po gomor na glavu, po broju duša vaših, svaki neka uzme za one koji su
    mu u šatoru.'
  lug-lug: Mukama alagidde bw’ati nti, ‘Buli muntu akuŋŋaanye gy’anaamalawo. Buli
    muntu ali mu weema zammwe mumukuŋŋaanyize kilo bbiri.’ ”
  heb-heb: זה הדבר אשר צוה יהוה לקטו ממנו איש לפי אכלו עמר לגלגלת מספר נפשתיכם איש
    לאשר באהלו תקחו׃
  ben-IRV: এর বিষয়ে সদাপ্রভু এই আদেশ দিয়েছেন, তোমরা প্রত্যেক জন নিজেদের প্রয়োজন
    মত তা কুড়াও; তোমরা প্রত্যেকে নিজেদের তাঁবুতে থাকা লোকেদের সংখ্যা অনুসারে এক এক
    জনের জন্য এক এক ওমর পরিমাপে তা কুড়াও।”
  pan-pan: ਇਹ ਉਹ ਗੱਲ ਹੈ ਜਿਹ ਦਾ ਯਹੋਵਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਉਸ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਮਨੁੱਖ ਆਪਣੇ
    ਖਾਣ ਜੋਗਾ ਇਕੱਠਾ ਕਰੇ ਅਰਥਾਤ ਇੱਕ-ਇੱਕ ਓਮਰ ਆਪਣੇ ਪ੍ਰਾਣੀਆਂ ਦੀ ਗਿਣਤੀ ਦੇ ਅਨੁਸਾਰ ਤੁਸੀਂ ਲਵੋ।
    ਹਰ ਮਨੁੱਖ ਉਨ੍ਹਾਂ ਲਈ ਜਿਹੜੇ ਉਹ ਦੇ ਤੰਬੂ ਵਿੱਚ ਹਨ ਲਵੇ।
  tkr-tkr: 'Rəbbee inva şok''le uvhu: «Sı''iyle qiyğa, həməxüd he''e, xizaneene insanaaşis
    sik''ı ixhecen, gırgıng''ulqa sa vexhxheedın hixhrecen».'
  mya-JVB: လူတိုင်း မိမိ တဲ ၌ ရှိသော သူ အရေအတွက် နှင့်အညီ၊ လူအသီးအသီး စား လောက်အောင်
    တယောက်တဩမဲ စီ သိမ်းယူ ကြလော့ဟု ထာဝရဘုရား မိန့် တော်မူကြောင်းကို ပြန်ပြော လေ၏။
  tte-O: Yeoba ana loina besiele bwaite, kamiu wakalai kami liye mena sowasowamiumo.
    Ami nume kana tomiya tomo kaigeda kaigeda komwa eit (8) wakalaili.”
  tbg-tbg: Noravano Kotiva niara tiharo, Ne vohaiqa vohaiqavano nuntuke varehama,
    nenta nentemake varaate. Nenta seri naavuqi variaka vikaravata irihama, vohaa
    kure vohaa kure mpiqakeha varaate tirave, tiro.
  hmo-hmo: 'Lohiabada be inai bamona ia oda: Umui ta ta umui haboua, umui hitolo hegeregerena,
    taunimanima ta disi ta, ena bada kapusi badadia 4 bamona. Ruma biagudia ese edia
    ruma taudia edia aniani unai bamona do idia haboua.”'
  urd-urd: इसलिए ख़ुदावन्द का हुक्म यह है कि तुम उसे अपने — अपने खाने की मिक़्दार
    के मुवाफ़िक़ या'नी अपने — अपने आदमियों के शुमार के मुताबिक़ हर शख़्स एक ओमर जमा'
    करना, और हर शख्स़ उतने ही आदमियों के लिए जमा' करे जितने उसके ख़ेमे में हों।
  rus-SYN: 'вот что повелел Господь: собирайте его каждый по столько, сколько ему
    съесть; по гомору на человека, по числу душ, сколько у кого в шатре, собирайте.'
  bqc-SIM: 'Yã́ pↄ́ Dii dìlɛɛ́n kɛ: Á baade lí sɛ́lɛ a lɛ́ lɛ́u. À sɛ́lɛ á baade
    miwa zaa lɛ dodo á uadeↄ lɛ́u.'
  tcz-CHONGTHU: '“Hicheng hi Pakaiyin aseije: Nangma insung cheh''in naneh khopset
    diu kilah unlang, chule mikhat''in vamim jatnia tamjo napon buh sung uvah kichoi
    lut un,” ati.'
  mar-mar: परमेश्वराने आज्ञा केली आहे ती ही आहे की, प्रत्येकाने आपल्याला जेवढ्या अन्नाची
    गरज आहे तेवढेच गोळा करावे; ज्याच्या तंबूत जेवढी माणसे असतील तेवढ्यासाठी त्याच्या
    आहाराप्रमाणे प्रत्येकी एकएक ओमर गोळा करावे.”
  soq-soq: Iawe God ema epe wade, ‘Apana deadea meba nanawa napia ruawalepie nana
    sa auwepi. Ita apana du dea bedewe waimoia muba baibu posa deadea aimopu.’”
  qub-qub: Tayta Diosga nisha gamcuna micunayqui-tupuylla shuntanayquipämi. Aycajpis
    juc tolducho cashallayquipita, cada runapaj shuntanqui ishcay calu mati juntatano.»
  bqp-bqp: 'Yã kũ Dikiri dìtɛárɛn dí: Á baadi sɛ́tɛ a blena lɛ́n. À sɛ́tɛ á baadi
    zaka lɛ́ dodo á ↄndenↄ dasi lɛ́n.'
  hat-hat: 'Men lòd Seyè a ban nou: Se pou chak moun ranmase mezi yo bezwen pou kantite
    moun ki lakay yo. N''a ranmase twa ti mamit edmi pou chak moun.'
  eng-BSB: 'This is what the LORD has commanded: ‘Each one is to gather as much as
    he needs. You may take an omer for each person in your tent.’”'
  tod-tod: 'Pɛtɛ nii Ɠɔoɠɔ GALAGI deveai: Ɛsɛ gilagilagi naa yɛʋɛ, nii a zoloo ga
    ná-daamianigi, kɔɠɔ ganii ɲɛ gila nu ɠila, eɠɛʋelei wa-nuiti tiegɔi la. Ɛsɛ ge
    ta zeɠe naati bɛ, niiti ti ná-seɠe ɠotai wu.»'
  eng-WEBPB: 'This is the thing which the LORD has commanded: ‘Gather of it everyone
    according to his eating; an omer a head, according to the number of your persons,
    you shall take it, every man for those who are in his tent.’”'
  kbq-kbq: Hagi amanage huno Ra Anumzamo'a hanave ke hu'ne, tare lita tima afiga'ma
    hu'nesia kavofi, mago mago'mo'a seli nompima mani'nesaza avamente zogiho.
  nhe-BL: 'Huan ya ni nochi nopa tlanahuatili tlen techmacatoc TOTECO: Xijsentilica
    sesen imojuanti tlen monequi para quicuase tlen itztoque ipan imochaj. Xijcuica
    queja ome litros para sesen tlacatl ipan imofamilia ma quicuas.'
  bus-bus: 'Yã kɛ̀ Dii dìɛareen yɛ̀: A baade sɛ́ɛ a blena lɛ́n. À sɛ́ɛ a baade mìa
    zaka lɛ́ doodo a uadeenↄ pari lɛ́n.'
  gub-BL: Nezewe i'i Tupàn Tuweharupi Wiko Ma'e iko peme. — Teko pitàitàigatu omono'og
    putar wemi'u ràm a'e 'ar mehe àràm wà nehe. Peraha mokoz zutahyky'a por teko penàpuz
    me har wanupe pitàitàigatu nehe, i'i Tupàn Tuweharupi Wiko Ma'e peme, i'i Moizez
    teko wanupe.
  eng-DRA: 'This is the word, that the Lord hath commanded: Let every one gather of
    it as much as is enough to eat: a gomor for every man, according to the number
    of your souls that dwell in a tent, so shall you take of it.'
