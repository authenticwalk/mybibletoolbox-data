verse: EXO.016.016
translations:
  mal-C: ‘ഓരോരുത്തരും തനിക്ക് ആവശ്യമുള്ളത്രയും ശേഖരിച്ചുകൊള്ളണം. കൂടാരത്തിലുള്ള നിങ്ങളുടെ
    ആളുകൾക്ക് ഓരോരുത്തർക്കും ഓരോ ഓമെർവീതം എടുത്തുകൊള്ളണം’ എന്ന് യഹോവ കൽപ്പിച്ചിരിക്കുന്നു.”
  deu-TKW: 'Folgendes hat Jahwe geboten: Sammelt davon ein, jeder nach seinem Bedürfnis
    und zwar einen Gomer auf den Kopf; je nach der Seelenzahl in eines jeglichen Zelt
    sollt ihr euch nehmen.'
  lin-lin: 'Tala mibeko oyo Yawe apesi na tina na likambo oyo : « Tika ete moto na
    moto alokota oyo ekoki mpo na ye kolia, omeri moko mpo na moto moko. Moto na moto
    akolokota kolanda motango ya bato oyo bazali kati na ndako na ye ya kapo. »'
  eng-LSV: 'This [is] the thing which YHWH has commanded: Gather of it, each according
    to his eating, an omer for the counted head; and the number of your persons, take,
    each, for those in his tent.”'
  eng-GNV: 'This is the thing which the Lord hath commanded: gather of it euery man
    according to his eating an Omer for a man according to the number of your persons:
    euery man shall take for them which are in his tent.'
  eng-WEBSTER: 'This is the thing which the LORD hath commanded, Gather of it every
    man according to his eating: an omer for every man according to the number of
    your persons, take ye every man for them who are in his tents.'
  nhw-BL: 'Huan ya ni nopa tlanahuatilme catli techmacatoc TOTECO: Xijsentilica sesen
    amojuanti catli monequi para quicuase catli itztoque ipan amochaj. Xijcuica quen
    ome litros para sesen masehuali ipan amofamilia ma quicuas.'
  swh-ONEN: 'Hivi ndivyo Bwana alivyoamuru: ‘Kila mmoja akusanye kiasi anachohitaji.
    Chukueni pishi moja kwa kila mtu mliye naye katika hema yenu.’ ”'
  bba-bba: U nɛɛ, yɛnu yɛ̃ro bɑɑwure u koo ɡurɑwɑ mɛ̀n nɔɔ win yɛnuɡibu bɑ koo di
    sɔ̃ɔ teeru nɡe mɛ ben ɡeerɑ nɛ.
  eng-KJVCPB: This is the thing which the Lord hath commanded, Gather of it every
    man according to his eating, an omer for every man, according to the number of
    your persons; take ye every man for them which are in his tents.
  cpy-cpy: 'Iroka ikantzi Tajorentsi: ‘Powiiyiti okaate pantetyaari poyaari jempe
    pikaateeyini pipankoki. Pijayi apaaniki pachaka ikemyaari apaani atziri.”'
  mpx-mpx: Yehoba wana logugui i ola hiwe, ‘Ami luvi toto bosowaimiu te nuku ahe.
    Wami limi ana heniheni gamagal maisena maisena ana luvi kom eit nuku ahe.’”
  wbp-wbp: Kujanyaju YAAWIYI-ji wangkaja, ‘Yungulu-nyanu parraja maninjarla warru
    turnu-mani miyi, warrardalu-nyanu panu mani parraja-kurra parra-kari parra-karirli.’”
  luo-luo: Ma e gima Jehova Nyasaye osechiko, ‘Ngʼato ka ngʼato nyaka chok mangʼeny
    kaka odwaro. Kaw moromo ngʼato ka ngʼato ma udakgo.’ ”
  meu-meu: 'Iehova ena hahedua binai: Ba haboudia, ta ta ahuna ahuna ba habou, taunimanima
    ta nau auta; ruma biagudia ese edia ruma taudia adia unu bae habou toma.'
  npi-ULB: परमप्रभुले दिनुभएको आज्ञा यस्तो छः तिमीहरू हरेकले आफूलाई चाहिने बटुल अर्थात्
    तिमीहरूका मानिसहरूको सङ्ख्याअनुसार हरेकलाई एक-एक ओमेर बटुल । तिमीहरूको पालमा बस्‍ने
    हरेक व्यक्तिलाई पर्याप्‍त हुने गरी बटुल' ।”
  yor-yor: Èyí ni ohun tí Olúwa ti pàṣẹ, ‘Kí olúkúlùkù máa kó èyí ti ó tó fún un láti
    jẹ. Ẹ mú òsùwọ̀n omeri kan fún ẹnìkọ̀ọ̀kan ti ó wà nínú àgọ́ yín.’ ”
  emp-NTPO: 'Ãcõrẽba nãwã obi b̶ʌa: jãʌ̃ paʌ̃ra dadjirãba dadji diguid̶abemarã itea
    jʌrʌ ped̶ida panʌa ara dadjia ewari ab̶aʌd̶e cobada quĩrãca. Ãdjiza eped̶eco jũgurua
    ab̶a eded̶ida panʌa.–'
  ind-ind: TUHAN memerintahkan agar kalian masing-masing mengumpulkan sebanyak yang
    dibutuhkan, yaitu dua liter untuk setiap anggota keluarga.”
  pes-OPCB: خداوند فرموده که هر خانواده به اندازهٔ احتیاج روزانهٔ خود از این نان جمع
    کند، یعنی برای هر نفر، یک عومر.»
  aer-aer: Alakenhe re YAHWEH atyenge angkeke, ‘Itne akenhe urtne inetyeke untherlte-apemele
    merne nhenhe renhe kutyerlte-apemele, itne kenhe renhe ineme arrernemele urtne
    itne-kenheke-arle arlte arrpe-anenhele.’”
  tgl-ULB: 'Ito ang utos na ibinigay ni Yahweh sa inyo: ''Kayo ay dapat magtipon,
    bawat isa sa inyo, ng dami na kailangan ninyong kainin, isang omer sa bawat tao
    mula sa bilang ng inyong mga tao. Ganito ninyo titipunin iyon: Magtipon ng tama
    lang para kainin ng bawat taong naninirahan sa inyong tolda.''”'
  cbu-NT: Mishat, Taarashipan siyaa ateeja; Ichingurus tputsis minamtawis katungsheemis
    tapuyangtsa. Tsimbun litro tputsimand tatsamooru tapuyangtsa. Wanipamtis minamtash
    pangus taaksa anpatari tputs tatsamooru shingtsa. Pangisis washunand taakis ashpari
    tatsamooru yarchinllinpa. Arangeem yanuru yarusinapa, minsha ningat yarusinapa,
    átcha Taarashipani, Móysisi tárangiya.
  hui-hui: Ani ngialu howa Anduane Homogohanda au laya. Tí hangu hangume tínibi tí
    one waneiginibi nolenedagua mo mogobu wilimu, laya. Tí andagaha paliaru daga lowa
    homane mbiraligo ibunaga todobene be emene mbirago mo to̱lo ba a̱i̱ ho wigi bilimu
    laya, lene.
  mya-mya: လူ​တိုင်း​မိ​မိ​လို​သ​မျှ​ကို​စု​သိမ်း​ရ​မည်။ လူ တစ်​ဦး​စီ​က မိ​မိ​အိမ်​၌​ရှိ​သ​မျှ​သော​သူ
    အား​လုံး​တို့​အ​တွက် တစ်​ယောက်​လျှင်​တစ်​ပြည် ကျ​စု​သိမ်း​ရ​မည်​ဖြစ်​ကြောင်း​ထာ​ဝ​ရ
    ဘု​ရား​မိန့်​တော်​မူ​သည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenmin ñullanu entsaa kidei tive: Main main naa naake finuu deju''ba
    tsa tsangue kadei, tsenmin yapayasha bain nan dechuñuba juntsalachi bain kadei.
    Tsa'' mitya ma chachimeemee jumulachi ka'' pai litru jungue kakidei, tive, timi.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་འདི་ལྟར་ཡིན་ཏེ། རེ་རེས་རང་གི་ཟ་ཚད་སྡུས་ལ། སོ་སོས་རང་གི་གུར་ནང་གི་མི་གྲངས་བཞིན་དུ་མི་རེ་ལ་ཨོ་མཱར་
    རེ་ལོངས་ཤིག་ཅེས་སྨྲས།
  sna-sna: Izvi ndizvo zvakarayirwa naJehovha achiti, ‘Mumwe nomumwe anofanira kuunganidza
    zvinomukwanira. Utorere munhu mumwe nomumwe waunaye mutende rako omeri rimwe chete.’ ”
  spa-BLM: 'Esto es lo que Yahvé ha ordenado: ‘Recoged de él cada uno según su consumo;
    un omer por cabeza, según el número de vuestras personas, lo tomaréis, cada uno
    para los que están en su tienda’.”'
  cac-cac: 'Aton jun checnab''il ix yac'' tic: Syal e molanchaan̈ d''a junjun c''u,
    icha jantac tz''och eyuj yuj jayvan̈ ex d''a yol e pat. Iq''uecq''ue junjunoc
    echlab'' yic junjun anima, xchi vin̈.'
  swh-ULB: 'Hii ni amri Yahweh aliyotoa: ''Lazima ukusanye, kila mmoja wenu, kiasi
    unacho itaji kula, lita mbili kwa kila mtu. Hivi ndivyo utakavyo kusanya: Kusanya
    cha kutosha kula cha kila mtu anaye ishi hemani mwako.''”'
  bel-bel: 'вось, што загадаў Гасподзь: зьбірайце яго кожны па столькі, колькі яму
    зьесьці; па гаморы на чалавека, па колькасьці душ, колькі ў каго ў намёце, зьбірайце.'
  wed-wed: Bada riwana bagibagina lamna wei, “Rava tagogi lam ana au ruva ina tuarui.
    Nau muomuoi ruaḡa ruvana ona tuarui, rava tagogi au numa aubaina.”
  deu-ELBBK: 'Dies ist das Wort, das der HERR geboten hat: Sammelt davon, jeder nach
    dem Maß seines Essens; einen Gomer für den Kopf, nach der Zahl eurer Seelen, sollt
    ihr nehmen, jeder für die, die in seinem Zelt sind.'
  mbb-OT: 'Migkaǥi is Nengazen he is kada sevaha keniyu ne medtiǥum sumalà te egkinehenglanen
    din: senge-ǥantang kada andew is para te sevaha he etew.”'
  mal-2015: ഓരോരുത്തന്നു ഭക്ഷിക്കാകുന്നെടത്തോളം പെറുക്കിക്കൊൾവിൻ; താന്താന്റെ കൂടാരത്തിലുള്ളവരുടെ
    എണ്ണത്തിന്നൊത്തവണ്ണം ആളൊന്നിന്നു ഇടങ്ങഴിവീതം എടുത്തുകൊള്ളേണം എന്നു യഹോവ കല്പിച്ചിരിക്കുന്നു
    എന്നു പറഞ്ഞു.
  tuo-NT: 'Õꞌacʉ̃ mʉsãrẽ aꞌtiro weedutiami: “Mʉsãnʉcʉ̃ mʉsã baꞌatjo ejatuaro seeya.
    Mʉsã ye wiꞌseripʉ nirãnʉcʉ̃ pʉa kilo cãꞌrõ seeya”, niami, ni werecʉ niwĩ Moisé.'
  gup-gup: Dja nungka Yawey ngunwokrayekwong ngudberre bu yimeng, ‘Ngudda wanjh ngurribebbehmoyhma
    manmekbe manme ngudberre. Ngurridjalmoyhma manbu namud ngudberre kabirriyakwon
    kore ngurribebbehyo. Ngurridjalmoyhma ba bu kabirribebbehngun rowk yiman kayime
    nakudji djabirlana kahdahkendi.’”
  gvs-gvs: Ame nakae Yauwe ilovina, idigo kana, “Tomota tamo tamo kōna kosēo nakae
    itoboinemi kokáika go, paseku tamo tamo kododōidi, avami nakae imi bodao imi yoyou
    goi avadi.”’
  rmc-rmc: 'Kada hin, so o RAJ prikazinďa: ‚Dojekh peske mi kidel ajci, keci leske
    kampela te chal. Dojekh peske mi kidel, keci hine džene andro stanos, jekh omeris
    pre jekh dženo.‘ “'
  nlg-nlg: Aeni na hava Yahweh te bosaa, ‘Sopa itamiu kara vahikolui na vanga te manamiu
    kau ghanighi, te manana sakai na lobo pile tughu tinoni.’”
  pes-OPV: این است امری که خداوندفرموده است، که هر کس به قدر خوراک خود ازاین بگیرد،
    یعنی یک عومر برای هر نفر به حسب شماره نفوس خویش، هر شخص برای کسانی که در خیمه
    او باشند بگیرد.»
  ron-1924: 'Ятэ че а порунчит Домнул: „Фиекаре динтре вой сэ стрынгэ кыт ый требуе
    пентру хранэ, ши ануме ун омер де кап, дупэ нумэрул суфлетелор воастре; фиекаре
    сэ я дин еа пентру чей дин кортул луй.”'
  aui-aui: Mmkodi na Yawe God yana wonawiiyoyowana, ‘Wawaya tanagha kamdi rubane inameka
    da inakam. Bi oma tanagha irigina wawaya tanagha rubane inayouna da yana kiregoru
    kamone kiiravidiye.’”
  ben-OBCV: 'সদাপ্রভু এই আদেশই দিয়েছেন: ‘প্রত্যেকে তাদের প্রয়োজন অনুসারেই কুড়াবে।
    তোমাদের তাঁবুতে থাকা এক একজনের জন্য এক ওমর করে কুড়াও।’ ”'
  som-som: Waxanu waa wixii Rabbigu idinku amray, Nin waluba ha ka gurto in cuntadiisa
    ugu filan, inta dadkiinna tiradiisu tahay, qofkiiba comer muggiis ha qaato, oo
    nin waluba inta teendhadiisa joogta ha u qayb qaado.
  lat-VUC: 'Hic est sermo, quem præcepit Dominus: Colligat unusquisque ex eo quantum
    sufficit ad vescendum: gomor per singula capita, juxta numerum animarum vestrarum
    quæ habitant in tabernaculo sic tolletis.'
  eng-ASVBT: This is the thing which Jehovah hath commanded, Gather ye of it every
    man according to his eating; an omer a head, according to the number of your persons,
    shall ye take it, every man for them that are in his tent.
  mna-mna: 'Mi ni iur ka tutu ta kembei: Sombe beeze ta ka tomtom bizin piizi, na
    tiyo ta irao zin men tana be tikan ma imap. Mi tiyo ma zaza pepe.”'
  ita-1885: 'Quest''è quello che il Signore ha comandato: Raccoglietene ciascuno a
    ragion del suo mangiare, un omer per testa, secondo il numero delle vostre persone;
    prendane ciascuno per quelli che son nel suo padiglione.'
  eng-LXXUP: 'This is the bread which the Lord has given you to eat. This is that
    which the Lord has appointed: gather of it each man for his family, an omer for
    each person, according to the number of your souls, gather each of you with his
    fellow lodgers.'
  eng-ULB: 'This is the command that Yahweh has given: ''You must gather, each one
    of you, the amount you need to eat, an omer for each person of the number of your
    people. This is how you will gather it: Gather enough to eat for every person
    who lives in your tent.''”'
  spa-VBL: 'Esto es lo que el Señor les ha ordenado hacer: ‘Todos ustedes recogerán
    lacantidad que les sea necesaria. Tomen un gómer por cada persona en su tienda’”.'
  fra-_FOB: 'Voici ce que l''Éternel a commandé: Recueillez-en chacun en proportion
    de ce qu''il mange, un homer par tête, selon le nombre de vos personnes; vous
    en prendrez chacun pour ceux qui sont dans sa tente.'
  mal-mal: ഓരോരുത്തർക്കും ഭക്ഷിക്കാവുന്നേടത്തോളം പെറുക്കിക്കൊള്ളേണം; അവരവരുടെ കൂടാരത്തിലുള്ളവരുടെ
    എണ്ണത്തിനനുസരിച്ച് ഒരാൾക്ക് ഇടങ്ങഴിവീതം എടുത്തുകൊള്ളണം എന്ന് യഹോവ കല്പിച്ചിരിക്കുന്നു”
    എന്ന് പറഞ്ഞു.
  urd-GVR: Rab kā hukm hai ki har ek utnā jamā kare jitnā us ke ḳhāndān ko zarūrat
    ho. Apne ḳhāndān ke har fard ke lie do liṭar jamā karo.”
  suz-BL: परमप्रभु यावे आ अरेशो लोव़ मार बाक्‍ब देंशा हना, इन मुर नेल्‍लेमी गिश जने
    चाप्‍नीमी, मिश गुपीन। इन ताम्‍बुमी गिश जना मुर बाक्‍नीमी, मिश गोमेर गुप्‍चा माल्‍नीनी”
    दे इस्राएली आन कली देंत। गोमेर का २ लिटर कि ४ माना खोदेंशो बाक्‍ब।
  ita-1927: 'Ecco quel che l’Eterno ha comandato: Ne raccolga ognuno quanto gli basta
    per il suo nutrimento: un omer a testa, secondo il numero delle vostre persone;
    ognuno ne pigli per quelli che sono nella sua tenda”.'
  ckb-ckb: 'ئەمە ئەو شتەیە کە یەزدان فەرمانی کردووە: ”با هەریەکە و بەگوێرەی خواردنی
    لێی هەڵبگرێتەوە، ئۆمرێک بۆ هەر یەکێک بەگوێرەی ژمارەی کەسەکان هەریەکە بۆ ئەوانەی
    لە چادرەکەی ئەون دەیباتەوە.“»'
  eng-BBE: This is what the Lord has said, Let every man take up as much as he has
    need of; at the rate of one omer for every person, let every man take as much
    as is needed for his family.
  kan-OKCV: ಯೆಹೋವ ದೇವರು, ‘ಪ್ರತಿಯೊಬ್ಬನು ತಾನು ಎಷ್ಟು ತಿನ್ನುವನೋ ಅದರ ಪ್ರಕಾರ ಅದನ್ನು ಕೂಡಿಸಲಿ.
    ಪ್ರತಿಯೊಬ್ಬನಿಗೆ ಸುಮಾರು ಒಂದು ಕಿಲೋಗ್ರಾಂದಷ್ಟು ನಿಮ್ಮ ಡೇರೆಗಳಲ್ಲಿರುವ ವ್ಯಕ್ತಿಗಳ ಲೆಕ್ಕದ
    ಪ್ರಕಾರ ನೀವು ತೆಗೆದುಕೊಳ್ಳಿರಿ,’ ಎಂದು ಹೇಳಿದ್ದಾರೆ,” ಎಂದನು.
  bbb-bbb: Ro E Ireobo fu kume, Ni e boeje kiaga bu ire buone bu i fu de ufiadufuo
    ijiaru karifo. Ro ja karikuva ni e izege ja are besu ijia karivo ije manina karino
    kumei.
  tam-2017: யெகோவா கட்டளையிடுகிறது என்னவென்றால், அவரவர் சாப்பிடும் அளவுக்குத் தகுந்தபடி
    அதில் எடுத்துச் சேர்க்கட்டும்; உங்களிலுள்ள நபர்களின் எண்ணிக்கையின்படி, அவனவன்
    தன் தன் கூடாரத்தில் இருக்கிறவர்களுக்காக தலைக்கு ஒரு ஓமர் அளவு எடுத்துக்கொள்ளட்டும்”
    என்றான்.
  spa-RV-1909: 'Esto es lo que Jehová ha mandado: cogeréis de él cada uno según pudiere
    comer; un gomer por cabeza, conforme al número de vuestras personas, tomaréis
    cada uno para los que están en su tienda.'
  ron-BTF: 'Acesta este lucrul pe care DOMNUL l-a poruncit: Adunați din ea, fiecare
    conform cu mâncarea lui, un omer pentru fiecare om, conform cu numărul persoanelor
    voastre; luați fiecare pentru cei care sunt în corturile lui.'
  eng-WEBP: 'This is the thing which the LORD has commanded: ‘Gather of it everyone
