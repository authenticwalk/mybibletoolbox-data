verse: EXO.023.004
translations:
  mal-C: “നിന്റെ ശത്രുവിന്റെ കാളയോ കഴുതയോ അലഞ്ഞുതിരിയുന്നതായി കണ്ടാൽ നിശ്ചയമായും അതിനെ
    ആ മനുഷ്യന്റെ അടുക്കൽ തിരിച്ചെത്തിക്കണം.
  deu-TKW: Wenn du einen deinem Feinde gehörenden Ochsen oder Esel findest, der sich
    verirrt hat, so sollst du ihm denselben zurückbringen.
  lin-lin: Soki okutani na ngombe to ane ya monguna na yo, oyo ebungi, osengeli kozongisela
    ye yango.
  eng-LSV: When you meet your enemy’s ox or his donkey going astray, you certainly
    turn it back to him;
  eng-GNV: If thou meete thine enemies oxe, or his asse going astray, thou shalt bring
    him to him againe.
  eng-WEBSTER: If thou shalt meet thy enemy's ox or his ass going astray, thou shalt
    surely bring it back to him again.
  nhw-BL: “Sintla anquipantilise amocualancaitaca itoro o iburro catli cholojtoc,
    monequi xijhuiquilica.
  swh-ONEN: “Kama ukikutana na maksai au punda wa adui yako anapotea, hakikisha umemrudisha
    kwake.
  bba-bba: Ì n bɛɛn wɛrɔbun sɑberu ɡɑru wɑ tɑ kɔ̃ɔrɔ, kɛtɛwɑ? Ǹ kun mɛ kɛtɛku? I
    tu mɔɔ i kɑ nùn wurɑmɑ.
  eng-KJVCPB: If thou meet thine enemy’s ox or his ass going astray, thou shalt surely
    bring it back to him again.
  luo-luo: “Ka irodhno gi rwadh jasiki kata pundane ka bayo abaya molal, nyaka idwoke
    ne wuon-gi.
  meu-meu: Inaimu ena boromakau eiava ena doniki baine heau boio bena oi ese ba davaria,
    ba hakaua lou lao ia dekenai.
  npi-ULB: आफ्नो शत्रुको गोरु वा गधा बिच्केर जाँदै गरेको देख्यौ भने त्यसलाई फर्काएर
    त्यसकहाँ ल्याइदेओ ।
  yor-yor: “Bí ìwọ bá ṣe alábàápàdé akọ màlúù tàbí akọ kẹ́tẹ́kẹ́tẹ́ ọ̀tá rẹ tí ó ṣìnà
    lọ, rí i dájú pé o mú un padà wá fún un.
  emp-NTPO: Bʌ dji quĩrũ paca aduad̶ada wa burro aduad̶ada unuibʌrʌ, idjía diad̶e
    wãdua.
  ind-ind: “Jika kamu melihat sapi atau keledai milik musuhmu tersesat, kembalikanlah
    kepadanya.
  pes-OPCB: «اگر به گاو یا الاغ گمشدهٔ دشمن خود برخوردید آن را نزد صاحبش برگردانید.
  tgl-ULB: Kung makasalubong mo ang naligaw na baka ng iyong kaaway o ang kaniyang
    asno, dapat mo itong ibalik sa kaniya.
  hui-hui: Tínaga waitigi kagonaga nogo dongi bulumagayaguabi mbirago pora bialu tí
    daluha íbu heagua nde nogo anduane ibu karia haru dai bilimu.
  mya-mya: '``သင့်​ရန်​သူ​၏​နွား​သို့​မ​ဟုတ်​မြည်း​သည် အုပ်​မှ ကွဲ​နေ​သည်​ကို​တွေ့​လျှင်​သူ့​ထံ​သို့​ပြန်​ပို့​ရ
    မည်။-'
  cbi-NTPO: Naa ñu' kundaa rukuchi wagara juu, tsa jutyu'ba, buru juu piyañu kataake'
    bain, yanu manguwade.
  bod-N: ཁྱོད་རྣམས་ནི་དགྲ་ཟླའི་བ་གླང་ངམ་བོང་བུ་འཁྱར་བོ་དག་དང་ཕྲད་ན། དེ་ཅིས་ཀྱང་ཁྲིད་ཡོང་སྟེ་བདག་པོ་ལ་སྤྲོད་དགོས།
  sna-sna: “Kana ukaona nzombe yomuvengi wako kana mbongoro yake yarasika, ona kuti
    waidzosera kwaari.
  spa-BLM: “Si encuentras al buey de tu enemigo o a su asno extraviado, lo harás volver
    a él.
  cac-cac: Tato a junoc vin̈ ayoch ajc'olal d'ayex ay junoc noc' svacax, ma noc' sb'uru
    satnacb'ati, tz'ilchaj noc' eyuuj, iq'uecb'at noc' d'a vin̈.
  swh-ULB: Ukikutana na ng'ombe wa adui wako au punda wake amepotea, lazima umrudishie.
  bel-bel: Калі знойдзеш вала ворага твайго, альбо асла ягонага, які заблудзіўся,
    прывядзі яго да яго;
  deu-ELBBK: Wenn du den Ochsen deines Feindes oder seinen Esel umherirrend antriffst,
    sollst du ihn demselben jedenfalls zurückbringen.
  mbb-OT: “Emun egkeehè niw is baka etawa asnu te kuntada niw he nekaawà, kuwaa niw
    ne ihated niw ziyà te kandin.
  mal-2015: നിന്റെ ശത്രുവിന്റെ കാളയോ കഴുതയോ വഴിതെറ്റിയതായി കണ്ടാൽ അതിനെ അവന്റെ അടുക്കൽ
    തിരികെ കൊണ്ടുപോകേണം.
  gup-gup: “Bu ngurrinan mayh nawu bulikki yika donkey kabalhbengmayahme nuye nawu
    ngunehyidko, dja bonj, ngurriyikan nuye.
  gvs-gvs: Neta imi kaleya ina bulumakau o ina ase ina kali goi isowóduwo iketoiya
    besobeso go, kobabane, e kokābi kokaluvilemnēi toni yoguyogu yaina goi.
  rmc-rmc: Te arakheha tire ňeprijaťeľiskre bikos abo somaris, mušines leske len te
    anel pale.
  nlg-nlg: Ma ge kau tona sodoa nina buluka pana donkey na ghamiu levunimate tara
    tona sania na bona te talura iga, kau laviolira vania mai na ghamiu levunimate.
  pes-OPV: اگر گاو یا الاغ دشمن خود رایافتی که گم شده باشد، البته آن را نزد او بازبیاور.
  ron-1924: Дакэ ынтылнешть боул врэжмашулуй тэу сау мэгарул луй рэтэчит, сэ и-л адучь
    акасэ.
  ben-OBCV: “তোমার শত্রুর বলদ অথবা গাধাকে যদি তুমি পথভ্রষ্ট হয়ে চরতে দেখো, তবে নিঃসন্দেহে
    সেটি ফিরিয়ে দেবে।
  som-som: Haddaad aragtid cadowgaaga dibigiisii ama dameerkiisii oo lumaya, waa inaad
    u celisaa.
  lat-VUC: Si occurreris bovi inimici tui, aut asino erranti, reduc ad eum.
  eng-ASVBT: If thou meet thine enemy’s ox or his ass going astray, thou shalt surely
    bring it back to him again.
  mna-mna: “Sombe kendeeŋe mbili ki koyom koi sa ta ikowo sorok pa su leleene, na
    kakami, mi kuuri la ki katuunu mini.
  ita-1885: Se tu incontri il bue del tuo nemico, o l'asino suo smarrito, del tutto
    riconduciglielo.
  eng-LXXUP: And if thou meet thine enemy’s ox or his ass going astray, thou shalt
    turn them back and restore them to him.
  eng-ULB: If you meet your enemy's ox or his donkey going astray, you must bring
    it back to him.
  spa-VBL: “Si te encuentras con el buey o asno de tu enemigo que se ha extraviado,
    devuélveselo.
  fra-_FOB: Si tu rencontres le bœuf de ton ennemi, ou son âne, égaré, tu ne manqueras
    point de le lui ramener.
  mal-mal: നിന്റെ ശത്രുവിന്റെ കാളയോ കഴുതയോ വഴിതെറ്റിയതായി കണ്ടാൽ അതിനെ അവന്റെ അടുക്കൽ
    തിരികെ എത്തിക്കണം.
  urd-GVR: Agar tujhe tere dushman kā bail yā gadhā āwārā phirtā huā nazar āe to use
    har sūrat meṅ wāpas kar denā.
  suz-BL: मिनु गे इन जोरी सत्रु आन ब्‍यफ, गधा लां जाम्‍शा, हिरशो ताइतीनी हना, मेको
    कली वारच पा, लेश्‍शा आ खिं चोव़दीत्‍चा माल्‍नीनी। अय्‍युब ३१:२९; हितोपदेस २५:२१-२२;
    लूका ६:२७
  ita-1927: Se incontri il bue del tuo nemico o il suo asino smarrito, non mancare
    di ricondurglielo.
  ckb-ckb: «ئەگەر تووشی گا یان گوێدرێژی دوژمنەکەت بووی کە بەڕەڵا بووبێت، بۆی بگەڕێنەرەوە.
  eng-BBE: If you come across the ox or the ass of one who is no friend to you wandering
    from its way, you are to take it back to him.
  kan-OKCV: “ನೀವು ವೈರಿಯ ಎತ್ತಾಗಲಿ, ಕತ್ತೆಯಾಗಲಿ ತಪ್ಪಿಸಿಕೊಂಡು ಹೋಗುವಾಗ, ಅದು ನಿಮಗೆ ಸಿಕ್ಕಿದರೆ
    ನೀವು ಅದನ್ನು ಖಂಡಿತವಾಗಿ ತಿರುಗಿ ಅವನಿಗೆ ತಂದುಕೊಡಬೇಕು.
  bbb-bbb: Ro ja oenoeno e ani jone ijiebuo mave-kau ro doniki be fu sauima ije biekuva
    nika mesiri una va e koeki ije mafo.
  tam-2017: உன்னுடைய எதிரியின் மாடோ அவனுடைய கழுதையோ தப்பிப்போவதைப் பார்த்தால், அதைத்
    திரும்ப அவனிடம் கொண்டுபோய் விடு.
  spa-RV-1909: Si encontrares el buey de tu enemigo ó su asno extraviado, vuelve á
    llevárselo.
  ron-BTF: Dacă întâlnești boul dușmanului tău sau măgarul lui rătăcind, adu-l negreșit
    înapoi la el.
  eng-WEBP: “If you meet your enemy’s ox or his donkey going astray, you shall surely
    bring it back to him again.
  eng-FBV: If you come across your enemy's ox or donkey that has wandered off, take
    it back it to him.
  nld-1939: Wanneer ge een verdwaalden os of ezel van uw vijand aantreft, moet ge
    ze terstond naar hem terugbrengen.
  nch-BL: “Sinta anquipantilise amocualancaitaca itoro o iburro cati cholojtoc, monequi
    xijhuiquilica.
  vie-1934: Nhược bằng ngươi gặp bò hay lừa của kẻ thù nghịch mình đi lạc thì buộc
    phải đem về cho họ.
  hin-CV: “यदि तुम्हें अपने शत्रु का बैल अथवा गधा भटकता हुआ मिले, तो तुम उसे उसके
    मालिक को लौटा देना.
  eng-OURB: “If you meet your enemy’s ox or his donkey going astray, you shall surely
    bring it back to him again.
  spa-BES: Si te cruzas con el buey o el asno de alguien que no es amigo tuyo, debes
    devolverlo.
  tdx-tdx: Ihe mifanojeha ami’ty añomben-drafe­lahi’o, ndra ami’ty borìke’e nandifike,
    le tsi-mete tsy hampolia’o.
  vid-vid: “Houlyona isenga ama idogowi lya mwihe wa hegwe lyajilile, komhilusila
    yuye.
  eng-OKE: If thou meet the ox of thy enemy, or his ass, wandering away, thou shalt
    surely bring it back to him.
  tha-KJV: ถ้าเจ้าพบวัวหรือลาของศั​ตรู​หลงมา จงพาไปส่งคืนให้​เจ้​าของจงได้
  por-BR-2018: Se encontrares o boi de teu inimigo ou seu asno extraviado, traze-o
    de volta.
  deu-ELO: Wenn du den Ochsen deines Feindes oder seinen Esel umherirrend antriffst,
    sollst du ihn demselben jedenfalls zurückbringen.
  eng-WYC-2018: If thou meetest thine enemy’s ox, either his ass, straying, lead it
    again to him. (If thou seest thy enemy’s ox, or his donkey, straying, lead it
    back to him.)
  epo-epo: Se vi renkontos bovon de via malamiko aŭ lian azenon erarvagantan, rekonduku
    ĝin al li.
  uig-PIN: Düxminingning kala ya exiki ezip ketip, sanga uqrap ⱪalsa, uni elip kelip,
    igisigǝ qoⱪum tapxurup bǝr.
  beo-beo: Dima ha lai dunu amo ea bulamagau o dougi da ea la:gi fadegale, udigili
    lalebe ba:sea, di da amo ema bu oule masa.
  tpi-OTNT: “Sapos yupela i lukim donki o bulmakau bilong birua bilong yupela i lusim
    banis na i ranawe, orait yupela i mas kisim i go bek long dispela man.
  hau-SA: “In ka ga saniyar abokin gābanka, ko jakinsa ya ɓace, ka yi ƙoƙari ka mai
    da shi wurinsa.
  uig-LAT: Düshminingning kala ya éshiki ézip kétip, sanga uchrap qalsa, uni élip
    kélip, igisige choqum tapshurup ber.
  nde-nde: Ungahlangana lenkomo kumbe ubabhemi wesitha sakho elahlekile, mnqande umbuyisele
    kumnikazi.
  ton-ton: ¶ “Pea kapau ʻoku mo fetaulaki mo e pulu pe ko e ʻasi ʻa ho fili ʻoku ʻalu
    hē, ko e moʻoni te ke toe ʻomi ia kiate ia.
  ces-1613: Trefil-li bys na vola nepřítele svého neb osla jeho, an bloudí, obrátíš
    a dovedeš ho k němu.
  eng-WMB: “If you meet your enemy’s ox or his donkey going astray, you shall surely
    bring it back to him again.
  tam-TCV: “உங்கள் பகைவனுடைய மாட்டையோ அல்லது கழுதையையோ வழிதப்பி திரிகிறதை நீங்கள்
    காணநேரிட்டால், அதைத் திரும்பவும் அவனிடம் கொண்டுபோய்விடத் தவறவேண்டாம்.
  ceb-ULB: Kung makita ninyo ang torong baka o asno sa inyong kaaway nga nasaag, dad-a
    kini balik kaniya.
  pol-UBG: Jeśli napotkasz błądzącego wołu swego wroga lub jego osła, musisz odprowadzić
    go do niego.
  urd-GVU: اگر تجھے تیرے دشمن کا بَیل یا گدھا آوارہ پھرتا ہوا نظر آئے تو اُسے ہر صورت
    میں واپس کر دینا۔
  deu-1912: Wenn du deines Feindes Ochsen oder Esel begegnest, daß er irrt, so sollst
    du ihm denselben wieder zuführen.
  kan-2017: ನಿನ್ನ ವೈರಿಯ ಎತ್ತಾಗಲಿ, ಕತ್ತೆಯಾಗಲಿ ತಪ್ಪಿಸಿಕೊಂಡು ಹೋಗಿರಲಾಗಿ ಅದು ನಿನಗೆ ಸಿಕ್ಕಿದರೆ
    ಅದನ್ನು ಅವನ ಬಳಿಗೆ ಹೋಗಿ ಒಪ್ಪಿಸಬೇಕು.
  ena-ena: Hulaŋ naludɨ nagɨli lamavɨlalɨ agɨladɨ sabaŋ donɨki ua sabaŋ bulɨmakau
    ua agaŋ lua lɨbɨpilavɨla haŋɨlɨci ha nudɨ iaganu saŋ via ua iguhalaŋ aba abɨha
    uami.
  yap-yap: “Fa’anra chey ni mu guyed e garbaw ara gamanman ni dongki rok e to’ogor
    romed nike thay ko gaf, mi gimed sulweg ngak.
  hlt-MCSB: Na thunkha kah vaito khaw, a laak khaw a kho a hmaang te na hmuh atah
    amah taengla mael rhoe mael puei.
  mdy-ETH: «ኔኤኮ ሞርካሢኮ ባይ፥ ሃሣ ጊንሣ ሃሬ ባይቄም ኔ ዴንቄቶ ዒዛም ማሂ ዒንጌ።
  twi-ASANTE: “Sɛ wohunu wo ɔtamfoɔ nantwie anaa nʼafunumu a wayera a, kyere no kɔma
    ne wura no.
  eng-WEBU: “If you meet your enemy’s ox or his donkey going astray, you shall surely
    bring it back to him again.
  bnp-bnp: “Na tahuna mu matai a bulmakau, a donki na gimane mua i puka a nure i laho
    viliha, mu bae mulea na tahona.
  wal-wal: “Ne morkkiyaa boori woikko haree bayidaagaa demmikko, zaarada ayyo efa.
  spa-PDDPT: Si encuentras extraviado el buey o el asno de tu enemigo, ciertamente
    lo regresarás a él.
  gun-gun: Xapy'a rei nderovaigua rymba vaka e'ỹ vy mburika ixã e'ỹ re rejou vy reraa
    ju 'rã ixupe.
  agu-BL: ”Ncha'tz ko ja tx'akxij yi tawun yi acontr, chi tane'n jun wacẍ, nka jun
    cne'r, nka alchok scyetz tawun i', nin kol nojquen tzawutz tajwe'n tan abene'n
    tan tak'le'n tetz i'.
  ilo-ULB: No masabatyo ti baka wenno asno ti kabusoryo a maiyaw-aw-awan, masapul
    nga isubliyo daytoy kenkuana.
  kpg-kpg: “Maa goe ga gidee di kau be di manu ‘donkey’ o do hagadaumee e heehee i daha,
    lahia a mee gi muli gi tangada dana manu.
  uig-ARA: دۈشمىنىڭنىڭ كالا يا ئېشىكى ئېزىپ كېتىپ، ساڭا ئۇچراپ قالسا، ئۇنى ئېلىپ كېلىپ،
    ئىگىسىگە چوقۇم تاپشۇرۇپ بەر.
  sus-sus: Wo na wo yaxui xa ninge lɔɛxi to, xa na mu a xa sofale, wo xa a xanin a
    xɔn ma.
  pon-2006: “Ma ke kilangada nein omw imwintihti men nah kou de ahs eh pitla, ale
    oh kapwurelahng reh.
  ksd-ksd: Ari u varkuvo ma ra bulumakau ba ra as kai kaum ebar, ba i vana rara, una
    agure vatalil ia pirana.
  tur-YTC: “Eğer düşmanının öküzünü ya da eşeğini yoldan sapmış halde bulursan, onu
    mutlaka kendisine geri getireceksin.
  grc-BRENT: Ἐὰν δὲ συναντήσῃς τῷ βοῒ τοῦ ἐχθροῦ σου, ἢ τῷ ὑποζυγίῳ αὐτοῦ πλανωμένοις,
    ἀποστρέψας ἀποδώσεις αὐτῷ.
  ind-AYT: Jika kamu mendapati sapi musuhmu atau keledainya berkeliaran, kamu harus
    mengembalikannya kepada pemiliknya.
  nya-nya: “Ngati ukumana ndi ngʼombe kapena bulu wa mdani wako zitasochera, uwonetsetse
    kuti wazitenga kupita nazo kwa mwini wakeyo.
  hrv-hrv: Kad nabasaš na zalutalo goveče ili magare svoga neprijatelja, moraš mu
    ga natrag dovesti.
  mps-mps: “Tama dagego duga boi bidigo te bidi dualasa pabo donki, ma bulmakau te
    obo tagalama wi pai yai subaso da, teda dagego selama, te bidi agabolo ma magibao.
  tpi-tpi: “Sapos yupela i lukim donki o bulmakau bilong birua bilong yupela i lusim
    banis na i ranawe, orait yupela i mas kisim i go bek long dispela man.
  dan-1931: Når du træffer din Fjendes Okse eller Æsel løbende løse, skal du bringe
    dem tilbage til ham.
  vie-OVCB: Nếu ai gặp bò hay lừa của kẻ thù đi lạc, thì phải dẫn nó về cho chủ nó.
  guj-2017: તમારા શત્રુનો બળદ કે ગધેડો નાસી જતો નજરે પડે તો તમારે તેના માલિકને ત્યાં
    પાછો પહોંચાડવો.
  pon-2006A: “Ma ke kilangada nein omw imwintihti men nah kou de ahs eh pitla, ale
    oh kapwurelahng reh.
  por-BRBSL: “Se você encontrar o boi de seu inimigo ou o burro dele se desviando,
    certamente o trará de volta para ele novamente.
  cth-cth: Na taran e marang maito lam ka hmang e na hmawt pawiteh bout na thak pouh
    awh han.
  twi-twi: “Sɛ muhu mo tamfo nantwi anaa nʼafurum a wayera a, monkyere no nkɔma ne
    wura no.
  hlt-hlt: Na thunkha kah vaito khaw, a laak khaw a kho a hmaang te na hmuh atah amah
    taengla mael rhoe mael puei.
  tbz-SIM: Kɛ̀ wèè yɑ̀ o dùɔ̀ntɔù nɑ̀ɑ̀fɛ̀, yoo o sɑ̃mmɑrímú kɛ̀ dɛ̀ feti, wèe dɛ̀
    nhò tɔní.
  msy-2020: “Eghtɨ nɨn apanimɨn donki o bulmakau dɨvazim ategh pura darutɨ, nɨ an
    ganigh, uam a inigh gumazir kam bagh mangɨ.
  azb-azb: Sən düşməninin azmış buğasına, inəyinə yaxud eşşəyinə rast gəlsən, sahibinə
    qaytarmalısan.
  eng-DBY: — If thou meet thine enemy's ox or his ass going astray, thou shalt certainly
    bring it back to him.
  hin-2017: “यदि तेरे शत्रु का बैल या गदहा भटकता हुआ तुझे मिले, तो उसे उसके पास अवश्य
    फेर ले आना।
  wol-KYG: «Su ngeen dajeek seen nagu noon mbaa mbaamam mu réer, fexeleen ba délloosil
    ko ko.
  swp-swp: “Ena em waiunu ena bulumakau e ena asini, ue ita i gegegegeusi, i lolo
    abo u woeaiuioi ia arinai.
  bjr-bjr: Innee inneeqa namuqaa burimakau fee doonki fee furufariqa nifaqa innee
    qafamaseeqa maree narí akoona munu amiaqa.
  eng-YLT: '''When thou meetest thine enemy''s ox or his ass going astray, thou dost
    certainly turn it back to him;'
  eng-WYC-2017: If thou meetest thine enemy’s ox, either his ass, straying, lead it
    again to him.
  eng-WMBB: “If you meet your enemy’s ox or his donkey going astray, you shall surely
    bring it back to him again.
  urd-GVH: अगर तुझे तेरे दुश्मन का बैल या गधा आवारा फिरता हुआ नज़र आए तो उसे हर सूरत
    में वापस कर देना।
  rug-rug: Be ta evaṉa sapu dogoria goi sa bulumakao babe doṉ'ki tanisa mua kana sapu
    ene hoboro, si mamu turaṉa pule la nia koasa pu tagona.
  gaz-gaz: “Yoo sangaa yookaan harree diina keetii kan baduutti jiru argite deebisii
    geessiif.
  fra-LSG: Si tu rencontres le bœuf de ton ennemi ou son âne égaré, tu le lui ramèneras.
  yal-yal: “Xa i naralan i yaxuna ɲinge tununxin na hanma a sofanla, i xa fa a ra
    a yɛ ra.
  haw-1868: Ina halawai oe me ka bipi a kou hoalauna e hele hewa ana, me kona hoki
    paha, e oiaio no e hoihoi mai oe ia mea io na la.
  arb-NAV: إِذَا صَادَفْتَ ثَوْرَ عَدُوِّكَ أَوْ حِمَارَهُ شَارِداً، فَرُدَّهُ إِلَيْهِ.
  ewe-ewe: “Ne èkpɔ wò futɔ aɖe ƒe nyi alo tedzi si tra mɔ la, ele be nàkplɔe ayi
    na nutɔ.
  eng-LEE: If thou meet thy enemy's ox or his ass going astray, thou shalt surely
    bring it back to him again.
  asm-FB: তোমালোকৰ শত্ৰুৰ গৰু বা গাধ বাট হেৰুওৱা দেখিলে, তোমালোকে অৱশ্যে তাক তেওঁৰ
    ওচৰলৈ উভতাই লৈ যাবা।
  sus-A: وٌ نَ وٌ يَشُي شَ نِنفٍ لْيشِ تٌ، شَ نَ مُ عَ شَ سٌقَلٍ، وٌ شَ عَ شَنِن عَ
    شْن مَ.
  fra-SBL: « Si tu rencontres le bœuf de ton ennemi ou son âne qui s'égare, tu le
    ramèneras à lui.
  hbo-hbo: כִּ֣י תִפְגַּ֞ע שֹׁ֧ור אֹֽיִבְךָ֛ אֹ֥ו חֲמֹרֹ֖ו תֹּעֶ֑ה הָשֵׁ֥ב תְּשִׁיבֶ֖נּוּ
    לֹֽו׃ ס
  eng-WYCLIFFE: If thou meetist `the oxe of thin enemye, ethir the asse errynge, lede
    thou ayen to hym.
  pjt-pjt: “Tjinguṟu aṉangu kutjupa nyuntumpa rawa kuraringkupai nyinanyi. Ka nyuntu
    tjinguṟu palumpa puluka munta tjinguṟu tangkiyi ankunyangka nyakulampa wantir'iyalwiyangku
    maḻakungku mantjiṟa katira palunya ungama.
  cwe-cwe: “Uhamfika ng'ombe hebu chihongwe wa mwihi wako kaga, mbwelezele mwenyewo.
  kik-kik: “Ũngĩona ndegwa kana ndigiri ya mũndũ mũrĩ ũthũ nake yũrĩte-rĩ, tigĩrĩra
    atĩ nĩwamĩcookia kũrĩ we.
  fra-NCL: Si tu rencontres le bœuf de ton ennemi ou son âne égaré, tu ne manqueras
    pas de le lui ramener.
  cek-AK: Lam amkhraeng na misa ih maitaw tae maw, to tih ai boeh loe laa hrang maw
    na hnuk nahaeloe, angmah khaeah thaak pae let ah.
  cuk-cuk: ”Moli-bebe-nikad-alugwasualed yoggus-gudii be dakalile, moli-uayasuiddibe,
    amba be-isdaradgadile, gannar e-ibedga be uko.
  uig-CYR: Дүшминиңниң кала я ешиги езип кетип, саңа учрап қалса, уни елип келип,
    егисигә чоқум тапшуруп бәр.
  tel-2017: నీ శత్రువుకు చెందిన ఎద్దు గానీ, గాడిద గానీ తప్పిపోతే అది నీకు కనబడినప్పుడు
    నువ్వు తప్పకుండా దాన్ని తోలుకు వచ్చి అతనికి అప్పగించాలి.
  hat-BSA: Si ou rankontre bèf, oswa bourik a lènmi ou k ap pati, anverite, ou va
    remèt li bay mèt li.
  kos-kos: “Kom fin sun cow soko ku donkey soko ma kaingla nutin mwet lokoalok lom,
    folokunla nu yorol.
  hbo-WLC: כִּ֣י תִפְגַּ֞ע שׁ֧וֹר אֹֽיִבְךָ֛ א֥וֹ חֲמֹר֖וֹ תֹּעֶ֑ה הָשֵׁ֥ב תְּשִׁיבֶ֖נּוּ
    לֽוֹ׃ ס
  ibo-ibo: “Ọ bụrụ na ị hụ ehi, maọbụ ịnyịnya ibu nke kpafuru akpafu, ọ bụrụkwa na
    ọ bụ nke onye iro gị, duru ya dulatara onye iro gị ahụ.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଶତ୍ରୁର ଗୋରୁ କି ଗଧକୁ ପଥ ହୁଡ଼ି ଯିବାର ଦେଖିଲେ, ଅବଶ୍ୟ ତାହା ନିକଟକୁ
    ତାକୁ ଘେନିଯିବ।
  chk-chk: Iwe, are ka küna nöün chon oputok kow ika nöün aas pwe a malechela, kopwe
    aliwinala ren.
  rop-rop: If yu luk det buligi o dongki blanga eni bedfren blanga yu wokaran eniwei,
    wal yu garra deigimbek det enimul langa im.
  ukr-1871: Коли спіткаєш вола ворога твого, чи осла його, що блукає, мусиш його вернути
    йому.
  bch-bch: “Oangga agera ami isat ele bulmakao, mao donki itnan aea korol ta iaoa,
    manta abada ga iluai mulian pan.
  deu-1951: Wenn du den Ochsen oder Esel deines Feindes antriffst, der sich verlaufen
    hat, so sollst du ihm denselben wiederbringen.
  eng-JPS: If thou meet thine enemy's ox or his ass going astray, thou shalt surely
    bring it back to him again.
  srp-1865: Ako naiðeš na vola neprijatelja svojega ili na magarca njegova, gdje je
    zalutao, odvedi ga k njemu.
  lug-lug: “Bw’osanganga ente y’omulabe wo, oba endogoyi ye, ng’ebuzze ogimuddizangayo
    eka.
  heb-heb: כי תפגע שור איבך או חמרו תעה השב תשיבנו לו׃
  ben-IRV: যদি তোমার শত্রুর গরু অথবা গাধাকে অন্য পথে যেতে দেখ তবে তুমি অবশ্যই তার
    কাছে তাকে নিয়ে যাবে।
  pan-pan: ਜਦ ਤੂੰ ਆਪਣੇ ਵੈਰੀ ਦੇ ਬਲ਼ਦ ਅਥਵਾ ਗਧੇ ਨੂੰ ਖੁੱਲ੍ਹਾ ਫਿਰਦਾ ਵੇਖੇਂ ਤਾਂ ਤੂੰ ਜ਼ਰੂਰ
    ਉਹ ਉਸ ਨੂੰ ਮੋੜ ਦੇ।
  mya-JVB: သင် သည် ရန်သူ ၏မြင်း နွား လမ်း လွဲသည်ကို တွေ့မြင် လျှင် ၊ အမှန်ပြန်ပို့
    ရမည်။
  hmo-hmo: “Bema oi dekenai ia badu tauna ena boromakau o doniki ia boio, vadaeni
    oi davaria neganai, ia dekenai do oi hakaua lou.
  urd-urd: '''अगर तेरे दुश्मन का बैल या गधा तुझे भटकता हुआ मिले, तो तू ज़रूर उसे उसके
    पास फेर कर ले आना।'
  rus-SYN: Если найдешь вола врага твоего, или осла его заблудившегося, приведи его
    к нему;
  bqc-SIM: Tó n ibɛɛ zu ge aà zàa'ĩna sã̀sã, mɛ́ n kpaaũò, kũ ǹ suoɛ̀ bɛ.
  tcz-CHONGTHU: Chule na melma khat sangan ahi loule bongchal vah mang jong nadon
    peh lou ding, hiche gancha chu ama heng'a nahin le kailut peh joh ding ahi.
  mar-mar: आपल्या शत्रूचा हरवलेला बैल किंवा एखादे गाढव मोकाट फिरताना दिसले तर त्यास
    वळवून ते त्याच्याकडे नेऊन सोड.
  qub-qub: «Contrayquipa ima uywanpis pantacasha caycajta tarishpayquega duyñunman
    cutichinqui.
  bqp-bqp: Tó n ibɛrɛɛ zù ke a zaaki sã̀tɛ akũsↄ̃ n kpakũ kãao, ǹ a kũ ǹ gɛ́onɛ
    bɛ.
  hat-hat: Si nou pa byen ak yon moun, epi nou jwenn bèf li osinon bourik li ki kase
    kòd, se pou nou mennen l' ba li.
  eng-BSB: If you encounter your enemy’s stray ox or donkey, you must return it to
    him.
  tod-tod: Ni wa ɠomina ga wo zili nui ná-nikɛi ɓaa ná-soovalegi toai ya, kɛni wo
    ʋaa la pɔ.
  eng-WEBPB: “If you meet your enemy’s ox or his donkey going astray, you shall surely
    bring it back to him again.
  kbq-kbq: Ha' vahekamofo bulimakao afuro donki afumo'ma hazagre'nena kesnunka, ete
    avrenka nafa'amofo ome amio.
  nhe-BL: “Intla inquipantilise imocualancaitaca itoro o iburro tlen cholojtoc, monequi
    xijhuiquilica.
  bus-bus: Tó n ibɛɛ zù ke à zaaki sã̀sã bensↄ̃ n kpakũo, ǹ kũ ǹ gáonɛ bɛ.
  gub-BL: Aze erexak neàmàtyry'ymar heimaw tapi'ak nehe, u, zumen nehe, aze wata e
    uzar wi nehe, emuzewyr kar izar pe nehe. Aze ru'u amo 'ar mehe erexak putar heimaw
    zumen nehe.
  eng-DRA: If thou meet thy enemy’s ox or ass going astray, bring it back to him.
