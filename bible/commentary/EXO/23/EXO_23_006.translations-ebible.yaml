verse: EXO.023.006
translations:
  mal-C: “വ്യവഹാരത്തിൽ ദരിദ്രനു നീതി നിഷേധിക്കരുത്.
  deu-TKW: Du sollst das Recht des Armen, der unter euch ist, nicht beugen, wenn er
    eine Streitsache hat.
  lin-lin: Okokweyisa bosembo ya mobola te tango azali kosamba liboso ya basambisi.
  eng-LSV: You do not turn aside the judgment of your poor in his strife;
  eng-GNV: Thou shalt not ouerthrowe the right of thy poore in his sute.
  eng-WEBSTER: Thou shalt not wrest the judgment of thy poor in his cause.
  nhw-BL: “Xiquinchihuili nochi teicneltzitzi catli xitlahuac quema onca se cualantli.
  swh-ONEN: “Usiwanyime haki watu wako walio maskini katika mashtaka yao.
  bba-bba: Siribu sɔɔ, i ku wi u ɡem mɔ ɡem birɑ win bwɛ̃ɛbwɛ̃ɛrun sɔ̃.
  eng-KJVCPB: Thou shalt not wrest the judgment of thy poor in his cause.
  luo-luo: “Kik iketh buch jou modhier.
  meu-meu: Ogoḡami tauna baine hahemaoro negana ai, hahemaoro basio hagagevaia ienai.
  npi-ULB: मुद्दा मामिलामा गरिबहरूको न्याय हरण नगर ।
  yor-yor: “Ìwọ kò gbọdọ̀ du aláìní ní ìdájọ́ òdodo.
  emp-NTPO: Mĩã djuburi quiru cawa obʌdad̶e arid̶e od̶ida panʌa.
  ind-ind: “Jangan memperlakukan orang miskin dengan tidak adil dalam perkaranya di
    pengadilan.
  pes-OPCB: «در دادگاه، حق شخص فقیر را پایمال نکنید.
  tgl-ULB: Hindi mo dapat ilihis ang katarungan kapag ito ay dapat pumunta sa iyong
    bayan sa isang lalaking dukha na may kaso.
  hui-hui: Agali yagibano mbira godi lole lowa lalu karia tígua bime bope halu mo
    hondo howa mo luluya nahalimu.
  mya-mya: '``ဆင်း​ရဲ​သော​သူ​သည်​ရုံး​၌​တ​ရား​ဆိုင်​ရ သော​အ​ခါ သူ့​အား​တ​ရား​သ​ဖြင့်​စီ​ရင်​လော့။-'
  cbi-NTPO: Ne pure chachi deeñaa, deechu tajdetu kure' firu' kavitu kityude.
  bod-N: ཁྱོད་ཅག་གིས་དབུལ་པོའི་གཏུག་བཤེར་གྱི་ཐད་ནས་དྲང་གཞག་འདོར་མི་རུང་།
  sna-sna: “Usaramba kururamisira varombo vavanhu vokwako pamatare edzimhosva.
  spa-BLM: “No negarás la justicia a tu pueblo pobre en sus pleitos.
  cac-cac: Tato ay junoc anima meb'a' snib'ej sch'olb'itaj yaj yoval, man̈ e tenec'
    d'ay.
  swh-ULB: Haupaswi kupotosha haki kama yapaswa kwenda kwa watu maskini katika kesi
    ya mwanaume maskini.
  bel-bel: Ня судзі навыварат цяжбіны беднага твайго.
  deu-ELBBK: Du sollst das Recht deines Armen nicht beugen in seinem Rechtsstreit.
  mbb-OT: “Kenè niw limbungi ziyà te hukmanan is egkaayuayu.
  mal-2015: നിങ്ങളുടെ ഇടയിലുള്ള ദരിദ്രന്റെ വ്യവഹാരത്തിൽ അവന്റെ ന്യായം മറിച്ചുകളയരുതു.
  gup-gup: “Bu namaraldj bininj kare court, wanjh ngurrikarreyolyolmen bu djal mandjad
    nuye. Yuwn bu ngurriwarrewon nawu minj nakuken.
  gvs-gvs: E tookaidi yaimi goi mami kivavasa adi kotu goi kotakīnona.
  rmc-rmc: Ma previsar o čačipen le čore manušeskro vaš leskri veca pro sudos.
  nlg-nlg: “Kau bei pegopalaa na tinoni bona tana koti.
  pes-OPV: حق فقیرخود را در دعوی او منحرف مساز.
  ron-1924: Ла жудекатэ, сэ ну те атинӂь де дрептул сэракулуй.
  ben-OBCV: “তোমাদের মধ্যবর্তী দরিদ্র লোকজনের মামলায় তাদের প্রতি যেন ন্যায়বিচার
    অস্বীকার করা না হয়।
  som-som: Miskiinkaaga dacwaddiisa waa inaadan garta ka qalloocin.
  lat-VUC: Non declinabis in judicium pauperis.
  eng-ASVBT: Thou shalt not wrest the justice due to thy poor in his cause.
  mna-mna: “Sombe tomtom sorokŋana sa, ni le pataŋana, mi iur la zin peeze kan naman
    be tiurpe, na zin tikoto i sorok pepe. Bela tileŋ sua kini mi titiiri kat.
  ita-1885: Non far torto al tuo bisognoso nella sua lite.
  eng-LXXUP: Thou shalt not wrest the sentence of the poor in his judgment.
  eng-ULB: Do not thrust aside justice for your poor in his lawsuit.
  spa-VBL: “No debes impedir que los pobres obtengan justicia en sus demandas.
  fra-_FOB: Tu ne pervertiras point dans son procès le droit de l'indigent qui est
    au milieu de toi.
  mal-mal: ദരിദ്രന്റെ വ്യവഹാരത്തിൽ അവന് നീതി നിഷേധിക്കരുത്.
  urd-GVR: Adālat meṅ ġharīb ke huqūq na mārnā.
  suz-BL: मिनु प्रुङग मुर का पित हना, मेको कली प्रुङग बाक्‍त हना यो, ठीक निसाफ पने।
    ब्‍यवस्‍था २५:१९; भजन संग्रह ८२:२-४; उपदेसक ५:७; यसैया १:१७
  ita-1927: Non violare il diritto del povero del tuo popolo nel suo processo.
  ckb-ckb: «مافی هەژار ڕەت مەکەرەوە لە سکاڵاکەی.
  eng-BBE: Let no wrong decisions be given in the poor man's cause.
  kan-OKCV: “ಬಡವನ ವ್ಯಾಜ್ಯದಲ್ಲಿ ನ್ಯಾಯವನ್ನು ತಪ್ಪಿಸಿ ತೀರ್ಪುಕೊಡಬಾರದು.
  bbb-bbb: Ro ja oenoeno e sinuome baki be fu ire ise be rema ja mesiri koto rekuva
    nika izege ja jone vierafekinu ifejanamivo ijiege fuje vame besu ijiege vierafekinu
    ifejafo.
  tam-2017: உன்னிடத்தில் இருக்கிற எளியவனுடைய வழக்கிலே அவனுடைய நியாயத்தைப் புரட்டாதே.
  spa-RV-1909: No pervertirás el derecho de tu mendigo en su pleito.
  ron-BTF: Să nu strâmbi judecata săracului tău în cauza lui.
  eng-WEBP: “You shall not deny justice to your poor people in their lawsuits.
  eng-FBV: You must not prevent the poor from getting justice in their lawsuits.
  nld-1939: Bij een geding moogt ge het recht van den arme niet verkrachten.
  nch-BL: “Xiquinchihuili nochi teicneltzitzi cati xitahuac quema onca se cualanti.
  vie-1934: Trong cơn kiện cáo, ngươi chớ phạm quyền lợi của người nghèo ở giữa vòng
    ngươi.
  hin-CV: “मुकदमे में गरीब हैं यह सोचकर न्याय न बिगाड़ना.
  eng-OURB: “You shall not deny right judgement to your poor people in their lawsuits.
  spa-BES: Que no se den decisiones equivocadas en la causa del pobre hombre.
  tdx-tdx: Ko mengohe’o ty fizakañe i rarake ama’oy amy naneseha’ey.
  vid-vid: “Uleche kwajiliza hachi ilingumlapa mnzunwa kuli utaguso wa heye.
  eng-OKE: Thou shalt not warp the judgment of the poor man in his cause.
  tha-KJV: เจ้​าอย่าบิดเบือนคำพิพากษาให้ผิดไปจากความยุ​ติ​ธรรมที่คนจนควรได้รับในคดีของเขา
  por-BR-2018: Não perverterás o direito de teu pobre em seu pleito.
  deu-ELO: Du sollst das Recht deines Armen nicht beugen in seinem Rechtsstreit.
  eng-WYC-2018: Thou shalt not bow [away]from truth in the doom of a poor man. (Thou
    shalt not turn away from the truth in the judgement of a poor person.)
  epo-epo: Ne forklinu la rajton de via malriĉulo en lia juĝa afero.
  uig-PIN: Arangdiki kǝmbǝƣǝlning dǝwasida adalǝtni burmilima.
  beo-beo: Hame gagui dunu da fofada:su dunuma fofada:sea, e da moloidafa hou ba:ma:ne,
    noga:le ouligima.
  tpi-OTNT: “Sapos wanpela rabisman i go long kot long wanpela samting, yupela i no
    ken paulim kot bilong daunim em.
  hau-SA: “Kada ku kāsa yin adalci ga matalauci a wurin shari’a.
  uig-LAT: Arangdiki kembeghelning dewasida adaletni burmilima.
  nde-nde: Ahlulela kuhle abayanga bakini emacaleni.
  ton-ton: ¶ “ʻOua naʻa ke fakahalaʻi ʻae fakamaau ʻo hoʻo kakai masiva ʻi heʻene
    meʻa.
  ces-1613: Nepřevrátíš soudu chudého svého v jeho při.
  eng-WMB: “You shall not deny justice to your poor people in their lawsuits.
  tam-TCV: “உங்களிடத்தில் இருக்கும் ஏழை மக்களுக்கு அவர்களுடைய வழக்கில் நீதிவழங்க மறுக்கவேண்டாம்.
  ceb-ULB: Ayaw ninyo tuisa ang katarong kung kinahanglan unta maadto sa mga tawong
    kabos ang hukom sa husay.
  pol-UBG: Nie naginaj sądu twego ubogiego w jego sprawie.
  urd-GVU: عدالت میں غریب کے حقوق نہ مارنا۔
  deu-1912: Du sollst das Recht deines Armen nicht beugen in seiner Sache.
  kan-2017: ನಿಮ್ಮಲ್ಲಿರುವ ಬಡವರ ನ್ಯಾಯಕೋರಿ ನಿಮ್ಮ ಬಳಿಗೆ ಬಂದಾಗ ನೀವು ಅನ್ಯಾಯವಾಗಿ ತೀರ್ಮಾನಮಾಡಬಾರದು.
  ena-ena: Hulaŋ mu akuaba akuaba apalɨ agadɨ ciaŋ hɨvɨ lamavɨci ciaŋ hihɨla hihɨla
    hɨsɨŋ hulaŋ agaŋ ciaŋ agadɨ sɨhɨvia sɨbaŋ hihɨlam aba abɨha uami.
  yap-yap: “Dab mu siyeged mat’wun be’ nib gafgow, nnap’an nra yib nga tafen e puf
    oloboch.
  hlt-MCSB: Na taengkah khodaeng te a tuituknah dongah a laitloeknah phaelh pah boeh.
  mdy-ETH: «ዎጎ ዎጎ ቤዞይዳ ዓሲ ዱማሲሢና ማንቃሢኮ ዎጎ ዎቢሲፖ፤
  twi-ASANTE: “Sɛ obi yɛ ohiani a, ɛnkyerɛ sɛ ɛsɛ sɛ wɔbu tia no.
  eng-WEBU: “You shall not deny justice to your poor people in their lawsuits.
  bnp-bnp: “Na tahuna a matasia ge lakea na mari ni pelekado a maregoa ge longoa a
    ngava vona, naha ni tami virihia na ngava.
  wal-wal: “Pirddaa dabaaban maaddada, ne hiyyeesa asaa pirddaa geellayoppa.
  spa-PDDPT: No pervertirás la justicia para el necesitado en su pleito.
  gun-gun: — Neretarã iporiaukue'i huvixa kuery pe ojexa uka rã nda'evei ha'eve'ỹa
    rami rereko aguã.
  agu-BL: ”Quil tz'el chik'ej yi e' me'ba' ita'n yil cxo'c wok tan jun xtisya'i'n,
    ma na tajwe'n yil cxom wok te yi xtxolbil yi bintzi.
  ilo-ULB: Masapul a saanyo a ballikugen ti hustisia no daytoy ket umayon kadagiti
    napanglaw a tattao iti kaso iti napanglaw a tao.
  kpg-kpg: “Hudee haga deiloo ina goe nia donu o tangada hagaloale i lodo di gabunga.
  uig-ARA: ئاراڭدىكى كەمبەغەلنىڭ دەۋاسىدا ئادالەتنى بۇرمىلىما.
  sus-sus: Wo naxa sɛriyɛ matandi tɔɔrɔmixi makiitima tɛmui naxɛ.
  pon-2006: “Ke dehr kahmahmkihla pwuhng en emen me semwehmwe nan eh kopwung.
  ksd-ksd: Koko una pukue vakaina ra varkurai ure kaum luveana ta kana vavaarikai.
  tur-YTC: “Yoksul halkınızın davalarında adaleti saptırmayacaksın.”
  grc-BRENT: Οὐ διαστρέψεις κρίμα πένητος ἐν κρίσει αὐτοῦ.
  ind-AYT: Jangan kamu memutarbalikkan hak orang miskin dalam perkaranya.
  nya-nya: “Usakhotetse milandu ya anthu osauka.
  hrv-hrv: Ne krnji prava svome siromahu u njegovoj parnici.
  mps-mps: “Tama te magi nai meni yai bidigo magi nai me delide po tų yagasobaso
    da, dagego agai po tų ebo mesegelama, aiyaba elalugio.
  tpi-tpi: “Sapos wanpela rabisman i go long kot long wanpela samting, yupela i no
    ken paulim kot bilong daunim em.
  dan-1931: Du må ikke bøje din fattige Landsmands Ret i hans Retssag.
  vie-OVCB: Trong các vụ kiện liên hệ đến người nghèo, đừng bẻ cong công lý.
  guj-2017: તમારે ગરીબ માણસને તેની ન્યાયપ્રક્રિયામાં અન્યાય ન કરવો.
  pon-2006A: “Ke dehr kahmahmkihla pwuhng en emen me semwehmwe nan eh kopwung.
  por-BRBSL: “Você não deve negar justiça a seu pobre povo em seus processos judiciais.
  cth-cth: Mathoe ni nang na oun nah kahawi hoeh lah ahni lawk na ceng mahoeh.
  twi-twi: “Mommfa atɛntrenee nkame ahiafo wɔ asennibea.
  hlt-hlt: Na taengkah khodaeng te a tuituknah dongah a laitloeknah phaelh pah boeh.
  tbz-SIM: Kòo cĩ̀rì nɑɑti di bɑ́ɑ́ yóu di bo ò kòńnɛ́mɛ̀.
  msy-2020: Gumazir biziba puvatɨzitam kotiamɨn mangɨtɨ, ia kotiamɨn aven a gifarɨva
    a dɨkabɨnan markɨ.
  azb-azb: Möhtac olan adamın məhkəmə işində ona qarşı ədaləti təhrif etmə.
  eng-DBY: Thou shalt not pervert the judgment of thy poor in his cause.
  hin-2017: “तेरे लोगों में से जो दरिद्र हों उसके मुकद्दमे में न्याय न बिगाड़ना।
  wol-KYG: «Buleen jalgati àqu néew-ji-doole cib layoom.
  swp-swp: “Gogogesagesa tauna ena pilipili heduduraina tabu u gudugudui.
  bjr-bjr: Kudi fasiqa fannoo kootaki marinaqa innee sia minara manda fasiqee qimasee
    andeeqara oosana sia mina amiaqa.
  eng-YLT: '''Thou dost not turn aside the judgment of thy needy one in his strife;'
  eng-WYC-2017: Thou shalt not bow [away]from truth in the doom of a poor man.
  eng-WMBB: “You shall not deny justice to your poor people in their lawsuits.
  urd-GVH: अदालत में ग़रीब के हुक़ूक़ न मारना।
  rug-rug: Mu lopu oso nia goi koa ke tie habahualana sa tinoṉoto, pana ta pitu si
    asa.
  gaz-gaz: “Murtii irratti hiyyeessa saba keetii jalaa murtii hin dabsin.
  fra-LSG: Tu ne porteras point atteinte au droit du pauvre dans son procès.
  yal-yal: “I nama tondi kiti kɛndɛn sɛ tɔrɔ muxun xa a kitini.
  haw-1868: Mai hookahuli oe i ka pono o ke kanaka hune i kona hookolokolo ana.
  arb-NAV: لَا تَتَهَاوَنْ فِي حَقِّ فَقِيرِكَ فِي دَعْوَاهُ لِكَوْنِهِ فَقِيراً.
  ewe-ewe: “Mègana ame aɖeke ƒe ahedada nana nàtrɔ eƒe nya dzɔdzɔe wòazu nya gbegblẽ
    o.
  eng-LEE: Thou shalt not wrest the judgment of thy poor in his cause.
  asm-FB: তোমালোকে কোনো দৰিদ্ৰ লোকৰ বিচাৰত তেওঁৰ প্রতি অন্যায় বিচাৰ নকৰিবা।
  sus-A: وٌ نَشَ سّرِيّ مَتَندِ تْورْ مِشِ مَكِيتِمَ تّمُي نَشّ.
  fra-SBL: « Tu ne refuseras pas la justice à tes pauvres gens dans leurs procès.
  hbo-hbo: לֹ֥א תַטֶּ֛ה מִשְׁפַּ֥ט אֶבְיֹנְךָ֖ בְּרִיבֹֽו׃
  eng-WYCLIFFE: Thou schalt not bowe in the doom of a pore man.
  pjt-pjt: “Ka tjinguṟu wati ngaḻṯutjara mani wiyatjara kuutpangka ngaṟanyi mayatjangku
    ngurkantankunytjaku. Ka uti mayatja panya paluṟu wati panya ngaḻṯutjara purkaṟangku
    kulinma munu tjukaṟurungku ngurkantanama ngunti kurantja wiyangku.
  cwe-cwe: “Sekeuyagize haki iyolondeka kupata ngayengaye muna imbuli yake.
  kik-kik: “Ndũkanaime andũ anyu arĩa athĩĩni kĩhooto ciira-inĩ wao.
  fra-NCL: Tu ne feras pas fléchir le droit du pauvre dans son procès.
  cek-AK: Kamtang nangmah ih kami to lok na caek naah, amsoem ai ah lokcaek hmah.
  cuk-cuk: ”Dule-wilegedga igar-nabolenaidgi, ega igar-maidba be imako, melle egi
    be yogasaar yoledii guo.
  uig-CYR: Араңдики кәмбәғәлниң дәвасида адаләтни бурмилима.
  tel-2017: దరిద్రునికి న్యాయం చేసే విషయంలో అన్యాయంగా తీర్పు తీర్చకూడదు
  hat-BSA: Ou pa pou konwonpi lajistis ki se dwa a yon malere nan pwosè li.
  kos-kos: “Nimet ikol nununku suwohs nu sin sie mwet sukasrup.
  hbo-WLC: לֹ֥א תַטֶּ֛ה מִשְׁפַּ֥ט אֶבְיֹנְךָ֖ בְּרִיבֽוֹ׃
  ibo-ibo: “Ewezugala ikpe ziri ezi nʼebe ndị ogbenye nọ, nʼihi ọnọdụ ogbenye ha.
  ory-ory: ଦରିଦ୍ରର ବିଚାରରେ ତୁମ୍ଭେ ତାହା ପ୍ରତି ଅନ୍ୟାୟ କରିବ ନାହିଁ।
  chk-chk: Kosap sorei mine a pwüng fän iten eman chon mwelele lon an kapwüng.
  rop-rop: Wen po pipul go langa kot, yu garra gibit olabat feyago.
  ukr-1871: Не кривити меш правди убогому на судї його.
  bch-bch: “Oangga tipamadid eaba lululunga aea ngan posanga, irangrang ngan gimi
    aposa pakakanga ngan ei mao. Ngan kado ta tipatutui ele posanga kemi mao.
  deu-1951: Du sollst das Recht deines Armen nicht beugen in seinem Prozeß.
  eng-JPS: Thou shalt not wrest the judgment of thy poor in his cause.
  srp-1865: Nemoj izvrnuti pravde siromahu svojemu u parnici njegovoj.
  lug-lug: “Tolemanga kusalirawo muntu nsonga ze mu bwenkanya, olwokubanga mwavu.
  heb-heb: לא תטה משפט אבינך בריבו׃
  ben-IRV: গরিব প্রতিবেশীর বিচারে তার প্রতি অন্যায় কোরো না।
  pan-pan: ਤੂੰ ਆਪਣੇ ਮੁਹਤਾਜ ਦੇ ਨਿਆਂ ਨੂੰ ਉਸ ਦੇ ਝਗੜੇ ਵਿੱਚ ਨਾ ਭੁਆਂ।
  mya-JVB: သင် ၌ ဆင်းရဲ သောသူသည် တရား တွေ့သောအခါ ၊ သူ့ကို မတရား သဖြင့် မ စီရင် ရ။
  hmo-hmo: “Bema umui emui ogogami tauna ta ia kota neganai, dala maoromaoro dekenai
    do umui kota henia. Ia be ogogami dainai iena kota do umui ha-aukaia kava lasi,
    to iena mauri do umui laloa, taunimanima ibounai edia mauri umui laloa hegeregerena.
  urd-urd: “तू अपने कंगाल लोगों के मुक़दमों में इन्साफ़ का ख़ून न करना।
  rus-SYN: Не суди превратно тяжбы бедного твоего.
  bqc-SIM: Tó taaside yã́ na, ásuli bↄ aà kpɛo.
  tcz-CHONGTHU: Vaicha thutanna'a adinmunanna konna achanding dolla thudih chu napam
    paipeh lou hel ding ahi.
  mar-mar: तू आपल्या गरीबाच्या वादात त्याचा योग्य न्याय विपरीत होऊ देऊ नकोस;
  qub-qub: «Dimandacamuptenga pobritapis alli arriglanqui.
  bqp-bqp: Tó takaside yã nna, àsun bo a kpɛro.
  hat-hat: Lè yon malere nan pwose, pa anpeche yo fè l' jistis.
  eng-BSB: You shall not deny justice to the poor in their lawsuits.
  tod-tod: À mina mɔnɛ nui ná-gaamai maaʋe ná-tukpɔi zu.
  eng-WEBPB: “You shall not deny justice to your poor people in their lawsuits.
  kbq-kbq: Hanki amunte omne vahe'mo'ma keagafima oti'nesigenka amunte me'nea vahetega
    antenka azeri havizana osunka keaga antahi so'e huo.
  nhe-BL: “Xiquinchihuili nochi teicneltzitzi tlen xitlahuac quema onca se cualantli.
  bus-bus: Tó takaaside yã nna, àton bↄ à kpɛɛro.
  gub-BL: Aze hemetarer 'ym ma'e oho tàmuzgwer wanenataromo nehe, tuwe nuwerekoahy
    kwaw wà nehe.
  eng-DRA: Thou shalt not go aside in the poor man’s judgment.
