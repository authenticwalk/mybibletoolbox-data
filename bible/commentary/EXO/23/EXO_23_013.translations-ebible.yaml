verse: EXO.023.013
translations:
  mal-C: “ഞാൻ നിങ്ങളോടു കൽപ്പിച്ചിട്ടുള്ളതെല്ലാം ജാഗ്രതയോടെ ചെയ്യണം. അന്യദേവന്മാരുടെ
    നാമം സ്മരിക്കരുത്. അവ നിന്റെ അധരങ്ങളിൽനിന്നു കേൾക്കാൻ ഇടയാകുകയുമരുത്.
  deu-TKW: Und in Bezug auf alles, was ich euch befohlen habe, nehmt euch wohl in
    acht! Den Namen anderer Götter erwähnet nicht; er soll dir nicht über die Lippen
    kommen!
  lin-lin: Bokosala keba na makambo nyonso oyo nayebisi bino. Bokobelela kombo ya
    banzambe mosusu te ; bokomeka kutu te kotanga yango na bibebu na bino.
  eng-LSV: and in all that which I have said to you—take heed; and you do not mention
    the name of other gods; it is not heard on your mouth.
  eng-GNV: 'And ye shall take heede to all things that I haue sayde vnto you: and
    ye shall make no mention of the name of other gods, neither shall it be heard
    out of thy mouth.'
  eng-WEBSTER: 'And in all things that I have said to you be circumspect: and make
    no mention of the names of other gods, neither let it be heard from thy mouth.'
  nhw-BL: “Ximotlachilica huan xijchihuaca nochi ya ni catli nimechilhuijtoc. Amo
    quema xiquintestigojquetzaca inintoca tlaixcopincayome catli ne sequinoc quinhueyimatij.
    Niyon amo quema xijtenquixtis inintoca.
  swh-ONEN: “Uzingatie kutenda kila kitu nilichokuambia. Usiombe kwa majina ya miungu
    mingine, wala usiyaruhusu kusikika kinywani mwako.
  bba-bba: Ye nɑ bɛɛ sɔ̃ɔwɑ kpuro, i ye mɛm nɔɔwɔ mɑm mɑm. Kpɑ i ku rɑ bũnu ɡɑnun
    yĩsiru siɑ i sere nɛɛ, ko i nu sɑ̃.
  eng-KJVCPB: 'And in all things that I have said unto you be circumspect: and make
    no mention of the name of other gods, neither let it be heard out of thy mouth.'
  luo-luo: “Nyaka une ni utimo gik moko duto ma asenyisou. Kik uluong nying nyiseche
    mamoko; bende kik uwe winjgi kata mana e dhou.
  meu-meu: Egu hereva iboudiai ba lalodia tao; dirava idaudia basio herevalaidia,
    bona ladadia basio hato.
  npi-ULB: मैले तिमीहरूलाई भनेका हरेक कुरामा ध्यान देओ । अरू देवी-देवताहरूको चर्चा
    नगर, न त तिमीहरूका मुखबाट तिनीहरूको नाउँ नै सुनियोस् ।
  yor-yor: “Ẹ máa ṣọ́ra, kí ẹ sì ṣe ohun gbogbo tí mo wí fún un yín. Ẹ má ṣe pe orúkọ
    òrìṣà, kí a má ṣe gbọ́ orúkọ wọn ní ẹnu yín.
  emp-NTPO: Jũma mʌ̃a jarad̶ada quĩrãcuita od̶adua. Dewara ãcõrẽca b̶eaa ni maãrĩ
    bid̶a iwid̶irãnadua.
  ind-ind: “Taatilah semua perkataan-Ku dengan teliti. Dan jangan sekali-kali menyebut
    nama dewa dalam situasi apa pun!”
  pes-OPCB: «از آنچه که به شما گفته‌ام اطاعت کنید. نزد خدایان غیر دعا نکنید و حتی
    اسم آنها را بر زبان نیاورید.
  tgl-ULB: Bigyang-pansin ang lahat ng bagay na aking sinabi sa iyo. Huwag mong banggitin
    ang mga pangalan ng ibang mga diyos, o ni hayaang marinig ang kanilang mga pangalan
    mula sa iyong bibig.
  hui-hui: Anduane Homogo i̱nime bi o larogo baya hangu hale howa taluwa bialu halimu.
    Mbirale dama mitangi bialu bi pupu wule gime wabini ngaruhondo bi pupu nawi halimu.
    Mbirale uruninaga minibi naloleore lalu hongo howa larogoni, lalu Anduane Homogohanda
    Moseseha howa latagi hene.
  mya-mya: '``သင်​တို့​အား​ငါ​မှာ​ကြား​သ​မျှ​ကို​နား​ထောင် လော့။ အ​ခြား​သော​ဘု​ရား​တို့​ထံ​ဆု​မ​ပန်​နှင့်။
    ထို​ဘု​ရား​တို့​၏​နာ​မ​ကို​မျှ​မ​မြွက်​ဆို ကြ​နှင့်။'
  cbi-NTPO: Tsa' mitya iya ñullanu naatiñuba tsa tsangue meenguidei, tsejtu naa-uwanuba
    ñulla' fi'pakichiya vee dyuslanu pakan chutyudei, tsaju' yala' mumunu depatyusa.
  bod-N: ངས་ཁྱོད་རྣམས་ལ་ཅི་དང་ཅི་སྨྲས་པ་ཐམས་ཅད་གཟབ་གཟབ་ངང་སྲུངས་ཤིག གཞན་པའི་ལྷ་རྣམས་ཀྱི་མིང་མ་ཟློ་ཞིག
    སོ་སོའི་ཁ་ནས་ཐོས་ཀྱང་མི་རུང་ཞེས་གསུངས་སོ། །
  sna-sna: “Muchenjerere kuti muite zvose zvandakareva kwamuri. Musareva mazita avamwe
    vamwari; ngaarege kunzwikwa pamiromo yenyu.
  spa-BLM: “Cuida de hacer todo lo que te he dicho; y no invoques el nombre de otros
    dioses ni dejes que se oiga de tu boca.
  cac-cac: C'anab'ajejec masanil tas ix val tic d'ayex. Man̈ eyal e b'a d'a juntzan̈
    comon dios, man̈ e locpax sb'i.
  swh-ULB: Kuwa makini kwa kila kitu nilicho kwambia. Husitaje majina ya miungu mingine,
    wala kuruhusu majina yao kusikika kutoka mdomoni mwako.
  bel-bel: Шануйце ўсё, што Я сказаў вам, і імя іншых багоў не спамінайце; хай ня
    чуецца яно з вуснаў тваіх.
  deu-ELBBK: Und auf alles, was ich euch gesagt habe, sollt ihr acht haben; und den
    Namen anderer Götter sollt ihr nicht erwähnen, er soll in deinem Mund nicht gehört
    werden.
  mbb-OT: Purungi niw tumana heini is langun he migkaǥi ku keniyu. Kenè kew ampù diyà
    te zuma he menge ed-ezapen, ne kenè niw hisguti is ngazan dan.”
  mal-2015: ഞാൻ നിങ്ങളോടു കല്പിച്ച എല്ലാറ്റിലും സൂക്ഷ്മതയോടിരിപ്പിൻ; അന്യദൈവങ്ങളുടെ
    നാമം കീർത്തിക്കരുതു; അതു നിന്റെ വായിൽനിന്നു കേൾക്കയും അരുതു.
  gup-gup: “Kab ngurrinahnarrimen dja ngurriburrbu rerrih bu ngurrikurduyime rowk
    kore Yawey ngunmarneyimeng ngudberre. Yuwn bu mak ngurrbenkayhme bu ngurrbenngeybun
    nabubuyika nawu gods. Namekbe nawu gods wanjh yuwn bu ngurringeybun, dja kunngey
    bedberre minj kambebme kurrangbeh ngudberre.”
  gvs-gvs: E kaga liliuna bogina alatuwokoimi, e konōve. Go ituli ta yaubadava yoidi
    taabu koduuduwēdi. Nakae taabu tauyadi yoidi sopami goi sisowōduwo.’
  rmc-rmc: Keren savoro, so tumenge prikazinďom! O nava avre devlengre ma leperen
    a aňi len te na šunďol andral tumaro muj!
  nlg-nlg: Kau rongovi utoi na lei totobo ini inau, nimiu na God, tu bosai vanighau.
    Kau bei kokoeliulivuti vania siki god keha, sughu manaa na bosani na ahadira kau
    bei nea ghua.
  pes-OPV: و آنچه را به شما گفته‌ام، نگاه دارید و نام خدایان غیر راذکر مکنید، از زبانت
    شنیده نشود.
  ron-1924: 'Сэ пэзиць тот че в-ам спус ши сэ ну ростиць нумеле алтор думнезей: нумеле
    лор сэ ну се аудэ ешинд дин гура воастрэ.'
  ben-OBCV: “আমি তোমাকে যা যা বলেছি সেসবকিছু করার ক্ষেত্রে সাবধান থেকো। অন্যান্য দেবতাদের
    নাম ধরে ডেকো না; তোমার মুখে যেন তাদের কথা শোনাও না যায়।
  som-som: Oo kulli wixii aan idinku idhi oo dhan waa inaad aad u dhawrtaan, oo ilaahyo
    kale magacood ha soo qaadina innaba, ama afkaagaba yaan laga maqlin.
  lat-VUC: Omnia quæ dixi vobis, custodite. Et per nomen externorum deorum non jurabitis,
    neque audietur ex ore vestro.
  eng-ASVBT: 'And in all things that I have said unto you take ye heed: and make no
    mention of the name of other gods, neither let it be heard out of thy mouth.'
  mna-mna: “Sua boozomen ta aŋkam piom na, motoyom iŋgalŋgal be koto. Mi kusuŋ pizin
    merere pakaamŋan pepe, mi kwoyom teege zan risa pepe.
  ita-1885: E prendete guardia a tutto quello che io vi ho detto; e non ricordate
    il nome degl'iddii stranieri; non odasi quello nella tua bocca.
  eng-LXXUP: Observe all things whatsoever I have commanded you; and ye shall make
    no mention of the name of other gods, neither shall they be heard out of your
    mouth.
  eng-ULB: Pay attention to everything that I have said to you. Do not mention the
    names of other gods, nor let their names be heard from your mouth.
  spa-VBL: “Asegúrate de prestar atención a todo lo que te he dicho. Que no pase por
    tu mente invocar el nombre de otros dioses, ni siquiera debes mencionarlos.
  fra-_FOB: Vous prendrez garde à tout ce que je vous ai dit. Vous ne ferez point
    mention du nom des dieux étrangers; on ne l'entendra point sortir de ta bouche.
  mal-mal: ഞാൻ നിങ്ങളോട് കല്പിച്ച എല്ലാ കാര്യങ്ങളിലും ശ്രദ്ധ വെക്കണം; അന്യദൈവങ്ങളോട്
    പ്രാർത്ഥിക്കരുത്; അത് നിന്റെ വായിൽനിന്ന് കേൾക്കുകയും അരുത്.
  urd-GVR: Jo bhī hidāyat maiṅ ne dī hai us par amal kar. Dīgar mābūdoṅ kī parastish
    na karnā. Maiṅ tere muṅh se un ke nāmoṅ tak kā zikr na sunūṅ.
  suz-BL: आं अरेशो नेल्‍ल पने। देवी देवता आन कली मारेइ मपुंइचा आन नें यो मथिचा। यहोसु
    २३:७; जकरिया १३:२
  ita-1927: 'Porrete ben mente a tutte le cose che io vi ho dette, e non pronunzierete
    il nome di dèi stranieri: non lo si oda uscire dalla vostra bocca.'
  ckb-ckb: «ئاگاداربن لەوەی ڕێک ئەوە بکەن کە پێم فەرموون و ناوی خودایەکی دیکە مەهێنن،
    لە دەمتانەوە نەبیسترێت.
  eng-BBE: Take note of all these things which I have said to you, and let not the
    names of other gods come into your minds or from your lips.
  kan-OKCV: “ನಾನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ ಜಾಗರೂಕತೆಯಿಂದ ಕೈಗೊಳ್ಳಬೇಕು. ಬೇರೆ ದೇವರುಗಳ
    ಹೆಸರನ್ನು ಎತ್ತಬೇಡ. ಅದನ್ನು ಉಚ್ಚರಿಸಲೂ ಬೇಡ.
  bbb-bbb: Ro kuke igia fie ni vua irere boeje E Ireobo Godi na kuariavo ije mukoreigia
    fiena refo. Jade oenoeno godi binobino ijiebuo baname isoekinu ro ive buone ijia
    kurianoevo.
  tam-2017: நான் உங்களுக்குச் சொன்னவைகள் எல்லாவற்றிலும் கவனமாக இருங்கள். அந்நிய தெய்வங்களின்
    பேரைச் சொல்லவேண்டாம்; அது உன்னுடைய வாயிலிருந்து பிறக்கக் கேட்கப்படவும் வேண்டாம்.
  spa-RV-1909: Y en todo lo que os he dicho seréis avisados. Y nombre de otros dioses
    no mentaréis, ni se oirá de vuestra boca.
  ron-BTF: Și în toate lucrurile pe care vi le-am spus fiți chibzuiți; și nu amintiți
    numele altor dumnezei, nici să nu fie auzite acestea din gura voastră.
  eng-WEBP: “Be careful to do all things that I have said to you; and don’t invoke
    the name of other gods or even let them be heard out of your mouth.
  eng-FBV: Make sure to pay attention to everything I've told you. Don't think to
    call on the names of other gods—you must not even mention them.
  nld-1939: Onderhoudt alles, wat Ik u heb gezegd. De naam van vreemde goden zult
    ge niet aanroepen; die mag in uw mond niet worden gehoord!
  nch-BL: “Ximotachilica huan xijchihuaca nochi ya ni cati nimechilhuijtoc. Amo quema
    xiquintestigojquetzaca inintoca taixcopincayome cati ne sequinoc quinhueyimatij.
    Yon amo quema xijtenquixtis inintoca.
  vie-1934: Ngươi khá giữ hết mọi lời ta phán cùng ngươi. Chớ xưng đến danh các thần
    khác; chớ cho nghe danh đó ở nơi miệng ngươi ra.
  hin-CV: “मैंने जो कुछ तुमसे कहा है, उन बातों का ध्यान रखना. दूसरे देवताओं के नामों
    का आव्हान न करना; न ही उनके बारे में अपने मुंह से कुछ कहना.
  eng-OURB: “Be careful to do all things that I have said to you; and don’t invoke
    the name of other elohim ·deities· or even let them be sh'ma ·heard obeyed· out
    of your mouth.
  spa-BES: Toma nota de todas estas cosas que te he dicho, y no permitas que los nombres
    de otros dioses entren en tu mente o en tus labios.
  tdx-tdx: Ambeno i vinolako rezay, le ko toñone’ areo ty añara’ ze o ndrahare ila’e
    zao vaho ko apo’o ho janjiñeñe am-palie’o.
  vid-vid: “Wibate geng'ha gondonjile. Uleche kugachema ng'oo matagwa ga milungu jinji,
    ago galeche kuhulikwa kumlomo wa hegwe.
  eng-OKE: And of all that I have spoken to you be mindful, and the name of the idols
    of the Gentiles remember not; let it not be heard upon thy lips.
  tha-KJV: สิ​่งทั้งปวงที่เราสั่งเจ้าไว้นั้นจงระวังถือให้​ดี และอย่าออกชื่อพระอื่นเลย
    อย่าให้​ได้​ยินชื่อของพระเหล่านั้นออกจากปากของเจ้า
  por-BR-2018: E em tudo o que vos disse sereis avisados. E nome de outros deuses
    não mencionareis, nem se ouvirá de vossa boca.
  deu-ELO: Und auf alles, was ich euch gesagt habe, sollt ihr acht haben; und den
    Namen anderer Götter sollt ihr nicht erwähnen, er soll in deinem Munde nicht gehört
    werden.
  eng-WYC-2018: Keep ye all things, which I [have] said to you; and ye shall not swear
    by the name of alien gods, neither it shall be heard of your mouth. (Hold ye onto
    all the things, that I have said to you; and ye shall not swear in the name of
    foreign, or other, gods, nor shall it be heard coming out of your mouths.)
  epo-epo: Kaj ĉion, kion Mi diris al vi, observu; kaj la nomon de aliaj dioj ne citu,
    ĝi ne estu aŭdata el via buŝo.
  uig-PIN: Mǝn sanga eytⱪinimning ⱨǝmmisini kɵngül bɵlüp ada ⱪil; baxⱪa ilaⱨlarning
    namini tilingƣa alma; bular ⱨǝtta aƣzingƣimu qiⱪmisun.
  beo-beo: 'Na sia: huluane Na, Hina Gode da dilima olelei, amo noga:le nabima. Eno
    ‘gode’ agoane liligi ilima mae sia:ne gadoma. Ilia dio amola maedafa sia:ma.'
  tpi-OTNT: “Harim gut na bihainim olgeta tok mi bin givim long yupela. Na yupela
    i no ken prea long ol giaman god. Na yupela i no ken kolim nem bilong ol tu. I
    tambu tru.”
  hau-SA: “Ku mai da hankali, ku yi biyayya da duk abin da na faɗa muku. Kada ku kira
    sunaye waɗansu alloli; kada a ji su a bakinku.
  uig-LAT: Men sanga éytqinimning hemmisini köngül bölüp ada qil; bashqa ilahlarning
    namini tilinggha alma; bular hetta aghzingghimu chiqmisun.
  nde-nde: Qaphelisisani lenze konke engilitshela khona. Lingamemezi amabizo abanye
    onkulunkulu; kawangezwakali ephuma ezindebeni zenu.”
  ton-ton: '“Pea ko e meʻa kotoa pē kuo u tala kiate kimoutolu, mou tokanga lelei
    ki ai: pea ʻoua siʻi naʻa ke lea ki he hingoa ʻoe ngaahi ʻotua kehe, pea ke ʻoua
    naʻa ongoʻi ia mei homou ngutu.'
  ces-1613: Ve všech těch věcech, kteréž mluvil jsem vám, ostříhati se budete. Jména
    bohů cizích ani připomínati nebudete, aniž bude slyšáno z úst tvých.
  eng-WMB: “Be careful to do all things that I have said to you; and don’t invoke
    the name of other gods or even let them be heard out of your mouth.
  tam-TCV: “நான் உங்களுக்குச் சொன்ன எல்லாவற்றையும் செய்யக் கவனமாயிருங்கள். பிற நாட்டு
    தெய்வங்களின் பெயரைச்சொல்லிக் கூப்பிடவேண்டாம். அவற்றின் பெயரை உங்கள் உதடுகளினால்
    உச்சரிக்கவும் வேண்டாம்.
  ceb-ULB: Pagmatngon sa tanan nga gisulti ko kaninyo. Ayaw isulti ang ngalan sa laing
    mga dios, ni madungog ang ilang mga ngalan gikan sa inyong baba.
  pol-UBG: A we wszystkim, co wam powiedziałem, bądźcie ostrożni. Nie wspominajcie
    też imienia obcych bogów, niech nie będzie słyszane z twoich ust.
  urd-GVU: جو بھی ہدایت مَیں نے دی ہے اُس پر عمل کر۔ دیگر معبودوں کی پرستش نہ کرنا۔
    مَیں تیرے منہ سے اُن کے ناموں تک کا ذکر نہ سنوں۔
  deu-1912: Alles, was ich euch gesagt habe, das haltet. Und anderer Götter Namen
    sollt ihr nicht gedenken, und aus eurem Munde sollen sie nicht gehört werden.
  kan-2017: ನಾನು ನಿಮಗೆ ಹೇಳಿದ್ದನ್ನೆಲ್ಲಾ ಜಾಗರೂಕತೆಯಿಂದ ಕೈಕೊಳ್ಳಬೇಕು. ಅನ್ಯ ದೇವರುಗಳ ಹೆಸರುಗಳನ್ನು
    ಸ್ಮರಿಸಬಾರದು, ಅವುಗಳನ್ನು ಉಚ್ಚರಿಸಬಾರದು.
  ena-ena: Ciaŋ vɨdɨvɨdɨŋ Asɨ abi agadɨ igahɨlavɨla namɨlaŋ sɨhɨvia sɨbaŋ lubiahɨlɨhalaŋ
    aba abɨha uami. Namɨlaŋ kɨlɨ akuaba akuaba lɨhulɨhu lamalama aludɨ asɨ aba abavɨlalɨ
    agɨladɨ ibi mɨŋaiahɨmɨlaŋ aba abɨha uami. La nulɨdɨ ibi agɨladɨ avi luvɨlɨmɨlaŋ
    aba abɨha uami.
  yap-yap: “Mmotoyilgad nga urngin ban’en ni Gag SOMOL e gog ngomed. Dab mmeybilgad
    ngak yugu boch e got; mus nga fithingrad ndabi un u l’ugunmed.
  hlt-MCSB: Nangmih taengah a cungkuem la ka thui te ngaithuen uh. Pathen tloe rhoek
    ming khaw phoei uh boeh, Na ka dongah ya uh boel saeh.
  mdy-ETH: «ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዒንሢም ኬኤዛ ባኮ ኮሺ ዋይዙዋቴ፤ ሜሌ ካኣሽኮ ፆኦዞ ካኣሽኪፖቴ፤ ሜሌ ዓታዛ ሱንፆታዖ
    ዔያቶኮ ዔኤሊፖቴ።»
  twi-ASANTE: “Monni nsɛm a maka yi nyinaa so na monkae nso sɛ, ɛnsɛ sɛ mobɔ onyame
    foforɔ biara din.
  eng-WEBU: “Be careful to do all things that I have said to you; and don’t invoke
    the name of other gods or even let them be heard out of your mouth.
  bnp-bnp: “Mu longo kamumu mu ramai a maka ngava a habi ne mua. Naha ni vasileki
    na maka vure ranga, naha ni gale a rane ria.
  wal-wal: “Taani inttena giidobaa ubbaa minttidi oottite; hara xoossatu sunttaa xeesoppite;
    intte inxxarssaappe hegee siyettoppo.
  spa-PDDPT: Guardarán todo lo que les he dicho. No invoquen los nombres de otros
    ʼelohim, ni se oigan de sus labios.
  gun-gun: Penekyre'ỹ xeayvua ha'e javi rupi pendekuai aguã. Ha'e rami vy penema'endu'a
    eme tuuete ramigua rive rery re, ha'e nunga rery rupi pendeayvu eme.
  agu-BL: Cyakil yi xtxolbile'j yi ja wi't wal tzitetz, ban wok tane'n. Ej nin qui
    na waj yil tzina'wsaj wok junt ryos yi apart tzinwutz wetz mpe ik talche'n chibi',”
    stzun Ryos bantz scyetz yi e' xonl Israel.
  ilo-ULB: Endenganyo ti amin nga imbagak kadakayo. Saanyo a dakdakamaten ti nagan
    dagiti sabali a dios, wenno saanyo nga ipalubos a mangngeg dagiti naganda manipud
    iti ngiwatyo.
  kpg-kpg: “Au go Dimaadua, hagalongo gi nia mee huogodoo ala e helekai iei Au adu
    gi goodou. Hudee dalodalo gi nia balu ieidu, hudee gahigahia nadau ingoo.
  uig-ARA: مەن ساڭا ئېيتقىنىمنىڭ ھەممىسىنى كۆڭۈل بۆلۈپ ئادا قىل؛ باشقا ئىلاھلارنىڭ
    نامىنى تىلىڭغا ئالما؛ بۇلار ھەتتا ئاغزىڭغىمۇ چىقمىسۇن.
  sus-sus: Wo xa wo ɲɔxɔ sa n ma yaamari birin xɔn ma. Wo naxa ala gbɛtɛe batu, e
    xili ɲan naxa mini wo dɛ i.
  pon-2006: “Rong kanahieng mehkoaros me ngehi, KAUN-O, mahsanihonguhkehr—ke dehr
    kapakap ong koht teikan; ke dehr pil nda adarail kan.
  ksd-ksd: Ma ra lavur magit iau tar tatike ta vavat, avat a nuk pa diat, ma koko
    avat a nuk pa ra iang i ra umana enana god, koko avat a vatang diat ma ra ngie
    i vavat.
  tur-YTC: “Size söylediğim her şeyi yapmaya dikkat edin; ve başka ilâhların adını
    anmayın ve onlar ağzında bile duyulmasın.”
  grc-BRENT: Πάντα ὅσα εἴρηκα πρὸς ὑμᾶς, φυλάξασθε· καὶ ὄνομα θεῶν ἑτέρων οὐκ ἀναμνησθήσεσθε,
    οὐδὲ μὴ ἀκουσθῇ ἐκ τοῦ στόματος ὑμῶν.
  ind-AYT: Perhatikanlah segala sesuatu yang telah Aku firmankan kepadamu dan jangan
    menyebut nama ilah-ilah lain dan jangan biarkan itu terdengar dari mulutmu!
  nya-nya: “Samalani pochita zonse zimene ine ndanena. Musamapemphere kwa milungu
    ina ndipo mayina awo musamawatchule.
  hrv-hrv: Pripazite na sve što sam vam rekao. Ne spominjite imena drugih bogova.
    Neka se to i ne čuje iz tvojih usta.”
  mps-mps: “Tama dagego eno te mabo po tigidali bugagia odolama, wali pao. Tama dagego
    tibo godibolo te gedu haluasa po me wagio. Tama dagego augwaligo nogi me wagio.
    Habu mu dao,” te po wali.
  tpi-tpi: “Harim gut na bihainim olgeta tok mi bin givim long yupela. Na yupela i
    no ken prea long ol giaman god. Na yupela i no ken kolim nem bilong ol tu. I tambu
    tru.”
  dan-1931: Hold eder alt, hvad jeg siger eder, efterrettelig; du må ikke nævne andre
    Guders Navn, det må ikke høres i din Mund.
  vie-OVCB: Phải tuân theo mọi điều Ta đã dạy bảo. Nhớ không được nhắc đến tên của
    các thần khác.”
  guj-2017: મેં તમને જે બધું કહ્યું છે તેનું ધ્યાન રાખજો. અન્ય દેવોની પૂજા કરશો નહિ.
    તથા તમારા મુખથી તેઓનું નામ સાંભળવા મળવું જોઈએ નહિ.
  pon-2006A: “Rong kanahieng mehkoaros me ngehi, KAUN-O, mahsanihonguhkehr—ke dehr
    kapakap ong koht teikan; ke dehr pil nda adarail kan.
  por-BRBSL: “Tenha cuidado para fazer todas as coisas que lhe disse; e não invoque
    o nome de outros deuses ou mesmo deixe que eles sejam ouvidos de sua boca.
  cth-cth: Ka dei e lawknaw pueng hah pâkuem awh. Alouke cathut min hah dei awh hanh.
    Na pahni dawk hoi dei e lawk ayâ ni thai hanh naseh.
  twi-twi: “Munni asɛm biara a maka no so. Monnkankye mmɔ onyame foforo biara din;
    momma wɔnnte bi mmfi mo ano.”
  hlt-hlt: Nangmih taengah a cungkuem la ka thui te ngaithuen uh. Pathen tloe rhoek
    ming khaw phoei uh boeh, Na ka dongah ya uh boel saeh.
  tbz-SIM: Di ḿpĩ́ n di nɑ̀kɛ́ tì timɔu, di bɑ́ nyu yɛbɔkɛ̀ yètɛ̀, di bɑ́ nnɑ́ɑ́ nyɛ
    kpɛti.
  msy-2020: “Nɨ deraghvɨra oreghɨva nan akar kɨ nɨ ganɨngizibar gɨn mangɨ. Egh ia
    asebar ziaba dɨponan markɨ. Egh me ko mɨkɨman markɨ. Bar markɨ.”
  azb-azb: Mənim sizə söylədiyim hər şeyə riayət edin. Başqa allahların adını çəkməyin,
    qoy o adlar sizin ağzınızdan heç vaxt çıxmasın.
  eng-DBY: And ye shall be on your guard as to everything that I have said unto you;
    and shall make no mention of the name of other gods — it shall not be heard in
    thy mouth.
  hin-2017: और जो कुछ मैंने तुम से कहा है उसमें सावधान रहना; और दूसरे देवताओं के नाम
    की चर्चा न करना, वरन् वे तुम्हारे मुँह से सुनाई भी न दें।
  wol-KYG: «Li ma leen wax lépp sàmmleen ko, te turi yeneen yàlla, buleen ko tudd;
    bumu jibe sax seen gémmiñ.
  swp-swp: 'Saha eo saha ea heribamiu abo au komakomani: tabu eaubada headi esadi
    au ataidi, eo tabu hinage se ataiedi oa awam eai.'
  bjr-bjr: Qinee Yaaweesa aiqama ufa qimarunnana iriaqa. Innee maa amaana ufausa amiqimasee
    irimaree fuaqa. Sia unna anutusara innaaru qiaqa. Sia uqanna misa nuqu raaqa.
  eng-YLT: and in all that which I have said unto you ye do take heed; and the name
    of other gods ye do not mention; it is not heard on thy mouth.
  eng-WYC-2017: Keep ye all things, which I [have] said to you; and ye shall not swear
    by the name of alien gods, neither it shall be heard of your mouth.
  eng-WMBB: “Be careful to do all things that I have said to you; and don’t invoke
    the name of other gods or even let them be heard out of your mouth.
  urd-GVH: जो भी हिदायत मैंने दी है उस पर अमल कर। दीगर माबूदों की परस्तिश न करना।
    मैं तेरे मुँह से उनके नामों तक का ज़िक्र न सुनूँ।
  rug-rug: Kaqu avosi na kopu valeani gamu sari na doduru zinama saripu zamani Arau
    Zihova koa gamu. Mu lopu varavara la koari kaiqa tamasa pule; namu lopu hivani
    Rau pude pozai gamu pozadi si arini.
  gaz-gaz: “Waan ani isinitti hime hunda eegaa; maqaa waaqota biraa hin waammatinaa;
    afaan keessanii iyyuu hin baʼin.
  fra-LSG: 'Vous observerez tout ce que je vous ai dit, et vous ne prononcerez point
    le nom d’autres dieux: qu’on ne l’entende point sortir de votre bouche.'
  yal-yal: “N naxan birin falaxi, i xa ne suxu ki faɲi! I nama ala gbɛtɛne xinla fala.
    A nama mini i dɛ mumɛ!”
  haw-1868: Ma na mea a pau au i olelo ai ia oukou e malama ia oukou iho; mai hai
    iki i ka inoa o na'kna e, aole hoi e loheia ia ma kon waha.
  arb-NAV: أَطِيعُوا كُلَّ مَا أَوْصَيْتُكُمْ بِهِ، وَلا تَذْكُرُوا اسْمَ آلِهَةٍ
    أُخْرَى، وَلا يَتَلَفَّظْ بِهِ فَمُكَ.
  ewe-ewe: “Mikpɔ egbɔ be miewɔ se siawo katã dzi. Miɖo ŋku edzi, migayɔ mawu bubu
    aɖeke ƒe ŋkɔ le gbedodoɖa alo atamkaka me o.”
  eng-LEE: And in all things that I have said unto you be on your guard; and of the
    name of other gods ye shall make no mention, it shall not be heard out of thy
    mouth.
  asm-FB: মই তোমালোকক যি সকলো কথা কলোঁ, সেই সকলো কথাত মনোযোগ দিবা। তোমালোকে আন দেৱতাবোৰৰ
    নাম উল্লেখ নকৰিবা, নাইবা তোমালোকৰ মুখৰ পৰা সেইবোৰৰ নাম শুনা নাযাওক।
  sus-A: وٌ شَ وٌ حْشْ سَ ﭑ مَ يَامَرِ بِرِن شْن مَ. وٌ نَشَ عَلَ فبّتّيٍ بَتُ، عٍ
    شِلِ حَن نَشَ مِنِ وٌ دّ عِ.
  fra-SBL: « Prends garde de faire tout ce que je t'ai dit ; n'invoque pas le nom
    d'autres dieux et ne les fais pas entendre de ta bouche.
  hbo-hbo: וּבְכֹ֛ל אֲשֶׁר־אָמַ֥רְתִּי אֲלֵיכֶ֖ם תִּשָּׁמֵ֑רוּ וְשֵׁ֨ם אֱלֹהִ֤ים אֲחֵרִים֙
    לֹ֣א תַזְכִּ֔ירוּ לֹ֥א יִשָּׁמַ֖ע עַל־פִּֽיךָ׃
  eng-WYCLIFFE: Kepe ye alle thingis, whiche Y seide to you; and ye schulen not swere
    bi the name of alien goddis, nether it schal be herd of youre mouth.
  piu-2006: '@see-verse:EXO.023.012'
  pjt-pjt: “Uwa, wangaṉarangkuya kulinma uwankara ngayulu Mayatja Godalu nyurala wangkanytja.
    Munuya wantima god kutjupangka tjapilwiyangku, munuya ini palunya tjananya wangkawiyangku
    alatjiṯu wantima.”
  cwe-cwe: “Tegeleza chila chinhu chonikulongela. Sekeuyatambule mazina ya milungu
    imwenga hata chidogo, mazina yayo sekeyahulikike muna umulomo wako.
  kik-kik: “Menyagĩrĩra wĩkage maũndũ marĩa mothe ngwĩrĩte. Ndũkanagwete marĩĩtwa
    ma ngai ingĩ; ndũkareke maiguuo makĩgwetwo na kanua gaku.
  fra-NCL: Vous prendrez garde à tout ce que je vous ai dit ; vous ne prononcerez
    pas le nom de dieux étrangers, et on n’en entendra pas sortir de votre bouche.
  cek-AK: Kang thuih o ih loknawk boih pongah acoe oh; kalah sithawnawk ih ahmin to
    thui o hmah; na pakha hoi thuih ih lok doeh minawk han thaih o sak hmah.
  cuk-cuk: ”Bela an bemarga ibmar-sogsadba be nanamalo. ”Melle bab-dummagan-baiganse
    be gormalo, melle bipisaale baid-bab-dummad-nug be bimalo.”
  uig-CYR: Мән саңа ейтқинимниң һәммисини көңүл бөлүп ада қил; башқа илаһларниң намини
    тилиңға алма; булар һәтта ағзиңғиму чиқмисун.
  tel-2017: నేను మీతో చెప్పే సంగతులన్నీ జాగ్రత్తగా వినాలి. వేరొక దేవుని పేరు ఉచ్చరింపకూడదు.
    అది నీ నోటి వెంట రానియ్యకూడదు.
  hat-BSA: Alò, konsènan tout sa ke M te pale avèk nou yo, pran atansyon pou fè yo.
    Konsa, pa nonmen non a lòt dye yo, ni kite yo tande pawòl sa yo sòti nan bouch
    nou.
  kos-kos: “Porongo ma nukewa ma nga, LEUM GOD, fahk tari nu sum. Nik kom pre nu sin
    god saya. Finne inelos, kom in tia pac fahk.
  hbo-WLC: וּבְכֹ֛ל אֲשֶׁר־אָמַ֥רְתִּי אֲלֵיכֶ֖ם תִּשָּׁמֵ֑רוּ וְשֵׁ֨ם אֱלֹהִ֤ים אֲחֵרִים֙
    לֹ֣א תַזְכִּ֔ירוּ לֹ֥א יִשָּׁמַ֖ע עַל־פִּֽיךָ׃
  ibo-ibo: “Kpachapụnụ anya hụ na unu mezuru ihe niile ndị a m gwara unu. Unu akpọkwala
    chi ndị ọzọ aha. Unu ekwupụtakwala ihe banyere ha nʼọnụ unu.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଯାହା ଯାହା କହିଅଛୁ, ସେସମସ୍ତ ବିଷୟରେ ସାବଧାନ ହୁଅ; ଅନ୍ୟ ଦେବଗଣର
    ନାମ ସ୍ମରଣ କରାଅ ନାହିଁ, କିଅବା ତୁମ୍ଭମାନଙ୍କ ମୁଖରୁ ତାହା ଶୁଣା ନ ଯାଉ।
  chk-chk: Oupwe afäli meinisin mine üa ürenikemi. Ousap iotek ngeni pwal ekoch kot,
    ousap fokun mwo nge föüni iter.”
  rop-rop: Yu garra lisin langa ebrijing weya YAWEI det trubala God bin dalim yu,
    en yu kaan jingat langa enikain drimin en gulum olabat neim. Oni langa YAWEI yu
    garra jingat.
  ukr-1871: А в усьому, що я глаголав вам, бувайте обачні; ба й імям богів чужих не
    згадуйте, нехай не чути муть його з ваших уст.
  bch-bch: “Alongo kemi ga anasnasi posanga toa ngada ne nakeo pagimi ngan. Irangrang
    ngan gimi araring ga ila pagid deo padengada mao. Be aoatoato gid deo padengada
    edad mao pade.”
  deu-1951: Befolget alles, was ich euch befohlen habe, und erwähnet die Namen der
    fremden Götter nicht; die sollen gar nicht über eure Lippen kommen!
  eng-JPS: And in all things that I have said unto you take ye heed; and make no mention
    of the name of other gods, neither let it be heard out of thy mouth.
  srp-1865: Držite se svega što sam vam kazao. Ne pominjite imena bogova tuðih, i
    da se ne èuje iz usta vaših.
  lug-lug: “Weegenderezanga n’okolanga byonna bye nkulagidde. Bakatonda abalala toboogerangako,
    era amannya gaabwe tegayitanga mu kamwa ko.
  heb-heb: ובכל אשר אמרתי אליכם תשמרו ושם אלהים אחרים לא תזכירו לא ישמע על פיך׃
  ben-IRV: আমি তোমাদেরকে যা যা বললাম তার সকল বিষয়ে সাবধান থেকো; অন্য দেবতাদের নাম
    উল্লেখ কোরো না, তোমাদের মুখ থেকে যেন তাদের নাম শোনা না যায়।
  pan-pan: ਜੋ ਕੁਝ ਮੈਂ ਤੁਹਾਨੂੰ ਆਖਿਆ ਉਸ ਵਿੱਚ ਸੁਚੇਤ ਰਹੋ ਅਤੇ ਹੋਰਨਾਂ ਦੇਵਤਿਆਂ ਦੇ ਨਾਮ ਵੀ
    ਨਾ ਲਓ ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਮੂੰਹ ਤੋਂ ਸੁਣੇ ਵੀ ਨਾ ਜਾਣ।
  mya-JVB: ငါပညတ် သမျှ တို့၌ သတိပြု ကြလော့။ အခြား သောဘုရား ၏ နာမ ကို မ မြွက် မဆိုနှင့်။
    သင် ၏နှုတ် ထဲက မြွက်သံကို သူတပါးမ ကြား စေနှင့်။
  hmo-hmo: “Lau Lohiabada egu hereva ibounai umui kamonai namonamo. Idau dirava ta
    dekenai umui guriguri henia lasi. Edia ladana danu do umui gwauraia lasi.
  urd-urd: और तुम सब बातों में जो मैंने तुम से कहीं हैं होशियार रहना और दूसरे मा'बूदों
    का नाम तक न लेना बल्कि वह तेरे मुँह से सुनाई भी न दे।
  rus-SYN: Соблюдайте все, что Я сказал вам, и имени других богов не упоминайте; да
    не слышится оно из уст твоих.
  bqc-SIM: Àↄ yã́ pↄ́ má òɛ́ↄ kũa píi. Ásuli dii pãleↄ sísio. Wasuli ń tↄ́
    ma á lɛ́u seo.
  tcz-CHONGTHU: Naheng uva kasei doh hi nanit jeng jing diu, chule hichengse hi nakam
    sung uva jong napotdoh sah lou hel diu ahi.
  mar-mar: मी जे काही सांगितले ते सर्व नियम कटाक्षाने पाळावेत; इतर देवांचे नांव देखील
    घेऊ नका; ते तुमच्या तोंडाने उच्चारू नका.
  qub-qub: «Noga nishätaga juctapis mana gongaypa llapanta cumlinqui. Juc-lä runacuna
    yäracushan dioscunata ama mañacunquichu. Chay dioscunapa jutintaga ama rimanquipischu.
  bqp-bqp: Àgↄ̃ yã kũ ma òárɛnↄ kũna pínki. Àsun tãnanↄ tↄ́ síro. Òsun ń tↄ́ ma
    á lɛ́n sero.
  hat-hat: Se pou nou swiv tou sa mwen sot di nou la a. Pa lapriyè lòt bondye, piga
    mwen tande non yo soti nan bouch nou.
  eng-BSB: Pay close attention to everything I have said to you. You must not invoke
    the names of other gods; they must not be heard on your lips.
  tod-tod: À naa kpein so, nii gè bogai wo ma. À mina gala kiligaa laasei bo ɲɛgɛlɛin,
    nu mina ta mɛni ɲɛgɛlɛin, é ʋa ɠula wo-laaʋɛ.
  eng-WEBPB: “Be careful to do all things that I have said to you; and don’t invoke
    the name of other gods or even let them be heard out of your mouth.
  kbq-kbq: Nagrama huogu'ma kasami'noa kea antahi ankere'nenka, havi anumazantmimofo
    agiramina ahege, ana anumzatmimofo agigenke'a huama osiho. Nehinke'za zamagra
    ontahiho.
  nhe-BL: “Ximotlachilica huan xijchihuaca nochi ya ni tlen nimechilhuijtoc. Ax quema
    xiquintestigojquetzaca inintoca tlaixcopincayome tlen ne sequinoc quinhueyimatij.
    Niyon ax quema xijtenquixtis inintoca.
  bus-bus: Àgↄ̃ yã kɛ̀ má òareenↄ kũna píngi. Àton tãanↄ tↄ́ síro. Wàton ń tↄ́
    ma a lɛ́n sero.
  gub-BL: Pezapo ma'e heremimume'u kwer paw rupi katete nehe. Pemuwete zo tupàn a'ua'u
    pe wà nehe. Penoz zo ma'e wanupe nehe. Pemume'u zo tupàn a'ua'u waner amo wanupe
    peze'eg mehe nehe.
  eng-DRA: Keep all things that I have said to you. And by the name of strange gods
    you shall not swear, neither shall it be heard out of your mouth.
