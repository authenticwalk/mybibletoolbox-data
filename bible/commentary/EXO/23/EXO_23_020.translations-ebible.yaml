verse: EXO.023.020
translations:
  mal-C: “വഴിയിൽ നിന്നെ സംരക്ഷിച്ച്, ഞാൻ ഒരുക്കിയിരിക്കുന്ന സ്ഥലത്തു നിന്നെ കൊണ്ടുവരാൻ
    ഇതാ ഞാൻ ഒരു ദൂതനെ നിനക്കുമുമ്പായി അയയ്ക്കുന്നു.
  deu-TKW: Ich aber will einen Engel vor dir einhergehen lassen um dich unterwegs
    in meine Hut zu nehmen und dich an die Stätte zu bringen, die ich festgesetzt
    habe.
  lin-lin: Nakotinda anjelu liboso na bino mpo ete abatela bino na nzela mpe amema
    bino na esika oyo nabongisaki mpo na bino.
  eng-LSV: Behold, I am sending a Messenger before you to keep you in the way, and
    to bring you to the place which I have prepared;
  eng-GNV: Behold, I send an Angel before thee, to keepe thee in the way, and to bring
    thee to the place which I haue prepared.
  eng-WEBSTER: Behold, I send an Angel before thee, to keep thee in the way, and to
    bring thee into the place which I have prepared.
  nhw-BL: “Xiquita, na nijtitlanis notequihua ma anmechyacana, huan ma anmechmocuitlahui
    ipan ojtli huan ma anmechhuica hasta nopa tlali catli nimechcualtlalilijtoc.
  swh-ONEN: “Tazama, ninamtuma malaika akutangulie mbele yako akulinde njiani na kukuleta
    mpaka mahali nilipoandaa.
  bba-bba: Yenibɑ kpuron biru Yinni Gusunɔ u Isirelibɑ sɔ̃ɔwɑ u nɛɛ, kon bɛɛ nɛn ɡɔrɑdo
    ɡɔriɑmɑ u kɑ bɛɛ kpɑrɑ kpɑ u n bɛɛ kɔ̃su bɛɛn sɑnum sɔɔ. U koo kɑ bɛɛ dɑ tem mɛ
    nɑ bɛɛ sɔɔru kuɑ sɔɔ.
  eng-KJVCPB: Behold, I send an Angel before thee, to keep thee in the way, and to
    bring thee into the place which I have prepared.
  luo-luo: “Neuru, aoro malaika nyimu mondo oritu e yo kendo mondo okelu kama aseikonu.
  meu-meu: A itaia, aneru ta na siaiamu, oi vairamu ai bainela, dala ai baine simamu,
    bona vada na abia heḡaḡae gabuna ai baine hakaumu vareai.
  npi-ULB: बाटोमा तिमीहरूको सुरक्षा दिन र मैले तिमीहरूका निम्ति तयार पारिराखेको ठाउँमा
    तिमीहरूलाई ल्याउन म तिमीहरूका अगिअगि एउटा दूत पठाउनेछु ।
  yor-yor: “Kíyèsi èmi rán angẹli kan lọ ní iwájú rẹ, láti ṣọ́ ọ ni ọ̀nà àti láti
    mú ọ dé ibi ti mo ti pèsè sílẹ̀ fún.
  emp-NTPO: Ũrĩnadua. Mʌ̃ nezoca bajãnebemada bãrã na wãbiya bia waga edemãrẽã mʌ̃a
    bãrã itea erob̶ʌ ẽjũãnaa.
  ind-ind: “Aku akan mengutus malaikat untuk menjaga kalian dalam perjalanan dan menuntun
    kalian menuju tempat yang sudah Aku persiapkan.
  pes-OPCB: «من فرشته‌ای پیشاپیش شما می‌فرستم تا شما را در راه محافظت کند و شما را
    به سلامت به سرزمینی که برای شما آماده کرده‌ام، برساند.
  tgl-ULB: Magpapadala ako ng anghel sa unahan mo para bantayan ka sa iyong landas,
    at para dalhin ka sa lugar na aking inihanda.
  hui-hui: Anduane Homogohanda laabo halu lalu, Bi o larogo hale halimu. Tí poleberemigoha
    i̱naga dahuliyali tí mamage helonaga ala mo bamba halu pelolebero. Ani bialu tí
    dindi mbira i̱na ngulenaga manda mandabu ngeledo larugoha haru polebira.
  mya-mya: '``ခ​ရီး​လမ်း​တွင်​သင်​တို့​အား​စောင့်​ရှောက်​ရန်​နှင့် ငါ​ပြင်​ဆင်​သော​အ​ရပ်​သို့
    သင်​တို့​ကို​ပို့​ဆောင်​ရန် သင်​တို့​ရှေ့​က​ကောင်း​ကင်​တ​မန်​ကို​ငါ​စေ​လွှတ် မည်။-'
  cbi-NTPO: Inu meedikai, iya ñulla' ajuusha in anjee main eenu tsuyu ñulla' jingura
    ñullanu washkenutsu, tsenmin iya ñuichi yumaa deke' tanañu tenasha miya' jinutsu.
  bod-N: ཡང་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཁྱོད་ཅག་གི་སྔོན་དུ་ཕོ་ཉ་ཞིག་གཏོང་བར་བྱ་སྟེ། དེས་ལམ་བར་ནས་ཁྱོད་ཅག་བསྲུང་ཞིང་།
    ངས་སྟ་གོན་བྱས་པའི་གནས་སུ་འཁྲིད་པར་འགྱུར།
  sna-sna: “Tarirai, ndiri kutumira mutumwa pamberi penyu kuti akuchengetei munzira
    uye kuti akusvitsei kunzvimbo yandakakugadzirirai.
  spa-BLM: “He aquí que yo envío un ángel delante de ti, para que te guarde en el
    camino y te lleve al lugar que he preparado.
  cac-cac: Ol in checb'at jun vángel d'a eyichan̈ yic vach' tzex tan̈vaj yuj d'a yoltac
    b'e, ol ex yic'anb'at d'a jun lugar b'aj vach'xo yaj vuuj, b'aj ol ex ajoc.
  swh-ULB: Ninaenda kumleta malaika mbele yako kukuongoza njiani, na kukuleta sehemu
    niliyo iandaa.
  bel-bel: Вось, я пасылаю перад табою анёла ахоўваць цябе на дарозе і ўвесьці цябе
    ў тую мясьціну, якую Я падрыхтаваў;
  deu-ELBBK: Siehe, ich sende einen Engel vor dir her, um dich auf dem Weg zu bewahren
    und dich an den Ort zu bringen, den ich bereitet habe.
  mbb-OT: “Edsuǥuen ku is belinsuǥuen ku he medhuna keniyu wey kew zin meventayi ziyà
    te ibayè niw, ne wey kew zin mezuma ziyà te lugar he mid-andam ku para keniyu.
  mal-2015: ഇതാ, വഴിയിൽ നിന്നെ കാക്കേണ്ടതിന്നും ഞാൻ നിയമിച്ചിരിക്കുന്ന സ്ഥലത്തേക്കു
    നിന്നെ കൊണ്ടുപോകേണ്ടതിന്നും ഞാൻ ഒരു ദൂതനെ നിന്റെ മുമ്പിൽ അയക്കുന്നു.
  gup-gup: Moses benmarneyimeng kore nawu Yawey benbengdayhkeng, dja yimeng, “Nawu
    Yawey ngunmarneyime, ‘Yina! Ngaye wanjh ngamunkewe ngardduk angel bu karrokme
    ngudberre, nawu ba ngunnahnan kore ngurrirengehre. Kaluk ngunkanahkan ngudberre
    kore kunred ngaye ngayingkihbolkmarnbom ngudberre.
  gvs-gvs: E Yauwe tuwaina kana, ‘Konōve. Yau guna anerose bei aetune iwo ivakumgoiyemi
    bego imi ketoiya goi irugwausimi be nakae imemi asa tayamo goi bogina akatuubayasi
    manumi.
  rmc-rmc: Bičhavav angle tu le aňjelos, hoj tut te chraňinel pro drom, a te anel
    tut pre oda than, savo tuke pripravinďom.
  nlg-nlg: “Inau ku nia vetena vanighau na angel geke idevighau me ke righitaonighau
    ta nimiu na vinano vaa tana komu/butonikomu tu gonidilaa vanighau.
  pes-OPV: «اینک من فرشته‌ای پیش روی تومی فرستم تا تو را در راه محافظت نموده، بدان
    مکانی که مهیا کرده‌ام برساند.
  ron-1924: Ятэ, Еу тримит ун Ынӂер ынаинтя та, ка сэ те окротяскэ пе друм ши сэ те
    дукэ ын локул пе каре л-ам прегэтит.
  ben-OBCV: “দেখো, পথে তোমাকে রক্ষা করার জন্য ও যে স্থানটি আমি তৈরি করে রেখেছি, সেখানে
    তোমাকে পৌঁছে দেওয়ার জন্য আমি তোমার আগে আগে এক দূত পাঠাচ্ছি।
  som-som: Bal eeg, waxaan hortaada u soo dirayaa malaa'ig, inay jidka kugu dhawrto
    oo ay meeshii aan diyaarshay ku geeyso.
  lat-VUC: Ecce ego mittam angelum meum, qui præcedat te, et custodiat in via, et
    introducat in locum quem paravi.
  eng-ASVBT: Behold, I send an angel before thee, to keep thee by the way, and to
    bring thee into the place which I have prepared.
  mna-mna: “Keleŋ! Nio ko aŋgo Ŋgoŋana tio saamba kana ma imuuŋgu piom bekena mataana
    piom pa zaala lwoono. Mi ni ko iso yom pa zaala ma irao kala kepet lele tau nio
    aŋur piom be kombotmbot pa na.
  ita-1885: ECCO, io mando un Angelo davanti a te, per guardarti per lo cammino, e
    per condurti al luogo che io ho preparato.
  eng-LXXUP: And, behold, I send my angel before thy face, that he may keep thee in
    the way, that he may bring thee into the land which I have prepared for thee.
  eng-ULB: I am going to send an angel before you to guard you on the way, and to
    bring you to the place that I have prepared.
  spa-VBL: “Yo envío un ángel delante de ti para que te proteja en el camino y te
    lleve al lugar que te he preparado.
  fra-_FOB: Voici, j'envoie un ange devant toi, pour te garder dans le chemin, et
    pour t'introduire au lieu que j'ai préparé.
  mal-mal: ഇതാ, വഴിയിൽ നിന്നെ കാക്കേണ്ടതിനും ഞാൻ നിയമിച്ചിരിക്കുന്ന സ്ഥലത്തേക്ക് നിന്നെ
    കൊണ്ടുപോകേണ്ടതിനും ഞാൻ ഒരു ദൂതനെ നിന്റെ മുമ്പിൽ അയക്കുന്നു.
  urd-GVR: Maiṅ tere āge āge farishtā bhejtā hūṅ jo rāste meṅ terī hifāzat karegā
    aur tujhe us jagah tak le jāegā jo maiṅ ne tere lie taiyār kī hai.
  suz-BL: मिनु परमप्रभुमी “नेनीन, गो इन ङोंइती आं स्‍वर्ग ङा गेय पाइब का सोइक्‍नुङ।
    मेकोमी लांमी इन कली कोव़शा नु आं देंशो बाक्‍तीकेम चोव़दीब। प्रस्‍थान १४:१९
  ita-1927: Ecco, io mando un angelo davanti a te per proteggerti per via, e per introdurti
    nel luogo che ho preparato.
  ckb-ckb: «ببینن، من فریشتەیەک لەپێشتانەوە دەنێرم بۆ ئەوەی لە ڕێگا بتانپارێزێت و
    بتانهێنێتە ئەو شوێنەی ئامادەم کردووە.
  eng-BBE: See, I am sending an angel before you, to keep you on your way and to be
    your guide into the place which I have made ready for you.
  kan-OKCV: “ಮಾರ್ಗದಲ್ಲಿ ನಿಮ್ಮನ್ನು ಕಾಪಾಡುವುದಕ್ಕೋಸ್ಕರವೂ ನಾನು ಸಿದ್ಧಮಾಡಿದ ಸ್ಥಳಕ್ಕೆ ತರುವುದಕ್ಕೋಸ್ಕರವೂ
    ನಾನು ಒಬ್ಬ ದೂತನನ್ನು ನಿಮ್ಮ ಮುಂದೆ ಕಳುಹಿಸುತ್ತೇನೆ.
  bbb-bbb: Ro igia fie na Godi nare anera be nujaga fu arina ja samuagiakinu ude vake
    ja ijia nuvena vakuma are na joefuo kanafuiva ijia usiaedufuo.
  tam-2017: வழியில் உன்னைக் காக்கிறதற்கும், நான் ஆயத்தம்செய்த இடத்திற்கு உன்னைக் கொண்டுபோய்ச்
    சேர்க்கிறதற்கும், இதோ, நான் ஒரு தூதனை உனக்கு முன்னே அனுப்புகிறேன்.
  spa-RV-1909: He aquí yo envío el Angel delante de ti para que te guarde en el camino,
    y te introduzca en el lugar que yo he preparado.
  ron-BTF: Iată, trimit un Înger înaintea ta, pentru a te ține pe cale și pentru a
    te aduce în locul pe care l-am pregătit.
  eng-WEBP: “Behold, I send an angel before you, to keep you by the way, and to bring
    you into the place which I have prepared.
  eng-FBV: Look, I'm sending an angel ahead of you to protect you on the way and to
    take you to the place I've prepared for you.
  nld-1939: Zie, Ik zend mijn engel voor u uit, om u onderweg te bewaken, en u naar
    de plaats te leiden, die Ik u heb bereid.
  nch-BL: “Xiquita, na nijtitanis noilhuicac ejca ma amechyacana, huan ma amechmocuitahui
    ipan ojti huan ma amechhuica hasta nopa tali cati nimechcualtalilijtoc.
  vie-1934: Đây nầy, ta sai một thiên sứ đi trước mặt ngươi, đặng phù hộ trong lúc
    đi đường, và đưa ngươi vào nơi ta đã dự bị.
  hin-CV: “सुनो, मैं एक स्वर्गदूत तुम्हारी अगुवाई करने के लिए तुम्हारे आगे-आगे भेज
    रहा हूं. वह मार्ग में तुम्हारी रक्षा करेगा तथा वही तुम्हें उस स्थान में पहुंचाएगा,
    जिसे मैंने तुम्हारे लिए तैयार किया है.
  eng-OURB: “Behold, I send an angel before you, to keep you by the way, and to bring
    you into the place which I have prepared.
  spa-BES: Mira, estoy enviando un ángel delante de ti, para mantenerte en tu camino
    y ser tu guía en el lugar que he preparado para ti.
  tdx-tdx: Ingo, hampiaolòeko ty anjely hañimb’ azo amy lalañey, hanese azo mb’ amy
    tane nihalankañekoy.
  vid-vid: “Mlole, heni ndangumlajiza mhilisi yawalongole mmajendo leka yawamileni
    na kuwahilikani kuli isi yondiwawichileni.
  eng-OKE: Behold, I send My Angel before thee, to protect thee in the way, and to
    bring thee into the place which I have prepared.
  tha-KJV: ดู​เถิด เราใช้​ทูตสวรรค์​องค์​หน​ึ่งเดินนำหน้าพวกเจ้าเพื่อคอยระวังรักษาพวกเจ้าตามทาง
    นำไปถึงที่ซึ่งเราได้เตรียมไว้
  por-BR-2018: Eis que eu envio o anjo diante de ti para que te guarde no caminho,
    e te introduza no lugar que eu preparei.
  deu-ELO: Siehe, ich sende einen Engel vor dir her, um dich auf dem Wege zu bewahren
    und dich an den Ort zu bringen, den ich bereitet habe.
  eng-WYC-2018: Lo! I send mine angel, that shall go before thee, and shall keep thee
    in the way, and shall lead thee to the place which I have made ready to thee.
    (Behold! I shall send an angel before thee, and he shall keep thee safe on the
    way, and he shall lead thee to the place which I have prepared for thee.)
  epo-epo: Jen Mi sendas anĝelon antaŭ vi, por gardi vin sur la vojo, kaj por venigi
    vin al la loko, kiun Mi pretigis.
  uig-PIN: Mana, Mǝn bir Pǝrixtini yolda seni ⱪoƣdap, Mǝn sanga tǝyyarliƣan yǝrgǝ
    elip barsun dǝp, aldingda yürüxkǝ ǝwǝtimǝn.
  beo-beo: 'Dilia da logoga ahoasea, Na da a:igele amo dili bisimusa: amola ouligimusa:
    asunasimu. E da soge amo dilia fima:ne Na da hahamoi, amoga E da dili oule masunu.'
  tpi-OTNT: Bikpela i tok moa olsem, “Harim. Bai mi salim ensel i go pas long yupela
    bilong lukautim yupela long rot. Na em bai i bringim yupela i go kamap long dispela
    kantri mi bin redim bilong yupela.
  hau-SA: “Ga shi, zan aika mala’ika a gabanku, yă tsare ku a tafiyarku, yă kuma kawo
    ku wurin da na shirya.
  uig-LAT: Mana, Men bir Perishtini yolda séni qoghdap, Men sanga teyyarlighan yerge
    élip barsun dep, aldingda yürüshke ewetimen.
  nde-nde: “Khangelani, sengithumela ingilosi phambi kwenu ukuze ilivikele endleleni
    yenu njalo ize ilifikise endaweni engililungisele yona.
  ton-ton: ¶ “Vakai, ʻoku ou fekau ha ʻĀngelo ke muʻomuʻa ʻi ho ʻao, ke tataki koe
    ʻi he hala, pea ke ʻomi koe ki he potu ʻaia kuo u teuteuʻi.
  ces-1613: Aj, já pošli anděla před tebou, aby ostříhal tebe na cestě, a přivedl
    tě na místo, kteréž jsem připravil.
  eng-WMB: “Behold, I send an angel before you, to keep you by the way, and to bring
    you into the place which I have prepared.
  tam-TCV: “பாருங்கள், வழியெல்லாம் உங்களைப் பாதுகாத்து நான் ஆயத்தப்படுத்தியிருக்கிற
    இடத்திற்கு உங்களைக் கொண்டுவருவதற்காக, நான் உங்களுக்கு முன்னால் ஒரு தூதனை அனுப்புகிறேன்.
  ceb-ULB: Magpadala ako ug anghel diha sa inyong unahan aron sa pagbantay sa inyong
    dalan, ug aron sa pagdala kaninyo ngadto sa dapit nga akong giandam.
  pol-UBG: Oto posyłam Anioła przed tobą, aby cię strzegł w drodze i doprowadził do
    miejsca, które przygotowałem.
  urd-GVU: مَیں تیرے آگے آگے فرشتہ بھیجتا ہوں جو راستے میں تیری حفاظت کرے گا اور تجھے
    اُس جگہ تک لے جائے گا جو مَیں نے تیرے لئے تیار کی ہے۔
  deu-1912: Siehe, ich sende einen Engel vor dir her, der dich behüte auf dem Wege
    und bringe dich an den Ort, den ich bereitet habe.
  kan-2017: ಇಗೋ ದಾರಿಯಲ್ಲಿ ನಿಮ್ಮನ್ನು ಕಾಪಾಡುವುದಕ್ಕೂ, ನಾನು ಗೊತ್ತುಮಾಡಿರುವ ಸ್ಥಳಕ್ಕೆ ನಿಮ್ಮನ್ನು
    ಕರೆತರುವುದಕ್ಕೂ ದೂತನನ್ನು ನಿಮ್ಮ ಮುಂದಾಗಿ ಕಳುಹಿಸಿದ್ದೇನೆ.
  ena-ena: La Asɨ Iaue agaŋ cɨhu ala abami. Ci igɨnaŋ uami. Viaŋ iadɨ ciaŋ hali hɨsɨŋ
    agadɨ abɨlɨŋ namɨlaŋ hula uu nalusaŋ hɨbɨ abalamalama hali ubali uami. Abalamalama
