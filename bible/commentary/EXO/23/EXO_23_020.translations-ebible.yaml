  bqc-SIM: Má Malaika zĩ aà dↄaaɛ́, iↄ á dↄ̃́a zɛ́u, i gɛ́ánↄ gu pↄ́ má kɛ̀kɛu.
  tcz-CHONGTHU: Ven! Na chena channa nangma na ventup ding le na lhon pijing ding'in
    namasang lama vantil khat ka sol peh in ahi.”
  mar-mar: पाहा, वाटेने तुला सांभाळण्याकरता आणि मी तयार केलेल्या स्थानात तुला पोचविण्याकरता
    मी एक दूत तुझ्यापुढे पाठवत आहे.
  qub-qub: «Nogaga anjilnëtami cachaycämö gamcunata pushashunayquipaj, aywaptiqui
    imapitapis chapäshunayquipaj. Chayachishunquipaj gamcunapaj camarishä cajman.
  bqp-bqp: Mani malaika gbarɛ à doárɛ arɛ à á dãkpã zɛ́n à ká kãáo gu kũ ma kɛ̀kɛn.
  hat-hat: Men m'ap voye yonn nan zanj mwen yo devan nou pou pwoteje nou sou wout
    la, pou l' fè nou rive san danje kote mwen pare pou nou an.
  eng-BSB: Behold, I am sending an angel before you to protect you along the way and
    to bring you to the place I have prepared.
  tod-tod: Nɔ̀un nà, nà geezuɠeelai ta leʋesu wo luɠɔ, é wo makɛ pelei zu, é wo
    laazeeli naama adaʋɛ, gè ná ɓɛtɛai.
  eng-WEBPB: “Behold, I send an angel before you, to keep you by the way, and to bring
    you into the place which I have prepared.
  kbq-kbq: Antahiho, Nagra ankero vahe'ni'a huntoankino, ugota hurmanteno nevuno kantega
    kegava huramanteno retro'ma huramante'noa kumatera vugahie.
  nhe-BL: “Xiquita, na nijtitlanis noelhuicac ejca ma inmechyacana, huan ma inmechmocuitlahui
    ipan ojtli huan ma inmechhuica hasta nopa tlali tlen nimechcualtlalilijtoc.
  bus-bus: Mɛ́ Malaika gbarɛ à dↄare aɛ à a dãkpa zɛ́n à káao guu kɛ̀ má kɛ̀kɛn.
  gub-BL: Amono kar amo hereko haw pe har iteko penenataromo nehe. Pepyro putar ikatu
    'ymaw wi peata mehe nehe. Peneraha putar peneko àwàm heremimuàgy'ygwer pe nehe.
  eng-DRA: Behold I will send my angel, who shall go before thee, and keep thee in
    thy journey, and bring thee into the place that I have prepared.
