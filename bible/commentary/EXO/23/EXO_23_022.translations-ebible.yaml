    କହୁ, ତାହା କରିବ; ତେବେ ଆମ୍ଭେ ତୁମ୍ଭ ଶତ୍ରୁମାନଙ୍କର ଶତ୍ରୁ ଓ ତୁମ୍ଭ ବୈରୀମାନଙ୍କର ବୈରୀ ହେବା।
  chk-chk: Nge are oupwe aüselingafichi alon o föri meinisin mine üa apasa, üpwe oput
    chon oputemi o ü ngeni chon ü ngenikemi.
  rop-rop: “Wal yumob garra lisin langa det einjul, en yumob garra dum ebrijing weya
    ai dalim yumob, en ai garra fait langa ola enami blanga yumob.
  ukr-1871: Коли ж слухати меш голосу його й чинити меш усе, що я глаголю, тодї буду
    ворогом ворогам твоїм і сопротивлюся сопротивникам твоїм.
  bch-bch: Oangga alongo kemi ele posanga ga akado danga toa ngada ne mambe nakeo
    ngan, eine ga naman ami miri itamatama ad isat. Be oangga sapadua tiparau pagimi,
    eine ga naparau ga ila pagid.
  deu-1951: Wirst du aber seiner Stimme gehorchen und alles tun, was ich sage, so
    will ich deine Feinde befehden und deinen Widersachern widerwärtig sein.
  eng-JPS: But if thou shalt indeed hearken unto his voice, and do all that I speak;
    then I will be an enemy unto thine enemies, and an adversary unto thine adversaries.
  srp-1865: Nego ako ga dobro uzaslušaš i ustvoriš sve što kažem, ja æu biti neprijatelj
    tvojim neprijateljima i protivnik tvojim protivnicima.
  lug-lug: Naye bw’onoowulirizanga eddoboozi lye, n’okola nga bwe ŋŋamba, kale nnaakyawanga
    abakukyawa, n’abalabe bo banaabanga balabe bange.
  heb-heb: כי אם שמע תשמע בקלו ועשית כל אשר אדבר ואיבתי את איביך וצרתי את צרריך׃
  ben-IRV: কিন্তু যদি তুমি নিশ্চই তাঁর রবে মান্য কর এবং আমি যা যা বলি সে সমস্ত কর,
    তবে আমি তোমার শত্রুদের শত্রু হব এবং তোমার প্রতিদ্বন্দীদের প্রতিদ্বন্দী হব।
  pan-pan: ਸਗੋਂ ਜੇ ਤੁਸੀਂ ਸੱਚ-ਮੁੱਚ ਉਸ ਦੀ ਅਵਾਜ਼ ਨੂੰ ਸੁਣੋ ਅਤੇ ਜੋ ਕੁਝ ਮੈਂ ਬੋਲਦਾ ਹਾਂ ਉਹ
    ਕਰੋ ਤਾਂ ਮੈਂ ਤੁਹਾਡੇ ਵੈਰੀਆਂ ਦਾ ਵੈਰੀ ਅਤੇ ਤੁਹਾਡੇ ਵਿਰੋਧੀਆਂ ਦਾ ਵਿਰੋਧੀ ਹੋਵਾਂਗਾ।
  mya-JVB: အကယ်စင်စစ်သင်သည် သူ့ စကား ကို နားထောင် ၍ ငါပညတ် သမျှ အတိုင်း ပြု လျှင်
    ၊ သင် ၏ ရန်သူ တို့ကို ငါသည် ရန်ဘက် ပြုမည်။ သင့် ကို ဆီးတား သောသူတို့ကိုလည်း ငါဆီးတား
    မည်။
  hmo-hmo: To bema iena gadona umui kamonai henia, bona lauegu hereva ibounai do umui
    karaia, vadaeni umui dekenai idia dagedage henia taudia be lau ese do lau dagedage
    henia, bona umui dekenai tuari henia taudia, be lau ese danu do lau tuari henidia.
  urd-urd: लेकिन अगर तू सचमुच उसकी बात माने और जो मैं कहता हूँ वह सब करे, तो मैं तेरे
    दुश्मनों का दुश्मन और तेरे मुख़ालिफ़ों का मुख़ालिफ़ हूँगा।
  rus-SYN: Если будешь слушать гласа Моего, и будешь исполнять все, что скажу тебе,
    и сохранишь завет Мой, то вы будете у Меня народом избранным из всех племен, ибо
    вся земля Моя; вы будете у Меня царственным священством и народом святым. Сии
    слова скажи сынам Израилевым. Если ты будешь слушать гласа Его и исполнять все,
    что скажу тебе, то врагом буду врагов твоих и противником противников твоих.
  bqc-SIM: Tó a aà yãmà mɛ́ a yã́ pↄ́ má òɛ́ kɛ̀ píi, máↄ dɛ á ibɛɛↄ ibɛɛ
    ũɛ, á wɛ̀lɛↄ wɛ̀lɛ ũ.
  tcz-CHONGTHU: Aman aseichan lunglut tah'a nangai jing ding, keiman kasei chan nabol'a
    ahile, namel mate dia melma'a kapan ding, nadoute ding'a adouva pang ding kahi,
    ati.
  mar-mar: जर तू त्याची वाणी खरोखर ऐकशील व मी सांगतो ते सर्व करशील तर मी तुम्हाबरोबर
    राहीन; मी तुमच्या सर्व शत्रूंचा शत्रू व विरोधकांचा विरोधक होईन.
  qub-qub: Payta wiyacuptiquega gamcunata chiquishojcunapa contranmi cashaj.
  bqp-bqp: Tó a a yã mà akũsↄ̃ a yã kũ ma òárɛ kɛ̀ pínki, manigↄ̃ de á ibɛrɛnↄ
    ibɛrɛ ũmɛ, á wɛtɛrinↄ wɛtɛri ũ.
  hat-hat: Men, si nou koute sa li di nou, si nou fè tou sa mwen di nou fè, m'ap rayi
    moun ki rayi nou, mwen p'ap vle wè moun ki pa vle wè nou.
  eng-BSB: But if you will listen carefully to his voice and do everything I say,
    I will be an enemy to your enemies and a foe to your foes.
  tod-tod: Kɛlɛ ni wa ɠolona gooi ʋɛ, ta ni wa naa kpein kɛɛna, nii gè bosu wo ma,
    nà ɠɛ ga wo zili nuiti sili nui, ta wo maayoseɠe nuiti maayoseɠe nui.
  eng-WEBPB: But if you indeed listen to his voice, and do all that I speak, then
    I will be an enemy to your enemies, and an adversary to your adversaries.
  kbq-kbq: Hianagi Nagrama asamisua kema tamasmi'na ke'ama antahita avaririsage'na,
    Nagra ha' vahetamimofona ha' hunentena, ha'ma rezmantesaza vahera ha' rezamantegahue.
  nhe-BL: Pero intla nelía inquicaquise cuali nochi tlen nimechilhuía huan inquichihuase
    nochi tlen nimechnahuatijtoc, na nielis niinincualancaitaca imocualancaitacahua
    huan niquintlaijiyohuiltis tlen inmechtlaijiyohuiltise.
  bus-bus: Tó a à yã mà bensↄ̃ a yã kɛ̀ má òaree kɛ̀ píngi, mɛ́gↄ̃ dɛ a ibɛɛnↄ ibɛɛ
    ũmɛ, a wɛdɛrinↄ wɛdɛri ũ.
  gub-BL: Aze pezeapyaka katu heze'eg rehe nehe, aze pezapo heremimume'u kwer paw
    nehe, aiko putar peàmàtyry'ymar waàmàtyry'ymar romo ihe nehe. Àzàmàtyry'ym putar
    peàmàtyry'ymar ihe wà nehe no.
  eng-DRA: But if thou wilt hear his voice, and do all that I speak, I will be an
    enemy to thy enemies, and will afflict them that afflict thee.
