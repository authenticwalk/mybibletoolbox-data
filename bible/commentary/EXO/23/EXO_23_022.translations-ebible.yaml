verse: EXO.023.022
translations:
  mal-C: അവൻ പറയുന്നതു ശ്രദ്ധിച്ചുകേട്ട് ഞാൻ കൽപ്പിക്കുന്നതെല്ലാം പ്രവർത്തിച്ചാൽ ഞാൻ
    നിന്റെ ശത്രുക്കൾക്ക് ശത്രുവും നിന്റെ പ്രതിയോഗികൾക്ക് പ്രതിയോഗിയും ആയിരിക്കും.
  deu-TKW: Wenn du aber seinen Worten gehorchen und alles thun willst, was ich befehle,
    so will ich befeinden, die dir feind sind, und bedrängen, die dich bedrängen.
  lin-lin: Kasi soki boyoki na bokebi makambo oyo akoyebisa bino mpe soki bosaleli
    nyonso oyo nalobi, nakozala monguna ya banguna na bino mpe nakotelemela bato oyo
    bakotelemela bino.
  eng-LSV: for if you listen diligently to His voice, and have done all that which
    I speak, then I have been at enmity with your enemies, and have distressed those
    distressing you.
  eng-GNV: But if thou hearken vnto his voyce, and do all that I speake, the I wil
    be an enemie vnto thine enemies, and will afflict them that afflict thee.
  eng-WEBSTER: But if thou shalt indeed obey his voice, and do all that I speak; then
    I will be an enemy to thy enemies, and an adversary to thy adversaries.
  nhw-BL: Pero sintla nelía anquicaquise cuali nochi catli nimechilhuía huan anquichihuase
    nochi catli nimechnahuatijtoc, na nielis niinincualancaitaca amocualancaitacahua
    huan niquintlaijiyohuiltis catli anmechtlaijiyohuiltise.
  swh-ONEN: Kama ukitii kweli kweli kile asemacho na kufanya yote nisemayo, nitakuwa
    adui wa adui zako, na nitawapinga wale wakupingao.
  bba-bba: Adɑmɑ ì n nùn mɛm nɔɔwɑ mɑm mɑm, mɑ i mɔ̀ dee dee ye nɑ bɛɛ yiire, nɛnɑ
    kon kɑ bɛɛn wɛrɔbu kpuro sɑnnɑ.
  eng-KJVCPB: But if thou shalt indeed obey his voice, and do all that I speak; then
    I will be an enemy unto thine enemies, and an adversary unto thine adversaries.
  luo-luo: Ka uwinjo maber gima owacho kendo utimo gik moko duto mawacho, to abiro
    bedo jasik jowasiku kendo anakwed jogo makwedou.
  meu-meu: A ia erena ba kamonai bona lauegu hereva iboudiai ba badinadia; bena oi
    inaimu be lau inaigu ai baina halaodia, bona oi bae tuari henimu taudia na lau
    danu baina tuari henidia.
  npi-ULB: तिमीहरूले वास्तवमै तिनका आज्ञा मान्यौ र मैले भनेका हरेक कुरा गर्‍यौ भने
    म तिमीहरूका शत्रुहरूका शत्रु हुनेछु र तिमीहरूका वैरीहरूका वैरी हुनेछु ।
  yor-yor: Bí ìwọ bá fetísílẹ̀ dáradára sí ohùn rẹ̀ tí ẹ sì ṣe ohun gbogbo ti mo ní
    kí ẹ ṣe, èmi yóò jẹ́ ọ̀tá àwọn ọ̀tá yín. Èmi yóò sì fóòro àwọn tí ń fóòro yín.
  emp-NTPO: Baribʌrʌ idjia jara b̶ʌda quĩrãcuita ĩjã od̶ibʌrʌ idjab̶a mʌ̃a obi jarad̶ada
    jũma ĩjã od̶ibʌrʌ, bãrã dji quĩrũ ume mʌ̃ra dji quĩrũ baya. Bãrã ume djõne zebʌdad̶e
    mʌ̃drʌ ãdjirã ume djõya.
  ind-ind: Namun, apabila kalian sungguh-sungguh menaati dia dan melakukan semua perintah-Ku,
    Aku akan memusuhi semua musuhmu dan melawan semua lawanmu.
  pes-OPCB: اگر مطیع او باشید و تمام دستورهای مرا اطاعت کنید، آنگاه من دشمن دشمنان
    شما خواهم بود و مخالفِ مخالفانتان.
  tgl-ULB: Kung talagang susundin mo ang kaniyang tinig at gagawin ang lahat ng bagay
    na sinabi ko sa iyo, sa gayon magiging kaaway ko ang iyong mga kaaway at kalaban
    para sa iyong mga kalaban.
  hui-hui: Anigo tígua ibunaga bi hale halu i̱na bilimu ledodagua biai halu harimiyagua
    nde i̱na tínaga waitigi bu karu baba wai bialu bope holebero.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​သူ့​စ​ကား​ကို​နား ထောင်​၍ ငါ​မိန့်​မှာ​သ​မျှ​အ​တိုင်း​ပြု​လုပ်​လျှင်
    ငါ​သည်​သင်​တို့​၏​ရန်​သူ​အ​ပေါင်း​ကို​တိုက် ခိုက်​၍ သင့်​အား​ဆန့်​ကျင်​သူ​အ​ပေါင်း​ကို
    ဆန့်​ကျင်​မည်။-
  cbi-NTPO: Tsaaren uwain yanu meedi', iya naatiñuba tsanguishu juntsaa, ñulla' kundaalaba
    kundara junu tsuyu, tsejtu mun ñullanu tyeeba kenu dekiñu bain, iyaa yalanu tsa
    mannu tsuyu.
  bod-N: ཁྱོད་ཅག་གིས་དངོས་གནས་དེའི་བཀའ་ལ་མཉན་པ་དང་། བདག་གིས་ཇི་སྨྲས་པ་བཞིན་དུ་བྱེད་ན།
    བདག་གིས་ཁྱོད་ཅག་གི་དགྲ་རྣམས་དགྲ་རུ་འཛིན་ཞིང་། ཁྱོད་ཅག་ལ་རྒོལ་མཁན་རྣམས་ལ་རྒོལ་བར་བྱ།
  sna-sna: Kana mukanyatsoteerera kune zvaanoreva nokuita zvose zvandinoreva, ini
    ndichava muvengi kuvavengi venyu uye ndichapikisa avo vanokupikisai.
  spa-BLM: Pero si en verdad escuchas su voz y haces todo lo que yo digo, seré enemigo
    de tus enemigos y adversario de tus adversarios.
  cac-cac: Tato tze c'anab'ajej d'ay, tze c'ulan tas syal d'a in q'uexuloc, ol in
    och ajc'olal d'a mach ayoch ajc'olal d'ayex. Ol in och tec'tec' d'a yichan̈ mach
    sgana stec'b'ej sb'a d'a eyichan̈.
  swh-ULB: Husimkasirishe, kwa kuwa hatasamehe makosa yako. Jina langu liko kwake.
    Kama hakika ukimtii sauti yake na kufanya kila ninacho kwambia, kisha nitakuwa
    adui kwa adui zako na mpinzani kwa wapinzani wako.
  bel-bel: Калі ты будзеш слухацца голасу ягонага і выконваць усё, што скажу, дык
    буду ворагам ворагаў тваіх і супраціўцам супраціўцаў тваіх.
  deu-ELBBK: Doch wenn du fleißig auf seine Stimme hörst und alles tust, was ich sagen
    werde, so werde ich deine Feinde befeinden und deine Dränger bedrängen.
  mbb-OT: Emun ebpurungan niw ebpemineǥa is menge lalag din diyà te keniyu, ne edtumanen
    niw is langun he egkeǥiyen ku ziyà te keniyu, iyan a egkehimu he kuntada te menge
    kuntada niw.
  mal-2015: എന്നാൽ നീ അവന്റെ വാക്കു ശ്രദ്ധയോടെ കേട്ടു ഞാൻ കല്പിക്കുന്നതൊക്കെയും ചെയ്താൽ
    നിന്നെ പകെക്കുന്നവരെ ഞാൻ പകെക്കും; നിന്നെ ഞെരുക്കുന്നവരെ ഞാൻ ഞെരുക്കും.
  gup-gup: Dja bu ngurribekkabekkan yeledj bu kayime ngudberre dja mak ngurrikurduyime
    bu ngaye wokraykewon ngudberre, wanjh kunukka ngabenbun nawu ngundiwidnan, dja
    ngabendahme bininj nawu ngundidahme.’
  gvs-gvs: Neta guna aneroseyana sopana kokabikaonedoko be koguinuwe nakae bogina
    alatuwokoimi, e komi imi kaleyayao Yau nakae guna kaleyayao. Avatau bego ivayaviya
    komi yaimi, e Yau nakae avayaviya tauyana yaina.
  rmc-rmc: Ale te les šunena a kerena savoro, so tumenge phenela, akor me man marava
    savore tumare ňeprijaťeľenca a ačhavava man pre ola, ko pes ačhaven pre tumende.
  nlg-nlg: Ge teke vagha kau taonia ma kau gonia na hava tu bosa vanighau, inau ku
    veitotoghoni kolura ghamiu na levunimate.
  pes-OPV: و اگر قول او را شنیدی و به آنچه گفته‌ام عمل نمودی، هرآینه دشمن دشمنانت
    و مخالف مخالفانت خواهم بود،
  ron-1924: Дар, дакэ вей аскулта гласул Луй ши дакэ вей фаче тот че-ць вой спуне,
    Еу вой фи врэжмашул врэжмашилор тэй ши потривникул потривничилор тэй.
  ben-OBCV: তিনি যা বলেন তা যদি তুমি সযত্নে শোনো এবং আমি যা কিছু বলি সেসব করো, তবে
    আমি তোমার শত্রুদের শত্রু হব ও যারা তোমার বিরোধিতা করে তাদের বিরোধিতা করব।
  som-som: Laakiinse xaqiiqa haddaad codkeeda dhegaysatid, oo aad yeeshid kulli waxa
    aan ku hadlayo, de markaas waxaan noqon cadaawayaashaada cadowgooda, oo kuwa ku
    dhibana mid dhiba iyaga.
  lat-VUC: Quod si audieris vocem ejus, et feceris omnia quæ loquor, inimicus ero
    inimicis tuis, et affligam affligentes te.
  eng-ASVBT: But if thou shalt indeed hearken unto his voice, and do all that I speak;
    then I will be an enemy unto thine enemies, and an adversary unto thine adversaries.
  mna-mna: “Mi niom sombe keleŋ la kalŋaana, mi koto sua tio ta boozomen, nako aŋur
    koi pa koyom koi bizin, mi aŋporoukaala yom pizin.
  ita-1885: Ma se pure tu ubbidisci alla sua voce, e fai tutto quello che io ti dirò,
    io sarò nemico de' tuoi nemici, e avversario dei tuoi avversari.
  eng-LXXUP: 'If ye will indeed hear my voice, and if thou wilt do all the things
    I shall charge thee with, and keep my covenant, ye shall be to me a peculiar people
    above all nations, for the whole earth is mine; and ye shall be to me a royal
    priesthood, and a holy nation: these words shall ye speak to the children of Israel,
    If ye shall indeed hear my voice, and do all the things I shall tell thee, I will
    be an enemy to thine enemies, and an adversary to thine adversaries.'
  eng-ULB: If you indeed obey his voice and do everything that I tell you, then I
    will be an enemy to your enemies and an adversary to your adversaries.
  spa-VBL: “Sin embargo, si le escuchas atentamente y haces todo lo que te digo, entonces
    seré enemigo de tus enemigos y lucharé contra los que luchan contra ti.
  fra-_FOB: Mais si tu écoutes attentivement sa voix, et si tu fais tout ce que je
    dirai, je serai l'ennemi de tes ennemis et l'adversaire de tes adversaires;
  mal-mal: എന്നാൽ നീ അവന്റെ വാക്ക് ശ്രദ്ധയോടെ കേട്ട് ഞാൻ കല്പിക്കുന്നതൊക്കെയും ചെയ്താൽ
    നിന്നെ പകയ്ക്കുന്നവരെ ഞാൻ പകയ്ക്കും; നിന്നെ ഞെരുക്കുന്നവരെ ഞാൻ ഞെരുക്കും.
  urd-GVR: Lekin agar tū us kī sune aur sab kuchh kare jo maiṅ tujhe batātā hūṅ to
    maiṅ tere dushmanoṅ kā dushman aur tere muḳhālifoṅ kā muḳhālif hūṅgā.
  suz-BL: गेपुकी आ देंशो नेनीन। आं देंशो नेल्‍ल पाइतीनी हना, गो इन जोरी सत्रु आन जोरी
    सत्रु दुम्‍नुङ। इन कली खेदा पाइब आन कली खेदा पाइब दुम्‍नुङ।
  ita-1927: Ma se ubbidisci fedelmente alla sua voce e fai tutto quello che ti dirò,
    io sarò il nemico de’ tuoi nemici, l’avversario de’ tuoi avversari;
  ckb-ckb: بەڵام ئەگەر گوێتان لە فەرمایشتی گرت و هەموو ئەوانەی دەیڵێم جێبەجێی بکەن،
    ئەوا دژایەتی دوژمنەکانتان دەکەم و تەنگ هەڵدەچنم بە تەنگ پێهەڵچنانتان.
  eng-BBE: But if you truly give ear to his voice, and do whatever I say, then I will
    be against those who are against you, fighting those who are fighting you.
  kan-OKCV: ಅವನ ಮಾತಿಗೆ ನೀವು ನಿಜವಾಗಿಯೂ ವಿಧೇಯರಾಗಿ ನಾನು ಹೇಳಿದ್ದನ್ನೆಲ್ಲಾ ನೀವು ಮಾಡಿದರೆ,
    ನಿಮ್ಮ ಶತ್ರುಗಳಿಗೆ ನಾನು ಶತ್ರುವಾಗಿಯೂ ನಿಮ್ಮ ವಿರೋಧಿಗಳಿಗೆ ನಾನು ವಿರೋಧಿಯಾಗಿಯೂ ಇರುವೆನು.
  bbb-bbb: Ro ja vua boeje fu kuariamo ije mukoreigia fiekinu ro irere na kuariaeva
    ije renoekuva nare e ani jone bu ja ijuonena jaena bijaevo ije ziegafiana kame
    isekafiake.
  tam-2017: நீ அவருடைய வாக்கை நன்றாகக் கேட்டு, நான் சொல்வதையெல்லாம் செய்தால், நான்
    உன்னுடைய எதிரிகளுக்கு எதிரியாகவும், உன்னுடைய விரோதிகளுக்கு விரோதியாகவும் இருப்பேன்.
  spa-RV-1909: Pero si en verdad oyeres su voz, é hicieres todo lo que yo te dijere,
    seré enemigo á tus enemigos, y afligiré á los que te afligieren.
  ron-BTF: Dar dacă într-adevăr vei asculta de vocea lui și vei face tot ceea ce eu
    voi spune, atunci voi fi dușman dușmanilor tăi și potrivnic potrivnicilor tăi.
  eng-WEBP: But if you indeed listen to his voice, and do all that I speak, then I
    will be an enemy to your enemies, and an adversary to your adversaries.
  eng-FBV: However, if you listen to him carefully, and do everything that I tell
    you, then I will be an enemy to your enemies and I will fight those who fight
    against you.
  nld-1939: Maar zo ge naar Mij luistert, en alles doet, wat Ik heb gezegd, zal Ik
    de vijand van uw vijanden zijn en de verdrukker van uw verdrukkers.
  nch-BL: Pero sinta nelía anquicaquise cuali nochi cati nimechilhuía huan anquichihuase
    nochi cati nimechnahuatijtoc, na nielis niinincualancaitaca amocualancaitacahua
    huan niquintaijyohuiltis cati amechtaijyohuiltise.
  vie-1934: Nhưng nếu ngươi chăm chỉ nghe lời người, cùng làm theo mọi lời ta sẽ phán,
    ta sẽ thù nghịch cùng kẻ thù nghịch ngươi, và đối địch với kẻ đối địch ngươi.
  hin-CV: यदि तुम दीनता से उसकी बातों को मानोगे तथा वह सब करोगे जो मैंने कहा है, तब
    मैं तुम्हारे शत्रुओं का शत्रु तथा तुम्हारे विरोधियों का विरोधी बन जाऊंगा.
  eng-OURB: But if you sh'ma ·hear obey· sh'ma ·hear obey· his voice, and sh'ma ·hear
    obey· all that I speak, then I will be an enemy to your enemies, and an adversary
    to your adversaries.
  spa-BES: Pero si realmente escuchas su voz y haces lo que yo digo, entonces estaré
    en contra de los que están en tu contra, luchando contra los que te están combatiendo.
  tdx-tdx: Aa naho toe ambena’o i fiarañanaña’ey naho anoe’o o itaroñako iabio, le
    ho rafelahiko o rafelahi’oo vaho hifankalaiñe amo mpifankalaiñe ama’o iraho.
  vid-vid: Ila wone momhulichiza goya na kudita geng'ha goyolonga, heni ndowa mwihe
    wa wehile wa hemwe na mtwanzi wa watwanzi wa hemwe.
  eng-OKE: For if thou wilt truly hearken to His words, and do all that I shall speak,
    I will be a foe to thy enemies, and will afflict them that afflict thee.
  tha-KJV: แต่​ถ้าเจ้าทั้งหลายเชื่อฟังเสียงของเขาจริงๆ และทำทุกสิ่งตามที่เราสั่งไว้
    เราจะเป็นศั​ตรู​ต่อศั​ตรู​ของพวกเจ้า และจะเป็นปฏิ​ปักษ์​ต่อปฏิ​ปักษ์​ของพวกเจ้า
  por-BR-2018: Porém se em verdade ouvires sua voz, e fizeres tudo o que eu te disser,
    serei inimigo a teus inimigos, e afligirei aos que te afligirem.
  deu-ELO: Doch wenn du fleißig auf seine Stimme hörst und alles tust, was ich sagen
    werde, so werde ich deine Feinde befeinden und deine Dränger bedrängen.
  eng-WYC-2018: For if thou hearest his voice, and doest all things which I speak,
    (or But if thou listenest to his voice, and doest all the things which I say to
    thee), I shall be (an) enemy to thine enemies, and I shall torment them, that
    torment thee;
  epo-epo: Sed se vi aŭskultos lian voĉon, kaj faros ĉion, kion Mi diros, tiam Mi
    malamikos kontraŭ viaj malamikoj kaj premos viajn premantojn.
  uig-PIN: Lekin ǝgǝr sǝn uning awaziƣa ⱪulaⱪ selip, Mening barliⱪ buyruƣanlirimƣa
    ǝmǝl ⱪilsang, Mǝn düxmǝnliringgǝ düxmǝn, küxǝndiliringgǝ küxǝndǝ bolimǝn.
  beo-beo: 'Be dilia da Ea sia: noga:le nabasea, amola Na adoi defele hamosea, Na
    da dilima ha lai dunu huluane ilima gegemu.'
  tpi-OTNT: Tasol sapos yupela i bihainim tok bilong em na mekim olgeta samting olsem
    mi bin tok, mi bai pait long ol birua bilong yupela na daunim ol.
  hau-SA: In kun kasa kunne sosai ga abin da yake faɗi, kuka kuma yi abin da na faɗa,
    zan zama magabci ga abokan gābanku, zan kuma yi hamayya da abokan hamayyanku.
  uig-LAT: Lékin eger sen uning awazigha qulaq sélip, Méning barliq buyrughanlirimgha
    emel qilsang, Men düshmenliringge düshmen, küshendiliringge küshende bolimen.
  nde-nde: Nxa lingalalelisisa ekutshoyo njalo lenze konke engikutshoyo, ngizakuba
    yisitha sezitha zenu njalo ngizamelana lalabo abamisana lani.
  ton-ton: 'Pea kapau te ke fai talangofua moʻoni ki hono leʻo, ʻo fai ʻaia kotoa
    pē ʻoku ou tala: te u hoko ai ko e fili au ki ho ngaahi fili, pea te u tautea
    ʻakinautolu ʻoku tautea koe.'
  ces-1613: 'Nebo budeš-li věrně poslouchati hlasu jeho, a činiti, cožť bych koli
