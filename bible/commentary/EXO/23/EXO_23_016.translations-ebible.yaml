verse: EXO.023.016
translations:
  mal-C: “നിങ്ങളുടെ വയലിൽനിന്നുള്ള ആദ്യഫലം ശേഖരിക്കുമ്പോൾ കൊയ്ത്തുത്സവം ആചരിക്കണം.
    “വർഷാവസാനം നിങ്ങൾ വയലിലെ വിളവു ശേഖരിച്ചു കഴിയുമ്പോൾ കായ്-കനിപ്പെരുന്നാൾ ആചരിക്കണം.
  deu-TKW: Und das Fest der Kornernte, der Erstlinge deines Landbaus, den du betreibst,
    und das Fest der Herbstlese um die Wende des Jahres, wenn du die Bodenerzeugnisse
    einheimsest.
  lin-lin: Okosala feti ya kobuka bambuma, okosala mpe feti ya bambuma ya liboso ya
    bilanga na yo, oyo olonaki. Na suka ya mobu, okosala feti ya kobuka bambuma tango
    okobuka mbuma ya elanga.
  eng-LSV: and the Celebration of Harvest, the first-fruits of your works which you
    sow in the field; and the Celebration of the Ingathering in the outgoing of the
    year, in your gathering your works out of the field.
  eng-GNV: 'The feast also of the haruest of the first fruites of thy labours, which
    thou hast sowen in the fielde: and the feast of gathering fruites in the ende
    of the yere, when thou hast gathered in thy labours out of the fielde.'
  eng-WEBSTER: 'And the feast of harvest, the first-fruits of thy labors, which thou
    hast sown in the field: and the feast of in-gathering, which is in the end of
    the year, when thou hast gathered in thy labors out of the field.'
  nhw-BL: “Nojquiya xijchihuaca nopa ilhuitl tlen ipejya pixquistli huan techhualiquilica
    catli achtihui anquipixcatoque catli anquitojque ipan amomil. Huan nojquiya sesen
    xihuitl xijchihuaca nopa ilhuitl tlen itlamiya pixquistli quema ya anquisentilijtoque
    nochi nopa pixquistli catli amotochui temacac.
  swh-ONEN: “Utaadhimisha Sikukuu ya Mavuno kwa malimbuko ya mazao yako uliyopanda
    katika shamba lako. “Utaadhimisha Sikukuu ya Kukusanya mavuno mwishoni mwa mwaka,
    unapokusanya mavuno yako toka shambani.
  bba-bba: Yiruse kpɑ i mɑɑ bɛɛn ɡbeɑn dĩɑ ɡbiikinun yɑɑ kpɑɑbun tɔ̃ɔ bɑkɑru di. Yen
    biru ì n bɛɛn ɡberun dĩɑnu kpuro ɡɑ̃ kpɑ i mɑɑ yen tɔ̃ɔ bɑkɑru di, i n wɑ̃ɑ kunu
    sɔɔ.
  eng-KJVCPB: 'and the feast of harvest, the firstfruits of thy labours, which thou
    hast sown in the field: and the feast of ingathering, which is in the end of the
    year, when thou hast gathered in thy labours out of the field.'
  luo-luo: “Timuru nyasi mar Sawo mar Keyo mar cham mane ukwongo komo e puotheu. “Timuru
    nyasi mar Sawo mar Keyo e giko higa, ka uchoko chambu koa e puotheu.
  meu-meu: Taboro ariana danu bba karaia, emu uma anidia ba utu matama negana ai.
    Lailai huana lalonai roge ariana danu ba karaia, emu uma anidia idoidiai emu roge
    ai ba habou vaitani negana ai.
  npi-ULB: तिमीहरूले आफ्ना खेतहरूमा बिउ छर्दा तिमीहरूको परिश्रमको अगौटे फलको सम्झनामा
    कटनीको चाड मान्‍नू । खेतहरूबाट तिमीहरूले अन्‍न बटुल्दा वर्षको अन्त्यमा तिमीहरूले
    अन्‍न भित्र्याउने चाड मनाओ ।
  yor-yor: “Ṣe àjọ ìkórè pẹ̀lú èso àkọ́so ọ̀gbìn oko rẹ. “Ṣe àjọ àkójọ oko rẹ ní òpin
    ọdún, nígbà tí ìwọ bá kó ìre oko rẹ jọ tan.
  emp-NTPO: Maʌ̃ awara bãrã néud̶ebema naãrã ewaped̶ad̶a carea b̶ʌsrid̶a ewarida od̶ida
    panʌa. Idjab̶a bãrã néu jũma ewaped̶ad̶acarea bid̶a b̶ʌsrid̶a ewarida od̶ida panʌa.
  ind-ind: “Yang kedua adalah Hari Raya Panen. Pada perayaan ini, persembahkanlah
    hasil panenmu yang pertama kepada-Ku. “Yang ketiga adalah Hari Raya Pondok Cabang-cabang
    Berdaun. Rayakanlah ini pada akhir musim panen, sesudah kamu mengumpulkan seluruh
    hasil kebun dan ladangmu.
  pes-OPCB: 'دوم، عید حصاد: آن وقتی است که شما باید نوبر محصولات خود را به من تقدیم
    کنید. سوم، عید جمع‌آوری: این عید را در آخر سال، هنگام جمع‌آوری محصول برگزار کنید.'
  tgl-ULB: Dapat ipagdiwang mo ang Pista ng Pag-aani, ang unang mga bunga ng iyong
    pinagtrabahuhan nang nagtanim ka ng buto sa iyong bukirin. At saka dapat mong
    ipagdiwang ang Pista ng Pagtitipon sa katapusan ng taon, kapag nalikom ninyo ang
    iyong inani mula sa bukirin.
  hui-hui: Horo timbuni mendego tínaga mabuha tomo hengedemigo liniru pigane daramiangi
    horo uruni mini Mabuha Widi Lini Bogabi Gandulo Winigonaga Horo lalu uruningi
    i̱ mitangi bialu lotu lalu holene nga. Horo timbuni tebonego Anda Nemandaha Palu
    Holenengi tínaga mabuha ira lini dedaru boga birangi tagira ibulebira. Horo uruni
    tagira ibirangi tínaga ira olibe lini dedarubi gerebi lini dedarubi dalu kamingi
    anda nemandaha ho halimu.
  mya-mya: '``သင်​တို့​လယ်​များ​မှ​ကောက်​ရိတ်​သိမ်း​ချိန်​သို့ ရောက်​လျှင် သင်​တို့​စိုက်​ပျိုး​ခဲ့​သော​သီး​နှံ​များ
    နှင့်​ကောက်​သိမ်း​ပွဲ​တော်​ကို​ကျင်း​ပ​ရ​မည်။ ``နှစ်​အ​ကုန်​တွင်​သင်​တို့​၏​သစ်​သီး​ခြံ​များ​မှ
    သစ်​သီး​များ​ကို​စု​သိမ်း​ချိန်​၌ သစ်​သီး​သိမ်း​ပွဲ တော်​ကို​ကျင်း​ပ​ရ​မည်။-'
  cbi-NTPO: Kama fandangu jumiya, ñulla vijpaasha trigu wajñu deseepu' iñu ajke' kataa
    fandangu kenu dejuve. Tsenmala kama fandangu bain jumiya ma añu de-insha ñulla'
    wajka kiya kumuinchi puka de-i' puiñu ka' dyataa fandangu kenu dejuve.
  bod-N: དེ་ནས་ཁྱོད་ཅག་གིས་ཞིང་ལ་བཏབ་པའི་ས་བོན་ལས་འབྲས་བུ་ཐོག་མ་བསྡུ་བའི་ཕྱིར་སྟོན་བསྡུ་དུས་ཆེན་གཏོང་དགོས་པ་དང་།
    ལོ་མཇུག་ལ་ཁྱོད་ཅག་གིས་འབྲུ་རིགས་བསྡུ་ཉར་བྱས་ནས་བསྡུ་ཉར་དུས་ཆེན་གཏོང་དགོས་ཤིང་།
  sna-sna: “Mupemberere Mutambo woKukohwa nezvibereko zvokutanga zvezvirimwa zvamakadyara
    muminda yenyu. “Mupemberere Mutambo woKuunganidza pakupera kwegore, pamunounganidza
    zvirimwa zvenyu kubva mumunda.
  spa-BLM: Y la fiesta de la cosecha, con los primeros frutos de vuestras labores,
    que sembréis en el campo; y la fiesta de la recolección, al final del año, cuando
    recojáis vuestras labores del campo.
  cac-cac: Tzeyac'anpaxoch q'uin̈ ayic tz'elul sb'ab'el sat tas tzeyavej. An̈eja'
    tzeyac'anpaxoch junxo q'uin̈ ayic slajvicanq'ue masanil sat tastac tzeyavej chi'.
  swh-ULB: Lazima uadhimishe Sherehe ya Mavuno, matunda ya kwanza ya kazi yako ulipo
    panda mbegu shambani. Pia lazima uadhimishe Sherehe ya Ukusanyaji wa mwisho wa
    mwaka, unapo kusanya mazao yako kutoka shambani.
  bel-bel: сьвяткуй і сьвята жніва першых пладоў працы тваёй, якія ты сеяў на полі,
    і сьвята збору пладоў у канцы года, калі зьбярэш з поля працу тваю.
  deu-ELBBK: und das Fest der Ernte, der Erstlinge deiner Arbeit, dessen, was du auf
    dem Feld säen wirst; und das Fest der Einsammlung im Ausgang des Jahres, wenn
    du deine Arbeit vom Feld einsammelst.
  mbb-OT: Silibraha niw zaan is Pista te Kedraǥun pinaaǥi te kedhelaza niw kayi te
    kediey te egkehuna he menge sebpet niw ziyà te menge bevesukè niw. Ne elin daan
    silibriha niw is Pista te Tevas emun egkezerengdeng niw en is menge sebpet niw
    zutun te kegketapus te tuig.
  mal-2015: വയലിൽ വിതെച്ച വിതയുടെ ആദ്യഫലമെടുക്കുന്ന കൊയ്ത്തുപെരുനാളും ആണ്ടറുതിയിൽ
    വയലിൽ നിന്നു നിന്റെ വേലയുടെ ഫലം കൂട്ടിത്തീരുമ്പോൾ കായ്കനിപ്പെരുനാളും ആചരിക്കേണം.
  gup-gup: Kab ngurrikarrmen mulil ngarre manme manbu kore ngurrimang mandjoleng kore
    kabbal ngudberre ngurridudjengi, dja ngurridjalngu manbu manyungkih ngurrimang.
    Dja warridj ngurrikarrmen mulil manbuyika ngarre bu kahyiburnburn nawu mandjewkkudji
    kore ngurriyakwon bu ngurrimoyhmang rowk manme kore ngudberre kabbal.’
  gvs-gvs: Keuwokumgo Aikanina kowodūgu. Amo aikaniyana goi dibayoya keuwokumgoina
    kokāsale yaigu. Aikayana sivatonina moe Lolágata Aikanina kowodūgu tala ana kaba
    lukavava goi tutayana távina ikavava.
  rmc-rmc: Paľis oslavineha o inepos la Žatvakro, sar chudeha te skidel o ešebno uľipen
    tira bučatar, so sadzinďal pre maľa. A jesone, akor sar skideha upre dujtovar
    o uľipen, oslavineha o inepos la Žatvakro.
  nlg-nlg: Kau ghanaghana ghua na bongi ni Lavinivogha, na bongi ni heveioli ta sopa
    nimiu na leghai na vuivuni ni vanga. “Ma kau ghanaghana ghua te soko iga na bona
    ni ghegheli. Mi tana sosokona na niulu, kau ghanaghana olia na bongina na ghaghata
    tau lavighi mai ga na vangani nimiu na leghai
  pes-OPV: و عید حصاد نوبر غلات خود را که در مزرعه کاشته‌ای، و عید جمع را در آخر سال
    وقتی که حاصل خود را از صحرا جمع کرده‌ای.
  ron-1924: Сэ ций Сэрбэтоаря Сечеришулуй, а челор динтый роаде дин мунка та, дин
    чея че вей семэна пе кымп; ши сэ ций Сэрбэтоаря Стрынӂерий Роаделор, ла сфыршитул
    анулуй, кынд вей стрынӂе де пе кымп родул мунчий тале.
  ben-OBCV: “তোমার জমিতে বোনা ফসলের প্রথম ফল দিয়ে শস্যচ্ছেদনের উৎসব উদ্‌যাপন কোরো।
    “বছর-শেষে, জমি থেকে যখন তুমি তোমার শস্য সংগ্রহ করবে, তখন শস্য সংগ্রহের উৎসব উদ্‌যাপন
    কোরো।
  som-som: Oo waa inaad dhawrtaa Iiddii Beergoosadka oo ah midhihii ugu horreeyey
    hawshaada aad beerta ku abuurtay, iyo Iiddii Wax urursiga oo sannadda dhammaadkeeda
    ah, marka aad soo urursatid midhihii aad beerta ku hawshootay.
  lat-VUC: 'Et solemnitatem messis primitivorum operis tui, quæcumque seminaveris
    in agro: solemnitatem quoque in exitu anni, quando congregaveris omnes fruges
    tuas de agro.'
  eng-ASVBT: 'and the feast of harvest, the firstfruits of thy labors, which thou
    sowest in the field: and the feast of ingathering, at the end of the year, when
    thou gatherest in thy labors out of the field.'
  mna-mna: “Kakam uraata mi kapaaza kini ma sombe kini tiom mataana kana ikamam be
    imetmet, tonabe lupŋana toro ipet ma iwe ru pa. Tana kakam kini tiom mataana kana
    ma kamar, mi kulup yom mi kakam suŋŋana pio. Mi sombe ndaama igarau be imap, mi
    kotou kini tiom, to lupŋana kaimer kana ko ipet ma iwe tel pa.
  ita-1885: Parimente osserva la festa della mietitura, delle primizie de' tuoi frutti,
    di ciò che tu avrai seminato nel tuo campo; e la festa della ricolta, all'uscita
    dell'anno, quando tu avrai ricolti i tuoi frutti d'in sui campi.
  eng-LXXUP: And thou shalt keep the feast of the harvest of firstfruits of thy labors,
    whatsoever thou shalt have sown in thy field, and the feast of completion at the
    end of the year in the gathering in of thy fruits out of thy field.
  eng-ULB: You must observe the Festival of Harvest, the firstfruits of your labors
    when you sowed seed in the fields. Also you must observe the Festival of Ingathering
    at the end of the year, when you gather in your produce from the fields.
  spa-VBL: “Y también observarán el Festival de las Cosechas cuando presenten las
    primicias de los productos de lo que hayan sembrado en los campos. Por último,
    deben observar el Festival de la Cosecha al final del año, cuando recojan la cosecha
    del resto de tus cultivos en el campo.
  fra-_FOB: Et la fête de la moisson, des premiers fruits de ton travail, de ce que
    tu auras semé aux champs; et la fête de la récolte, à la fin de l'année, quand
    tu auras recueilli des champs les fruits de ton travail.
  mal-mal: വയലിൽ വിതച്ച വിതയുടെ ആദ്യഫലമെടുക്കുന്ന കൊയ്ത്തുപെരുനാളും വർഷാവസാനത്തിൽ
    വയലിൽനിന്ന് നിന്റെ വേലയുടെ ഫലം ശേഖരിക്കുമ്പോൾ കായ്കനിപ്പെരുനാളും ആചരിക്കണം.
  urd-GVR: Dūsre, Faslkaṭāī kī Īd us waqt manānā jab tū apne khet meṅ boī huī pahlī
    fasal kāṭegā. Tīsre, Jamā Karne kī Īd fasal kī kaṭāī ke iḳhtitām par manānā hai
    jab tū ne angūr aur bāqī bāġhoṅ ke phal jamā kie hoṅge.
  suz-BL: मिनु इन रूम ख्रुम्‍शो ङोंइती ङा मीशो मारेइ मारेइ ङा चाड मानेचा माल्‍नीनी।
    बर्स नुप्‍ची ना नेल्‍ल रिक्‍शा, खुप्‍शा, ओंइने थुम्‍शो ङा चाड मानेचा माल्‍नीनी।
    प्रस्‍थान ३४:२२
  ita-1927: Osserverai la festa della mietitura, delle primizie del tuo lavoro, di
    quello che avrai seminato nei campi; e la festa della raccolta, alla fine dell’anno,
    quando avrai raccolto dai campi i frutti del tuo lavoro.
  ckb-ckb: «هەروەها جەژنی دروێنە، یەکەمین بەرهەمی ڕەنجتان، ئەوەی لە کێڵگە دەیچێنن.
    «هەروەها جەژنی کۆکردنەوە لە کۆتایی ساڵدا کاتێک ڕەنجەکەتان لە کێڵگە کۆدەکەنەوە.
  eng-BBE: 'And the feast of the grain-cutting, the first-fruits of your planted fields:
    and the feast at the start of the year, when you have got in all the fruit from
    your fields.'
  kan-OKCV: “ನೀವು ಬಿತ್ತಿದ ಹೊಲದಲ್ಲಿ ಪ್ರಥಮ ಫಲವು ದೊರೆತಾಗ ಸುಗ್ಗಿ ಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು.
    “ಹೊಲತೋಟಗಳ ಬೆಳೆಯನ್ನು ಕೂಡಿಸುವಾಗ ಅಂದರೆ, ವರ್ಷದ ಕೊನೆಯಲ್ಲಿ ಫಲಸಂಗ್ರಹದ ಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು.
  bbb-bbb: Ro iro be ja idufuo ije ja iro ije bu kua Juare Masivono kuavo ijene idufuo.
    Ro iro ije ja mazani ije ja zinuevena ire amure bu duiva ije masivo ijia ike.
    Ro kuke iro be ja idufuo ije ja iro bu kua Juare Masivokinu Naovo kuavo ijene
    idufuo. Ro iro ije ni juaevasia ubine ijia idufuo ijadufuo maeje ja asame ijia
    ire vaeni ro ine sunine jone ja oeva ije masivo.
  tam-2017: நீ வயலில் விதைத்த உன்னுடைய பயிர் வேலைகளின் முதற்பலனைச் செலுத்துகிற அறுப்புக்கால
    பண்டிகையையும், வருடமுடிவிலே நீ வயலில் உன்னுடைய வேலைகளின் பலனைச் சேர்த்து முடிந்தபோது,
    சேர்ப்புக்கால பண்டிகையையும் அனுசரி.
  spa-RV-1909: También la fiesta de la siega, los primeros frutos de tus labores que
    hubieres sembrado en el campo; y la fiesta de la cosecha á la salida del año,
    cuando habrás recogido tus labores del campo.
  ron-BTF: Și sărbătoarea secerișului, primele roade ale ostenelilor tale, pe care
    le-ai semănat în câmp; și sărbătoarea culesului, care este la sfârșitul anului,
    după ce ai adunat ostenelile tale din câmp.
  eng-WEBP: And the feast of harvest, the first fruits of your labors, which you sow
    in the field; and the feast of ingathering, at the end of the year, when you gather
    in your labors out of the field.
  eng-FBV: You are also to observe the Festival of Harvest when you present the firstfruits
    of the produce from what you've sown in the fields. Lastly you are to observe
    the Festival of Gathering-In the Harvest at the end of the year, when you gather
    in the harvest of the rest of your crops from the field.
  nld-1939: Verder het oogstfeest, wanneer de eerstelingen van uw arbeid, van wat
    ge op het veld hebt gezaaid, worden geoogst, en het plukfeest op het eind van
    het jaar, wanneer ge van het veld de vruchten van uw arbeid binnenhaalt.
  nch-BL: “Nojquiya xijchihuaca nopa ilhuit ten ipejya pixquisti huan techhualiquilica
    cati achtohui anquipixtoque ten anquitojque ipan amomil. Huan nojquiya sesen xihuit
    xijchihuaca nopa ilhuit ten itamiya pixquisti quema ya anquisentilijtoque nochi
    nopa pixquisti cati temacac cati anquitoctoque.
