  hin-2017: और जब तेरी बोई हुई खेती की पहली उपज तैयार हो, तब कटनी का पर्व मानना। और
    वर्ष के अन्त में जब तू परिश्रम के फल बटोरकर ढेर लगाए, तब बटोरन का पर्व मानना।
  wol-KYG: Wormaal-leen màggalu bésu Ngóob mi jëkka ñore ci tool, yi ngeen di bey,
    ak màggalu bésu Farmàngu mi ci ndeetel at mi, gannaaw bu ngeen dajalee seen meññeef
    ba noppi.
  swp-swp: Masuri mataasina abo hinage u abididini oea eai am paisoa uauadi bagubagunadi,
    iaede oea eai u umaidi wa abo borimai anasigana eai em tanogogo mataasina huiana
    eai ne am paisoa uauadi oea eai tanogogoina.
  bjr-bjr: Fukakinaana unakusee oomaqa sakasee asasidaqa namaseeqa inneeqa narana
    ummaquqaana oosanarasee unaku naaqa. Saqari aqama akuqainaqa innee mina tiqisee
    auqaanai maridaqa moo oomaqa sakasee naida asasiaqa.
  eng-YLT: and the Feast of Harvest, the first fruits of thy works which thou sowest
    in the field; and the Feast of the In-Gathering, in the outgoing of the year,
    in thy gathering thy works out of the field.
  eng-WYC-2017: And thou shalt keep the solemnity of the month of the first things
    of thy works, whatever things thou hast sown in the field. Also thou shalt keep
    the solemnity in the going out of the year, when thou hast gathered all thy fruits
    of the field.
  eng-WMBB: And the feast of harvest, the first fruits of your labours, which you
    sow in the field; and the feast of ingathering, at the end of the year, when you
    gather in your labours out of the field.
  urd-GVH: दूसरे, फ़सलकटाई की ईद उस वक़्त मनाना जब तू अपने खेत में बोई हुई पहली फ़सल
    काटेगा। तीसरे, जमा करने की ईद फ़सल की कटाई के इख़्तिताम पर मनाना है जब तूने अंगूर
    और बाक़ी बाग़ों के फल जमा किए होंगे।
  rug-rug: Mi tavetia sa inevaṉa pakepakete, totoso podalae paketi gamu sari na mia
    vuvua, mi vala i koe Tamasa saripu vua kenudi pa mia inuma. Mi tavetia sa Inevaṉa
    vina balabaladi rina dia ipi pa qega pa totoso paketi gamu sari na vua huda na
    vaeni.
  gaz-gaz: “Mataa midhaan keetii kan lafa qotiisaa keetti facaafatteen Ayyaana Galchaa
    Midhaanii ayyaaneffadhu. “Dhuma waggaatti yeroo midhaan kee lafa qotiisaa irraa
    walitti qabattutti Ayyaana Galchaa Midhaanii ayyaaneffadhu.
  fra-LSG: Tu observeras la fête de la moisson, des prémices de ton travail, de ce
    que tu auras semé dans les champs; et la fête de la récolte, à la fin de l’année,
    quand tu recueilleras des champs le fruit de ton travail.
  yal-yal: “I xa Se Xaba Singen sanla raba, i na i ya se bixine xaban fɔlɔ xɛɛn ma
    waxatin naxan yi. I mɔn xa Se Xaba Dɔnxɛn sanla raba ɲɛɛ raɲanni, i ya bogiseene
    malanma waxatin naxan yi keli xɛɛn ma.
  haw-1868: A me ka ahaaina o ka ohi mua ana, o na hua mua hoi o kau hooikaika ana,
    ka mea au i lulu ai ma ke kola, a me ka ahaaina o ka hoiliili ai ana, oia hoi
    ka hope o ka makahiki, i kou wa e hoiliili ai mailoko mai o ke kula, i kau mea
    i hooikaika ai.
  arb-NAV: وَتَحْتَفِلُ أَيْضاً بِعِيدِ الْحَصَادِ، حَيْثُ تُقَدِّمُ بَاكُورَةَ غَلّاتِكَ
    الَّتِي زَرَعْتَهَا فِي الْحَقْلِ، ثُمَّ عِيدِ الْجَمْعِ فِي نِهَايَةِ مَوْسِمِ
    الْحَصَادِ عِنْدَمَا تَجْمَعُ غَلّاتِكَ مِنَ الْحَقْلِ.
  ewe-ewe: “Eveliae nye Nuŋeŋeŋkekenyui. Ele be miatsɔ miaƒe agblemenuku gbãtɔwo vɛ
    nam. “Etɔ̃liae nye Ƒuƒoƒo Nukuwo ƒe Ŋkekenyui si miaɖu le nuŋeɣi ƒe nuwuwu.
  eng-LEE: 'And the feast of harvest, of the first-fruits of thy labors, which thou
    hast sown in thy field: and the feast of ingathering, at the conclusion of the
    year, when thou gatherest in thy labors out of the field.'
  asm-FB: তোমালোকে শস্য দোৱাৰ উৎসৱ, অৰ্থাৎ পথাৰত যি গুটি সিঁচিলা, সেই পৰিশ্রমৰ প্ৰথম
    ফলৰ উৎসৱ পালন কৰিব লাগিব; আৰু বছৰৰ শেষত তোমালোকে উৎপন্ন কৰা খেতিৰ ফল চপোৱা সময়ত,
    ফল চপোৱা উৎসৱ পালন কৰিব লাগিব।
  sus-A: شّ شَبّ سَلِ، وٌ شَ عَ رَبَ وٌ شَ سَنسِ بٌفِ سِنفٍيٍ رَ. سَنسِ بٌفِ بَ سَلِ،
    وٌ شَ عَ رَبَ حّ رَحْنيِ، وٌ نَ سَنسِ بٌفِ سٍ رَ سٌ تّمُي نَشّ.
  fra-SBL: Et la fête de la moisson, des prémices de vos travaux, que vous avez semés
    dans les champs ; et la fête de la récolte, à la fin de l'année, quand vous rassemblez
    vos travaux des champs.
  hbo-hbo: וְחַ֤ג הַקָּצִיר֙ בִּכּוּרֵ֣י מַעֲשֶׂ֔יךָ אֲשֶׁ֥ר תִּזְרַ֖ע בַּשָּׂדֶ֑ה
    וְחַ֤ג הָֽאָסִף֙ בְּצֵ֣את הַשָּׁנָ֔ה בְּאָסְפְּךָ֥ אֶֽת־מַעֲשֶׂ֖יךָ מִן־הַשָּׂדֶֽה׃
  eng-WYCLIFFE: And thou schalt kepe the solempnete of the monethe of the firste thingis
    of thi werk, what euer thingis thou hast sowe in the feeld. Also thou schalt kepe
    the solempnyte in the goyng out of the yeer, whanne thou hast gaderid all thi
    fruytis of the feeld.
  piu-2006: '@see-verse:EXO.023.015'
  pjt-pjt: “Munu nyura uti inma puḻka kutjupa palyanma kuḻingka nyurampa mai wiita
    kuṟuringkunyangka urantjikitjangku inma ini ‘Mai Urantjanya.’ Munuya mai uraṟa
    ngaṉmanytju urantjitja-waraṟa ngayunya ungama, panya ngayuluṉa nyurampa mai uwankara
    pakaltjingaṉu.” “Munu palulanguṟu kuḻingka maḻangka nyura uti piṟuku inma puḻka
    kutjupa ini ‘Wiltjanya’ palyanma, panya nyura mai kiṟipitji kuṟu, munu mai panya
    kutjupa tjuṯa puṉungka kuṟuringkula ngaṟanytja kuḻu urantjatjanungku.
  cwe-cwe: Mwizagendelela kutenda Dugila da Vinhu va Mwanduso vimugobole muna imigunda
    yenu. Mwizatenda Dugila da Kuduganya Vinhu Vimugobole kuuhelelo wa mwaka vondamuduganye
    vinhu venu vimuhandile.
  kik-kik: “Kũngũyagĩra Gĩathĩ kĩa Magetha na maciaro ma mbere ma irio iria ũhaandĩte
    mĩgũnda yaku. “Kũngũyagĩra Gĩathĩ kĩa Igetha mũthia-inĩ wa mwaka, rĩrĩa ũgũcookanĩrĩria
    irio ciaku kuuma mũgũnda.
  fra-NCL: Tu observeras la fête de la Moisson, des prémices de ton travail, de ce
    que tu auras semé dans les champs ; et la fête de la Récolte, à la fin de l’année,
    quand tu recueilleras des champs le fruit de ton travail.
  cek-AK: cangrawt tue ih poih loe na lawk thung hoi tacawt kathai tangsuek thingthai
    qumponawk hoiah sah oh loe, lawksak pacoeng, thingthai qumponawk lakhaih tue ah
    doeh sah oh.
  cuk-cuk: ”Gebe be ibmar-gwag-wealir, Ibmar-Gwag-Gebe-Weleged-Iba be onogoed. ”Deginbali,
    bela be-nainugi be arbasad, na be bela-ibmar-wesadgi, birga-bergusar, Ibmar-Gwag-Napi-Weleged-Iba
    be onobaloed.
  uig-CYR: Сән әҗир қилип териған етиздики зираитиңниң тунҗа һосулини орғанда «орма
    һейти»ни өткүз; шундақла сән әҗир сиңдүрүп йәрдин ахирқи һосул-мәһсулатлириңни
    жил ахирида жиққанда «һосул жиғиш һейти»ни өткүз.
  tel-2017: మీ పొలాల్లో పండిన తొలి పంటల కోత సమయంలో పండగ ఆచరించాలి. సంవత్సరం చివరలో
    పొలాల నుండి నీ వ్యవసాయ ఫలాలన్నీ సమకూర్చుకుని జనమంతా సమావేశమై పండగ ఆచరించాలి.
  hat-BSA: Osi nou va obsève fèt Mwason Premye Fwi a travay nou yo, nan sa ke nou
    te simen nan chan, anplis, fèt rekòlt nan fen ane a lè nou fin ranmase tout fwi
    travay nan jaden nou yo.
  kos-kos: “Akfulatye Kufwen Kosrani ke kowos mutawauk in kosrani wheat sunowos. “Akfulatye
    Kufwen Iwen Aktuktuk ke saflaiyen pacl in kosrani, ke kowos telani fokin ima in
    grape ac fokinsak olive sunowos.
  hbo-WLC: וְחַ֤ג הַקָּצִיר֙ בִּכּוּרֵ֣י מַעֲשֶׂ֔יךָ אֲשֶׁ֥ר תִּזְרַ֖ע בַּשָּׂדֶ֑ה
    וְחַ֤ג הָֽאָסִף֙ בְּצֵ֣את הַשָּׁנָ֔ה בְּאָסְפְּךָ֥ אֶֽת־מַעֲשֶׂ֖יךָ מִן־הַשָּׂדֶֽה׃
  ibo-ibo: “Mee Mmemme Owuwe Ihe ubi, bụ nke ị ga-eji mkpụrụ mbụ nke ihe niile ị kụrụ
    nʼubi unu. “Meekwanụ Mmemme Nchịkọta Ihe, nʼọgwụgwụ afọ ọbụla. Mgbe unu si nʼubi
    na-achịbata mkpụrụ ubi unu niile.
  ory-ory: ଆଉ, ତୁମ୍ଭେ ଶସ୍ୟଚ୍ଛେଦନ ଉତ୍ସବ, ଅର୍ଥାତ୍‍, କ୍ଷେତରେ ଯାହା ବୁଣ, ତହିଁର ପ୍ରଥମ ସଂଗୃହୀତ
    ଫଳର ଉତ୍ସବ ପାଳନ କର; ପୁଣି, ବର୍ଷ ଶେଷରେ କ୍ଷେତରୁ ଫଳ ସଂଗ୍ରହ କରିବା ସମୟରେ ଫଳ ସଞ୍ଚୟର ଉତ୍ସବ
    ପାଳନ କର।
  chk-chk: Iwe, oupwe föri eu chulapen fansoun kinikin mwen uän fotämi irä seni mine
    oua fotuki lon ämi mälämäl. Oupwe pwal föri eu chulapen fansoun ionalong leamüchülan
    ier, lupwen oua ionifengeni uän fotämi irä seni ämi mälämäl.
  rop-rop: Wen im taim blanga gajimbat ola sid daga dumaji det daga im kukwan, yumob
    garra abum det serramoni gulum Kukwan Daga. Wen im taim blanga gajimbat ola frut
    daga langa tri dumaji det daga im kukwan, yumob garra abum det serramoni gulum
    Hampi.
  ukr-1871: І сьвято жнивне, первоплоду працї твоєї, того, що сіяти меш в полї; і
    сьвято збору, під кінець року, як збираєш те, коло чого працював у полї.
  bch-bch: “Be akado eaneannga kapei ede pade ngan Matami Nanan Annga Imatua aea Badanga.
    Manta atenai lemi annga isaoa imatua ga imuga ta iman tenainga ga inam pagau.
    “Be akado eaneannga kapei ede pade ngan Matami Nanan lemi Madonga Palatai, ngan
    taiko annga aea laoe. Ngan ado toaiua apaluplup ami oliv itautau ga annga padengada
    itautau, ta akado eaneannga toa ne.
  deu-1951: Und das Erntefest, da du deine ersten Erzeugnisse darbringst von dem,
    was du auf dem Felde gesät hast; und das Fest der Einsammlung am Ausgang des Jahres,
    wenn du deine Erzeugnisse vom Felde eingesammelt hast.
  eng-JPS: and the feast of harvest, the first-fruits of thy labours, which thou sowest
    in the field; and the feast of ingathering, at the end of the year, when thou
    gatherest in thy labours out of the field.
  srp-1865: I praznik žetve prvina od truda tvojega što posiješ u polju svojem; i
    praznik berbe na svršetku svake godine, kad sabereš trud svoj s njive.
  lug-lug: “Onookolanga Embaga ey’Amakungula ey’ebibala ebibereberye eby’ebirime bye
    wasiga mu nnimiro yo. “Onookolanga Embaga ey’Amayingiza buli nkomerero ya mwaka,
    bw’onookuŋŋaanyanga ebibala by’omu nnimiro, n’obiyingiza.
  heb-heb: וחג הקציר בכורי מעשיך אשר תזרע בשדה וחג האסף בצאת השנה באספך את מעשיך מן
    השדה׃
  ben-IRV: আর তুমি শস্য ছেদনের উৎসব, অর্থাৎ তোমার পরিশ্রমে ক্ষেত্রে যা যা বুনেছ, তার
    প্রথম ফলের উৎসব পালন কোরো। আর বৎসরের শেষে ক্ষেত্র থেকে ফল সংগ্রহ করার দিনের ফল
    সঞ্চয়ের উৎসব পালন কোরো।
  pan-pan: ਵਾਢੀ ਦਾ ਪਰਬ ਅਰਥਾਤ ਤੇਰੇ ਕੰਮਾਂ ਦੇ ਪਹਿਲੇ ਫਲ ਜਿਹੜੇ ਤੂੰ ਪੈਲੀ ਵਿੱਚ ਬੀਜੇ ਅਤੇ ਇਕੱਠਾ
    ਕਰਨ ਦਾ ਪਰਬ ਸਾਲ ਦੇ ਛੇਕੜ ਵਿੱਚ ਜਦ ਤੂੰ ਆਪਣੀ ਕਮਾਈ ਨੂੰ ਪੈਲੀ ਤੋਂ ਇਕੱਠਾ ਕਰ ਲਿਆ ਹੋਵੇ।
  mya-JVB: လယ်လုပ်၍ အသီးအနှံ ကို သိမ်းစရှိသည်ကာလ၊ သိမ်း ပွဲ ကို၎င်း၊ လယ် လုပ် ၍ အသီးအနှံ
    ကို သိုထား သည်ကာလ၊ နှစ် လဲ သောအခါ ၊ သိုထား ပွဲ ကို၎င်း ခံရမည်။
  hmo-hmo: “Uma ena anina, hegeregere koni haboua negana, ena aria danu do umui karaia,
    umui haboua hamatamaia neganai. Lagani dokona dekenai danu aria ta do umui karaia,
    au huahua ena anina umui haboua neganai. Inai huahua be do umui haboua vain uma
    gabudia, bona olive hatubua gabudia dekenai.
  urd-urd: और जब तेरे खेत में जिसे तूने मेहनत से बोया पहला फल आए तो फ़स्ल काटने की
    'ईद मानना, और साल के आखिर में जब तू अपनी मेहनत का फल खेत से जमा' करे तो जमा' करने
    की 'ईद मनाना।
  rus-SYN: наблюдай и праздник жатвы первых плодов труда твоего, какие ты сеял на
    поле, и праздник собирания плодов в конце года, когда уберешь с поля работу твою.
  bqc-SIM: Àliↄ Pↄkɛkɛ dikpɛkɛ gↄↄ pↄ́ a na pↄkɛkɛawa, íliↄ á buapↄ́ káauↄ kpaa.
    Àliↄ Pↄkãaa dikpɛkɛ wɛ̃̀ láaawa gↄↄ pↄ́ a á buapↄ́ↄ kã̀aa píi.
  tcz-CHONGTHU: Loulaija na lhosoh ga amasapen penchu nangman lholhun kut'a ding'a
    na kat doh jeng ding, hi tabang ma chu lou lai pumpia na lhosoh ga nahin chop
    khom teng jong le kut nabol ding ahi.”
  mar-mar: शेतात पेरलेल्या पहिल्या पिकाच्या कापणीचा सण पाळावा. वर्षाच्या अखेरीस तू
    आपल्या श्रमाच्या फळांचा संग्रह करशील तेव्हा संग्रहाचा सण पाळावा.
  qub-qub: «Chaypita Chaqui Micuy Cosëcha fistata ruranqui rimir caj cosëchata shuntayta
    usharcur. Wata ushananchöpis cosëchata shuntayta usharcur Übas Cosëcha Ushay fistata
    ruranqui.
  bqp-bqp: Àgↄ̃ Pↄ́kɛ̃na dikpɛ kɛ gↄrↄ kũ a na pↄ́kɛ̃naaa, à á burapↄ káakunↄ kpáma.
    Àgↄ̃ Pↄ́dufublena dikpɛ kɛ wɛ̃̀ lakanaaa, gↄrↄ kũ a á burapↄnↄ kàkara pínki.
  hat-hat: Apre sa, n'a fete fèt Premye Rekòt la lè nou fèk konmanse rekòlte grenn
    nou simen nan jaden nou yo. N'a fete fèt Dènye Rekòt la menm vè fen lanne a, lè
    n'ap fin rekòlte tou sa ki nan jaden nou yo.
  eng-BSB: You are also to keep the Feast of Harvest with the firstfruits of the produce
    from what you sow in the field. And keep the Feast of Ingathering at the end of
    the year, when you gather your produce from the field.
  tod-tod: Wa molo mɔɔ vɛtii makɛ, wa-wotii zulɔnɔ mɔungiti, nii wa faza kpalagaʋɛ.
    Wa molo leʋe vɛtii makɛ kona ɠaaɓelagi zu, siɛgi zu wo ɓesu la ga wa-wotii zulɔnɔgi
    ɠaalɛ ba.
  eng-WEBPB: And the feast of harvest, the first fruits of your labours, which you
    sow in the field; and the feast of ingathering, at the end of the year, when you
    gather in your labours out of the field.
  kbq-kbq: Anantera ne'zama hamare'zamofo musema hu knarera, ese'ma hozafima nenama
    hania kavera emeritru hutma ne'zana neneta musena nehutma, ana hukna huta ne'zama
    vasage nompima ante vagare knarera, ne'zana neneta musena hugahaze.
  nhe-BL: “Nojquiya xijchihuaca nopa ilhuitl tlen ipejya pixquistli huan xinechhualiquilica
    tlen achtohui inquipixcatoque tlen inquitojque ipan imomil. Huan nojquiya sesen
    xihuitl xijchihuaca nopa ilhuitl tlen itlamiya pixquistli quema inquisentilijtoquejya
    nochi nopa pixquistli tlen nopa toctli tlen inquitojque temacac.
  bus-bus: Àgae Pↄ́kɛkɛna zĩbaa kɛ gurↄↄ kɛ̀ a na pↄ́kɛkɛnaa, à a bura pↄ́ káakunↄ
