  fra-SBL: Ils n'habiteront pas dans ton pays, de peur qu'ils ne te fassent pécher
    contre moi, car si tu sers leurs dieux, ce sera un piège pour toi. »
  hbo-hbo: לֹ֤א יֵשְׁבוּ֙ בְּאַרְצְךָ֔ פֶּן־יַחֲטִ֥יאוּ אֹתְךָ֖ לִ֑י כִּ֤י תַעֲבֹד֙
    אֶת־אֱלֹ֣הֵיהֶ֔ם כִּֽי־יִהְיֶ֥ה לְךָ֖ לְמֹוקֵֽשׁ׃ פ
  eng-WYCLIFFE: Dwelle thei not in thi lond, lest perauenture thei make thee to do
    synne ayens me, yf thou seruest her goddis, which thing certis schal be to thee
    in to sclaundir.
  pjt-pjt: Munuya nyurampa ngurangka nyinanytjaku-tawara tjananya paiṟa iyanma. Panya
    tjana tjinguṟu nyurampa ngurangka nyinarampa nyuranya mukumukulku tjanampa god
    tjuṯa waḻkuntjaku, ka nyura ngayunya kulintja wiyaringkuku munu watarkuriku.”
    Alatji Godalu tjukurpa tjuṯa Mosela tjakultjunu aṉangu Israelkunu tjuṯangka ngapartji
    wangkanytjaku.
  cwe-cwe: Sekemuwaleke wakale muna iisi yenu, buleivo wezamtendani munihasanye, mana
    muhaitambikila milungu yawo, kweli kumwenu uwo wizakuwa mtego wa kunamata.”
  kik-kik: Mũtikareke matũũre bũrũri-inĩ wanyu; nĩ tondũ no matũme mũnjĩhĩrie, nĩ
    tondũ kũhooya ngai icio ciao ti-itherũ nĩgũkamũtoonyia mũtego-inĩ.”
  fra-NCL: Ils n’habiteront pas dans ton pays, de peur qu’ils ne te fassent pécher
    contre moi ; tu servirais leurs dieux, et ce serait un piège pour toi. »
  cek-AK: Nihcae mah ka nuiah zaehaih ang sak o sak han ai ah, nihcae to na prae thungah
    omsak hmah; nihcae ih sithawnawk to na bok nahaeloe, nang han patung ih thaang
    ah om tih, tiah a naa.
  cuk-cuk: ”Deginbali, be-yargi we-dulemar be obegosurbalid. Ar be obesmalardi, angi
    isguega be-imakmaloed. E-bab-dummagan-e-nug-odummogega be-imakmaloed.”
  uig-CYR: Уларниң сени алдимда гунаға патқузмаслиғи үчүн уларни зиминиңда қәтъий
    турғузма. Чүнки мабада сән уларниң илаһлириниң ибадитидә болсаң, бу иш саңа қапқан
    болиду.
  tel-2017: వాళ్ళు మీ దేశంలో నివసించకూడదు. వాళ్ళను ఉండనిస్తే వాళ్ళు మీ చేత నాకు విరోధంగా
    పాపం చేయిస్తారు. వాళ్ళ దేవుళ్ళను పూజిస్తే అది మీకు ఉరిగా పరిణమిస్తుంది.
  hat-BSA: Yo p ap viv nan peyi nou, paske yo va fè nou peche kont Mwen; paske si
    nou sèvi dye pa yo, sa va vrèman vin yon pèlen pou nou.”
  kos-kos: Nik kowos lela mwet ingan in muta in facl suwos. Kowos fin lela, elos ac
    oru kowos in orekma koluk lainyu. Kowos fin alu nu sin god lalos, ac fah oana
    sie sruhf nu suwos.”
  hbo-WLC: לֹ֤א יֵשְׁבוּ֙ בְּאַרְצְךָ֔ פֶּן־יַחֲטִ֥יאוּ אֹתְךָ֖ לִ֑י כִּ֤י תַעֲבֹד֙
    אֶת־אֱלֹ֣הֵיהֶ֔ם כִּֽי־יִהְיֶ֥ה לְךָ֖ לְמוֹקֵֽשׁ׃ פ
  ibo-ibo: Unu ekwela ka ha biri nʼala unu, ma ọ bụghị ya, ha ga-eme ka unu mehie
    megide m, nʼihi nʼife chi ha dị iche iche aghaghị ịbụrụ unu ihe ịma nʼọnya.”
  ory-ory: ସେମାନେ ତୁମ୍ଭ ଦେଶରେ ବାସ କରିବେ ନାହିଁ, କଲେ ସେମାନେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ତୁମ୍ଭକୁ ପାପ
    କରାଇବେ; ଯେହେତୁ ତୁମ୍ଭେ ଯଦି ସେମାନଙ୍କ ଦେବଗଣର ସେବା କର, ତେବେ ତାହା ଅବଶ୍ୟ ତୁମ୍ଭର ଫାନ୍ଦ
    ସ୍ୱରୂପ ହେବ।
  chk-chk: Iwe, ousap mwüt ngeniir pwe repwe nonom lon fanüemi, pwe resap atupukemilong
    lon tipis. Pun ika oupwe fel ngeni ar kewe kot, epwe fokun eu lenien likatup ngenikemi.”
  rop-rop: en yumob kaan larram olabat kipgon jidanbat deya langa yumob kantri. If
    yumob larram olabat kipgon jidanbat deya, wal bambai dei garra deigidawei yumob
    brom mi, en afta yumob garra bulurrumbat olabat drimin, en yumob garra faindim
    miselp langa trep.” Lagijat na God bin tok.
  ukr-1871: Нехай не живуть вони в землї твоїй, щоб не доводили тебе до гріха; бо
    ти служив би богам їх, бо се було б для тебе сїткою.
  bch-bch: Be alongean gid ga timamado ngan ami tano mao pade. Ngan kado ta tidada
    gimi ta akado kadonga sasat ngan gau. Ngansa oangga asoa ad deo edad, eine kadonga
    toa ne ga ipaeabu ngan gimi mambe adae kas ngan pitpit.”
  deu-1951: sie sollen nicht in deinem Lande wohnen, damit sie dich nicht zur Sünde
    gegen mich verleiten; denn du würdest ihren Göttern dienen, und sie würden dir
    zum Fallstrick werden.
  eng-JPS: They shall not dwell in thy land — lest they make thee sin against Me,
    for thou wilt serve their gods — for they will be a snare unto thee.
  srp-1865: Neka ne sjede u zemlji tvojoj, da te ne navrate da se ogriješiš o mene,
    jer bi služio bogovima njihovijem, i to bi ti bila zamka.
  lug-lug: Temubakkirizanga kubeera mu nsi yammwe, tebalwa kubanyoomesa biragiro byange;
    kubanga singa muweereza bakatonda baabwe muliba mugudde mu mutego.”
  heb-heb: לא ישבו בארצך פן יחטיאו אתך לי כי תעבד את אלהיהם כי יהיה לך למוקש׃
  ben-IRV: তারা তোমার দেশে বাস করবে না, না হলে তারা আমার বিরুদ্ধে তোমাকে পাপ করাবে;
    কারণ যদি তুমি তাদের দেবতাদের সেবা কর, তবে তা অবশ্য তোমার জন্য ফাঁদের মত হবে।
  pan-pan: ਉਹ ਤੁਹਾਡੀ ਧਰਤੀ ਵਿੱਚ ਨਾ ਰਹਿਣ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਤੁਹਾਡੇ ਤੋਂ ਮੇਰੇ ਵਿਰੁੱਧ
    ਪਾਪ ਕਰਾਉਣ ਕਿਉਂ ਜੇ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਦੇ ਦੇਵਤਿਆਂ ਦੀ ਉਪਾਸਨਾ ਕਰੋ ਤਾਂ ਉਹ ਜ਼ਰੂਰ ਤੁਹਾਡੇ ਲਈ
    ਫਾਹੀ ਹੋਵੇਗੀ।
  mya-JVB: သင် သည် ငါ့ ကို ပြစ်မှား စေခြင်းငှာ၊ သူတို့သည် ပြုမည်ကို စိုးရိမ်စရာရှိသောကြောင့်၊
    သူတို့သည် သင့် ပြည် ၌ မ နေ ရကြ။ သင်သည် သူ တို့ဘုရား ကို ဝတ်ပြု လျှင် ၊ ထိမိ ၍
    လဲစရာအကြောင်းအမှန် ဖြစ် လိမ့်မည်ဟု မောရှေအား မိန့်တော်မူ၏။
  hmo-hmo: “Idia be emui tano dekenai do idia noho lasi, idia ese umui do idia hakaua
    kerere, vadaeni do umui kara dika lauegu vairana dekenai garina. Bema umui ese
    edia dirava dekenai umui tomadiho, umui be dika momokani do umui davaria.”
  urd-urd: वह तेरे मुल्क में रहने न पाएँ ऐसा न हो कि वह तुझ से मेरे ख़िलाफ़ गुनाह
    कराएँ, क्यूँकि अगर तू उनके मा'बूदों की इबादत करे तो यह तेरे लिए ज़रूर फंदा हो
    जाएगा।”
  rus-SYN: не должны они жить в земле твоей, чтобы они не ввели тебя в грех против
    Меня; ибо если ты будешь служить богам их, то это будет тебе сетью.
  bqc-SIM: Ásu to aaↄ kú á bùsuuo, kɛ́ aasu to à duunakɛmɛɛo yã́i, asa tó a
    zↄblè ń diiↄnɛ, a mↄkpà ázĩaɛɛ.
  tcz-CHONGTHU: Amaho jouse khu khat jeng cha jong na gamsung'a cheng thei loudiu
    ahi, ahinlah amaho pathen lim sem thuho kin nabol khah ngai ngaiya ahile vang,
    hichea chu nasatah'a nangma na kipel lhuh ding ahi, ati.
  mar-mar: तू त्यांना तुझ्या देशात राहू देऊ नकोस; तू जर त्यांना तुझ्यामध्ये राहू देशील
    तर ते पुढे तुला सापळ्यासारखे अडकविणारे होतील, ते तुला माझ्याविरूद्ध पाप करायला
    लावतील व तू त्यांच्या देवांची उपासना करण्यास सुरुवात करशील.”
  qub-qub: Chay runacunataga ama cachanquichu tiyashayqui nasyuncho tiyananpaj. Gamcuna
    cajcho tiyarga mana wiyacamänayquipämi shimita goshunquipaj. Chaynöpami paycuna
    yäracushan dioscunata aduraptiqui castigashayquipaj.»
  bqp-bqp: Àsun tó ògↄ̃ kú á bùsunlo, de òsun tó à durunna kɛmɛnɛro, zaakũ tó a ń
    tãnanↄ gbàgba, a tankutɛ kpàkpa á zĩdanɛmɛ.
  hat-hat: Se pa pou yo rete nan peyi nou an, pou yo pa ankouraje nou fè peche kont
    mwen. Si nou sèvi bondye moun sa yo, sa ka yon malè pou nou.
  eng-BSB: They must not remain in your land, lest they cause you to sin against Me.
    For if you serve their gods, it will surely be a snare to you.”
  tod-tod: Ti mina zei wa-yooi zu, naa ɠa a kɛ ti mina wo lɔ kotoi zu dàalɔɠɔma,
    mazɔlɔɔ wa ta-ɠalagiti dɛbi, naa ɠa ɠɛ ga balii wo ʋɛ.
  eng-WEBPB: They shall not dwell in your land, lest they make you sin against me,
    for if you serve their gods, it will surely be a snare to you.”
  kbq-kbq: Zamatrenke'za tamagri mopafina omaniho. Na'ankure tamazeri savari hanageta
    havi anumzante monora hunenteta kumi hanageno, kukomo tamazeriankna hugahie.
  nhe-BL: Amo xiquincahuilica ma mocahuaca ipan imotlal para ax inmechchihuase xitlajtlacolchihuaca
    ica na. Intla inquihueyichihuase inintlaixcopincayohua, huajca nelía inmechmasiltise.”
  bus-bus: Àton tó aↄ̃gↄ̃ kú a bùsunlo, lɛ aↄ̃ton tó à durun kɛmɛro, zaakɛ tó a ń
    tãanↄ gbã̀gbã, a takutɛɛ kpàkpa a zĩndanɛmɛ.
  gub-BL: Pemuigo kar zo a'e teko peywy rehe pe wà nehe. Aze upyta peywy rehe wà nehe,
    uzapo kar putar iaiw ma'e peme herenataromo a'e wà nehe. Aze pemuwete wazar tupàn
    a'ua'u pe wà nehe, wamuwete haw nuzawy kwaw puruzuka haw peme nehe.
  eng-DRA: 'Let them not dwell in thy land, lest perhaps thy make thee sin against
    me, if thou serve their god: which undoubtedly will be a scandal to thee.'
