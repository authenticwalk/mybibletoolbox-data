verse: EXO.023.033
translations:
  mal-C: അവരുടെ ദേവതമാരെ ആരാധിക്കുന്നതു നിനക്കു നിശ്ചയമായും കെണി ആകുമെന്നുള്ളതുകൊണ്ട്
    അവരെ നിന്റെ ദേശത്തു വസിക്കാൻ അനുവദിക്കരുത്; അനുവദിച്ചാൽ അവർ നിങ്ങളെക്കൊണ്ട് എനിക്കു
    വിരോധമായി പാപം ചെയ്യിക്കും.”
  deu-TKW: Sie sollen nicht wohnen bleiben in deinem Lande, daß sie dich nicht zur
    Versündigung an mir verleiten; denn wenn du ihre Götter verehrst, so wird dir
    das zum Fallstrick werden.
  lin-lin: Botika bango te ete bawumela na mokili na bino, noki te bakotinda bino
    kosala masumu liboso na Ngai mpe kosalela banzambe na bango ; pamba te ekozala
    solo motambo mpo na bino. »
  eng-LSV: they do not dwell in your land, lest they cause you to sin against Me when
    you serve their gods, when it becomes a snare to you.”
  eng-GNV: 'Neither shall they dwell in thy lande, least they make thee sinne against
    me: for if thou serue their gods, surely it shall be thy destruction.'
  eng-WEBSTER: 'They shall not dwell in thy land, lest they make thee to sin against
    me: for if thou shalt serve their gods, it will surely be a snare to thee.'
  nhw-BL: Amo xiquincahuilica ma mocahuaca ipan amotlal para amo anmechchihuase xitlajtlacolchihuaca
    ica na. Sintla anquihueyichihuase inintlaixcopincayohua, huajca nelía anmechmasiltise.”
  swh-ONEN: Usiwaache waishi katika nchi yako, la sivyo watakusababisha utende dhambi
    dhidi yangu, kwa sababu ibada ya miungu yao hakika itakuwa mtego kwako.”
  bba-bba: Ì n ben bũnu sɑ̃ɑmɔ, nu ko n sɑ̃ɑwɑ bɛɛn yinɑ. Yen sɔ̃, i ku de ben ɡoo
    u n wɑ̃ɑ bɛɛn suunu sɔɔ kpɑ u ku rɑɑ bɛɛ torɑsiɑ nɛn swɑɑ sɔɔ.
  eng-KJVCPB: 'They shall not dwell in thy land, lest they make thee sin against me:
    for if thou serve their gods, it will surely be a snare unto thee.'
  luo-luo: Kik uwegi gidagi e pinyu, ka ok kamano to ginimi utim richo e nyima, nikech
    lamo nyisechegi nobednu obadho.”
  meu-meu: Emu tano ai basie noho, bae hahekwakwanaimu bena vairagu ai ba kara dika
    na garina; badina be edia dirava boma toma henidia diho, oi na boma hekwakwanai.
  npi-ULB: तिनीहरू तिमीहरूको देशमा बस्‍नुहुँदैन नत्रता तिनीहरूले तिमीहरूलाई मेरो विरुद्धमा
    पाप गर्न लगाउनेछन् । तिमीहरूले तिनीहरूका देवी-देवताहरूलाई पुजा गर्‍यौ भने निश्‍चय
    नै यो तिमीहरूका लागि पासो हुनेछ ।”
  yor-yor: 'Ìwọ kò gbọdọ̀ jẹ́ kí wọn gbé ni ilẹ̀ rẹ, bí bẹ́ẹ̀ kọ́, wọn yóò mú ọ dẹ́ṣẹ̀
    sí mi: nítorí bí ìwọ bá sin òrìṣà wọn, èyí yóò jẹ́ ìdẹ̀kùn fun ọ nítòótọ́.”'
  emp-NTPO: Maʌ̃ ẽberãrãra bãrã druad̶e idu b̶ebirãnadua. Iduaribid̶ibʌrʌ ãdjirãba
    bãrãa ãdji ãcõrẽca b̶eara ẽpẽbid̶ia. Mãwã bãrãba cadjiruara od̶aped̶a biẽ́ panania.–
  ind-ind: Janganlah membiarkan mereka tinggal di antara kalian. Apabila kalian membiarkan
    mereka tinggal di sana, mereka akan membuat kalian berdosa terhadap-Ku dengan
    menyembah dewa-dewa mereka, sehingga kalian terjerat dalam kejahatan itu.”
  pes-OPCB: و نگذارید در میان شما زندگی کنند، وگرنه شما را به بت‌پرستی کشانده، به
    مصیبت عظیم گرفتار خواهند ساخت.»
  tgl-ULB: Hindi sila dapat manirahan sa iyong lupain o gagawin ka nilang makasalanan
    laban sa akin. Kung sambahin mo ang kanilang diyos, siguradong ito ay magiging
    bitag para sa iyo.”
  hui-hui: Ani bialu wali agali ogoniha hene karu tínaga dindi ogoriani helo nahelalimu.
    Helarimiyagua wali agali urunime tí mo hondo harago nahende henene larabe toba
    howa tígua i̱nihondo ko buligonaga laro. Tígua tinaga bi pupu wulenaga gime wabini
    ngaruhondo bi pupu wialu harimiyagua tí mo ko halu piloleberemi, lalu Anduane
    Homogohanda Moseseha howa bi ogoni latagi hene.
  mya-mya: သင်​တို့​၏​ပြည်​တွင်​သူ​တို့​ကို​နေ​ထိုင်​ခွင့်​မ​ပေး နှင့်။ သူ​တို့​အား​နေ​ထိုင်​ခွင့်​ပေး​လျှင်
    သူ​တို့​သည် သင်​တို့​ကို​ငါ့​အား​ပြစ်​မှား​စေ​လိမ့်​မည်။ သင် တို့​သည်​သူ​တို့​၏​ဘု​ရား​များ​ကို​ကိုး​ကွယ်
    ပါ​က အ​မှန်​ပင်​ပျက်​စီး​ဆုံး​ရှုံး​စေ​မည့် ထောင်​ချောက်​ထဲ​သို့​ကျ​ရောက်​ကြ​လိမ့်​မည်။''
  cbi-NTPO: Tsenmin entsa chachillanu ñulla' tusha tsangaanu kityudei, matyu yala
    ñullanu mandinbu yala' dyusnu teedi' aawa dekure' keewaakaañu, inu kundaa ke'
    ujcha dela' tyu'lekaraiñuu in jutyu, timi.
  bod-N: དེ་དག་གིས་ཁྱོད་རྣམས་ལ་ང་དང་འགལ་བའི་སྡིག་པ་བྱེད་དུ་འཇུག་ཉེན་ཡོད་པས། དེ་དག་ཁྱོད་ཅག་གི་ཡུལ་དུ་གནས་པར་མི་འོས་སོ།
    །གལ་ཏེ་ཁྱོད་ཅག་གིས་དེ་དག་གི་ལྷ་རྣམས་ལ་བསྙེན་བཀུར་བྱེད་ན། དེ་ནི་ཅིས་ཀྱང་ཁྱོད་ཅག་གཟུང་བའི་རྙི་ཞིག་ཏུ་འགྱུར་ངེས་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Musavatendera kuti vagare munyika yenyu kuti varege kukuitai kuti munditadzire,
    nokuti kunamata vamwari vavo kuchava musungo kwamuri zvirokwazvo.”
  spa-BLM: No habrán de habitar en tu tierra, para que no te hagan pecar contra mí,
    pues si sirves a sus dioses, ciertamente será una trampa para ti.”
  cac-cac: Man̈xo pax e chacan eb' d'a yol e chon̈ab', yic vach' max ex scuchb'ej
    eb' e c'ulan chucal d'ayin. Tato tzeyaq'uem e b'a d'a sdiosal eb' chi', a ex val
    tzeyixtejb'at e b'a syal chi', xchi Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: Hawapaswi kuishi nchini mwako, au watakufanya ufanya dhambi dhidi yangu.
    Ukiabudu miungu yao, hakika watakuwa mtego kwako.'”
  bel-bel: не павінны яны жыць у зямлі тваёй, каб яны не ўвялі цябе ў грэх супроць
    Мяне; бо калі ты будзеш служыць багам іхнім, дык гэта будзе табе сеткаю.
  deu-ELBBK: Sie sollen nicht in deinem Land wohnen, damit sie dich nicht gegen mich
    sündigen machen; denn du würdest ihren Göttern dienen, denn es würde dir zum Fallstrick
    sein.
  mbb-OT: Kenè niw sikandan ipeubpà diyà te tanè niw, su iyan sikandan ibpekesalè
    niw kayi te kediey. Su emun ed-azap kew te menge ed-ezapen dan, ne iring heini
    te penuǥes he ebpekeutel keniyu.”
  mal-2015: നീ എന്നോടു പാപം ചെയ്‌വാൻ അവർ ഹേതുവായിത്തീരാതിരിക്കേണ്ടതിന്നു അവർ നിന്റെ
    ദേശത്തു വസിക്കരുതു. നീ അവരുടെ ദേവന്മാരെ സേവിച്ചാൽ അതു നിനക്കു കണിയായി തീരും.
  gup-gup: Yuwn bu mak ngurrbenbolkwon kunred ba bu ngurridjarrkni, dja wardi kunukka
    ngaye kandibengmidjan dja kunwarrehwarre ngundibalbukkan birrimekbe bininj bu
    ngundibukkan ngurriboddan bedda bedberre gods. Wanjh kunukka kadjalwarre bu ngudmandeleng
    ngurriwarreworren dja ngurridowen.’”
  gvs-gvs: Taabu kotaagonēdi poyapoyayana goi sikaaiyaka, govila bei kidi pasidi kogoyo
    yaigu. Neta idi yaubadayao yaidi kosakululu, moe nakae ami síkwana kowodugu yaimi.’
  rmc-rmc: Ma domuken ole manušen te bešel andre tumari phuv, bo te oda kerena, on
    tumen scirdena, hoj te keren binos angle ma. Te služinena lengre devlenge, zachudela
    tumen oda andre pasca.
  nlg-nlg: Kau bei lubatira ge kara sopou ilokana na komu/butonikomu ni baubahu. Kara
    neghau ma kau tangotangodika savuu gea. Ma kau holohaba so didira na lei god keha
    ke, ma gaia keri na hahi kau tumu iga ilokana.”
  pes-OPV: درزمین تو ساکن نشوند، مبادا تو را بر من عاصی گردانند و خدایان ایشان را
    عبادت کنی و دامی برای تو باشد.»
  ron-1924: Ей сэ ну локуяскэ ын цара та, ка сэ ну те факэ сэ пэкэтуешть ымпотрива
    Мя, кэч атунч ай служи думнезеилор лор, ши ачаста ар фи о курсэ пентру тине.”
  ben-OBCV: তোমার দেশে তাদের বসবাস করতে দিয়ো না, তা না হলে আমার বিরুদ্ধে তারা তোমাকে
    দিয়ে পাপ করাবে, কারণ তাদের দেবতাদের আরাধনা নিঃসন্দেহে তোমার পক্ষে এক ফাঁদ হয়ে
    উঠবে।”
  som-som: Waa inayan iyagu dalkaaga degganaan, waaba intaasoo ay igu kaa dembaajiyaane,
    waayo, haddaad ilaahyadooda u adeegtid, hubaal waxay taasu kugu noqon doontaa
    dabin.
  lat-VUC: 'Non habitent in terra tua, ne forte peccare te faciant in me, si servieris
    diis eorum: quod tibi certe erit in scandalum.'
  eng-ASVBT: They shall not dwell in thy land, lest they make thee sin against me;
    for if thou serve their gods, it will surely be a snare unto thee.
  mna-mna: Mi niomŋan kombotmbot mbata pepe. Kokena tikeske yom pa mbulu kizin sananŋana,
    to kakam mbulu ta irao pa ŋgar tio som. Pa sombe tiyaaru yom ma kembeeze pa merere
    kizin pakaamŋan, nako iwe kilis piom.”
  ita-1885: Non abitino essi nel tuo paese, chè talora non ti facciano peccare contro
    a me; conciossiachè tu serviresti agl'iddii loro; perciocchè quello ti sarebbe
    in laccio.
  eng-LXXUP: And they shall not dwell in thy land, lest they cause thee to sin against
    me; for if thou shouldest serve their gods, these will be an offense to thee.
  eng-ULB: They must not live in your land, or they would make you sin against me.
    If you worship their gods, this will surely become a trap for you.'”
  spa-VBL: No se les debe permitir permanecer en tu tierra, de lo contrario te llevarán
    a pecar contra mí. Porque si adoras a sus dioses, definitivamente se convertirán
    en una trampa para ti”.
  fra-_FOB: Ils n'habiteront point dans ton pays, de peur qu'ils ne te fassent pécher
    contre moi; car tu servirais leurs dieux, et cela te serait un piège.
  mal-mal: നീ എന്നോട് പാപം ചെയ്യുവാൻ അവർ കാരണം ആകാതിരിക്കേണ്ടതിന് അവർ നിന്റെ ദേശത്ത്
    വസിക്കരുത്. നീ അവരുടെ ദേവന്മാരെ സേവിച്ചാൽ അത് നിനക്ക് കെണിയായി തീരും.
  urd-GVR: Un kā tere mulk meṅ rahnā manā hai, warnā tū un ke sabab se merā gunāh
    karegā. Agar tū un ke mābūdoṅ kī ibādat karegā to yih tere lie phandā ban jāegā.’”
  suz-BL: मेकोपुकीम इन कली पाप पपाइक्‍नीम। मोपतीके मेको आन कली इन रागीमी बाक्‍चा मगेने।
    गे मेको आन देवी देवता आन कली गेय पाइतीनी हना, आन ग्‍याइलीम रेत्‍चा पुंइसीनीनी”
    दे परमप्रभु यावेमी इस्राएली आन कली अरेवा बाक्‍त।
  ita-1927: 'Non dovranno abitare nel tuo paese, perché non t’inducano a peccare contro
    di me: tu serviresti ai loro dèi, e questo ti sarebbe un laccio.'
  ckb-ckb: با لە خاکەکەتاندا نیشتەجێ نەبن، نەوەک واتان لێ بکەن گوناه سەبارەت بە من
    بکەن، چونکە ئەگەر خوداوەندی ئەوان بپەرستن ئەوا دەبێتە تەڵە بۆتان.»
  eng-BBE: 'Let them not go on living in your land, or they will make you do evil
    against me: for if you give worship to their gods, it will certainly be a cause
    of sin to you.'
  kan-OKCV: ನನಗೆ ವಿರೋಧವಾಗಿ ನೀವು ಪಾಪಮಾಡದಂತಾಗಬೇಕಾದರೆ, ಅವರು ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿರಬಾರದು.
    ಏಕೆಂದರೆ ನೀವು ಅವರ ದೇವರುಗಳನ್ನು ಆರಾಧಿಸಿದರೆ ಅದು ನಿಮಗೆ ಖಂಡಿತವಾಗಿ ಉರುಲಾಗಿರುವುದು.”
  bbb-bbb: Ro jade bu kafiaga bu aesakae jone ijia karivo. Ro ja ijiege kafiakuva
    bure vierafe jone ijiakiro vame jone ije arafiriajiaga ja una none ise redufuo.
    Ro kuke ja godi buone aroriakinu baname isoekuva jaka kojo mukoreigia jone isekafanamidufuo.
  tam-2017: உன்னை எனக்கு விரோதமாகப் பாவம் செய்யவைக்காதபடி உன்னுடைய தேசத்திலே அவர்கள்
    குடியிருக்கவேண்டாம்; நீ அவர்களுடைய தெய்வங்களைத் தொழுதுகொண்டால், அது உனக்குக் கண்ணியாக
    இருக்கும்” என்றார்.
  spa-RV-1909: 'En tu tierra no habitarán, no sea que te hagan pecar contra mí sirviendo
    á sus dioses: porque te será de tropiezo.'
  ron-BTF: Nu vor locui în țara ta, ca nu cumva să te facă să păcătuiești împotriva
    mea; căci dacă servești dumnezeii lor, cu adevărat aceasta va fi o cursă pentru
    tine.
  eng-WEBP: They shall not dwell in your land, lest they make you sin against me,
    for if you serve their gods, it will surely be a snare to you.”
  eng-FBV: They must not be allowed to stay in your land, otherwise they will lead
    you to sin against me. For if you worship their gods, they will definitely become
    a trap for you.”
  nld-1939: ze mogen zelfs niet in uw land blijven wonen. Want anders verleiden ze
    u tot zonde tegen Mij; zodat gij hun goden zoudt gaan dienen, en die zouden een
    valstrik voor u worden.
  nch-BL: Amo xiquincahuilica ma mocahuaca ipan amotal para amo amechchihuase xitajtacolchihuaca
    ica na. Sinta anquinhueyichihuase inintaixcopincayohua, huajca nelía amechmasiltise.”
  vie-1934: Họ sẽ chẳng ở trong xứ ngươi đâu, e khi chúng nó xui cho ngươi phạm tội
    cùng ta mà hầu việc các thần họ chăng; điều đó chắc sẽ thành một cái bẫy cho ngươi
    vậy.
  hin-CV: वे तुम्हारे साथ नहीं रहेंगे, क्योंकि वे तुम्हें मेरे विरुद्ध पाप करने के
    लिए मजबूर करेंगे; और यदि तुम उनके देवताओं की सेवा करोगे, तो तुम मुसीबत में पड़
    जाओगे.”
  eng-OURB: They shall not dwell in your land, lest they make you sin ·err (the standard
    goal)· against me, for if you abad ·serve· their deities, it will surely be a
    snare to you.”
  spa-BES: Ni los dejes quedarse en tu tierra, o te harán hacer mal contra mí; porque
    si adoras a sus dioses, ciertamente será tu perdición.
  tdx-tdx: Tsy himoneña’e ty tane’o, hera hampanan-kakeo azo amako, fa naho toroñe’o
    o ‘ndrahare’eo, le toe ho fandrik’ ama’o.
  vid-vid: Mleche kuwakundiza wekale muisi ya hemwe, waleche kuwadita hemwe mnditile
    gehile, mina wone moiditila milungu ja hewo, ndangukomya ayo yowa chinhu cha kuwagwiliza.”
  eng-OKE: They shall not dwell in thy land, lest they cause thee to commit sin before
    Me; for if thou serve their idols, it will be a stumbling-block to thee.
  tha-KJV: เขาจะอาศัยในดินแดนของเจ้าไม่​ได้ เกรงว่าเขาจะชักจูงให้​เจ้​ากระทำบาปต่อเรา
    เพราะว่าถ้าพวกเจ้าปรนนิบั​ติ​พระของเขา เรื่องนี้​ก็​จะเป็นบ่วงแร้วดักเจ้าเป็นแน่”
  por-BR-2018: 'Em tua terra não habitarão, não seja que te façam pecar contra mim
    servindo a seus deuses: porque te será de tropeço.'
  deu-ELO: Sie sollen nicht in deinem Lande wohnen, damit sie dich nicht wider mich
    sündigen machen; denn du würdest ihren Göttern dienen, denn es würde dir zum Fallstrick
    sein.
  eng-WYC-2018: Dwell they not in thy land, lest peradventure they make thee to do
    sin against me; if thou servest their gods, which thing certainly shall be to
    thee into cause of stumbling. (They shall not continue to live in thy land, lest
