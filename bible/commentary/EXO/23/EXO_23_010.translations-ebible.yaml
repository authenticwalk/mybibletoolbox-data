verse: EXO.023.010
translations:
  mal-C: “ആറുവർഷം നിന്റെ വയലിൽ വിതച്ച് വിളവു ശേഖരിച്ചുകൊൾക.
  deu-TKW: Sechs Jahre hindurch sollst du dein Land bebauen und seinen Ertrag einheimsen;
  lin-lin: Mibu motoba, okolona bilanga na yo mpe okobuka mbuma.
  eng-LSV: And [for] six years you sow your land and have gathered its increase;
  eng-GNV: Moreouer, sixe yeres thou shalt sowe thy land, and gather the fruites thereof,
  eng-WEBSTER: 'And six years thou shalt sow thy land, and shalt gather in the fruits
    thereof:'
  nhw-BL: “San chicuasen xihuitl antlatojtocase huan anpixcase ipan amotlal.
  swh-ONEN: “Kwa muda wa miaka sita mtapanda mashamba yenu na kuvuna mazao,
  bba-bba: Wɔ̃ɔ nɔɔbɑ tiɑn bɑɑ sɔɔrɑ i ko i n dɑ bɛɛn ɡberun dĩɑnu duure, kpɑ i nu
    ɡɛ̃.
  eng-KJVCPB: 'And six years thou shalt sow thy land, and shalt gather in the fruits
    thereof:'
  luo-luo: “Kuom higni auchiel unupur puotheu kendo unuka cham monyakie,
  meu-meu: Laḡani tauratoi uma ḡaudia ba hado emu tano ai, bona anidia ba habou;
  npi-ULB: छ वर्षसम्म तिमीहरूले आ-आफ्ना जमिनमा बिउ रोपी फसल जम्मा गर ।
  yor-yor: “Ní ọdún mẹ́fà ni ìwọ yóò gbin oko rẹ, ìwọ yóò sì kóre èso rẹ̀.
  emp-NTPO: Sei poa bãrã ẽjũãra od̶aped̶a ewad̶ida panʌa.
  ind-ind: “Selama enam tahun kamu boleh menanami ladang-ladangmu dan memanen hasilnya.
  pes-OPCB: «در زمین خود شش سال کشت و زرع کنید، و محصول آن را درو نمایید.
  tgl-ULB: Sa loob ng anim na taon magtatanim ka ng buto sa iyong lupain at iipunin
    ang mga naani.
  hui-hui: Tínaga mabu ngamiruha mali waragaruni tomo hangarimigo bialu tíni nolenaga
    ngelaga bilimu.
  mya-mya: '``သင်​တို့​သည်​ခြောက်​နှစ်​ပတ်​လုံး​ထွန်​ယက် စိုက်​ပျိုး​၍ ထွက်​သ​မျှ​သီး​နှံ​ကို​စု​သိမ်း​ရ
    မည်။-'
  cbi-NTPO: Mandishmain añuya tyeeba wajke' ka' fin chude,
  bod-N: ཡང་འདི་སྐད་དུ། ལོ་དྲུག་གི་རིང་ལ་ཁྱོད་རྣམས་ཀྱིས་ཞིང་འདེབས་པ་དང་དེའི་ལོ་ཏོག་བསྡུས་ཆོག
  sna-sna: “Makore matanhatu munofanira kudyara minda yenyu mugokohwa zvirimwa,
  spa-BLM: “Durante seis años sembrarás tu tierra y recogerás sus frutos,
  cac-cac: Vaque' ab'il tzex munlaj d'a sat lum luum, tze molanq'ue sat tas tzeyavej.
  swh-ULB: Kwa miaka sita utapanda mbegu kwenye nchi yako na kukusanya mazao yake.
  bel-bel: Шэсьць гадоў засявай зямлю тваю і зьбірай плён яе,
  deu-ELBBK: Und sechs Jahre sollst du dein Land besäen und seinen Ertrag einsammeln;
  mbb-OT: “Seled te heenem he tuig pemulai niw is menge tanè niw su wey kew sebpeta.
  mal-2015: ആറു സംവത്സരം നിന്റെ നിലം വിതെച്ചു വിളവു എടുത്തുകൊൾക.
  gup-gup: “Bu mandjewk kunbidkudji dja nakudji ngudda wanjh ngurridjaldudjeng manme
    kore kabbal ngudberre, dja bu kadjolengmen wanjh ngurrimoyhmang bu ngurringunkenh.
  gvs-gvs: E Yauwe tuwaina kana, ‘Tala ainima tayamo sinaedi imi poyapoya goi kobāgula
    be nakae kodibayōya.
  rmc-rmc: Šov berš sadzineha pre tiri maľa a skideha pal late savoro uľipen,
  nlg-nlg: “E ono na niulu kau lutui ga nimiu na leghai ta nimiu a pari, ge kau holai
    ga na ghamiu na vanga subai/vadei.
  pes-OPV: «و شش سال مزرعه خود را بکار ومحصولش را جمع کن،
  ron-1924: Тимп де шасе ань, сэ семень пэмынтул ши сэ-й стрынӂь родул.
  ben-OBCV: “ছয় বছর ধরে তুমি তোমার জমিতে বীজ বুনবে এবং শস্য কাটবে,
  som-som: Lix sannadood waa inaad dhulkaaga wax ku abuurtaa oo midhihiisa urursataa,
  lat-VUC: 'Sex annis seminabis terram tuam, et congregabis fruges ejus:'
  eng-ASVBT: 'And six years thou shalt sow thy land, and shalt gather in the increase
    thereof:'
  mna-mna: “Kawaswaaza kini pa toono tiom mi kaŋgamgaama ma irao ndaama lamata mi
    ta. Mi so ndaama iwe lamata mi ru pa, to ndaama tana kakam uraata pa pepe. Pa
    ndaama tana, inabe zin sorrokŋan tila mokleene tiom mi tiru kan rumul. Mi sombe
    tizem kini ri ma imbot, ina be iwe zin buzur saŋsaŋŋan kan. Mbulu tana, niom ko
    kakam ma irao ndaama lamata mi ruruŋa. Mi ke olib mi ke baen tiom na, kan tutu
    raraate men tau.
  ita-1885: Semina la tua terra sei anni, e ricogli il frutto di essa.
  eng-LXXUP: Six years thou shalt sow thy land, and gather in the fruits of it.
  eng-ULB: For six years you will sow seed on your land and gather in its produce.
  spa-VBL: “Seis años deben sembrar la tierra y cosechar los cultivos,
  fra-_FOB: Pendant six années tu sèmeras la terre, et tu en recueilleras le produit;
  mal-mal: ആറ് വർഷം നിന്റെ നിലം വിതച്ച് വിളവ് എടുത്തുകൊള്ളുക.
  urd-GVR: Chhih sāl tak apnī zamīn meṅ bīj bo kar us kī paidāwār jamā karnā.
  suz-BL: मिनु ६ बर्स सम्‍म इन रूमी ख्रुम्‍शा, सेक्‍शा खुप्‍तीन। लेवी २५:१-१७, १८-२४
  ita-1927: Per sei anni seminerai la tua terra e ne raccoglierai i frutti;
  ckb-ckb: «شەش ساڵ زەوییەکەت دەچێنیت و بەرەکەی هەڵدەگریتەوە،
  eng-BBE: For six years put seed into your fields and get in the increase;
  kan-OKCV: “ಆರು ವರ್ಷ ನಿಮ್ಮ ಭೂಮಿಗೆ ಬೀಜ ಹಾಕಿ, ಅದರ ಬೆಳೆಯನ್ನು ಕೂಡಿಸಬೇಕು.
  bbb-bbb: Ro kuke igia fie, ja juare mekuva ni juaevasia sigisi (6) ijiege ijia juare
    jone mekinu ire kanafuina mukoreigia nafo.
  tam-2017: ஆறுவருடங்கள் நீ உன்னுடைய நிலத்தில் பயிரிட்டு, அதின் பலனைச் சேர்த்துக்கொள்.
  spa-RV-1909: 'Seis años sembrarás tu tierra, y allegarás su cosecha:'
  ron-BTF: Și șase ani să îți semeni pământul și să îi aduni roadele;
  eng-WEBP: “For six years you shall sow your land, and shall gather in its increase,
  eng-FBV: Six years you are to sow your land and harvest crops,
  nld-1939: Zes jaren moogt ge het land bezaaien en de vruchten ervan oogsten;
  nch-BL: “San chicuasen xihuit antatojtocase huan anpixcase ipan amotal.
  vie-1934: Trải sáu năm ngươi hãy gieo trong đất, thâu lấy hoa lợi,
  hin-CV: “तुम अपनी भूमि पर छः वर्ष तक खेती करना और उपज को एक साथ इकट्ठा करना,
  eng-OURB: “For six years you shall sow your land, and shall gather in its increase,
  spa-BES: Durante seis años pon semillas en tus campos y recoge la cosecha;
  tdx-tdx: Enen-taoñe ty hambolea’o ty tane’o hanontoñe ty voka’e,
  vid-vid: “Kwa mhela wa miyaka sita konyala nyhule kuli migunda ja hegwe na kubena
    chilyo cha heye.
  eng-OKE: Six years thou shalt sow the land and gather in its produce,
  tha-KJV: จงหว่านพืชและเกี่ยวเก็บผลในนาของเจ้าตลอดหกปี
  por-BR-2018: 'Seis anos semearás tua terra, e recolherás sua colheita:'
  deu-ELO: Und sechs Jahre sollst du dein Land besäen und seinen Ertrag einsammeln;
  eng-WYC-2018: Six years thou shalt sow thy land, and thou shalt gather [the] fruits
    thereof;
  epo-epo: Dum ses jaroj prisemu vian teron kaj rikoltu ĝiajn produktaĵojn;
  uig-PIN: Altǝ yil ɵz yeringni terip, ⱨosullirini al.
  beo-beo: Dilia da ode gafeyale amoga dilia sogega ha:i manu sagama amola ha:i manu
    faima.
  tpi-OTNT: “Yupela i ken planim kaikai long gaden na bungim ol kaikai inap long 6-pela
    yia.
  hau-SA: “Shekara shida za ku nome gonakinku ku girbe amfanin gonar,
  uig-LAT: Alte yil öz yéringni térip, hosullirini al.
  nde-nde: “Okweminyaka eyisithupha lizalima amasimu enu livune amabele,
  ton-ton: '¶ “Pea te ke tō ho fonua ʻi he taʻu ʻe ono, mo ke tānaki hono ngaahi fua
    ʻo ia:'
  ces-1613: Po šest let osívati budeš zemi svou, a shromažďovati úrodu její;
  eng-WMB: “For six years you shall sow your land, and shall gather in its increase,
  tam-TCV: “நீங்கள் ஆறு வருடங்களுக்கு உங்கள் வயல்களை விதைத்து விளைச்சலை அறுவடை செய்யவேண்டும்.
  ceb-ULB: Sulod sa unom ka tuig magapugas kamo sa inyong yuta ug magtigom sa abot
    niini.
  pol-UBG: Przez sześć lat będziesz obsiewał swoją ziemię i zbierał jej plony;
  urd-GVU: چھ سال تک اپنی زمین میں بیج بو کر اُس کی پیداوار جمع کرنا۔
  deu-1912: Sechs Jahre sollst du dein Land besäen und seine Früchte einsammeln.
  kan-2017: ಆರು ವರ್ಷ ನಿಮ್ಮ ಹೊಲವನ್ನು ಬಿತ್ತನೆಮಾಡಿ ಅದರ ಬೆಳೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಿರಿ.
  ena-ena: Lavɨla Asɨ cɨhu Mosesɨ dɨ abami. Isɨlaelɨ hɨdɨlɨ agɨladɨ abɨha uami. Namɨlaŋ
    hualɨ sibɨla vivi sɨmɨŋ hulihuli vivi mɨgudɨbalɨba hɨnidalaŋ hualɨ human limu
    fɨhala human limu pabiŋ cɨjɨŋ ubali aba abɨha uami.
  yap-yap: “Nel’ e duw ni ngam wolduggad u daken e but’ romed ma gimed be t’ar wom’ngin.
  hlt-MCSB: Na khohmuen te kum rhuk tawn lamtah a vueithaih khaw coi.
  mdy-ETH: «ላሆ ሌዔ ጎዦ ኔኤኮ ዜርቂ ጎሽኪ፥ ሃኣኮ ዔኬ፤
  twi-ASANTE: “Dua na twa na ɛntoatoa so saa ara nkɔsi mfeɛ nsia.
  eng-WEBU: “For six years you shall sow your land, and shall gather in its increase,
  bnp-bnp: “Na pida i polotara mu leho na hania mu ru kadolu a maki ni kani.
  wal-wal: “Neeni ne gadiyaa usuppun laittau goyada, zerada kattaa cakka ekka.
  spa-PDDPT: Seis años sembrarás tu tierra, y recogerás su cosecha,
  gun-gun: — Mboapy meme ma'etỹ peve 'rã rema'etỹ ndeyvy re, ha'e ndejeupe guarã remono'õ
    'rã mba'emo aju.
  agu-BL: 'Ncha''tz tal Ryos: “Ba''n xak''uj wok kak yob swutz itx''otx'', nin ba''n
    lje'' yi e''chk cosech swutz tetz yi kak yoba''tz.'
  ilo-ULB: Iti las-ud iti innem a tawen, agmulakayo ti bukel kadagiti dagayo ken apitenyo
    dagiti ipaayna a bunga.
  kpg-kpg: “I lodo nia ngadau e ono, dogia dau gowaa ga hagabudu mai nia huwa huogodoo
    o dau gowaa.
  uig-ARA: ئالتە يىل ئۆز يېرىڭنى تېرىپ، ھوسۇللىرىنى ئال.
  sus-sus: Wo xa sansi si, wo xa a xaba ɲɛ senni bun ma,
  pon-2006: “Erein sounpar weneu ke pahn koadoahki sapwomwo oh rikpene wahnsahpw koaros.
  ksd-ksd: Ma laptikai na kilala una vavauma ta kaum gunan ma una varurue ra vuaina,
  tur-YTC: “Toprağını altı yıl ekeceksin ve ürününü toplayacaksın.
  grc-BRENT: Ἓξ ἔτη σπερεῖς τὴν γῆν σου, καὶ συνάξεις τὰ γεννήματα αὐτῆς.
  ind-AYT: “Selama 6 tahun kamu harus menabur benih di tanahmu dan akan mengumpulkan
    hasilnya,
  nya-nya: “Muzidzala mbewu zanu mʼmunda ndi kumakolola mbewuzo kwa zaka zisanu ndi
    chimodzi.
  hrv-hrv: “Šest godina zasijavaj svoju zemlju i njezine plodove pobiri,
  mps-mps: “Dagego gide nai bulama tuyu, tama te kibu be a naga olama nogo me badu
    deli, te kibu bede te nai bulama siyu, beba sisinao.
  tpi-tpi: “Yupela i ken planim kaikai long gaden na bungim ol kaikai inap long 6-pela
    yia.
  dan-1931: Seks År igennem skal du tilså dit Land og indsamle dets Afgrøde;
  vie-OVCB: Hãy gieo và gặt trong sáu năm,
  guj-2017: છ વર્ષ પર્યંત તમારે ખેતરમાં વાવેતર કરવું અને તેની ઊપજ એકત્રિત કરવી.
  pon-2006A: “Erein sounpar weneu ke pahn koadoahki sapwomwo oh rikpene wahnsahpw
    koaros.
  por-BRBSL: “Durante seis anos semearás tua terra, e recolherás em seu aumento,
  cth-cth: Kum taruk touh thung laikawk na tawk vaiteh cakang na pâtung awh han.
  twi-twi: “Munnua na muntwa no nnɔbae ntoatoa so saa ara nkosi mfe asia,
  hlt-hlt: Na khohmuen te kum rhuk tawn lamtah a vueithaih khaw coi.
  tbz-SIM: Di yó nkuuti yɛbie nyɛ̀kuɔ̀ yɛ̀kuɔ̀ ndi kɛ dɛì di diitì.
  msy-2020: Ezɨ Moses Ikiavɨra Itir Godɨn akam isa Israelia mɨgei, “Ia azenibar dagheba
    oparɨva, dagheba iniamin dughiamɨn da asi pozibav kɨn, mangɨ 6plan azenibar otifigh.
  azb-azb: Altı il torpağınızı əkin və məhsulunu yığın.
  eng-DBY: And six years thou shalt sow thy land, and gather in its produce;
  hin-2017: “छः वर्ष तो अपनी भूमि में बोना और उसकी उपज इकट्ठी करना;
  wol-KYG: «Diiru juróom benni at ngeen di ji seen tool, for li ci meññe;
  swp-swp: “Borimai haligigi‐esega boeadi eai em tano abo u umai, eo masurina abo
    u tanogogoi,
  bjr-bjr: Inneeqa maqa ummaqu nee maria maqanaki minaki dinni qisauku taikasee dinni
    ani moodaa marasee 6 aukuana ummaqusaidaqa unakusaidaqa naaqa.
  eng-YLT: '''And six years thou dost sow thy land, and hast gathered its increase;'
  eng-WYC-2017: Six years thou shalt sow thy land, and thou shalt gather [the] fruits
    thereof;
  eng-WMBB: “For six years you shall sow your land, and shall gather in its increase,
  urd-GVH: छः साल तक अपनी ज़मीन में बीज बोकर उस की पैदावार जमा करना।
  rug-rug: Ura koari ka onomo vuaheni si kaqu lelete na pakepakete si gamu koa ri
    na mia inuma,
  gaz-gaz: “Waggaa jaʼa lafa qotiisaa kee facaafadhu; midhaanis galfadhu;
  fra-LSG: Pendant six années, tu ensemenceras la terre, et tu en recueilleras le
    produit.
  yal-yal: “I ya xɛɛne bi ɲɛɛ sennin bun ma, i yi sii seene xaba.
  haw-1868: E lulu oe i kou aina i eono mau makahiki, a e hoiliili hoi i kona hua.
  arb-NAV: ازْرَعْ أَرْضَكَ وَاحْصُدْ غَلَّتَهَا سِتَّ سِنِينَ،
  ewe-ewe: “Miƒã nu, eye miaŋe nu ƒe ade,
  eng-LEE: And six years shalt thou sow thy land, and shalt gather in the fruits thereof;
  asm-FB: তোমালোকে তোমালোকৰ মাটিত ছয় বছৰৰ বাবে গুটি সিঁচিবা, আৰু তাত উৎপন্ন হোৱা
    শস্য চপাবা।
  sus-A: وٌ شَ سَنسِ سِ، وٌ شَ عَ شَبَ حّ سٍننِ بُن مَ،
  fra-SBL: « Pendant six ans, tu ensemenceras ta terre et tu en recueilleras le produit,
  hbo-hbo: וְשֵׁ֥שׁ שָׁנִ֖ים תִּזְרַ֣ע אֶת־אַרְצֶ֑ךָ וְאָסַפְתָּ֖ אֶת־תְּבוּאָתָֽהּ׃
  eng-WYCLIFFE: Sixe yeer thou schalt sowe thi lond, and thou schalt gadre fruytis
    therof;
  piu-2006: (23:10-19; 40:16-38) Kaliki palunya yulytjaṯarraya palyara ngaratjunu
    Muutjalungarri. Yulytja palunya tjuṯa, tiipula tjuṯa, kaṉilpa tiṉaṯarra tjukarurruya
    ngaratjunkula wantingu. Parriki palunyaṯarraya ngaratjunkula wanaṉu. Palunyatjanu
    utuwari Katutjakuṉu ngalya yankula katu ngarala kaliki tjutura wangkangu, tilitjarra
    yirrnyaṉangi. Palunyatjanu Muutjanya wiyalpi kaliki palula kutu tjarrpangu. Utuwari
    palunya katurrirra yanutjangka kutju, Yitjurilaku ngaṉṯitja tjuṯangkuya kaliki
    palunya yulytja walytjaṯarra ruulamapira karrpira ngurra kutjupakutu katipayi.
    Utuwari palunya waru tili nguwanpa ngarapayi mungangka. Yirriṯi puḻi wirulypa
    yurruntitja kutjarra yungkukitjangku Katutjalu Muutjanya yalatji watjaṉu, “Yaṉangu
    tjuṯangka tjananya yalatji tjakultjurra! Ngurra palyangkanyurra nyinarra yalatji
    tjukarurru nyinanytjaku. Tjurrkarrangka mangarri yukiri nyurrangarri pakaltjingara
    wanantjaku. Katirranyurra ngurrangka kanyintjaku rawangkunyurra ngalkukitjangku.
    Tjurrkarra kutjupangka piyuku nyurrangarri pakaltjingantjaku mangarri. Yiiya palunya
    nguwanpangkanyurra piyuku mangarri pakaltjingantjaku. Yiiya tjikitjipalangka nyurrangarri
    mangarri yukiri pakaltjingara kanyintjaku, ngula yiiya wiḻkingka ngalkunytjakitjangku.
    Yiiya nampa wiḻkingka wiyanyurra mangarri pakaltjingantjaku. Yiiya palula yukiri
    walytjaya pakara wanantjaku, maralpa tjuṯangkuya mantjira kanyintjaku, ngalkura.
    Palunyatjanu tjurrkarrangkanyurra piyuku mangarri pakaltjingantjaku.” Katutjalu
    Muutjanya piyuku watjaṉu, “Tuḻku maṉkurrkunyurra tjungurrinytjaku. Tjungurringkulanyurra
    ngayunya puḻkapungkunytjaku, yalatji. “Warringka yurrun yurrunpa kutjuṉinyurra
    tjungurringkula mangarri rungkara ngalkuntjaku ngayunya puḻkapungkunytjakitjangku,
    mangarri taḻṯuwiya. Yalatji ngalkula kuka tjawirrilyitjunyurra pungkula ngalkuntjaku.
    “Tjurrkarrangka kutjuṉinyurra mangarri wiita yurruntitja muṯura rungkara kutjantjaku.
    Kutjaṉutja palunya mangarri tjawirrilyinyurra katirra tjunkula tjungurrinytjaku,
    ngayunya puḻkapungkunytjakitjangku. Ngayuluṉa nyurrampa mangarri pakaltjingaṉi,
    ngayunyaṉinyurra puḻkapungkunytjaku. “Kuḻingka kutjuṉinyurra kiripitji, yarinytji,
    mangarri palunya nguwanpa kutjupa tjuṯa yurrara katirra tjunkula tjungurrinytjaku,
    ngayunya puḻkapungkukitjangku.”
