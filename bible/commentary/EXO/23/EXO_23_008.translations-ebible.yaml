    Na'ankure masavema huno aza hinogu'ma ami zamo'a, keagama refkohu vahe'mofo avurga
    eri asu higeno, fatgo vahe'mofo kea eri rukrahe nehie.
  nhe-BL: “Quema titetlajtolsencahua, amo xijseli se tlaxtlahuili ixtacatzi. Tlen
    quiselía tlaxtlahuili ixtacatzi ayoc huelis quiitas tlen melahuac, huan ax quicahuilía
    ma camati tlen quiijtohua tlen xitlahuac.
  bus-bus: Àton ↄdↄnkpɛɛgbaa síro, zaakɛ ↄdↄnkpɛɛgbaa è tó wɛ́ɛdeenↄ vĩa kũmɛ, bensↄ̃
    è gbɛ̃ maaanↄ yã liɛ kpɛɛgãnda.
  gub-BL: Ne pureruze'eg ma'e ne, aze amo uze'eg nezewe newe nehe, — Amono putar temetarer
    newe nehe, aze neremu'em hepytywà pà tàmuzgwer wanenataromo nehe, aze i'i newe
    nehe, epyhyk zo hemetarer nehe. Ta'e agwer temetarer umuigo kar teko hehàpyhà
    'ym ma'e zàwenugar romo wà xe. Hehàpyhà 'ym ma'e nuexak kwaw ma'e wà. Nezewegatete
    a'e teko nukwaw kwaw ikatu ma'e iapo haw. Nezewe mehe ni amo nukwaw kwaw ze'eg
    azeharomoete har wà nehe. Nezewe mehe erezapo mo ikatu 'ym ma'e teko ikatu ma'e
    wanupe.
  eng-DRA: Neither shalt thou take bribes, which even blind the wise, and pervert
    the words of the just.
