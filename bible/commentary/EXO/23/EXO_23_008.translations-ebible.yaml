verse: EXO.023.008
translations:
  mal-C: “കൈക്കൂലി വാങ്ങരുത്; കൈക്കൂലി കാഴ്ചയുള്ളവരെ അന്ധരാക്കുകയും നിഷ്കളങ്കരുടെ
    വചനം കോട്ടിക്കളയുകയും ചെയ്യുന്നു.
  deu-TKW: Und Geschenke nimm nicht an; denn Geschenke machen Sehende blind und verkehren
    die gerechte Sache.
  lin-lin: Okondimaka kanyaka te, pamba te kanyaka ezipaka miso ya bato oyo bamonaka
    malamu mpe ebebisaka maloba ya moto ya sembo.
  eng-LSV: And you do not take a bribe, for the bribe binds the open-[eyed] and perverts
    the words of the righteous.
  eng-GNV: 'Thou shalt take no gift: for the gift blindeth the wise, and peruerteth
    the wordes of the righteous.'
  eng-WEBSTER: 'And thou shalt take no gift: for the gift blindeth the wise, and perverteth
    the words of the righteous.'
  nhw-BL: “Quema titetlajtolsencahua, amo xijseli se tlaxtlahuili ichtacatzi. Catli
    quiselía tlaxtlahuili ichtacatzi ayacmo huelis quiitas catli melahuac, huan amo
    quicahuilía ma camanalti catli quiijtohua catli xitlahuac.
  swh-ONEN: “Usipokee rushwa, kwa kuwa rushwa hupofusha wale waonao, na kupinda maneno
    ya wenye haki.
  bba-bba: I ku nɔm birɑn kɛ̃nu mwɑ domi nu rɑ tɔnu nɔni wɔ̃kewɑ ɡem swɑɑ sɔɔ kpɑ
    u kpɑnɑ u mu ɡere.
  eng-KJVCPB: 'And thou shalt take no gift: for the gift blindeth the wise, and perverteth
    the words of the righteous.'
  luo-luo: “Kik iyie kawo asoya, nikech asoya dino wenge jogo maneno kendo omiyo ngʼat
    makare bedo ngʼama rach.
  meu-meu: Laloani monina basio abia; badina be lalo-ani monidia ese mata-kito taudia
    matadia e hakepuludiamu, bona kara maoromaoro taudia edia kara e hagagevadiamu.
  npi-ULB: कहिल्यै घुस नलेओ किनकि घुसले देख्‍नेहरूलाई अन्धो तुल्याइदिन्छ र इमानदार
    मानिसहरूका वचनलाई बङ्ग्याइदिन्छ ।
  yor-yor: “Ìwọ kò gbọdọ̀ gba àbẹ̀tẹ́lẹ̀, nítorí pé àbẹ̀tẹ́lẹ̀ ń fọ́ ojú ọlọ́gbọ́n,
    ó sì ń ba ọ̀rọ̀ olódodo jẹ́.
  emp-NTPO: Bariduaba paratada idjiare bed̶eamãrẽã diaibʌrʌ, maʌ̃ paratara edarãnadua.
    Edad̶ibʌrʌ daub̶errea panʌ quĩrãca panenaped̶a jipa cawa od̶aẽ́a. Mãwãra dji bed̶ea
    neẽ́ b̶ʌda bed̶ead̶e b̶ʌd̶ia.
  ind-ind: “Jangan menerima suap, karena suap membutakan orang dan memutarbalikkan
    kesaksian yang benar.
  pes-OPCB: «رشوه نگیرید، چون رشوه چشمان بینایان را کور می‌کند و راستگویان را به دروغگویی
    وا می‌دارد.
  tgl-ULB: Huwag kumukuha ng suhol, dahil ang suhol ang bumubulag sa mga taong nakakakita,
    at inililihis ang mga salita ng mga taong tapat.
  hui-hui: Mbiralime ke̱ godi lolenaga ke̱ halu bi lahabe lowa muni ngiyagua muni
    ogoni mo yulene nawi. Mana ko ogonibi biragome agali ko mbira nabi kago bi degeme
    mo luluya halu godi lolene ngago ndo la ko helaga ka.
  mya-mya: တံ​စိုး​လက်​ဆောင်​စား​သူ​သည်​အမှန်​တ​ရား​ကို မ​မြင်​နိုင်​သည့်​အ​ပြင် အ​ပြစ်​ကင်း​မဲ့​သူ​ကို
    ပျက်​စီး​စေ​နိုင်​သော​ကြောင့်​တံ​စိုး​လက်​ဆောင် မ​ယူ​ရ။
  cbi-NTPO: Main firu' kenduren yachi uraa kisa tya', ñunu tyeeba kuwañuba katyude.
    Tsanguikutishu juntsaa deechu' kavitu kityu tiyainu juve, tsejtu kuipa tajtulanaa
    kuipa juu faaware'ba tsanguenu juve.
  bod-N: གསུག་ནོར་གྱིས་མི་བློ་གྲོས་ཅན་གྱི་མིག་ལོང་བར་བྱེད་ཅིང་། མི་དྲང་པོ་རྣམས་ཀྱི་གཏམ་ཡང་གོ་ལྡོག་པར་བྱེད་པས།
    ཁྱོད་རྣམས་ཀྱིས་གསུག་ནོར་གང་ཡང་མ་ལེན་ཞིག
  sna-sna: “Usagamuchira fufuro, nokuti fufuro inopofumadza vaya vanoona uye inomonyorora
    mashoko owakarurama.
  spa-BLM: “No aceptarás soborno, porque el soborno ciega a los que tienen vista y
    pervierte las palabras de los justos.
  cac-cac: Man̈ e cha q'uen tumin d'a elc'altac yic tze b'oan yaj junoc oval, yujto
    a yuj q'uen tumin chi' tzeyac' musansatil e b'a, tze q'uexancan tas tojol d'a
    tas man̈ tojoloc.
  swh-ULB: Husiwai chukuwa rushwa, kwa kuwa rushwa inawapofusha wanaoona, na kupotosha
    maneno ya wakweli.
  bel-bel: Дарункаў ня прымай, бо дарункі сьляпымі робяць відушчых і перакручваюць
    словы справядлівых.
  deu-ELBBK: Und kein Geschenk sollst du nehmen; denn das Geschenk blendet die Sehenden
    und verkehrt die Worte der Gerechten.
  mbb-OT: “Kenè kew medawat te sipsip, su is sipsip iyan ebpekepelakap te etew su
    minsan netuenan din en is tutuu, edtuisen din gihapun is menge lalag te metazeng
    he etew.
  mal-2015: സമ്മാനം കാഴ്ചയുള്ളവരെ കുരുടാക്കുകയും നീതിമാന്മാരുടെ വാക്കുകളെ മറിച്ചുകളകയും
    ചെയ്യുന്നതുകൊണ്ടു നീ സമ്മാനം വാങ്ങരുതു.
  gup-gup: “Bu nawarre bininj kadjare ngunkukwon money ba bu ngurrikurren kore court,
    wanjh yuwn ngurrimang mahni kunwardde kore kamweykan. Namekbe kunwardde wanjh
    ngunmayaliwarremen ba bu minj ngurridjalburrbun bu mandjadkenh, dja kunukka ngurribalhwernhwarrewon
    bininj nawu minj kunwarre kurduyimeninj.”
  gvs-gvs: Kotu goi neta tomota tayamo mani ivinimi bego kopola, maniyana taabu kokabikābi.
    Maniyana pasina geya itoboinemita kogitedoko nako bóbwara moitamo go, nako pola.
    Aiyuwoina moe sinapuyana goi tokibóbwata ina talavaita mooitamoina kobugoyai.
  rmc-rmc: Ma de tut te prepočinel, bo oda korarel the olen, kas hin phundrade o jakha,
    a previsarel o lava le čačipnaskre manušengre.
  nlg-nlg: “Ma siki tinoni dika ke tabotabo ge ke nia lutu na rongo ge ke sukighau
    ma kau nia pala tana koti, kau bei taonia gea na totobo keri. Kau nera gea na
    vure dete ma kara rorodo, mara mua righikalea na hava te maemane, mau nea na koti
    me toroa na tinoni te ma goni hahi na hava.
  pes-OPV: ورشوت مخور زیرا که رشوت بینایان را کورمی کند و سخن صدیقان را کج می‌سازد.
  ron-1924: Сэ ну примешть дарурь, кэч даруриле орбеск пе чей че ау окий дескишь ши
    суческ хотэрыриле челор дрепць.
  ben-OBCV: “ঘুস নিয়ো না, কারণ যাদের দৃষ্টিশক্তি আছে, ঘুস তাদের অন্ধ করে তোলে এবং
    নির্দোষ লোকদের কথা পরিবর্তন করে।
  som-som: Oo waa inaadan laaluush qaadan innaba; waayo, laaluushku waa indho tiraa
    kuwa wax arka, wuuna qalloociyaa kan xaqa ah hadalkiisa.
  lat-VUC: Nec accipies munera, quæ etiam excæcant prudentes, et subvertunt verba
    justorum.
  eng-ASVBT: 'And thou shalt take no bribe: for a bribe blindeth them that have sight,
    and perverteth the words of the righteous.'
  mna-mna: Sombe tomtom iwat yom pa pat kini be ku'uuli pa pakaamŋana kini, na koyok
    pepe. Pa mbulu ta kembei, ina irao ipakankaana wal ambaimbaiŋan ŋgar kizin tomini.
    To tiur sorok pataŋana pizin wal ndeeŋeŋan ta len uunu sa som na.
  ita-1885: E non prender presenti; perciocchè il presente accieca coloro che hanno
    chiara vista, e sovverte le parole de' giusti.
  eng-LXXUP: And thou shalt not receive gifts; for gifts blind the eyes of the seeing,
    and corrupt just words.
  eng-ULB: Never take a bribe, for a bribe blinds those who see, and perverts honest
    people's words.
  spa-VBL: “No aceptes sobornos, porque un soborno ciega a los que pueden ver y socava
    las pruebas de los honestos.
  fra-_FOB: Tu n'accepteras point de présent, car le présent aveugle les plus éclairés
    et perd les causes des justes.
  mal-mal: കൈക്കൂലി കാഴ്ചയുള്ളവരെ കുരുടരാക്കുകയും നീതിമാന്മാരുടെ വാക്കുകളെ മറിച്ചുകളയുകയും
    ചെയ്യുന്നതുകൊണ്ട് നീ കൈക്കൂലി വാങ്ങരുത്.
  urd-GVR: Rishwat na lenā, kyoṅki rishwat deḳhne wāle ko andhā kar detī hai aur us
    kī bāt banane nahīṅ detī jo haq par hai.
  suz-BL: गेपुकी ख्रुइश्‍शा मारेइ मताक्‍कीन। मारदे हना मेकोमी मिक्‍च सिल्‍ब। मिनु
    ख्रुइश्‍शा ताक्‍शोमी ठीक पाइब आ मुददा लोक्‍ब। ब्‍यवस्‍था २७:२५; १सामुएल ८:३; हितोपदेस
    १७:२३
  ita-1927: Non accettar presenti; perché il presente acceca quelli che ci veggon
    chiaro, e perverte le parole dei giusti.
  ckb-ckb: «بەرتیل وەرمەگرە، چونکە بەرتیل چاوساغان کوێر دەکات و قسەی ڕاستودروستان
    خوار دەکات.
  eng-BBE: 'Take no rewards in a cause: for rewards make blind those who have eyes
    to see, and make the decisions of the upright false.'
  kan-OKCV: “ಲಂಚವನ್ನು ತೆಗೆದುಕೊಳ್ಳಬಾರದು. ಏಕೆಂದರೆ ಲಂಚವು ಜ್ಞಾನಿಗಳ ಕಣ್ಣುಗಳನ್ನು ಕುರುಡುಮಾಡಿ,
    ನಿರಪರಾಧಿಗೆ ದೊರಕಬೇಕಾದ ನ್ಯಾಯವನ್ನು ತಪ್ಪಿಸುತ್ತದೆ.
  bbb-bbb: E koto fiemo ije fude moni e bu vajavo ije kena uri e ije fu ise rema ijene
    ifejamo. Ijadufuo maeje fu mani abekuma fu vame maeje rekuma baki rove fuka una
    e vua baki ije dabe isekafaga fu isejavaeke.
  tam-2017: லஞ்சம் வாங்காதே; லஞ்சம் பார்வையுள்ளவர்களைக் குருடாக்கி, நீதிமான்களின்
    வார்த்தைகளைப் புரட்டும்.
  spa-RV-1909: No recibirás presente; porque el presente ciega á los que ven, y pervierte
    las palabras justas.
  ron-BTF: Și nu lua niciun dar, pentru că darul orbește pe cel înțelept și pervertește
    cuvintele celui drept.
  eng-WEBP: “You shall take no bribe, for a bribe blinds those who have sight and
    perverts the words of the righteous.
  eng-FBV: Don't accept bribes, for a bribe blinds those who can see, and undermines
    the evidence of the honest.
  nld-1939: Ge moogt ook geen geschenken aannemen; want geschenken maken zienden blind
    en verdraaien het recht.
  nch-BL: “Quema titetajtolsencahua, amo xijseli se taxtahuili ixtacatzi. Cati quiselía
    taxtahuili ixtacatzi ayecmo huelis quiitas cati melahuac, huan amo quicahuilía
    ma camanalti cati quiijtohua cati xitahuac.
  vie-1934: Ngươi chớ nhận của hối lộ, vì của hối lộ làm mờ mắt người thượng trí,
    và làm mất duyên do của kẻ công bình.
  hin-CV: “तुम कभी घूस नहीं लेना, क्योंकि घूस उस व्यक्ति को, जिसको दृष्टि हैं, अंधा
    बना देती है तथा धर्मियों के शब्दों को खराब कर देती है.
  eng-OURB: “You shall take no bribe, for a bribe blinds those who have sight and
    perverts the words of the righteous.
  spa-BES: 'No tomes soborno por una causa: porque los sobornos ciegan a los que tienen
    ojos para ver, y pervierte las decisiones de los justos.'
  tdx-tdx: Ko mandrambe vokañe, fa mahagoa ty mahavazoho ty ravoravo, naho mañamengoke
    ty saontsi’ o mahitio.
  vid-vid: Uleche kubochela chinhu chilingwambuza kubena malajizo, mina chinhu acho
    changuwajiliza wawele na nyhala na kwajiliza mbuli za wanhu wawele na hachi.
  eng-OKE: And thou art not to receive a bribe; for a bribe blinds the eyes of the
    wise, and perverts the words of the just.
  tha-KJV: อย่ารับสินบนเลย เพราะว่าสินบนทำให้คนตาดีกลายเป็นคนตาบอดไป และพลิกคดีของคนชอบธรรมเสียได้
  por-BR-2018: Não receberás suborno; porque o suborno cega aos que veem, e perverte
    as palavras justas.
  deu-ELO: Und kein Geschenk sollst du nehmen; denn das Geschenk blendet die Sehenden
    und verkehrt die Worte der Gerechten.
  eng-WYC-2018: Take thou not gifts, that blind, yea, prudent men, and destroy the
    words of just men. (Do not take gifts, or bribes, that blind, yea, the prudent,
    and that destroy the words of the just.)
  epo-epo: Donacojn ne akceptu; ĉar donacoj blindigas vidantojn kaj malĝustigas la
    aferojn de virtuloj.
  uig-PIN: Xuningdǝk ⱨeqⱪandaⱪ para yemǝ; qünki para kɵzi oquⱪlarni kor ⱪilip, ⱨǝⱪⱪaniylarning
    sɵzlirini burmilaydu.
  beo-beo: Hano suligi hou mae hamoma. Hano suligi hou da dunu ilia moloidafa hou
    amo mae ba:ma:ne si dofosa. Amola hano suligi da moloi hamosu dunu amo ilia hou
    wadela:sa.
  tpi-OTNT: Sapos man i laik grisim yupela long mani bilong kirapim yupela long mekim
    tok giaman long kot, orait yupela i no ken kisim dispela mani. Long wanem, dispela
    kain pasin i save paulim tingting bilong gutpela man, na paulim kot bilong man
    i no bin mekim rong.
  hau-SA: “Kada ka karɓi cin hanci, gama cin hanci yakan makanta waɗanda suke gani,
    yakan kuma karkatar da maganar masu adalci.
  uig-LAT: Shuningdek héchqandaq para yéme; chünki para közi ochuqlarni kor qilip,
    heqqaniylarning sözlirini burmilaydu.
  nde-nde: Lingavumi ukufunjathiswa ngoba ukufunjathiswa kufiphaza ababonayo besebeguqula
    amazwi omuntu omsulwa.
  ton-ton: '¶ “Pea ʻoua naʻa ke maʻu ha meʻa foaki: he ko e meʻa foaki, ʻoku ne fakakui
    ʻae poto, mo ne fakahalaʻi ʻae ngaahi lea ʻae māʻoniʻoni.'
  ces-1613: Aniž bráti budeš darů, nebo dar oslepuje i prozřetelné, a převrací slova
    spravedlivých.
  eng-WMB: “You shall take no bribe, for a bribe blinds those who have sight and perverts
    the words of the righteous.
  tam-TCV: “இலஞ்சம் வாங்கவேண்டாம், இலஞ்சம் பார்வையுள்ளவர்களைக் குருடராக்கி, நீதிமான்களின்
    வார்த்தைகளைப் புரட்டுகிறது.
  ceb-ULB: Ayaw pagdawat ug suborno, kay ang suborno makabuta niadtong makakita, ug
    motuis sa matuod nga mga pulong sa mga tawo.
  pol-UBG: Nie będziesz też brać darów, ponieważ dar zaślepia mądrych i wypacza słowa
    sprawiedliwych.
  urd-GVU: رشوت نہ لینا، کیونکہ رشوت دیکھنے والے کو اندھا کر دیتی ہے اور اُس کی بات
    بننے نہیں دیتی جو حق پر ہے۔
  deu-1912: Du sollst nicht Geschenke nehmen; denn Geschenke machen die Sehenden blind
    und verkehren die Sachen der Gerechten.
  kan-2017: ಲಂಚವನ್ನು ತೆಗೆದುಕೊಳ್ಳಬಾರದು, ಲಂಚವು ಕಣ್ಣುಳ್ಳವರನ್ನು ಕುರುಡರಂತೆ ಮಾಡುತ್ತದೆ, ನಿರಪರಾಧಿಗೆ
    ದೊರಕಬೇಕಾದ ನ್ಯಾಯವನ್ನು ತಪ್ಪಿಸುತ್ತದೆ.
  ena-ena: Hulaŋ mu anɨm hɨlɨcɨ nalusaŋ iguavɨla hulaŋ mu agasaŋ analɨ abavɨla ciaŋ
    hɨvɨ lamalama saŋ abɨci aba abɨha uami. Namɨlaŋ anɨm hɨlɨcɨ agadɨ vimɨlaŋ aba
    abɨha uami. Lusɨŋ sɨbɨlɨ hameŋ agaŋ ciaŋ hihɨla hihɨla hɨsɨŋ hulaŋ agadɨ hɨji
    huaci agadɨ mɨŋaihuihu lɨbali aba abɨha uami. Lɨci hulaŋ huaci agadɨ ciaŋ sɨhɨvia
    ma hihɨlɨbali aba abɨha uami.
  yap-yap: Dab mu faned puluwon e sasalap, ya puluwon e sasalap ni yima fek e ma ning
    lan owchey ko tin nib yal’uw, mma kirebnag e tin be nameg e pi’in ni bfel’ e rorad.
  hlt-MCSB: Kapbaih khaw lo boeh, kapbaih loh miktueng khaw a dael sak tih a dueng
    ol khaw a paimaelh.
  mdy-ETH: ዓሳ ጎኔ ባኣዚ ዴንቁዋጉዲ ዓሶኮ ዓኣፒ ዓርቃያታሢሮ፤ ሃሣ ጌኤዦ ዓሶኮ ዎጎ ዎቢሳያ ማዔሢሮ ዴሜና ዒንጎ ሚኢሾ ዔኪፖ።
