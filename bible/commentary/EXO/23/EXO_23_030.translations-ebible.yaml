verse: EXO.023.030
translations:
  mal-C: നീ വേണ്ടുവോളം പെരുകി ദേശം അവകാശമാക്കുമ്പോഴേക്കും ഞാൻ അവരെ കുറേശ്ശെ കുറേശ്ശെയായി
    നിന്റെ മുമ്പിൽനിന്ന് ആട്ടിയോടിക്കും.
  deu-TKW: Ganz allmählich will ich sie vor dir vertreiben, bis ihr zahlreich genug
    sein werdet, um euch in den Besitz des Landes zu setzen.
  lin-lin: Nakobengana bango moke-moke liboso na bino kino bokokoma ebele mpo na kozwa
    mboka.
  eng-LSV: I cast them out little [by] little from before you, until you are fruitful,
    and have inherited the land.
  eng-GNV: By litle and litle I will driue them out from thy face, vntill thou increase,
    and inherite the lande.
  eng-WEBSTER: By little and little I will drive them out from before thee, until
    thou shalt be increased and inherit the land.
  nhw-BL: Pero ica yolic niquintojtocatiyas amoixpa quen nojquiya yolic anquinpixtiyase
    más amoconehua huan anmomiyaquilijtiyase para anmoaxcatise nopa tlali.
  swh-ONEN: Nitawafukuza kidogo kidogo mbele yako, mpaka uwe umeongezeka kiasi cha
    kutosha kuimiliki nchi.
  bba-bba: Fiiko fiikowɑ kon de bɑ n doonɑmɔ min di, sere i kɑ dɑbiɑ i tɛriɑ i sinɑ
    tem mɛ kpuro sɔɔ.
  eng-KJVCPB: By little and little I will drive them out from before thee, until thou
    be increased, and inherit the land.
  luo-luo: Abiro bedo kagologi matin tin e nyimu, nyaka chop umedru moromo kawo pinyno.
  meu-meu: Metaira-metaira baina luludia lasi, ela bona umui na ba hutuma, bena tano
    bavabia emui.
  npi-ULB: बरु, तिमीहरूको वृद्धि भई तिमीहरू देशमा नभरिएसम्म म तिनीहरूलाई तिमीहरूकै
    सामु अलिअलि गरेर धपाउनेछु ।
  yor-yor: Díẹ̀díẹ̀ ni èmi yóò máa lé wọn jáde kúrò ní iwájú rẹ, títí ìwọ yóò fi pọ̀
    tó láti gba gbogbo ilẹ̀ náà gẹ́gẹ́ bí ìní.
  emp-NTPO: Maʌ̃ carea mʌ̃a maʌ̃ druad̶ebemarãra pĩãca ãyã jʌrecuaya. Maʌ̃ne bãrã
    yõ wãnane maʌ̃ ẽjũãra jũma edad̶ia.
  ind-ind: Aku akan mengusir mereka sedikit demi sedikit sampai jumlah kalian bertambah
    dan cukup banyak untuk menguasai negeri itu.
  pes-OPCB: این قومها را به تدریج از آنجا بیرون می‌کنم تا کم‌کم جمعیت شما زیاد شود
    و تمام زمین را پر کند.
  tgl-ULB: Sa halip, palalayasin ko sila ng paunti-unti mula sa harapan mo hanggang
    ikaw ay maging mabunga at manahin ang lupain.
  hui-hui: i̱na ti hendore waratagi haga bulebero. Ani buwa tí ho dewa halu dindi
    emene karula dindi aba emene bo taliatagi ha bigi bialu dindi tí karulo halimulo
    mo ngiai holebero.
  mya-mya: သင်​တို့​သည်​တိုင်း​ပြည်​ကို​သိမ်း​ပိုက်​နိုင်​ရန်​လူ​ဦး ရေ​တိုး​ပွား​လာ​သည်​အ​ထိ
    ငါ​သည်​သူ​တို့​ကို တစ်​စ​တစ်​စ​မောင်း​ထုတ်​မည်။-
  cbi-NTPO: Matyu ñulla' chuinsha jayu jayu manguelaaken tsunu tsuyu, ñulla na deka'
    sera' main main tu dekanbera.
  bod-N: བདག་གིས་ཁྱོད་ཅག་གི་མི་གྲངས་འཕེལ་ནས་ཡུལ་དེ་བདག་གིར་བཟུང་བའི་བར་དུ་ཁོ་རྣམས་རིམ་བཞིན་སྐྲོད་པར་བྱའོ།
    །
  sna-sna: Ndichavabvisa pamberi penyu zvishoma zvishoma, kusvikira manyatsowanda
    kuti mutore nyika.
  spa-BLM: Poco a poco los expulsaré de delante de ti, hasta que te hayas multiplicado
    y hayas heredado la tierra.
  cac-cac: C'ojanc'olaln̈ej ol aj vic'anel eb' anima chi' d'a sat luum, masanto ayic
    ol q'uib' e b'isul, yic tze macan lum masanil.
  swh-ULB: Badala yake, nitawafukuza kidogo kidogo kutoka kwenu mpaka utakapo kuwa
    umestawi na kurithi nchi.
  bel-bel: спакваля буду праганяць іх ад цябе, пакуль не памножышся і ня возьмеш у
    валоданьне зямлі гэтай.
  deu-ELBBK: Nach und nach werde ich sie vor dir vertreiben, bis du fruchtbar bist,
    und das Land besitzt.
  mbb-OT: Ednenenayan ku sikandan te edsegseg su para meiseg kew pa mevuwad su wey
    niw meeneb haazà is tanà.
  mal-2015: നീ സന്താനസമ്പന്നമായി ദേശം അടക്കുന്നതുവരെ ഞാൻ അവരെ കുറേശ്ശ, കുറേശ്ശ നിന്റെ
    മുമ്പിൽ നിന്നു ഓടിച്ചുകളയും.
  gup-gup: Dja ngaleng yeleyeledj ngabendjirrkkan ba kaluk ngurrimirndewernmen bu
    ngurribolkmang kumekbe kunred ngurrini.’
  gvs-gvs: Giyaina be giyaina avatapiyedi ana kadókana komi kosusáila nakae itoboinemi
    poyapoyayana kokabi imi kaba lovina.
  rmc-rmc: Ale tradava len avri po sikra tumendar dži akor, medik tumen na rozmnožinena,
    hoj tumenge te zalen odi phuv.
  nlg-nlg: Ku mua ghuruhorura sakai te, balu mu ghura, koekobe ke saravia na bona
    ke sivuragha me ke subo na tinoni ge kau vunaghina na komu/butonikomu baubahu
    (tunuva).
  pes-OPV: ایشان را ازپیش روی تو به تدریج خواهم راند تا کثیر شوی و زمین را متصرف گردی.
  ron-1924: Чи ле вой изгони ынчетул ку ынчетул динаинтя та, пынэ вей креште ла нумэр
    ши вей путя сэ интри ын стэпыниря цэрий.
  ben-OBCV: তোমার সামনে থেকে আমি তাদের একটু একটু করে তাড়িয়ে দেব, যতক্ষণ না পর্যন্ত
    তুমি সংখ্যায় যথেষ্ট পরিমাণে বেড়ে দেশের দখল নিতে পারছ।
  som-som: In yar in yar ayaan hortaada ka eryi doonaa, ilaa aad adigu badatid oo
    aad dalka dhaxashid.
  lat-VUC: Paulatim expellam eos de conspectu tuo, donec augearis, et possideas terram.
  eng-ASVBT: By little and little I will drive them out from before thee, until thou
    be increased, and inherit the land.
  mna-mna: Tana ko aŋziiri zin riŋariŋa ma irao kepet ma kewe boozo, toinabe kakam
    toono kizin ma imap.
  ita-1885: Io li scaccerò dal tuo cospetto a poco a poco, finchè tu sii cresciuto,
    e abbi presa la possessione del paese.
  eng-LXXUP: By little and little I will cast them out from before thee, until thou
    shalt be increased and inherit the earth.
  eng-ULB: Instead, I will drive them out little by little from before you until you
    become fruitful and inherit the land.
  spa-VBL: Poco a poco los expulsaré delante de ti, hasta que haya suficientes para
    tomar posesión de la tierra.
  fra-_FOB: Je les chasserai peu à peu de devant toi, jusqu'à ce que tu croisses en
    nombre, et que tu te mettes en possession du pays.
  mal-mal: നീ സന്താനസമ്പന്നമായി ദേശം കൈവശമാക്കുന്നതുവരെ ഞാൻ അവരെ ക്രമേണ നിന്റെ മുമ്പിൽനിന്ന്
    ഓടിച്ചുകളയും.
  urd-GVR: Is lie maiṅ tere pahuṅchne par mulk ke bāshindoṅ ko thoṛā thoṛā karke nikāltā
    jāūṅgā. Itne meṅ terī tādād baṛhegī aur tū raftā raftā mulk par qabzā kar sakegā.
  suz-BL: गे शुश दुम्‍शा, मेको रागी मब्रीनी सम्‍म, गो मेको आन कली इन ङोंइती रे का
    का पा ग्रुंइनुङमी। ब्‍यवस्‍था ७:२२
  ita-1927: Li scaccerò dal tuo cospetto a poco a poco, finché tu cresca di numero
    e possa prender possesso del paese.
  ckb-ckb: هێواش هێواش لەپێشتان ڕایاندەماڵم، هەتا ئەوەی بەردار دەبن و دەست بەسەر خاکەکەدا
    دەگرن.
  eng-BBE: Little by little I will send them away before you, till your numbers are
    increased and you take up your heritage in the land.
  kan-OKCV: ನೀವು ಅಭಿವೃದ್ಧಿಯಾಗಿ ದೇಶವನ್ನು ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳುವವರೆಗೆ ಸ್ವಲ್ಪ ಸ್ವಲ್ಪವಾಗಿ
    ಹೊರಡಿಸುತ್ತಿರುವೆನು.
  bbb-bbb: Ijadufuo name maza abekinu sibaneke kaniakinu ijiege revakuma bu e sibaneke
    rega ja ijare sone aesakae buone abeke.
  tam-2017: நீ விருத்தியடைந்து, தேசத்தைச் சுதந்தரித்துக்கொள்ளும்வரைக்கும், அவர்களைக்
    கொஞ்சம் கொஞ்சமாக உனக்கு முன்பாக துரத்திவிடுவேன்.
  spa-RV-1909: Poco á poco los echaré de delante de ti, hasta que te multipliques
    y tomes la tierra por heredad.
  ron-BTF: Puțin câte puțin îi voi alunga de dinaintea ta, până când te vei fi înmulțit
    și vei moșteni pământul.
  eng-WEBP: Little by little I will drive them out from before you, until you have
    increased and inherit the land.
  eng-FBV: Bit by bit I will drive them out ahead of you, until there are enough of
    you to take possession of the land.
  nld-1939: slechts langzaam aan drijf Ik hen voor u weg, totdat ge zo zijt aangegroeid,
    dat ge het land in bezit kunt nemen.
  nch-BL: Pero ica yolic niquinquixtijtiyas amoixpa quej nojquiya yolic anquinpixtiyase
    más amoconehua huan anmomiyaquilijtiyase para anmoaxcatise nopa tali.
  vie-1934: nhưng ta sẽ đuổi chúng nó lần lần khỏi trước mặt ngươi, cho đến chừng
    nào số ngươi thêm nhiều và có thể cầm đất đó làm sản nghiệp.
  hin-CV: मैं उनको थोड़ा-थोड़ा करके निकालूंगा जब तक तुम देश को अपने अधिकार में न कर
    लो.
  eng-OURB: Little by little I will divorce them from before you, until you have increased
    and inherit the land.
  spa-BES: Poco a poco los enviaré delante de ti, hasta que aumente tu número y retomas
    tu herencia en la tierra.
  tdx-tdx: Ho roaheko boak’ ama’o erike ampara’ te nihamaro irehe hahalova i taney.
  vid-vid: Ila ndowosa hadohado mbaka aho homkonjezeka na kuihalila isi ayo.
  eng-OKE: By little and little I will drive them out before thee, until thou shalt
    be increased and inherit the land.
  tha-KJV: แต่​เราจะไล่เขาไปให้พ้นหน้าพวกเจ้าทีละเล็กละน้อยจนพวกเจ้าทวีจำนวนมากขึ้น
    แล​้วได้รับมอบดินแดนนั้นเป็นกรรมสิทธิ์
  por-BR-2018: Pouco a pouco os expulsarei de diante de ti, até que te multipliques
    e tomes a terra por herança.
  deu-ELO: Nach und nach werde ich sie vor dir vertreiben, bis du fruchtbar bist und
    das Land besitzest.
  eng-WYC-2018: little and little I shall cast them out from thy sight, till thou
    be increased, and wield the land.
  epo-epo: Iom post iom Mi forpelos ilin de antaŭ vi, ĝis vi multiĝos kaj posedos
    la landon.
  uig-PIN: Bǝlki sǝn awup, zeminni pütünlǝy miras ⱪilip bolƣuqǝ, az-azdin ⱨǝydǝp turimǝn.
  beo-beo: 'Be Na da gebewane amo dunu fi gadili sefasimu. Amasea, dilia fi dunu ilia
    idi da amo soge huluane fimusa: defele ba:sea, ilia huluane sefasi dagoi ba:mu.'
  tpi-OTNT: Bai mi rausim ol birua isi isi i go inap yupela i kamap planti na yupela
    inap kisim olgeta hap bilong dispela graun.
  hau-SA: Da kaɗan da kaɗan zan kore muku su, har yawanku yă kai yadda za ku mallaki
    ƙasar.
  uig-LAT: Belki sen awup, zéminni pütünley miras qilip bolghuche, az-azdin heydep
    turimen.
  nde-nde: Ngizabasusa kancanekancane phambi kwenu, lani lize lande lenelise ukuthatha
    ilizwe.
  ton-ton: Te u kapusi fakaholoholo pe ʻakinautolu mei ho ʻao, kaeʻoua ke mou tupu
    ʻo tokolahi, pea maʻu ʻae fonua.
  ces-1613: Pomalu vyháněti jej budu od tváři tvé, až bys ty se rozplodil, a dědičně
    mohl ujíti zemi.
  eng-WMB: Little by little I will drive them out from before you, until you have
    increased and inherit the land.
  tam-TCV: நீங்கள் அந்நாட்டை உரிமையாக்கிக்கொள்ளும் அளவுக்குப் பெருகுகிறவரைக்கும்,
    நான் கொஞ்சம் கொஞ்சமாய் அவர்களை உங்கள் முன்னின்று துரத்துவேன்.
  ceb-ULB: Hinuon, hinayhinay ko silang pagaabogon gikan sa inyong atubangan hangtod
    nga mamahimo kamong magmabungahon ug mapanunod ang yuta.
  pol-UBG: Pomału będę ich wypędzał sprzed twego oblicza, aż się rozmnożysz i posiądziesz
    ziemię.
  urd-GVU: اِس لئے مَیں تیرے پہنچنے پر ملک کے باشندوں کو تھوڑا تھوڑا کر کے نکالتا
    جاؤں گا۔ اِتنے میں تیری تعداد بڑھے گی اور تُو رفتہ رفتہ ملک پر قبضہ کر سکے گا۔
  deu-1912: einzeln nacheinander will ich sie vor dir her ausstoßen, bis du wächsest
    und das Land besitzest.
  kan-2017: ನೀವು ಅಭಿವೃದ್ಧಿಯಾಗಿ ದೇಶದಲ್ಲೆಲ್ಲಾ ತುಂಬಿಕೊಳ್ಳುವ ತನಕ ಅವರನ್ನು ಸ್ವಲ್ಪ ಸ್ವಲ್ಪವಾಗಿ
    ಹೊರಡಿಸುವೆನು.
  ena-ena: Hameŋ sadaŋ viaŋ nulɨdɨ simɨsimɨ lɨdɨŋ lahudalɨŋ namɨlaŋ iaha habɨla fɨli
    tɨbɨ agadɨ sɨkasɨkan fɨhalɨbalaŋ uami.
  yap-yap: Ere bay gu tulufrad ni boch’uw mboch’uw, nge taw ko ngiyal’ ni kam yo’orgad
    ngam tafnayed e re binaw nem.
  hlt-MCSB: Na pungtai hil na mikhmuh lamloh bet bet ka haek daengah ni khohmuen te
    na pang eh.
  mdy-ETH: ዬያሮ ዬያይዲፆና ኔኤኒ ሚርጊ ሳዔሎ ዔካንዳያ ሄላንዳኣና ዻካ ዻካ ኔኤም ታ ዔያቶ ኬሳንዳኔ።
  twi-ASANTE: Mɛpam wɔn nkakrankakra kɔsi sɛ mobɛdɔɔso, atumi ahyɛ asase no so ma.
  eng-WEBU: Little by little I will drive them out from before you, until you have
    increased and inherit the land.
  bnp-bnp: Ga lili tala gosi ria, ge harena na tahuna mu bele kupo mu bolea a malala
    ne ria.
  wal-wal: SHin intte qoodan daridi, he biittaa laattana gakkanaassi, taani eta guuttaa
    guuttaa laaggada kessana.
  spa-PDDPT: Poco a poco los echaré de tu presencia, hasta que te multipliques y tomes
    posesión de la tierra.
  gun-gun: Ha'e rami 'rãgue py mbeguei'i py aipe'a 'rã heravy penerenonde gui, pendereta
    ha'e pendeyvyrã va'ekue ha'e javi rupi pendekoa peve.
  agu-BL: Chelopon incy'al swutz yi tx'otx' poro chebele'n cuntu'. Quil che'l wa'n
    jalen yil jal wi'nin initxajil. Kalena's tzun che'l wa'n bantz itetzal yi ama'la'tz.
  ilo-ULB: Ngem ketdi, in-inutekto a papanawen ida iti sangoananyo agingga nga umadukayo
    ket tagikuaenyo ti daga.
  kpg-kpg: Au e hagabagibagi digaula dagi hogoohi, gaa dae loo gi di godou dohu di noho
    i hongo nnenua.
  uig-ARA: بەلكى سەن ئاۋۇپ، زېمىننى پۈتۈنلەي مىراس قىلىپ بولغۇچە، ئاز-ئازدىن ھەيدەپ
    تۇرىمەن.
  sus-sus: N nee kerima a xuri xuri nan na wo ya ra, han wo wuya, wo fa nɔɛ sɔtɔ bɔxi
    birin ma.
  pon-2006: Ahpw I pahn wad ekis oh kalikalipeirailla, kumwail lao ngederla oh itarohng
    sapwenikihla sahpwo.
  ksd-ksd: Ina korot vue diat vanavana ta ra luaina matam tuk tar ta ra bung una pepeal
    tana, ma una kale pa ra gunan.
  tur-YTC: Siz çoğalıncaya ve ülkeyi miras alana dek onları azar azar önünüzden kovacağım.
  grc-BRENT: Κατὰ μικρὸν ἐκβαλῶ αὐτοὺς ἀπὸ σοῦ, ἕως ἂν αὐξηθῇς καὶ κληρονομήσῃς τὴν
    γῆν.
  ind-AYT: Jadi, Aku akan memaksa mereka keluar sedikit demi sedikit, sampai kamu
    bertambah banyak dan memiliki tanah itu.
  nya-nya: Ndidzawathamangitsa pangʼonopangʼono mpaka inu mutachuluka kokwanira mwakuti
    nʼkutenga dzikolo.
  hrv-hrv: Tjerat ću ih ispred tebe malo-pomalo dok ti potomstvo ne odraste, tako
    da zemlju zaposjedneš.
  mps-mps: Te eno boi bidi dabe augwali dua dua digi sela sąyu, tama dage hauwa pedelama,
    tama dagego te tǫ tigidali usu na silao.”
  tpi-tpi: Bai mi rausim ol birua isi isi i go inap yupela i kamap planti na yupela
    inap kisim olgeta hap bilong dispela graun.
  dan-1931: lidt efter lidt vil jeg drive dem bort foran dig, indtil du bliver så
    talrig, at du kan tage Landet i Besiddelse.
  vie-OVCB: Ta sẽ đuổi họ từ từ, cho đến khi người Ít-ra-ên gia tăng đủ để choán đất.
  guj-2017: તમારી સંખ્યાનો એટલો બધો વધારો થાય અને તમે સમગ્ર દેશનો કબજો લઈ શકો ત્યાં
    સુધીમાં તો હું તેમને ધીરે ધીરે નસાડી મૂકીશ.
  pon-2006A: Ahpw I pahn wad ekis oh kalikalipeirailla, kumwail lao ngederla oh itarohng
    sapwenikihla sahpwo.
  por-BRBSL: Pouco a pouco os expulsarei de diante de vocês, até que vocês tenham
    aumentado e herdado a terra.
  aly-aly: Atha renh-rnem irrpetyarl-irrpetyarl irrenterl-ayntem wenh, arrantherr
    akngerrelan apmer renh inemarl, apmer mwerr arntarnt-arayntemel.”
  cth-cth: Nang ni na pungdaw teh ram dawk na kawi hoehnahlan pueng, ahnimouh teh
    payai lahoi ka pâlei han.
  twi-twi: Mɛpam wɔn nkakrankakra kosi sɛ mobɛdɔɔso, atumi ahyɛ asase no so ma.
  hlt-hlt: Na pungtai hil na mikhmuh lamloh bet bet ka haek daengah ni khohmuen te
    na pang eh.
  tbz-SIM: N yó mbɛ̀ bɛ̀tì sɑ́m̀pɔ́ sɑ́m̀pɔ́ nwe, kɛ̀ di yɑ̀ɑ sṹṹnnɛ̀ kɛ́tiekɛ kɛtenkɛ̀.
  msy-2020: Kɨ ian apaniba nɨmɨra nɨmɨra me batogh mangɨ, dughiar ia avɨrasemeghamim,
    ia nguazir kam bar a inigham.
  azb-azb: Yavaş-yavaş onları önünüzdən o vaxtacan qovacağam ki, siz törəyib çoxalaraq
    ölkənin sahibi olacaqsınız.
  eng-DBY: By little and little I will drive them out from before thee, until thou
    art fruitful, and possess the land.
  hin-2017: जब तक तू फूल-फलकर देश को अपने अधिकार में न कर ले तब तक मैं उन्हें तेरे
    आगे से थोड़ा-थोड़ा करके निकालता रहूँगा।
  wol-KYG: Ndànk-ndànk laa leen leen di dàqal, ba kera ngeen di yokku, ba nangu réew
    mi.
  swp-swp: Benai benai abo ea henauidi matam eai, i lau e u tadada eo eanua u abi
    enam.
  bjr-bjr: Qinee misara qianaqa misa moodaa kai qaara kai idaqa taikafifaqa innee
    moomoo kammafi amana mi maqa maaqana maree faranoo.
  eng-YLT: little [by] little I cast them out from before thee, till thou art fruitful,
    and hast inherited the land.
  eng-WYC-2017: little and little I shall cast them out from thy sight, till thou
    be increased, and wield the land.
  eng-WMBB: Little by little I will drive them out from before you, until you have
    increased and inherit the land.
  urd-GVH: इसलिए मैं तेरे पहुँचने पर मुल्क के बाशिंदों को थोड़ा थोड़ा करके निकालता
    जाऊँगा। इतने में तेरी तादाद बढ़ेगी और तू रफ़्ता रफ़्ता मुल्क पर क़ब्ज़ा कर सकेगा।
  rug-rug: Gua asa ke kaqu kaiqa paki, osolae pada pude vagia gamu doduruna sa popoa.
  gaz-gaz: Hamma ati baayʼattee biyyattii dhaaltutti ani xinnoo xinnoon fuula kee
    duraa isaan nan baasa.
  fra-LSG: Je les chasserai peu à peu loin de ta face, jusqu’à ce que tu augmentes
    en nombre et que tu puisses prendre possession du pays.
  gnn-gnn: yana ŋarra yurru gukumanydja marrtji miṯtjinha waŋganynha ŋäthili, ga biyapul
    wiripunha miṯtjinha, bitjanna yurru ŋarra marrtji bala walalanha guku'‐wukumanydja
    dhawaṯmaramanydja, märr yurru nhumana ŋunhiyi wäŋanha dhaŋaŋguma.
  yal-yal: N na e kedima nɛn ɛ yɛtagi ndedi ndedi, han ɛ wuya ayi, yamanan yi findi
    ɛ gbeen na.”
  haw-1868: E kipaku liill aku au ia lakou mai kou alo aku, a lilo oe i nui, a ill
    mai ka aina nou.
  arb-NAV: بَلْ أَطْرُدُهُمْ تَدْرِيجِيًّا مِنْ أَمَامِكَ رَيْثَمَا تَنْمُونَ وَتَرِثُونَ
    الْبِلادَ.
  ewe-ewe: Ke manɔ wo nyam ɖa vivivi va se ɖe esime wò amewo adzi axɔ anyigba blibo
    la dzi.
  eng-LEE: Little by little will I drive them out from before thee, until thou be
    increased and canst possess the land.
  asm-FB: তাৰ পৰিৱৰ্তে তোমালোক বৃদ্ধি পাই দেশ অধিকাৰ নকৰা মানে, মই তেওঁলোকক তোমালোকৰ
    আগৰ পৰা অলপ অলপকৈ বাহিৰলৈ খেদি থাকিম।
  sus-A: ﭑ نٍيٍ كٍرِ مَ عَ شُرِ شُرِ نَن نَ وٌ يَ رَ، هَن وٌ وُيَ، وٌ قَ نْي سْتْ
    بْشِ بِرِن مَ.
  fra-SBL: Je les chasserai peu à peu de devant toi, jusqu'à ce que tu aies augmenté
    et que tu aies hérité du pays.
  hbo-hbo: מְעַ֥ט מְעַ֛ט אֲגָרְשֶׁ֖נּוּ מִפָּנֶ֑יךָ עַ֚ד אֲשֶׁ֣ר תִּפְרֶ֔ה וְנָחַלְתָּ֖
    אֶת־הָאָֽרֶץ׃
  eng-WYCLIFFE: litil and litil I schal caste hem out fro thi siyt, til thou be encreessid,
    and welde the loond.
  pjt-pjt: Palu ngayulu tjananya purkaṟangku pakaltjingalku nyura aṉangu ma-tjuṯa
    mulararinytjaku paṯaṟa. Ka palulanguṟu nyura tjuṯa mulararira manta pala palula
    lipiwanu nyinaku ngura winkingka.
  cwe-cwe: Mbali nizawasegeza chidogo chidogo mbaka vondamongezeke na kuitawala isi
    yose.
  kik-kik: Ndĩmaingataga o kahora o kahora, nginya rĩrĩa mũkaingĩha mũhote kwĩnyiitĩra
    bũrũri ũcio.
  fra-NCL: Je les chasserai peu à peu de devant toi, jusqu’à ce que tu augmentes en
    nombre et que tu puisses occuper le pays.
  cek-AK: Nang pung o moe, prae thung boih na koi o ai karoek to, to kaminawk to zetta,
    zetta hoiah ni ka haek han.
  cuk-cuk: Geb bemar dula-bukidar-gusadse, degi, yar-akwegala na be unnigus-itomaladse
    an we-dulemar binna-binna bemarga onomai an imakoed.
  uig-CYR: Бәлки сән көпийип, зиминни пүтүнләй мирас қилип болғичә, аз-аздин һайдап
    туримән.
  tel-2017: మీరు వృద్ధి చెంది ఆ దేశాన్ని స్వాధీనం చేసుకునే దాకా వాళ్ళను కొంచెం కొంచెంగా
    మీ ఎదుట నుండి వెళ్ళగొడతాను.
  hat-BSA: Mwen va pouse yo deyò devan nou mòso pa mòso jiskaske nou vin gran, e posede
    peyi a.
  kos-kos: Nga fah kais kutu lusla mwet lokoalok lowos, nwe ke kowos faseni in ku
    in eisla acn selos.
  hbo-WLC: מְעַ֥ט מְעַ֛ט אֲגָרְשֶׁ֖נּוּ מִפָּנֶ֑יךָ עַ֚ד אֲשֶׁ֣ר תִּפְרֶ֔ה וְנָחַלְתָּ֖
    אֶת־הָאָֽרֶץ׃
  ibo-ibo: Ma aga m achụpụ ha nwantịntị nwantịntị, tutu ruo oge unu ga-adị ọtụtụ,
    mgbe ọnụọgụgụ unu ga-akarị nke ha ukwuu, mgbe unu ga-ejupụta ala ahụ niile.
  ory-ory: ତୁମ୍ଭେ ଯେପର୍ଯ୍ୟନ୍ତ ବର୍ଦ୍ଧିତ ହୋଇ ନାହଁ ଓ ଦେଶ ଅଧିକାର କରି ନାହଁ, ସେପର୍ଯ୍ୟନ୍ତ
    ଆମ୍ଭେ ତୁମ୍ଭ ସମ୍ମୁଖରୁ ସେମାନଙ୍କୁ କ୍ରମେ କ୍ରମେ ଘଉଡ଼ାଇ ଦେବା।
  chk-chk: Ekis me ekis üpwe asürela seni mwemi, tori oupwe chomongola o fanüeni ewe
    fanü.
  rop-rop: Ai garra andimwei olabat lilbitlilbit blanga gibit yumob taim blanga spredat
    ebriweya langa det kantri.
  ukr-1871: Спокволя виганяти му їх зперед тебе, докіль осядешся ти да внаслїдуєш
    землю.
  bch-bch: Eine ga napaeabu ngan gid kautedengada ga irangrang ngan gimi aot busa
    ta apakaranga tano toa oa ga amadid matua ngan.
  deu-1951: Nach und nach will ich sie vor dir vertreiben, in dem Maß, wie du zunimmst
    und das Land ererben kannst.
  eng-JPS: By little and little I will drive them out from before thee, until thou
    be increased, and inherit the land.
  srp-1865: Pomalo æu ih odgoniti ispred tebe dokle se ne namnožiš i zauzmeš zemlju.
  lug-lug: Nzijanga kubagobamu mpola mpola, okutuusa nga mwaze ne mulyoka mulya ensi
    eyo.
  heb-heb: מעט מעט אגרשנו מפניך עד אשר תפרה ונחלת את הארץ׃
  ben-IRV: পরিবর্তে, তুমি যে পর্যন্ত এগিয়ে গিয়ে দেশ অধিকার না কর, ততক্ষণ তোমার সামনে
    থেকে তাদেরকে আস্তে আস্তে তাড়িয়ে দেব।
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗੋਂ ਹੌਲੀ-ਹੌਲੀ ਧੱਕਾਂਗਾ ਜਦ ਤੱਕ ਤੁਸੀਂ ਨਾ ਫਲੋ ਅਤੇ ਧਰਤੀ
    ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿੱਚ ਨਾ ਕਰੋ।
  mya-JVB: သင်သည် တိုးပွား ၍ တပြည် လုံးကို ဝင်စား သည်တိုင်အောင် ၊ သူ တို့ကို သင့်
    ရှေ့ မှာ ဖြည်းဖြည်း ငါနှင်ထုတ် မည်။
  hmo-hmo: Metairametaira do lau luludia, ia lao bona natuna momo ma do umui abia,
    vadaeni umui be momo herea. Unai neganai tano ibounai be do umui abia.
  urd-urd: बल्कि मैं थोड़ा थोड़ा करके उनको तेरे सामने से दूर करता रहूँगा, जब तक तू
    शुमार में बढ़ कर मुल्क का वारिस न हो जाए।
  rus-SYN: мало-помалу буду прогонять их от тебя, доколе ты не размножишься и не возьмешь
    во владение земли сей.
  bqc-SIM: Máↄ ń yáɛ́ busɛbusɛɛ e à gɛ dasikũ à ka bùsu kũa.
  tcz-CHONGTHU: Nangma na hung pun be jing ding, chuteng amaho khu aloiloija ka del
    cheh ding ahiuve, ati.
  mar-mar: तुमची संख्या वाढून तू देशाचा ताबा घेशील तोपर्यंत मी हळूहळू तुझ्यापुढून
    त्यांना घालवून देईन.
  qub-qub: Gamcunapa ñaupayquipitaga wamrayquicuna miraynin-tupu wallca wallcallami
    gargushäpaj. Chaypitanaga llapan chacrancunawan gamcunanami duyñu quëdanquipaj.
  bqp-bqp: Manigↄ̃ pɛ́ḿmaárɛ busɛbusɛmɛ ari à kɛ dasi à ká à bùsu sí.
  hat-hat: Men, piti piti m'ap mete yo deyò, jouk n'a gen plis moun pou nou ka pran
    tout peyi a pou nou.
  eng-BSB: Little by little I will drive them out ahead of you, until you become fruitful
    and possess the land.
  tod-tod: Nà ti ɓɛɛzu vaavaa, ti maaɠooza wo ʋa, eyɛsu wo ɗa wola mɔin, wo zoo wo
    zooi zɔlɔɔ ga wɔnɔ.
  eng-WEBPB: Little by little I will drive them out from before you, until you have
    increased and inherit the land.
  kbq-kbq: E'igu akohe'na, ha' vahetimia osi'a zamazeri atretere nehanugeta, hakare
    vahe'ma fore huta miko mopa mani aviteghaze.
  nhe-BL: Pero ica yolic niquintojtocatiyas imoixtla queja nojquiya yolic inquinpixtiyase
    más imoconehua huan inmomiyaquilijtiyase para inmoaxcatise nopa tlali.
  bus-bus: Mɛ́gↄ̃ pɛ́ḿmaare busɛbusɛmɛ ai à gá pari kũ à ká à bùsu pì sí.
  gub-BL: Amuzàn kar putar amo amo 'ar rehe ihe wà nehe. Amuzàn kar putar amo amo
    ae 'ar rehe ihe wà nehe no. Peneta wewera'i putar amo 'ar rehe nehe. Peneta wera'u
    putar amo ae 'ar rehe nehe. Nezewe mehe pepuner a'e ywy paw ipyhykaw rehe nehe,
    imynehem pà nehe.
  eng-DRA: By little and little I will drive them out from before thee, till thou
    be increased, and dost possess the land.
