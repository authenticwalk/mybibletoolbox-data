verse: EXO.023.018
translations:
  mal-C: “പുളിപ്പുള്ള യാതൊന്നിനോടുംകൂടെ എനിക്കു യാഗരക്തം അർപ്പിക്കരുത്. “എനിക്ക് അർപ്പിക്കുന്ന
    ഉത്സവയാഗങ്ങളുടെ മേദസ്സ് പ്രഭാതംവരെ സൂക്ഷിക്കരുത്.
  deu-TKW: Du sollst mir nicht zu gesäuerten Broten das Blut meines Opfers darbringen,
    und das Fett meines Festopfers soll nicht bis zum folgenden Tag aufbewahrt werrden.
  lin-lin: Okobonzela Ngai te mbeka ya makila elongo na mapa batia levire. Mafuta
    ya nyama ya feti na Ngai ekoki kobombama te kino na tongo.
  eng-LSV: You do not sacrifice the blood of My sacrifice on a fermented thing, and
    the fat of My festival does not remain until morning;
  eng-GNV: 'Thou shalt not offer the blood of my sacrifice with leauened bread: neyther
    shall the fatte of my sacrifice remayne vntill the morning.'
  eng-WEBSTER: Thou shalt not offer the blood of my sacrifice with leavened bread;
    neither shall the fat of my sacrifice remain until the morning.
  nhw-BL: “Quema antechmacase ieso se tlapiyali para se tlacajcahualistli, amo techmacaca
    san sejco ihuaya pantzi catli quipiya tlasonejcayotl. Niyon amo xicajocuica ichiyajca
    nopa tlapiyali para antechmacase seyoc tonal.
  swh-ONEN: “Msitoe damu ya dhabihu kwangu pamoja na kitu chochote kilicho na chachu.
    “Mafuta ya mnyama wa sadaka ya sikukuu yangu yasibakizwe mpaka asubuhi.
  bba-bba: Ì n mɑn yɑ̃kuru kuɑ, i ten yɑɑ ɡum dɔ̃ɔ mɛniɔ dɔmɑ te. Ì n mɑɑ ten yɑɑ
    dimɔ, i ku ye mɛnnɑ kɑ pɛ̃ɛ ye bɑ seeyɑtiɑ doke.
  eng-KJVCPB: Thou shalt not offer the blood of my sacrifice with leavened bread;
    neither shall the fat of my sacrifice remain until the morning.
  luo-luo: “Kik uchiwna remo motimgo misango kaachiel gi gimoro amora moketie thowi.
    “Bor chiayo modongʼ motimnago misango kik chop nyaka okinyi.
  meu-meu: Egu ihaboulaina rarana na e hatubua flaoana ida basio atodia hebou; egu
    aria digarana na basine mia rani.
  npi-ULB: मलाई चढाउने बलिको रगत खमिर हालेको रोटीसितै नचढाओ । मेरा चाडहरूमा चढाइने
    बलिदानहरूको बोसो रातभरि रहेर बिहानसम्म रहनुहुँदैन ।
  yor-yor: “Ìwọ kò gbọdọ̀ rú ẹbọ ẹ̀jẹ̀ sí mi ti òun ti àkàrà tó ní ìwúkàrà. “Bẹ́ẹ̀
    ni ọ̀rá ẹbọ àjọ mi ni kò gbọdọ̀ kù títí di òwúrọ̀.
  emp-NTPO: Animarã mʌ̃́a babue diabʌdad̶e dji oada paʌ̃ ẽsãbari bara b̶ʌ ume babue
    diarãnadua. Idjab̶a ʌ̃nadrʌi naẽna dji dragara jũma babued̶ida panʌa.
  ind-ind: “Saat mempersembahkan kurban sembelihan, jangan mempersembahkan roti yang
    beragi. Jangan membiarkan lemak dari kurban perayaan tersisa sampai besok paginya.
  pes-OPCB: «خون حیوان قربانی را همراه با نان خمیرمایه‌دار به من تقدیم نکنید. نگذارید
    چربی قربانیهایی که به من تقدیم کرده‌اید تا صبح بماند.
  tgl-ULB: Dapat huwag mong ialay ang dugo na galing sa mga handog na ginawa para
    sa akin kasama ang tinapay na may lamang lebadura. Ang taba na galing sa mga handog
    ng aking mga kapistahan ay hindi dapat manatili ng buong gabi hanggang sa kinaumagahan.
  hui-hui: Tígua i̱hondo nogo mbira bo lomabu ngialu howa mberedi yidihe hirini nangilimu.
    Mbirale bo lomabu delaramigonaga abene habaneru horo mendengi nangelalimu. Ogoningiore
    delai halimu.
  mya-mya: '``ငါ့​အား​ယဇ်​ကောင်​ပူ​ဇော်​သော​အ​ခါ တ​ဆေး ပါ​သော​မုန့်​နှင့်​မ​ပူ​ဇော်​ရ။
    ဤ​ပွဲ​တော်​များ​တွင် ငါ့​အား​ပူ​ဇော်​သော​ယဇ်​ကောင်​၏​အ​ဆီ​ကို နောက် တစ်​နေ့​နံ​နက်​သို့​တိုင်​အောင်​မ​ကြွင်း​ကျန်​စေ​ရ။'
  cbi-NTPO: Naa-uwanu animaa tute' keeware'ba, ya' asa, pujkikarentsumi puu panba
    buungare' keewaanu jutyuve. Ya' muli bain ayunchi laakaatyude.
  bod-N: ཁྱོད་ཅག་གིས་བདག་ལ་ཕུལ་བའི་དམར་མཆོད་ཀྱི་ཁྲག་དེ་སྐྱུར་རྩི་ལྡན་པའི་བག་ལེབ་དང་མཉམ་དུ་འབུལ་མི་རུང་ལ།
    ངའི་དུས་ཆེན་ལ་ཕུལ་བའི་ཚིལ་ནི་ཕྱི་ཉིན་ཞོགས་པའི་བར་དུ་བསྐྱུར་མི་རུང་།
  sna-sna: “Musapa ropa rechibayiro kwandiri pamwe chete nechinhu chipi zvacho chine
    mbiriso. “Mafuta ezvipiriso zvangu zvomutambo haafaniri kuchengetwa kusvikira
    mangwana mangwanani.
  spa-BLM: “No ofrecerás la sangre de mi sacrificio con pan leudado. La grasa de mi
    fiesta no permanecerá toda la noche hasta la mañana.
  cac-cac: Ayic tzeyac'an noc' noc' silab'il d'ayin, man̈ eyac'laj schiq'uil noc'
    yed' ixim pan ayb'at yich. Man̈ e sic'b'at xepual noc' silab' chi' d'a junocxo
    c'ual.
  swh-ULB: Haupaswi kutoa damu iliyo tolewa dhabihu kwangu na mkate uliyotiwa hamira.
    Mafuta kutoka kwa dhabihu za sherehe zangu hayapaswi kubaki usiku wote mpaka asubui.
  bel-bel: Не вылівай крыві ахвяры Маёй на квашанае, і тлушч ад сьвяточнай ахвяры
    Маёй не павінен заставацца да раніцы.
  deu-ELBBK: Du sollst nicht das Blut meines Schlachtopfers zu Gesäuertem opfern;
    und nicht soll das Fett meines Festes über Nacht bleiben bis an den Morgen.
  mbb-OT: Kenè niw ipemuhat kayi te kedì is lengesa he egkelepikan te minsan hengkey
    he edtepayan. Is tavà te uyaǥen he ibpemuhat niw kedì te pista, ne kenè niw itaǥak
    taman te meselem, kekenà, emina niw tutunga.
  mal-2015: എന്റെ യാഗരക്തം പുളിപ്പുള്ള അപ്പത്തോടുകൂടെ അർപ്പിക്കരുതു; എന്റെ യാഗമേദസ്സ്
    ഉഷഃകാലംവരെ ഇരിക്കയുമരുതു.
  gup-gup: ‘Bu kandimarnekinje mayh nawu kandiwon ngaye, wanjh yuwn bu kunmekbe kandiwon
    buriddi warridj manbu kakarrme mannguklurlmikenh. Dja mak bu kandimarnekinje kore
    maninjmanu mulil, wanjh yuwn bu ngurrikarekurrme manbu mayh nuye kunbalem ba kayo
    bu kunkodjkekudji kukabelkenh ngurrikinje.
  gvs-gvs: E, neta yoguyogu kokaumate, kogabu bego kokasale yaigu, e taabu yoguyoguyana
    ikaikaina beredi mana isti taiyao kokaasalēdi. Neta yoguyogu tayamo bego kogabu
    kokasale yaigu, sabalina taabu koyatoyāto bego itomo kokasale.
  rmc-rmc: Ma av te obetinel mange rateskri obeta jekhetane le mareha, andre savo
    hin o kvasos. O žiros le ineposkra obetatar na mukeha dži tosara.
  nlg-nlg: “Kau bei nia sukaghi na berete te loghoa na yeast tana bona kau nia sukaghi
    [vaniu] na maumanu [ma kau hea nina ghabu vaniu]. Ma kau kerea na birosoni na
    lei maumanu tau nighi sukaghi tana bongi eni, taho siki biroso te ghaha olighi
    me ke saravia na roropoghana.
  pes-OPV: خون قربانی مرا با نان خمیرمایه دار مگذران و پیه عید من تا صبح باقی نماند.
  ron-1924: Сэ н-адучь ку пыне доспитэ сынӂеле жертфей Меле; ши грэсимя празникулуй
    Меу сэ ну рэмынэ тоатэ ноаптя пынэ диминяца.
  ben-OBCV: “খামিরযুক্ত কোনো কিছু সমেত আমার উদ্দেশে বলির রক্ত উৎসর্গ কোরো না। “আমার
    উৎসব-বলির মেদ যেন সকাল পর্যন্ত রেখে দেওয়া না হয়।
  som-som: Oo waa inaadan dhiigga allabarigayga la bixin kibis khamiir leh; baruurta
    iiddayduna waa inaanay hadhin habeenka oo dhan ilaa subaxda.
  lat-VUC: Non immolabis super fermento sanguinem victimæ meæ, nec remanebit adeps
    solemnitatis meæ usque mane.
  eng-ASVBT: Thou shalt not offer the blood of my sacrifice with leavened bread; neither
    shall the fat of my feast remain all night until the morning.
  mna-mna: “Niom sombe kapatoron yo, na kapagaaba patoronŋana tiom pa koroŋ ta yisŋana
    i pepe. Mi sombe kakam lupŋana bibip tana mi kapatoron yo pa buzur sa, na you
    ikan buzur tana ramaki mbuyeene ma imap kat. Kalwoono sa imbot ma aigule toro
    pepe.
  ita-1885: Non sacrificare il sangue del mio sacrificio con pan lievitato; e non
    sia guardato il grasso dell'agnello della mia solennità la notte fino alla mattina.
  eng-LXXUP: For when I shall have cast out the nations from before thee, and shall
    have widened thy borders, thou shalt not offer the blood of my sacrifice with
    leaven, neither must the fat of my feast abide till the morning.
  eng-ULB: You must not offer the blood from sacrifices made to me with bread containing
    yeast. The fat from the sacrifices at my festivals must not remain all night until
    the morning.
  spa-VBL: “No ofrecerán la sangre de mis sacrificios junto con nada que contenga
    levadura, y la grasa de las ofrendas presentadas en mi festival no debe dejarse
    hasta la mañana.
  fra-_FOB: Tu n'offriras point avec du pain levé le sang de mon sacrifice; et la
    graisse de ma fête ne passera point la nuit jusqu'au matin.
  mal-mal: യാഗരക്തം പുളിപ്പുള്ള അപ്പത്തോടുകൂടി അർപ്പിക്കരുത്; യാഗമേദസ്സ് പ്രഭാതംവരെ
    ഇരിക്കുകയുമരുത്.
  urd-GVR: Jab tū kisī jānwar ko zabah karke qurbānī ke taur par pesh kare to us ke
    ḳhūn ke sāth aisī roṭī pesh na karnā jis meṅ ḳhamīr ho. Aur jo jānwar tū merī
    īdoṅ par chaṛhāe un kī charbī aglī subah tak bāqī na rahe.
  suz-BL: गेपुकीमी चढ़ेनीनु, चढ़ेशो आ हुश नु बोरब ओख्‍ती सुप्‍शो मारेइ मारेइ कालेमी
    मचढ़ेन। मेको चढ़ेशो श्‍ये आ बोंसो सुनी सम्‍म महेंचा। प्रस्‍थान १२:७-१०; प्रस्‍थान
    ३४:२५
  ita-1927: Non offrirai il sangue della mia vittima insieme con pane lievitato; e
    il grasso dei sacrifizi della mia festa non sarà serbato durante la notte fino
    al mattino.
  ckb-ckb: «خوێنی قوربانیم لەگەڵ شتی بە هەویرترش پێشکەش مەکەن. «پیوی قوربانی جەژنم
    هەتا بەیانی نەمێنێتەوە.
  eng-BBE: Do not give the blood of my offering with leavened bread; and do not let
    the fat of my feast be kept all night till the morning.
  kan-OKCV: “ಬಲಿ ಅರ್ಪಣೆಯ ರಕ್ತವನ್ನು ಹುಳಿಯಿರುವ ರೊಟ್ಟಿಯ ಸಂಗಡ ಅರ್ಪಿಸಬಾರದು. “ಯಾವುದೇ ಹಬ್ಬದ
    ಅರ್ಪಣೆಯಲ್ಲಿ ಕೊಬ್ಬನ್ನು ಬೆಳಗಿನವರೆಗೆ ಇಟ್ಟುಕೊಳ್ಳಬಾರದು.
  bbb-bbb: Ro igia fie maza ije ja fanuve kavuane kena na zinone ifaejiekuva jade
    burete ire isitikuma ifaejeva ije kena ifaejievo. Ro kuke ja oenoeno iro bino
    ivo ijia jade fanuve ije ja kaniana zinone ifaejievo ijadufuo saruone ije gue
    kena suba nakiro boeje nika i furifo.
  tam-2017: எனக்கு பலியிடும் இரத்தத்தைப் புளித்தமாவுடன் செலுத்தவேண்டாம், எனக்கு பலியிடும்
    கொழுப்பை அதிகாலைவரைக்கும் வைக்கவும் வேண்டாம்.
  spa-RV-1909: No ofrecerás con pan leudo la sangre de mi sacrificio; ni el sebo de
    mi víctima quedará de la noche hasta la mañana.
  ron-BTF: Să nu oferi sângele sacrificiului meu cu pâine dospită; nici grăsimea sacrificiului
    meu să nu rămână până dimineața.
  eng-WEBP: “You shall not offer the blood of my sacrifice with leavened bread. The
    fat of my feast shall not remain all night until the morning.
  eng-FBV: You must not offer the blood of my sacrifices together with anything that
    contains yeast, and the fat from the offerings presented at my festival must not
    be left until morning.
  nld-1939: Ge moogt het bloed van het dier, dat Mij wordt geofferd, niet tegelijk
    met gedesemd brood opdragen. Het vet van mijn feestoffer mag niet de nacht door
    tot de volgende morgen worden bewaard.
  nch-BL: “Quema antechmacase ieso se tapiyali para se tacajcahualisti, amo techmacaca
    san sejco ihuaya pantzi cati quipiya tasonejcayot. Yon amo xicajocuica ichiyajca
    nopa tapiyali para antechmacase seyoc tonali.
  vie-1934: Ngươi chớ dâng huyết của con sinh tế ta chung với bánh có pha men; còn
    mỡ của nó dâng nhằm ngày lễ kính ta, chớ để trọn đêm đến sáng mai.
  hin-CV: “किसी भी बलि पशु को खमीर वाली रोटी के साथ याहवेह को भेंट न चढ़ाना. “और न
    भेंट की वस्तु दूसरे दिन के लिए बचाना.
  eng-OURB: “You shall not offer the blood of my sacrifice with leavened bread. The
    fat of my feast shall not remain all night until the morning.
  spa-BES: No ofrezcas la sangre de mi ofrenda con pan con levadura; y no permitas
    que la grasa de mi fiesta se guarde toda la noche hasta la mañana.
  tdx-tdx: Ko atraok’ an-dio soroñeñe amako ty mofo aman-dalivay le tsy hampialeñeñe
    ho sisaeñe hamaray ty havondra’ o famantañakoo.
  vid-vid: “Uleche kulavya danda ya nhambiko ya heni hamwe na mibumunda jiwichigwe
    usaso na uleche kugaleka mafuta ga igongolo lya mnvina ya heni gapone mbaka mitondo.
  eng-OKE: Thou shalt not offer with unleavened bread the blood of My pascha, neither
    shall the fat of the sacrifice of the feast remain without on the altar until
    morning.
  tha-KJV: อย่าถวายเลือดจากเครื่องบูชาของเรา พร​้อมกับขนมปั​งม​ี​เชื้อ หรือปล่อยให้​มี​ไขมันในเครื่องบูชาของเราเหลืออยู่จนถึงรุ่งเช้า
  por-BR-2018: Não oferecerás com pão levedado o sangue de meu sacrifício, nem a gordura
    de meu animal sacrificado ficará da noite até a manhã.
  deu-ELO: Du sollst nicht das Blut meines Schlachtopfers zu Gesäuertem opfern; und
    nicht soll das Fett meines Festes über Nacht bleiben bis an den Morgen.
  eng-WYC-2018: Thou shalt not offer the blood of thy slain sacrifice on sourdough;
    neither the fatness of my solemnity shall dwell till to the morrowtide. (Thou
    shalt not offer the blood of my slain sacrifice with anything made with yeast;
    and the fat of my sacrifice for any Feast shall not remain until the morning.)
  epo-epo: Ne verŝu sur fermentaĵon la sangon de Mia ofero; kaj la graso de Mia festofero
    ne restu ĝis mateno.
  uig-PIN: Sǝn manga atalƣan ⱪurbanliⱪning ⱪenini hemirturuq selinƣan nan bilǝn sunmiƣin;
    ⱨeyt ⱪurbanliⱪining yeƣini bolsa keqiqǝ ⱪondurup ǝtigiqigǝ saⱪlima.
  beo-beo: Dilia da Nama ohe gobele salasu iasea, agi amo ganodini yisidi sali, amo
    Nama mae ima. Amo ohe gobele sali ilia sefe huluane gobesima. Dilia sefe udigili
    mae yolesima. Hahabe doaga:sea amo sefe da gobesi dagoi ba:mu.
  tpi-OTNT: “Taim yupela i ofaim abus long mi, yupela i no ken ofaim bret i gat yis
    wantaim dispela abus. Na yupela i mas kukim olgeta gris bilong dispela abus yupela
    i ofaim, na yupela i no ken larim i stap inap long moningtaim long de bihain.
  hau-SA: “Kada ku miƙa mini hadayar jini tare da wani abu mai yisti. “Ba za a bar
    kitsen bikin hadayata yă kwana ba.
  uig-LAT: Sen manga atalghan qurbanliqning qénini xémirturuch sélin’ghan nan bilen
    sunmighin; héyt qurbanliqining yéghini bolsa kéchiche qondurup etigichige saqlima.
  nde-nde: Linganikeli igazi lomhlatshelo kimi ndawonye laloba yini elemvubelo. Amahwahwa
    eminikelo yemikhosi yami akumelanga agcinwe kuze kuse.
  ton-ton: '“ʻOua naʻa ke ʻatu ʻae toto ʻo hoku feilaulau fakataha mo e mā kuo fakalēvani:
    pea ʻoua naʻa tuku ʻae ngako ʻo hoku feilaulau ki he ʻapongipongi.'
  ces-1613: Nebudeš obětovati krve z oběti mé, dokavadž u tebe kvas jest, aniž zůstane
    tuk slavnosti mé do jitra.
  eng-WMB: “You shall not offer the blood of my sacrifice with leavened bread. The
    fat of my feast shall not remain all night until the morning.
  tam-TCV: “பலியின் இரத்தத்தை புளிப்பூட்டப்பட்ட எதனுடனும் சேர்த்து எனக்குச் செலுத்தவேண்டாம்.
    “எனது பண்டிகைக் காணிக்கைகளின் கொழுப்பை மறுநாள் காலைவரை பலியிடாமல் வைத்திருக்கக்கூடாது.
  ceb-ULB: Ayaw gayod ninyo ihalad ang dugo gikan sa mga hinalad nga alang kanako
    uban ang tinapay nga adunay patubo. Ang tambok nga gikan sa mga halad diha sa
    akong kasaulogan kinahanglan dili ibilin nga mabuntagan.
  pol-UBG: Nie będziesz ofiarował krwi mojej ofiary z chlebem kwaszonym, a tłuszcz
    mojej ofiary nie zostanie przez noc aż do poranka.
  urd-GVU: جب تُو کسی جانور کو ذبح کر کے قربانی کے طور پر پیش کرے تو اُس کے خون کے
    ساتھ ایسی روٹی پیش نہ کرنا جس میں خمیر ہو۔ اور جو جانور تُو میری عیدوں پر چڑھائے
    اُن کی چربی اگلی صبح تک باقی نہ رہے۔
  deu-1912: Du sollst das Blut meines Opfers nicht neben dem Sauerteig opfern, und
    das Fett von meinem Fest soll nicht bleiben bis auf morgen.
  kan-2017: ನನಗೆ ಯಜ್ಞವನ್ನು ಮಾಡುವಾಗ ಆ ಯಜ್ಞಪಶುವಿನ ರಕ್ತದೊಡನೆ ಹುಳಿಯಾದ ಹಿಟ್ಟನ್ನು ಸಮರ್ಪಿಸಬಾರದು.
    ನನ್ನ ಹಬ್ಬದಲ್ಲಿ ನೀವು ನನಗೆ ಸಮರ್ಪಿಸಬೇಕಾದ ಪಶುವಿನ ಕೊಬ್ಬನ್ನು ಮರುದಿನದವರೆಗೆ ಇಡಲೇಬಾರದು.
  ena-ena: Asɨ saŋ sagalɨ iguben aba sɨhɨm ifɨhɨmɨlaŋ mɨdɨ mɨgɨci mɨdɨ agadɨ viavɨla
    maci daŋ Asɨ saŋ sagalɨ iguhalaŋ aba abɨha uami. Agadɨ ala maci huhɨla huhɨla
    hɨsɨŋ isɨ aba abavɨlalɨ agadɨdaŋ eŋalavɨla hɨlavɨlalɨ agɨladɨ via mɨdɨ agadɨdaŋ
    Asɨ saŋ sagalɨ igumɨlaŋ aba abɨha uami. Sɨhɨm sɨdaŋ agɨladɨ limu cɨkaŋ cɨki avi
    cimɨdaŋ nana saŋ valɨlaŋ hɨnimɨdɨ aba abɨha uami.
  yap-yap: “Dab mu og niged e flowa ngog ni bay e is riy u nap’an ni gimed ra pi’
    e maligach ni gamanman ngog. Mam ko fapi gamanman ni kan maligachnag ngog u nap’an
    e pi madnom ney e dab mu paged nge af ko kadbul.
  hlt-MCSB: Kai kah hmueih thii te tolrhu neh nawn boeh. Ka khotue kah maehtha khaw
    mincang duela rhaeh boel saeh.
  mdy-ETH: «ዒንሢ ታኣም ቆልሞ ሹኪ ዒንጋ ዎዶና ሙኑቃ ፃኣዛ ጌሌ ካሣ ታኣም ዒንጎያ ማሂ ሺኢሺፖቴ፤ ዬንሢ ሃውሾ ኬሎንሢና
    ሹኪ ዒንጊንታ ቆልሞኮ ማሎ ዓይሲ ዎይሢፖቴ።
  twi-ASANTE: “Mfa mmoa a wɔde wɔn bɔɔ afɔdeɛ no mogya nka burodo a mmɔreka wɔ mu
    ho mma me. “Saa ara nso na mmoa a wɔde wɔn bɔɔ afɔdeɛ no sradeɛ no, mommma adeɛ
    nnkye so.
  eng-WEBU: “You shall not offer the blood of my sacrifice with leavened bread. The
    fat of my feast shall not remain all night until the morning.
  bnp-bnp: “Na tahuna mu habi a nihabi nau, naha ni habi a sipsip a bulmakau turana
    a bret i tahoka a is. Mu gutu lobo a vina, ra mu habi nau. Naha ge tabuli ranga
    ge palala taho a hini na parava muri.
  wal-wal: “Neeni yarshshuwaa suuttaa taayyo shiishshaidda, irshshuwaa yeggidi uukkido
    oittaara shiishshoppa. Ta baalaa bonchchiyo gallassi yarshshettida modhdhuwaappe
    maalladossi aibinne attoppo.
  spa-PDDPT: No degollarás ni derramarás la sangre de mi sacrificio sobre cosa leudada,
    ni la grasa de mi fiesta solemne quedará hasta la mañana.
  gun-gun: Nda'evei mbojape imbovua regua xevy peme'ẽ avi aguã mymba pejuka va'ekue
    ruguykue reve. Xevygua ngarua py nda'evei avi inhandykue pereko aguã pytũ mbukukue
    re ko'ẽmba peve.
  agu-BL: ”Quil tzitoy wok yi ẍch'el itx'ixwatz swetz ko at mu'ẍ xtx'amil pam tzituch'.
    Ncha'tz quil tzicolwok yi ẍepu'il itx'ixwatz tetz junt eklok.
  ilo-ULB: Masapul a saanyo nga idaton ti dara dagiti naidaton para kaniak a kaddua
    ti tinapay nga adda lebadurana. Dagiti taba manipud kadagiti naidaton iti fiestak
    ket masapul a saan nga agtalinaed iti agpatnag agingga iti bigat.
  kpg-kpg: “Hudee hai hegau gi nia palaawaa gu hagatanga i di godou madagoaa ga tigidaumaha
    dahi manu mai gi di Au. Nia kiliidi o nia manu ne tigidaumaha mai gi di Au i lodo
    nia laangi llauehe e hagalee hai gii dae gi di luada dono daiaa.
  uig-ARA: سەن ماڭا ئاتالغان قۇربانلىقنىڭ قېنىنى خېمىرتۇرۇچ سېلىنغان نان بىلەن سۇنمىغىن؛
    ھېيت قۇربانلىقىنىڭ يېغىنى بولسا كېچىچە قوندۇرۇپ ئەتىگىچىگە ساقلىما.
  sus-sus: Wo na xuruse ba sɛrɛxɛ ra n bɛ tɛmui naxɛ, wo naxa taami lɛbini daaxi ba
    sɛrɛxɛ ra a sɛɛti ma de. Wo naxa n ma sali sɛrɛxɛ sube ture ragata han gɛɛsɛgɛ.
  pon-2006: “Kumwail dehr meirongkihong ie pilawa doal ihs ni amwail pahn meirongkihong
    ie mahn emen. Wih en mahn me meironglahr ni ahnsoun sarawi pwukat sohte pahn nekinek
    lel mandahsang rahno.
  ksd-ksd: Koko una tul tar ra gapu i kaugu tinabar ma ra gem i leven, ma koko ava
    vung ra bira ure kaugu lukara upi na va ra marum par tuk tar ta ra malana.
  tur-YTC: “Kurbanımın kanını mayalı ekmekle sunmayacaksın. Bayramımın yağı bütün
    gece sabaha kadar kalmayacak.
  grc-BRENT: Ὅταν γὰρ ἐκβάλω τὰ ἔθνη ἀπὸ προσώπου σου, καὶ ἐμπλατύνω τὰ ὅριά σου,
    οὐ θύσεις ἐπὶ ζύμῃ αἷμα θυμιάματός μου, οὐδὲ μὴ κοιμηθῇ στέαρ τῆς ἑορτῆς μου ἕως
    πρωΐ.
  ind-AYT: Janganlah kamu persembahkan darah kurban untuk-Ku dengan roti yang beragi.
    Jangan sampai lemak dari perayaan-Ku tersisa hingga pagi.
  nya-nya: “Musapereke magazi anyama ngati nsembe kwa Ine pamodzi ndi chilichonse
    chimene chili ndi yisiti. “Ndipo musasunge mafuta anyama yansembe ya pa chikondwerero
    mpaka mmawa.
  hrv-hrv: Krv žrtve koju u moju čast žrtvuješ nemoj prinositi s ukvasanim kruhom;
    salo od žrtve prinesene na moju svetkovinu ne ostavljaj za sutradan.
  mps-mps: “Dagego te kibu sipsip me bulmakau enaba ofa ebo sogo, dagego te bo dai
    yis elalubo bret dali ofa igio. Tama dagego te ofa ebo kibu ili dabe tigidali
    te siaba ulama, tama dagego te nosali kigamu ofa yabo me tagalama elalumainogo
    igio.”
  tpi-tpi: “Taim yupela i ofaim abus long mi, yupela i no ken ofaim bret i gat yis
    wantaim dispela abus. Na yupela i mas kukim olgeta gris bilong dispela abus yupela
    i ofaim, na yupela i no ken larim i stap inap long moningtaim long de bihain.
  dan-1931: Du må ikke ofre Blodet af mit Slagtoffer sammen med syret Brød. Fedtet
    fra min Højtid må ikke gemmes til næste Morgen.
  vie-OVCB: Không được dâng máu sinh tế lên Ta chung với bánh có men. Không được dâng
    mỡ sinh vật đã để qua đêm.
  guj-2017: તમારે મારા બલિદાનનું રક્ત ખમીરવાળી રોટલી સાથે ધરાવવું નહિ તેમ જ પર્વની
    ચરબી સવાર સુધી રાખી મૂકવી નહિ.
  pon-2006A: “Kumwail dehr meirongkihong ie pilawa doal ihs ni amwail pahn meirongkihong
    ie mahn emen. Wih en mahn me meironglahr ni ahnsoun sarawi pwukat sohte pahn nekinek
    lel mandahsang rahno.
  por-BRBSL: “Você não oferecerá o sangue do meu sacrifício com pão levedado. A gordura
    do meu banquete não permanecerá a noite toda até a manhã.
  cth-cth: Kai e sathei e thi hah ton phuen e vaiyei kalawt laihoi na poe mahoeh.
    Kai e sathei e athaw hai amom totouh na tat awh mahoeh.
  twi-twi: “Mommfa biribiara a mmɔkaw wɔ mu mmɔ mogya afɔre mma me. “Saa ara na ɛnsɛ
    sɛ mʼafahyɛ afɔrebɔde mu srade no tena hɔ ma ade kye so.
  hlt-hlt: Kai kah hmueih thii te tolrhu neh nawn boeh. Ka khotue kah maehtha khaw
    mincang duela rhaeh boel saeh.
  tbz-SIM: Òmɔù bɑ́ n féútɛ́ fɛɔ̃̀fɛ̀ kɛ́wɛ̃nnɛ́nɛ̀ fɛ yĩ̀ĩ̀ mpɛ̃́ɛ̃̀ wèè kɔɔrɛnɛ̀
    mutie mùù muuti, fɛ kùɔ̀ mmɛ mbɑ́ nyĩ́ĩ́kú kɛyènkɛ̀ kɛ̀ dɛ̀ɛ wentɛ́nɛ̀.
  msy-2020: Egh ia asɨzim isɨ na bagh ofa damuva, egh an ghuzim isɨ na danɨngɨsɨ,
    ia Bret Yis itim sara ofa damuan markɨ. Ia asɨzir ofa damuamimɨn oviba bar da
    tuegh. Egh ia oviba ateghtɨ da ikɨ mangɨ amɨmzaraghan otivan markɨ.
  azb-azb: Mənə gətirilən qurbanın qanını mayalı çörəklə təqdim etməyin. Bayram qurbanımın
    piyi səhərə qədər qalmasın.
  eng-DBY: Thou shalt not offer the blood of my sacrifice with leavened bread; neither
    shall the fat of my feast remain all night until the morning.
  hin-2017: “मेरे बलिपशु का लहू ख़मीरी रोटी के संग न चढ़ाना, और न मेरे पर्व के उत्तम
    बलिदान में से कुछ सवेरे तक रहने देना।
  wol-KYG: «Buleen ma rendil benn sarax, di boole deret jaak lu am lawiir, te nebbonu
    jur gu ngeen ma sarxal ci sama màggal, bumu fanaan ba bët set.
  swp-swp: '“Egu aitalasam osinana tabu u leama falawa ie sese wa maena: egu mataasi
    momonana hinage tabu i ota maiona maudoina i lau e mara ie tom.'
  bjr-bjr: Innee aandaunnoo qini tatufirana suqa qimiraree qimasee sia innooqee mari
    pauraqana aqira bereeta namu faqa moodaanaki suqaaqa. Tatufira aandau fadameena
    fannoo sia faiqee kananaana kaqi mariani aaqee kai aiqama idaki aqusaifanoo qama
    taikafuani.
  eng-YLT: '''Thou dost not sacrifice on a fermented thing the blood of My sacrifice,
    and the fat of My festival doth not remain till morning;'
  eng-WYC-2017: Thou shalt not offer the blood of thy slain sacrifice on sourdough;
    neither the fatness of my solemnity shall dwell till to the morrowtide.
  eng-WMBB: “You shall not offer the blood of my sacrifice with leavened bread. The
    fat of my feast shall not remain all night until the morning.
  urd-GVH: जब तू किसी जानवर को ज़बह करके क़ुरबानी के तौर पर पेश करे तो उसके ख़ून के
    साथ ऐसी रोटी पेश न करना जिसमें ख़मीर हो। और जो जानवर तू मेरी ईदों पर चढ़ाए उनकी
    चरबी अगली सुबह तक बाक़ी न रहे।
  rug-rug: Totoso va vukivukihi nia ehara kurukuru ṉame koa Rau, si mi lopu tavete
    turaṉia si keke vinariponi sapu henia na isiti, meke lopu kaqu va malumia goi
    si keke vasi deana koa holana koasa vina vukivukihi, pude tanisa rane vugo.
  gaz-gaz: “Dhiiga aarsaa waan raacitii qabu wajjin naa hin dhiʼeessin. “Coomni aarsaa
    ayyaana koos hamma bariitti hin turin.
  fra-LSG: Tu n’offriras point avec du pain levé le sang de la victime sacrifiée en
    mon honneur; et sa graisse ne sera point gardée pendant la nuit jusqu’au matin.
  yal-yal: “I na saraxan wunla rali n ma, i nama donse gbɛtɛ sa a fari burun nate
    seen naxan yi. I nama n ma sanla saraxa subene turen namara han xɔtɔnni.
  haw-1868: Mai kaumaha aku oe i ke koko o ko'u mohai, me ka berena hu, aole hoi e
    hookoeia ke kelekele o ka'u ahaaina a kakahiaka.
  arb-NAV: لَا تُقَرِّبْ لِي دَمَ ذَبِيحَةٍ مَعَ خُبْزٍ مُخْتَمِرٍ، وَلا يَبِتْ شَحْمُ
    ذَبَائِحِ عِيدِي إِلَى صَبَاحِ الْغَدِ.
  ewe-ewe: “Megakpe nye vɔsalãwo ƒe ʋu ɖe abolo si woƒo kple amɔ ʋaʋã la ŋu o. “Megana
    vɔsalã aɖeke ƒe ami natsi anyi ŋu nake ɖe edzi o.
  eng-LEE: Thou shalt not offer the blood of my sacrifice with leavened bread; neither
    shall the fat of my festive sacrifice remain until morning.
  asm-FB: তোমালোকে খমীৰ দিয়া পিঠাৰে সৈতে বলিৰ তেজ মোলৈ উৎসৰ্গ নকৰিবা। মোৰ উৎসৱৰ সময়ত
    বলিদান কৰা পশুৰ চৰ্বি গোটেই ৰাতিৰ পৰা ৰাতিপুৱালৈকে অৱশিষ্ট থাকিব নালাগে।
  sus-A: وٌ نَ شُرُ سٍ بَ سّرّشّ رَ ﭑ بّ تّمُي نَشّ، وٌ نَشَ تَامِ لّبِنِ دَاشِ بَ
    سّرّشّ رَ عَ سّيتِ مَ دٍ. وٌ نَشَ ﭑ مَ سَلِ سّرّشّ سُبٍ تُرٍ رَفَتَ هَن فّيسّفّ.
  fra-SBL: « Tu n'offriras pas le sang de mon sacrifice avec du pain levé. La graisse
    de mon festin ne restera pas toute la nuit jusqu'au matin.
  hbo-hbo: לֹֽא־תִזְבַּ֥ח עַל־חָמֵ֖ץ דַּם־זִבְחִ֑י וְלֹֽא־יָלִ֥ין חֵֽלֶב־חַגִּ֖י עַד־בֹּֽקֶר׃
  eng-WYCLIFFE: Thou schalt not offre the blood of thi slayn sacrifice on sour douy;
    nether the fatnesse of my solempnete schal dwelle til to the morewtid.
  piu-2006: '@see-verse:EXO.023.017'
  pjt-pjt: “Munu nyura uti kuka pungkulampa mai yiitjatjarangka tjunguṟa ngayunya
    ungkuwiyangku wantima munu mai pilytjangka kutju tjunguṟa ungama. Munuya kuka
    pungkulampa kaṉpi uwankara kukanguṟu kaṯala munu tjiṉṯu nyara palulaṯu waṟungku
    tiliwakala uwankara wiyaringkunytjaku.
  cwe-cwe: “Sekeulave damu ya nhambiko yangu hamwe na magate yagumigwe lusu, na sekeuyaleke
    mavuta ya mnyama ya dugila jangu yasigale mbaka imitondo.
  kik-kik: “Ndũkanandutĩre thakame ya igongona hamwe na kĩndũ kĩrĩ na ndawa ya kũimbia.
    “Maguta ma maruta makwa ma gĩathĩ matikaigwo nginya rũciinĩ.
  fra-NCL: Tu n’offriras pas avec du pain levé le sang de ma victime, et la graisse
    de ma fête ne sera pas gardée pendant la nuit jusqu’au matin.
  cek-AK: Angbawnhaih moi thii hoi taeh thuh ih takaw to nawnto na paek hmah. Angbawnhaih
    moithawk to akhawnbang khoek to anghmatsak hmah.
  cuk-cuk: ”Bemar anga ibdurgan-ogumakar-ukalile, melle e-abe madu-ina-nikad-ebo-mesa
    be anga ukmalo. Degine, ibmar-gwallu ibagi-be-anga-ukmalad, melle banedga be osabogo.
  uig-CYR: Сән маңа аталған қурбанлиқниң қенини хемиртуруч селинған нан билән сунмиғин;
    һейт қурбанлиғиниң йеғини болса кечичә қондуруп әтигичигә сақлима.
  tel-2017: నాకు అర్పించే బలుల రక్తంలో పొంగజేసే పదార్థమేమీ ఉండకూడదు. నా పండగలో అర్పించిన
    కొవ్వు ఉదయం దాకా నిలవ ఉండకూడదు.
  hat-BSA: Nou pa pou ofri san a sakrifis Mwen ansanm avèk pen ledven. Ni grès fèt
    Mwen an pa pou pase lannwit pou rive nan maten.
  kos-kos: “Nik kom sang bread ma orek ke mwe pulol ke kom kisakin soko kosro nu sik.
    Kiris ke kosro kisakinyuk nu sik ke pacl in kufwa inge, fah tia oan nu ke lotutang
    tok ah.
  hbo-WLC: לֹֽא־תִזְבַּ֥ח עַל־חָמֵ֖ץ דַּם־זִבְחִ֑י וְלֹֽא־יָלִ֥ין חֵֽלֶב־חַגִּ֖י עַד־בֹּֽקֶר׃
  ibo-ibo: “Unu etinyekwala ihe ọbụla nke nwere ihe na-eko achịcha nʼime ya, mgbe
    unu na-achụ ọbara nke aja nʼihu m. “Maọbụ hapụ abụba nke aja mmemme m ka ọ dịgide
    ruo ụtụtụ.
  ory-ory: ତୁମ୍ଭେ ତାଡ଼ିଯୁକ୍ତ ଦ୍ରବ୍ୟ ସହିତ ଆମ୍ଭ ବଳିର ରକ୍ତ ଉତ୍ସର୍ଗ କରିବ ନାହିଁ; ପୁଣି,
    ଆମ୍ଭ ଉତ୍ସବ-ସମ୍ପର୍କୀୟ ମେଦ ରାତ୍ରିଯାକ ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ ରଖିବ ନାହିଁ।
  chk-chk: Ousap eäni asor ngeniei chan ewe mönün asor fiti pilawa mi wor iis lon,
    ousap pwal iseis tori lesosor kirisin ewe mönün asor oua eäni lupwen fansoun chulap.
  rop-rop: Wen yu abum det sekrifais serramoni, en yu gibit det blad brom det enimul
    blanga ofring langa God, yu kaan dabulumap det ofring garram det damba garram
    raising, en yu garra yusum det fet brom det enimul det seim dei gin. Yu kaan kipum
    det fet raidap ailibala.
  ukr-1871: Не приносити меш з квашеним хлїбом кров жертви моєї; і не зоставати меться
    жир сьвята мого до ранку.
  bch-bch: “Irangrang ngan atenai lemi masilau eta ga inam pagau toman ngan annga
    aea yis mao. “Ngan gid eaneannga toa ne irangrang ngan adol masilau tenainga aea
    imona ga idio gaisala mao.
  deu-1951: Du sollst das Blut meiner Opfer nicht zusammen mit Sauerteig darbringen,
    und das Fett meiner Festopfer soll nicht bleiben bis zum andern Morgen.
  eng-JPS: Thou shalt not offer the blood of My sacrifice with leavened bread; neither
    shall the fat of My feast remain all night until the morning.
  srp-1865: Krvi od žrtve moje ne prinosi uz hljebove kisele, i pretilina praznika
    mojega da ne prenoæi do jutra.
  lug-lug: “Temuwangayo kintu kyonna gye ndi ekirimu ekizimbulukusa nga mundeetedde
    ssaddaaka erimu omusaayi; n’amasavu aga ssaddaaka yange tegasulangawo kutuusa
    nkeera.
  heb-heb: לא תזבח על חמץ דם זבחי ולא ילין חלב חגי עד בקר׃
  ben-IRV: তুমি বলির রক্ত খামিরযুক্ত জিনিসের সঙ্গে আমাকে উত্সর্গ কোরো না; আর আমার
    উৎসব সম্পর্কীয় মেদ সমস্ত রাত্রি থেকে সকাল পর্যন্ত না থাকুক।
  pan-pan: ਤੂੰ ਮੇਰੇ ਬਲੀ ਪਸ਼ੂ ਦਾ ਲਹੂ ਖ਼ਮੀਰੀ ਰੋਟੀ ਨਾਲ ਨਾ ਚੜ੍ਹਾ। ਨਾ ਮੇਰੇ ਪਰਬ ਦੇ ਚੜ੍ਹਾਵੇ
    ਦੀ ਚਰਬੀ ਸਾਰੀ ਰਾਤ ਸਵੇਰ ਤੱਕ ਰਹੇ।
  mya-JVB: ငါ့ ယဇ်ကောင် ၏ အသွေး ကို၊ တဆေး ပါသောမုန့်နှင့် ရော၍ မ ပူဇော် ရ။ ငါ့ ယဇ်ကောင်
    ဆီဥ ကို နံနက် တိုင်အောင် မ ကြွင်း စေရ။
  hmo-hmo: “Boubou gauna hegeregere boromakau ta lau dekenai umui henia neganai, mai
    hatubua gauna paraoa ia danu nega tamona do umui atoa lasi. Boromakau ena digarana
    be do ia noho lasi ia lao bona dabai.
  urd-urd: “तू ख़़मीरी रोटी के साथ मेरे ज़बीहे का ख़ून न चढ़ाना और मेरी 'ईद की चर्बी
    सुबह तक बाक़ी न रहने देना।
  rus-SYN: Когда изгоню язычников от лица твоего и распространю пределы твои, не изливай
    крови жертвы Моей на квасное, и тук от праздничной жертвы Моей не должен оставаться
    до утра.
  bqc-SIM: Ásuli pↄ́sɛa kpaa sãnu ń á sa'obↄ auoo. Ásuli dikpɛ sa'obↄ nísi dilɛ
    gu dↄwào.
  tcz-CHONGTHU: Keima angsung'a kilhaina gancha kithat chu cholsosa changlhah jaona
    nahin totha thei lou ding, kaheng'a kilhaina sathao jeng jong khovah geija nakoi
    den lou ding ahi.
  mar-mar: तुम्ही यज्ञपशूचे रक्त मला अर्पण करावयाचे वेळी खमीर घातलेल्या भाकरीसोबत
    अर्पण करू नये; आणि मला अर्पण केलेल्या यज्ञपशूची चरबी दुसऱ्या दिवसापर्यंत राहू
    देऊ नये.
  qub-qub: «Nogapaj uywayquita pishtarcur apamur uywapa yawarnintawan lebadürayoj
    tantata tallurcachir ama rupachinquichu. Chay uywapa wirantapis waranninpäga ama
    churaycunquichu.
  bqp-bqp: Àsun pↄ́futɛna kpáma lɛɛlɛ kũ sa'opↄ aruoro. Àsun dikpɛ sa'opↄ nísi ditɛ
    gu dↄaro.
  hat-hat: Lè n'ap touye yon bèt pou mwen, piga nou ofri san an ansanm ak pen ki fèt
    ak ledven. Piga nou sere grès bèt la tout lannwit jouk denmen maten.
  eng-BSB: You must not offer the blood of My sacrifices with anything leavened, nor
    may the fat of My feast remain until morning.
  tod-tod: Ɓului nii lɛʋɛi su, à mina naa ɓɔ suai ʋa, wo ʋa kula ga nà-zalaɠai.
    À mina nà-fɛtii ma zalaɠai ma wulɔi makɛ kpidii laawu, é ʋa yɛsu sobu ʋa zeeli.
  eng-WEBPB: “You shall not offer the blood of my sacrifice with leavened bread. The
    fat of my feast shall not remain all night until the morning.
  kbq-kbq: Nagritegama kresramnama vunantesaza zagamofo koranpina zistima me'nesiazana
    erinteta Kresramana vuonanteho. Hianagi ana zagagafamofo afovamo'a me'nenkeno
    kora otino, hanki ana zupage tevefi kre fanane hiho.
  nhe-BL: “Quema innechmacase ieso se tlapiyali para se tlacajcahualistli, amo xinechmacaca
    ieso san sejco ihuaya pantzi tlen quipiya tlasonejcayotl. Niyon amo xicajcocuica
    ichiyajca nopa tlapiyali para innechmacase ipan seyoc tonal.
  bus-bus: Àton pↄ́sɛsɛna kpáma lɛdo kↄ̃n sa'opↄ aruoro. Àton zĩbaa sa'opↄ nↄ́si diɛ
    guu dↄaro.
  gub-BL: Ma'ea'yr herenataromo izuka mehe nehe, pemur zo ma'e typy'ak imuapiruru
    kar haw inuromo har ihewe nehe. Ma'ea'yr herenataromo izuka mehe nehe, ikawer
    hapy mehe nehe, tuwe ikawer paw ukaz a'e 'ar mehe nehe. — Xiapy ko ikawer pyhewe
    nehe, peze zo nehe.
  eng-DRA: Thou shalt not sacrifice the blood of my victim upon leaven, neither shall
    the fat of my solemnity remain until the morning.
