verse: EXO.023.001
translations:
  mal-C: “വ്യാജവാർത്ത പ്രചരിപ്പിക്കരുത്. ദുഷ്ടരായവരെ സഹായിക്കാൻ കള്ളസ്സാക്ഷിയാകരുത്.
  deu-TKW: Du sollst kein falsches Gerücht aussprengen. Biete dem, der eine ungerechte
    Sache hat, nicht die Hand, für ihn Zeugnis abzulgen und so das Recht zu verdrehen.
  lin-lin: Okopanza sango ya lokuta te ; okosangana te na moto mabe mpo na koloba
    litatoli ya lokuta.
  eng-LSV: You do not lift up a vain report; you do not put your hand with a wicked
    man to be a violent witness.
  eng-GNV: Thou shalt not receiue a false tale, neyther shalt thou put thine hande
    with the wicked, to be a false witnes.
  eng-WEBSTER: 'Thou shalt not raise a false report: put not thy hand with the wicked
    to be an unrighteous witness.'
  nhw-BL: “Amo xijmoyahuaca se camanali catli amo neli tlen sequinoc. Amo xijpalehuica
    se fiero masehuali huan xijtestigojquetzaca se tlamantli catli amo neli por ya.
  swh-ONEN: “Usieneze habari za uongo. Usimsaidie mtu mwovu kwa kuwa shahidi mwenye
    nia ya kudhuru wengine.
  bba-bba: I ku lɑbɑɑri weesuɡiɑ kpɑrɑ. I ku mɑɑ tɔn kɔ̃so seedɑ weesuɡiɑ diiyɑ u
    kɑ yɑri.
  eng-KJVCPB: 'Thou shalt not raise a false report: put not thine hand with the wicked
    to be an unrighteous witness.'
  luo-luo: “Kik iland wach ma ok adiera. Kik ikony ngʼat marach kidoko janeno mar
    miriambo.
  meu-meu: Sivarai koikoi basio gwauraia. Kara dika taudia ida basio henega bou, hahebade
    koikoi igwaurina totona.
  npi-ULB: कसैको बारेमा झुटा गवाही नदेओ । बेइमानी गवाही दिने दुष्‍ट मानिससित नमिल
    ।
  yor-yor: “Ìwọ kò gbọdọ̀ tan ìròyìn èké kalẹ̀. Ìwọ kò gbọdọ̀ ran ènìyàn búburú lọ́wọ́
    láti jẹ́rìí èké.
  emp-NTPO: Djãrãda sewad̶eba jararãnadua. Ẽberã cadjirua od̶ara sewad̶eba carebarãnadua
    dji cawa obari quĩrãpita.
  ind-ind: “Jangan menyebarkan berita bohong. Jangan membantu orang bersalah dengan
    memberikan kesaksian palsu di pengadilan.
  pes-OPCB: «خبر دروغ را منتشر نکنید و با دادن شهادت دروغ با خطاکار همکاری ننمایید.
  tgl-ULB: Hindi ka dapat magbigay ng isang maling ulat tungkol sa sinuman. Huwag
    makianib sa taong masama para maging saksi na hindi tapat.
  hui-hui: Anduane Homogonaga bi mana Mosesehanda latagi halu lalu, Tígua hale halu
    kamiria ogoale mbira biyada lowa diburibu mbira lalu kane hale howa henene ndoyagua
    bi te ogoninaga latimbu nahalimu. Mbiralime mana pugualu nabulene nga lowini mbira
    biyane deme handarimiyagua nde godi deni ke̱ howa biamogo bialu la nahe tigatiga
    latagi halimu.
  mya-mya: '``သင်​တို့​သည်​မ​ဟုတ်​မ​မှန်​သော​သ​တင်း ကို​မ​လွှင့်​နှင့်။ အ​ပြစ်​ကူး​လွန်​သူ​ဘက်​မှ
    မ​တ​ရား​သက်​သေ​မ​ခံ​နှင့်။-'
  cbi-NTPO: Naa-uwanuba anbukuinda wandis netyude, naa firu' kes nemu kuipa tañu bain,
    bale rukula' ajuusha ne ya' mitya ura' kekaanu anbukuinda ke' patyude.
  bod-N: ཡང་འདི་སྐད་དུ། ཁྱོད་རྣམས་ཀྱིས་རྫུན་གཏམ་བསྒྲག་པར་མི་བྱའོ། །མི་ངན་དང་ཁ་མཐུན་ཏེ་རྫུན་གྱི་བདེན་དཔང་མ་བྱེད་ཅིག
  sna-sna: “Usaparadzira mashoko enhema. Usabatsira munhu akaipa nokuva chapupu chakaipa.
  spa-BLM: “No difundirás una noticia falsa. No juntes tu mano con la del malvado
    para ser un testigo malicioso.
  cac-cac: Man̈ eyal esal lolonel d'a spatic eb' eyetanimail. Man̈ junn̈ejoc tzeyutej
    e b'a yed' junoc mach chuc spensar yic tzeyac'anoch e b'a testigoal d'a tas man̈
    yeloc.
  swh-ULB: Haupaswi kutoa taarifa ya uongo kuhusu yeyote. usijiunge na mwanaume muovu
    kuwa shahidi wa uongo.
  bel-bel: Не зважай на пустыя чуткі, не давай рукі тваёй бязбожніку, каб ня быць
    сьведкам няпраўды.
  wed-wed: Eḡa riwa moru ma vituai. Ma eḡa au numa-etara moruei kaua apoapoe ravana
    ma voagui.
  deu-ELBBK: Du sollst kein falsches Gerücht aufnehmen; du sollst deine Hand nicht
    dem Gottlosen reichen, um ein ungerechter Zeuge zu sein.
  mbb-OT: “Kenè kew mebpenudtul te menge tarù. Kenè niw uǥupi is mezaat he etew pinaaǥi
    te kedtarùtarù.
  mal-2015: വ്യാജവർത്തമാനം പരത്തരുതു; കള്ളസ്സാക്ഷിയായിരിപ്പാൻ ദുഷ്ടനോടുകൂടെ ചേരരുതു.
  gup-gup: Moses benbukkabukkang manbu mankarrekenh Yawey nuye, yimeng, “Yuwn ngurrire
    ngurrihyolyolme bu ngurrbenkowe bininj. Yiman kayime bu ngurrire kore court, yuwn
    ngurribidyikarrme nawu nawarre bininj bu ngurrikurren kore court.”
  gvs-gvs: E Yauwe tuwaina kana, ‘Taabu talavaita polapola kosaanunūi. Taabu toogoyoina
    ina pola goi koovavāite bei kotalavaita polapola.
  rmc-rmc: Ma rozľidža nalačho hiros. Na pomožineha le manušeske, savo hino vinnovato,
    oleha, hoj svedčineha falošňe.
  nlg-nlg: Ma Yahweh te ghoi bosa vania so Moses, “Kau bei bosai gea na lei bosa sorisori
    ivuvungadira arahei na keha. Ma siki tinoni ke hanga na koti, ke bei bosa na hava
    te mua utuni, ge ke hanga na tinoni te mua maemane.
  pes-OPV: «خبر باطل را انتشار مده، و با شریران همداستان مشو، که شهادت دروغ دهی.
  ron-1924: Сэ ну рэспындешть звонурь неадевэрате. Сэ ну те унешть ку чел рэу, ка
    сэ фачь о мэртурисире минчиноасэ пентру ел.
  aui-aui: Wasina bi Yawe God, Mosis iwonena mayeni bo, “Gegha wawaya mududi kiiravidiye
    sisiya wiiyaba konakabirereghana. Gegha wiitupawamiwamira wawayina naghone koniyaba
    da wawaya kawakeekeena koniwiiteni.
  ben-OBCV: “মিথ্যা গুজব ছড়িয়ো না। এক বিদ্বেষপরায়ণ সাক্ষী হওয়ার দ্বারা কোনও দোষী
    লোককে সাহায্য কোরো না।
  som-som: Waa inaadan qaadqaadin war been ah; gacantaada heshiis ha ugu dhiibin kan
    sharka ah, yaadan markhaati xaqdaran noqone.
  lat-VUC: Non suscipies vocem mendacii, nec junges manum tuam ut pro impio dicas
    falsum testimonium.
  eng-ASVBT: 'Thou shalt not take up a false report: put not thy hand with the wicked
    to be an unrighteous witness.'
  mna-mna: “Sombe keleŋ sua sa, na loŋa kala mi koso sorok pizin wal pakan pepe. Mi
    sombe wal sananŋan tiŋgal sua pakaamŋana pa tomtom sa, na kopombol sua kizin pepe.
    Kokena kagaaba zin pa mbulu kizin tana.
  ita-1885: NON levare un falso grido; non metter mano con l'empio per esser testimonio
    falso.
  eng-LXXUP: 'Thou shalt not receive a vain report: thou shalt not agree with the
    unjust man to become an unjust witness.'
  eng-ULB: You must not give a false report about anyone. Do not join with a wicked
    man to be a dishonest witness.
  spa-VBL: “No ayudes a difundir historias que son mentiras. No ayudes a la gente
    mala dando mal testimonio.
  fra-_FOB: Tu ne sèmeras point de faux bruit; ne prête point la main au méchant pour
    être faux témoin.
  mal-mal: നിങ്ങൾ വ്യാജവർത്തമാനം പ്രചരിപ്പിക്കരുത്; കള്ളസ്സാക്ഷിയായിരിക്കുവാൻ ദുഷ്ടനോടുകൂടെ
    ചേരരുത്.
  urd-GVR: Ġhalat afwāheṅ na phailānā. Kisī sharīr ādmī kā sāth de kar jhūṭī gawāhī
    denā manā hai.
  suz-BL: “गेपुकी जोल लोव़ मब्रपतीने। मरिम्‍शो पाइब कली वारच मपने। जोल पा सांकछी मबाक्‍कीन।
    प्रस्‍थान २०:१६; लेवी १९:१६; भजन संग्रह १५:३; हितोपदेस १९:९
  ita-1927: Non spargere alcuna voce calunniosa e non tener di mano all’empio nell’attestare
    il falso.
  ckb-ckb: «هەواڵی درۆ بڵاو مەکەرەوە، دەست لەگەڵ بەدکار تێکەڵ مەکە بۆ ئەوەی ببیتە
    شایەتی زۆرداری.
  eng-BBE: Do not let a false statement go further; do not make an agreement with
    evil-doers to be a false witness.
  kan-OKCV: “ಸುಳ್ಳು ಸುದ್ದಿಯನ್ನು ಹಬ್ಬಿಸಬಾರದು. ದುರುದ್ದೇಶಪೂರಿತ ಸಾಕ್ಷಿಯಾಗುವ ಮೂಲಕ ದುಷ್ಟರಿಗೆ
    ಸಹಾಯಮಾಡಬೇಡ.
  bbb-bbb: Ro igia fie jade ebuo vua kufui kuaenoevo. Ro kuke jade uri e be fu vame
    ise be rena koto remo ije ifejana vua kufui kuaena irufui fuone ije dasumavo.
  tam-2017: “அபாண்டமான சொல்லை ஏற்றுக்கொள்ளாதே; கொடுமையுள்ள சாட்சிக்காரனாக இருக்க ஆகாதவனோடு
    சேராதே.
  spa-RV-1909: NO admitirás falso rumor. No te concertarás con el impío para ser testigo
    falso.
  ron-BTF: Să nu ridici vorbire falsă; nu da mâna ta cu cel stricat pentru a fi martor
    nedrept.
  eng-WEBP: “You shall not spread a false report. Don’t join your hand with the wicked
    to be a malicious witness.
  eng-FBV: “You must not spread stories that are lies. You must not help bad people
    by giving evidence that's malicious.
  nld-1939: Ge moogt geen vals gerucht rondstrooien. Ge moogt hem, die ongelijk heeft,
    geen hulp verlenen door valse getuigenis.
  nch-BL: “Amo xijmoyahuaca se camanali cati amo melahuac ten sequinoc. Amo xijpalehuica
    se fiero masehuali. Amo xijtestigojquetzaca se tamanti cati amo melahuac por ya.
  vie-1934: Ngươi chớ đồn huyễn; chớ hùa cùng kẻ hung ác đặng làm chứng dối.
  hin-CV: “तुम झूठी बात न फैलाना. बुरे व्यक्ति की सहायता के लिए झूठी गवाही न देना.
  eng-OURB: “You shall not spread a false report. Don’t join your hand with the wicked
    to be a malicious witness.
  spa-BES: No dejes que una declaración falsa vaya más allá; no hagas un acuerdo con
    los malvados para ser un testigo falso.
  tdx-tdx: Ko minday tolom-boetse, ko manò-pitàñe ami’ty tsereheñe hitaroña’o entam-bìlañe.
  vid-vid: “Uleche kulonga mbuli za udesi. Uleche kihanza na munhu yawele na wihe
    leka uwe mlolezi mwihe.
  eng-OKE: Thou shalt not take up a false report, nor set thine hand with the wicked
    to be a false witness for him.
  tha-KJV: “อย่านำเรื่องเท็จไปเล่าต่อๆกัน อย่าร่วมมือเป็นพยานใส่ร้ายกับคนชั่ว
  por-BR-2018: Não admitirás falso rumor. Não serás cúmplice com o ímpio para ser
    falsa testemunha.
  deu-ELO: Du sollst kein falsches Gerücht aufnehmen; du sollst deine Hand nicht dem
    Gesetzlosen reichen, um ein ungerechter Zeuge zu sein.
  eng-WYC-2018: Thou shalt not receive a voice of leasing (or Thou shalt not spread
    a rumour, or a lie), (and) thou shalt not raise thine hand, that is, make (a)
    covenant, either (a) promise, that thou say false witnessing for a wicked man.
  epo-epo: Ne disvastigu malveran famon; ne kunigu vian manon kun malvirtulo, por
    esti atestanto de malbonago.
  uig-PIN: Yalƣan gǝpni yaymiƣin wǝ ya yalƣan guwaⱨliⱪ berip rǝzil adǝmgǝ yan basmiƣin.
  beo-beo: 'Dilia ogogosu sia: amola baligidu sia: mae sia:ma. Dilia giadofale hamosu
    dunu amo fidimusa:, mae ogogole sia:ma.'
  tpi-OTNT: Na Moses i autim tok bilong Bikpela olsem, “Sapos yupela i harim tok long
    wanpela samting i bin kamap, na dispela tok i no tru, orait yupela i no ken toktok
    nabaut long dispela samting. Na sapos man i asua pinis long wanpela rong, orait
    yupela i no ken tok giaman long kot bilong helpim em.
  hau-SA: “Kada ku baza rahoton ƙarya. Kada kuma ku haɗa baki da mugayen mutane har
    da ku zama munafukai ta wurin ba da shaidar ƙarya.
  uig-LAT: Yalghan gepni yaymighin we ya yalghan guwahliq bérip rezil ademge yan basmighin.
  nde-nde: “Ungahambi ukhuluma izindaba zamanga. Ungahlanganyeli lomuntu omubi ngoba
    ngufakazi olomona.
  ton-ton: “ʻOua naʻa ke fakatupu ʻae ongoongo loi; ʻoua naʻa ke kuku nima mo e kau
    angakovi ke hoko ʻae fakamoʻoni taʻetotonu.
  ces-1613: Nebudeš vynášeti pověsti lživé. Neklaď s bezbožným ruky své, abys měl
    býti s ním svědek nepravý.
  eng-WMB: “You shall not spread a false report. Don’t join your hand with the wicked
    to be a malicious witness.
  tam-TCV: “பொய் வதந்திகளைப் பரப்பவேண்டாம். தீயநோக்கமுள்ள சாட்சியாய் இருந்து கொடியவனுக்கு
    உதவவேண்டாம்.
  ceb-ULB: Ayaw kamo pagbalita ug bakak mahitungod kang bisan kinsa. Ayaw pagtipon
    sa mga tawong daotan aron magsaksi ug bakak.
  pol-UBG: Nie będziesz rozgłaszał fałszywych wieści. Nie wchodź w spółkę z bezbożnym,
    by być fałszywym świadkiem.
  urd-GVU: غلط افواہیں نہ پھیلانا۔ کسی شریر آدمی کا ساتھ دے کر جھوٹی گواہی دینا منع
    ہے۔
  deu-1912: Du sollst falscher Anklage nicht glauben, daß du einem Gottlosen Beistand
    tust und ein falscher Zeuge seist.
  kan-2017: ಸುಳ್ಳು ಸುದ್ದಿಯನ್ನು ಹಬ್ಬಿಸಬಾರದು. ದುಷ್ಟರೊಂದಿಗೆ ಸೇರಿ ಸುಳ್ಳು ಸಾಕ್ಷಿಯನ್ನು ಹೇಳಬಾರದು.
  ena-ena: Lavɨla Asɨ cɨhu Mosesɨ dɨ abami. Isɨlaelɨ hɨdɨlɨ agɨladɨ abɨha uami. Hulaŋ
    mu analɨ ciaŋ abɨci namɨlaŋ igahɨlavɨla ciaŋ agadɨ hulaŋ limu hɨhɨle agɨladɨ aba
    aba hɨdɨmɨlaŋ aba abɨha uami. Hulaŋ mu hugɨ daŋ agaŋ ciaŋ hɨvɨ hɨnidaci namɨlaŋ
    nudɨ ahɨliahubavɨla analɨ abavɨla amɨŋ ala aba abɨmɨlaŋ aba abɨha uami.
  yap-yap: “Dab mu weliyed i yan murung’agen ban’en nde riyul’, ma dab mu folgad ngak
    be’ nib kireb e rok ngam micheged ban’en nde riyul.
  hlt-MCSB: A poeyoek kah olthang khuen boeh. Kuthlahnah kah laipai la om ham halang
    neh na kut hlaengtang boeh.
  mdy-ETH: ሃሣ፦ «ሉኡዚ ሃይሴ ዔኪ ሃንቲፖ፤ ሉኡቂ ማርካዺሢና ዻቢንቴ ዓሢ ጌኤሺ ዓሲ ማሂፖ፤
  twi-ASANTE: “Nkeka nkontomposɛm. Wo ne ɔbɔnefoɔ nni nsawɔsoɔ, na woanni adansekurumu.
  mwc-mwc: “Kom kega sisiya kwaru kwarumisi kuni sisiyana pipiya kurisi. Ba yebo kom
    kega bibuibuiya badana naonai kuna kwaruma ba pipiya goyona i wosei wai kuni baisi.
  eng-WEBU: “You shall not spread a false report. Don’t join your hand with the wicked
    to be a malicious witness.
  bnp-bnp: “Na tahuna mu longoa tara ngava taminga, naha ni vakalongo lae. Naha ni
    tuhoria a bakovi, ge tami a mari ni pelekado a maregoa na tahuna i pelekadoa a
    ngava vona.
  wal-wal: “Worddo odo puukkoppa; worddo markka gidada, iita asa maaddoppa.
  spa-PDDPT: No admitirás falso rumor, ni concertarás con el perverso para ser testigo
    falso.
  gun-gun: — Nda'evei nemba'emombe'u rive aguã, nda'evei joekokue ramigua remombe'u
    vy heko vai va'e reve renhomoirũ aguã.
  agu-BL: ”Quil tzital yi e'chk takle'n yi qui'c xe' nin nk'era'tz bintzi. Quil cxo'c
    wok tetz stiw jun mal wunak, nin quil cxo'c wok tetz tuch' tan nuc'le'n jun xtxolbil
    yi nk'e'tz bintzi.
  ilo-ULB: Masapul a saankayo nga agipadamag iti palso maipanggep iti siasinoman.
    Saankayo a makikaddua iti nadangkes a tao tapno agbalinkayo nga ulbod a saksi.
  kpg-kpg: “Hudee hagadele ina nnelekai dilikai, hudee hagamaamaa ina tangada e hala
    gi di hai hegau gi nnelekai hagalee donu.
  uig-ARA: يالغان گەپنى يايمىغىن ۋە يا يالغان گۇۋاھلىق بېرىپ رەزىل ئادەمگە يان باسمىغىن.
  sus-sus: Wo naxa mixi tɔɔɲɛgɛ, wo naxa wule seede ba mixi ɲaaxi bɛ.
  pon-2006: “Ke dehr pakairkiseli rohng likamw akan oh dehr sewesehki me dipadahr
    emen omw kadehde likamw.
  ksd-ksd: Koko una vatang vanavana ra varvai vavaongo, ma koko una maravut nina i
    rara ma ra varvai i gegagege.
  tur-YTC: “Yalan haber yaymayacaksın. Kötü niyetli tanık olmak için kötüye el vermeyeceksin.”
  grc-BRENT: Οὐ παραδέξῃ ἀκοὴν ματαίαν· οὐ συγκαταθήσῃ μετὰ τοῦ ἀδίκου γενέσθαι μάρτυς
    ἄδικος.
  ind-AYT: “Jangan menyebarkan perkataan yang sia-sia, jangan melibatkan tanganmu
    dengan orang jahat untuk menjadi saksi palsu baginya.
  nya-nya: “Usafalitse mbiri yabodza. Usathandize munthu wolakwa pomuchitira umboni
    wonama.
  hrv-hrv: “Nemojte davati lažne izjave! Ne pomaži zlikovcu svjedočeći krivo!
  mps-mps: Tama Mosesgo Genuai Bidigo po pusuyu, te tiwai po wai, “Tama dagego te
    magi nai po me deli pedelali te po odoyu, tama te mu po meni homu eyu da, teda
    dagego te sę yali po subigila ola biligio. Tama bidigo te dwai kolesaga ebaso
    da, teda dagego aga tau siyu, te po tų ebode tibo po wagio.
  tpi-tpi: Na Moses i autim tok bilong Bikpela olsem, “Sapos yupela i harim tok long
    wanpela samting i bin kamap, na dispela tok i no tru, orait yupela i no ken toktok
    nabaut long dispela samting. Na sapos man i asua pinis long wanpela rong, orait
    yupela i no ken tok giaman long kot bilong helpim em.
  dan-1931: Du må ikke udsprede falske Rygter. Gør ikke fælles Sag med den, der har
    Uret, ved at optræde som uretfærdigt Vidne.
  vie-OVCB: “Đừng trình báo sai sự thật. Đừng hùa theo người ác để làm chứng gian.
  guj-2017: “તમારે જૂઠી અફવા માનવી નહિ, કે ફેલાવવી નહિ. દુર્જનને સાથ આપીને ખોટી સાક્ષી
    પૂરવી નહિ.
  pon-2006A: “Ke dehr pakairkiseli rohng likamw akan oh dehr sewesehki me dipadahr
    emen omw kadehde likamw.
  por-BRBSL: “Você não deve divulgar um relatório falso. Não junte sua mão aos ímpios
    para ser uma testemunha maliciosa.
  cth-cth: Nang ni laithoe e kamthang hah patuen na pathang mahoeh, na dei mahoeh.
    Tamikalanhoehnaw hoi lungkânging teh kapanuekkhaikung lah na awm mahoeh.
  twi-twi: “Monkeka nkontomposɛm. Mo ne ɔbɔnefo nni nsawɔso, na moanni adansekurum.
  hlt-hlt: A poeyoek kah olthang khuen boeh. Kuthlahnah kah laipai la om ham halang
    neh na kut hlaengtang boeh.
  tbz-SIM: Òmɔù bɑ́ɑ́ keè siyɑ́ɑ̀bìsí kɛ́ ntì sɔkɛ́nɛ̀. Òmɔù bɑ́ɑ́ kónnɛ́ oyɛiwe.
  msy-2020: Moses Ikiavɨra Itir Godɨn akam kamaghɨn anekuri, “Nɨ bizir otozitam baraghizɨ,
    a guizɨn akam puvatɨ, nɨ bizir kam tintinibar a mɨkɨman markɨ. Gumazitam arazir
    kuratam damightɨ, osɨmtɨzim an ikɨtɨ, nɨ kotɨn aven akar ifavaribav kɨmɨva an
    akurvaghan markɨ.
  azb-azb: Boş xəbər gəzdirməyin. Yalançı şahid olmaq üçün haqsız adamla əlbir olmayın.
  eng-DBY: Thou shalt not accept a false report; extend not thy hand to the wicked,
    to be an unrighteous witness.
  hin-2017: “झूठी बात न फैलाना। अन्यायी साक्षी होकर दुष्ट का साथ न देना।
  wol-KYG: «Buleen siiwal ay fen; buleen lëngoo ak tooñkat, ngir doon seedeb naaféqam.
  swp-swp: “Tabu ribaborabora u bahebahe’usei. Tabu taubaaea maem nuamiu esega bena
    oa tauitaita borabora.
  bjr-bjr: Innee aatata qaraa unna ufa iriseeqa sia moona munu qimamia. Innee sia
    aaqee mari fasiqana unna ufannai mina dadaaqiaqa.
  eng-YLT: '''Thou dost not lift up a vain report; thou dost not put thy hand with
    a wicked man to be a violent witness.'
  wat-wat: Yota Yave yana sifufu i nusaviya i bwaduwa, “Mukamokena tamo sifufu vikanonono
    kuna yaunei mani namoḡa fasisiyai. Mukamokena tamo kuna vikanonono tonuvisi naunei
    be togoyona kuna ovivitei.
  eng-WYC-2017: Thou shalt not receive a voice of leasing, thou shalt not raise thine
    hand, that is, make covenant, either promise, that thou say false witnessing for
    a wicked man.
  eng-WMBB: “You shall not spread a false report. Don’t join your hand with the wicked
    to be a malicious witness.
  urd-GVH: ग़लत अफ़वाहें न फैलाना। किसी शरीर आदमी का साथ देकर झूटी गवाही देना मना
    है।
  rug-rug: Mu lopu va ene hoboro inavoso kokohadi, meke lopu toka nia sa tie seana,
    pude helahelae vurani sari na zinama kokohadi.
  gaz-gaz: “Oduu sobaa hin odeessin; dhuga baʼuu jalʼaa kennuudhaan nama balleessaa
    hojjete hin gargaarin.
  fra-LSG: Tu ne répandras point de faux bruit. Tu ne te joindras point au méchant
    pour faire un faux témoignage.
  yal-yal: “I nama wule falane rali muxune ma. I nama kafu fe ɲaxi rabane ma wule
    seren badeni.
  haw-1868: MAI hoala oe i ka olelo wahahee. Mai kau pu i kou lima me ka poe hewa
    e lilo i mea hoike hookaumaha.
  arb-NAV: لَا تَنْقُلْ أَخْبَاراً كَاذِبَةً، وَلا تَتَعَاوَنْ مَعَ المُنَافِقِ فِي
    شَهَادَةِ زُورٍ.
  ewe-ewe: “Mègakaka aʋatsonyawo o, eye mègaɖu aʋatsoɖasefo na ame vɔ̃ɖi o.
  eng-LEE: 'Thou shalt not receive a false report: put not thy hand with the wicked
    to be an unrighteous witness.'
  asm-FB: তোমালোকে কোনো লোকৰ অহিতে মিছা কথা নকবা। অন্যায় সাক্ষী দিবলৈ তোমালোকে দুৰ্জন
    লোকৰ লগত সহযোগ নকৰিবা।
  sus-A: وٌ نَشَ مِشِ تْوحّفّ، وٌ نَشَ وُلٍ سٍيدٍ بَ مِشِ حَاشِ بّ.
  fra-SBL: « Tu ne répandras pas de fausses nouvelles. Ne joins pas ta main au méchant
    pour être un témoin malveillant.
  hbo-hbo: לֹ֥א תִשָּׂ֖א שֵׁ֣מַע שָׁ֑וְא אַל־תָּ֤שֶׁת יָֽדְךָ֙ עִם־רָשָׁ֔ע לִהְיֹ֖ת
    עֵ֥ד חָמָֽס׃ ס
  eng-WYCLIFFE: Thou schalt not resseyue a vois of leesyng, nether thou schalt ioyne
    thin hond, that thou seie fals witnessyng for a wickid man.
  pjt-pjt: “Kulilaya! Nyura uti tjukurpa ngunti-ngunti para-tjakultjunkunytja wiyangku
    wantima. Tjinguṟu watingku mulapa kura palyaṉu, kaya palunya alpamilaṟa ngunti
    wangkanytjikitjangku kulintja wiyangku wantima.
  cwe-cwe: “Sekeupwililise mbuli za uvwizi, na sekeumtaze munhu mbananzi kwa kulava
    ukalangama wa uvwizi.
  kik-kik: “Ndũkanamemerekie ndeto cia maheeni. Ndũgateithĩrĩrie mũndũ mwaganu na
    ũndũ wa kũrũgamĩrĩra ũira wa maheeni.
  fra-NCL: Tu ne sèmeras pas de faux bruit ; tu ne donneras pas la main à un méchant
    en lui servant de témoin à charge.
  cek-AK: Amsawnlok to haeh hmah; katoeng ai kami hoi amyok hmah loe, amsawn lok hnukung
    ah angdoe hmah.
  cuk-cuk: “Mer gakansaar be ibmar sogo. Emargi gakansaar yolegega melle dule-isgana-ebo
    be igar nabogo.
  uig-CYR: Ялған гәпни яймиғин вә я ялған гувалиқ берип рәзил адәмгә ян басмиғин.
  pma-pma: Minoumontei selusien taluvosien naka vasi out. Ka minakatauntei meatin
    koa vit vasan selusien taluvosien vakat meatin sav.
  tel-2017: పుకార్లు పుట్టించకూడదు. అన్యాయ సాక్ష్యం చెప్పడానికి దుష్టులతో చేతులు కలప
    కూడదు.
  hat-BSA: Ou pa pou pote yon fo rapò. Pa jwenn men ou avèk yon moun mechan pou devni
    yon move temwen.
  kos-kos: “Nik kom akyokyelik sramsram tia pwaye, ac nik kom kinauk ma sutuu sang
    kasru sie mwet oasr mwata.
  hbo-WLC: לֹ֥א תִשָּׂ֖א שֵׁ֣מַע שָׁ֑וְא אַל־תָּ֤שֶׁת יָֽדְךָ֙ עִם־רָשָׁ֔ע לִהְיֹ֖ת
    עֵ֥ד חָמָֽס׃ ס
  ibo-ibo: “Ị gaghị agbasa akụkọ ụgha ọbụla. Esokwala mmadụ ọjọọ nwekọọ ihe ọbụla
    site nʼịgba ama ị maara na ọ bụghị eziokwu.
  ory-ory: ତୁମ୍ଭେ ମିଥ୍ୟାପବାଦ ଉତ୍ଥାପନ କରିବ ନାହିଁ; ଅନ୍ୟାୟ ସାକ୍ଷୀ ହୋଇ ଦୁଷ୍ଟର ସାହାଯ୍ୟ
    କରିବ ନାହିଁ।
  chk-chk: “Iwe, kosap apworausafetalei eu pworaus mi mwäl. Kosap alisi eman aramasangau
    ren om pwärätä mine a pwüngingau.
  rop-rop: Yu kaan dalimbat eni laiyawan stori. Wen dei deigim nogudwan men langa
    kot, yu kaan dalim laiya blanga album im.
  ukr-1871: Не розносити меш пустої чутки; не покладати меш руки своєї з беззаконником,
    щоб сьвідкувати насильство.
  bch-bch: Deo ikeo pade bedane, “Irangrang ngan gimi apaoasasa posanga pakakanga
    mao. Oangga eaba ede ele idil paeamao ta tipamadid ei ngan posanga, irangrang
    ngan gimi akado posanga pakakanga ngan aea isat ngan luanga ei mao.
  deu-1951: Du sollst kein falsches Gerücht verbreiten! Leihe keinem Gottlosen deine
    Hand, daß du durch dein Zeugnis einen Frevel unterstützest!
  eng-JPS: Thou shalt not utter a false report; put not thy hand with the wicked to
    be an unrighteous witness.
  srp-1865: Ne iznosi lažnijeh glasova; ne pristaj s bezbožnikom da svjedoèiš krivo.
  lug-lug: “Tosaasaanyanga ŋŋambo. Teweegattanga na muntu mubi, ng’owa obujulirwa
    obw’obulimba bulyoke bumuyambe.
  heb-heb: לא תשא שמע שוא אל תשת ידך עם רשע להית עד חמס׃
  ben-IRV: তুমি কারও বিরুদ্ধে মিথ্যা সাক্ষী দিও না; অসৎ সাক্ষী হয়ে দুষ্টু লোকের সাহায্য
    কোরো না।
  pan-pan: ਤੂੰ ਕੂੜ ਦੀ ਗੱਪਸ਼ੱਪ ਨਾ ਮਾਰ ਅਤੇ ਤੂੰ ਆਪਣਾ ਹੱਥ ਦੁਸ਼ਟਾਂ ਨਾਲ ਨਾ ਮਿਲਾ ਕਿ ਤੂੰ ਕੁਧਰਮ
    ਦਾ ਗਵਾਹ ਹੋਵੇਂ।
  mya-JVB: သင်သည် မှား သော သိတင်း စကားကို မ ကြား မပြောရ။ မတရား သောသူတို့နှင့် ဝိုင်းညီ၍
    မ မှန်သော သက်သေ ကို မ ခံ ရ။
  hmo-hmo: “Sivarai momokani lasi do umui gwauraia lasi. Hereva koikoi dekena amo
    kara dika tauna do oi durua lasi.
  urd-urd: तू झूठी बात ना फैलाना और नारास्त गवाह होने के लिए शरीरों का साथ न देना।
  rus-SYN: Не внимай пустому слуху, не давай руки твоей нечестивому, чтоб быть свидетелем
    неправды.
  bqc-SIM: Ásuli wàpe baokpao. Ásuli zɛ ń gbɛ̃vãio ɛgɛ seelade ũo.
  tcz-CHONGTHU: Nangman jouthu na sei thei lou ding, muda jeh'a thet umtah hettohsah'a
    napan thei lou ding ahiye.
  mar-mar: खोटी अफवा पसरवू नकोस; दुष्टाच्या हातात हात घालून अन्यायी साक्षी होऊ नकोस.
  soq-soq: Iawe God wanase, “E mai apana isiwa dewau umanawa etadewasasia di lagau
    wanune leununa. E mai kotu apanawa mampo lagaitane apana kadi dewasaia wawoitane
    kadi dewasaia saumona.
  qub-qub: «Mana musyashayqui cajtaga ama ‹Rasunpami› ninquichu. Llutan rurajcunapa
    faburninpis ama jatarinquichu.
  bqp-bqp: Àsun òpi baaru kpáro. Àsun zɛ kũ gbɛ̃ vãnio ɛ́kɛ sèedade ũro.
  hat-hat: Piga nou fè manti sou frè parèy nou. Lè n'ap sèvi temwen, piga nou bay
    manti pou ede yon mechan.
  eng-BSB: “You shall not spread a false report. Do not join the wicked by being a
    malicious witness.
  tod-tod: À mina tiɠɛ woo vaza. À mina ɓɔ nu ɲɔu ʋa, wo ʋa zɛɛ zeele woo wo.
  eng-WEBPB: “You shall not spread a false report. Don’t join your hand with the wicked
    to be a malicious witness.
  kbq-kbq: Vahe'mo'ma osu'nesiazankura krunagea hutma vano osiho. Hazenke vahetega
    anteta havi kea keagafina huamara osiho.
  nhe-BL: “Amo xijmoyahuaca se tlajtoli tlen ax neli tlen sequinoc. Amo xijpalehuica
    se fiero tlacatl huan xijtestigojquetzaca se tlamantli tlen ax neli ipampa ya.
  bus-bus: Àton wàpe baaru kpáro. Àton zɛ kↄ̃n gbɛ̃ zaaao ɛgɛ sèedadee ũro.
  gub-BL: Neremu'em zo nerapihar heko haw rehe nehe. Neremu'em zo ma'e rehe tàmuzgwer
    wanenataromo awa iaiw ma'e ipytywà pà nehe.
  eng-DRA: 'Thou shalt not receive the voice of a lie: neither shalt thou join thy
    hand to bear false witness for a wicked person.'
