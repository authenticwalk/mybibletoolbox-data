verse: EXO.023.021
translations:
  mal-C: അവനെ ശ്രദ്ധിക്കുകയും അവന്റെ വാക്കു കേൾക്കുകയും വേണം. അവനെ എതിർക്കരുത്; എന്റെ
    നാമം അവനിൽ ഉള്ളതുകൊണ്ട് അവൻ നിന്റെ എതിർപ്പു ക്ഷമിക്കുകയില്ല.
  deu-TKW: Nimm dich vor ihm in acht und gehorche ihm; sei nicht widerspenstig gegen
    ihn. Denn er wird euch eure Übertretung nicht verzeihen, denn er ist eine Offenbarung
    meines Wesens!
  lin-lin: Bosala keba na miso na ye mpe boyoka makambo oyo akoloba ; botombokela
    ye te mpo ete akolimbisa botomboki na bino te, pamba te Kombo na Ngai ezali kati
    na ye.
  eng-LSV: be watchful because of His presence, and listen to His voice, do not rebel
    against Him, for He does not bear with your transgression, for My Name [is] in
    His heart;
  eng-GNV: 'Beware of him, and heare his voyce, and prouoke him not: for he will not
    spare your misdeedes, because my name is in him.'
  eng-WEBSTER: 'Beware of him, and obey his voice, provoke him not; for he will not
    pardon your transgressions: for my name is in him.'
  nhw-BL: Xijtlacaquilica cuali catli yaya anmechilhuis huan xijneltoquilica. Amo
    xijhuejcamajcahuaca, pampa yaya quihuica nochi nopa tlanahuatili catli nijhuica
    na huan amo anmechtlapojpolhuis amotlajtlacolhua sintla anquihuejcamajcahuase.
  swh-ONEN: Mtamtii na kusikiliza kile anachokisema. Usiasi dhidi yake; hatakusamehe
    uasi wako, kwa maana Jina langu limo ndani yake.
  bba-bba: Yen sɔ̃, i de i n tii sɛ kpɑ i nùn mɛm nɔɔwɑ, kpɑ i ku nùn nuki sɑnku.
    Domi u ǹ dɑ bɛɛ suuru kuɑmmɛ ì n torɑ, yèn sɔ̃ nɛn yiiko yɑ wɑ̃ɑ wi sɔɔ.
  eng-KJVCPB: 'Beware of him, and obey his voice, provoke him not; for he will not
    pardon your transgressions: for my name is in him.'
  luo-luo: Chikuru itu kendo winjuru gima owacho. Kik ungʼanyne; nimar Nyinga ni kuome,
    nikech ka utimo kamano to ok enowenu.
  meu-meu: Ba hakala henia, erena ba kamonai; basio gwau edeede henia; badina be emu
    kara rea basine laloa nege, lau ladagu na ia lalonai dainai.
  npi-ULB: तिनको कुरा सुनी तिनको आज्ञा पालन गर । तिनलाई नचिढ्याओ किनकि तिनले तिमीहरूका
    अपराधहरू क्षमा दिनेछैनन् । तिनैमा मेरो नाउँ छ ।
  yor-yor: Fi ara balẹ̀, kí o sì fetísílẹ̀ sí i, kí o sì gba ohùn rẹ̀ gbọ́; má ṣe
    ṣọ̀tẹ̀ sí i, nítorí kò ní fi àìṣedéédéé yín jì yín, orúkọ mi wà lára rẹ̀.
  emp-NTPO: Jũma idjia jara b̶ʌra ĩjã od̶adua. Ĩjã od̶aẽ́bʌrʌ idjia bãrãra quĩrã djuburiaẽ́a,
    mʌ̃ trʌ̃neba bed̶ea b̶ʌ bẽrã.
  ind-ind: Perhatikan dan taatilah dia. Jangan menentangnya, karena dia mewakili Aku.
    Dia tidak akan mengampuni pemberontakanmu.
  pes-OPCB: به سخنان او توجه کنید و از دستورهایش پیروی نمایید. از او تمّرد نکنید،
    زیرا گناهان شما را نخواهد بخشید، چرا که او نمایندهٔ من است و نام من بر اوست.
  tgl-ULB: Maging mapagmatyag ka sa kaniya at sundin mo siya. Huwag mo siyang galitin,
    dahil hindi ka niya patatawarin sa iyong mga pagsuway. Ang pangalan ko ay nasa
    kaniya.
  hui-hui: Tígua ibunaga bi larago hale howa talialu bilimu. I̱nimeore ibu tí heba
    helo ibilarugo ai i̱nibi ibu heba mandagi kogo wali agalime ibunaga bi mo wahalu
    mana ko birago hondowa ibugua ko ogoni wa naholebira.
  mya-mya: သူ့​ကို​ရို​သေ​လေး​စား​၍​သူ့​စ​ကား​ကို​နား​ထောင် လော့။ သူ့​ကို​ငါ​စေ​လွှတ်​သော​ကြောင့်​သူ့​ကို​မ​ပုန်
    ကန်​နှင့်။ သူ​သည်​ထို​သို့​သော​ပုန်​ကန်​မှု​ကို​ခွင့် လွှတ်​လိမ့်​မည်​မ​ဟုတ်။-
  cbi-NTPO: Yanu keeminchaa jutyudei; ya naatiñuba meenguidei; pañu meetyu jutyudei,
    yaa in mitya tsanguis nendu, ñulla' kundaa keñu jumula manbitsaanuu jutyuñu' mitya.
  bod-N: ཁྱོད་ཅག་གིས་དེའི་དྲུང་དུ་གཟབ་གཟབ་གྱིས་ཤིག ཁོའི་བཀའ་ལ་ཉོན་ཅིག ཁོ་ལ་རྒྱབ་འགལ་མ་བྱེད་ཅིག
    ཅི་ཡིན་ཞེ་ན། བདག་གི་མིང་ཁོའི་ནང་དུ་ཡོད་པས། ཁོས་ཁྱོད་རྣམས་ཀྱི་ཉེས་པ་ལ་གུ་ཡངས་གཏོང་བར་མི་འགྱུར་བའི་ཕྱིར་རོ།
    །
  sna-sna: Murerekere nzeve dzenyu kwaari mugoteerera zvaanoreva. Musamumukira; iye
    haangazoregereri kumukira kwenyu, sezvo Zita rangu riri maari.
  spa-BLM: Presta atención a él y escucha su voz. No lo provoques, porque no perdonará
    tu desobediencia, pues mi nombre está en él.
  cac-cac: Scham val eyilani, man̈ e pitej e b'a d'ay, palta tze c'anab'ajej tas syala'.
    Ichato a' ol munlaj in q'uexuloc, man̈ ol ex yac'laj nivanc'olal tato man̈ ol
    e c'anab'ajej d'ay.
  swh-ULB: Kuwa makini naye na kumtii.
  bel-bel: пільнуй сябе перад абліччам ягоным, і слухай голасу ягонага; не паўставай
    супроць яго, бо ён не даруе грэху вашага, бо імя Маё ў ім.
  deu-ELBBK: Hüte dich vor ihm und höre auf seine Stimme und reize ihn nicht; denn
    er wird eure Übertretung nicht vergeben, denn mein Name ist in ihm.
  mbb-OT: Pemineǥa niw sikandin ne tumana niw is egkeǥiyen din. Kenè kew sukul kandin.
    Su is langun he ebeelan din, ebeelan din pinaaǥi te ngazan ku ne kenè din ebpekewezaan
    is menge salè niw, etawa kenè kew zin ebpeseyluwen te menge salè niw.
  mal-2015: നീ അവനെ ശ്രദ്ധിച്ചു അവന്റെ വാക്കു കേൾക്കേണം; അവനോടു വികടിക്കരുതു; അവൻ
    നിങ്ങളുടെ അതിക്രമങ്ങളെ ക്ഷമിക്കയില്ല; എന്റെ നാമം അവനിൽ ഉണ്ടു.
  gup-gup: Ngurriwokbekkabekka dja ngurriwokmang kore baleh ngunmarneyime ngudberre.
    Yuwn bu ngurridahme. Kunukka minj ngunmarnebengmidjdan ngudberre bu ngurridahme,
    dja ngaye Yawey ngamunkeweng.
  gvs-gvs: Mami dodókana Tauyana niyana konōve. Taabu sopana kokapiipilāve. Bogina
    koyagoi. Imi kapipilovayana bei geya inuwotaoidita. Yau akaaiyaka tauyana yaina,
    tauna tauyana guna katumapu nakae.
  rmc-rmc: Ale den pozoris a šunen mištes, so tumenge phenela. Ma vzburinen tumen
    pre leste, bo na odmukela tumenge, se bičhaďom les andre miro nav.
  nlg-nlg: Kau rongovia ma kau goni taonia na hava ke bosa vanighau nia. Kau bei hughuhughu
    kolua, na pukuna inau tua tu nia vetena vanighau, me ke mua talukehai vania hei
    ke hughuhughu kolua.
  pes-OPV: از او با حذر باش و آواز او را بشنو و از او تمرد منما زیرا گناهان شما را
    نخواهد آمرزید، چونکه نام من در اوست.
  ron-1924: Фий ку окий ын патру ынаинтя Луй ши аскултэ гласул Луй; сэ ну те ымпотривешть
    Луй, пентру кэ ну вэ ва ерта пэкателе, кэч Нумеле Меу есте ын Ел.
  ben-OBCV: তাঁর কথায় মনোযোগ দিয়ো এবং তিনি যা কিছু বলেন তা শুনো। তাঁর বিরুদ্ধে বিদ্রোহ
    কোরো না; তিনি তোমার বিদ্রোহ ক্ষমা করবেন না, যেহেতু তাঁর মধ্যে আমার নাম আছে।
  som-som: Iyada iska jira, oo codkeeda dhegaysta, hana ka xanaajinina, waayo, iyadu
    xadgudubkiinna idinkama cafiyi doonto; maxaa yeelay, iyada magacaygii baa ku dhex
    jira.
  lat-VUC: 'Observa eum, et audi vocem ejus, nec contemnendum putes: quia non dimittet
    cum peccaveris, et est nomen meum in illo.'
  eng-ASVBT: 'Take ye heed before him, and hearken unto his voice; provoke him not;
    for he will not pardon your transgression: for my name is in him.'
  mna-mna: Kozo kuŋgun talŋoyom pini mi keleŋ la kalŋaana. Mi kozoori pepe. Pa sombe
    kozoori, inako irao imuŋai yom na som. Kola iur kadoono piom. Pa ni ikam nio ruŋguŋ,
    mi nio aŋbotmbot raami.
  ita-1885: Guardati, per la sua presenza, e ubbidisci alla sua voce, e non irritarlo;
    perciocchè egli non vi perdonerà i vostri misfatti; conciossiachè il mio Nome
    sia in lui.
  eng-LXXUP: Take heed to thyself and hearken to him, and disobey him not; for he
    will not give way to thee, for my name is on him.
  eng-ULB: Be attentive to him and obey him. Do not provoke him, for he will not pardon
    your transgressions. My name is on him.
  spa-VBL: Asegúrate de prestarle atención y hacer lo que te diga. No te opongas a
    él, porque no perdonará la rebelión, pues lleva mi autoridad.
  fra-_FOB: Prends garde à toi en sa présence, et écoute sa voix, ne lui sois point
    rebelle; car il ne pardonnera point votre péché, parce que mon nom est en lui.
  mal-mal: നീ അവനെ ശ്രദ്ധിച്ച് അവന്റെ വാക്ക് കേൾക്കണം; അവനെ പ്രകോപിപ്പിക്കരുത്; എന്റെ
    നാമം അവനിൽ ഉള്ളതുകൊണ്ട് അവൻ നിങ്ങളുടെ അതിക്രമങ്ങൾ ക്ഷമിക്കുകയില്ല;.
  urd-GVR: Us kī maujūdagī meṅ ehtiyāt baratnā. Us kī sunanā, aur us kī ḳhilāfwarzī
    na karnā. Agar tū sarkash ho jāe to wuh tujhe muāf nahīṅ karegā, kyoṅki merā nām
    us meṅ hāzir hogā.
  suz-BL: गेपुकी होस पा बाक्‍शा, आं देंशो टिने। गेपुकी मेको कली मगाइक्‍पतीन। मारदे
    हना आं नें मेको नु बाक्‍ब। मिनु मेकोमी इन हेंथे पतीक मक्‍याम्‍ब। यसैया ६३:१०
  ita-1927: Sii guardingo in sua presenza, e ubbidisci alla sua voce; non ti ribellare
    a lui, perch’egli non perdonerà le vostre trasgressioni; poiché il mio nome è
    in lui.
  ckb-ckb: لێی ئاگاداربن و گوێ لە فەرمایشتی بگرن و تووڕەی مەکەن، چونکە لە یاخیبوونتان
    نابوورێت، لەبەر ئەوەی ناوی منی تێدایە.
  eng-BBE: Give attention to him and give ear to his voice; do not go against him;
    for your wrongdoing will not be overlooked by him, because my name is in him.
  kan-OKCV: ಅವನ ವಿಷಯದಲ್ಲಿ ಜಾಗ್ರತೆಯಾಗಿದ್ದು, ಅವನ ಮಾತಿಗೆ ವಿಧೇಯರಾಗಿರಿ. ಅವನಿಗೆ ಕೋಪವನ್ನೆಬ್ಬಿಸಬೇಡಿರಿ.
    ಏಕೆಂದರೆ ನನ್ನ ಹೆಸರು ಅವನಲ್ಲಿ ಇರುವುದರಿಂದ ಅವನು ನಿಮ್ಮ ದ್ರೋಹಗಳನ್ನು ಮನ್ನಿಸುವುದಿಲ್ಲ.
  bbb-bbb: Ijadufuo nika mukoreigia vua fuone irinana rekiro jade vua fuone karatuakinu
    fu ijuonevo. Ro ja vua fuone karatuakuva fube vame ijare ije giana aredufuo. Ijadufuo
    maeje fuje na nare kuavo fu vuae ro kuke na kono nane fuosiki ijia oenoeve.
  tam-2017: அவருடைய சமுகத்தில் எச்சரிக்கையாக இருந்து, அவர் வாக்குக்குச் செவிகொடு;
    அவரைக் கோபப்படுத்தாதே; உங்களுடைய துரோகங்களை அவர் பொறுப்பதில்லை; என்னுடைய பெயர்
    அவருடைய உள்ளத்தில் இருக்கிறது.
  spa-RV-1909: 'Guárdate delante de él, y oye su voz; no le seas rebelde; porque él
    no perdonará vuestra rebelión: porque mi nombre está en él.'
  ron-BTF: Ia seama la el și ascultă de vocea lui; nu îl provoca, fiindcă el nu va
    ierta fărădelegile voastre, pentru că numele meu este în el.
  eng-WEBP: Pay attention to him, and listen to his voice. Don’t provoke him, for
    he will not pardon your disobedience, for my name is in him.
  eng-FBV: Make sure you pay attention to him and do what he says. Don't oppose him,
    because he won't forgive rebellion, for he carries my authority.
  nld-1939: Wees voor hem op uw hoede, luister naar hem, en wees niet weerspannig
    tegen hem. Hij zal uw zonden niet vergeven, want in hem woont mijn Naam.
  nch-BL: Xijtacaquilica cuali cati yaya amechilhuis huan xijneltoquilica. Amo xijhuejcamajcahuaca,
    pampa yaya quihuica nochi nopa tanahuatili cati nijhuica na huan amo amechtapojpolhuis
    amotajtacolhua sinta anquihuejcamajcahuase.
  vie-1934: Trước mặt người, ngươi khá giữ mình, phải nghe theo lời, chớ nên phản
    nghịch; người sẽ chẳng tha tội ngươi đâu, vì danh ta ngự trong mình người.
  hin-CV: तुम उस स्वर्गदूत के सामने सावधान रहना, उसकी बातों को मानना, कोई विरोध नहीं
    करना, क्योंकि वह तुम्हारी गलती को माफ नहीं करेगा, क्योंकि उसमें मेरा नाम रहता
    है.
  eng-OURB: Pay attention to him, and sh'ma ·hear obey· his voice. Don’t provoke him,
    for he will not pardon your rebellious breaches of relationships, for my name
    is in him.
  spa-BES: Presta atención a él y presta oído a su voz; no vayas contra él; porque
    tu mal no será ignorado por él, porque mi nombre está en él.
  tdx-tdx: Itaò vaho oriho ty fiarañanaña’e, le ko iolañe, toe tsy hapo’e o fandilara’
    areoo fa ama’e ty añarako.
  vid-vid: Mumuhulichize na kibatilila choyolonga, na mleche kumhinduka, mina howosela
    gehile ga hemwe hebu kwa vila kana ludali lwa heni mgati mwake.
  eng-OKE: Take heed before Him, and hearken to His words; rebel not against Him,
    for He will not forgive your sins; for in My Name are His words.
  tha-KJV: จงเอาใจใส่ทู​ตน​ั้นและเชื่อฟังเสียงของเขา อย่าฝ่าฝืนเขาเพราะเขาจะไม่ยกโทษการละเมิดให้​เจ้​าเลย
    ด้วยว่าเขากระทำในนามของเรา
  por-BR-2018: 'Guarda-te diante dele, e ouve sua voz; não lhe sejas rebelde; porque
    ele não perdoará vossa rebelião: porque meu nome está nele.'
  deu-ELO: Hüte dich vor ihm und höre auf seine Stimme und reize ihn nicht; denn er
    wird eure Übertretung nicht vergeben, denn mein Name ist in ihm.
  eng-WYC-2018: Take thou heed to him, and hear thou his voice, neither guess thou
    him to be despised, or despisable; for he shall not forgive (thee), when thou
    sinnest, and my name is in him (or for my authority is with him).
  epo-epo: Gardu vin antaŭ lia vizaĝo kaj aŭskultu lian voĉon; ne incitu lin, ĉar
    li ne pardonos vian pekon; ĉar Mia nomo estas en li.
  uig-PIN: Sǝn uning aldida ɵzünggǝ agaⱨ bol, uning awaziƣa ⱪulaⱪ sal. Uning zitiƣa
    tǝgmǝ; bolmisa, u itaǝtsizlikliringni kǝqürmǝydu; qünki Mening namim uningdidur.
  beo-beo: 'Dilia Ea sia: noga:le nabima. Ema higale mae hamoma amola mae odoga:ma.
    Bai Na da E asunasiba:le, E da Ema odoga:su hame gogolema:ne olofomu.'
  tpi-OTNT: Yupela i mas harim gut tok bilong en na bihainim. Yupela i no ken sakim
    tok bilong en, long wanem, mi yet mi stap wantaim em, na em bai i no inap lusim
    rong bilong ol manmeri i sakim tok.
  hau-SA: Ku saurare shi, ku kuma kasa kunne ga abin da yake faɗa. Kada ku yi masa
    tawaye; ba zai gafarta tawayenku ba, gama shi wakilina ne.
  uig-LAT: Sen uning aldida özüngge agah bol, uning awazigha qulaq sal. Uning zitigha
    tegme; bolmisa, u itaetsizlikliringni kechürmeydu; chünki Méning namim uningdidur.
  nde-nde: Liyinanzelele ingilosi yami njalo lilalele ekutshoyo. Lingayihlamukeli
    ngoba kayizukulithethelela nxa lingayihlamukela, njengoba iBizo lami likuyo.
  ton-ton: 'Pea ke tokanga kiate ia, pea fai talangofua ki hono leʻo, ʻoua naʻa ke
    fakahouhau kiate ia; koeʻuhi ʻe ʻikai te ne fakamolemole hoʻomou ngaahi talangataʻa:
    he ʻoku ʻiate ia ʻa hoku huafa.'
  ces-1613: Šetrně se měj před ním, a poslouchej hlasu jeho. Nepopouzej ho, neboť
    nepromine přestoupení vašeho, poněvadž jméno mé jest u prostřed něho.
  eng-WMB: Pay attention to him, and listen to his voice. Don’t provoke him, for he
    will not pardon your disobedience, for my name is in him.
  tam-TCV: அவர் சொல்வதை கவனித்துக் கேளுங்கள். அவருக்கு விரோதமாகக் கலகம் செய்யவேண்டாம்.
    ஏனெனில் என் பெயர் அவரில் இருப்பதால் உங்கள் கலகத்தை அவர் மன்னிக்கமாட்டார்.
  ceb-ULB: Pamati kamo kaniya ug pagtuman kaniya. Ayaw siya hagita, kay dili kamo
    niya pasayloon sa inyong mga kalapasan. Ang akong ngalan anaa kaniya.
  pol-UBG: Zważaj na niego i słuchaj jego głosu; nie pobudzaj go do gniewu, bo nie
    przebaczy waszych przestępstw, gdyż moje imię jest w nim.
  urd-GVU: اُس کی موجودگی میں احتیاط برتنا۔ اُس کی سننا، اور اُس کی خلاف ورزی نہ کرنا۔
    اگر تُو سرکش ہو جائے تو وہ تجھے معاف نہیں کرے گا، کیونکہ میرا نام اُس میں حاضر
    ہو گا۔
  deu-1912: Darum hüte dich vor seinem Angesicht und gehorche seiner Stimme und erbittere
    ihn nicht; denn er wird euer Übertreten nicht vergeben, und mein Name ist in ihm.
  kan-2017: ನೀವು ಆತನಲ್ಲಿ ಲಕ್ಷ್ಯವಿಟ್ಟು ಆತನ ಮಾತಿಗೆ ವಿಧೇಯರಾಗಿರಬೇಕು. ಆತನನ್ನು ಧಿಕ್ಕರಿಸಿದರೆ
    ನಿಮ್ಮ ಅಪರಾಧವನ್ನು ಕ್ಷಮಿಸಲಾರನು. ನನ್ನ ನಾಮಮಹಿಮೆ ಆತನಲ್ಲಿ ಇರುವುದು.
  ena-ena: Viaŋ nukeŋ nɨbu hula hɨniben uami. Hameŋ sadaŋ namɨlaŋ nudɨ lɨhu hɨvɨ hɨnihɨni
    nudɨ ciaŋ agadɨ pam lubiahɨlɨhalaŋ uami. Nudɨ ciaŋ lulɨmɨlaŋ uami. Nudɨ ciaŋ lulɨlaŋ
    naludɨ hugɨ agɨladɨ ma hivɨbali uami.
  yap-yap: Mmotoyilgad ngak mi gimed fol rok. Dab mu togopluwgad ngak, ya dabi kadan’
    romed; ma be un ngomed ni aram gag.
  hlt-MCSB: A mikhmuh ah ngaithuen lamtah a ol te hnatun. Anih te veet boeh, kai ming
    he a khui ah om coeng tih nangmih kah boekoeknah te duen mahpawh.
  mdy-ETH: ዒ ኔኤም ኬኤዛ ባኮ ዋይዚ ዒዛም ዓይሢንቴ፤ ዒዛም ዋይዚ ዒፂፖ፤ ታ ዒዛና ዎላ ማዔሢሮ ኔኤኮ ዓይሢንቲፆ ዒፂፆ ዒዚ
    ዛጊ ዛጊ ኔኤም ዓቶም ጋዓዓኬ።
  twi-ASANTE: Momfa anidie mma no na monni ne nsɛm so; monnsɔre ntia no, ɛfiri sɛ,
    ɔremfa mo amumuyɛ nkyɛ mo. Ɔyɛ mʼananmusini, na me din na ɛda ne so.
  eng-WEBU: Pay attention to him, and listen to his voice. Don’t provoke him, for
    he will not pardon your disobedience, for my name is in him.
  bnp-bnp: Mu longototoa, mu ramaia a ngavana, a vuhuna iau a made turana. A agelo
    nau i uka ma ge puga a naro hale ne huriki ri longotaro a ngavana.
  wal-wal: I yootiyoobaa ezggada ayyo azazetta; a bolli makkaloppa; ta sunttai a bolli
    de7iyo gishshau, intte nagara oottiyaabaa gidikko, intteyyo i atto geenna.
  spa-PDDPT: Cuídate delante de Él y escucha su voz. No te rebeles en contra de Él,
    porque Él no perdonará tu transgresión, puesto que mi Nombre está en Él.
  gun-gun: Ha'e va'e renonde re ma peiko kuaa, ha'e pendu ijayvua. Pepu'ã eme hexe,
    mba'eta ha'e nomboguei 'rã pendeko vaiague, hexe xerery oĩ ramo.
  agu-BL: Quil tzijatx wok len itib te'j, nque'n wok c'ulutxum jak' ca'wl, quil tzipaj
    wok yi ca'wl i', na ya'stzun inxel yi stz'a'tok tzixo'l wok, nin ko at jun sjuch
    til quil clax tk'ab.
  ilo-ULB: Dumngeg ken agtulnogkayo kenkuana. Saanyo a pagpungtoten isuna, ta saannanto
    a pakawanen dagiti pagkuranganyo. Adda kenkuana ti naganko.
  kpg-kpg: Hagalongo gi mee mo di daudali ana helekai. Goodou hudee hai baahi gi mee,
    idimaa mee ne hagau adu ko Au, gei mee e hagalee dumaalia gi godou de hagalongo.
  uig-ARA: سەن ئۇنىڭ ئالدىدا ئۆزۈڭگە ئاگاھ بول، ئۇنىڭ ئاۋازىغا قۇلاق سال. ئۇنىڭ زىتىغا
    تەگمە؛ بولمىسا، ئۇ ئىتائەتسىزلىكلىرىڭنى كەچۈرمەيدۇ؛ چۈنكى مېنىڭ نامىم ئۇنىڭدىدۇر.
  sus-sus: Wo xa wo tuli mati a ra, wo xa a xui suxu. Wo naxa a matandi. A mu diɲɛma
    wo xa matandi ma, barima n xili na a xun ma.
  pon-2006: Rong eh mahsen oh peikiong. Kumwail dehr kahngohdiong, pwe ngehi me kadar
    oh e sohte pahn mahkohng amwail kahngohdi kan.
  ksd-ksd: Una kapupi ia, ma una torom ta ra nilaina; koko una piam vue, tago pa na
    nur vue kaum varpiam; tago ra iangigu i tur tana.
  tur-YTC: Ona dikkat edin ve sözünü dinleyin. Onu kışkırtmayın, çünkü o itaatsizliğinizi
    bağışlamayacaktır; çünkü benim adım ondadır.
  grc-BRENT: Πρόσεχε σεαυτῷ, καὶ εἰσάκουε αὐτοῦ, καὶ μὴ ἀπείθει αὐτῷ, οὐ γὰρ μὴ ὑποστείληταί
    σε· τὸ γὰρ ὄνομά μου ἐστὶν ἐπʼ αὐτῷ.
  ind-AYT: Perhatikanlah dia dan taatilah suaranya, jangan kamu memberontak terhadapnya
    karena dia tidak akan mengampuni pelanggaran-pelanggaranmu. Sebab, nama-Ku ada
    dalam dia.
  nya-nya: Muzimumvera ndi kumvetsetsa zimene akunena. Musamuwukire chifukwa sadzakhululuka
    kuwukira kwanu, pakuti akuchita zimenezi mʼdzina langa.
  hrv-hrv: 'Poštuj ga i slušaj! Ne buni se protiv njega, jer vam neće opraštati prekršaje:
    tÓa moje je ime u njemu.'
  mps-mps: Tama dua dao, dagego agai po bugagia odolama wali pao. Dagego agai po sela
    sągio, magi basowe, ena digi ena aga dali mu bidiyu, tama agai te po sela sąbo
    we bidigo dwai kolesaga te sela sągobeo.
  tpi-tpi: Yupela i mas harim gut tok bilong en na bihainim. Yupela i no ken sakim
    tok bilong en, long wanem, mi yet mi stap wantaim em, na em bai i no inap lusim
    rong bilong ol manmeri i sakim tok.
  dan-1931: Tag dig vel i Vare for ham og adlyd ham; vær ikke genstridig imod ham,
    thi han skal ikke tilgive eders Overtrædelser, efterdi mit Navn er i ham.
  vie-OVCB: Phải kính trọng và vâng lời thiên sứ. Không được nổi loạn chống đối. Thiên
    sứ sẽ không bỏ qua tội ngươi đâu, vì vị này là đại diện của Ta.
  guj-2017: તમે લોકો તેનાથી જાળવીને રહેજો અને તેનું કહ્યું કરજો. તેની વિરુદ્ધ બળવો
    કરશો નહિ, તે તમારો ગુનો માફ કરશે નહિ. કારણ કે મારું નામ તેનામાં છે.
  pon-2006A: Rong eh mahsen oh peikiong. Kumwail dehr kahngohdiong, pwe ngehi me kadar
    oh e sohte pahn mahkohng amwail kahngohdi kan.
  por-BRBSL: Preste atenção nele, e escute sua voz. Não o provoque, pois ele não perdoará
    sua desobediência, pois meu nome está nele.
  aly-aly: Arrantherr arternpel antyerl ikwer awelhenherr-arey. Ran angkakert atyenh-akert,
    ament-weny-antey. Arrantherr ikwer irrpeltherrenty, ra arrenhantherr apmwekety
    arntarnt-arey-angenh.
  cth-cth: Hote kalvantami hah barinae tawn. A lawk hah ngai pouh. A kâ ek hanh. Kâ
    na tapoenae hah ahni ni na ngaithoum awh mahoeh. Kai e ka min teh ahni dawk ao.
  twi-twi: Momfa nidi mma no na munni ne nsɛm so; monnsɔre ntia no, efisɛ ɔremfa mo
    amumɔyɛ nkyɛ mo. Ɔyɛ me nsiananmu, na me din na ɛda ne so.
  hlt-hlt: A mikhmuh ah ngaithuen lamtah a ol te hnatun. Anih te veet boeh, kai ming
    he a khui ah om coeng tih nangmih kah boekoeknah te duen mahpawh.
  tbz-SIM: Di ńdɑkɛ kɛ bɑ́ɑ́ yetɛ n tɔ̃nnì kpɛti, kɛ̀ di tì yetɛ dì í yóó di cĩ́ɛ̃́
    ndi yetímɛ̀ kɛ yɛ̃́ míì dì tɔ̃nkomɛ̀.
  msy-2020: Ia deragh an akam baragh, egh an gɨn mangɨ. Egh ia an akam batoghan kogham.
    Guizbangɨra, nan gavgavim a ko iti, eghtɨ a gumazamizir an akaba batozibar arazir
    kuraba gɨn amangan kogham.
  azb-azb: Onun hüzurunda ehtiyatlı olun və səsinə qulaq asın. Ona qarşı üsyan qaldırmayın,
    O, itaətsizliyinizi bağışlamaz, çünki Mənim adım onun üzərindədir.
  eng-DBY: 'Be careful in his presence, and hearken unto his voice: do not provoke
    him, for he will not forgive your transgressions; for my name is in him.'
  hin-2017: उसके सामने सावधान रहना, और उसकी मानना, उसका विरोध न करना, क्योंकि वह तुम्हारा
    अपराध क्षमा न करेगा; इसलिए कि उसमें मेरा नाम रहता है।
  wol-KYG: Bàyyileen ko xel bu baax, déggal ko te bañ koo merloo, ndax du leen baal
    seen moy, ngir sama tur la taxawe.
  swp-swp: Ia au nuatui komakomani, eo ena riba au awa’abiei, tabu au oipiliei, paana
    emi baaea taba nige i ribagigiri; paana esagu ia boeana eai.
  bjr-bjr: Innee mi qangiroofa qinnandee iaqa. Sia mina ufa rukiaaqa. Qinee mina aiqaunanoo
    qumu marinara sia mina ufa rukiaaqa. Mifa sia inni manda oosana akiiqara nifauaannoo.
  eng-YLT: be watchful because of his presence, and hearken to his voice, rebel not
    against him, for he beareth not with your transgression, for My name [is] in his
    heart;
  eng-WYC-2017: Take thou heed to him, and hear thou his voice, neither guess thou
    him to be despised, or despisable; for he shall not forgive, when thou sinnest,
    and my name is in him.
  eng-WMBB: Pay attention to him, and listen to his voice. Don’t provoke him, for
    he will not pardon your disobedience, for my name is in him.
  urd-GVH: उस की मौजूदगी में एहतियात बरतना। उस की सुनना, और उस की ख़िलाफ़वरज़ी न करना।
    अगर तू सरकश हो जाए तो वह तुझे मुआफ़ नहीं करेगा, क्योंकि मेरा नाम उसमें हाज़िर
    होगा।
  rug-rug: Kaqu avosia na va tabea gamu si asa. Mu lopu toketokea gamu si asa. Na
    lopu kaqu taleosoni sa sari na mia tinoketoke la koasa, sina pozaqu Rau si koa
    koasa.
  gaz-gaz: Xiyyeeffadhuutii waan inni jedhu dhaggeeffadhu. Isatti hin fincilin; inni
    waan Maqaa koo of irraa qabuuf fincila kee siif hin dhiisuutii.
  fra-LSG: Tiens-toi sur tes gardes en sa présence, et écoute sa voix; ne lui résiste
    point, parce qu’il ne pardonnera pas vos péchés, car mon nom est en lui.
  gnn-gnn: Mäkiri'‐witjurra nhanŋu, ga märraŋana ŋanya dhäruktja. Yaka raypirri‐waḏatjthiyanydja
    nhanŋu, liŋgu ŋayinydja yurru yakana gonha'yun nhuna nhäma yätjlili romlili, liŋgu
    ŋarranydja yäku nhanukalaŋga.
  yal-yal: A liga i yeren ma, i yi a xuiin suxu. I nama murutɛ a ma, amasɔtɔ a mi
    diɲama i ya matandine ma, bayo n na a xɛxi n xinla nin.
  haw-1868: 'E ao ia ia e hoolohe i kona leo, mai hoohuhu aku ia ia; no ka mea, aole
    ia e kala mai i kon hewa: aia hoi, maloko ona ko''u inoa.'
  arb-NAV: فَأصْغِ إِلَيْهِ وَامْتَثِلْ لَهُ وَلا تَعْصَهُ لأَنَّهُ لَا يَصْفَحُ عَنْ
    ذُنُوبِكُمْ إِذْ أَنَّ اسْمِي فِيهِ.
  ewe-ewe: Vɔ̃e, eye nàwɔ eƒe ɖoɖowo katã dzi. Mègadze aglã ɖe eŋu o, elabena matsɔ
    wò nu vɔ̃wo ake wò o. Eyae nye nye teƒenɔla, eye nye ŋkɔ le eŋu.
  eng-LEE: Beware of him, and obey his voice, disobey him not; for he will not pardon
    your transgression, because my name is in him.
  asm-FB: তেওঁলৈ মনোযোগী হ’বা আৰু তেওঁক মানি চলিবা। তেওঁক উত্তেজিত নকৰিবা, কাৰণ তেওঁ
    তোমালোকৰ অপৰাধ ক্ষমা নকৰিব। মোৰ নাম তেওঁত আছে।
  sus-A: وٌ شَ وٌ تُلِ مَتِ عَ رَ، وٌ شَ عَ شُي سُشُ. وٌ نَشَ عَ مَتَندِ. عَ مُ دِحّمَ
    وٌ شَ مَتَندِ مَ، بَرِ مَ ﭑ شِلِ نَ عَ شُن مَ.
  fra-SBL: Prends garde à lui, et écoute sa voix. Ne le provoque pas, car il ne pardonnera
    pas ta désobéissance, car mon nom est en lui.
  hbo-hbo: הִשָּׁ֧מֶר מִפָּנָ֛יו וּשְׁמַ֥ע בְּקֹלֹ֖ו אַל־תַּמֵּ֣ר בֹּ֑ו כִּ֣י לֹ֤א
    יִשָּׂא֙ לְפִשְׁעֲכֶ֔ם כִּ֥י שְׁמִ֖י בְּקִרְבֹּֽו׃
  eng-WYCLIFFE: Take thou hede to hym, and here thou his vois, nether gesse thou hym
    to be dispisid; for he schal not foryyue, whanne thou synnest, and my name is
    in him.
  pjt-pjt: Ka nyura uti angelpa nyanga palula wangaṉarangku kulinma tungunpungkuwiyangku
    panya ngayuluṉa palunya wituṟa iyaṉu tjakulpa nyuralakutu. Kaya paluṟu wangkanyangka
    kuliṟa wantinytja wiyangku wangaṉarangku kulinma, panya nyura palula tungunpungkula
    wantinyangkampa angelpa paluṟu nyurampa puḻkaṟa mirpaṉariku munu nyura wantinytjanguṟu
    watarkuriwiyangku rawangku kulilku.
  cwe-cwe: Mtegelezeni na kwamha choyolonga sekemumwehule, hezawalekelelani ubananzi
    wenu, kwaviya nahamwe nayo.
  kik-kik: Iguagai na mwathĩkagĩre ũrĩa ekũmwĩra. Mũtikanamũkararie tondũ ndakamũrekera
    ũremi wanyu, nĩgũkorwo Rĩĩtwa rĩakwa rĩrĩ thĩinĩ wake.
  fra-NCL: Sois sur tes gardes en sa présence et écoute sa voix ; ne lui résiste pas,
    car il ne pardonnerait pas votre transgression, parce que mon nom est en lui.
  cek-AK: Anih to khingya ah, a thuih ih lok to tahngai ah; anih to aek hmah; anih
    thungah Ka hmin oh pongah, anih mah na zaehaih to tahmen mak ai.
  cuk-cuk: A-baliwitur nue be itomalo, a-sogedba bemar nanadii guo. Ar ade, an-nuggi
    ibmar-imakdisoggu, melle a-baliwiturgi be gwisgudii gumalo. Ar ade, bemar-isgued,
    a-baliwitur, igi-barsaye bemarga sogosulid.
  uig-CYR: Сән униң алдида өзүңгә агаһ бол, униң авазиға қулақ сал. Униң зитиға тәгмә;
    болмиса, у итаәтсизликлириңни кәчүрмәйду; чүнки Мениң намим униңдидур.
  tel-2017: ఆయన సన్నిధిలో ఉండి ఆయన మాట జాగ్రత్తగా వినండి. ఆయనకు కోపం వచ్చే పనులు చేయకూడదు.
    మీరు ఆయనకు వ్యతిరేకంగా ప్రవర్తిస్తే ఆయన క్షమించడు. ఎందుకంటే ఆయనకు నా పేరు పెట్టాను.
  hat-BSA: Rete vijilan devan li, e obeyi vwa li. Pa fè rebelyon anvè li, paske li
    p ap padone peche nou yo, paske non Mwen nan li.
  kos-kos: Lohang nu sel ac aksol. Nimet lainul, mweyen nga pa supwalot, ac kowos
    fin lainul el ac fah tia nunak munas nu suwos kac.
  hbo-WLC: הִשָּׁ֧מֶר מִפָּנָ֛יו וּשְׁמַ֥ע בְּקֹל֖וֹ אַל־תַּמֵּ֣ר בּ֑וֹ כִּ֣י לֹ֤א
    יִשָּׂא֙ לְפִשְׁעֲכֶ֔ם כִּ֥י שְׁמִ֖י בְּקִרְבּֽוֹ׃
  ibo-ibo: Geenụ ya ntị, nụrụkwa olu ya. Unu enupukwarala ya isi, nʼihi na ọ gaghị
    agbaghara njehie unu niile, nʼihi na Aha m dị nʼime ya.
  ory-ory: ତାହାଙ୍କ ବିଷୟରେ ସାବଧାନ ହୁଅ ଓ ତାହାଙ୍କ ରବରେ ଅବଧାନ କର; ତାହାଙ୍କର ଅସନ୍ତୋଷ ଜନ୍ମାଅ
    ନାହିଁ; କାରଣ ସେ ତୁମ୍ଭମାନଙ୍କ ଅଧର୍ମ କ୍ଷମା କରିବେ ନାହିଁ; ଯେହେତୁ ତାହାଙ୍କଠାରେ ଆମ୍ଭର ନାମ
    ଅଛି।
  chk-chk: Oupwe aüselinga alon o aleasochis ngeni, pun ngang üa tinala remi. Ousap
    ü ngeni, pun esap amusala ämi ü ngeni.
  rop-rop: Yumob garra lisin en duwit langa im. Yumob kaan tenim miselp en gibit im
    bekboun, dumaji aibin jandim im. En if yumob gibit im bekboun, wal im kaan larramgo
    yumob brom det nogudbalawei.
  ukr-1871: Остерегайся лиця його й слухай голосу його, не становись опором проти
    його; не стерпить бо він ваших переступів; бо на йому імя моє.
  bch-bch: Alongo kemi ele posanga ga anasi. Be apamasmasi ilolo mao. Ngansa gau namamado
    toman ngan ei, ta ei ga isamum lemi kadonga tanga balbal aea mao.
  deu-1951: Hüte dich vor ihm und gehorche seiner Stimme und sei nicht widerspenstig
    gegen ihn; denn er wird eure Übertretungen nicht ertragen; denn mein Name ist
    in ihm.
  eng-JPS: Take heed of him, and hearken unto his voice; be not rebellious against
    him; for he will not pardon your transgression; for My name is in him.
  srp-1865: Èuvaj ga se, i slušaj ga, nemoj da ga rasrdiš, jer vam neæe oprostiti
    grijeha, jer je moje ime u njemu.
  lug-lug: Omuwulirizanga, era ogonderanga by’agamba. Tomujeemeranga; bw’olijeema
    tagenda kukusonyiwa, kubanga aliba akola mu Linnya lyange.
  heb-heb: השמר מפניו ושמע בקלו אל תמר בו כי לא ישא לפשעכם כי שמי בקרבו׃
  ben-IRV: তাঁর প্রতি সাবধান থেকো এবং তাঁর রবে মান্য কোরো, তাঁর অসন্তোষ জন্মাইও না;
    কারণ তিনি তোমাদের অধর্ম্ম সকল ক্ষমা করবেন না; কারণ তাঁর হৃদয়ে আমার নাম রয়েছে।
  pan-pan: ਉਸ ਦੇ ਅੱਗੇ ਚੌਕਸ ਰਹੋ ਅਤੇ ਉਸ ਦੀ ਅਵਾਜ਼ ਸੁਣੋ ਅਤੇ ਉਹ ਨੂੰ ਨਾ ਛੇੜੋ ਕਿਉਂ ਜੋ ਉਹ
    ਤੁਹਾਡੇ ਅਪਰਾਧ ਨੂੰ ਨਹੀਂ ਬਖ਼ਸ਼ੇਗਾ ਇਸ ਲਈ ਕਿ ਮੇਰਾ ਨਾਮ ਉਸ ਵਿੱਚ ਹੈ।
  mya-JVB: ထိုတမန် ကို ရိုသေ စွာပြုလော့။ စကား တော်ကို နားထောင် လော့။ အာဏာတော်ကို မ
    ဆန် နှင့်။ သင် တို့ပြစ်မှားသောအပြစ် ကို သူသည် မ လွှတ်။ ငါ့ နာမ သည် သူ ၌ တည်ရှိ၏။
  hmo-hmo: Ia dekenai do umui kamonai namonamo, iena gadona do umui kamonai henia,
    bona iena hereva do umui utua lasi. Badina be ia ese emui kara dika do ia gwauatao
    lasi, ia ese lauegu siahu ia abia dainai.
  urd-urd: तुम उसके आगे होशियार रहना और उसकी बात मानना, उसे नाराज़ न करना क्यूँकि
    वह तुम्हारी ख़ता नहीं बख़्शेगा इसलिए कि मेरा नाम उसमें रहता है।
  rus-SYN: блюди себя пред лицем Его и слушай гласа Его; не упорствуй против Него,
    потому что Он не простит греха вашего, ибо имя Мое в Нем.
  bqc-SIM: À laaidↄ aà yã́wa, íↄ aà yãma. Ásu bↄ aà kpɛo, asa a sùuukɛánↄ
    á tàae yã́ musuo, kɛ́ ma tↄ́ kuwà yã́i.
  tcz-CHONGTHU: Vantil khu jabol'in lang, athu napal keh thei louding, ama doumah
    thei himhim nabol lou ding ahiye, ajeh chu aman nasuhkhel channu ngaidam intin,
    ajeh chu amasung'a khu keima min um jeng'a ahi.
  mar-mar: त्याच्यासमोर सावधगिरीने राहा आणि त्याचे म्हणणे ऐक, आज्ञा पाळ आणि त्याच्यामागे
    चाल; त्याच्याविरुध्द बंड करू नकोस. कारण तो तुम्हास क्षमा करणार नाही; कारण त्याच्या
    ठायी माझे नाव आहे.
  qub-qub: Payta wiyacuy. Paypa contran imatapis ama ruraychu. Payga nogapa ruquë
    cashpanmi munaynëwan imatapis ruranga. Contran ruraptiquega manami perdunashunquipächu.
  bqp-bqp: À laakari dↄ a yãa à a yã ma. Àsun bo a kpɛro, zaakũ ani sùru kɛ kãáo
    á taari yã musuro kũ ma tↄ́ kúa yãi.
  hat-hat: Veye kò nou devan li. Koute sa l'ap di nou. Pa kenbe tèt avè l'. Si nou
    fè sa, li p'ap padonnen nou sa paske se nan non mwen l'ap fè tou sa l'ap fè a.
  eng-BSB: Pay attention to him and listen to his voice; do not defy him, for he will
    not forgive rebellion, since My Name is in him.
  tod-tod: À dama, wo ɓɔɠɔ zo gaazu, wo ɠolo gooi ʋɛ. À mina ziiɓɔlɔ vaa ɠɛ, tɔɔzei
    é la wa-ɠotoiti suvaayɛga, mazɔlɔɔ dàaseigi ɠa tɔun ba.
  eng-WEBPB: Pay attention to him, and listen to his voice. Don’t provoke him, for
    he will not pardon your disobedience, for my name is in him.
  kbq-kbq: Ana ne'mo'ma mika'a kema kasmisiana, hara reontenka ke'a antahinka erizafa
    huo. Na'ankure Nagri nagimo'a agripi me'nena, ha'marentesanana kumika'a atreogantegosie.
  nhe-BL: Xijtlacaquilica cuali tlen yajaya inmechilhuis huan xijneltoquilica. Amo
    xijhuejcamajcahuaca, pampa yajaya quihuica nochi nopa tlanahuatili tlen nijhuica
    na huan ax inmechtlapojpolhuis imotlajtlacolhua intla inquihuejcamajcahuase.
  bus-bus: À làakari dↄ à yãa à à yã ma. Àton bↄ à kpɛɛro, zaakɛ eé sùu kɛao a taari
    yã musuro kɛ̀ ma tↄ́ kúa yãnzi.
  gub-BL: Pezeapyaka katu ize'eg rehe nehe. Peinu katu nehe. Peruzar ize'eg nehe.
    Aze pepytu'u heruzar ire nehe, naheharaz kwaw penemiapo kwer wi nehe, ta'e herer
    hekuzaromo uzapo ma'e a'e xe. Uzepyk putar penehe nehe.
  eng-DRA: 'Take notice of him, and hear his voice, and do not think him one to be
    contemned: for he will not forgive when thou hast sinned, and my name is in him.'
