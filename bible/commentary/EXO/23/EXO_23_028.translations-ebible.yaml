verse: EXO.023.028
translations:
  mal-C: ഹിവ്യരെയും കനാന്യരെയും ഹിത്യരെയും നിന്റെ വഴിയിൽനിന്ന് ആട്ടിയോടിക്കാൻ ഞാൻ
    നിനക്കുമുമ്പായി കടന്നലിനെ അയയ്ക്കും.
  deu-TKW: Und ich werde Hornissen vor dir hersenden, damit sie die Heviter, die Kanaaniter
    und die Hethiter vor dir her vertreiben.
  lin-lin: Nakotinda banzoyi ya minene liboso na bino mpo na kobengana bato ya Evi,
    ya Kanana mpe ya Iti na liboso na bino.
  eng-LSV: And I have sent the hornet before you, and it has cast out the Hivite,
    the Canaanite, and the Hittite from before you;
  eng-GNV: And I will sende hornets before thee, which shall driue out the Hiuites,
    the Canaanites, and the Hittites from thy face.
  eng-WEBSTER: And I will send hornets before thee, which shall drive out the Hivite,
    the Canaanite, and the Hittite from before thee.
  nhw-BL: Niquintitlanilis mecapaletzame ma tlayacanaca huan ma quintojtocaca nopa
    heveos, nopa cananeos, huan nopa heteos amoixpa.
  swh-ONEN: Nitatanguliza manyigu mbele yako kuwafukuza Wahivi, Wakanaani na Wahiti
    waondoke njiani mwako.
  bba-bba: Kon Hefi be, kɑ Kɑnɑni be, kɑ Hɛti be susunu kpɑre, kpɑ bu yɑri bu doonɑ
    tem min di.
  eng-KJVCPB: And I will send hornets before thee, which shall drive out the Hivite,
    the Canaanite, and the Hittite, from before thee.
  luo-luo: Abiro oro masiche mondo otel nyimu kendo masichego noriemb jo-Hivi, jo-Kanaan
    kod jo-Hiti.
  meu-meu: Nanigo danu baina siaidia vairamu ai, idia ese Hivi taudia bona Kanaan
    taudia bona Hiti taudia oi vairamu ai baina luludia lasi.
  npi-ULB: म तिमीहरूका अगिअगि अरिङ्गालहरू पठाउनेछु जसले हिव्वी, कनानी र हित्तीहरूलाई
    तिमीहरूभन्दा अगाडि नै धपाउनेछन् ।
  yor-yor: 'Èmi yóò rán oyin ṣáájú rẹ láti lé àwọn ará: Hifi, Kenaani àti Hiti kúrò
    ni ọ̀nà rẹ.'
  emp-NTPO: Mʌ̃a heveorãra, hititarãra, cananeorã sid̶a ãyã pirapobiya nedʌrrʌba ãdjirã
    ãyã pirapobibari quĩrãca.
  ind-ind: Aku akan membuat orang Hewi, Kanaan, dan Het begitu ketakutan ketika kalian
    siap memasuki daerah mereka, sehingga mereka lari dari kalian.
  pes-OPCB: من زنبورهای سرخ می‌فرستم تا قومهای حوی، کنعانی و حیتی را از حضور شما بیرون
    کنند.
  tgl-ULB: Magpapadala ako ng mga putakti sa unahan mo para palayasin ang mga Heveo,
    Cananeo, at ang mga Heteo sa harapan mo.
  hui-hui: Dindi tí poleberemigoha wali agali hayaga aleru bamba halu pelolebero.
    Anidagua pelarogola wali agali hayaga ale urunime Hibialibi Kenanalibi Hidialibi
    bibahende wara pelai holebero.
  mya-mya: ဟိ​ဝိ​အ​မျိုး​သား၊ ခါ​နာန်​အ​မျိုး​သား၊ ဟိတ္တိ အ​မျိုး​သား​တို့​သည်​ထိတ်​လန့်​တ​ကြား​ဖြစ်
    ၍​ထွက်​ပြေး​ရ​ကြ​လိမ့်​မည်။-
  cbi-NTPO: Ñulla nuka pulla' jindetsuñu bain ñulla' ajkesha tyeeba yalanu jeetyawaakenuu
    eenu tsuyu, tsenñu naa Hevenu sera' jimu chachilla bain, naa Canaánnu sera' jimu
    chachilla bain, naa Hetnu sera' jimu chachilla bain dejeetya' nepiyanu detsuve.
  bod-N: ཡང་ངས་ཁྱོད་ཅག་གི་སྔུན་ལ་དུག་སྦྲང་མང་པོ་བཏང་ནས། དེ་དག་གིས་ཧེ་བི་པ་དང་ཀ་ན་ཨན་པ་དང་ཧེད་པ་རྣམས་སྐྲོད་པར་བྱའོ།
    །
  sna-sna: Ndichatuma mago pamberi penyu kuti adzinge vaHivhi, vaKenani navaHiti kuti
    vabve munzira yenyu.
  spa-BLM: Enviaré el avispón delante de ti, que expulsará al heveo, al cananeo y
    al hitita de tu presencia.
  cac-cac: Ol vac' somchaj sc'ol eb' eyajc'ool yuj xivelal ayic manto ex c'ochlaj,
    yuj chi' ol el lemnaj eb' heveo, eb' cananeo yed' pax eb' hitita d'ayex.
  swh-ULB: Nitatuma mavu kwenu watakao fukuza Wahivi, Wakanani, na Wahiti mbele zenu.
  bel-bel: пашлю перад табою шаршнёў, і яны пагоняць ад твару твайго Эвэяў, Хананэяў
    і Хэтэяў;
  deu-ELBBK: Und ich werde die Hornisse vor dir hersenden, dass sie vor dir vertreibe
    die Hewiter, die Kanaaniter und die Hethiter.
  mbb-OT: Ebpehurunan ku te petiyukan is menge Hivihanen, menge Canaanhen, wey menge
    Hitihanen su wey mesegseg sikandan.
  mal-2015: നിന്റെ മുമ്പിൽനിന്നു ഹിവ്യനെയും കനാന്യനെയും ഹിത്യനെയും ഓടിച്ചുകളവാൻ ഞാൻ
    നിനക്കു മുമ്പായി കടുന്നലിനെ അയക്കും.
  gup-gup: Ngaye ngabenmarnbun nawu ngurriyidko ba bu ngurriwinhme dja ngurrbenbun.
    Ngaye ngabenburriwe bininj nawu kabirringeyyo Hiv, dja bininj nawu Canaan benkebmawahmeng,
    dja nawu Heth benkebmawahmeng ba kabirribolhbawon manbolh ngudberre kore ngurrire
    ngurribolkmang.
  gvs-gvs: Bwanou bei aetunedi sivakumgoiyemi sina bei Ivai tubunao, Kenani tubunao
    be nakae Eta tubunao sivatapiyedi sisiya.
  rmc-rmc: Bičhavava pre lende le sršňen, hoj te traden avri le Chivijen, Kanaančanen
    the le Chetitanen.
  nlg-nlg: Mi nau ku nera na ghamiu na levunimate ge kara mataghu nighau, mu ku ghurukehara
    na kema ni Hiv, mana Canaan maia na kema ni Hit tana bona kau sakutua tona.
  pes-OPV: و زنبورها پیش روی تو خواهم فرستاد تا حویان و کنعانیان و حتیان را ازحضورت
    برانند.
  ron-1924: Вой тримите веспиле бондэрешть ынаинтя та ши вор изгони динаинтя та пе
    хевиць, канааниць ши хетиць.
  ben-OBCV: তোমার সামনে থেকে হিব্বীয়, কনানীয় ও হিত্তীয়দের তাড়িয়ে দেওয়ার জন্য
    আমি তোমার আগে আগে ভিমরুল পাঠিয়ে দেব।
  som-som: Oo waxaan hortaa diri doonaa xoon, kaas oo reer Xiwi, iyo reer Kancaan,
    iyo reer Xeed hortaada ka eryi doona.
  lat-VUC: emittens crabrones prius, qui fugabunt Hevæum, et Chananæum, et Hethæum,
    antequam introëas.
  eng-ASVBT: And I will send the hornet before thee, which shall drive out the Hivite,
    the Canaanite, and the Hittite, from before thee.
  mna-mna: Pa nio ko aŋur motoŋana biibi kat ma imuuŋgu piom, bekena iziiri zin wal
    ki Ibi, Kanaan, mi Et ma tikam pirik.
  ita-1885: Manderò eziandio davanti a te de' calabroni, i quali scacceranno gl'Hivvei,
    i Cananei, e gl'Hittei dal tuo cospetto.
  eng-LXXUP: And I will send hornets before thee, and thou shalt cast out the Amorites
    and the Hivites, and the Canaanites and the Hittites from thee.
  eng-ULB: I will send hornets before you that will drive out the Hivites, Canaanites,
    and the Hittites from before you.
  spa-VBL: Y enviaré avispones delante de ti para expulsar a los heveos, cananeos
    e hititas.
  fra-_FOB: Et j'enverrai les frelons devant toi, et ils chasseront les Héviens, les
    Cananéens, et les Héthiens de devant ta face.
  mal-mal: നിന്റെ മുമ്പിൽനിന്ന് ഹിവ്യനെയും കനാന്യനെയും ഹിത്യനെയും ഓടിച്ചുകളവാൻ ഞാൻ
    നിനക്ക് മുമ്പായി കടന്നലിനെ അയയ്ക്കും.
  urd-GVR: Maiṅ tere āge zambūr bhej dūṅgā jo Hiwwī, Kanānī aur Hittī ko mulk chhoṛne
    par majbūr kareṅge.
  suz-BL: गो इन ङोंइङोंइती हिकवा सोइश्‍शो खोदेंशो पा हिंतीक सोइक्‍नुङ। मिनु हिव्‍वी,
    कनानी नु हित्ती इन ङोंइती रे प्रोक्‍पाइक्‍नुङ। ब्‍यवस्‍था ७:२०; यहोसु २४:१२
  ita-1927: E manderò davanti a te i calabroni, che scacceranno gli Hivvei, i Cananei
    e gli Hittei dal tuo cospetto.
  ckb-ckb: زەردەواڵەش لەپێشتانەوە دەنێرم و حیڤی و کەنعانی و حیتییەکان لەپێشتان ڕابماڵن.
  eng-BBE: I will send hornets before you, driving out the Hivite and the Canaanite
    and the Hittite before your face.
  kan-OKCV: ಹಿವ್ವಿಯರು, ಕಾನಾನ್ಯರು ಮತ್ತು ಹಿತ್ತಿಯರೂ ನಿಮ್ಮ ಎದುರಿನಿಂದ ಓಡಿಹೋಗುವಂತೆ ಕಡಜದ
    ಹುಳಗಳನ್ನು ನಿಮ್ಮ ಮುಂದೆ ಕಳಹಿಸುವೆನು.
  bbb-bbb: Ro e Ivaetiko ijiakiro e Kenanaetiko ijiakina e Itaetiko e ani jone ije
    nare ubije abefo ka kuriae ije kiaga bu ude vakinu e ijene kaniaga bu dabe faraena
    subinae giegisa vake.
  tam-2017: உன்னுடைய முகத்திற்கு முன்பாக ஏவியர்களையும், கானானியர்களையும், ஏத்தியர்களையும்
    துரத்திவிட குளவிகளை உனக்கு முன்னே அனுப்புவேன்.
  spa-RV-1909: 'Yo enviaré la avispa delante de ti, que eche fuera al Heveo, y al
    Cananeo, y al Hetheo, de delante de ti:'
  ron-BTF: Și voi trimite viespi înaintea ta, care vor alunga pe hivit, pe canaanit
    și pe hitit, de dinaintea ta.
  eng-WEBP: I will send the hornet before you, which will drive out the Hivite, the
    Canaanite, and the Hittite, from before you.
  eng-FBV: I will send hornets ahead of you to drive out before you the Hivites and
    Canaanites and Hittites.
  nld-1939: Dan zal Ik horzels voor u uitzenden, die de Chiwwieten, Kanaänieten en
    Chittieten voor u zullen opjagen.
  nch-BL: Niquintitanis etzame ma tayacanaca huan ma quinquixtijtiyaca nopa heveos,
    nopa cananeos, huan nopa heteos amoixpa.
  vie-1934: Ta sẽ sai ong lỗ đi trước đánh đuổi dân Hê-vít, dân Ca-na-an, dân Hê-tít
    khỏi trước mặt ngươi.
  hin-CV: मैं तुम्हारे आगे-आगे बर्रों को भेजूंगा जो तुम्हारे सामने से हिव्वियों, कनानियों
    तथा हित्तियों को भगा देंगे.
  eng-OURB: I will send the hornet before you, which will divorce and drive out the
    Hivite [Wicked], the Canaanite [Descendant of Humbled], and the Hittite [Descendant
    of Trembling fear], from before you.
  spa-BES: Enviaré avispas delante de ti, expulsando al heveo, al cananeo y al hitita
    delante de ti.
  tdx-tdx: Hiraheko fanene-bola hiaolo azo hampibaibay o nte-Kiveo naho o nte-Kanàneo
    naho o nte-Kheteo aolo’o ey.
  vid-vid: Ndowegalila ukabuso wa heni kota midondola kumwando kwa hemwe jiwe jiwawinga
    Wahivi na Wakanaani na Wahiti.
  eng-OKE: I will send the hornet before thee, and it shall drive out the Hivaee and
    Kenaanaee and the Hittaee from before thee.
  tha-KJV: เราจะใช้​ให้​ฝูงต่อล่วงหน้าไปก่อนพวกเจ้า จะขับไล่คนฮีไวต์ คนคานาอัน คนฮิตไทต์ไปให้พ้นหน้าพวกเจ้า
  por-BR-2018: 'Eu enviarei a vespa diante de ti, que lance fora aos heveus, e aos
    cananeus, e aos heteus, de diante de ti:'
  deu-ELO: Und ich werde die Hornisse vor dir hersenden, daß sie vor dir vertreibe
    die Hewiter, die Kanaaniter und die Hethiter.
  eng-WYC-2018: and I shall send out before thee crabrones, or stinging flies, that
    shall drive away (the) Hivite, and Canaanite, and Hittite, before that thou enter.
  epo-epo: Kaj Mi sendos krabrojn antaŭ vi, kaj ili forpelos la Ĥividojn kaj la Kanaanidojn
    kaj la Ĥetidojn de antaŭ vi.
  uig-PIN: Ⱨiwiylar, Ⱪanaaniylar wǝ Ⱨittiylarni aldingdin ⱪoƣlap qiⱪiriwetixkǝ seriⱪ
    ⱨǝrilǝrni aldingda yürüxkǝ ǝwǝtimǝn.
  beo-beo: Dilima ha lai amo hobeama:ne, Na da ilima beda:su hou imunu. Dilia da gaba:i
    ahoasea, Na da Haifaide, Ga:ina:naide amola Hidaide amo dunu fi gadili sefasimu.
  tpi-OTNT: Mi bai salim planti binatang bilong kaikaim man i go pas long yupela,
    na bai ol i rausim ol Hivi na ol Kenan na ol Hit.
  hau-SA: Zan aiki rina a gabanku, su kori Hiwiyawa, Kan’aniyawa da kuma Hittiyawa.
  uig-LAT: Hiwiylar, Qanaaniylar we hittiylarni aldingdin qoghlap chiqiriwétishke
    sériq herilerni aldingda yürüshke ewetimen.
  nde-nde: Ngizathumela olonyovu phambi kwenu ukuze basuse amaHivi, amaKhenani kanye
    lamaHithi endleleni yenu.
  ton-ton: Pea te u fekau ke muʻomuʻa ʻiate koe ʻae fanga langomū, pea te nau kapusi
    mei ho ʻao, ʻae kau Hevi, mo e kau Kēnani, mo e kau Heti.
  ces-1613: Pošli i sršně před tebou, aby vyhnali Hevea, a Kananea a Hetea před tváří
    tvou.
  eng-WMB: I will send the hornet before you, which will drive out the Hivite, the
    Canaanite, and the Hittite, from before you.
  tam-TCV: ஏவியரையும் கானானியரையும் ஏத்தியரையும் உங்கள் வழியைவிட்டுத் துரத்திவிட உங்களுக்கு
    முன்னே குளவிகளை அனுப்புவேன்.
  ceb-ULB: Magpadala ako ug mga tambuboan sa inyong unahan nga maoy mopahawa sa mga
    Hibitihanon, mga Canaanhon, ug mga Hitihanon sa inyong atubangan.
  pol-UBG: Poślę też przed tobą szerszenie, które wypędzą Chiwwitów, Kananejczyków
    i Chetytów sprzed twego oblicza.
  urd-GVU: مَیں تیرے آگے زنبور بھیج دوں گا جو حِوّی، کنعانی اور حِتّی کو ملک چھوڑنے
    پر مجبور کریں گے۔
  deu-1912: Ich will Hornissen vor dir her senden, die vor dir her ausjagen die Heviter,
    Kanaaniter und Hethiter.
  kan-2017: ಅದಲ್ಲದೆ ಕಡಜದ ಹುಳಗಳನ್ನು ನಿಮಗೆ ಮುಂಚಿತವಾಗಿ ಕಳುಹಿಸಿ ಹಿವ್ವಿಯರು, ಕಾನಾನ್ಯರು,
    ಹಿತ್ತಿಯರು ನಿಮ್ಮ ಮುಂದೆ ನಿಲ್ಲದಂತೆ ಅವು ಅವರನ್ನು ಓಡಿಸಿಬಿಡುವಂತೆ ಮಾಡುವೆನು.
  ena-ena: Viaŋ iagui habɨn agɨladɨ abɨlɨŋ hali uavɨla Hivɨ hɨdɨlɨ Kenan hɨdɨlɨ Hitɨ
    hɨdɨlɨ agɨladɨ lahuavɨbali uami.
  yap-yap: Bay gu k’ar mrus ko pi to’ogor romed nib tomgin; bay gu tuluf piyu Hiv,
    piyu Kanaan, nge piyu Hitt, nnap’an ni gimed be yan i yan nga m’on.
  hlt-MCSB: Nang mikhmuh ah khoingal te ka tueih vetih Khivee, Kanaan neh Khitti te
    na mikhmuh lamloh ka haek ni.
  mdy-ETH: ጊንሣ ሃሣ ዬያ ኔኤኮ ሞርኮይዳ ዒጊቹሞ ታ ጌልዛንዳኔ፤ ኔኤኒ ሴካ ቤርቲም ዓኣዻኣና ሂዋዌ ዓሶ፥ ካኣናኔ ዓሶ፥ ሄኤቴ
    ዓሶ፥ ኔኤኮ ቤርታፓ ታ ዳውሳንዳኔ።
  twi-ASANTE: Mɛma kotokurodu abɛpam Hewifoɔ, Kanaanfoɔ ne Hetifoɔ afiri mo anim.
  eng-WEBU: I will send the hornet before you, which will drive out the Hivite, the
    Canaanite, and the Hittite, from before you.
  bnp-bnp: Ga rudu muga a maka vuvu ri gi tura e huriki a Hivi, a Kenan, a Hiti, ri
    gi lili tala ria.
  wal-wal: Taani intteppe sinttau kashiyaa yeddana; yeddada Hiiweta, Kanaanetanne
    Hiiteta intte sinttaappe laaggada kessana.
  spa-PDDPT: Delante de ti enviaré la avispa que expulsará de tu presencia al heveo,
    al cananeo y al heteo.
  gun-gun: 'Penerenonde amondouka avi ''rã kavy nerenonde gui oipe''a heravy va''erã:
    heveu kuery, cananeu ha''e heteu kuery.'
  agu-BL: Nocopon tan chixo'wse'n, bantz cyele'n ojk yi e' heveo scyuch' yi e' hitita,
    nin yi e' cananeo.
  ilo-ULB: Mangibaonakto kadagiti ayukan iti sangoananyo a mangpapanaw kadagiti Heveo,
    Cananeo, ken Heteo inton sumungadkayo.
  kpg-kpg: Au gaa hai godou hagadaumee gii llele gi daha mo di mmaadagu huoloo, Au
    ga hagabagi digau Hivite, Canaan, mo digau Hittite gi daha mo godou mua.
  uig-ARA: ھىۋىيلار، قانائانىيلار ۋە ھىتتىيلارنى ئالدىڭدىن قوغلاپ چىقىرىۋېتىشكە سېرىق
    ھەرىلەرنى ئالدىڭدا يۈرۈشكە ئەۋەتىمەن.
  sus-sus: N ɲurie rasanbama nɛ wo ya ra naxan Hiwikae, Kanaankae, nun Xitikae kerima.
  pon-2006: I pahn kamasakada amwail imwintihti kan. I pahn koakoahsang mehn Ip kan,
    mehn Kenan kan, mehn Id kan nindokon amwail pahn mwekimwekidwei.
  ksd-ksd: Ma ina tulue ra varubu kakap na lua tam, ma diat a korot vue ra tarai Kivi,
    ma ra tarai Kanaan, ma ra tarai Ket kan ra luaina matam.
  tur-YTC: Hivliler'i, Kenanlılar'ı, Hititliler'i önünüz sıra kovacak, eşek arısını
    önünüzden göndereceğim.
  grc-BRENT: Καὶ ἀποστελῶ τὰς σφηκίας προτέρας σου· καὶ ἐκβαλεῖς τοὺς Ἀμοῤῥαίους,
    καὶ τοὺς Εὑαίους, καὶ τοὺς Χαναναίους, καὶ τοὺς Χετταίους ἀπὸ σοῦ.
  ind-AYT: Aku akan mengirimkan lebah di depanmu untuk menghalau orang Hewi, orang
    Kanaan, dan orang Het dari hadapan-Mu.
  nya-nya: Ahivi, Akanaani ndi Ahiti adzathawa ngati kuti ndawatumizira mavu.
  hrv-hrv: Stršljene ću pred tobom odašiljati da ispred tebe tjeraju u bijeg Hivijce,
    Kanaance i Hetite.
  mps-mps: Tama eno te bidi gąų kelebo nai nenemo dabe polasa tagala palama, dage
    nosali asobadi, tama augwaligo te Hivi dabe me, te Kenan dabe me, te Hit dabe
    me, te hani augwali sela sąmainogo yaibao.
  tpi-tpi: Mi bai salim planti binatang bilong kaikaim man i go pas long yupela, na
    bai ol i rausim ol Hivi na ol Kenan na ol Hit.
  dan-1931: Jeg vil sende Gedehamse foran dig, og de skal drive Hivvitterne, Kana'anæerne
    og Hetitterne bort foran dig.
  vie-OVCB: Ta sẽ sai ong vò vẽ đánh đuổi người Hê-vi, người Ca-na-an, và người Hê-tít
    khỏi trước mặt ngươi.
  guj-2017: તદુપરાંત હું તમારી આગળ ભમરીઓને મોકલીશ, તે હિવ્વી, કનાની તથા હિત્તી લોકોને
    તમારી આગળથી નસાડી મૂકશે.
  pon-2006A: I pahn kamasakada amwail imwintihti kan. I pahn koakoahsang mehn Ip kan,
    mehn Kenan kan, mehn Id kan nindokon amwail pahn mwekimwekidwei.
  por-BRBSL: Enviarei o vespeiro diante de vocês, que expulsará o Hivita, o Canaanita
    e o Hitita, de diante de vocês.
  aly-aly: Atha ingwer-rnem Hivite-areny-rnem Canaan-areny-rnem-then Hitt-kenh-rnem-then
    irrenteyenh, arrantherr apmer ikwer-rnem-kenh-warl alhey-alenty.
  cth-cth: Khoingannaw hah na hmalah ka patoun vaiteh, Hitnaw, Kanaannaw, Hivnaw hah
    na hmalah a pâlei han.
  twi-twi: Mɛma kotokurodu abɛpam Hewifo, Kanaanfo ne Hetifo afi mo anim.
  hlt-hlt: Nang mikhmuh ah khoingal te ka tueih vetih Khivee, Kanaan neh Khitti te
    na mikhmuh lamloh ka haek ni.
  tbz-SIM: M bo nií nyɛcɑ̃nkɛ̀ndèèsùɔ̀ di ììkɛ̀, kɛ̀ yɛ̀ mbɛtì Efiibɛ nɛ̀ Kɑnnɑhɑ̃ɑ̃
    kɔbɛ nɛ̀ Itiibɛ.
  msy-2020: Egh kɨ gumazibagh ivir apariba amadaghtɨ da ian faragh mangɨ Hivia, Kenania
    ko Hitia givi me batuegham.
  azb-azb: Eşşəkarısını da qarşınızca göndərəcəyəm, o da Xivliləri, Kənanlıları və
    Xetliləri önünüzdən qovacaq.
  eng-DBY: And I will send hornets before thee, which shall drive out the Hivite,
    the Canaanite, and the Hittite, from before thee.
  hin-2017: और मैं तुझ से पहले बर्रों को भेजूँगा जो हिब्बी, कनानी, और हित्ती लोगों
    को तेरे सामने से भगाकर दूर कर देंगी।
  wol-KYG: Maay yebal njàqare lu leen jiitu, dàqal leen Eween ñi ak Kanaaneen ñi ak
    Etteen ñi.
  swp-swp: Gumo abo ea hetamaridi matam eai bena Hiwi, Kanana eo Hito tataodi se aihenaudi.
  bjr-bjr: Qinee ukaqa nimimari doodaanina inni namuqaaki quqasaana ukaqa niminaqa
    naaqoo nifu furufarinaqa sandee faranoo. Innee fimarifaqa qinee Hifita maqannaasa
    faqa Kannaana maqannaasa faqa Heeta maqannaasa faqa nifaqasaanaqa innee miqoo
    oonu marifaranoo.
  eng-YLT: '''And I have sent the hornet before thee, and it hath cast out the Hivite,
    the Canaanite, and the Hittite, from before thee;'
  eng-WYC-2017: and I shall send out before thee crabrones, or stinging flies, that
    shall drive away Hivite, and Canaanite, and Hittite, before that thou enter.
  eng-WMBB: I will send the hornet before you, which will drive out the Hivite, the
    Canaanite, and the Hittite, from before you.
  urd-GVH: मैं तेरे आगे ज़ंबूर भेज दूँगा जो हिव्वी, कनानी और हित्ती को मुल्क छोड़ने
    पर मजबूर करेंगे।
  rug-rug: Kaqu va tarazuzu kenui Rau sari na mia kana, meke kaqu hadu taloani Rau
    sari na tie Hivaiti, na tie Kenani, meke sari na tie Hitaiti pa seu.
  gaz-gaz: Akka inni Hiiwota, Kanaʼaanotaa fi Heetota karaa kee irraa ariʼuuf ani
    si duraan sonsa nan erga.
  fra-LSG: J’enverrai les frelons devant toi, et ils chasseront loin de ta face les
    Héviens, les Cananéens et les Héthiens.
  gnn-gnn: Walalanydja Gaynanbuynydja miṯtji ga Yitpuynydja miṯtji ga wiripu‐guḻku'
    bäpurru' ŋunha nhinana walala yukurra nhumalaŋgala wäŋaŋuranydja, bala ŋarranydja
    yurru walalanha ŋupan dhawaṯthunmaramana.
  yal-yal: N ɲurune rasigama nɛn, e yi Xiwine, Kanan kaane, nun Xitine kedi i yɛɛ
    ra pon!
  haw-1868: A na'u no e hoouna aku i nalohopeeha mamna ou, na lakou no e kipaku aku
    i ka Heva, a me ko Kanaana, a me ka Heta, mamua ou,
  arb-NAV: وَأَبْعَثُ الزَّنَابِيرَ أَمَامَكَ، فَتَطْرُدُ الْحِوِّيِّينَ وَالْكَنْعَانِيِّينَ
    وَالْحِثِّيِّينَ مِنْ قُدَّامِكَ.
  ewe-ewe: Maɖo nudzodzoe teamewo ɖa woanya Hivitɔwo, Kanaantɔwo kple Hititɔwo ɖa
    le ŋgɔwò.
  eng-LEE: And I will send hornets before thee, and they shall drive out the Hivite,
    the Canaanite, and the Hittite, from before thee.
  asm-FB: মই তোমালোকৰ আগেয়ে কোদো পঠাম; সেয়ে সেইবোৰে হিব্বীয়া, কনানীয়া, আৰু হিত্তীয়া
    সকলক তোমালোকৰ আগৰ পৰা খেদি পঠিয়াব।
  sus-A: ﭑ حُرِيٍ رَ سَنبَمَ نّ وٌ يَ رَ نَشَن هِوِكَيٍ، كَنَانكَيٍ، نُن شِتِكَيٍ
    كٍرِ مَ.
  fra-SBL: J'enverrai devant toi le frelon qui chassera devant toi l'Hivvite, le Cananéen
    et le Héthien.
  hbo-hbo: וְשָׁלַחְתִּ֥י אֶת־הַצִּרְעָ֖ה לְפָנֶ֑יךָ וְגֵרְשָׁ֗ה אֶת־הַחִוִּ֧י אֶת־הַֽכְּנַעֲנִ֛י
    וְאֶת־הַחִתִּ֖י מִלְּפָנֶֽיךָ׃
  eng-WYCLIFFE: and Y schal sende out bifore scrabrouns, that schulen dryue awei Euey,
    and Cananey, and Ethei, bifore that thou entre.
  pjt-pjt: Ngayuluṉa iḻiḻpa puṟunypa tjuṯa nyurala kuranyu iyalku aṉangu panya Ipakunu
    tjuṯakutu munu Kainankunu tjuṯakutu munu Iitakunu tjuṯakutu kuḻu, kaya paluṟu
    tjana nyakula nguḻu wirtjapakalku munuya ngura nyara palunya wantikatiku.
  cwe-cwe: Nizawawinga Wahivi na Wakanaani na Wahiti fana wanhu viwowingigwa na madondola.
  kik-kik: Nĩngatũma magi mbere yanyu, maingate Ahivi, na Akaanani na Ahiti mamweherere.
  fra-NCL: J’enverrai devant toi les frelons, qui chasseront loin de ta face les Hévéens,
    les Chananéens et les Hittites.
  cek-AK: Hiv, Kanaan hoi Hit kaminawk to haek hanah, nangcae hmaa ah khoilangae to
    ka patoeh han.
  cuk-cuk: ”Bemar-nadapid-idu bulu-barminaiyob an imakoed, adi, igi bulu-idu dulemar-duurmakdedamala,
    deyob bemar-asabin Heveo-dulemar, Het-dulemar, degi, Canaán-dulemar bemar-idu
    duurmakdemaloed.
  uig-CYR: Һивийлар, Ⱪананийлар вә Һиттийларни алдиңдин қоғлап чиқириветишкә сериқ
    һәриләрни алдиңда жүрүшкә әвәтимән.
  tel-2017: మీకు ముందుగా పెద్ద పెద్ద కందిరీగలను పంపిస్తాను. అవి హివ్వీయులను, కనానీయులను,
    హిత్తీయులను మీ ఎదుట నుండి వెళ్ళగొడతాయి.
  hat-BSA: Mwen va voye gèp devan nou pou yo pouse mete deyò tout Evityen yo, Kananeyen
    yo, ak Etyen yo devan nou.
  kos-kos: Nga fah oru tuh mwet lokoalok lowos — su mwet Hiv, mwet Canaan, ac mwet
    Hit — in fosrngalana, ac nga fah ukwalosyak ke kowos fahsr in utyak nu in facl
    selos.
  hbo-WLC: וְשָׁלַחְתִּ֥י אֶת־הַצִּרְעָ֖ה לְפָנֶ֑יךָ וְגֵרְשָׁ֗ה אֶת־הַחִוִּ֧י אֶת־הַֽכְּנַעֲנִ֛י
    וְאֶת־הַחִתִּ֖י מִלְּפָנֶֽיךָ׃
  ibo-ibo: Ọzọkwa, aga m eziga ebu ka ọ chụpụ ndị Hiv na ndị Kenan na ndị Het site
    nʼụzọ unu.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭ ଆଗେ ଆଗେ ବିରୁଡ଼ିମାନଙ୍କୁ ପଠାଇବା; ସେମାନେ ହିବ୍ବୀୟ, କିଣାନୀୟ ଓ ହିତ୍ତୀୟମାନଙ୍କୁ
    ତୁମ୍ଭ ସମ୍ମୁଖରୁ ଘଉଡ଼ାଇ ଦେବେ।
  chk-chk: Üpwe tinala niuokus me rükö lein chon oputemi, pwe ekewe chon Hiw, chon
    Kanaan me chon Hit repwe süla me mwemi.
  rop-rop: En wen yumob go langa det kantri, ai garra jandim honet lida langa yumob
    blanga andimwei detlot thribala traib gulum Hibait, Keinanait en Hitait.
  ukr-1871: І пошлю рога поперед тебе, і повиганяють вони Гевіїв, Канааніїв, і Гетіїв
    зперед тебе.
  bch-bch: Be gau ga nasula gid gulupa ta timugamuga ngan gimi, ta tipitpit gid Ivi
    ga Kenan ga It, ta tila aluai ngan gimi.
  deu-1951: Ich will Hornissen vor dir hersenden, damit sie die Heviter, die Kanaaniter
    und Hetiter vor dir her vertreiben.
  eng-JPS: And I will send the hornet before thee, which shall drive out the Hivite,
    the Canaanite, and the Hittite, from before thee.
  srp-1865: Poslaæu i stršljene pred tobom, da tjeraju Jeveje, Hananeje i Heteje ispred
    tebe.
  lug-lug: Ndisindika ennumba ne zikukulembera, ne zigoba Abakiivi, n’Abakanani, n’Abakiiti
    ne bakuviira mu kkubo lyo.
  heb-heb: ושלחתי את הצרעה לפניך וגרשה את החוי את הכנעני ואת החתי מלפניך׃
  ben-IRV: আর আমি তোমার আগে আগে ভীমরুল পাঠাব; যারা হিব্বীয়, কনানীয় ও হিত্তীয়কে
    তোমার সামনে থেকে বের করে দেবে।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਅੱਗੇ ਡੇਹਮੂ ਭੇਜਾਂਗਾ ਜਿਹੜਾ ਹਿੱਵੀ ਕਨਾਨੀ ਹਿੱਤੀ ਤੁਹਾਡੇ ਅੱਗੋਂ ਧੱਕ
    ਦੇਵੇਗਾ।
  mya-JVB: ပျားတူ များကိုလည်း သင့် ရှေ့ သို့ ငါစေလွှတ် ၍ ၊ သူတို့သည် ဟိဝိ လူ၊ ခါနနိ
    လူ၊ ဟိတ္တိ လူတို့ကို သင့် ရှေ့ မှာ နှင်ထုတ် ကြလိမ့်မည်။
  hmo-hmo: Umui emui vairana dekenai nanigo do lau siaia, idia ese Hivi taudia bona
    Kanana taudia bona Hiti taudia do idia lulua emui vairana dekenai.
  urd-urd: मैं तेरे आगे ज़म्बूरों को भेजूँगा, जो हव्वी और कना'नी और हित्ती को तेरे
    सामने से भगा देंगे।
  rus-SYN: пошлю пред тобою шершней, и они погонят от лица твоего Аморреев, Евеев,
    Иевусеев, Хананеев и Хеттеев;
  bqc-SIM: Má bɛↄↄ gbaɛ á aɛ, aa ka Iviↄ ń Kanaaↄ ń Itiↄgu, aai ń yáɛ́.
  tcz-CHONGTHU: Na masang'a khoi-ngel te kalha masat peh ding, Hivi mite, Canaan mite,
    Hit mie abonchauva khoingel ten a delmang hel diu ahi.
  mar-mar: मी तुझ्यापुढे गांधीलमाशा पाठवीन; त्या हिव्वी, कनानी, व हित्ती ह्यांना तुझ्यापुढून
    पळावयास लावतील.
  qub-qub: Chayno fiyupa mancharichiptëmi Hev runacuna, Het runacuna, Cananeo runacunapis
    gueshpir aywaconga.
  bqp-bqp: Mani zúmantɛ̃nↄ gbarɛ á arɛ ò ká Ivinↄgu kũ Kanaanↄ kũ Itinↄ ò pɛ́ḿmaárɛ.
  hat-hat: m'a voye gwo gèp devan nou, y'a fè moun Evi yo, moun Kanaran yo ak moun
    Et yo kouri byen lwen nou.
  eng-BSB: I will send the hornet before you to drive the Hivites and Canaanites and
    Hittites out of your way.
  tod-tod: Nà kaogiti teʋesu wo luɠɔ, ta Ɠeeve nuiti kpɛ, ta Kanaan nuiti, ta Ɠɛte
    nuiti, ti maaɠooza wo ʋa.
  eng-WEBPB: I will send the hornet before you, which will drive out the Hivite, the
    Canaanite, and the Hittite, from before you.
  kbq-kbq: Nagra tume huntanenkeno ugota hurmanteno Hivi vahe'ma, Kenani vahe'ma,
    Hiti vahera zmarotago hinke'za ana mopafina omanigosaze.
  nhe-BL: Niquintitlanilis mecapaletzame ma tlayacanaca huan ma quintojtocaca nopa
    heveos, nopa cananeos huan nopa heteos imoixtla.
  bus-bus: Mɛ́ zↄ̃mantɛ̃nↄ gbarɛ a aɛ aↄ̃ ká Ivinↄn kↄ̃n Kanaanↄ kↄ̃n Itinↄ aↄ̃ pɛ́ḿmaare.
  gub-BL: Amono putar kaw penenataromo nehe. Nezewe mehe Ewe ywy rehe har a'e wà nehe,
    Kànàà ywy rehe har a'e wà nehe no, Ete ywy rehe har a'e wà nehe no, uzàn putar
    oho penenatar wi wà nehe.
  eng-DRA: Sending out hornets before, that shall drive away the Hevite, and the Chanaanite,
    and the Hethite, before thou come in.
