verse: EXO.023.011
translations:
  mal-C: എന്നാൽ ഏഴാംവർഷം നിലം ഉഴാതെ തരിശായിടുക. നിന്റെ ജനത്തിലെ ദരിദ്രർ അതിൽനിന്ന്
    ആഹാരത്തിനുള്ളതു ശേഖരിക്കട്ടെ. അവർ ഉപേക്ഷിക്കുന്നതു കാട്ടുജന്തുക്കൾ തിന്നട്ടെ.
    മുന്തിരിത്തോപ്പിന്റെയും ഒലിവുതോട്ടത്തിന്റെയും കാര്യത്തിലും ഇങ്ങനെതന്നെ ചെയ്യണം.
  deu-TKW: im siebenten Jahre aber sollst du es brach liegen lassen und frei geben,
    so daß die Bedürftigen deines Volks ihre Nahrung holen können, und was sie übrig
    lassen, mögen die wilden Tiere fressen; ebenso sollst du verfahren mit deinem
    Weinberg und deinem Ölgarten.
  lin-lin: Kasi na mobu ya sambo, okopemisa mabele. Boye babola kati na bato na yo
    bakozwa bilei ya kolia kati na yango mpe nyama ya zamba ekolia bilei oyo bato
    bakotika. Okosala ndenge moko mpo na elanga na yo ya vino mpe mpo na nzete na
    yo ya olive.
  eng-LSV: and [in] the seventh you release it, and have left it, and the needy of
    your people have eaten, and the beast of the field eats their remainder; so you
    do to your vineyard [and] to your olive-yard.
  eng-GNV: But the seuenth yeere thou shalt let it rest and lie still, that the poore
    of thy people may eat, and what they leaue, the beastes of the fielde shall eate.
    In like maner thou shalt doe with thy vineyard, and with thine oliue trees.
  eng-WEBSTER: 'But the seventh year thou shalt let it rest and lie still; that the
    poor of thy people may eat: and what they leave, the beasts of the field shall
    eat. In like manner thou shalt deal with thy vineyard, and with thy olive-yard.'
  nhw-BL: Huan quema ajsis nopa chicompa xihuitl, amo tleno xijtocaca. San xijcahuaca
    amotlal ma mosiyajquetza. Huan sintla moscaltis iseltzi se quentzi toctli, xiquincahuilica
    catli teicneltzitzi ipan amotlal ma mopixquilica para ica mopanoltise. Huan catli
    mocahua ma quicuaca tlapiyalme tlen cuatitla. Nojquiya quej nopa anquichihuase
    ica amoxocomecamil huan ica amoolivomil.
  swh-ONEN: lakini katika mwaka wa saba usiilime ardhi wala kuitumia, ili watu walio
    maskini miongoni mwenu waweze kupata chakula kutoka kwenye hayo mashamba, nao
    wanyama pori wapate chakula kwa yale mabaki watakayobakiza. Utafanya hivyo katika
    shamba lako la mizabibu na la mizeituni.
  bba-bba: Adɑmɑ wɔ̃ɔ nɔɔbɑ yiruse, i ko i bɛɛn ɡbeɑn tem kpuro deriwɑ mu wɛ̃rɑ, kɑ
    bɛɛn dɑ̃ɑ ɡbɑɑnɔ. Kpɑ i de be bɑ sɑ̃ɑ sɑ̃ɑrobu bu dɑ bu dĩɑnu kunɔnu ko be kɑ
    yɑɑ sɑbenu.
  eng-KJVCPB: 'but the seventh year thou shalt let it rest and lie still; that the
    poor of thy people may eat: and what they leave the beasts of the field shall
    eat. In like manner thou shalt deal with thy vineyard, and with thy oliveyard.'
  luo-luo: to e higa mar abiriyo weuru puothe onind ma ok opur kendo ma ok okomie
    cham. Eka joma odhier mantie e kind jou nyalo yudo chiemo, kendo le mag thim nyalo
    chamo gima giweyo. Timuru kamano bende ne puotheu mag mzabibu kod zeituni.
  meu-meu: a laḡani ihahituna ai ia na baine vahu, ogoḡami taudia ese anina bae abia.
    Orena na uda boromadia ese bae ania. Emu vine imeana bona emu olive imeana danu
    unu ba karadia toma.
  npi-ULB: तर सातौँ वर्षमा चाहिँ हलो नजोती त्यसलाई बाँझै छाडिदेओ ताकि तिमीहरूका बिचमा
    भएका गरिब मानिसहरूले खान सकून् । तिनीहरूले छाडेका जङ्गली जनावरहरूले खानेछन् ।
    तिमीहरूका दाखबारी र भद्राक्षबारीलाई पनि त्यसै गर ।
  yor-yor: Ṣùgbọ́n ní ọdún keje, jẹ́ kí ilẹ̀ náà wà ní àìkọ àti ní àìlò, jẹ́ kí ilẹ̀
    náà kí ó sinmi. Nígbà náà ni tálákà láàrín yín yóò rí oúnjẹ láti ibẹ̀. Ẹranko
    igbó yóò sì jẹ èyí tí wọ́n fi sílẹ̀. Ìwọ ṣe bákan náà pẹ̀lú ọgbà àjàrà rẹ àti
    ọgbà olifi rẹ.
  emp-NTPO: Baribʌrʌ siete poa jũẽbʌrʌd̶e ẽjũãra od̶iẽ́ panʌa. Maʌ̃ poad̶e bãrãnebema
    ne neẽ́ qued̶eaa dji tununa pureabʌrʌra idu ewabid̶adua, idjab̶a ãdjia ewaped̶ad̶aẽ́ra
    idu b̶ʌd̶adua animarã mẽãbemarãba cod̶amãrẽã. Ara maʌ̃ quĩrãca od̶adua bãrã uvara,
    olivo sid̶a.
  ind-ind: Tetapi tahun yang ketujuh adalah Tahun Sabat. Pada tahun itu biarkanlah
    ladangmu, supaya orang miskin di antara kalian dapat mengumpulkan makanan dari
    situ dan binatang liar bisa memakan sisanya. Lakukanlah juga demikian pada kebun
    anggur dan kebun zaitunmu.
  pes-OPCB: اما در سال هفتم بگذارید زمین استراحت کند و آنچه را که در آن می‌روید واگذارید
    تا فقرا از آن استفاده کنند و آنچه از آن باقی بماند حیوانات صحرا بخورند. این دستور
    در مورد باغ انگور و باغ زیتون نیز صدق می‌کند.
  tgl-ULB: Pero sa ikapitong taon lilinangin mo ito nang walang araro at hahayaan,
    para ang mahihirap sa gitna ninyo ay makakain. Kung ano ang kanilang iniwan, ang
    mga mababangis na hayop ang kakain. Gagawin mo rin ito sa iyong ubasan at sa iyong
    halamanang olibo.
  hui-hui: Anigo mali kane haragola dindi ibu emene ngelo wahowa mabuha tomo minana
    andaho karu nabilimu. Mabuha hangabi nabule dege. Dindi ibu emene bame ngelo wahalimu.
    Pu mbira lini daga mini gerebi mabu ngamiruhabi olibe mabu ngamiruhabi ani dege
    bilimu. Anidagua bidamigola wali agali yagibano karu ti tomo uruni bu nalu helo.
    Ti bu nalu howa ibira harago nogo ega biru karu ti nalu helo yupe halimu.
  mya-mya: သို့​ရာ​တွင်​သတ္တ​မ​နှစ်​၌​ထွန်​ယက်​စိုက်​ပျိုး​ခြင်း မ​ပြု​ဘဲ မြေ​ကို​အ​လွတ်​ထား​၍​ထို​မြေ​ပေါ်
    တွင်​ပေါက်​သ​မျှ​သီး​နှံ​ကို​မ​ရိတ်​သိမ်း​ရ။ ဆင်း​ရဲ သူ​တို့​အား​ထို​မြေ​မှ​ထွက်​သော​သီး​နှံ​ကို​စား
    စေ​၍ ကြွင်း​ကျန်​သ​မျှ​ကို​တော​တိ​ရစ္ဆာန်​များ အ​တွက်​ဖြစ်​စေ​ရ​မည်။ သင်​တို့​၏​စ​ပျစ်​ခြံ၊
    သံ​လွင်​ခြံ​တို့​ကို​လည်း​ထို​နည်း​အ​တိုင်း ပြု​လုပ်​ရ​မည်။
  cbi-NTPO: tsaaren mandishpai añu tiyanmalaya juntsa añunuya taawasha mantyu' tsangaade
    maali imunu pure chachilla ka' finudetsu, tsenmala tsa dekiñu lara'ba iñuya ti
    jeen animaa bain finudetsu. Tsenmin naa uva vijtyalanu bain, naa ulibu vijtyalanu
    bain tsaren kide.
  bod-N: འོན་ཀྱང་ལོ་བདུན་པ་ལ་ཁྱོད་ཅག་གིས་ཞིང་མི་རྨོ་ལ་བསློག་པར་ཡང་མི་བྱའོ། །དེ་ནས་ཁྱོད་ཅག་གི་མི་རྣམས་ལས་དབུལ་པོ་དག་གིས་དེ་ལས་བཟའ་བ་དང་།
    ལྷག་མ་རྣམས་ས་སྟེང་གི་དུད་འགྲོ་རྣམས་ཀྱིས་ཟོས་ཆོག་པ་ཡིན། ཁྱོད་ཅག་གི་རྒུན་ཚལ་དང་སྐྱུ་རུ་རའི་སྐྱེད་ཚལ་རྣམས་ཀྱང་ལུགས་དེ་བཞིན་དུ་བྱེད་དགོས།
  sna-sna: asi pagore rechinomwe nyika ngairege kurimwa kana kushandiswa. Ipapo varombo
    vari pakati pavanhu venyu vangawanawo zvokudya kubva mairi, uye zvikara zvesango
    zvigodya zvavanenge vasiya. Muitewo zvimwe chetezvo kuminda yenyu yemizambiringa
    neyemiorivhi.
  spa-BLM: pero el séptimo año la dejarás descansar y en barbecho, para que coman
    los pobres de tu pueblo; y lo que dejen lo comerá el animal del campo. Del mismo
    modo, te ocuparás de tu viña y de tu olivar.
  cac-cac: Axo d'a yuquil ab'il, tzeyactancan luum. A jantacto tastac sq'uib'q'ue
    d'a sat luum, yicxo eb' meb'a' ayec' d'a yol e chon̈ab' chi' yed' noc' c'ultaquil
    noc'. Vach'chom te' eyuva ma te' eyolivo, man̈xo e mesa'.
  swh-ULB: Lakini katika mwezi wa saba utaacha hakujalimwa, ili kwamba maskini miongoni
    mwenu wale. Wanacho acha, wanyama wa porini watakula. Utafanya hivyo na mashamba
    yenu ya mizabibu na ya mizaituni.
  bel-bel: а ў сёмы пакідай яе ў спакоі, каб карміліся гаротныя з народу твайго, а
    рэштаю пасьля іх карміліся зьвяры польныя; гэтак сама рабі зь вінаграднікам тваім
    і з аліўнікам тваім.
  deu-ELBBK: aber im siebten sollst du es ruhen und liegen lassen, dass die Armen
    deines Volkes davon essen; und was sie übriglassen, sollen die Tiere des Feldes
    fressen. Desgleichen sollst du mit deinem Weinberg tun und mit deinem Olivenbaum.
  mbb-OT: Piru zutun te ikepitu he tuig ipehimeley niw is tanè niw pinaaǥi te kenè
    niw zuen kedterebehuwa. Ne emun duen dutun ebpenuvù he egkekaan, ne haazà egkehimu
    he keenen te menge zuma niw he pubri, ne is egkesamè dan egkehimu he keenen te
    menge leew he langgam. Ne iringa niw zed daan kayi is pemuleey niw te paras wey
    pemuleey te ulibu niw.
  mal-2015: ഏഴാം സംവത്സരത്തിലോ അതു ഉഴവുചെയ്യാതെ വെറുതെ ഇട്ടേക്ക; നിന്റെ ജനത്തിലെ ദരിദ്രന്മാർ
    അഹോവൃത്തി കഴിക്കട്ടെ; അവർ ശേഷിപ്പിക്കുന്നതു കാട്ടുമൃഗങ്ങൾ തിന്നട്ടെ. നിന്റെ മുന്തിരിത്തോട്ടവും
    ഒലിവുവൃക്ഷവും സംബന്ധിച്ചും അങ്ങനെ തന്നേ ചെയ്ക.
  gup-gup: Wanjh bu mandjewk nawu kayimerran kunbidkudji dja bokenh, wanjh nakka minj
    ngurribolkkarung dja minj mak kunmekbe ngurridudjeng manme. Dja bu manme kadjordmerren
    kumekbe, wanjh nakka ngurrbenwo birribuyika bininj nawu minj birrikuken, dja bu
    bedda kabirribawon yikahwi, wanjh ngurrbenwon mayh nawu kurralkwaken. Kunmekbe
    rerrih ngurrikurduyimen manbu grapes dja olives manbu kadjordmerren ngudberre
    kore mandjewk manbu Sabbath.”
  gvs-gvs: Go tala ainima aiyuwoina goi, e poyapoyayana iwaiwasi, taabu koobagūli.
    Niga neta amo poyapoyayana goi awoinu itabo, tookaidi yaimi goi kotagonēdi sina
    sikabi, avadi. Go kaga tokaidiyadi geya sikabiyeta, e woiwoi kotagonēdi sina sikani.
    Ame nakae koguinūwe imi oine tanuidi manudi be nakae imi kalova oribe tanuidi
    manudi.
  rmc-rmc: ale andro eftato berš pre maľa na kereha ňič. Mi chan pal late tire čore
    manuša a mi chan o maľakre džviri oda, so ačhela pal lende. Avke ker la viňicaha
    the le olivove stromenca.
  nlg-nlg: E vitu na niulu kau bei suba siki totobo ilokana nimiu na pari, kau sania
    me ke aheahe. Kau bei lutua mua iga siki leghai, ma kau bei gheli keahi ghua siki
    vanga te totolo me ghahai ga. Na vure bona kara lavighi na vanga tara totolo dato,
    mana maumanu asi kara ghanighi na vanga tara lavi sanighi na vure bona. Ma kau
    nea ghua iga nimiu na leghai ni grape mana lei ghai ni olive.
  pes-OPV: لیکن در هفتمین آن رابگذار و ترک کن تا فقیران قوم تو از آن بخورند و آنچه
    از ایشان باقی ماند حیوانات صحرا بخورند. همچنین با تاکستان و درختان زیتون خود عمل
    نما.
  ron-1924: Дар ын ал шаптеля, сэ-й дай рэгаз ши сэ-л лашь сэ се одихняскэ; дин родул
    луй сэ мэнынче сэрачий попорулуй тэу, яр че ва май рэмыне сэ мэнынче фяреле де
    пе кымп. Тот аша сэ фачь ку вия ши мэслиний тэй.
  ben-OBCV: কিন্তু সপ্তম বছরে সেই জমিটি অকর্ষিত ও অব্যবহৃত অবস্থায় পড়ে থাকতে দেবে।
    তখন তোমাদের লোকজনের মধ্যবর্তী দরিদ্র লোকেরা সেখান থেকে হয়তো খাদ্যশস্য পাবে, এবং
    যা অবশিষ্ট থেকে যাবে তা হয়তো বন্যপশুরা খেতে পারবে। তোমার দ্রাক্ষাক্ষেতের ও জলপাই
    বাগানের ক্ষেত্রেও তুমি তাই কোরো।
  som-som: laakiinse sannadda toddobaad waa inaad iska daysaa ha nasto, oo dhul aan
    beernayn ha noqdee, inay masaakiinta dadkaagu wax ka cunaan; oo waxay reebaanna
    dugaagga duurku ha daaqeen. Oo sidaas oo kalena waa inaad u gashaa beertaada canabka
    ah iyo beertaada saytuunka ah.
  lat-VUC: 'anno autem septimo dimittes eam, et requiescere facies, ut comedant pauperes
    populi tui: et quidquid reliquum fuerit, edant bestiæ agri: ita facies in vinea
    et in oliveto tuo.'
  eng-ASVBT: 'but the seventh year thou shalt let it rest and lie fallow; that the
    poor of thy people may eat: and what they leave the beast of the field shall eat.
    In like manner thou shalt deal with thy vineyard, and with thy olive yard.'
  mna-mna: '@see-verse:EXO.023.010'
  ita-1885: Ma ogni settimo anno lasciala vacare, e in abbandono, e mangino i bisognosi
    del tuo popolo il frutto di essa; e ciò che rimarrà loro, manginlo le bestie della
    campagna; fa' il simigliante alla tua vigna ed a' tuoi ulivi.
  eng-LXXUP: 'But in the seventh year thou shalt let it rest, and leave it, and the
    poor of thy nation shall feed; and the wild beasts of the field shall eat that
    which remains: thus shalt thou do to thy vineyard and to thine olive yard.'
  eng-ULB: But in the seventh year you will leave it unplowed and fallow, so that
    the poor among your people may eat. What they leave, the wild animals will eat.
    You will do the same with your vineyards and olive orchards.
  spa-VBL: pero en el séptimo año deben dejarla descansar y dejarla sin cultivar,
    para que los pobres puedan comer lo que crece naturalmente en el campo y los animales
    salvajes puedan terminar lo que queda. Sigan el mismo procedimiento para sus viñedos
    y olivares.
  fra-_FOB: Mais la septième, tu la mettras en jachère et la laisseras reposer; et
    les pauvres de ton peuple en mangeront les fruits, et les animaux des champs mangeront
    ce qui restera. Tu en feras de même de ta vigne, de tes oliviers.
  mal-mal: ഏഴാം വർഷത്തിലോ അത് ഉഴവുചെയ്യാതെ വെറുതെ ഇടുക; നിന്റെ ജനത്തിലെ ദരിദ്രന്മാർ
    അതിൽനിന്ന് കഴിക്കട്ടെ; അവർ ശേഷിപ്പിക്കുന്നത് കാട്ടുമൃഗങ്ങൾ തിന്നട്ടെ. നിന്റെ മുന്തിരിത്തോട്ടവും
    ഒലിവുതോട്ടവും സംബന്ധിച്ചും അങ്ങനെ തന്നെ ചെയ്യുക.
  urd-GVR: Lekin sātweṅ sāl zamīn ko istemāl na karnā balki use paṛe rahne denā. Jo
    kuchh bhī uge wuh qaum ke ġharīb log khāeṅ. Jo un se bach jāe use janglī jānwar
    khāeṅ. Apne angūr aur zaitūn ke bāġhoṅ ke sāth bhī aisā hī karnā hai.
  suz-BL: मिनु मेको आ नोले ङा बर्स चहिं मारेइ मशोक्‍थु, मो वोतीन। इन रागी ङा प्रुङगपुकीमी
    मेको आंमा वाशो जामेक्‍ल। लीत हना, जन्‍तुपुकीम जामेक्‍ल। इन अङगुर रू नु इन तेल
    रवापुकी यो मेको खोदेंशोन पने।
  ita-1927: ma il settimo anno la lascerai riposare e rimanere incolta; i poveri del
    tuo popolo ne godranno, e le bestie della campagna mangeranno quel che rimarrà.
    Lo stesso farai della tua vigna e de’ tuoi ulivi.
  ckb-ckb: بەڵام لە حەوتەمیندا دەیحەسێنیتەوە و لێی دەگەڕێیت، هەژارانی گەلەکەت لێی
