    mwetin olip kan.
  ksd-ksd: ma ra valavuruana kilala una nur vue upi na ngo ma na tur vakuku; upi ra
    umana luveana ta kaum tarai diat a ian; ma nam ba dia en valili ia, a umana leing
    ta ra gunan diat a en ia. Damana bula una pait ia ure kaum uma na vain ma ure
    kaum uma na oliva.
  tur-YTC: Ama yedinci yıl onu, halkınızın yoksulları yiyebilsin diye dinlenmeye ve
    nadasa bırakacaksın; onların bıraktıklarını da kır hayvanı yiyecek. Bağın ve zeytinliğin
    için de aynı şekilde yapacaksın.”
  grc-BRENT: Τῷ δὲ ἑβδόμῳ ἄφεσιν ποιήσεις, καὶ ἀνήσεις αὐτὴν, καὶ ἔδονται οἱ πτωχοὶ
    τοῦ ἔθνους σου· τὰ δὲ ὑπολειπόμενα ἔδεται τὰ ἄγρια θηρία· οὕτως ποιήσεις τὸν ἀμπελῶνά
    σου, καὶ τὸν ἐλαιῶνά σου.
  ind-AYT: tetapi pada tahun ketujuh, kamu harus membiarkannya dan meninggalkannya
    supaya apa pun yang ditinggalkan oleh tanah itu dapat dimakan oleh binatang di
    ladang. Kamu harus melakukan hal yang sama dengan kebun anggurmu dan pohon-pohon
    zaitunmu.
  nya-nya: Koma chaka chachisanu ndi chiwiri muzisiya osalima mindayo kuti anthu osauka
    pakati panu azipezamo chakudya, ndipo nyama zakuthengo zizidya zotsalazo. Muzichita
    chimodzimodzi ndi minda ya mpesa ndi mitengo ya olivi.
  hrv-hrv: a sedme je godine pusti da počiva neobrađena. Neka se s nje hrani sirotinja
    tvoga naroda, a što njoj ostane, neka pojede poljska živina. Radi tako i sa svojim
    vinogradom i svojim maslinikom.
  mps-mps: Tiali goli, te kibu be 7 wabo, te kibu be me delide dagego nai bulisąma,
    te tǫ toma tuyu, olo elalumainao, tama dagego te tǫde olo pedalobo nai sigio.
    Tama te wain gide me, te ni du oliv gide me, dagego te tiwai kolesaga naga yao.
    Tama te magi nai meni yai bidi dabe augwaligo naga te gide olo holobo nai siyu,
    tama te magi nai meni yai bidi dabego sisąma tagalali nai me badu, te uni hasa
    dabego tula silimainao.”
  tpi-tpi: Tasol long yia namba 7, yupela i mas larim graun i malolo na yupela i no
    ken kisim ol kaikai i kamap long en. Na yupela i mas mekim wankain pasin tasol
    long ol gaden wain na gaden oliv. Ol rabis manmeri tasol i ken kisim ol kaikai
    i kamap long ol dispela gaden na ol wel abus i ken pinisim hap kaikai ol rabisman
    i no kisim.
  dan-1931: men i det syvende skal du lade det hvile og ligge urørt, så at de fattige
    i dit Folk kan gøre sig til gode dermed, og Markens vilde Dyr kan æde, hvad de
    levner; ligeså skal du gøre med din Vingård og dine Oliventræer.
  vie-OVCB: nhưng qua năm thứ bảy, phải ngưng canh tác, để đất nghỉ. Trong thời gian
    ấy, những người nghèo khổ của ngươi sẽ lượm mót mà sống, còn lại thú đồng được
    hưởng. Lệ này cũng áp dụng cho các vườn nho và vườn ô-liu.
  guj-2017: પણ સાતમે વર્ષે તમારે કશુંય વાવવું નહિ અને જમીન પડતર રહેવા દેવી. જમીનને
    એક વર્ષ આરામ કરવા દેવો. વાવ્યા વગર જે કંઈ ઊગે તેને તે વર્ષે ગરીબોને લેવા દેવું
    અને તેમાં વધેલું વનના પશુઓને ખાઈ જવા દેવું. વળી તમારે તમારી દ્રાક્ષવાડી અને જૈતૂનની
    વાડીમાં પણ આ પ્રમાણે કરવું.
  pon-2006A: Ahpw ni keisuhwen sounpar ke sohte pahn koadoahki oh sohte pahn rik mehkot
    me keirda loale. Pwe me semwehmwe kan en kak tungoale wahnsahpwo oh mahn akan
    en kak kang dahme luhwehdi. Ke pil pahn wia duwehte ong omw mwetin wain kan oh
    mwetin olip kan.
  por-BRBSL: mas no sétimo ano a deixarás descansar e ficar em pousio, para que os
    pobres de teu povo possam comer; e o que eles deixarem o animal do campo comerá.
    Da mesma forma, você lidará com seu vinhedo e com seu olival.
  cth-cth: A kum sari nah laikawk tawk laipalah na ta han. Hottelah, na sak pawiteh,
    mathoenaw ni a ca thai awh van han. Kacawie naw hai saringnaw ni a ca awh han.
    Hot patetvanlah, misur takha, olive takha hai na sak awh han.
  twi-twi: nanso afe a ɛto so ason so de, momma asase no nna hɔ kwa mma ahiafo ntwa
    nnɔbae biara a ebenyin wɔ so no; nkae no, munnyaw mma mmoa nwe. Saa ara na monyɛ
    mo bobeturo ne wo ngonnua turo nso.
  hlt-hlt: Tedae a kum rhih te hmil lamtah haai sak. Te daengah ni na pilnam khodaeng
    loh a caak vetih a noi te khohmuen mulhing loh a caak. Na misurdum ham na olive
    ham khaw te te saii.
  tbz-SIM: Dibenni diyiénnì kɛ́yóu kɛtenkɛ̀ kɛ̀ kɛ̀ɛ om̀pɛ̀, kɛ̀ dihɛì kó bɛcĩ̀rìbɛ̀ɛ
    pɛ́tɛ́ kɛ́di, kɛ̀ tikpɑsĩ̀ntìi di dɛsɔnnɛ.
  msy-2020: Eghtɨ namba 7ɨn azenimɨn ia nguazim ateghtɨ an avughsɨ pura ikɨ. Egh ia
    an otivir dagheba inian markɨ. Nɨ uaghan arazir kamra wainɨn azenim ko olivɨn
    azenim damu. Eghtɨ biziba puvatɨzir gumazamizibara, azenir kabar dagheba iniam.
    Egh gumazir biziba puvatɨziba, me dagher naba ateghtɨma, asɨzir atiaba dagher
    kabar amɨ da gɨvagham.
  azb-azb: Yeddinci il ona əl dəyməyin ki, xalqınızdan olan möhtaclar oradan yesin.
    Onlardan artıq qalanı isə çöl heyvanları yesin. Üzüm və zeytun bağlarınızda da
    belə hərəkət edin.
  eng-DBY: but in the seventh thou shalt let it rest and lie [fallow], that the poor
    of thy people may eat [of it]; and what they leave, the beasts of the field shall
    eat. In like manner thou shalt deal with thy vineyard, and with thine olive-tree.
  hin-2017: परन्तु सातवें वर्ष में उसको पड़ती रहने देना और वैसा ही छोड़ देना, तो तेरे
    भाई-बन्धुओं में के दरिद्र लोग उससे खाने पाएँ, और जो कुछ उनसे भी बचे वह जंगली पशुओं
    के खाने के काम में आए। और अपनी दाख और जैतून की बारियों को भी ऐसे ही करना।
  wol-KYG: waaye atum juróom ñaareel ma, noppal-leen tool bi, booyal ko; seen néew-dooley
    askan wi man cee lekk, li ci des, rabi àll yi for ko. Seen toolub reseñ ak seen
    tóokëru oliw itam, naka noonu.
  swp-swp: na borimai hehaligigi‐labuina eai abo i aiyawasi eo i mutawa em tatao gogogesagesa
    bena arinai se ai; eo saha se abitore nuura suisuidi abo se ai. Em abiabi gonogonoana
    hinage em waina tanona arinai, eo em olive oeana eai.
  bjr-bjr: Miqiqa fifi inaqa qisauku dinni taikasee dinni ani qaara marasee 7 aukuanasaa
    saifanoo maqa fanoo idooaani. Mi maqanasaa moo ainaina kambiqainnana sia unaku
    naaqa. Kudi fasiqauqa mina naaqa. Misa naidaqa andaanauqa mafi sainnana kaasau
    aandauqa naaqa. Inneeqa uainna afuqa faqa oorifa saqari faqa miqi kai iaqa.
  eng-YLT: and the seventh thou dost release it, and hast left it, and the needy of
    thy people have eaten, and their leaving doth the beast of the field eat; so dost
    thou to thy vineyard — to thine olive-yard.
  eng-WYC-2017: forsooth in the seventh year thou shalt leave it, and make it to rest,
    that the poor men of thy people eat, and whatever is left ungathered, the beasts
    of the field eat it; so thou shalt do in thy vinery [or vineyard], and in the
    place of thine olive trees.
  eng-WMBB: but the seventh year you shall let it rest and lie fallow, that the poor
    of your people may eat; and what they leave the animal of the field shall eat.
    In the same way, you shall deal with your vineyard and with your olive grove.
  urd-GVH: लेकिन सातवें साल ज़मीन को इस्तेमाल न करना बल्कि उसे पड़े रहने देना। जो
    कुछ भी उगे वह क़ौम के ग़रीब लोग खाएँ। जो उनसे बच जाए उसे जंगली जानवर खाएँ। अपने
    अंगूर और ज़ैतून के बाग़ों के साथ भी ऐसा ही करना है।
  rug-rug: ba koasa vuaheni vina zuapa, si mani tava magogoso meke lopu ta lete pule
    sa pepeso. Meke sari na tie malamalaṉadi saripu koadi koa gamu, si madi vagi gedi
    ginani vasina, meke sari na kurukuru pinomodi si madi gani saripu veko hola i
    rini. Meke gua tugo sari na mia inuma vaeni na linetelete olive.
  gaz-gaz: waggaa torbaffaatti garuu lafa sana boqochiisi malee hin qotin. Akkasiin
    hiyyeeyyiin saba keetii laficha irraa nyaata argatu; waan isaan irraa hafe immoo
    bineensi haa nyaatu. Muka wayinii keetiitii fi muka ejersa keetiis akkasuma godhi.
  fra-LSG: Mais la septième, tu lui donneras du relâche et tu la laisseras en repos;
    les pauvres de ton peuple en jouiront, et les bêtes des champs mangeront ce qui
    restera. Tu feras de même pour ta vigne et pour tes oliviers.
  yal-yal: Koni i nama xɛɛn bi i ya bɔxɔni ɲɛɛ solofereden ma. A xa lu a yɛtɛ ma.
    Tɔrɔ muxune yi seen sɔtɔ a xɔnni nayi, naxan na lu burunna subene yi na don. I
    xa na fan liga i ya manpa bili nakɔne nun Oliwi binle ra.”
  haw-1868: Aka i ka hiku o ka makahiki e hoomaha oe i ka aina, e waiho wale hoi;
    i ai iho ka poe hune o kou poe kanaka; a o ka mea a lakou e hookoe ai, na na holoholona
    o ke kula ia e ai. Pela no oe e hana'i i kon pawaina, a me kon laau oliva.
  arb-NAV: ثُمَّ أَرِحْهَا فِي السَّنَةِ السَّابِعَةِ وَاتْرُكْهَا لِيَأْكُلَ مِنْهَا
    فُقَرَاءُ شَعْبِكَ. وَمَا فَضَلَ عَنْهُمْ تَقْتَاتُهُ وُحُوشُ الْبَرِّيَّةِ. وَهَكَذَا
    تَفْعَلُ أَيْضاً بِكَرْمِكَ وَزَيْتُونِكَ.
  ewe-ewe: ke migblẽ anyigba la ɖi wòadzudzɔ le ƒe adrelia me. Mina ame dahe siwo
    le mia dome la naxa nuku siwo mieɖe le miaƒe agble dzi le wo ɖokuiwo si, eye migblẽ
    nuku siwo susɔ la ɖi na lãwo woaɖu. Se sia ke ku ɖe miaƒe waingblewo kple amitivewo
    hã ŋu.
  eng-LEE: 'But the seventh year shalt thou let it rest and lie still; that the needy
    of thy people may eat [of it]; and what they leave the beasts of the field shall
    eat: in like manner shalt thou deal with thy vineyard, and with thy olive tree.'
  asm-FB: কিন্তু সপ্তম বছৰত, সেই মাটি ছন পৰি থাকিবলৈ দিবা; সেয়ে তোমালোকৰ মাজৰ দৰিদ্ৰ
    লোকসকলে খাবলৈ পাব। তেওঁলোকে যি এৰিব, তাক বনৰীয়া পশুবোৰে খাব। এইদৰেই তোমালোকৰ
    দ্ৰাক্ষাবাৰী আৰু জিতগছৰ বাৰীৰ ক্ষেত্রতো কৰিবা।
  sus-A: كْنْ عَ حّ سٌلٌقٍرٍ ندٍ، وٌ شَ بْشِ لُ نَ، عَ شَ عَ مَلَبُ. نَ تّمُي سَنسِ
    نَشَن قَمَ بُلَدٍ عَ يّتّ مَ، نَ نْمَ قِندِدٍ عِسِرَيِلَ تْورْ مِشِيٍ شَ بَلٌي
    رَ. بُرُنيِ سُبٍيٍ قَن شَ بَلٌ نَ دْنشْي رَ. وٌ شَ نَ رَبَ وٌ شَ وّنِ نُن وٌ شَ
    عٌلِوِ بِلِيٍ قَن نَ.
  fra-SBL: mais la septième année, tu la laisseras en repos et en jachère, afin que
    les pauvres de ton peuple puissent manger ; et ce qu'ils laisseront, les animaux
    des champs le mangeront. De même, tu traiteras ta vigne et ton oliveraie de la
    même manière.
  hbo-hbo: וְהַשְּׁבִיעִ֞ת תִּשְׁמְטֶ֣נָּה וּנְטַשְׁתָּ֗הּ וְאָֽכְלוּ֙ אֶבְיֹנֵ֣י
    עַמֶּ֔ךָ וְיִתְרָ֕ם תֹּאכַ֖ל חַיַּ֣ת הַשָּׂדֶ֑ה כֵּֽן־תַּעֲשֶׂ֥ה לְכַרְמְךָ֖ לְזֵיתֶֽךָ׃
  eng-WYCLIFFE: forsothe in the seuenthe yeer thou schalt leeue it, and schalt make
    to reste, that the pore men of thi puple ete, and what euer is residue, the beestis
    of the feeld ete; so thou schalt do in thi vyner, and in place of olyue trees.
  piu-2006: '@see-verse:EXO.023.010'
  pjt-pjt: Munuya palulanguṟu yiya panya 6 ngaṟala wiyaringkunyangka maḻangka yiya
    panya 7-ta uṉinypa mai piṟuku pakaltjingalwiyangku wantima manta panya yiya kutju
    uḻṯu ngarira pakuwiyaringkunytjaku. Ka nyura uti mai kutjupa kutjupa tjuṯa walytja
    pakannyangka nyakula uralwiyangku wantima aṉangu ngaḻṯutjara tjuṯangku pitjala
    uraṟa ngalkuntjaku, inuṟa tjuṯangku kuḻu. Munuya palu puṟunypaṯu mantjintjaku
    wantima mai kiṟipitji, munu mai alipa kuḻu.
  cwe-cwe: Mbali muna umwaka wa saba, kwizaleka migunda yako yose bila ya kuhanda
    mbeyu muladi ngayengaye weli mwa wanhu wako wapate ndiya isigale umo na wanyama
    wa kumbago waje. Kwizatenda ivo ivo muna umgunda wako wa mizabibu na mizaituni.
  kik-kik: no mwaka wa mũgwanja ũkarekaga mũgũnda ũikare ũguo ũtarĩmĩtwo na ũtekũhũthĩrwo.
    Nao arĩa athĩĩni gatagatĩ ka andũ anyu makonaga irio kuuma mũgũnda ũcio, nacio
    nyamũ cia gĩthaka ikarĩĩaga kĩrĩa marĩtigagia. Ĩkaga o ũguo na mũgũnda waku wa
    mĩthabibũ na wa mĩtamaiyũ.
  fra-NCL: Mais, la septième, tu les laisseras et les abandonneras ; et les indigents
    de ton peuple les mangeront, et les bêtes des champs mangeront ce qui restera.
    Tu feras de même pour tes vignes et les oliviers.
  cek-AK: toe saning sarihto naah loe lawk sah ai ah, lawk hmuen to anghaksak ah loe,
    kongsak ah; nangmacae thung ih amtang kaminawk mah caaknaek pakronghaih ah patoh
    o nasoe loe; nihcae mah caehtaak ih kanghmat to moinawk mah caa o nasoe. To tiah
    misur takha hoi olive takha doeh sah oh.
  cuk-cuk: Birgagugledgindina (7) melle be ibmar bar digo. Napa-obunnogega be imakoed,
    adi, dule-wilemalad a-ibmar gunmalaga, degi, ibmar-durgan-sapurbarmalad, a-ibmar-obinoed
    gunmarmogagar. ”Amba deyob, be-uva-digaled, degi, be-olivoʼmar-digaled, be imakbaloed.
  uig-CYR: Лекин йәттинчи жили йәргә арам берип уни бош қой; хәлқиңниң намратлири
    униңдин жиғип йесун, улардин ашқинини җаңгалдики һайванлар йесун; шундақла үзүмзарлиғиң
    билән зәйтунзарлиғиңниму шундақ қилғин.
  tel-2017: ఏడవ సంవత్సరం నీ భూమిని బీడుగా వదిలి పెట్టాలి. అప్పుడు మిగిలి ఉన్న పంటను
    నీ ప్రజల్లోని పేదవారు తీసుకున్న తరువాత మిగిలినది అడవి జంతువులు తినవచ్చు. మీకు
    చెందిన ద్రాక్ష, ఒలీవ తోటల విషయంలో కూడా ఈ విధంగానే చెయ్యాలి.
  hat-BSA: men nan setyèm ane a ou va kite li san fè anyen pou l kab pran repo. Konsa,
    malere pami pèp nou an kapab manje, epi nenpòt sa yo menm ta kite, ap rete pou
    bèt chan yo. Ou ap fè menm bagay la avèk chan rezen e avèk chan oliv ou yo.
  kos-kos: A ke yac se akitkosr lela acn sum in mongla — kom fah tia yoki ac tia pac
    kosrani. Lela mwet sukasrup uh in kang kutena ma kap we, ac kosro inima uh in
    kang ma lula. Oru oapana ke ima in grape lowos ac sak olive sunowos.
  hbo-WLC: וְהַשְּׁבִיעִ֞ת תִּשְׁמְטֶ֣נָּה וּנְטַשְׁתָּ֗הּ וְאָֽכְלוּ֙ אֶבְיֹנֵ֣י
    עַמֶּ֔ךָ וְיִתְרָ֕ם תֹּאכַ֖ל חַיַּ֣ת הַשָּׂדֶ֑ה כֵּֽן־תַּעֲשֶׂ֥ה לְכַרְמְךָ֖ לְזֵיתֶֽךָ׃
  ibo-ibo: Ma nʼafọ nke asaa, arụla ọrụ ọbụla nʼala ahụ ọzọ, hapụ ka ala ahụ zuru
    ike. Mgbe ahụ ndị ogbenye nʼetiti unu ga-aga nʼebe ahụ weta ihe oriri. Mkpụrụ
    ndị ọzọ fọdụrụ ga-adịrị ụmụ anụ ọhịa dị iche iche. Iwu ndị a ga-adịrị ubi vaịnị
    na ubi oliv unu niile.
  ory-ory: ମାତ୍ର ସପ୍ତମ ବର୍ଷରେ ତାକୁ ବିଶ୍ରାମ ଦେବ ଓ ପଡ଼ିଆ ରଖିବ; ତହିଁରେ ତୁମ୍ଭର ଦରିଦ୍ରମାନେ
    ଖାଇବାକୁ ପାଇବେ; ସେମାନେ ଯାହା ଅବଶିଷ୍ଟ ରଖିବେ, ତାହା ବନ ପଶୁମାନେ ଖାଇବେ। ପୁଣି, ତୁମ୍ଭ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର
    ଓ ଜୀତବୃକ୍ଷ ପ୍ରତି ମଧ୍ୟ ସେହିରୂପ କରିବ।
  chk-chk: Nge lon ewe afisuen ier ousap fotuki ewe fanü, nge oupwe likiti pwe ekewe
    chon mwelele me lein aramasemi repwe mongö seni mine a püsin pwükütä. Iwe, mine
    ir ra likiti, manmwacho repwe tongeni mongö. Iei usun oupwe pwal föri ren ämi
    tanipin irän wain me tanipin irä olif.
  rop-rop: Bat langa det namba 7 yiya det gadin garra abum spel, en yu kaan wek langa
    det gadin en gajimbat daga. Yu garra larram ola po pipul gajimbat daga brom det
    gadin na, en eni daga weya detlot pipul libum, ola bush enimul garra dagat. Yu
    garra larram ol detlot tri weya growimap daga abum spel du.
  ukr-1871: На семий же мусиш покинути її на толоку і даси полежати, щоб харчитись
    убогим ізміж людей твоїх, а що вони покинуть, нехай поїдає животина польова. Так
    само чинити меш і з виноградником твоїм, і з оливною деревиною твоєю.
  bch-bch: Be ngan rai lima ga rua aea, manta atnan dadanga toa oa ga idio iman balim,
    ga abada saoa annga ienono ngan pade mao. Akado toa bedaoa pade ngan ami dadanga
    oain ga ami oalu oliv. Toa bedaoa ta gid panua lululunga ad ga tibabada ad annga
    ngan, be gid masilau saksak pade ga tian saoa annga gid panua lululunga ad titnan
    ga idio.
  deu-1951: aber im siebenten sollst du es brach liegen und sich ausruhen lassen,
    daß sich die Armen deines Volkes davon nähren, und was sie übriglassen, mögen
    die Tiere des Feldes fressen; desgleichen sollst du mit deinem Weinberg und Olivengarten
    tun.
  eng-JPS: but the seventh year thou shalt let it rest and lie fallow, that the poor
    of thy people may eat; and what they leave the beast of the field shall eat. In
    like manner thou shalt deal with thy vineyard, and with thy oliveyard.
  srp-1865: A sedme godine ostavi je neka poèine, da jedu siromasi naroda tvojega,
    a što iza njih ostane neka jedu zvijeri poljske; tako radi i s vinogradom svojim
    i s maslinikom svojim.
  lug-lug: naye mu mwaka ogw’omusanvu ettaka olirekanga ne liwummula, abaavu mu mmwe
    basobolenga okulya ku mmere okuva mu bimererezi; eneefikkangawo ebisolo by’omu
    nsiko binaagiryanga. Era bw’otyo bw’onookolanga n’ennimiro zo ez’emizabbibu n’ez’emizeeyituuni.
  heb-heb: והשביעת תשמטנה ונטשתה ואכלו אביני עמך ויתרם תאכל חית השדה כן תעשה לכרמך
    לזיתך׃
  ben-IRV: কিন্তু সপ্তম বছরে তাকে বিশ্রাম দিও, ফেলে রেখো; তাতে তোমাদের মধ্যে দরিদ্ররা
    খেতে পাবে, আর তারা যা অবশিষ্ট রাখে, তা বনের পশুরা খাবে এবং তোমার আঙ্গুর ক্ষেতের
    ও জিতগাছের বিষয়েও সেইরূপ কোরো।
  pan-pan: ਪਰ ਸੱਤਵੇਂ ਸਾਲ ਤੂੰ ਉਹ ਨੂੰ ਛੱਡ ਦੇ ਕਿ ਵਿਹਲੀ ਰਹੇ ਤਾਂ ਜੋ ਤੇਰੇ ਲੋਕਾਂ ਦੇ ਮੁਹਤਾਜ
    ਖਾਣ ਅਤੇ ਜੋ ਕੁਝ ਉਹ ਛੱਡਣ ਉਹ ਰੜੇ ਦੇ ਦਰਿੰਦੇ ਖਾਣ। ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੀ ਦਾਖ਼ ਅਤੇ ਜ਼ੈਤੂਨ
    ਦੀ ਵਾੜੀ ਨਾਲ ਵੀ ਕਰ।
  mya-JVB: သတ္တမ နှစ်တွင် လယ် ကို မလုပ် ဘဲ အလွတ် ထားရမည်။ သို့ပြုလျှင် ဆင်းရဲ သောအမျိုးသား
    ချင်းတို့သည်၊ စား ရသောအခွင့် ရှိလိမ့်မည်။ ကြွင်း သောအရာကိုလည်း ၊ မြေ တိရစ္ဆာန်
    တို့သည် စား ရကြလိမ့်မည်။ ထိုနည်းတူ ၊ စပျစ် ဥယျာဉ်၊ သံလွင် ဥယျာဉ်ကိုလည်း ပြု ရမည်။
  hmo-hmo: To lagani namba 7 lalonai, be tano do umui gaukaralaia lasi, ia noho kava,
    bona ia dekenai ia tubu anina do umui haboua lasi. Umui dekenai idia noho ogogami
    taudia ese unai anina do idia ania, bona orena be dagedage gaudia do idia ania
    diba. Inai bamona kara danu do umui karaia emui vain uma gabudia dekenai bona
    emui olive hatubua gabudia dekenai danu.
  urd-urd: पर सातवें बरस उसे यूँ ही छोड़ देना कि पड़ती रहे, ताकि तेरी क़ौम के ग़रीब
    उसे खाएँ और जो उनसे बचे उसे जंगल के जानवर चर लें। अपने अंगूर और जैतून के बाग़
    से भी ऐसा ही करना।
  rus-SYN: а в седьмой оставляй ее в покое, чтобы питались убогие из твоего народа,
    а остатками после них питались звери полевые; так же поступай с виноградником
    твоим и с маслиною твоею.
  bqc-SIM: a wɛ̃̀ soplade í tó tↄↄlɛ kã́mabo à ĩ́ampa, á taasideↄ i a zã pↄ́
    bↄ̀lɛ weↄ kↄ̃nwɛ, sɛ̃̀anↄbↄↄ i a kĩni só. À yã́ doũpi kɛ ń á vɛ̃ɛbuo ń
    á kù kpɛ́o.
  tcz-CHONGTHU: Kum sagi alhin teng hiche kum sung'a chu nagamsung nakicholdo sahding
    hiche nangma miten avaicha ho chun aneh diu, louna tong lou beh'a naki chol damsah
    thei ding, amahon aneh joulou aneh moh chengseo vang chu gamsa hon aneh diuva
    ahitai. Hiche bang bang'a chu lengpi leilai le Olive chu nabol cheh cheh diu ahi.
  mar-mar: परंतु सातव्या वर्षी जमीन पडीक राहू दे. त्या वर्षी शेतात काहीही पेरू नये.
    जर शेतात काही उगवले तर ते गरीबांना घेऊ द्या; व राहिलेले वनपशूंना खाऊ द्या; तुमचे
    द्राक्षमळे व जैतूनाची वने यांच्या बाबतीतही असेच करावे.
  qub-qub: Watannin ganchis wataman aywaj cajchönaga chacrayquita jamachinqui. Chacrayquicho
    shiwa wiñamur pogojcunaga canga pobricuna shuntacunallanpäna, jirca animalcuna
    micunallanpäna. Übas chacrayquita olivo chacrayquitapis chaynölla ruranqui.
  bqp-bqp: a wɛ̃̀ suppladen à tó zĩtɛ kámma bo à ĩam pá, de á takasidenↄ le ò a zã̀
    kũ à bùtɛ gwenↄ kↄ̃nↄ wɛ, nↄ̀bↄsɛ̃ntɛnↄ le ò a kpara só. À kɛ lɛ dↄ kũ á geepi
    búo kũ á kùkpɛo.
  hat-hat: Men, sou setyèm lanne a, n'a kite tè a poze. Menm si li bay kichòy, nou
    p'ap ranmase anyen sou li. N'a kite rekòt la pou pòv malere yo. Rès la va rete
    pou bèt nan bwa manje. N'a fè menm bagay la tou pou jaden rezen ak jaden oliv
    nou yo.
  eng-BSB: but in the seventh year you must let it rest and lie fallow, so that the
    poor among your people may eat from the field and the wild animals may consume
    what they leave. Do the same with your vineyard and olive grove.
  tod-tod: Kɛlɛ wa yeeɓe ba, wo zɛ ɠana nɔ, kona dɔfelasiɛi, é naa ɠɛ dooɠogi zu.
    Mɔnɛ nuiti ti wa-nuɓusɛiti saama, naati ti naa mi, nii ta ka, ta dɔɓɔ zuaiti ti
    naa mi, nii é yɛsu. Wa kɛ ɠana ga wa-leezɛn ɓelei, ta wa-wolive wuluiti.
  eng-WEBPB: but the seventh year you shall let it rest and lie fallow, that the poor
    of your people may eat; and what they leave the animal of the field shall eat.
    In the same way, you shall deal with your vineyard and with your olive grove.
  kbq-kbq: Hianagi 7ni kafurera ana mopafina hoza onteta atrenkeno manigsa hino. Hagi
    ana mopafima agra'ama hagesia ne'zana atrenkeno zamunte omane vahe'mo'za eri'za
    nenenkeno, mago'a afi zagagafamo'za neho. Ana zanke huta olivi zafa hozane waini
    zafa hozanena onkrita atrenkeno mopamo'a amne meno.
  nhe-BL: Huan quema ajsis nopa chicompa xihuitl, ax tleno xijtocaca. San xijcahuaca
    imotlal ma mosiyajcahua. Huan intla moscaltis iselti se quentzi toctli, xiquincahuilica
    tlen teicneltzitzi ipan imotlal ma mopixquilica para ica mopanoltise. Huan tlen
    mocahua ma quicuaca tlapiyalime tlen cuatitla. Nojquiya queja nopa inquichihuase
    ica imoxocomecamil huan ica imoolivomil.
  bus-bus: à wɛ̃̀ swɛɛplaadeen à tó tↄↄtɛ kámma bo à ĩam pá, lɛ a takaasideenↄ e wà
    à zã̀ kɛ̀ bↄ̀ɛ gweenↄ kↄ̃ↄ wɛ, nↄ̀bↄsɛ̃tɛnↄ e wà à kpaa só. À kɛ lɛ dↄ kↄ̃n a
    geepi búo kↄ̃n a kùkpɛo.
  gub-BL: 7 haw kwarahy mehe pezutym zo ma'e a'e ywy rehe nehe. Tuwe a'e ywy tuz a'e
    ae nehe. Tuwe upytu'u nehe. Nezewe mehe hemetarer 'ym ma'e pepyr har upuner wemi'u
    ràm ipo'o haw rehe a'e ko pe wà nehe. Aze heta we ikurer nehe, miar upuner i'u
    haw rehe wà nehe no. Pezapo nezewe haw penemitygwer uwà tyw pe nehe, uri tyw pe
    nehe no.
  eng-DRA: 'But the seventh year thou shalt let it alone, and suffer it to rest, that
    the poor of thy people may eat, and whatsoever shall be left, let the beasts of
    the field eat it: so shalt thou do with thy vineyard and thy oliveyard.'
