verse: EXO.023.009
translations:
  mal-C: “പ്രവാസികളെ പീഡിപ്പിക്കരുത്; ഈജിപ്റ്റിൽ പ്രവാസികളായിരുന്ന നിങ്ങൾക്ക് ഒരു
    വിദേശിയുടെ ജീവിതം എങ്ങനെയെന്ന് അറിയാമല്ലോ.
  deu-TKW: Einen Fremdling sollst du nicht hart behandeln; ihr wißt ja, wie es dem
    Fremden zu Mute ist, weil ihr selbst Fremdlinge gewesen seid in Ägypten.
  lin-lin: Okonyokola mopaya te, pamba te oyebi yo moko ndenge ezalaka soki ozali
    mopaya ; bino mpe bozalaki bapaya na Ejipito.
  eng-LSV: And you do not oppress a sojourner, since you have known the soul of the
    sojourner, for you have been sojourners in the land of Egypt.
  eng-GNV: 'Thou shalt not oppresse a stranger: for ye knowe the heart of a stranger,
    seeing yee were strangers in the land of Egypt.'
  eng-WEBSTER: Also thou shalt not oppress a stranger; for ye know the heart of a
    stranger, seeing ye were strangers in the land of Egypt.
  nhw-BL: “Amo xijtlaijiyohuilti se seyoc tlali ejquetl, pampa nojquiya aneltoyaj
    anseyoc tlali ehuani ipan tlali Egipto. Huan anquimatij quenicatza anquimatiyayaj
    quema anitztoyaj ipan se tlali catli amo amoaxca.
  swh-ONEN: “Usimwonee mgeni; ninyi wenyewe mnajua jinsi mgeni anavyojisikia, kwa
    sababu mlikuwa wageni Misri.
  bba-bba: I ku wi u sɔru dimɔ bɛɛn suunu sɔɔ nɔni sɔ̃. Domi bɛɛn tii i yɛ̃ nɡe mɛ
    u bwisikumɔ, yèn sɔ̃ i rɑɑ sɔru di Eɡibitiɔ.
  eng-KJVCPB: 'Also thou shalt not oppress a stranger: for ye know the heart of a
    stranger, seeing ye were strangers in the land of Egypt.'
  luo-luo: “Kik usand japiny moro modak e dieru; un uwegi ungʼeyo kaka bedo jadak
    chalo, nikech ne un jodak e piny Misri.
  meu-meu: Noho-hedoa tauna basio hahisia. Noho-hedoa mamina vada o abia, badina be
    umui danu Aigupto tanona ai o noho hedoava.
  npi-ULB: परदेशीलाई थिचोमिचो नगर किनकि तिमीहरू मिश्र देशमा परदेशी भएर बाँचेकाले परदेशीको
    जीवन कस्तो हुन्छ भनी तिमीहरू जान्दछौ ।
  yor-yor: “Ìwọ kò gbọdọ̀ pọ́n àjèjì kan lójú, ẹ̀yin sa ti mọ inú àjèjì, nítorí ẹ̀yin
    náà ti jẹ́ àjèjì ní ilẹ̀ Ejibiti.
  emp-NTPO: Ãĩbema bãrã tãẽna b̶eara biẽ́ orãnadua. Bãrãba cawa panʌa djãrã druad̶e
    b̶ʌd̶e dadjira sãwã b̶abarida, bãrãra Egiptod̶e drua ãĩbemarã basi bẽrã.
  ind-ind: “Jangan menindas orang asing yang menjadi pendatang, karena kalian pernah
    hidup sebagai orang asing di Mesir dan tahu bagaimana rasanya menjadi pendatang.”
  pes-OPCB: «به اشخاص غریب ظلم نکنید، چون خودتان در مصر غریب بودید و از حال غریبان
    آگاهید.
  tgl-ULB: Huwag mo dapat apihin ang dayuhan, dahil alam mo ang buhay ng isang dayuhan,
    dahil naging mga dayuhan kayo sa lupain ng Ehipto.
  hui-hui: Wali agali dindi tara taraha howa tí daluha íbu hene maru heagua nde urunihondo
    mana ko nabi bayuwa helo halimu. Anidagua bulene ngago irane tínibi nde Iyibi
    dindiha hemiria Iyibialime tíhondo biyago mitangi bialu ani nabilimu.
  mya-mya: '``သင်​တို့​သည်​အီ​ဂျစ်​ပြည်​တွင်​ဧည့်​သည်​အ​ဖြစ် နှင့် နေ​ထိုင်​ခဲ့​ဖူး​၍​ဧည့်​သည်​၏​ခံ​စား​ချက်​ကို
    သိ​သည်​ဖြစ်​သော​ကြောင့် သင်​တို့​၏​ပြည်​တွင် ဧည့်​သည်​ဖြစ်​သော​အ​ခြား​အ​မျိုး​သား​တို့
    ကို​မ​ညှဉ်း​ဆဲ​နှင့်။'
  cbi-NTPO: Vee tusha chumu ja' ñuiba chumulanu firu' ken chutyudei, kaspele ñui bain
    ñulla' tu jutyu Egiptosha chumuwaatu, naa-indu chumuwa deju'ba mide' mitya.
  bod-N: བྱེས་པ་ལ་གཉའ་གནོན་མ་བྱེད་ཅིག ཁྱོད་ཅག་ཀྱང་ཨེ་ཅིབ་ཡུལ་ནས་བྱེས་པ་བྱས་མྱོང་བས།
    བྱེས་པའི་སྐྱིད་སྡུག་ཁྱོད་ཅག་གིས་ཤེས་པ་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: “Musadzvinyirira mutorwa; imi pachenyu munoziva kuti zvakaita sei kuva
    mutorwa, nokuti makanga muri vatorwa muIjipiti.
  spa-BLM: “No oprimirás al extranjero, pues conoces el corazón del extranjero, ya
    que fuisteis extranjeros en la tierra de Egipto.
  cac-cac: Man̈ eyixtej anima ch'oc chon̈ab'il, yujto a ex tic najtil ix ex ec' d'a
    ch'oc chon̈ab'il d'a Egipto. Eyojtacxo syaelal tz'utaj anima d'a ch'oc chon̈ab'il.
  swh-ULB: Haupaswi kumnyanyasa mgeni, kwa kuwa wewe ulikuwa mgeni katika nchi ya
    Misri.
  bel-bel: 'Прыхадня ня крыўдзі: вы ведаеце душу прыхадня, бо самыя былі прыхаднямі
    ў зямлі Егіпецкай.'
  deu-ELBBK: Und den Fremden sollst du nicht bedrücken; ihr selbst wisst ja, wie es
    dem Fremden zu Mute ist, denn Fremde seid ihr im Land Ägypten gewesen.
  mbb-OT: “Kenè niw lupiǥi is lumelengyawà, su netuenan niw is kebpekesavuk te lumelengyawà
    su nehimu kew zaan he lumelengyawà diyà te Ehipto.
  mal-2015: 'പരദേശിയെ ഉപദ്രവിക്കരുതു: നിങ്ങൾ മിസ്രയീംദേശത്തു പരദേശികളായിരുന്നതുകൊണ്ടു
    പരദേശിയുടെ അനുഭവം അറിയുന്നുവല്ലോ.'
  gup-gup: “Yuwn bu ngurrbenwarrewon bininj nawu birrikang kubolkbuyika kore ngurrihni.
    Ngurriburrbu kunkareni bu ngurrihni Egypt, wanjh ngudda ngurriwokbuyika bedberre
    nawu birrikang Egypt.”
  gvs-gvs: Tomalatonikasa taabu koyogeedegēde. Komi bogina koyagoi tomalatonikasa
    adi lotówana nakonakae. Moitamo. Boi komi tomalatonikasa nakae Itipita goi.’
  rmc-rmc: Ma trapinen le cudzincos. Džanen mištes, sar pes šunel oda cudzincos, bo
    korkore sanas cudzinci andro Egipt.
  nlg-nlg: Kau lavibuleadira na sinogho haghe mai na pukuna ighau ghua tua sinogho
    tana bona tau kabu pipiti i Egypt, mau vadangia na dikana tana bona keri.
  pes-OPV: و برشخص غریب ظلم منما زیرا که از دل غریبان خبر دارید، چونکه در زمین مصر
    غریب بودید.
  ron-1924: Сэ ну асупрешть пе стрэин; штиць че симте стрэинул, кэч ши вой аць фост
    стрэинь ын цара Еӂиптулуй.
  ben-OBCV: “কোনও বিদেশির উপর জোরজুলুম কোরো না; তোমরা নিজেরাই জানো বিদেশি হয়ে থাকতে
    কেমন লাগে, কারণ তোমরাও মিশরে বিদেশিই হয়ে ছিলে।
  som-som: Oo qariib waa inaadan dulmin; waayo, qalbiga qariibka waad garanaysaan,
    maxaa yeelay, idinba qariib baad dalkii Masar ku ahaydeen.
  lat-VUC: 'Peregrino molestus non eris. Scitis enim advenarum animas: quia et ipsi
    peregrini fuistis in terra Ægypti.'
  eng-ASVBT: 'And a sojourner shalt thou not oppress: for ye know the heart of a sojourner,
    seeing ye were sojourners in the land of Egypt.'
  mna-mna: “Kakam bakai pizin leembe pepe. Pa muŋgu niom tomini kewe leembe isu Aikuptu.
    Tana ka pataŋana, kayamaana kek.
  ita-1885: E non oppressare il forestiere; perciocchè voi sapete in quale stato è
    l'anima del forestiere, essendo stati forestieri nel paese di Egitto.
  eng-LXXUP: And ye shall not afflict a stranger, for ye know the heart of a stranger;
    for ye were yourselves strangers in the land of Egypt.
  eng-ULB: You must not oppress a foreigner, since you know the life of a foreigner,
    for you were foreigners in the land of Egypt.
  spa-VBL: “No abusen de los extranjeros que viven entre ustedes, pues ustedes saben
    muy bien lo que es ser extranjeros, ya que una vez fueron extranjeros en Egipto.
  fra-_FOB: Tu n'opprimeras point l'étranger; vous savez vous-mêmes ce qu'éprouve
    l'étranger, car vous avez été étrangers dans le pays d'Égypte.
  mal-mal: 'പരദേശിയെ ഉപദ്രവിക്കരുത്: നിങ്ങൾ ഈജിപ്റ്റിൽ പരദേശികളായിരുന്നതുകൊണ്ട് പരദേശിയുടെ
    അനുഭവം അറിയുന്നുവല്ലോ.'
  urd-GVR: Jo pardesī tere mulk meṅ mehmān hai us par dabāw na ḍālnā. Tum aise logoṅ
    kī hālat se ḳhūb wāqif ho, kyoṅki tum ḳhud Misr meṅ pardesī rahe ho.
  suz-BL: मिनु अर्को रागी ङा मुर आन कली मदिपीन। मारदे हना गेपुकी यो इजीप्‍त रागीम
    अर्को रागी ङा मुर दुम्‍शा, अर्को रागी ङा मुर आन थुं तुइक्‍नीनी। प्रस्‍थान २२:२०
  ita-1927: Non opprimere lo straniero; voi lo conoscete l’animo dello straniero,
    giacché siete stati stranieri nel paese d’Egitto.
  ckb-ckb: «نامۆ مەچەوسێنەوە، ئێوە خۆتان دەزانن نامۆ چۆن هەست دەکات، چونکە خۆشتان
    لە خاکی میسر نامۆ بوون.
  eng-BBE: Do not be hard on the man from a strange country who is living among you;
    for you have had experience of the feelings of one who is far from the land of
    his birth, because you yourselves were living in Egypt, in a strange land.
  kan-OKCV: “ಪರದೇಶಿಯರನ್ನು ಪೀಡಿಸಬಾರದು. ಏಕೆಂದರೆ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ನೀವೂ ಪರದೇಶಿಗಳಾದ್ದಿರಷ್ಟೇ,
    ಅಂಥವರ ಮನೋವ್ಯಥೆಯನ್ನು ನಿಮಗೆ ತಿಳಿದಿದೆ.
  bbb-bbb: Ro jade oenoeno e ae binoko bu ro jaena karinoevo ije vame ise bino bu
    oefiadiadufuo ijia revo. Ja isuibe jadua ja e aebinoko igege rena aesakae Ijifiti
    ijia oefiaeguma karinoena ruae. Ro kuke ja vame izege e ae binoko bu ebuo are
    ijia oefiane abenoejo ije jane vierafei.
  tam-2017: அந்நியனை ஒடுக்காதே; எகிப்துதேசத்தில் அந்நியர்களாக இருந்த நீங்கள் அந்நியனுடைய
    இருதயத்தை அறிந்திருக்கிறீர்களே.
  spa-RV-1909: 'Y no angustiarás al extranjero: pues vosotros sabéis cómo se halla
    el alma del extranjero, ya que extranjeros fuisteis en la tierra de Egipto.'
  ron-BTF: De asemenea să nu oprimi pe străin, căci voi știți inima unui străin, întrucât
    și voi ați fost străini în țara Egiptului.
  eng-WEBP: “You shall not oppress an alien, for you know the heart of an alien, since
    you were aliens in the land of Egypt.
  eng-FBV: Don't abuse foreigners living among you, since you know very well what
    it's like to be foreigners, for you were once foreigners in Egypt.
  nld-1939: Eveneens moogt ge den vreemdeling niet verdrukken; want ge weet, hoe een
    vreemdeling zich moet voelen, daar ge zelf vreemdeling zijt geweest in het land
    van Egypte.
  nch-BL: “Amo xijtaijyohuilti se cati seyoc tali ejquet, pampa nojquiya aneltoyaj
    anseyoc tali ehuani ipan tali Egipto. Huan anquimatij quenicatza anquimatiyayaj
    quema anitztoyaj ipan se tali cati amo amoaxca.
  vie-1934: Ngươi chớ hiếp đáp người ngoại bang, vì các ngươi đã kiều ngụ tại xứ Ê-díp-tô,
    chính các ngươi hiểu biết lòng khách ngoại bang là thế nào.
  hin-CV: “पराये लोगों पर अत्याचार नहीं करना, तुम पराये लोगों की भावनाओं को जानते
    हो, क्योंकि मिस्र देश में तुम भी पराये थे.
  eng-OURB: “You shall not oppress an alien, for you know the heart of an alien, since
    you were aliens in the land of Egypt [Abode of slavery].
  spa-BES: No seas duro con el hombre de un país extraño que vive entre ti; porque
    ustedes han tenido experiencia de los sentimientos de alguien que está lejos de
    la tierra de su nacimiento, porque ustedes mismos estaban viviendo en Egipto,
    en una tierra extraña.
  tdx-tdx: Ko forekeke’o ty renetane amy te fohi’ areo ty tron-drenetane, fa ni-renetane
    an-tane Mitsraime añe ka nahareo.
  vid-vid: “Uleche kumbunza mjenzi, hemwe mvizela ndaze ujenzi vyouli, mina namwali
    wajenzi kuli isi ya Misili.
  eng-OKE: And thou shalt not distress the sojourner; for you know the mind of a sojourner;
    for you were dwellers in the land of Mizraim.
  tha-KJV: เจ้​าอย่าข่มเหงคนต่างด้าวเพราะเจ้ารู้จักใจคนต่างด้าวแล้ว เพราะว่าเจ้าทั้งหลายก็เคยเป็นคนต่างด้าวในประเทศอียิปต์​มาก​่อน
  por-BR-2018: 'E não angustiarás ao estrangeiro: pois vós sabeis como se acha a alma
    do estrangeiro, já que estrangeiros fostes na terra do Egito.'
  deu-ELO: Und den Fremdling sollst du nicht bedrücken; ihr selbst wisset ja, wie
    es dem Fremdling zu Mute ist, denn Fremdlinge seid ihr im Lande Ägypten gewesen.
    -
  eng-WYC-2018: Thou shalt not be dis-easeful of a pilgrim, for ye know the souls
    of comelings, for also ye were pilgrims in the land of Egypt. (Thou shalt not
    mis-treat a foreigner, for ye know the souls of newcomers, for ye were foreigners
    in the land of Egypt.)
  epo-epo: Fremdulon ne premu; vi konas ja la animon de fremdulo, ĉar fremduloj vi
    estis en la lando Egipta.
  uig-PIN: Musapir kixilǝrgǝ zulum ⱪilma; qünki ɵzünglar Misir zeminida musapir bolup
    turƣan bolƣaqⱪa, musapirning roⱨiy ⱨalini bilisilǝr.
  beo-beo: Dilia da Idibidi soge ganodini ga fi dunu esalu, amo mae gogolema. Amaiba:le,
    ga fi dunu ilima mae se ima.
  tpi-OTNT: “Yupela i no ken mekim pasin nogut long man bilong narapela kantri i stap
    long ples bilong yupela, long wanem, bipo yupela yet i bin i stap long Isip na
    yupela i save gut long pasin bilong ol manmeri i no i stap long as ples.
  hau-SA: “Kada ka zalunci baƙo, ku kanku kun san halin baƙunci, gama dā ku baƙi ne
    a Masar.
  uig-LAT: Musapir kishilerge zulum qilma; chünki özünglar Misir zéminida musapir
    bolup turghan bolghachqa, musapirning rohiy halini bilisiler.
  nde-nde: Ungancindezeli owezizweni, lina ngokwenu liyakwazi ukuthi kunjani ukuba
    ngabezizweni, njengoba lalingabezizweni eGibhithe.”
  ton-ton: ¶ “Pea ʻoua naʻa ke fakafiuʻi foki ʻae muli; he ʻoku mou ʻilo ʻae loto
    ʻoe muli, he naʻa mou nofo ko e kau muli ʻi he fonua ko ʻIsipite.
  ces-1613: Příchozího nebudeš ssužovati; nebo sami znáte, jaký jest život příchozích,
    poněvadž pohostinu jste byli v zemi Egyptské.
  eng-WMB: “You shall not oppress an alien, for you know the heart of an alien, since
    you were aliens in the land of Egypt.
  tam-TCV: “பிறநாட்டினனை ஒடுக்கவேண்டாம்; பிறநாட்டினராய் இருப்பது எப்படி இருக்கும்
    என்று உங்களுக்குத் தெரியுமே. ஏனெனில், நீங்களும் எகிப்தில் பிறநாட்டினராய் இருந்தீர்களே.
  ceb-ULB: Ayaw daogdaoga ang mga langyaw, sanglit nasayod man kamo sa kinabuhi sa
    langyaw, kay mga langyaw man kamo sa yuta sa Ehipto.
  pol-UBG: Nie uciskaj również przybysza, bo sami wiecie, jak się czuje przybysz,
    gdyż byliście przybyszami w ziemi Egiptu.
  urd-GVU: جو پردیسی تیرے ملک میں مہمان ہے اُس پر دباؤ نہ ڈالنا۔ تم ایسے لوگوں کی
    حالت سے خوب واقف ہو، کیونکہ تم خود مصر میں پردیسی رہے ہو۔
  deu-1912: Die Fremdlinge sollt ihr nicht unterdrücken; denn ihr wisset um der Fremdlinge
    Herz, dieweil ihr auch seid Fremdlinge in Ägyptenland gewesen.
  kan-2017: ಪರದೇಶದವನಿಗೆ ಉಪದ್ರವವನ್ನು ಕೊಡಬಾರದು. ನೀವೂ ಐಗುಪ್ತದೇಶದಲ್ಲಿ ಪರದೇಶದವರಾಗಿದ್ದೀರಷ್ಟೇ.
    ಅಂಥವರ ಮನೋವ್ಯಥೆಯನ್ನು ತಿಳಿದವರಾಗಿದ್ದೀರಿ.
  ena-ena: Namɨlaŋ nukeŋ Isipɨ fɨli tɨbɨ uavɨla ihɨlɨŋ hɨnihɨni agadɨ ci igahalaŋ
    aba abɨha uami. Hameŋ sadaŋ hulaŋ ihɨlɨŋ vevɨla namɨlaŋ hula hɨniavɨdaci nulɨsaŋ
    vɨhɨlɨ igumɨlaŋ aba abɨha uami.
  yap-yap: “Dab mu gafgow niged ba milekag; gimed manang fan laniyan’ be’ nib milekag,
    ya um moyed ni gimed e milekag u lan yu Egypt.
  hlt-MCSB: Yinlai khaw nen boeh, Egypt kho ah yinlai la na om van dongah yinlai kah
    hinglu te namah dongah ming puei.
  mdy-ETH: «ሜሌ ዓጪፓ ዒፂሢና ዳውሲንቴያ ማዒ ሙኬሢ ሜታሲፖ፤ ዓይጎሮ ጌዔቶ ዒንሢ ጊብፄ ዓጮይዳ ዒፂንቴ ዓሲ ማዒ ናንጌያታሢሮ
    ዒፂንቲ ዳኪንቴ ዓሲኮ ዎዚጉዴ ሜታ ዓኣያታቴያ ዒንሢ ዔራኔ።»
  twi-ASANTE: “Nhyɛ ahɔhoɔ so; wonim sɛdeɛ woyɛ ɔmamfrani a ɛteɛ. Kae deɛ wohunuu
    wɔ Misraim asase so hɔ no.
  eng-WEBU: “You shall not oppress an alien, for you know the heart of an alien, since
    you were aliens in the land of Egypt.
  bnp-bnp: “Naha ni rata hale e huriki a mosi ri made na tanga ne mua, a vuhuna hosi
    mua ranga mu made manga a mosi o Egipto.
  wal-wal: “Betiyaa naaqqoppite; bete gidiyoogee aiba azzanttiyaabaakko ereeta; aissi
    giikko, intte intte huuphen bete gididi Gibxxe biittan de7ideta.
  spa-PDDPT: No oprimirás al extranjero, pues ustedes mismos conocen los sentimientos
    del extranjero, porque extranjeros fueron en la tierra de Egipto.
  gun-gun: Ha'e nda'evei amboae regua rejavyky aguã, mba'eta peikuaa ae ma amboae
    regua py'a re oĩ va'e, Egito yvy re amboae regua peiko rire.
  agu-BL: ”Quil tzibuch wok yi e' awer nak yi ate' tzixo'l wok na ncha'tz axwok ocnakix
    tetz awer nak ẍchixo'l yi e' aj Egipto nin ilijt ita'n yi q'uixbel yi na ban jun
    yi awer nak,” stzun Ryos bantz scyetz yi e' xonl Israel.
  ilo-ULB: Masapul a saankayo a mangidadanes iti ganggannaet, agsipud ta ammoyo ti
    biag ti maysa a gangannaet, ta ganggannaetkayo met idi iti daga ti Egipto.
  kpg-kpg: “Hudee hagahuaidu ina tangada mai daha, goodou e iloo di manawa o tangada
    henua gee, idimaa, goodou nogo hai digau henua gee i Egypt.
  uig-ARA: مۇساپىر كىشىلەرگە زۇلۇم قىلما؛ چۈنكى ئۆزۈڭلار مىسىر زېمىنىدا مۇساپىر بولۇپ
    تۇرغان بولغاچقا، مۇساپىرنىڭ روھىي ھالىنى بىلىسىلەر.
  sus-sus: Wo naxa xɔɲɛ tɔɔrɔ naxan fatan si gbɛtɛ ra. Wo tan yati bara na tɔɔrɛ mɔɔli
    kolon wo nu na Misira bɔxi ma tɛmui naxɛ.
  pon-2006: “Kumwail dehr wiakauwe mehn liki men; kumwail ese mwomwen pepehm en mehn
    liki kan, pwe kumwail iang wia mehn liki kei nan Isip.
  ksd-ksd: Ma koko una ki taun ra vaira, tago ava nunure ra nuknuk ta ra bala i ra
    vaira, tago ava ga ki na vaira ta ra gunan Aigipto.
  tur-YTC: “Yabancıyı ezmeyeceksin; çünkü siz Mısır diyarında yabancı olduğunuz için,
    yabancının yüreğini bilirsiniz.”
  grc-BRENT: Καὶ προσήλυτον οὐ θλίψετε· ὑμεῖς γὰρ οἴδατε τὴν ψυχὴν τοῦ προσηλύτου·
    αὐτοὶ γὰρ προσήλυτοι ἦτε ἐν γῇ Αἰγύπτῳ.
  ind-AYT: Jangan menindas orang asing. Kamu sendiri tahu rasanya menjadi orang asing
    sebab kamu adalah orang yang tinggal sementara di tanah Mesir.”
  nya-nya: “Usamuzunze mlendo, pakuti inu nomwe mukudziwa mmene amamvera mlendo chifukwa
    nanunso munali alendo mʼdziko la Igupto.
  hrv-hrv: Ne ugnjetavaj pridošlicu! TÓa znate kako je pridošlici; i sami ste bili
    pridošlice u zemlji egipatskoj.”
  mps-mps: “Dagego bulude bidibo gasa bulu bidi dali dagego dwai kolesaga me igio,
    magi basowe, polobadu dage te Isipde bidibadi, te aga tǫ mude bidisąbo we bidi
    ebo kolesaga te dagego bugagia koneai dao.”
  tpi-tpi: “Yupela i no ken mekim pasin nogut long man bilong narapela kantri i stap
    long ples bilong yupela, long wanem, bipo yupela yet i bin i stap long Isip na
    yupela i save gut long pasin bilong ol manmeri i no i stap long as ples.
  dan-1931: Undertryk ikke den fremmede; I ved jo, hvorledes den fremmede er til Mode,
    thi I, var selv fremmede i Ægypten.
  vie-OVCB: Đừng áp bức ngoại kiều. Các ngươi biết rõ tâm trạng họ như thế nào. Vì
    các ngươi đã từng là ngoại kiều ở Ai Cập.
  guj-2017: તમારે વિદેશી લોકો પર ત્રાસ ગુજારવો નહિ, તમે લોકો મિસરમાં વિદેશી હતા, એટલે
    તમે વિદેશીઓની લાગણીને સમજો છો.
  pon-2006A: “Kumwail dehr wiakauwe mehn liki men; kumwail ese mwomwen pepehm en mehn
    liki kan, pwe kumwail iang wia mehn liki kei nan Isip.
  por-BRBSL: “Você não oprimirá um estrangeiro, pois você conhece o coração de um
    estrangeiro, uma vez que foi um estrangeiro na terra do Egito.
  cth-cth: Ram alouke imyin hah rektap awh hanh. Nangmouh teh Izip ram dawk imyin
    lah ouk na o awh toung dawkvah, imyin ni a tawn e lungthin hah na panue awh.
  twi-twi: “Monnhyɛ ɔnanani so; mo ankasa munim sɛnea ɔnananiyɛ te, efisɛ na moyɛ
    ananafo wɔ Misraim.
  hlt-hlt: Yinlai khaw nen boeh, Egypt kho ah yinlai la na om van dongah yinlai kah
    hinglu te namah dongah ming puei.
  tbz-SIM: Di bɑ́ nfɛ̃́ũnko bɛpɔ̀ɔ̀bɛ̀, di yɛ̃́mu kupɔ̀ɔ̀kù dòmmɛ̀, Di do tú bɛpɔ̀ɔ̀bɛ̀
    mbɛ Esibiti tenkɛ̀.
  msy-2020: Kantrin igharazibar gumazamizir ia ko itiba ia pazɨ me damuan markɨ. Guizbangɨra,
    ia uari faragha uan kantri ategha Isipɨn kantrin ikegha, Kantrin Igharazibar Gumazamizibar
    navir averiabagh fogha gɨfa.”
  azb-azb: Qəribə zülm etmə. Siz də qəribliyi hiss etmisiniz, çünki özünüz də Misir
    ölkəsində qərib idiniz.
  eng-DBY: And the stranger thou shalt not oppress; for ye know the spirit of the
    stranger, for ye have been strangers in the land of Egypt.
  hin-2017: “परदेशी पर अंधेर न करना; तुम तो परदेशी के मन की बातें जानते हो, क्योंकि
    तुम भी मिस्र देश में परदेशी थे।
  wol-KYG: «Ab doxandéem, buleen ko not; yeen ci seen bopp, jaar ngeen ci ndoxandéem,
    ndax ay doxandéem ngeen woon ca réewum Misra.
  swp-swp: '“Tabu laolaoma tauna u heamamna: mamohoi omi laolaoma tauna abina au ata’o,
    paana omi laolaoma tataodi Aigupito eanuana eai.'
  bjr-bjr: Innee ooqai Isipa maqasaa maridaqa aanaamuru aupurarana qafeeusa mariafanoo
    minara innee sia quandafi aanaamuru inni faqa marinausa mandaikamma nimaqaaqa.
  eng-YLT: '''And a sojourner thou dost not oppress, and ye — ye have known the soul
    of the sojourner, for sojourners ye have been in the land of Egypt.'
  eng-WYC-2017: Thou shalt not be dis-easeful of a pilgrim, for ye know the souls
    of comelings, for also ye were pilgrims in the land of Egypt.
  eng-WMBB: “You shall not oppress an alien, for you know the heart of an alien, since
    you were aliens in the land of Egypt.
  urd-GVH: जो परदेसी तेरे मुल्क में मेहमान है उस पर दबाव न डालना। तुम ऐसे लोगों की
    हालत से ख़ूब वाक़िफ़ हो, क्योंकि तुम ख़ुद मिसर में परदेसी रहे हो।
  rug-rug: Mi lopu ṉoṉovalia gamu si keke tie karovona; na ele gilania mia mo gamu
    si pude na tie karovona, ura gamu ba na tie karovo mia mo pa popoa Izipi.
  gaz-gaz: “Alagaa hin cunqursin; isin waan biyya Gibxiitti alagaa turtaniif alagaa
    taʼuun maal akka taʼe isin mataan keessan ni beektuutii.
  fra-LSG: Tu n’opprimeras point l’étranger; vous savez ce qu’éprouve l’étranger,
    car vous avez été étrangers dans le pays d’Égypte.
  yal-yal: “I nama ɲaxu xɔɲɛne ra, bayo i ya a kolon xɔɲɛne tɔrɔyaan naxan yi, amasɔtɔ
    i findi nɛn xɔɲɛn na Misiran yamanani.”
  haw-1868: Mai hookaumaha oe i ka malihini, no ka mea, ua ike no oukou i ka manao
    o ka malihini, no ko oukou noho malihini ana ma ka aina o Aigupita.
  arb-NAV: لَا تُضَايِقْ غَرِيباً لأَنَّكُمْ تَعْلَمُونَ مَشَاعِرَ الغَرِيبِ، فَقَدْ
    كُنْتُمْ غُرَبَاءَ فِي دِيَارِ مِصْرَ.
  ewe-ewe: “Mègate amedzrowo ɖe to o, wò ŋutɔ ènya nu si amedzronyenye nye. Ɖo ŋku
    wò nuteƒekpɔkpɔwo le Egipte dzi.
  eng-LEE: And a stranger shalt thou not oppress; for ye know well the spirit of the
    stranger, seeing ye yourselves were strangers in the land of Egypt.
  asm-FB: তোমালোকে বিদেশী লোকক উপদ্ৰৱ নকৰিবা; কাৰণ তোমোলোকো মিচৰ দেশত বিদেশী হৈ আছিলা,
    সেয়ে বিদেশী লোকৰ মনৰ কথা তোমালোকে জানিব লাগে।
  sus-A: وٌ نَشَ شْحّ تْورْ نَشَن قَتَن سِ فبّتّ رَ. وٌ تَن يَتِ بَرَ نَ تْورّ مْولِ
    كٌلٌن وٌ نُ نَ مِسِرَ بْشِ مَ تّمُي نَشّ.
  fra-SBL: « Tu n'opprimeras pas l'étranger, car tu connais le cœur de l'étranger,
    puisque vous étiez étrangers au pays d'Égypte.
  hbo-hbo: וְגֵ֖ר לֹ֣א תִלְחָ֑ץ וְאַתֶּ֗ם יְדַעְתֶּם֙ אֶת־נֶ֣פֶשׁ הַגֵּ֔ר כִּֽי־גֵרִ֥ים
    הֱיִיתֶ֖ם בְּאֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: Thou schalt not be diseseful to a pilgrym, for ye knowen the soulis
    of comelyngis, for also ye weren pilgryms in the lond of Egipt.
  pjt-pjt: “Nyura uti aṉangu malikitja tjuṯa kuralwiyangku palyanyku kanyinma. Panya
    nyura ninti, panya ngaṉmanypa nyura kuḻu ngura Itjipala malikitja nyinangi.”
  cwe-cwe: “Sekeumbamanye nyambenyambe, mweye muumanya unyambenyambe, mana na mweye
    mukala nyambenyambe muna iisi ya Misili.
  kik-kik: “Ndũkahatĩrĩrie mũgeni; inyuĩ nĩmũũĩ ũrĩa mũgeni aiguaga, tondũ mwarĩ ageni
    bũrũri wa Misiri.
  fra-NCL: Tu n’opprimeras pas l’étranger ; vous savez ce que ressent l’étranger,
    car vous avez été étrangers dans le pays d’Égypte.
  cek-AK: Angvin to pacaekthlaek hmah; nangcae doeh Izip prae ah angvin ah na oh o
    pongah, angvin ih palungthin to na panoek o.
  cuk-cuk: ”Melle be dule-be-yarginsulid sabsur-imako, ar ade, bemarmoga, Egipto-yargi,
    be-yarsulidgi be gudii gusmogad. Ar bato bemar wismalad, yar-baidgi-gudiir, wede
    igi-itolege.”
  uig-CYR: Мусапир кишиләргә зулум қилма; чүнки өзүңлар Мисир зиминида мусапир болуп
    турған болғачқа, мусапирниң роһий һалини билисиләр.
  tel-2017: విదేశీయులను ఇబ్బందుల పాలు చేయకూడదు. మీరు ఐగుప్తు దేశంలో విదేశీయులుగా ఉన్నారు
    కదా. వాళ్ళ మనస్సు ఎలా ఉంటుందో మీకు తెలుసు.
  hat-BSA: Ou pa pou oprime yon etranje, paske nou konnen pozisyon a yon etranje,
    konsi, nou osi te etrange nan peyi Égypte la.
  kos-kos: “Nik kom oru koluk nu sin sie mwetsac. Kom pula pac tari moul in mwetsac
    uh, mweyen kom tuh sie mwetsac in facl Egypt meet.
  hbo-WLC: וְגֵ֖ר לֹ֣א תִלְחָ֑ץ וְאַתֶּ֗ם יְדַעְתֶּם֙ אֶת־נֶ֣פֶשׁ הַגֵּ֔ר כִּֽי־גֵרִ֥ים
    הֱיִיתֶ֖ם בְּאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: “Abụkwala onye na-emegbu ndị ọbịa, nʼihi na ị maara ihe banyere ọnọdụ ndị
    ọbịa nke ọma. Gị onwe gị bụrịị ọbịa nʼIjipt.
  ory-ory: ତୁମ୍ଭେ ବିଦେଶୀ ପ୍ରତି ଅତ୍ୟାଚାର କରିବ ନାହିଁ, କାରଣ ତୁମ୍ଭେ ବିଦେଶୀର ମନ ଜାଣୁଅଛ,
    ଯେହେତୁ ତୁମ୍ଭେମାନେ ମିସର ଦେଶରେ ବିଦେଶୀ ଥିଲ।
  chk-chk: Iwe, ousap ariaföüü eman chon ekis, pun oua silei usun nonomun eman chon
    ekis, pokiten oua fen piin wasöla lon ewe fanü Isip.”
  rop-rop: Yu kaan tridim streinja nogudbalawei, dumaji yumob na bin jidan streinja
    langa Ijip, en yumob sabi det filing weya enibodi abum wen im jidan streinja langa
    najawan kantri.
  ukr-1871: 'І чуженицю не тїснити меш; ви самі знаєте, як на душі в чуженицї: були
    бо чуженицями в Египецькій землї.'
  bch-bch: “Oangga eaba ngan tibur ede pade imamado rabu ngan gimi, irangrang ngan
    akado kulupu ngan ei mao. Ngansa matami nanan ami kadonga kulupulupu gid Isip
    tikakado ngan gimi mugaeai.”
  deu-1951: Und bedrücke den Fremdling nicht; denn ihr wißt, wie es den Fremdlingen
    zumute ist; denn ihr seid Fremdlinge gewesen in Ägyptenland.
  eng-JPS: And a stranger shalt thou not oppress; for ye know the heart of a stranger,
    seeing ye were strangers in the land of Egypt.
  srp-1865: Došljake ne cvijeli, jer vi znate kaka je duša došljaku, jer ste bili
    došljaci u zemlji Misirskoj.
  lug-lug: “Temuwalagganyanga munnaggwanga, kubanga mmwe bennyini mumanyi nga bwe
    kiri okuba bannaggwanga, kubanga mwali bannaggwanga mu nsi y’e Misiri.
  heb-heb: וגר לא תלחץ ואתם ידעתם את נפש הגר כי גרים הייתם בארץ מצרים׃
  ben-IRV: আর তুমি বিদেশীদের উপর নির্যাতন কোরো না; যেহেতু তোমরা বিদেশীদের হৃদয় জান,
    কারণ তোমরাও মিশর দেশে বিদেশী হয়ে ছিলে।
  pan-pan: ਤੂੰ ਪਰਦੇਸੀ ਨੂੰ ਨਾ ਸਤਾ। ਤੁਸੀਂ ਪਰਦੇਸੀ ਦੇ ਮਨ ਨੂੰ ਜਾਣਦੇ ਹੋ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਮਿਸਰ
    ਦੇਸ ਵਿੱਚ ਪਰਦੇਸੀ ਸੀ।
  mya-JVB: တကျွန်းတနိုင်ငံသားဖြစ်သော ဧည့်သည် ကို မ ညှဉ်းဆဲ ရ။ သင်တို့သည် အဲဂုတ္တု
    ပြည် ၌ ဧည့်သည် ဖြစ် ခဲ့ ဘူးသောကြောင့် ၊ ဧည့်သည် ၏စိတ် သဘောကို သိ ကြ၏။
  hmo-hmo: “Bema idau tauna umui emui huana dekenai ia noho, do umui hisihisi henia
    lasi. Umui be idau tauna ena mamina umui abia, badina be guna Aigupito dekenai
    umui noho, idau taudia bamona.
  urd-urd: “परदेसी पर ज़ुल्म न करना क्यूँकि तुम परदेसी के दिल को जानते हो, इसलिए कि
    तुम ख़ुद भी मुल्क — ए — मिस्र में परदेसी थे।
  rus-SYN: 'Пришельца не обижай и не притесняй его: вы знаете душу пришельца, потому
    что сами были пришельцами в земле Египетской.'
  bqc-SIM: Ásuli bↄ̀mↄ wɛtão. Á bↄ̀mↄkɛ dↄ̃, asa bↄ̀mↄↄn á ũ yãa Egipi.
  tcz-CHONGTHU: Kholjin mijong na suhgim lou ding, ajeh chu kholjin mihon ichanna
    lunggel nei uvem ti na hetauve, amaho bang chu nanngho jong Egypt gamma khol jin
    mi'a nanaum'u ahiye.
  mar-mar: परक्याला कधीही छळू नकोस, कारण त्याच्या मनोभावनेची तुम्हास चांगली माहिती
    आहे; कारण तुम्ही देखील एके काळी मिसर देशात परके होता.
  qub-qub: «Juc-lä runacunata ama ñacachinquichu. Gamcunapis Egiptuchöga juc-lä runa
    cashpayqui ñacarayquimi. Chaymi imano ñacay cashantapis musyaycarga juc-lä runata
    cuyapanqui.
  bqp-bqp: Àsun bòasu wɛ́ tãro. Á bòasukɛ dↄ̃, zaakũ bòasunↄn á ũ yã Misila.
  hat-hat: Piga nou aji mal ak moun lòt nasyon k'ap viv nan peyi a. Paske, nou menm
    tou, yon lè, nou te etranje nan peyi Lejip, kifè nou konnen sa ki rele viv nan
    lòt peyi.
  eng-BSB: Do not oppress a foreign resident, since you yourselves know how it feels
    to be foreigners; for you were foreigners in the land of Egypt.
  tod-tod: À mina seikɔɠɔma nui maanɔɠɔ. Wo kwɛɛni wa ɓɔɠɔi nii seikɔɠɔma nui a ɗa
    suzo, mazɔlɔɔ wo ɠɛni ga seikɔɠɔma nuiti Ezipete yooi zu.
  eng-WEBPB: “You shall not oppress an alien, for you know the heart of an alien,
    since you were aliens in the land of Egypt.
  kbq-kbq: Ru moparetima tamagranema emani'naza vahera zamazeri havi zana osiho. Na'ankure
    tamagrama Isipi moparema mani'netama eri'naza knazana antahi'naze.
  nhe-BL: “Amo xijtlaijiyohuilti se sejcoyoc ejquetl, pampa nojquiya ineltoyaj insejcoyoc
    ehuani ipan tlali Egipto. Huan inquimatij quejatza inquimatiyayaj quema initztoyaj
    ipan se tlali tlen ax imoaxca.
  bus-bus: Àton wɛ́ɛ tã bↄ̀amↄaro. Á bↄ̀amↄkɛɛ dↄ̃, zaakɛ bↄ̀amↄnↄn a ũ yã zaa
    Igipiti.
  gub-BL: Pezapo zo ikatu 'ym ma'e amo ae ywy rehe har pepyr wiko ma'e pe wà nehe.
    Ta'e pekwaw waneko haw pe no xe. Ta'e peiko amo ae ywy rehe har romo Ezit ywy
    rehe peneko mehe kwehe mehe pe no xe.
  eng-DRA: 'Thou shalt not molest a stranger, for you know the hearts of strangers:
    for you also were strangers in the land of Egypt.'
