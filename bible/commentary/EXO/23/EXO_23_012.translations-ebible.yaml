verse: EXO.023.012
translations:
  mal-C: “ആറുദിവസം നിന്റെ ജോലി ചെയ്യണം; എന്നാൽ നിന്റെ കാളയും കഴുതയും വിശ്രമിക്കേണ്ടതിനും,
    നിന്റെ ദാസിയുടെ പുത്രനും പ്രവാസിയും ഉന്മേഷം പ്രാപിക്കേണ്ടതിനും ഏഴാംദിവസം വേല ചെയ്യരുത്.
  deu-TKW: Sechs Tage hindurch magst du deine Arbeit verrichten; am siebenten Tag
    aber sollst du feiern, damit dein Rind und dein Esel ruhe, und der Sohn deiner
    Sklavin, sowie der Fremdling einmal aufatme.
  lin-lin: Mikolo motoba, okosala mosala na yo ; kasi na mokolo ya sambo, okosala
    mosala moko te mpo ete ngombe na yo elongo na ane na yo ekoka kopema, mpe mpo
    ete mwana mobali ya mwasi mowumbu na yo mpe mopaya bazwa lisusu makasi.
  eng-LSV: Six days you do your work, and on the seventh day you rest, so that your
    ox and your donkey rest, and the son of your handmaid and the sojourner is refreshed;
  eng-GNV: Sixe dayes thou shalt do thy worke, and in the seuenth day thou shalt rest,
    that thine oxe, and thine asse may rest, and the sonne of thy maide and the stranger
    may be refreshed.
  eng-WEBSTER: 'Six days thou shalt do thy work, and on the seventh day thou shalt
    rest: that thy ox and thy ass may rest, and the son of thy handmaid, and the stranger,
    may be refreshed.'
  nhw-BL: “Para chicuasen tonali anquichihuase nochi catli monequi anquichihuase,
    pero ipan nopa chicompa tonal monequi ximosiyajquetzaca. Nojquiya ma mosiyajquetzaca
    amotorojhua huan amoburrojhua. Ma mosiyajquetzaca amotequipanojcahua catli anquincojtoque
    huan nopa seyoc tlali ehuani catli anmechpaxalohuaj. Nopa tlasiyajquetzalistli
    anmechpalehuis nochi amojuanti para sempa xijpiyaca fuerza.
  swh-ONEN: “Kwa siku sita fanya kazi zako, lakini siku ya saba usifanye kazi, ili
    maksai wako na punda wako wapate kupumzika, naye mtumwa aliyezaliwa nyumbani mwako,
    pamoja na mgeni, wapate kustarehe.
  bba-bba: Mɛyɑ mɑɑ sɔ̃ɔ nɔɔbɑ tiɑn bɑɑ sɔɔrɑ i ko i bɛɛn sɔmɑ kpuro ko. Adɑmɑ nɔɔbɑ
    yiruse i ko wɛ̃rɑwɑ kɑ bɛɛn yobu kɑ sɔɔ be bɑ sɔmburu mɔ̀ bɛɛn mi, kɑ sere bɛɛn
    yɑɑ sɑbe ni i rɑ kɑ sɔmburu ko.
  eng-KJVCPB: 'Six days thou shalt do thy work, and on the seventh day thou shalt
    rest: that thine ox and thine ass may rest, and the son of thy handmaid, and the
    stranger, may be refreshed.'
  luo-luo: “Tiuru tijeu kuom ndalo auchiel, to e odiechiengʼ mar abiriyo kik uti tich
    moro amora mondo omi rwethu kod pundeu oyud yweyo kendo misumba monywol e uteu
    kaachiel gi jodak bende nyalo yudo yweyo.
  meu-meu: Dina tauratoi ba ḡaukara. Dina ihahituna ai ba laḡa ani; emu boromakau
    bona emu doniki danu bae laḡa ani; emu hesiai hahinena natuna bona noho-hedoa
    tauna ese danu goada matamata bae abia.
  npi-ULB: छ दिनसम्म आफ्नो काम गर, तर सातौँ दिनमा चाहिँ विश्राम गर । तिमीहरूका गोरु
    र गधाले पनि विश्राम पाउन सकून् भनेर यसो गर अनि तिमीहरूका कमारीको छोरो र परदेशीले
    पनि ताजा महसुस गर्न सकून् भनेर यस गर ।
  yor-yor: “Ọjọ́ mẹ́fà ni ìwọ yóò ṣe iṣẹ́ rẹ, ìwọ yóò sì sinmi ní ọjọ́ keje, kí akọ
    màlúù àti kẹ́tẹ́kẹ́tẹ́ rẹ bá à lè ní ìsinmi, kí a sì tú ọmọ ìránṣẹ́bìnrin rẹ àti
    àlejò ti ń gbé ni ilé rẹ lára.
  emp-NTPO: Bãrãra sei ewari trajad̶ida panʌa. Baribʌrʌ sietebema ewarid̶e bãrãra
    ʌ̃nãũnida panʌa. Bãrã pacada, burroda, nezocada, idjab̶a drua ãĩbema bãrã tãẽna
    panʌ sid̶a ʌ̃nãũnida panʌa wayacusa ʌb̶ʌad̶i carea.
  ind-ind: “Bekerjalah selama enam hari. Tetapi pada hari yang ketujuh kamu harus
    berhenti bekerja, supaya sapimu, keledaimu, semua budakmu, dan pendatang asing
    yang tinggal padamu bisa beristirahat.
  pes-OPCB: «شش روز کار کنید و در روز هفتم استراحت نمایید تا غلامان و کنیزان و غریبانی
    که برایتان کار می‌کنند و حتی چارپایانتان بتوانند استراحت نمایند.
  tgl-ULB: Sa loob ng anim na araw magtatrabaho ka, pero sa ikapitong araw dapat kang
    magpahinga. Gawin mo ito para makapagpahinga ang iyong baka at asno, at para ang
    iyong anak na lalaki ng lingkod na babae at anumang dayuhan ay maaaring makapagpahinga
    at maging masigla.
  hui-hui: Sarere bibahendeangi horo waragaru biabe bialu halimu. Anigo horo kaneni
    biabe damenego bibahende nabi ha̱lo hai halimu. Tínaga wali agali biabe bia haga
    bu karubi hongo mialu horo ogoningi ha̱lo helo. Wali agali dindi taraha howa íbu
    hene karubi bibahende ha̱lo haga bilo helalimu. Horo ogoningi tínaga nogo dongi
    bulumagarubi biabe nabi dege ha̱lo helo helalimu.
  mya-mya: '``သင်​တို့​သည်​ခြောက်​ရက်​ပတ်​လုံး​အ​လုပ်​ကို လုပ်​၍ သတ္တ​မ​နေ့​တွင်​နား​နေ​ရ​မည်။
    ထို​သို့​ပြု လျှင် သင်​၏​ကျွန်​များ၊ သင်​ခိုင်း​စေ​သော​အ​ခြား အ​မျိုး​သား​များ​နှင့်​တိ​ရစ္ဆာန်​များ​သည်
    အ​လုပ် မှ​နား​ခွင့်​ရ​ကြ​လိမ့်​မည်။'
  cbi-NTPO: Mandishmain maluya ti taawashaba kide, tsaaren mandishpai malunuya lekade,
    tsenmalaa naa ñuchi taawasha kemu wagara bain, buru bain lekanudetsu, tsenmin
    naa ñuchi manda-i' taawasha kemu chachilla bain, naa vee tusha ja' chumu taawasha
    kemu chachilla bain leka' dera manganudetsu.
  bod-N: ཉིན་དྲུག་གི་རིང་ལ་ཁྱོད་ཀྱིས་ལས་ཀ་བྱས་ཏེ། ཉིན་བདུན་པར་ངལ་གསོ་དགོས། གང་ལ་ཟེར་ན།
    ཁྱོད་རྣམས་ཀྱི་བ་གླང་དང་བོང་བུས་ཀྱང་ངལ་གསོ་དགོས་པ་དང་། ཁྱོད་ཅག་གི་གཡོག་མོའི་བུ་དང་བྱེས་པ་ལ་སྟོབས་ཤུགས་གསར་པ་འཐོབ་པའི་ཕྱིར་རོ།
    །
  sna-sna: “Muite basa renyu mazuva matanhatu, asi pazuva rechinomwe musashanda, kuitira
    kuti nzombe yako nembongoro yako zvizorore uye nhapwa yakaberekerwa mumba mako,
    nomutorwa, vazororewo.
  spa-BLM: “Seis días harás tu trabajo, y el séptimo día descansarás, para que tu
    buey y tu asno tengan descanso, y el hijo de tu siervo y el extranjero se refresquen.
  cac-cac: Vaque' c'ualn̈ej tzex munlaji, axo d'a yuquil c'ual tzeyic'an eyip. Yed'
    pax noc' e vacax, noc' e b'uru yed' eb' e checab' tz'alji d'a yol e cuenta yed'
    eb' ch'oc chon̈ab'il smunlaj eyed'oc syic'pax yip.
  swh-ULB: Wakati wa siku sita utafanya kazi, lakini siku ta saba utapumzika. Fanya
    hivi ili ng'ombe na punda wako wapumzike, na ili wana wa watumwa wako wa kike
    na wageni wapumzike na kupata hauweni.
  bel-bel: Шэсьць дзён рабі справы твае, а ў сёмы дзень супакойся, каб адпачыў вол
    твой і асёл твой, і супакоіўся сын рабыні тваёй і прыхадзень.
  deu-ELBBK: Sechs Tage sollst du deine Arbeiten tun; aber am siebten Tag sollst du
    ruhen, damit dein Ochse und dein Esel raste, und der Sohn deiner Magd und der
    Fremde sich erhole.
  mbb-OT: “Terebahu kew seled te heenem he andew, piru himeley kew emun ikepitu en
    he andew, su para mekehimeley zaan is menge vaka niw wey menge asnu niw, ragkes
    is menge uripen niw he neetew ziyà te keniyu, wey is kenà menge Israilihanen he
    zuma niw he meǥinged.
  mal-2015: ആറു ദിവസം വേല ചെയ്ക; ഏഴാം ദിവസം നിന്റെ കാളയും കഴുതയും വിശ്രമിപ്പാനും നിന്റെ
    ദാസിയുടെ പുത്രനും പരദേശിയും ആശ്വസിപ്പാനും വേണ്ടി നീ സ്വസ്ഥമായിരിക്കേണം.
  gup-gup: “Ngurridjaldurrkmirrin bu kunkodjke six, dja bu kayimerran kunkodjke seven,
    wanjh ngurringurdmen, dja kunukka ngurridjalngehmen. Kuhni mak kayimerran bedberre
    mayh dja bininj nawu kabirrihdurrkmirri ngudberre. Ngayime bulikki, mak donkeys,
    mak slaves nawu birridanginj kore ngudberre namud, dja mak nawu birridjenbubuyika
    ngurrihni. Bedda rowk wanjh minj kabirridurrkmirri kore manbu Sabbath ba bu kabirringehme.”
  gvs-gvs: Maliyalina ainima tayamo goi koopaisēwa go, maliyalina ainima aiyuwoina
    goi kowaiwāsi bei imi bulumakauyao be imi aseyao itoboinedi siwaiwasi, nakae imi
    pakonayao sibíbina yaimi be nakae tomalatonikasa itoboinedi siwaiwasi.
  rmc-rmc: Šov džives ker tiri buči, ale pro eftato džives ma ker ňisavi buči, hoj
    tuke te odpočovines tu, tiro bikos the somaris, o čhavo tira služkakro the o cudzincos.
  nlg-nlg: “Ma haia ke tau ghilala vamua na lutu e ono na bongi, me vituni na bongi,
    kau mua tangomana ge kau lutu iga. Me vituni na bongi ke, na bongi ni aheahe ighau,
    maia nimiu na seka, mara hei na sinogho tara lutu vanighau. Kara aheahe maia ghua
    nimiu na lei maumanu.
  pes-OPV: شش روز به شغل خود بپرداز و در روزهفتمین آرام کن تا گاوت و الاغت آرام گیرند
    وپسر کنیزت و مهمانت استراحت کنند.
  ron-1924: Тимп де шасе зиле сэ-ць фачь лукраря. Дар ын зиуа а шаптя сэ те одихнешть,
    пентру ка боул ши мэгарул тэу сэ айбэ одихнэ, пентру ка фиул роабей тале ши стрэинул
    сэ айбэ рэгаз ши сэ рэсуфле.
  ben-OBCV: “ছয় দিন তুমি কাজ কোরো, কিন্তু সপ্তম দিন কাজ কোরো না; যেন তোমার বলদ ও
    গাধা বিশ্রাম নিতে পারে, এবং তোমার পরিবারে জন্মানো ক্রীতদাস ও তোমাদের মধ্যে বসবাসকারী
    বিদেশি যেন চাঙ্গা থাকতে পারে।
  som-som: Lix maalmood waa inaad shuqulkaaga qabsataa, oo maalinta toddobaadna waa
    inaad nasataa, si ay dibigaaga iyo dameerkaaguna u nastaan, oo ay wiilka addoontaada
    iyo kan qariibka ahuba nafis u helaan.
  lat-VUC: 'Sex diebus operaberis: septimo die cessabis, ut requiescat bos et asinus
    tuus, et refrigeretur filius ancillæ tuæ, et advena.'
  eng-ASVBT: Six days thou shalt do thy work, and on the seventh day thou shalt rest;
    that thine ox and thine ass may have rest, and the son of thy handmaid, and the
    sojourner, may be refreshed.
  mna-mna: “Uraata iwe ta, mi ila irao lamata mi ta, ina imbot be niom kakam uraata
    tiom. Mi so iwe lamata mi ru pa, na kezem uraata tiom ta boozomen mi keteyom su.
    Naso mbili tiom uraata kan, mi zin mbesooŋo tiom ta nan bizin tipeebe zin lela
    ruumu tiom na, mi zin leembe ta niomŋan kombotmbot na, tirao be keten su, mi kulin
    ila murin mini pa uraata.
  ita-1885: Sei giorni fa' le tue faccende; ma al settimo giorno riposati; acciocchè
    il tuo bue, e il tuo asino, abbiano requie; e il figliuolo della tua serva, e
    il forestiere possano respirare.
  eng-LXXUP: Six days shalt thou do thy works, and on the seventh day there shall
    be rest, that thine ox and thine ass may rest, and that the son of thy maidservant
    and the stranger may be refreshed.
  eng-ULB: During six days you will do your work, but on the seventh day you must
    rest. Do this so that your ox and your donkey may have rest, and so that your
    female slave's son and any foreigner may rest and be refreshed.
  spa-VBL: “Tendrán seis días para hacer su trabajo, pero el séptimo día deben dejar
    de trabajar, para que su buey y su asno puedan descansar, y las familias de sus
    esclavos puedan recuperar el aliento, así como los extranjeros que viven entre
    ustedes.
  fra-_FOB: Six jours durant tu feras ton ouvrage, mais au septième jour tu te reposeras,
    afin que ton bœuf et ton âne se reposent, et que le fils de ta servante et l'étranger
    reprennent des forces.
  mal-mal: ആറ് ദിവസം വേല ചെയ്യുക; ഏഴാം ദിവസം നിന്റെ കാളയും കഴുതയും വിശ്രമിക്കുവാനും
    നിന്റെ ദാസിയുടെ പുത്രനും പരദേശിയും ആശ്വസിപ്പിക്കുവാനും വേണ്ടി നീ സ്വസ്ഥമായിരിക്കണം.
  urd-GVR: Chhih din apnā kām-kāj karnā, lekin sātweṅ din ārām karnā. Phir terā bail
    aur terā gadhā bhī ārām kar sakeṅge, terī launḍī kā beṭā aur tere sāth rahne wālā
    pardesī bhī tāzādam ho jāeṅge.
  suz-BL: गेपुकी ६ नाक्‍त गेय पचा माल्‍नीनी। मेको आ नोले ङा नाक्‍ती चहिं नांइसीन।
    मोपा इन ब्‍यफ नु गधा यो नाइक्‍ने चाप्‍नीम। मिनु इन वाइलीम आ तौ नु इन खिंम बाक्‍शो
    अर्को रागी ङा मुर यो नाइक्‍चा ताइनीम। प्रस्‍थान २०:८-११
  ita-1927: Per sei giorni farai il tuo lavoro; ma il settimo giorno ti riposerai,
    affinché il tuo bue e il tuo asino possano riposarsi, e il figliuolo della tua
    serva e il forestiero possano riprender fiato.
  ckb-ckb: «شەش ڕۆژ کارەکەت دەکەیت، بەڵام ڕۆژی حەوتەم پشوو دەدەیت بۆ ئەوەی گا و گوێدرێژەکەشت
    بحەسێنەوە و کوڕی کارەکەرەکەت و ئەوەی لەلاشت نامۆیە هەناسەیەک بدەن.
  eng-BBE: For six days do your work, and on the seventh day keep the Sabbath; so
    that your ox and your ass may have rest, together with the son of your servant
    and the man from a strange land living among you.
  kan-OKCV: “ಆರು ದಿವಸ ನೀವು ನಿಮ್ಮ ಕೆಲಸಗಳನ್ನು ಮಾಡಬೇಕು. ಏಳನೆಯ ದಿನದಲ್ಲಿ ನೀವು, ನಿಮ್ಮ ಎತ್ತು
    ಮತ್ತು ನಿಮ್ಮ ಕತ್ತೆ ವಿಶ್ರಮಿಸಿಕೊಳ್ಳಬೇಕು. ಇದಲ್ಲದೆ ನಿಮ್ಮ ಮನೆಯಲ್ಲಿ ಜನಿಸಿದ ದಾಸದಾಸಿಯರೂ
    ಪರದೇಶಸ್ಥರೂ ದಣಿವು ಆರಿಸಿಕೊಳ್ಳಲಿ.
  bbb-bbb: Ro ja imenoekuva ije ni mazani sigisi (6) ijia menoekiro mazani seveni
    (7) ije jade abena imevo. Ja ijiege rekina e ije bu joefuo moni baki imevo ijiakiro
    e ae binoko bu joefuo imevo ro fanuve jone ije budua bu mauike karike bu aemadiafo.
  tam-2017: ஆறுநாட்கள் உன்னுடைய வேலையைச் செய்து, ஏழாம்நாளிலே உன்னுடைய மாடும் உன்னுடைய
    கழுதையும் இளைப்பாறவும், உன்னுடைய அடிமைப்பெண்ணின் பிள்ளையும் அந்நியனும் இளைப்பாறவும்
    ஓய்ந்திரு.
  spa-RV-1909: Seis días harás tus negocios, y al séptimo día holgarás, á fin que
    descanse tu buey y tu asno, y tome refrigerio el hijo de tu sierva, y el extranjero.
  ron-BTF: Fă lucrarea ta șase zile și în a șaptea zi odihnește-te, ca boul tău și
    măgarul tău să se poată odihni, și fiul roabei tale și străinul să fie înviorați.
  eng-WEBP: “Six days you shall do your work, and on the seventh day you shall rest,
    that your ox and your donkey may have rest, and the son of your servant, and the
    alien may be refreshed.
  eng-FBV: You have six days to do your work, but on the seventh day you must stop
    working, so that your ox and your donkey can rest, and your slaves' families can
    catch their breath, as well as the foreigners living among you.
  nld-1939: Zes dagen moogt ge werken, maar op de zevende dag zult ge rusten, opdat
    ook uw rund en uw ezel rust mogen hebben, en de zoon van uw slavin en de vreemdeling
    tot rust kunnen komen.
  nch-BL: “Chicuasen tonati anquichihuase nochi cati monequi anquichihuase, pero ipan
    nopa chicompa tonali monequi ximosiyajquetzaca. Nojquiya ma mosiyajquetzaca amotorojhua
    huan amoburrojhua. Ma mosiyajquetzaca amotequipanojcahua cati anquincojtoque huan
