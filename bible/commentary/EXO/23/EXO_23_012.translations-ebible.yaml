    that your ox and your donkey may have rest, and the son of your servant, and the
    alien may be refreshed.
  urd-GVH: छः दिन अपना काम-काज करना, लेकिन सातवें दिन आराम करना। फिर तेरा बैल और तेरा
    गधा भी आराम कर सकेंगे, तेरी लौंडी का बेटा और तेरे साथ रहनेवाला परदेसी भी ताज़ादम
    हो जाएंगे।
  rug-rug: Ka onomo rane koari hopeke vuiki si kaqu tavetavete si gamu, ba loke tie
    si kaqu tavetavete koasa rane vina zuapa koari hopeke vuiki. Sari na mia pinausu
    na tie karovodi saripu tavetavete poni gamu meke sari na mia kurukuru ṉame ba
    kaqu magogoso beto tugo.
  gaz-gaz: “Guyyaa jaʼa hojii kee hojjetadhu; akka sangaan keetii fi harreen kee boqotaniif,
    akka garbichi mana keetti dhalatee fi alagaan aara galfataniif guyyaa torbafaatti
    hin hojjetin.
  fra-LSG: Pendant six jours, tu feras ton ouvrage. Mais le septième jour, tu te reposeras,
    afin que ton bœuf et ton âne aient du repos, afin que le fils de ton esclave et
    l’étranger aient du relâche.
  yal-yal: “I ya wanla kɛ xii sennin bun. Koni i xa i matabu xii soloferedeni, alogo
    i ya ɲingen nun i ya sofanla xa e matabu, alogo i ya konyin nun i ya xɔɲɛn xa
    e matabu.”
  haw-1868: I na la eono e hana'i oe i kau hana, a e hoomaha hoi i ka la hiku; i hoomaha
    ai kau bipi a me kou hoki, i hoohoihoiia hoi ke koikikane a kau kauwa wahine,
    a me ka malihini.
  arb-NAV: اعْمَلْ سِتَّةَ أَيَّامٍ فَقَطْ، وَفِي الْيَوْمِ السَّابِعِ تَسْتَرِيحُ
    لِكَيْ يَسْتَرِيحَ أَيْضاً ثَوْرُكَ وَحِمَارُكَ، وَيَنْتَعِشَ ابْنُ أَمَتِكَ وَالغَرِيبُ.
  ewe-ewe: “Miwɔ dɔ ŋkeke ade ko, eye miadzudzɔ le ŋkeke adrelia dzi. Miwɔ alea ale
    be miana dzudzɔ miaƒe nyiwo kple tedziwo kple miaƒe aƒemetɔwo, kluviwo kple amedzrowo
    siaa.
  eng-LEE: Six days shalt thou do thy work, and on the seventh day shalt thou rest;
    that thy ox and thy ass may repose, and the son of thy hand-maid, and the stranger,
    may be refreshed.
  asm-FB: তোমালোকে ছয় দিন নিজৰ কাম কৰিবা, কিন্তু সপ্তম দিনা বিশ্রাম কৰিবা। এইদৰে
    কৰিবা; যাতে তোমালোকৰ গৰু, গাধ, তোমালোকৰ দাসীৰ পুত্র আৰু যিকোনো বিদেশী লোকে বিশ্রাম
    ল’ব পাৰিব আৰু সতেজতা লাভ কৰিব।
  sus-A: وٌ شَ وَلِ بِرِن نَبَ شِ سٍننِ بُن مَ، كْنْ عَ شِ سٌلٌقٍرٍ ندٍ وٌ نَشَ وَلِ
    يٌ رَبَ عَلَكٌ وٌ شَ نِنفٍ، وٌ شَ سٌقَلٍ، وٌ شَ كٌنيِ، نُن سِ فبّتّ مِشِ نَشٍيٍ
    نَ وٌ شْنيِ، عٍ بِرِن شَ عٍ مَلَبُ.
  fra-SBL: « Six jours tu feras ton travail, et le septième jour tu te reposeras,
    afin que ton bœuf et ton âne se reposent, et que le fils de ton serviteur et l'étranger
    se rafraîchissent.
  hbo-hbo: שֵׁ֤שֶׁת יָמִים֙ תַּעֲשֶׂ֣ה מַעֲשֶׂ֔יךָ וּבַיֹּ֥ום הַשְּׁבִיעִ֖י תִּשְׁבֹּ֑ת
    לְמַ֣עַן יָנ֗וּחַ שֹֽׁורְךָ֙ וַחֲמֹרֶ֔ךָ וְיִנָּפֵ֥שׁ בֶּן־אֲמָתְךָ֖ וְהַגֵּֽר׃
  eng-WYCLIFFE: Sixe dayes thou schalt worche, in the seuenthe dai thou schalt ceesse,
    that thin oxe and asse reste, and the sone of thin handmaide, and the comelyng
    be refreischid.
  piu-2006: '@see-verse:EXO.023.011'
  pjt-pjt: “Munu nyura uti tjiṟirpi 6 kutju waṟkarima munu palula maḻangka tjiṟirpi
    7-ta waṟkariwiyangku wantira pakuwiyaringama, ka nyurampa aṉangu waṟkaripai tjuṯa
    kuḻu uti waṟka wiya nyinara pakuwiyaringama, munu nyurampa puluka, tangkiyi tjuṯa
    kuḻu. Ka aṉangu malikitja tjuṯa kuḻu uti nyurala tjungu nyinara pakuwiyaringama
    tjiṟirpi panya 7-ta.
  cwe-cwe: “Kwa siku sita kwizasang'hana sang'hano zako, mbali siku yesaba uhumule,
    muladi ng'ombe wako na vihongwe wako iviya wahumule, na watumwa wowelekigwe muna
    ikaye yako na nyambenyambe wahumule.
  kik-kik: “Rutaga wĩra waku mĩthenya ĩtandatũ, no mũthenya wa mũgwanja ndũkanarute
    wĩra, nĩgeetha ndegwa na ndigiri yaku ihurũke, nayo ngombo ĩrĩa ĩciarĩirwo gwaku,
    kana mũgeni, o nao magĩage na ihinda rĩa kũnogoka.
  fra-NCL: Pendant six jours tu feras ton ouvrage ; mais le septième jour tu te reposeras,
    afin que ton bœuf et ton âne aient du repos, et que le fils de ta servante et
    l’étranger respirent.
  cek-AK: Ni tarukto thung nangmah ih tok to sah ah loe, ni sarihto naah loe anghak
    ah; nangmah ih maitaw tae hoi laa hrang doeh anghak ueloe, na imthung ah tapen
    na tamnanawk hoi angvin doeh anghak o nasoe.
  cuk-cuk: ”Ibanergwa (6) bela be-ibmar-imaked be imako, ibagugledgindina (7), be
    obunnogoed, adi, be-moli-bebe-nikad-alugwasualed, degi, be-moli-uayasuid, obunnomalagar.
    Deginbali, be-maigan, degi, dule-be-yarginedsulid, gannar gangumalagar.
  uig-CYR: Алтә күн ичидә өз ишиңни ада қилип, йәттинчи күни арам елишиң зөрүр. Буниң
    билән кала-ешәклириң арам тапиду, дедигиңниң оғли билән мусапир кишиму һардуқини
    чиқириду.
  tel-2017: ఆరు రోజులు నీ పనులు చేసిన తరువాత ఏడవ రోజున నీ ఎద్దులు, గాడిదలు, దాసీ కొడుకులూ,
    విదేశీయులూ సేద దీర్చుకొనేలా విశ్రాంతి తీసుకోవాలి.
  hat-BSA: Pandan sis jou ou va fè travay ou, men nan setyèm jou a, ou va sispann
    fè travay pou bèf ou avèk bourik ou kapab repoze, ansanm avèk fis esklav femèl
    ou a, ak etranje ou a tou, kapab repoze.
  kos-kos: “Kom in orekma len onkosr ke wik se, tusruk nimet oru kutena orekma ke
    len akitkosr, tuh mwet kohs lowos ac mwetsac su orekma nu suwos, ac finne kosro
    nutuwos, in ku in mongla.
  hbo-WLC: שֵׁ֤שֶׁת יָמִים֙ תַּעֲשֶׂ֣ה מַעֲשֶׂ֔יךָ וּבַיּ֥וֹם הַשְּׁבִיעִ֖י תִּשְׁבֹּ֑ת
    לְמַ֣עַן יָנ֗וּחַ שֽׁוֹרְךָ֙ וַחֲמֹרֶ֔ךָ וְיִנָּפֵ֥שׁ בֶּן־אֲמָתְךָ֖ וְהַגֵּֽר׃
  ibo-ibo: “Ị ga-arụ ọrụ gị niile nʼime ụbọchị isii. Ị ga-ezukwa ike nʼụbọchị nke
    asaa. Izuike a ga-adịkwara ehi gị na ịnyịnya ibu gị, na ndị ohu gị nọ nʼezinaụlọ
    gị na ndị ọbịa niile bi nʼetiti unu.
  ory-ory: ତୁମ୍ଭେ ଛଅ ଦିନ ଆପଣା କର୍ମ କରି ସପ୍ତମ ଦିନରେ ବିଶ୍ରାମ କରିବ, ତହିଁରେ ତୁମ୍ଭର ଗୋରୁ
    ଓ ଗର୍ଦ୍ଦଭ ବିଶ୍ରାମ ପାଇବେ, ପୁଣି, ତୁମ୍ଭ ଦାସୀପୁତ୍ର ଓ ବିଦେଶୀ ଲୋକ ଆଶ୍ୱାସ ପାଇବେ।
  chk-chk: Iwe, lon wonu rän oupwe föri ämi angang, nge lon ewe afisuen rän oupwe
    asösö. Pun nöümi kow me nöümi aas repwe asösö, pwal nöümi amanau mi uputiu lon
    imwemi me ekewe chon ekis mi angang ngenikemi repwe ngasatä.
  rop-rop: Yu garra wek 6 dei. Bat langa det namba 7 dei yu garra abum spel. Yu kaan
    dum eni wek langa det namba 7 dei, dumaji detlot pipul en enimul hu wek blanga
    yu garra abum spel du.
  ukr-1871: Шість день робити меш дїло твоє, семого ж дня відпочинеш, щоб оддихав
    і віл твій і осел твій, і щоб оддихнули на волї син рабинї твоєї і чужинець.
  bch-bch: “Ngan ado toa lima ga ede ne, gimi ga akado lemi naurata. Be ngan ado lima
    ga rua aea, irangrang ngan gimi akado naurata eta mao. Toa bedaoa ta lemi bulmakao
    ga donki ga lemi paeaeanga ga eaba ngan tibur ede pade toa imamado rabu ngan gimi,
    eine ga tiaragid, ta urad iluai mulian.
  deu-1951: Sechs Tage sollst du deine Werke verrichten, aber am siebenten Tag sollst
    du feiern, damit dein Ochs und dein Esel ausruhen und deiner Magd Sohn und der
    Fremdling sich erholen.
  eng-JPS: Six days thou shalt do thy work, but on the seventh day thou shalt rest;
    that thine ox and thine ass may have rest, and the son of thy handmaid, and the
    stranger, may be refreshed.
  srp-1865: Šest dana radi poslove svoje, a u sedmi dan poèini, da se odmori vo tvoj
    i magarac tvoj, i da odahne sin robinje tvoje i došljak.
  lug-lug: “Mu nnaku omukaaga mw’okoleranga emirimu gyo, naye ku lunaku olw’omusanvu
    tokolanga, ente yo n’endogoyi yo ziryoke zisobole okuwummulako; ne mutabani w’omuweereza
    wo, ne munnaggwanga ali mu maka go bawummuleko baddemu endasi.
  heb-heb: ששת ימים תעשה מעשיך וביום השביעי תשבת למען ינוח שורך וחמרך וינפש בן אמתך
    והגר׃
  ben-IRV: তুমি ছয় দিন ধরে নিজের কাজ কোরো, কিন্তু সপ্তম দিনের তুমি অবশ্যই বিশ্রাম
    কোরো; যেন তোমার গরু ও গাধা বিশ্রাম পায় এবং তোমার দাসীর ছেলে ও বিদেশীরা বিশ্রাম
    নিতে পারে ও প্রাণ জুড়াতে পারে।
  pan-pan: ਛੇ ਦਿਨ ਤੂੰ ਆਪਣਾ ਕੰਮ ਕਰ ਪਰ ਸੱਤਵੇਂ ਦਿਨ ਤੂੰ ਵਿਸ਼ਰਾਮ ਕਰ ਤਾਂ ਜੋ ਤੇਰਾ ਬਲ਼ਦ ਅਤੇ
    ਤੇਰਾ ਗਧਾ ਸੁਸਤਾਉਣ ਅਤੇ ਤੇਰੀ ਗੋਲੀ ਦਾ ਪੁੱਤਰ ਅਤੇ ਪਰਦੇਸੀ ਟਹਿਕ ਜਾਣ।
  mya-JVB: ခြောက် ရက် ပတ်လုံးအလုပ် လုပ် ရမည်။ သတ္တမ နေ့ ရက်၌ ငြိမ်ဝပ် စွာနေရမည်။ သို့ပြုလျှင်
    သင် ၏နွား မြည်း တို့သည် ငြိမ်ဝပ် စွာ နေရသောအခွင့် ရှိလိမ့်မည်။ သင် ၏ ငယ်သား များ၊
    ဧည့်သည် များတို့လည်း သက်သာ ရ ကြလိမ့်မည်။
  hmo-hmo: “Dina 6 do umui gaukara, to dina namba 7 ena lalonai do umui gaukara lasi.
    Inai dekena amo emui boromakau bona emui doniki danu do idia laga-ani, bona emui
    hesiai taudia davana lasi, bona emui huana dekenai noho idau tauna be idia laga-ani
    dainai, edia goada do idia abia lou.
  urd-urd: 'छ: दिन तक अपना काम काज करना और सातवें दिन आराम करना, ताकि तेरे बैल और
    गधे को आराम मिले और तेरी लौंडी का बेटा और परदेसी ताज़ा दम हो जाएँ।'
  rus-SYN: Шесть дней делай дела твои, а в седьмой день покойся, чтобы отдохнул вол
    твой и осел твой и успокоился сын рабы твоей и пришлец.
  bqc-SIM: Àliↄ zĩkɛ e gↄↄ soolo, a soplade zĩ́ íli kã́mabo, kɛ́ á zuↄ ń á
    zàa'ĩnaↄ e kã́mabo, mɛ́ á zↄↄ ń bↄ̀mↄↄ e ĩ́ampa.
  tcz-CHONGTHU: Nigup sung'a hi natoh ding chan natoh ding, chule ni sagi lhinni vang
    le nasangan jeng jong na choldam sah ding, na bongchal ahin sangan jeng jong choldo
    thei ding, na sohnu chapa ahin na jin ho jong ki chol do thei diu ahi.
  mar-mar: तुम्ही सहा दिवस काम करावे, व सातव्या दिवशी विसावा घ्यावा; त्यामुळे तुमच्या
    गुलामांना व इतर उपऱ्यांनाही विसावा मिळेल व त्यांना ताजेतवाने वाटेल; तुमच्या बैलांना
    व गाढवानांही विसावा मिळेल.
  qub-qub: «Ima aruyniquitapis sojta junaj arunqui. Warannin ganchis junaj cajchöga
    jamanqui aroj wäcayquicuna, carga apaj uywayquicuna jamananpaj. Callpan yapay
    yurinanpaj jamachinqui uywayniquicunatapis arupacoj juc-lä runacunatapis.
  bqp-bqp: Àgↄ̃ zĩ kɛ ari gↄrↄ suddo, a suppladen àgↄ̃ kámma bo, de á zùnↄ kũ á zaakinↄ
    le ò kámma bo, akũsↄ̃ á zↄ̀nↄ kũ bòasunↄ ni le ò ĩam pá.
  hat-hat: N'a travay sis jou. Men setyèm jou a, n'a sispann travay, n'a pran repo.
    Konsa, bèf nou yo ak bourik nou yo, moun k'ap sèvi avèk nou yo ansanm ak etranje
    ki lakay nou yo va ka pran repo tou.
  eng-BSB: For six days you are to do your work, but on the seventh day you must cease,
    so that your ox and your donkey may rest and the son of your maidservant may be
    refreshed, as well as the foreign resident.
  tod-tod: Folo lɔzita laawu, wa wa-wotii ɠɛ. Kɛlɛ folo lɔfelasiɛi, wa looɠo, naa
    ɠa a kɛ wa-wotiɠɛ nikɛiti ta wa-zoovalegiti ti looɠo, ta wa-luɔiti ta seikɔɠɔma
    nuiti ti lago looɠo.
  eng-WEBPB: “Six days you shall do your work, and on the seventh day you shall rest,
    that your ox and your donkey may have rest, and the son of your servant, and the
    alien may be refreshed.
  kbq-kbq: Miko erizantamia 6si'a zage knafi erigahaze. Hianagi 7ni zagekna zupa manigsa
    hinkeno bulimakao afutamimo'ene donki afutamimo'ene, tamagri kazokzo eri'za a'mofo
    mofavretamine, emani vahe'mo'zama eri'zama e'nerisaza nena manigsa hugahaze.
  nhe-BL: “Para chicuasen tonali inquichihuase nochi tlen monequi inquichihuase, pero
    ipan nopa chicompa tonal monequi ximosehuica. Nojquiya ma mosiyajcahuaca imotorojhua
    huan imoburrojhua. Ma mosiyajcahuaca imotlatequipanojcahua tlen inquincojtoque
    huan nopa sejcoyoc ehuani tlen inmechpaxalohuaj. Quema inmosiyajcahuaj o inmosehuíaj,
    inmechpalehuis nochi imojuanti para sampa xijpiyaca fuerza.
  bus-bus: Àgaegↄ̃ zĩi kɛɛ ai gurↄ swɛɛdo, à swɛɛplaadeen àgae kámma bo, lɛ a zùnↄ
    kↄ̃n a zaakinↄ e wà kámma bo, bensↄ̃ a zↄ̀nↄ kↄ̃n bↄ̀amↄnↄ é e wà ĩam pá.
  gub-BL: Pemumaw 6 'ar pema'ereko pà nehe. 7 haw 'ar mehe pema'ereko zo nehe. Nezewe
    mehe peneimaw tapi'ak a'e nehe, peneimaw zumen a'e nehe no, upuner upytu'u haw
    rehe a'e wà nehe no. Uma'ereko e ma'e neràpuz me uzexak kar ma'e kwer a'e nehe,
    amo ae ywy rehe har nepyr wiko ma'e a'e nehe no, upuner ukàgaw imuzewyr kar pà
    a'e wà nehe no.
  eng-DRA: 'Six days thou shalt work: the seventh day thou shalt cease, that thy ox
    and thy ass may rest: and the son of thy handmaid and the stranger may be refreshed.'
