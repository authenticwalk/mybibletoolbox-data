verse: EXO.023.014
translations:
  mal-C: “വർഷത്തിൽ മൂന്നുപ്രാവശ്യം നിങ്ങൾ എനിക്കായി ഉത്സവം ആചരിക്കണം.
  deu-TKW: Dreimal im Jahre sollst du mir eine Festfeier abhalten.
  lin-lin: Mbala misato na mobu, bokosala bafeti misato mpo na Ngai.
  eng-LSV: 'You keep a celebration to Me three times in a year:'
  eng-GNV: Three times thou shalt keepe a feast vnto me in the yeere.
  eng-WEBSTER: Three times thou shalt keep a feast to me in the year.
  nhw-BL: “Eyi huelta ipan se xihuitl antechilhuichihuilise.
  swh-ONEN: “Mara tatu kwa mwaka utanifanyia sikukuu.
  bba-bba: Wɔ̃ɔ bɑɑɡere nɔn itɑwɑ i ko i n dɑ mɑn tɔ̃ɔ bɑkɑru kue.
  eng-KJVCPB: Three times thou shalt keep a feast unto me in the year.
  luo-luo: “Unutimna nyasi mar sawo nyadidek e higa.
  meu-meu: Laḡani ta lalonai aria toi ba kara, egu.
  npi-ULB: मेरो निम्ति चाड मान्‍न हरेक वर्ष तिन पटक यात्रा गर ।
  yor-yor: “Ní ìgbà mẹ́ta ni ìwọ yóò ṣe àjọ fún mi nínú ọdún.
  emp-NTPO: Poaza b̶arima ũbea bãrãba ewari dromada mʌ̃ itea od̶ida panʌa.
  ind-ind: '“Setiap tahun, rayakanlah tiga perayaan ini untuk menghormati Aku:'
  pes-OPCB: «هر سال این سه عید را به احترام من نگاه دارید.
  tgl-ULB: Dapat kang maglakbay para magdaos ng isang pista para sa akin tatlong beses
    sa bawat taon.
  hui-hui: Anduane Homogohanda lalu, Mali mbira mbiranaga andaneha horo timbuniore
    i̱hondo mitangi bialu lotu lolenaga halu tebira daba bagiho ngelalimu.
  mya-mya: '``သင်​တို့​သည်​ငါ​၏​ဂုဏ်​တော်​ကို​ချီး​ကူး​ရန် ပွဲ​ကို​တစ်​နှစ်​လျှင်​သုံး​ကြိမ်​ကျင်း​ပ​ရ​မည်။-'
  cbi-NTPO: Añumee pen bijee inu balengure' keewaanu fandangu kenu dejuve.
  bod-N: ཡང་འདི་སྐད་དུ། ལོ་རེར་ཁྱོད་ཅག་གིས་ལན་གསུམ་དུ་བདག་ལ་དུས་ཆེན་བསྲུང་དགོས་ཏེ།
  sna-sna: “Katatu pagore munofanira kupemberera mutambo kwandiri.
  spa-BLM: “Celebrarás una fiesta para mí tres veces al año.
  cac-cac: Oxel tzeyac'och q'uin̈ d'a yol junjun ab'il yic tzin eyic'anchaan̈.
  swh-ULB: Lazima usafiri kusherehekea mara tatu kwa ajili yangu kila mwaka.
  bel-bel: 'Тры разы на год сьвяткуй Мне:'
  deu-ELBBK: Dreimal im Jahr sollst du mir ein Fest feiern.
  mbb-OT: “Seled te senge-tuig ketetelu kew medsilibra te pista he para te kebeǥey
    kedì te zengeg.
  mal-2015: സംവത്സരത്തിൽ മൂന്നു പ്രാവശ്യം എനിക്കു ഉത്സവം ആചരിക്കേണം.
  gup-gup: Moses benmarneyimeng kore Yawey benwokrayekwong, yimeng, “Kuhni wanjh Yawey
    yimeng, ‘Bu mandjewkbubuyika rowk, wanjh ngurrikarrmen danjbikkah mulil bu ngaye
    kandimulilmang, dja kunmekbe ngurrikurduyimen munguyh.’
  gvs-gvs: E Yauwe tuwaina kana, ‘E tala tayamo sinaena uyáwana aikanidi gagaidi yaigu
    bei sivato kowodugukoidi.
  rmc-rmc: Trival andro berš oslavineha o inepi pre miri pačiv.
  nlg-nlg: “Tana lei niulu, kau talu sosopara e tolu na bongi ge kau ghanaghana mavau
    iga.
  pes-OPV: «در هر سال سه مرتبه عید برای من نگاه دار.
  ron-1924: Де трей орь пе ан сэ прэзнуешть сэрбэторь ын чинстя Мя.
  ben-OBCV: “বছরে তিনবার তোমাকে আমার উদ্দেশে উৎসব পালন করতে হবে।
  som-som: Oo sannad walba saddex goor waa inaad ii iiddaa.
  lat-VUC: Tribus vicibus per singulos annos mihi festa celebrabitis.
  eng-ASVBT: Three times thou shalt keep a feast unto me in the year.
  mna-mna: “Lupŋana bibip tel ko iwedet ikot ndaama tataŋa, be niom kulup yom mi kakam
    suŋŋana pio.
  ita-1885: Celebrami tre feste solenni per anno.
  eng-LXXUP: Keep ye a feast to me three times in the year.
  eng-ULB: You must travel to hold a festival for me three times every year.
  spa-VBL: “Tres veces al año celebrarán una fiesta dedicada a mí.
  fra-_FOB: Trois fois l'année tu me célébreras une fête.
  mal-mal: വർഷത്തിൽ മൂന്ന് പ്രാവശ്യം എനിക്ക് ഉത്സവം ആചരിക്കണം.
  urd-GVR: Sāl meṅ tīn dafā merī tāzīm meṅ īd manānā.
  suz-BL: बर्सम आं पर्बम खेयप सां चाड मानेचा माल्‍नीनी। प्रस्‍थान ३४:१८-२६; लेवी २३:४-४४;
    ब्‍यवस्‍था १६:१-१७
  ita-1927: Tre volte all’anno mi celebrerai una festa.
  ckb-ckb: «سێ جار لە ساڵێکدا جەژنم بۆ دەگێڕیت.
  eng-BBE: Three times in the year you are to keep a feast to me.
  kan-OKCV: “ವರ್ಷಕ್ಕೆ ಮೂರು ಸಾರಿ ನನಗೆ ಹಬ್ಬ ಮಾಡಬೇಕು.
  bbb-bbb: Ro ja juaevasia besu guove ijia iro inokubeke ije ikuva nika na aguariekinu
