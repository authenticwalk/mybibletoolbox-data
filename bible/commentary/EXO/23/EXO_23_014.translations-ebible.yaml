    heŋ uu sɨmɨŋ hekɨlɨ hɨlanɨhalaŋ aba abɨha uami.
  yap-yap: “Ra reb e duw ma dalip e madnom ni ngam ngongliyed ni ngam tedfag riy.
  hlt-MCSB: Kum khat ah kai ham khotue voei thum lam uh.
  mdy-ETH: «ሃሣ ታና ዒንሢ ቦንቻንዳጉዲ ሌዔይዳ ሃይሦ ቦንቾ ኬሊ ዒንሢም ዓኣያ ማዖንጎ፤
  twi-ASANTE: “Afe biara mu, monhyɛ fa mprɛnsa mfa nhyɛ me animuonyam.
  eng-WEBU: “You shall observe a feast to me three times a year.
  bnp-bnp: “A habu ge tolu ne vona ni kavurike iau, ge balaka tolu na pida lobo.
  wal-wal: “Laittan heezzutoo intte taayyo baalaa bonchchite.
  spa-PDDPT: Tres veces por año me celebrarán una fiesta.
  gun-gun: — Ma'etỹa nhavõ mboapykue 'rã pejapo ngaru xevy.
  agu-BL: “Tajwe'n tan ticy'e'n ox balaj k'ej ita'n tul jujun yob tan itk'ol ink'ej.
