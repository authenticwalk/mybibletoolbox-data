  kpg-kpg: “Budu ina nia laangi llauehe e dolu i lodo di ngadau e dahi e hagalaamua
    Au.
  uig-ARA: ھەر يىلدا ئۈچ قېتىم مېنىڭ ئۈچۈن ھېيت ئۆتكۈزگىن.
