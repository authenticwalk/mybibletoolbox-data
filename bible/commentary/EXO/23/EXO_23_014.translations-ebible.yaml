  tam-2017: வருடத்தில் மூன்றுமுறை எனக்குப் பண்டிகை அனுசரி.
  spa-RV-1909: Tres veces en el año me celebraréis fiesta.
  ron-BTF: De trei ori pe an ține-mi o sărbătoare.
  eng-WEBP: “You shall observe a feast to me three times a year.
  eng-FBV: Three times every year you are to celebrate a feast dedicated to me.
  nld-1939: Drie maal per jaar zult ge ter ere van Mij feest vieren.
  nch-BL: “Eyi huelta ipan se xihuit antechilhuichihuilise.
  vie-1934: Mỗi năm ba k” ngươi sẽ giữ lễ kính ta.
  hin-CV: “हर साल तीन बार मेरे लिए उत्सव मनाना.
  eng-OURB: “You shall observe a feast to me three times a year.
  spa-BES: Tres veces en el año debes celebrar una fiesta para mí.
  tdx-tdx: 'In-telo ami’ty taoñe ty hanoa’o takataka amako:'
  vid-vid: “Kadatu chila mwaka modita mnvina kwa ukulu wa heni.
