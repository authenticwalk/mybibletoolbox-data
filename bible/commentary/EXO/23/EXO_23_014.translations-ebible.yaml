  hau-SA: “Sau uku a shekara za ku yi mini biki.
  uig-LAT: Her yilda üch qétim méning üchün héyt ötküzgin.
  nde-nde: “Kathathu ngomnyaka kufanele lingithakazelele umkhosi.
  ton-ton: ¶ “ʻE liunga tolu hoʻo fai ʻae kātoanga kiate au ʻi he taʻu.
  ces-1613: Třikrát slaviti mi budeš svátek na každý rok.
  eng-WMB: “You shall observe a feast to me three times a year.
  tam-TCV: “வருடத்தில் மூன்றுமுறை நீங்கள் எனக்குப் பண்டிகை கொண்டாடவேண்டும்.
