  kan-2017: ನೀವು ವರ್ಷಕ್ಕೆ ಮೂರಾವರ್ತಿ ನನಗೆ ಹಬ್ಬಮಾಡಬೇಕು.
  ena-ena: Lavɨla Asɨ cɨhu Mosesɨ dɨ abami. Isɨlaelɨ hɨdɨlɨ agɨladɨ abɨha uami. Hualɨ
