verse: EXO.023.003
translations:
  mal-C: ദരിദ്രന്റെ വ്യവഹാരത്തിൽ ആ വ്യക്തിയോടു പക്ഷഭേദം കാട്ടുകയും അരുത്.
  deu-TKW: Du sollst nicht die Partei des Angesehenen ergreifen, wenn er eine Rechtssache
    hat.
  lin-lin: Okokotela mobola te na tango azali kosamba liboso ya basambisi.
  eng-LSV: and you do not honor a poor man in his strife.
  eng-GNV: Thou shalt not esteeme a poore man in his cause.
  eng-WEBSTER: Neither shalt thou countenance a poor man in his cause.
  nhw-BL: Niyon amo xijtestigojquetzaca ica catli amo melahuac pampa tijchicoicnelía
    se catli teicneltzi huan tijnequi tijpalehuis.
  swh-ONEN: nawe usimpendelee mtu maskini katika mashtaka yake.
  bba-bba: I ku ɡoo siri kɑ wɔnwɔndu bɑɑ ù n sɑ̃ɑ bwɛ̃ɛbwɛ̃ɛ.
  eng-KJVCPB: neither shalt thou countenance a poor man in his cause.
  luo-luo: kendo kik ichwak ngʼato e bura nikech odhier.
  meu-meu: A ogoḡami tauna danu basio durua hahemaoro ihagagevana ai.
  npi-ULB: गरिब मानिसको मुद्दामा उसको पक्षपात नगर ।
  yor-yor: Bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ ṣe ojúsàájú sí tálákà nínú ẹjọ́ rẹ̀.
  emp-NTPO: Idjab̶a dji cawa obari quĩrãpita mĩã djuburi quiruare sewad̶eba bed̶earãnadua.
  ind-ind: Jangan membela orang yang bersalah dalam perkara pengadilan hanya karena
    dia miskin.
  pes-OPCB: و از کسی صرفاً به خاطر اینکه فقیر است طرفداری نکنید.
  tgl-ULB: Hindi ka dapat sumang-ayon sa isang taong dukha sa kaniyang kaso sa batas.
  hui-hui: Mbiralime agali ko yagibano kago godini haru íbu helayagua nde ko ogoninaga
    bi lahalu mo wulenaga godi ke̱ howa bi nalalimu.
  mya-mya: အ​မှု​စစ်​ဆေး​ရာ​၌​ဆင်း​ရဲ​သည့်​အ​ကြောင်း​ကို ထောက်​၍ ဆင်း​ရဲ​သား​ဘက်​မှ​မ​တ​ရား​သက်​သေ
    မ​ခံ​နှင့်။
  cbi-NTPO: Tsenmin kavitu kendu bain, ne pure chachi deeñu' mityaa, yalanu kemishtichi
    tenñu, veranu firu' kikenuu kityude.
  bod-N: དབུལ་པོ་ཞིག་ལ་ཁྲིམས་གཅོད་སྐབས་སུ་དེ་ལ་ཕྱོགས་རིས་བྱེད་མི་རུང་།
  sna-sna: uye usatsaura munhu murombo uchienda kudivi rake pamhaka yake.
  spa-BLM: No favorecerás al pobre en su causa.
  cac-cac: Vach'chom meb'a' junoc anima, palta tato ay smul, man̈ eyac' och e b'a
    yed'oc.
  swh-ULB: Haupaswi kumpendelea mwanaume maskini kwenye kesi yake.
  bel-bel: і беднаму не патурай у цяжбіне ягонай.
  deu-ELBBK: Und den Armen sollst du in seinem Rechtsstreit nicht begünstigen.
  mbb-OT: Kenè niw depiǥi is pubri ziyà te hukmanan tenged te hizu niw kandin dutun
    te kasu zin.
  mal-2015: ദരിദ്രന്റെ വ്യവഹാരത്തിൽ അവനോടു പക്ഷം കാണിക്കരുതു.
  gup-gup: Bu bininj nawu namarladj kahre kore court, kunubewu ngurridjare ngurribidyikarrme,
    dja bonj, yuwn bu ngurrimarnewarrewon manbu mandjad mankarre nuye nahni nawu namarladj.”
  gvs-gvs: Neta tookaina siekotuye go, tokainayana kogite nukotomi igoyo, taabu tokainayana
    pola goi koovavāite ina kaiyakomou pasina.
  rmc-rmc: aňi ma zaačh tut vaš ňikaske pro sudos vaš oda, hoj hino čoro manuš.
  nlg-nlg: Ma siki tinoni bona ke tona tana koti ke, kau bei nia pala ma kau hangaa,
    sakai vamua/[na pukuna] te bona.
  pes-OPV: و در مرافعه فقیر نیزطرفداری او منما.
  ron-1924: Сэ ну пэртинешть пе сэрак ла жудекатэ.
  ben-OBCV: এবং কোনো মামলায় কোনও দরিদ্র লোকের প্রতি পক্ষপাতিত্ব কোরো না।
  som-som: waana inaadan nin miskiin ah u gar eexan.
  lat-VUC: Pauperis quoque non misereberis in judicio.
  eng-ASVBT: neither shalt thou favor a poor man in his cause.
  mna-mna: “Sombe tipamender tomtom sorokŋana sa pa sua, na kalae kini sorok pepe.
    Keleŋ kat sua kini ka uunu muŋgu, to kuur kadoono irao mbulu kini.
  ita-1885: Non avere altresì rispetto al povero nella sua lite.
  eng-LXXUP: And thou shalt not spare a poor man in judgment.
  eng-ULB: You must not show favoritism to a poor man in his lawsuit.
  spa-VBL: Tampoco muestres favoritismo hacia los pobres en sus casos legales.
  fra-_FOB: Tu ne favoriseras point le pauvre en son procès.
  mal-mal: ദരിദ്രന്റെ വ്യവഹാരത്തിൽ അവനോട് പക്ഷഭേദം കാണിക്കരുത്.
  urd-GVR: Lekin adālat meṅ kisī ġharīb kī tarafdārī bhī na karnā.
  suz-BL: दूली पाइब मुर प्रुङग बाक्‍त हना यो मेको कली वारच मपतीन। लेवी १९:१५
  ita-1927: Parimente non favorire il povero nel suo processo.
  ckb-ckb: لایەنگری بۆ هەژار دەرمەخە لە سکاڵاکەی.
  eng-BBE: But, on the other hand, do not be turned from what is right in order to
    give support to a poor man's cause.
  kan-OKCV: ಬಡವನಿಗೂ ವ್ಯಾಜ್ಯದಲ್ಲಿ ಮುಖದಾಕ್ಷಿಣ್ಯ ಮಾಡಬೇಡ.
  bbb-bbb: Ro ja e moni ro sinuome baki be fu oenoeno koto remo ije jade vierafero
    fu e sinuome bakiro uri vua kufui ijia kuaena fu ifejiavo.
  tam-2017: வழக்கிலே தரித்திரனுடைய முகத்தைப் பார்க்காதே.
  spa-RV-1909: Ni al pobre distinguirás en su causa.
  ron-BTF: Nici nu favoriza un om sărac în cauza lui.
  eng-WEBP: You shall not favor a poor man in his cause.
  eng-FBV: Don't show favoritism to poor people in their legal cases either.
  nld-1939: Kies ook in een rechtsgeding niet de partij van den rijke.
  nch-BL: Yon amo xitatestigojquetza ica cati amo melahuac pampa tijchicoicnelía se
    cati teicneltzi huan tijnequi tijpalehuis.
  vie-1934: Ngươi chớ tư vị kẻ nghèo trong việc kiện cáo.
  hin-CV: मुकदमे में अनुचित रूप से गरीब का पक्ष न लेना.
  eng-OURB: You shall not favor a poor man in his cause.
  spa-BES: Pero, por otro lado, no te desvíes de lo correcto para dar apoyo a la causa
    de un pobre hombre.
  tdx-tdx: vaho ko osihe’o ami’ty kabò’e ty rarake.
  vid-vid: Uleche kudita uganililo kuli utaguso wa wazunwa.
  eng-OKE: And upon the poor thou shalt not be pitiful in judging him.
  tha-KJV: ทั้งอย่าลำเอียงเข้าข้างคนจนในคดีของเขา
  por-BR-2018: nem ao pobre privilegiarás em sua causa.
  deu-ELO: Und den Armen sollst du in seinem Rechtsstreit nicht begünstigen. -
  eng-WYC-2018: Also thou shalt not have mercy of a poor man in a cause, or doom.
    (And thou shalt not favour a poor person in his case, or in its judgement.)
  epo-epo: Ankaŭ malriĉulon ne favoru en lia juĝa afero.
  uig-PIN: Kǝmbǝƣǝl dǝwa ⱪilsa, uningƣa yan basma.
  beo-beo: Hame gagui dunu da wadela:i hou hamobeba:le fofada:sea, e da liligi hame
    gaguiba:le, ema baligiliwane mae asigima. Emagale mae fofada:ma.
  tpi-OTNT: Na sapos sampela man i kotim wanpela rabisman na ol i singautim yupela
    olsem witnes, yupela i no ken paulim tok bilong helpim rabisman.
  hau-SA: Kada ku yi wa matalauci sonkai a gaban shari’a.
  uig-LAT: Kembeghel dewa qilsa, uninggha yan basma.
  nde-nde: njalo ungazweli umuntu ecaleni ngoba engumyanga.
  ton-ton: ¶ “Pea ʻoua naʻa ke tokoni kovi ki he tangata masiva.
  ces-1613: Ani chudého šanovati nebudeš v při jeho.
  eng-WMB: You shall not favor a poor man in his cause.
  tam-TCV: ஒரு ஏழையின் வழக்கிலே அவனுக்கு பட்சபாதம் காட்டவேண்டாம்.
  ceb-ULB: Ayaw dapigi ang tawong kabos kung husayon siya.
  pol-UBG: I nie okazuj przychylności ubogiemu w jego sprawie.
  urd-GVU: لیکن عدالت میں کسی غریب کی طرف داری بھی نہ کرنا۔
  deu-1912: Du sollst den Geringen nicht beschönigen in seiner Sache.
  kan-2017: ಇದಲ್ಲದೆ ಬಡವನ ಮೇಲಿನ ಕರುಣೆಯಿಂದ ಪಕ್ಷಪಾತದ ತೀರ್ಮಾನವನ್ನು ಮಾಡಬಾರದು.
  ena-ena: Hulaŋ limu hɨhɨle agɨlaŋ hulaŋ akuaba akuaba saŋ tɨbɨ mɨgavɨlalɨ agɨladɨ
    ciaŋ hɨvɨ lamavɨci namɨlaŋ nulɨsaŋ mavɨn hɨniavɨla nulɨdɨ ahɨliahuben aba analɨ
    ciaŋ ciaŋ abɨmɨlaŋ aba abɨha uami.
  yap-yap: Dab mu laniyan’ ngak be’ nib gafgow u nap’an ni yibe pithig e oloboch rok.
  hlt-MCSB: Tattloel long khaw a tuituknah dongah n'hiin boel saeh.
  mdy-ETH: ማንቆ ዓሲ ዔኤቢ ፑርቲሲ ዎጌ ቤሲ ሺኢኬቶ ዒዛኮ ማንቁሞ ዛጊ ዒዛ ዑፃ ጌስቲፖ።
  twi-ASANTE: Nka sɛ obi yɛ ohiani enti wobɛdi adanseɛ ama no.
  eng-WEBU: You shall not favor a poor man in his cause.
  bnp-bnp: I mavonga tabu, naha ni tuhoria a matasia ge tatami na tahuna i pesi na
    matana mari ni pelekado a maregoa.
  wal-wal: Hiyyeesai pirddau shiiqikko, mootuwan a metuwaa xeellada maaddoppa.
  spa-PDDPT: No favorecerás al pobre en su pleito.
  gun-gun: Iporiaukue re reikuaa potaa py ma nda'evei reayvuve rive aguã.
  agu-BL: Ncha'tz quil xom iwi' te jun, ptzunk chin me'ba' nin i', ko i' aj paj. Quil
    xom iwi' te'j, mas balaj nque'n tan ma'le'n yi bintzi.
  ilo-ULB: Masapul a saanyo nga ayunan ti nakurapay a tao iti kasona.
  kpg-kpg: Hudee hai baahi hala gi tangada hagaloale i lodo dono gabunga.
  uig-ARA: كەمبەغەل دەۋا قىلسا، ئۇنىڭغا يان باسما.
  sus-sus: Wo naxa mixi rafisa a boore bɛ kiiti kui, hali a findi misikiinɛ ra.
  pon-2006: Pil dehr uhpalihki me semwehmwe men nan eh kopwung.
  ksd-ksd: ma koko una maravut vakuku ra luveana ta kana vavaarikai.
  tur-YTC: Davasında yoksulu kayırmayacaksın.”
  grc-BRENT: Καὶ πένητα οὐκ ἐλεήσεις ἐν κρίσει.
  ind-AYT: dan jangan pula berpihak pada orang miskin dalam perkaranya.
  nya-nya: Ndipo poweruza mlandu wa munthu wosauka usamukondere.
  hrv-hrv: Ne smiješ biti pristran prema siromahu u njegovoj parnici.
  mps-mps: Tama bidi mebago te magi nai meni yai bidi po tų ela mainogo, tama augwaligo
    dage te sę ebo suali tiwai po omainogo dage i obaso da, dagego te magi nai meni
    yai bidi tau siyu, te po mesegelama tibo po wagio.”
  tpi-tpi: Na sapos sampela man i kotim wanpela rabisman na ol i singautim yupela
    olsem witnes, yupela i no ken paulim tok bilong helpim rabisman.
  dan-1931: Du må ikke tage Parti for den ringe i hans Retssag.
  vie-OVCB: cũng không được thiên vị người nghèo.
  guj-2017: માણસ ગરીબ હોય તો તેની ગરીબીના કારણે ન્યાયાલયમાં તેના પ્રત્યે પક્ષપાત ન
    રાખવો. જો તે સાચો હોય તો એનો જ પક્ષ લેવો.”
  pon-2006A: Pil dehr uhpalihki me semwehmwe men nan eh kopwung.
  por-BRBSL: “Não favorecerá um homem pobre em sua causa.
  cth-cth: Mathoe koehai kapeknae na tawn mahoeh.
  twi-twi: na munni adanse mmoa ohiani wɔ asennibea.
  hlt-hlt: Tattloel long khaw a tuituknah dongah n'hiin boel saeh.
  tbz-SIM: Òmɔù bɑ́ɑ́ kónnɛ́ òmɔù kòò í nɑɑti, bɑ́ kòò tu ocĩ̀rì.
  msy-2020: Gumazitaba gumazir biziba puvatɨzim kotiam datɨghtɨ, a uabɨn akurvaghsɨ
    nɨ inightɨ, nɨ gumazir biziba puvatɨzimɨn akurvaghsɨ ifavarir mɨgɨrɨgɨabav kɨman
    markɨ.
  azb-azb: Kasıba da məhkəmədə meylini salma.
  eng-DBY: Neither shalt thou favour a poor man in his cause.
  hin-2017: और कंगाल के मुकद्दमे में उसका भी पक्ष न करना।
  wol-KYG: Néew-doole bi it, buleen ko far cib layoo.
  swp-swp: Gogogesagesa tauna hinage arinai tabu u hebiga aba‐hedudulaina eai.
  bjr-bjr: Kudi fasiqa moo fannoo kootaki kikiqa mafinana sia kudi marinnana roo qimasee
    dadaaqia. Andeeqara nara kai qiaqa.
  eng-YLT: and a poor man thou dost not honour in his strife.
  eng-WYC-2017: Also thou shalt not have mercy of a poor man in a cause, or doom.
  eng-WMBB: You shall not favour a poor man in his cause.
  urd-GVH: लेकिन अदालत में किसी ग़रीब की तरफ़दारी भी न करना।
  rug-rug: Be koa pa vinaripitui si keke tie, si mamu lopu toka kale nia, sina na
    tie habahualana si asa.
  gaz-gaz: murtii irratti hiyyeessaaf hin loogin.
  fra-LSG: Tu ne favoriseras point le pauvre dans son procès.
  yal-yal: I nama yiigelitɔɔn nafisa bonne xa kitini.”
  haw-1868: Mai kokua oe mamuli o ka ilihune i kona hewa ana.
  arb-NAV: وَلا تَتَحَيَّزْ لِلْفَقِيرِ فِي دَعْوَاهُ لِمُجَرَّدِ كَوْنِهِ فَقِيراً
    فَقَطْ.
  ewe-ewe: eye mègaɖe ami ɖe nya la be ne wò ɖaseɖiɖi la nade ame aɖe dzi le eƒe amedahenyenye
    ta o.
  eng-LEE: Neither shalt thou countenance a poor man in his cause.
  asm-FB: তোমালোকে কোনো দৰিদ্র লোকৰ বিচাৰত তেওঁৰ পক্ষ নল’বা।
  sus-A: وٌ نَشَ مِشِ رَقِسَ عَ بٌورٍ بّ كِيتِ كُي، هَلِ عَ قِندِ مِسِكِينّ رَ.
  fra-SBL: Tu ne favoriseras pas un pauvre dans sa cause.
  hbo-hbo: וְדָ֕ל לֹ֥א תֶהְדַּ֖ר בְּרִיבֹֽו׃ ס
  eng-WYCLIFFE: Also thou schalt not haue mercy of a pore man in a `cause, ethir doom.
  pjt-pjt: Tjinguṟuya wati mani wiyatjara ngaḻṯutjara kura palyannyangka witiṟa kuutpakutu
    katiku mayatjangku ngurkantankunytjaku. Ka wati panya mayatja ngurkantankupailu
    uti palunya ngunti mani wiyatjaraku ngaḻṯuringkula wantiwiyangku tjukaṟurungku
    ngurkantanama kura palyantjitjanguṟu.
  cwe-cwe: Sekeuwonele muna imbuli ya ngayengaye.
  kik-kik: na ndũkonanie kĩmenyano harĩ mũndũ mũthĩĩni ciira-inĩ wake.
  fra-NCL: Tu ne favoriseras pas non plus un faible dans son procès.
  cek-AK: lokcaek naah kamtang kami doeh mikhmai khen hmah.
  cuk-cuk: ”Dule-wilegedga-igar-itolenaile, wileged-ular, melle be, e-ibmar-sognaidba,
    eba be nai guo.
  uig-CYR: Кәмбәғәл дәва қилса, униңға ян басма.
  tel-2017: ఒక పేదవాడు న్యాయం కోసం పోరాడుతుంటే అతని పట్ల పక్షపాతంగా వ్యవహరించకూడదు.
  hat-BSA: Ni ou p ap apiye vè yon malere pou bay li avantaj nan pwosè a.
  kos-kos: Ke kom nununku sie mwet sukasrup, nimet akfisrasrye nununku lom nu sel
    ke sripen sukasrup lal.
  hbo-WLC: וְדָ֕ל לֹ֥א תֶהְדַּ֖ר בְּרִיבֽוֹ׃ ס
  ibo-ibo: Nʼebe nwa ogbenye nọ, ị gaghị ekpelara ya nʼoge ikpe nʼihi na ọ bụ nwa
    ogbenye.
  ory-ory: କିଅବା ବିଚାରରେ ଦରିଦ୍ରର ପକ୍ଷପାତ କରିବ ନାହିଁ।
  chk-chk: Kosap pwal apaap ngeni eman chon mwelele lon an kapwüng.
  rop-rop: Nomeda det men im powan, bat stil yu kaan dalim laiya blanga album im.
  ukr-1871: І вбогого не закрашувати меш у позиванню його.
  bch-bch: Be oangga tipamadid eaba lululunga aea ngan posanga, irangrang ngan gimi
    akado kadonga bagbage kelede ngan luanga ei mao.
  deu-1951: Du sollst den Armen nicht beschönigen in seinem Prozeß.
  eng-JPS: neither shalt thou favour a poor man in his cause.
  srp-1865: Siromahu u parnici njegovoj ne gledaj što je siromah.
  lug-lug: era towanga bujulirwa bukyamu oyambe omuntu yenna olwokubanga mwavu.
  heb-heb: ודל לא תהדר בריבו׃
  ben-IRV: তুমি গরিবদের বিচারের দিনের তার পক্ষপাত করিও না।
  pan-pan: ਤੂੰ ਕਿਸੇ ਕੰਗਾਲ ਦਾ ਉਹ ਦੇ ਝਗੜੇ ਵਿੱਚ ਪੱਖ ਨਾ ਕਰ।
  mya-JVB: ဆင်းရဲ သောသူဘက်၌လည်း မ ငဲ့ကွက် ရ။
  hmo-hmo: Kota lalonai tau ta ia ogogami dainai, iena kerere davana do umui hamaragia
    lasi.
  urd-urd: और न मुक़दमों में कंगाल की तरफ़दारी करना।
  rus-SYN: и бедному не потворствуй в тяжбе его.
  bqc-SIM: Tó taaside yã́ nao, ásuli zɛaànↄo.
  tcz-CHONGTHU: Vaichaho thukitanna jeng ajong pan nalah lou hel ding, sih neina lang
    neina jeng jong nabol lou ding ahi.
  mar-mar: एखाद्या गरीब मनुष्याचा न्याय होताना, त्याची बाजू खरी असल्याशिवाय त्याचा
    पक्ष घेऊ नकोस.
  qub-qub: Llutanta rurasha captenga ni pobri captinpis ama faburnin jatarinquichu.
  bqp-bqp: Tó takaside yã nnaro, àsun zɛ kãaoro.
  hat-hat: Konsa tou, lè gen pwose, se pa paske yon moun pòv pou nou pran pati pou
    li.
  eng-BSB: And do not show favoritism to a poor man in his lawsuit.
  tod-tod: À mina lo mɔnɛ nui ʋolu ná-faawogi zu.
  eng-WEBPB: You shall not favour a poor man in his cause.
  kbq-kbq: Hanki mago zanarimpa osu'neke ke ha'ma nehanankenka, amunte omane nere
    hunka agri kazigagera onto.
  nhe-BL: Niyon amo xijtestigojquetzaca ica tlen ax melahuac pampa tijchicoicnelía
    se tlen teicneltzi huan tijnequi tijpalehuis.
  bus-bus: Tó takaaside yã nnaro, àton zɛoro.
  gub-BL: Aze tàmuzgwer upuranu nerehe wà nehe, neremu'em zo ni hemetarer 'ym ma'e
    ipytywà pà nehe.
  eng-DRA: Neither shalt thou favour a poor man in judgment.
