verse: EXO.023.015
translations:
  mal-C: “പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ ഉത്സവം ആചരിക്കുക. ഞാൻ നിങ്ങളോടു കൽപ്പിച്ചതുപോലെ
    പുളിമാവു ചേർക്കാതെ ഉണ്ടാക്കിയ അപ്പം ഏഴുദിവസം ഭക്ഷിക്കണം. ആബീബുമാസത്തിലെ, നിശ്ചയിക്കപ്പെട്ട
    സമയത്തുവേണം ഇതു ഭക്ഷിക്കേണ്ടത്; ആ മാസത്തിലാണല്ലോ നിങ്ങൾ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടത്.
    “ആരും എന്റെ സന്നിധിയിൽ വെറുങ്കൈയോടെ വരരുത്.
  deu-TKW: 'Das Fest der ungesäuerten Brote sollst du halten: sieben Tage lang sollst
    du ungesäuerte Brote essen, wie ich es dir befohlen habe, zur Zeit des Monats
    Abib; denn in ihm bist du aus Ägypten ausgezogen. Vor mir soll man nicht mit leeren
    Händen erscheinen.'
  lin-lin: Bokosala feti ya Mapa ezanga levire. Na mikolo sambo kolanda ndenge napesaki
    bino mitindo, bokolia mapa ezanga levire na tango oyo ekatama, na sanza ya Abibi,
    mpo ete ezali na sanza yango nde bobimaki na Ejipito.
  eng-LSV: you keep the Celebration of Unleavened Things (you eat unleavened things
    [for] seven days as I have commanded you, at the time appointed [in] the month
    of Abib; for in it you have come forth out of Egypt, and you do not appear [in]
    My presence empty);
  eng-GNV: 'Thou shalt keepe the feast of vnleauened bread: thou shalt eate vnleauened
    bread seue dayes, as I commanded thee, in the season of the moneth of Abib: for
    in it thou camest out of Egypt: and none shall appeare before me emptie:'
  eng-WEBSTER: 'Thou shalt keep the feast of unleavened bread: (thou shalt eat unleavened
    bread seven days, as I commanded thee, in the time appointed of the month Abib;
    for in it thou camest out from Egypt: and none shall appear before me empty:)'
  nhw-BL: Xijchihuaca nopa ilhuitl tlen pantzi catli amo quipiya tlasonejcayotl quen
    nimechnahuatijtoc. Xijcuaca pantzi catli amo quipiya tlasonejcayotl chicome tonali
    quen nimechilhuijtoc. Anquicuase ipan metztli Abib ipan nopa tonal catli nimitzilhui,
    pampa ipan nopa metztli anquistejque tlali Egipto. Huan amo aqui hueli nechnechcahuis
    sintla amo techhualiquilis se tlacajcahualistli.
  swh-ONEN: “Utaadhimisha Sikukuu ya Mikate Isiyotiwa Chachu; kwa siku saba utakula
    mikate isiyotiwa chachu kama nilivyokuagiza. Fanya jambo hili kwa wakati uliopangwa
    katika mwezi wa Abibu, ndio mwezi wa nne, kwa sababu katika mwezi huo ulitoka
    Misri. “Mtu yeyote asije mbele yangu mikono mitupu.
  bba-bba: Pɛ̃ɛ ye bɑ ǹ seeyɑtiɑ doken tɔ̃ɔ bɑkɑrɑ i ko ɡbi i ko. Sɔ̃ɔ nɔɔbɑ yiruwɑ
    i ko pɛ̃ɛ di ye yɑ kun seeyɑtiɑ mɔ nɡe mɛ nɑ rɑɑ bɛɛ yen woodɑ wɛ̃, wɔ̃ɔn suru
    ɡbiikoo wi bɑ mɔ̀ Abibu sɔɔ, domi sɑɑ yerɑ i yɑrɑ Eɡibitin di. Ì n kɑnɑru mɔ̀,
    ɡoo u ku rɑɑ nɑ nɛn wuswɑɑɔ u kun kɛ̃ru nɛni.
  eng-KJVCPB: 'Thou shalt keep the feast of unleavened bread: thou shalt eat unleavened
    bread seven days, as I commanded thee, in the time appointed of the month Abib;
    for in it thou camest out from Egypt: and none shall appear before me empty:'
  luo-luo: “Timuru nyasi mar sawo mar makati ma ok oketie thowi; kuom ndalo abiriyo
    chamuru Makati ma ok oketie thowi, kaka nachikou. Timuru ma e kinde moketi e dwe
    mar Abib, nimar mano e dwe mane uwuokgo e piny Misri. “Kik ngʼato bi e nyima gi
    lwete nono.
  meu-meu: 'Asie-hatubua-flaoana ariana ba karaia: dina hitu asie hatubua flaoana
    bavania, gunaguna na haduamu heḡereḡerena, nega korikorina ai, hua ladana Abib
    lalonai, badina be una hua lalonai Aigupto amo o raka lasi. Asi tauna ta imana
    kavakava baine hedinarai lau vairagu ai.'
  npi-ULB: तिमीहरूले अखमिरी रोटीको चाड मान्‍नू । मैले आज्ञा गरेझैँ तिमीहरूले सात दिनसम्म
    अखमिरी रोटी खानू । त्यस बेला तिमीहरू आबीब महिनामा मेरो सामु देखा पर्नू जुन यही
    उद्देश्यको लागि तयार पारिएको हो । तिमीहरू यही महिनामा मिश्रबाट बाहिर निस्केर आयौ
    । तर तिमीहरू खाली हात मेरो सामु देखा नपर्नू ।
  yor-yor: “Ṣe àjọ àkàrà àìwú; jẹ àkàrà ti kò ní ìwúkàrà fún ọjọ́ méje, bí mo ṣe pàṣẹ
    fún ọ. Ṣe èyí ní àkókò tí a ti yàn ní oṣù Abibu, nítorí ni oṣù yìí ni ìwọ jáde
    kúrò ni ilẹ̀ Ejibiti. “Ẹnikẹ́ni kò gbọdọ̀ wá sí iwájú mi ní ọwọ́ òfo.
  emp-NTPO: Naãrã paʌ̃ ẽsãbari neẽ́ cobada ewarida od̶ida panʌa. Bãrãba siete ewari
    paʌ̃ ẽsãbari neẽ́ b̶ʌda cod̶ida panʌa mʌ̃a jarad̶a quĩrãca. Maʌ̃ra od̶adua mʌ̃a
    jara b̶ʌd̶a ewari Abib jed̶ecod̶e, bãrãra maʌ̃ jed̶ecod̶e Egiptod̶eba ẽdrʌped̶ad̶a
    bẽrã. Maʌ̃ ewarid̶e mʌ̃́a ne diai carea neẽ́ b̶ʌra mʌ̃ quĩrãpita wãcara b̶ʌa.
  ind-ind: Yang pertama adalah Hari Raya Roti Tidak Beragi. Selama seminggu kamu tidak
    boleh makan roti yang mengandung ragi sebagaimana yang sudah Aku perintahkan kepada
    kalian. Rayakanlah ini setiap tahun pada waktu yang sudah ditetapkan pada bulan
    Abib, karena pada bulan itulah kalian keluar dari Mesir. Setiap kali kamu menghadiri
    perayaan di hadapan-Ku, kamu harus mempersembahkan kurban.
  pes-OPCB: 'اول، عید فطیر: همان‌طور که قبلاً دستور دادم در این عید هفت روز نان فطیر
    بخورید. این عید را به طور مرتب در ماه ابیب هر سال برگزار کنید، چون در همین ماه
    بود که از مصر بیرون آمدید. در این عید همهٔ شما باید به حضور من هدیه بیاورید.'
  tgl-ULB: Ipagdiwang mo ang Pista ng Tinapay na Walang Lebadura. Bilang aking utos
    sa iyo, kakain ka ng tinapay na walang lebadura sa loob ng pitong araw. Sa panahong
    iyon, magpapakita ka sa aking harapan sa buwan ng Abib, na itinakda para sa layuning
    ito. Sa buwang ito lumabas ka galing Ehipto. Pero hindi ka dapat magpakita sa
    aking harapan na walang-dala.
  hui-hui: Horo timbuni mbirago Mberedi Yidi Nahe Hirini Nolenengi tíni mo mogobu
    howa i̱nihondo mitangi bialu lotu lalu holene nga. Ege Abibi haragola i̱na bilimu
    lalu langirudagua tí mo mogobu howa horo karu mberedi yidi nahe hiru nalu halimu.
    Bi ani larogoni irane ege ogoningiore i̱nime tí Iyibi dindiha howa haru tagira
    ibirugoni. Tígua i̱ mitangi bialu lotu lole eberemingi mbirale i̱hondo ngulenaga
    lomabu wirimigo mo yalu ibugu bilimu.
  mya-mya: တ​ဆေး​မဲ့​မုန့်​ပွဲ​တော်​ကို​ကျင်း​ပ​ရ​မည်။ ငါ မိန့်​မှာ​ခဲ့​သည့်​အ​တိုင်း
    အီ​ဂျစ်​ပြည်​မှ​ထွက်​ခဲ့ ရ​သော​အ​ဗိ​ဗ​လ​၌​ခု​နစ်​ရက်​ပတ်​လုံး တ​ဆေး​မဲ့​မုန့်​ကို​စား​ရ​ကြ​မည်။
    မည်​သူ​မျှ ပူ​ဇော်​သ​ကာ​မ​ပါ​ဘဲ​နှင့် ငါ့​ထံ​သို့​ချဉ်း​ကပ် ၍​ကိုး​ကွယ်​ဝတ်​ပြု​ခြင်း​မ​ပြု​ရ။
  cbi-NTPO: Ajke' kemiya pujkikarentsumi putyu pan fifikenu fandangu kenu dejuve iya
    ñullanu naakidei tiñuba tsanguetu. Mandishpai malu' mitya fandangu kenu dejuve,
    tsejtu pan bain fintsumiya pujkikarentsumi putyu juuya fifikidei. Entsa fandangu
    kemiya Abib chu'chayanu naaju malutalaa tsanguenuu juñuba kenu dejuve, juntsa
    chu'chayanaa Egiptosha chutun mala' maamuwa de' mitya. Tsaju', ne mun inu ja'
    keeja' bain tiba tajtuuya jan dejutyuve.
  bod-N: སྐྱུར་མེད་བག་ལེབ་ཀྱི་དུས་ཆེན་འདི་བསྲུང་དགོས། ངས་ཁྱོད་ཅག་ལ་བསྒོས་པ་བཞིན་དུ་ཨ་རྦིབ་ཟླ་བའི་ནང་དུས་བཅད་ལྟར་ཉིན་བདུན་གྱི་རིང་ལ་སྐྱུར་མེད་བག་ལེབ་བཟའ་དགོས་ཏེ།
    རྒྱུ་མཚན་ནི། ཁྱོད་ཅག་སྐབས་དེར་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པས་སོ། །སུ་ཡིན་ཡང་ལག་སྟོང་ལ་ངའི་མདུན་དུ་ཡོང་མི་རུང་།
  sna-sna: “Mupemberere Mutambo weChingwa Chisina Mbiriso; mazuva manomwe, munofanira
    kudya chingwa chisina mbiriso, sezvandakakurayirai. Muite izvi panguva dzakatarwa
    mumwedzi waAbhibhi, nokuti mumwedzi iwoyo ndipo pamakabuda kubva muIjipiti. “Hakuna
    munhu anofanira kumira pamberi pangu asina chinhu.
  spa-BLM: Celebrarás la fiesta de los panes sin levadura. Siete días comeréis panes
    sin levadura, como os he mandado, en el tiempo señalado en el mes de Abib (porque
    en él salisteis de Egipto), y nadie se presentará vacío ante mí.
  cac-cac: A d'a uj Abib tzeyac'och sq'uin̈al ixim pan malaj yich, icha ix vutej valan
    d'ayex. D'a uque' c'ual tze va ixim pan malaj yich, yujto a d'a jun uj chi' ix
    ex elta d'a Egipto. Malajocab' junoc mach sja d'a vichan̈ tato malaj jab'oc yofrenda
    yed'nac.
  swh-ULB: Lazima uadhimishe sherehe ya Mkate usiotiwa Chachu. Kama nilivyo kuamuru,
    utakula mkate usiotiwa chachu kwa siku saba. Wakati huo, utajitokeza kwangu mwezi
    wa Abibu, uliowekwa kwa ajili ya kusudi hili. Ni kwa mwezi huu uliyo toka Misri.
    Lakini usijitokeze kwangu mikono mitupu.
  bel-bel: 'сьвяткуй сьвята праснакоў: сем дзён еж прэсны хлеб, як Я загадаў табе,
    у прызначаны час месяца Авіва, бо ў той час ты выйшаў зь Егіпта; і хай не зьяўляюцца
    прад аблічча Маё з пустымі рукамі;'
  deu-ELBBK: 'Das Fest der ungesäuerten Brote sollst du beobachten: Sieben Tage sollst
    du Ungesäuertes essen, so wie ich dir geboten habe, zur bestimmten Zeit im Monat
    Abib, denn in demselben bist du aus Ägypten gezogen; und man soll nicht leer vor
    meinem Angesicht erscheinen;'
  mbb-OT: Silibraha niw is Pista te Supas he Wazè din Tapey. Seled te pitu he andew
    iyan niw keena is supas he kenà edtepayan, sumalà is insuǥù ku en keniyu. Ne netendek
    he timpu is ked-ul-ulaha niw kayi su ziyè dà te vulan he Abib, su iyan haazà bulan
    te timpu te ked-awè niw ziyà te Ehipto. Dutun he timpu kinahanglan he med-uwit
    te halad is kada sevaha keniyu kayi te kediey.
  mal-2015: പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ ഉത്സവം ആചരിക്കേണം; ഞാൻ നിന്നോടു കല്പിച്ചതുപോലെ
    ആബീബ് മാസത്തിൽ നിശ്ചയിച്ച സമയത്തു ഏഴു ദിവസം പുളിപ്പില്ലാത്ത അപ്പം തിന്നുക; അന്നല്ലോ
    നീ മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടു പോന്നതു. എന്നാൽ വെറുങ്കയ്യോടെ നിങ്ങൾ എന്റെ മുമ്പാകെ
    വരരുതു.
  gup-gup: ‘Ngurrikarrmen mulil manbu buriddi minj kakarrme manguklurlmikenh. Mandjalmekbe
    ngurridjalngun bu kunkodjke rowk seven, kore wokrayekwong ngudberre bu ngurrihni
    kunbolk Egypt. Ngurrikarrmen mahni mulil kore kabolkyime dird Abib, dja kunmekbe
    dird bu ngurribebmeng kunbolk Egypt.’ ‘Minj nangale mak kambebme kumirrk ngardduk
    bu nungka djal bidlarrk.
  gvs-gvs: Aikayana vakuumgoina moe Beredi Pokaka Aikanina kowodūgu. Maliyalina ainima
    aiyuwo beredi pokaka kokakāika tukówana Abib goi nakae bogina alatuwokoimi. Amo
    tukowanayana sinaena Itipita goi kosowóduwo. Go taabu nima kaka komamāima matagu
    goi, go sem mami vininabeso kōma kosakulūlu yaigu.
  rmc-rmc: Doľikereha o inepos le Marengro bi o Kvasos andro časos, so sas dino, andro
    čhon Abib, bo andre oda čhon avľal avri andral o Egipt. Efta dživesa chaha ola
    mare, avke sar tuke prikazinďom. Našťi man aves te lašarel bijal e obeta.
  nlg-nlg: Tana vula Abib kau ghanaghana iga na bongi ni Berete Gulu, na pukuna tana
    vula ia tua eni, tu lavihorughau mai Egypt, ma kau taonighi na hava tu bosai vanighau.
    Mi tana e vitu na bongi kau ghanighi berete te taho iga na yeast. Ma kau holai
    mai mughua nimiu na vatei sukaghi ge kau holohabau nia.
  pes-OPV: عید فطیر را نگاه دار، و چنانکه تو را امرفرموده‌ام، هفت روز نان فطیر بخور
    در زمان معین در ماه ابیب، زیرا که در آن از مصر بیرون آمدی. وهیچ‌کس به حضور من
    تهی‌دست حاضر نشود.
  ron-1924: Сэ ций Сэрбэтоаря Азимилор; тимп де шапте зиле, ла время хотэрытэ, ын
    луна спичелор, сэ мэнынчь азиме, кум ць-ам порунчит – кэч ын луна ачаста ай ешит
    дин Еӂипт – ши сэ ну вий ку мыниле гоале ынаинтя Мя.
  ben-OBCV: “খামিরবিহীন রুটির উৎসব উদ্‌যাপন কোরো; সাত দিন ধরে খামিরবিহীন রুটি খেয়ো,
    যেমনটি আমি তোমাকে আদেশ দিয়েছি। আবীব মাসের নির্দিষ্ট সময়ে এরকমটি কোরো, কারণ সেই
    মাসেই তোমরা মিশর থেকে বেরিয়ে এসেছিলে। “কেউ যেন খালি হাতে আমার সামনে এসে না দাঁড়ায়।
  som-som: Oo Iiddii Kibista-aan-khamiirka-lahayn waa inaad dhawrtaa. Toddoba maalmood
    waa inaad cuntaa kibis aan khamiir lahayn, sidii aan kugu amray wakhtigii la yidhi
    oo bisha Aabiib ah, maxaa yeelay, bishaas ayaad Masar ka soo baxday; oo midkiinna
    hortayda yuusan iman isagoo faro madhan.
  lat-VUC: 'Solemnitatem azymorum custodies. Septem diebus comedes azyma, sicut præcepi
    tibi, tempore mensis novorum, quando egressus es de Ægypto: non apparebis in conspectu
    meo vacuus.'
  eng-ASVBT: 'The feast of unleavened bread shalt thou keep: seven days thou shalt
    eat unleavened bread, as I commanded thee, at the time appointed in the month
    Abib (for in it thou camest out from Egypt); and none shall appear before me empty:'
  mna-mna: Lupŋana mataana kana ko ipet pa puulu Abib. To kulup yom, mi kusuŋ pio,
    mi kakan narabu ta ka yis somŋana i pa aigule lamata mi ru, mi motoyom iŋgal mazwaana
    ta kezem lele ki Aikuptu na. Ka sua, nio aŋur piom kek. “Mi sombe kamar mi kepet
    kereŋ uunu be kusuŋ pio, na nomoyom men mi kamar pepe.
  ita-1885: Osserva la festa degli azzimi; mangia pani azzimi per sette giorni, come
    io ti ho comandato, nel tempo ordinato del mese di Abib; conciossiachè in quel
    mese tu sii uscito fuori di Egitto; e non comparisca alcuno davanti alla mia faccia
    vuoto.
  eng-LXXUP: 'Take heed to keep the feast of unleavened bread: seven days ye shall
    eat unleavened bread, as I charged thee at the season of the month of new corn,
    for in it thou camest out of Egypt: thou shalt not appear before me empty.'
  eng-ULB: You are to observe the Festival of Unleavened Bread. As I commanded you,
    you will eat unleavened bread for seven days. At that time, you will appear before
    me in the month of Aviv, which is fixed for this purpose. It was in this month
    that you came out from Egypt. But you must not appear before me empty-handed.
  spa-VBL: Deben observar el Festival de los Panes sin Levadura como se los he instruído.
    Deben comer pan sin levadura durante siete días en el momento apropiado en el
    mes de Abib, porque ese fue el mes en que saliste de Egipto. Nadie puede venir
    delante mí sin traer una ofrenda.
  fra-_FOB: Tu observeras la fête des pains sans levain (tu mangeras des pains sans
    levain pendant sept jours, comme je te l'ai commandé, à l'époque du mois des épis,
    car en ce mois-là tu es sorti d'Égypte; et l'on ne se présentera point à vide
    devant ma face);
  mal-mal: പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ ഉത്സവം ആചരിക്കണം; ഞാൻ നിന്നോട് കല്പിച്ചതുപോലെ
