  twi-ASANTE: “Deɛ ɛdi ɛkan no, monni Apiti Afahyɛ. Sɛ ɛduru so a, nnanson mu, obiara
    nni burodo a mmɔreka nni mu sɛdeɛ mehyɛɛ mo no. Ɛsɛ sɛ afe biara mohyɛ saa fa
    yi wɔ ɔbosome Abib mu, bosome a mode tu firii Misraim no mu. “Ɛduru saa ɛberɛ
    no a, obiara mmrɛ me afɔrebɔdeɛ.
  eng-WEBU: You shall observe the feast of unleavened bread. Seven days you shall
    eat unleavened bread, as I commanded you, at the time appointed in the month Abib
    (for in it you came out of Egypt), and no one shall appear before me empty.
  bnp-bnp: “Mu ratea a Habu na Bret i Uka Is, mu kavurike iau. Mu kani a bret i uka
    is na parava ge polorua i manga a ngava a taki mua vona. A habu iea mu ratea na
    keva e Abib, a vuhuna na keva iea kunana mu mariu tala o Egipto. Na tahuna mu
    valai ni kavurike iau, mua takutaku mu bole a nihabi mu habi nau.
  wal-wal: Oittaa Baalaa bonchchite; taani inttena azazidoogaadan, laappun gallassaa
    irshshuwaa yeggibeenna oittaa miite; intte Abiiba giyo aginan keerido gallassan
    ha baalaa bonchchite; aissi giikko, intte Gibxxeppe kiyidoi he aginaana. “Intteppe
    issi asinne ta sinttan mela kushe beettoppo.
  spa-PDDPT: Observarás la celebración de los Panes sin Levadura. Siete día s comerás
    Panes sin Levadura, como te ordené, en el tiempo señalado, el mes de Abib, porque
    en él saliste de Egipto. Y ninguno se presentará delante de Mí con las manos vacías.
  gun-gun: Ha'e rami vy pejapo 'rã ngaru mbojape imbovua revegua e'ỹ. Sete ára re
    pe'u 'rã mbojape imbovua revegua e'ỹ aipoa'eague rami vy, jaxy abibe re oa'angaague
    py ae, mba'eta ha'e va'e jave py Egito yvy gui peẽmba raka'e. Xerenonde avave
    rei tou rive eme mba'emo ogueru e'ỹ re.
  agu-BL: Ban wok tane'n yi wutz k'ej yi na baj yi pam yi qui'c xtx'amil ita'n. Ban
    wok chi yi walnak tzitetz. Tul yi juk k'eja'tz tajwe'n yil tzibajsaj wok yi pam
    yi qui'c xtx'amil. Tajwe'n tan iticy'sal le xaw Abib, na ya'stzun yi xaw yi itele'n
    tzaj Egipto. Nin cya'l jun nink tz'ul tzinwutz yi ko qui cy'a'n jun oy ta'n.
  ilo-ULB: Masapul a ngilinenyo ti Fiesta ti Tinapay nga Awan Lebadurana. Kas imbilinko
    kadakayo, mangankayo iti tinapay nga awan lebadurana iti las-ud ti pito nga aldaw.
    Iti dayta a tiempo, sumangokayonto kaniak iti bulan ti Abib, a naituding para
    iti daytoy a panggep. Iti daytoy a bulan a rimuarkayo idi manipud idiay Egipto.
    Ngem masapul a saankayo nga agpakita iti sangoanak nga ima-ima.
  kpg-kpg: I lodo di malama Abib dela ne hagatanga goodou i Egypt, budu ina Tagamiami
    o di Palaawaa Digi Hagatanga be dagu hai ne hagi adu gi goodou. Hudee geina di
    palaawaa gu hagatanga gi nia ‘yeast’ i lodo nia laangi e hidu o tagamiami deenei.
    “Hudee hanimoi e daumaha mai gi di Au maa goe digi gaamai dau tigidaumaha.
  uig-ARA: ئالدى بىلەن «پېتىر نان ھېيتى»نى ئۆتكۈز؛ ساڭا ئەمر قىلغىنىمدەك ئابىب ئېيىدىكى
    بېكىتىلگەن كۈنلەردە يەتتە كۈن پېتىر نان يېگىن؛ چۈنكى شۇ ئايدا سەن مىسىردىن چىققانىدىڭ.
    شۇ ھېيتتا ھېچكىشى ئالدىمغا قۇرۇق قول كەلمىسۇن.
  sus-sus: Wo xa Taami Lɛbinitare Sali raba yi ki. Xi solofere naxee sugandixi Abibi
    kike kui, wo xa taami lɛbinitare gbansan don, alɔ n wo yamarixi ki naxɛ. Wo xa
    a raba na tɛmui nɛ barima wo mini Misira bɔxi kui na kike nan na. Wo naxa n kuma
    na salie kui.
  pon-2006: Nan sounpwong Apip, sounpwong me kumwail mwesel sang Isip, kumwail pahn
    wia Sarawien Pilawa Sohte Doal Ihs nin duwen ei koasoanediongkumwailehr. Kumwail
    sohte pahn tungoale pilawa me doal ihs erein rahn isuh en sarawi wet. Kumwail
    sohte pahn kodohn wia kaudok ong ie ahpw sohte wa mehn meirong.
  ksd-ksd: Una pait ra lukara na gem ba pa i leven; lavurua na bung una en ra gem
    ba pa i leven, da iau ga vartuluai piram, ta ra bung iau ga tibe ta ra gai Abib,
    tago ta nam ra gai u ga irop kan ra gunan Aigipto; ma koko ta tikai na vana rikai
    vakuku piragu;
  tur-YTC: Mayasız Ekmek Bayramı'nı tutacaksınız. Size buyurduğum gibi, Aviv ayının
    belirlenen vaktinde (çünkü Mısır'dan o ayda çıktınız) yedi gün mayasız ekmek yiyeceksiniz
    ve kimse önüme boş çıkmayacak.
  grc-BRENT: Τὴν ἑορτὴν τῶν ἀζύμων φυλάξασθε ποιεῖν· ἑπτὰ ἡμέρας ἔδεσθε ἄζυμα, καθάπερ
    ἐνετειλάμην σοι κατὰ τὸν καιρὸν τοῦ μηνὸς τῶν νέων· ἐν γὰρ αὐτῷ ἐξῆλθες ἐξ Αἰγύπτου·
    οὐκ ὀφθήσῃ ἐνώπίον μου κενός.
  ind-AYT: Kamu harus memelihara perayaan Roti Tidak Beragi. Selama 7 hari kamu harus
    makan roti yang tidak beragi seperti yang telah Aku perintahkan kepadamu, pada
    waktu yang telah ditetapkan pada bulan Abib. Sebab, pada bulan itulah kamu keluar
    dari Mesir dan jangan ada seorang pun yang terlihat dengan tangan hampa di hadapan-Ku.
  nya-nya: “Muzichita Chikondwerero cha Buledi wopanda Yisiti. Kwa masiku asanu ndi
    awiri muzidya buledi wopanda yisiti monga ndinakulamulirani. Muzichita zimenezi
    mwezi wa Abibu pa nthawi yomwe ndayika, pakuti mʼmwezi umenewu munatuluka mʼdziko
    la Igupto. “Pasapezeke munthu wobwera pamaso panga wopanda kanthu mʼmanja.
  hrv-hrv: Slavi Blagdan beskvasnoga kruha. U određeno vrijeme u mjesecu Abibu - jer
    si u njemu iz Egipta izišao - sedam dana jedi beskvasan kruh, kako sam ti naredio.
    Neka nitko ne stupa preda me praznih ruku!
  mps-mps: Tama dagego te Bo Disiąwai Nai Bret te genuai side te me bodolu munama,
    tama sisinama, lotu po wainogo, te eno wali po gilama tiwai yao. Tama dagego te
    bo disiąwai nai bret te a naga olama nogo me badu si, te tama sogo polua nogi
    Abip, te sogode te nai tuabo bodolu muai dao. Magi basowe, te poluade naga dagego
    te bulu Isip taga soai. Tama dagego enaba lotu po wagasainogo da, dagego te ofa
    yabo nai deli me selasa asiąo.”
  tpi-tpi: Yupela i mas makim Ol Bikpela De Bilong Bret I No Gat Yis, na bung bilong
    lotu, olsem mi bin tok. Na yupela i mas kaikai bret i no gat yis inap long 7-pela
    de long taim mi makim long mun Abip. Long wanem, long dispela mun tasol yupela
    i bin lusim Isip. Sapos yupela i laik i kam lotu long mi, orait yupela i mas bringim
    wanpela ofa.
  dan-1931: Du skal fejre de usyrede Brøds Højtid; i syv Dage skal du spise usyret
    Brød, som jeg har pålagt dig, på den fastsatte Tid i Abib Måned, thi i den Måned
    vandrede du ud af Ægypten, Man må ikke stedes for mit Åsyn med tomme Hænder.
  vie-OVCB: Phải giữ Lễ Bánh Không Men vào tháng giêng, kỷ niệm ngày các ngươi thoát
    khỏi Ai Cập. Phải ăn bánh không men trong bảy ngày như Ta đã dặn. Mỗi người phải
    mang một lễ vật dâng cho Ta.
  guj-2017: આબીબ મહિનામાં બેખમીરી રોટલીનું પર્વ પાળવું. તે વખતે સાત દિવસ સુધી મારી
    આજ્ઞા મુજબ તમારે બેખમીરી રોટલી ખાવી. કારણ કે, એ માસમાં તમે મિસરમાંથી બહાર આવ્યા
    હતા અને કોઈએ ખાલી હાથે મારી પાસે આવવું નહિ.”
  pon-2006A: Nan sounpwong Apip, sounpwong me kumwail mwesel sang Isip, kumwail pahn
    wia Sarawien Pilawa Sohte Doal Ihs nin duwen ei koasoanediongkumwailehr. Kumwail
    sohte pahn tungoale pilawa me doal ihs erein rahn isuh en sarawi wet. Kumwail
    sohte pahn kodohn wia kaudok ong ie ahpw sohte wa mehn meirong.
  por-BRBSL: Você observará a festa dos pães ázimos. Sete dias comereis pães ázimos,
    como vos ordenei, na hora marcada no mês de Abibe (pois nele saístes do Egito),
    e ninguém aparecerá vazio diante de mim.
  cth-cth: Tonphuenhoehe vaiyei pawi na sak awh han. Kâ na poe tangcoung e patetlah
    hnin sari touh thung tonphuenhoehe na ca awh han. Bangkongtetpawiteh, hote thapa
    dawk nangmouh teh Izip ram hoi na tâco awh. Hote pawi na sak awh navah apihai
    kai koe a kuthrawng hoi tho hanh naseh.
  twi-twi: “Nea edi kan no, munni Apiti Afahyɛ no. Sɛ edu so a, munnni brodo a mmɔkaw
    wɔ mu nnanson, sɛnea mehyɛɛ mo no. Ɛsɛ sɛ afe biara mohyɛ saa fa yi wɔ ɔsram Abib
    mu, ɔsram a mode tu fii Misraim no mu. “Edu saa bere no a, obiara mmrɛ me afɔrebɔde.
  hlt-hlt: Nang kan uen bangla vaidamding khotue te tuem uh lamtah hnin rhih khuiah
    vaidamding ca uh. Egypt lamloh na hlah uh vaengkah Abib hla te khoning la om vetih
    ka mikhmuh ah kuttling la ha phoe boel saeh.
  tbz-SIM: Dibɑnni ketirì yó ntú pɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀ í kɔɔrɛnɛ̀ mutie bɛ kpɛri ndi. Kɛ̀
    di ndì bɑɑ̀ nkɛ dɔ̀ yɛwe yɛ̀yiekɛ̀ kɛ cɑ́ɑ́ mpɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀ í kɔɔrɛnɛ̀ mutie
    mùù muuti, kɛ́ndònnɛ̀ n di nɑ̀kɛ́mɛ̀ di yɛtì dìì mɔ̀nnì Esibiti. Di n dì bɑɑ̀
    ndididɛ̀ì kóo tɑ̃̀nkù. Kɛ̀ di níí kɔrìní m borɛ̀ di bɑ́ɑ́ kɔtɛní di nɔu sitetìsì.
  msy-2020: Kɨ Akar Gavgavimɨn ia mɨkemezɨ moghɨn, ia Yis Puvatɨzir Bretɨn Isam Damuamin
    Dughiam a damuva, uari akuvagh nan ziam fɨ. Egh dughiar kɨ Abipɨn iakɨnimɨn inabazimɨn,
    ia 7plan dughiabar, yis puvatɨzir bretra amɨ. Ia fo, iakɨnir kamra ia Isipɨn kantri
    ataki. Egh ia na bagh izɨsɨ dafarir kɨnibar izan markɨ. Ia izɨ nan ziam fɨsɨ,
    na bagh ofan taba inigh izɨ.
  azb-azb: Mayasız Çörək bayramını qeyd edin. Mən sizə əmr etdiyim kimi Aviv ayında
    təyin olunmuş vaxt yeddi gün mayasız çörək yeyin. Çünki Misirdən o ayda çıxdınız.
    Heç kəs önümə əliboş gəlməsin.
  eng-DBY: Thou shalt keep the feast of unleavened bread, (thou shalt eat unleavened
    bread seven days, as I have commanded thee, in the time appointed of the month
    Abib; for in it thou camest out from Egypt; and none shall appear in my presence
    empty;)
  hin-2017: अख़मीरी रोटी का पर्व मानना; उसमें मेरी आज्ञा के अनुसार अबीब महीने के नियत
    समय पर सात दिन तक अख़मीरी रोटी खाया करना, क्योंकि उसी महीने में तुम मिस्र से निकल
    आए। और मुझ को कोई खाली हाथ अपना मुँह न दिखाए।
  wol-KYG: Màggalu Mburu mu amul lawiir, wormaal-leen ko. Diiru juróom ñaari fan ngeen
    ciy lekk mburu mu amul lawiir ni ma leen ko sante, saa yu jamonoom jotee ci weeru
    Abiib, ndaxte ci ngeen génn Misra. Te itam buleen taxawe loxoy neen ci sama kanam.
  swp-swp: 'Falawa nige ie sese mataasina abo au abididini: asubena haligigi‐labui
    falawa nige i sese abo u ai doha ea lauhesom wa, huiana wa ea ribaei Abibi nawaraina
    eai, paana nawarai me arinai Aigupito au torohaigabaei. Tabu esau ma nima’aha’ahana
    i toro matagu eai.'
  bjr-bjr: Innee Isipa maqa maaqaindari anu quqoonnana Abiba quqoonasaa qinee qimannimiafannandee
    iqa innooqee mari pauraqana sia aqira bereeta naidaqa asasiaqa. Mi oomaqanaki
    7 faasaanasaa sia innooqee mari pauraqana aqira bereeta naaqa. Innee qini qimooqiraree
    qimasee sia kaqi aniaqa. Qini tatufirana suqara ainaina faqa maree aniaqa.
  eng-YLT: the Feast of Unleavened things thou dost keep; seven days thou dost eat
    unleavened things, as I have commanded thee, at the time appointed [in] the month
    of Abib; for in it thou hast come forth out of Egypt, and ye do not appear [in]
    My presence empty;
  eng-WYC-2017: Thou shalt keep the solemnity of therf loaves; seven days thou shalt
    eat therf bread, as I commanded to thee, in the time of [the] month of new things,
    when thou wentest out of Egypt; thou shalt not appear void in my sight.
  eng-WMBB: You shall observe the feast of unleavened bread. Seven days you shall
    eat unleavened bread, as I commanded you, at the time appointed in the month Abib
    (for in it you came out of Egypt), and no one shall appear before me empty.
  urd-GVH: पहले, बेख़मीरी रोटी की ईद मनाना। अबीब के महीने में सात दिन तक तेरी रोटी
    में ख़मीर न हो जिस तरह मैंने हुक्म दिया है, क्योंकि इस महीने में तू मिसर से निकला।
    इन दिनों में कोई मेरे हुज़ूर ख़ाली हाथ न आए।
  rug-rug: Koasa sidara Abibi, sapu taluarae ia gamu pa popoa Izipi, si kaqu tavetia
    gamu sa Inevaṉa Bereti Loke Isitina d . Koari ka zuapa rane tanisa inevaṉa, mi
    hena ia gamu sa bereti loke isitina, gua sapu ele tozini gamu Rau. Mu lopu mae
    somana pa vinahesi pana lopu paleke maeni gamu sari na mia vinariponi gua.
  gaz-gaz: “Ayyaana Maxinoo Ayyaaneffadhu; akkuma ani si ajaje sana bultii torba Maxinoo
    nyaadhu. Waan kanas jiʼa Abiibii keessa yeroo murtaaʼetti godhi; ati jiʼa sana
    keessa Gibxii baateetii. “Namni tokko iyyuu harka duwwaa fuula koo duratti hin
    dhiʼaatin.
  fra-LSG: Tu observeras la fête des pains sans levain; pendant sept jours, au temps
    fixé dans le mois des épis, tu mangeras des pains sans levain, comme je t’en ai
    donné l’ordre, car c’est dans ce mois que tu es sorti d’Égypte; et l’on ne se
    présentera point à vide devant ma face.
  yal-yal: I xa Buru Tetaren Sanla raba. I xa burun tetaren don xii solofere bun,
    alo n ni i yamari kii naxan yi. Ito liga a waxatini Abiba kiken na, amasɔtɔ i
    minixi Misiran yi na kiken nan na. Muxu yo nama fa n yɛtagi n kise mi a yii.”
  haw-1868: 'E malama oe i ka ahaaina o ka berena huole: Ehikn la oe e ai ai i ka
    berena huole, me a''u i kanoha aka ai ia oe, i ka manawa i haawiia, ma ka malama
    o Abiba; no ka mea, ia wa oe i hele mai ai mailoko mai o Aigupita: Mai ikeia nae
    kekahi imua o''u me ka waiwai ole:'
  arb-NAV: تَحْتَفِلُ بِعِيدِ الْفَطِيرِ فَتَأْكُلُ كَمَا أَمَرْتُكَ فَطِيراً، مُدَّةَ
    سَبْعَةِ أَيَّامٍ، فِي الْوَقْتِ الْمُعَيَّنِ مِنْ شَهْرِ أَبِيبَ (أَيْ شَهْرِ
    آذَارَ – مَارِسَ)، لأَنَّهُ فِيهِ خَرَجْتَ مِنْ مِصْرَ. وَلا يَمْثُلُ أَحَدٌ أَمَامِي
    بِيَدَيْنِ فَارِغَتَيْنِ.
  ewe-ewe: “Gbãtɔe nye Abolo Maʋamaʋã ƒe Ŋkekenyui. Migaɖu abolo si wowɔ kple amɔ
    ʋaʋã o ŋkeke adre abe ale si mede se na mi kpɔ ene. Ŋkekenyui sia ɖuɖu anɔ edzi
    ƒe sia ƒe le Tedoxe si nye ɣleti si me miedzo le Egipte. “Ame sia ame asa vɔ nam
    le ɣeyiɣi sia me.
  eng-LEE: 'The feast of unleavened bread shalt thou keep; seven days shalt thou eat
    unleavened bread, as I commanded thee, in the time appointed of the month of Abib;
    for in it thou camest out from Egypt: and none shall appear before me empty.'
  asm-FB: তোমালোকে খমীৰ নিদিয়া পিঠাৰ উৎসৱ পালন কৰিবা। মই দিয়া আজ্ঞা অনুসাৰে, সাত
    দিন খমীৰ নিদিয়া পিঠা ভোজন কৰিবা। সেই সময়তে এই উদ্দেশ্যৰ কাৰণে নিৰ্দ্দিষ্ট কৰা
    আবীব মাহত মোৰ সন্মুখত উপস্থিত হ’বা। কাৰণ এই মাহতে তোমালোক মিচৰ দেশৰ পৰা বাহিৰ
    হৈ আহিলা। কিন্তু তোমালোকে শুদা হাতে মোৰ ওচৰত উপস্থিত হ’ব নালাগে।
  sus-A: وٌ شَ تَامِ لّبِنِتَرٍ سَلِ رَبَ يِ كِ. شِ سٌلٌقٍرٍ نَشٍيٍ سُفَندِشِ عَبِبِ
    كِكٍ كُي، وٌ شَ تَامِ لّبِنِتَرٍ فبَنسَن دٌن، عَلْ ﭑ وٌ يَمَرِشِ كِ نَشّ. وٌ شَ
    عَ رَبَ نَ تّمُي نّ بَرِ مَ وٌ مِنِ مِسِرَ بْشِ كُي نَ كِكٍ نَن نَ. وٌ نَشَ ﭑ
    كُمَ نَ سَلِيٍ كُي.
  fra-SBL: Vous observerez la fête des pains sans levain. Pendant sept jours, vous
    mangerez des pains sans levain, comme je vous l'ai ordonné, au moment fixé dans
    le mois d'Abib (car c'est pendant ce mois que vous êtes sortis d'Égypte), et personne
    ne se présentera devant moi à vide.
  hbo-hbo: אֶת־חַ֣ג הַמַּצֹּות֮ תִּשְׁמֹר֒ שִׁבְעַ֣ת יָמִים֩ תֹּאכַ֨ל מַצֹּ֜ות כּֽ͏ַאֲשֶׁ֣ר
    צִוִּיתִ֗ךָ לְמֹועֵד֙ חֹ֣דֶשׁ הָֽאָבִ֔יב כִּי־בֹ֖ו יָצָ֣אתָ מִמִּצְרָ֑יִם וְלֹא־יֵרָא֥וּ
    פָנַ֖י רֵיקָֽם׃
  eng-WYCLIFFE: Thou schalt kepe the solempnyte of therf looues; seuene daies thou
    schalt ete therf breed, as Y comaundide to thee, in the tyme of monethe of newe
    thingis, whanne thou yedist out of Egipt; thou schalt not appere voide in my siyt.
  piu-2006: '@see-verse:EXO.023.014'
  pjt-pjt: “Piṟa panya ini Apipala nyura uti inma panya ini ‘Mai Piltjanya’ palyanma
    panya piṟa nyanga palula nyura Itjipanya wantikatingu, ka panyaṉa inma nyanga
    palunya palyantjaku nyurala ngaṉmanytju wangkangu. Kaya panya puṟunypaṯu palyanma
    munuya mai pilytja kutju ngalkunma yiitjatjara wantira inma nyanga paluṟu ngaṟanyangka
    tjiṉṯu panya 7 ngaṟala wiyaringkunytjaku. Munuya ngayunya waḻkuntjikitja maṟalpa
    pitjawiyangku kuka katima ngayunya ungkunytjikitjangku.”
  cwe-cwe: Mwizagendelela kutenda Dugila da Magate Hayagumigwe Lusu fana vinimulagilizeni,
    mwizakuja magate hayagumigwe lusu kwa siku saba lusita lwikigwe muna umwezi wa
    Abibu, kwaviya muna umwezi uwo mulawa Misili. Munhu yoyose sekeyeze haulongozi
    wangu makono muhala.
  kik-kik: “Kũngũyagĩra Gĩathĩ kĩa Mĩgate Ĩtarĩ na Ndawa ya Kũimbia; handũ ha mĩthenya
    mũgwanja ũrĩĩage mĩgate ĩtarĩ na ndawa ya kũimbia, o ta ũrĩa ndagwaathire. Ĩkaga
    ũndũ ũyũ hĩndĩ ĩrĩa ĩtuĩtwo mweri-inĩ wa Abibu, tondũ nĩ mweri-inĩ ũcio woimire
    bũrũri wa Misiri. “Gũtikanagĩe mũndũ ũrĩũkaga mbere yakwa moko matheri.
  fra-NCL: 'Tu observeras la fête des Azymes : pendant sept jours tu mangeras des
    pains sans levain, comme je t’en ai donné l’ordre, au temps fixé, au mois d’abib,
    car c’est dans ce mois que tu es sorti d’Égypte ; et l’on ne se présentera pas
    les mains vides devant ma face.'
  cek-AK: Taeh thuh ai ih buh raenghaih poih to sah oh; (kang paek o ih lok baktih
    toengah, atue khaeh ih Abib khrah thungah, ni sarihto thung taeh thuh ai ih takaw
    caakhaih poih to sah oh; nangcae loe to khrah naah ni Izip prae thung hoiah na
    tacawt o; to buh raenghaih poih sak nathung, mi kawbaktih doeh ka hmaa ah bangkrai
    ah angphong han om ai:)
  cuk-cuk: ”Madu-Inasulid-Iba be onogoed. A-ibagi, ibagugle (7) madu e-inasuli be
    gunnoed. Ar igi bato idu an bemarga sogsa gusa, deyob be gunmaloed. Abib-niigi
    be iba onogoed, ar ade, a-niigi Egipto-yargi be noar gusmalad. Dule anse arganagwabi
    gwen nonikosulid. Anga ibmar sedagergebmalad.
  uig-CYR: Алди билән «петир нан һейти»ни өткүз; саңа әмир қилғинимдәк Абиб ейидики
    бекитилгән күнләрдә йәттә күн петир нан йегин; чүнки шу айда сән Мисирдин чиққан
    едиң. Шу һейтта һечкиши алдимға қуруқ қол кәлмисун.
  tel-2017: పొంగ జేసే పదార్థం లేని రొట్టెల పండగ ఆచరించాలి. నేను మీకు ఆజ్ఞాపించిన ప్రకారం
    ఐగుప్తు నుండి మీరు బయలుదేరి వచ్చిన ఆబీబు నెలలో నియమిత సమయంలో ఏడు రోజుల పాటు పొంగ
    జేసే పదార్థం లేని రొట్టెలు తినాలి. నా సన్నిధానంలో ఒక్కడు కూడా ఖాళీ చేతులతో నిలబడకూడదు.
  hat-BSA: Nou va obsève fèt Pen San Ledven an. Pandan sèt jou nou va manje pen san
    ledven an, jan Mwen te kòmande nou an, nan tan ki apwente nan mwa Abib la, paske
    nan li nou te sòti an Égypte. Epi okenn moun pèsòn p ap parèt devan M men vid.
  kos-kos: In malem Abib, malem se ma kowos illa liki Egypt, kowos in akfulatye Kufwen
    Bread Tia Akpulol ke ouiya ma nga sapkin tari nu suwos. Nimet kang kutena bread
    orekla ke mwe pulol inmasrlon len itkosr lun kufwa se inge. Nimet tuku in alu
    nu sik ke wangin mwe sang inpouwos.
  hbo-WLC: אֶת־חַ֣ג הַמַּצּוֹת֮ תִּשְׁמֹר֒ שִׁבְעַ֣ת יָמִים֩ תֹּאכַ֨ל מַצּ֜וֹת כַּֽאֲשֶׁ֣ר
    צִוִּיתִ֗ךָ לְמוֹעֵד֙ חֹ֣דֶשׁ הָֽאָבִ֔יב כִּי־ב֖וֹ יָצָ֣אתָ מִמִּצְרָ֑יִם וְלֹא־יֵרָא֥וּ
    פָנַ֖י רֵיקָֽם׃
  ibo-ibo: “Meenụ Mmemme Achịcha na-ekoghị eko, ụbọchị asaa ka unu ga-eri achịcha
    nke e jighị ihe na-eko achịcha mee. Unu ga-eri ya na mgbe a kara aka, nʼọnwa Abib.
    Nʼihi na ọ bụ nʼọnwa ahụ ka unu si nʼala Ijipt pụta. “Ọ dịghị onye ọbụla ga-agba
    aka efu bịa nʼihu m.
  ory-ory: ତାଡ଼ିଶୂନ୍ୟ ରୁଟିର ଉତ୍ସବ ପାଳନ କରିବ; ଆମ୍ଭ ଆଜ୍ଞାନୁସାରେ ଆବୀବ୍‍ ମାସର ନିରୂପିତ
    ସମୟରେ ସାତ ଦିନ ତାଡ଼ିଶୂନ୍ୟ ରୁଟି ଭୋଜନ କରିବ, ଯେହେତୁ ତୁମ୍ଭେ ସେହି ସମୟରେ ମିସର ଦେଶରୁ ମୁକ୍ତି
    ପାଇଅଛ; ପୁଣି, କେହି ରିକ୍ତ ହସ୍ତରେ ଆମ୍ଭ ନିକଟରେ ଉପସ୍ଥିତ ହେବ ନାହିଁ।
  chk-chk: Iwe, oupwe föri ewe chulapen mongö pilawa esap wor iis lon. Oupwe mongö
    pilawa esap wor iis lon ükükün fisu rän, usun üa fen allük ngenikemi. Oupwe föri
    ei lon ewe fansoun üa filätä, lon ewe maram Apip, pun lon ewe maram oua towu seni
    Isip. Esap wor eman epwe feito rei fän an asöülapö.
  rop-rop: Yumob bin gowei brom Ijip langa det manth gulum Abib, en God bin dalim
    yumob basdam yumob garra abum det serramoni gulum Damba Nomo Garram Raising langa
    det seimwan manth na. Wen yumob abum det serramoni, yumob kaan dagat eni daga
    garram raising blanga 7 dei, en nobodi kaan kaman en weship langa God nomo garram
    ofring blanga gibit langa im.
  ukr-1871: Допильновувати меш опрісношнього сьвята. Сїм день їсти меш прісний хлїб,
    як я заповідав тобі, в призначений час, у місяцї Абибі; бо в цьому місяцї вийшов
    єси з Египту. І нїхто не мусить показуватись перед лице моє з порожнїми руками.
  bch-bch: “Akado eaneannga kapei ngan Bret toa aea Yis Ienono ngan Mao mambe nakeo
    pagimi ngan. Ngan ado toa lima ga rua ne, manta aean bret aea yis ienono ngan
    mao. Akado eaneannga toa ne tutui ngan aea ado ngan taiko Abip. Ngansa ngan taiko
    toa ne, gimi atnan Isip ga anam. “Irangrang ngan bagemi sapaean ga anama pagau
    ngan eaneannga toa tol ne mao. Manta anam toman ngan lemi tenainga.
  deu-1951: 'Das Fest der ungesäuerten Brote sollst du halten: sieben Tage sollst
    du ungesäuertes Brot essen zur bestimmten Zeit im Monat Abib, wie ich dir befohlen
    habe; denn in demselben bist du aus Ägypten ausgezogen. Man erscheine aber nicht
    leer vor mir!'
  eng-JPS: The feast of unleavened bread shalt thou keep; seven days thou shalt eat
    unleavened bread, as I commanded thee, at the time appointed in the month Abib
    — for in it thou camest out from Egypt; and none shall appear before Me empty;
  srp-1865: Praznik prijesnijeh hljebova drži; sedam dana jedi hljebove prijesne,
    kao što sam ti zapovjedio, na vrijeme, mjeseca Aviva, jer si tada izašao iz Misira;
    i niko da ne izaðe preda me prazan;
  lug-lug: “Onookolanga Embaga ey’Emigaati Egitali Mizimbulukuse. Onoolyanga omugaati
    ogutaliimu kizimbulukusa okumala ennaku musanvu, nga bwe nakulagira. Kino okikolanga
    mu kiseera ekyategekebwa, mu mwezi gwa Abibu, kubanga mu mwezi ogwo mwe waviira
    mu nsi y’e Misiri. “Tewabangawo ajja gye ndi engalo ensa.
  heb-heb: את חג המצות תשמר שבעת ימים תאכל מצות כאשר צויתך למועד חדש האביב כי בו יצאת
    ממצרים ולא יראו פני ריקם׃
  ben-IRV: তুমি খামির বিহীন রুটির উৎসব পালন কোরো; যেমন আমি তোমাকে আজ্ঞা দিয়েছি, সাত
    দিন খামির বিহীন রুটি ভোজন কোরো, সেই নির্ধারিত দিনের, আবীব মাসে তুমি আমার সামনে
    উপস্থিত হবে, কারণ এই মাসে তুমি মিশর দেশ থেকে বের হয়ে এসেছিলে। কিন্তু তুমি খালি
    হাতে আমার কাছে আসবে না।
  pan-pan: ਪਤੀਰੀ ਰੋਟੀ ਦੇ ਪਰਬ ਨੂੰ ਤੂੰ ਮਨਾ। ਸੱਤ ਦਿਨ ਤੂੰ ਪਤੀਰੀ ਰੋਟੀ ਖਾ ਜਿਵੇਂ ਅਬੀਬ ਦੇ
    ਮਹੀਨੇ ਦੇ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ ਵਿੱਚ ਮੈਂ ਤੈਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿਉਂ ਜੋ ਤੂੰ ਉਸ ਵਿੱਚ ਮਿਸਰ
    ਤੋਂ ਬਾਹਰ ਆਇਆ। ਖਾਲੀ ਹੱਥੀਂ ਉਹ ਮੇਰੇ ਸਾਹਮਣੇ ਵੇਖੇ ਨਾ ਜਾਣ।
  mya-JVB: ငါမှာ ထားခဲ့ပြီးသည်အတိုင်း ၊ အဗိဗ လ ချိန်းချက် သော နေ့ရက်အချိန်၌ အဇုမ ပွဲကိုခံ
    ၍၊ ခုနစ် ရက် ပတ်လုံးတဆေး မဲ့သော မုန့်ကို စား ရမည်။ အကြောင်း မူကား၊ ထို လတွင် သင်သည်
    အဲဂုတ္တု ပြည်က ထွက် လာသတည်း။ ထိုပွဲကို ခံစဉ် ငါ့ ထံသို့ အဘယ်သူမျှလက်ချည်း မ ပေါ်
    မလာရ။
  hmo-hmo: Hatubua Lasi Paraoa ena aria do umui karaia, bona dina 7 lalonai do umui
    ania, gunaguna umui dekenai lau oda hegeregerena. Inai aria do umui karaia ena
    nega korikori dekenai, hua ladana Abiba lalonai. Badina be unai hua lalonai Aigupito
    tano umui rakatania. Lauegu vairana dekenai tau ta be imana kavakava do ia mai
    lasi.
  urd-urd: ईद — ए — फ़तीर को मानना, उसमें मेरे हुक्म के मुताबिक़ अबीब महीने के मुक़र्ररा
    वक़्त पर सात दिन तक बेख़मीरी रोटियाँ खाना क्यूँकि उसी महीने में तू मिस्र से निकला
    था और कोई मेरे आगे ख़ाली हाथ न आए।
  rus-SYN: 'наблюдай праздник опресноков: семь дней ешь пресный хлеб, как Я повелел
    тебе, в назначенное время месяца Авива, ибо в оном ты вышел из Египта; и пусть
    не являются пред лице Мое с пустыми руками;'
  bqc-SIM: Àliↄ Kàaso dikpɛkɛ lá má dàɛ́wa, íliↄ kàa so e gↄↄ sopla mↄ pↄ́
    wì mɛ Abibu guu a gↄↄwa, asa mↄpi guu ↄ̃ a bↄlɛ Egipi. Gbɛ̃e suli mↄ́ ma kĩ́i
    ↄgiio.
  tcz-CHONGTHU: Chol solou chang-lhah kut, keiman phat katepeh dung juiya hi ding,
    Abib* lhasung hichu cholsolou changlhah ni sagi sung sea naneh ding hiche lhasung'a
    hi Egypt gamsung'a kon'a na hung doh na lha ahiye. Hijeh achu khat cha jong keima
    angsung'a khut goh keuva hung sung lha thei lou ding ahi.
  mar-mar: बेखमीर भाकरीचा सण पाळ; त्यामध्ये सात दिवस खमीर न घातलेली भाकर तुम्ही खावी;
    हा सण तुम्ही अबीब महिन्यात पाळावा, कारण याच महिन्यात तुम्ही मिसरमधून बाहेर निघून
    आला; कोणी रिकाम्या हाताने माझ्यासमोर येऊ नये.
  qub-qub: «Lebadüraynaj Tantata Micuna fistata ruranqui. Chay fistachöga nishänölla
    ganchis junaj lebadüraynaj tantallata micunqui. Chaytaga ruranqui Egiptupita llojshicamushayqui
    Abib quillachömi. Pipis nogata aduramaj shamoj cäga jinaylla ama shamongachu.
  bqp-bqp: Àgↄ̃ Burodi Futɛnasari dikpɛ kɛ lákũ ma dìtɛárɛ nà, àgↄ̃ burodi futɛnasari
    só ari gↄrↄ suppla mↄ kũ òdi pi Abibu gũn a gↄrↄa, zaakũ mↄ pìi gũnn a bↄtɛn
    Misila. Gbɛ̃ke sún su ma kĩnaa ↄkoriro.
  hat-hat: N'a fè fèt Pen san ledven yo. Jan mwen te ban nou lòd la, n'a manje pen
    san ledven pandan sèt jou nan epòk yo fikse nan mwa Abib la. Paske se nan mwa
    sa a nou te soti kite peyi Lejip. Lè sa a, nou p'ap gen dwa parèt devan m' de
    men vid.
  eng-BSB: 'You are to keep the Feast of Unleavened Bread as I commanded you: At the
    appointed time in the month of Abib you are to eat unleavened bread for seven
    days, because that was the month you came out of Egypt. No one may appear before
    Me empty-handed.'
  tod-tod: Ɓului nii lɛʋɛ la su, wa naama vɛtii makɛ. Folo lɔfela laawu, naama ziɛgi
    deveai molo ɠulasu alugi ma, wa ɓului mi, nii lɛʋɛ la su, eɠɛʋelei gè ma levei
    veai la wo ya, mazɔlɔɔ naama alugi ma ɠa wo ɠulani la Ezipete yooi ʋa. Nu nɔpɛ
    ge mina ɠula kɛlɛma gàazu ga yeaɲaka.
  eng-WEBPB: You shall observe the feast of unleavened bread. Seven days you shall
    eat unleavened bread, as I commanded you, at the time appointed in the month Abib
    (for in it you came out of Egypt), and no one shall appear before me empty.
  kbq-kbq: Nagrama hurmante'noaza hutma ese ne'zama nesazana 7ni'a zageknafi zo-ore
    bretia neho. E'i ana ne'zana Avibi (March-April) ikante netere hiho. Na'ankure
    e'i ana ikante Isipitira atreta atiramita e'naze. E'ina hu'negu ana mika'mo'za
    amnea ome'za zamente zamente kresramna vu musezana eri'za eho.
  nhe-BL: Xijchihuaca nopa ilhuitl tlen pantzi tlen ax quipiya tlasonejcayotl queja
    nimechnahuatijtoc. Xijcuaca pantzi tlen ax quipiya tlasonejcayotl chicome tonali
    queja nimechilhuijtoc. Inquicuase ipan metztli Abib ipan nopa tonal tlen nimitzilhui,
    pampa ipan nopa metztli inquistejque tlali Egipto. Huan axaca hueli nechnechcahuis
    intla ax nechhualiquilis se tlacajcahualistli.
  bus-bus: Àgae Burɛdi Sɛ́sɛ'ɛ̃zɛ̃sai zĩbaa kɛ lán má dìɛare nà, àgae burɛdi sɛ́sɛ'ɛ̃zɛ̃sai
    só ai gurↄ swɛɛplaa mↄↄ kɛ̀ wè be Abibu guu a gurↄↄa, zaakɛ mↄↄ pì guun a bↄɛ
    Igipiti. Gbɛ̃ke tón mↄ́ ma kiia ↄkoriro.
  gub-BL: Pezapo Mynykawhu Typy'ak Imuapiruru Kar Pyr 'Ym her ma'e nehe. Pemumaw 7
    'ar typy'ak imuapiruru kar pyr 'ym i'u pà nehe, heze'eg awer rupi katete nehe.
    Zahy Amim her ma'e rehe nehe, i'ar mehe nehe, pezapo a'e mai'u haw nehe. Ta'e
    a'e zahy rehe pehem Ezit ywy wi pe no xe. Tuwe ni amo uzexak kar herenataromo
    ma'e ihewe imur pyràm herur 'ym pà wà nehe.
  eng-DRA: 'Thou shalt keep the feast of unleavened bread. Seven days shalt thou eat
    unleavened bread, as I commanded thee, in the time of the month of new corn, when
    thou didst come forth out of Egypt: thou shalt not appear empty before me.'
