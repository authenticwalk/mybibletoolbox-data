  pan-pan: ਜਦ ਤੇਰੇ ਨਾਲ ਖੁਣਸ ਕਰਨ ਵਾਲੇ ਦਾ ਗਧਾ ਤੂੰ ਭਾਰ ਹੇਠ ਪਿਆ ਹੋਇਆ ਵੇਖੇਂ ਅਤੇ ਉਸ ਦੀ ਸਹਾਇਤਾ
    ਨਾ ਕਰਨੀ ਚਾਹੇਂ ਫਿਰ ਵੀ ਤੂੰ ਜ਼ਰੂਰ ਉਸ ਦੀ ਸਹਾਇਤਾ ਕਰ।
  mya-JVB: သင့် ကို မုန်း သောသူ ၏မြည်း သည်၊ မိမိ ဆောင်ရွက်သော ဝန် အောက် မှာ လဲ နေသည်ကို
    တွေ့မြင် လျှင် ၊ မ မစဘဲ နေနိုင်သလော။ အမှန်ဝိုင်းညီ၍ မစ ရမည်။
  hmo-hmo: Bema oi dekenai ia badu tauna ena doniki be ia moru diho kohu metau ia
    huaia dainai, do oi durua. Oi rakatania kava be ia dika.
  urd-urd: अगर तू अपने दुश्मन के गधे को बोझ के नीचे दबा हुआ देखे और उसकी मदद करने
    को जी भी न चाहता हो तो भी ज़रूर उसे मदद देना।
  rus-SYN: если увидишь осла врага твоего упавшим под ношею своею, то не оставляй
    его; развьючь вместе с ним.
  bqc-SIM: Tó n n zangude zàa'ĩna è, àlɛ fu asowa, dↄaàlɛ, ńsu to weo.
  tcz-CHONGTHU: Nangma doumah bolpa sangan in apot apoh lal tah'a aopkhum ma ahile
    hichu, na dalhah jeng lou ding, sangan akitho doh theina ding'a na panhu teitei
    ding ahi joi.
  mar-mar: तुझ्या शत्रूचे गाढव जास्त ओझ्याखाली दबून पडलेले दिसले तर तू त्यास सोडून
    जाऊ नकोस, तू अवश्य त्याच्याबरोबर राहून ते सोड.
  qub-qub: Contrayquipa uywan cargantin tunisha caycajta ricarga ama päsacunquichu.
    Chaypa ruquenga yanapar jatarachëshinqui.
  bqp-bqp: Tó n n zãnguri zaaki è àtɛn fu asoa, ǹ kpái, ǹsun a tónlo.
  hat-hat: Si nou pa byen ak yon moun, epi nou wè bourik li kouche anba yon chay,
    pa vire do nou kite l' pou kont li. Se pou nou ede l' fè bourik la kanpe.
  eng-BSB: If you see the donkey of one who hates you fallen under its load, do not
    leave it there; you must help him with it.
  tod-tod: Nui é wo wɔinzeɠezu, wa ná-soovalegi ɠaana, toai ná-kasɔi wu, wa ma,
    wa inɛinɛsu ga daayei vai, wa ʋɛɛ ba, wo daayei.
  eng-WEBPB: If you see the donkey of him who hates you fallen down under his burden,
    don’t leave him. You shall surely help him with it.
  kbq-kbq: Avesinogantesnia ne'mofo tonki afumo'ma, tusi'a knaza erino nevanifintima
    ome traka huno'ma masenenkenka, ana nera aza hunka donki afu'a azeri otio.
  nhe-BL: Intla tijpanti mocualancaitaca huan quitlalanasnequi iburro tlen huetztoc
    ica itlamamal tlen etic, amo xijcajtehua hasta tijpalehuis ma quitlalanas.
  bus-bus: Tó n n zanguri zaaki è èe fuu asooa, ǹ à ĩan ká, ǹton à tónlo.
  gub-BL: Aze ru'u heimaw zumen u'ar putar nehe, ta'e ma'e ikupe pe har ipuhuz katu
    wera'u izupe a'e nehe xe. Eho zo a'e wi ipytywà 'ym pà nehe. Epytywà izar weimaw
    imupu'àm kar mehe nehe.
  eng-DRA: If thou see the ass of him that hateth thee lie underneath his burden,
    thou shalt not pass by, but shalt lift him up with him.
