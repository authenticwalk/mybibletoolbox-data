verse: EXO.023.005
translations:
  mal-C: നിന്നെ വെറുക്കുന്ന ആരുടെയെങ്കിലും കഴുത അതിന്റെ ചുമടിനുകീഴിൽ വീണുകിടക്കുന്നതു
    കണ്ടാൽ അതിനെ ഉപേക്ഷിച്ചു പോകരുത്. അക്കാര്യത്തിൽ അവരെ നിശ്ചയമായും സഹായിക്കണം.
  deu-TKW: Wenn du siehst, daß der Esel deines Feindes unter seiner Last zusammengebrochen
    ist, so gehe nicht etwa an ihm vorüber, sondern hilf ihm, den Esel zu befreien.
  lin-lin: Soki omoni ane ya moto oyo ayinaka yo ekweyi na se ya mokumba oyo yango
    ememi, okotika yango wana te ; osengeli kosalisa yango.
  eng-LSV: when you see the donkey of him who is hating you crouching under its burden,
    then you have ceased from leaving [it] to it—you certainly leave [it] with him.
  eng-GNV: If thou see thine enemies asse lying vnder his burden, wilt thou cease
    to helpe him? thou shalt helpe him vp againe with it.
  eng-WEBSTER: If thou shalt see the ass of him that hateth thee lying under his burden,
    and wouldest forbear to help him, thou shalt surely help with him.
  nhw-BL: Sintla tijpanti mocualancaitaca huan quitlananasnequi iburro catli huetztoc
    ica itlamamal catli etic, amo xijcajtehua hasta tijpalehuis ma quitlananas.
  swh-ONEN: Ukiona punda wa mtu anayekuchukia ameanguka na mzigo wake, usimwache hapo
    alipoangukia; hakikisha kuwa umemsaidia.
  bba-bba: Ì n mɑɑ win kɛtɛku wɑ ɡɑ wɔrumɛ kɑ sɔmunu, i ku doonɑ i nùn deri. I nùn
    somiɔ i kɑ ɡu seeyɑ.
  eng-KJVCPB: If thou see the ass of him that hateth thee lying under his burden,
    and wouldest forbear to help him, thou shalt surely help with him.
  luo-luo: Ka ineno punda jasiki ka lodi motingʼo ogoye piny, to kik iweye kanyo;
    nyaka ine ni ikonye.
  meu-meu: Inaimu ena doniki ba itaia, ena maduna matauna dainai e goru dihomu, ba
    durua; ena be iduruna so uramu, to ba durua.
  npi-ULB: तिमीहरूलाई घृणा गर्ने कुनै व्यक्तिको गधा भारीले थिचिएर भुइँमा लडेको देख्यौ
    भने त्यसलाई त्यत्तिकै नछोड । गधासँगै मदत गर ।
  yor-yor: Bí ìwọ bá rí kẹ́tẹ́kẹ́tẹ́ ẹnìkan tí ó kórìíra rẹ tí ẹrù ṣubú lé lórí, má
    ṣe fi í sílẹ̀ bẹ́ẹ̀; rí i dájú pé o ran án lọ́wọ́ nípa rẹ.
  emp-NTPO: Burroda ne zʌgʌaba b̶ae tab̶ʌda unusira ara mãwã b̶erãdua. Djibarira bʌ
    ume dji quĩrũmĩna carebadua maʌ̃ animarãra piradrʌmãrẽã.
  ind-ind: Jika kamu melihat keledai seseorang yang membencimu jatuh karena bebannya
    terlalu berat, bantulah dia agar keledainya berdiri kembali. Jangan tinggalkan
    orang itu dalam keadaan susah.
  pes-OPCB: اگر الاغ دشمنت را دیدید که در زیر بار افتاده است، بی‌اعتنا از کنارش رد
    نشوید، بلکه به او کمک کنید تا الاغ خود را از زمین بلند کند.
  tgl-ULB: Kung makita mo ang asno ng sinumang napopoot sa iyo na bumagsak sa lupa
    ang karga nito, hindi mo dapat iwanan ang taong iyon. Dapat siguraduhin mong tulungan
    siya kasama ang kaniyang asno.
  hui-hui: Ani bialu waitigi kagonaga nogo dongi mbiragonaga erekunini dabudabu yu
    kaore harigani pilo wiagua nde tínaga waitigi hayadago biamogo bialu nogo pilo
    ngago mo heya halimu. Ibu harigani pilo ngelalu napilimu.
  mya-mya: သူ​၏​မြည်း​သည်​ဝန်​ပိ​၍​လဲ​နေ​လျှင်​လွှဲ​ရှောင် မ​သွား​ဘဲ​မြည်း​ကို​ဝိုင်း​၍​ထူ​ပေး​ရ​မည်။
  cbi-NTPO: Tsandenna ñunu tyutyamu' animaa buli puita llai'karatu tsuji' pandainsha
    ma punañu katamiya, jandala tsumu buli mangave'tyuu jutyude, naa ñunu tyutyamu
    chachi' animaa juñu bain.
  bod-N: ཁྱོད་ཅག་ལ་སྡང་བའི་མི་ཞིག་གི་བོང་བུ་དོས་ཀྱིས་མནན་པ་མཐོང་ན། ཁྱོད་རྣམས་ཀྱིས་དེ་མི་བསྐྱུར་བར་ཅིས་ཀྱང་དེའི་བདག་པོ་དང་མཉམ་དུ་དོས་འབོགས་དགོས།
  sna-sna: Kana ukaona mbongoro yomunhu anokuvenga yawira pasi nokuda kwokuremerwa,
    usaisiya ipapo; iva nechokwadi kuti wamubatsira pairi.
  spa-BLM: Si ves que el asno del que te odia se ha caído bajo su carga, no lo dejes.
    Lo ayudarás con toda seguridad.
  cac-cac: Yovalil tzex colvaj d'a mach schichonoch sc'ol d'ayex. Tato tzeyila' to
    stelvi noc' sb'uru d'a yalan̈ yicatz, tzeyic'q'ue vaan noc' yed'oc.
  swh-ULB: Ukiona punda wa yule anaye kuchukia ameanguka chini na mzigo wake, hauta
    muacha huyo mtu. Lazima umsaidie na punda wake
  bel-bel: 'калі ўбачыш асла ворага твайго, што ўпаў пад ношкаю сваёю, дык не пакідай
    яго: разгрузі яго і заставайся разам зь ім.'
  deu-ELBBK: Wenn du den Esel deines Hassers unter seiner Last liegen siehst, so hüte
    dich, ihn demselben zu überlassen; du sollst ihn jedenfalls mit ihm losmachen.
  mbb-OT: Emun egkeehè niw is asnu he edtundanen te ebpekigkuntada keniyu he egkelilid
    tenged te karga zin, kenè niw và dà seǥazi, kekenà, uǥupi niw sikandin wey mekehitindeg
    haazà.
  mal-2015: നിന്നെ ദ്വേഷിക്കുന്നവന്റെ കഴുത ചുമടിൻ കീഴെ കിടക്കുന്നതു കണ്ടാൽ അവനെ വിചാരിച്ചു
    അതിനെ അഴിച്ചുവിടുവാൻ മടിച്ചാലും അഴിച്ചുവിടുവാൻ അവന്നു സഹായം ചെയ്യേണം.
  gup-gup: Mak kunmekbe rerrih kayime nawu nguneyidko nuye djarrang bu kamankan kabibakke
    nawu dulmuk kunmadj kahngorrkan, wanjh yuwn mak ngurribawon bu ngurrire. Dja ngurribidyikarrmen
    nawu nguneyidko bu ngurriwayhke namekbe djarrang ba bu kamak karrangen.”
  gvs-gvs: Neta imi kaleya ina ase ikapusi kónana moumoudi ikaavaledi pasina, e taabu
    aseyana kookalāve, go sem imi kaleya kovāite, e aseyana kobutāoe.
  rmc-rmc: A te dikheha, hoj o somaris tire ňeprijaťeľiskro perel tel o veci, save
    ľidžal, ma visar tut lestar, ale pomožin leske les te hazdel upre.
  nlg-nlg: Nina donkey na ghamiu na levunimate, ke mavaa na hohola te holaa, me ke
    nia tumu na hohola tana pari, ma kau righia ke, kau bei tona haliu, kau hangaa
    na ghamiu na levunimate ma kau tughuru vaghinia na donkey ge ke tughuru dato.
  pes-OPV: اگر الاغ دشمن خود را زیر بارش خوابیده یافتی، و از گشادن او روگردان هستی،
    البته آن را همراه او باید بگشایی.
  ron-1924: Дакэ везь мэгарул врэжмашулуй тэу кэзут суб повара луй, сэ ну тречь пе
    лынгэ ел, чи сэ-й ажуць сэ я повара де пе мэгар.
  ben-OBCV: যে তোমাকে ঘৃণা করে, এমন কোনও লোকের গাধাকে যদি তুমি সেটির ভারের তলায় চাপা
    পড়তে দেখো, তবে সেটিকে সেখানে পড়ে থাকতে দিয়ো না; তুমি নিঃসন্দেহে সেটিকে ভারমুক্ত
    হতে সাহায্য করবে।
  som-som: Haddaad aragtid kan ku neceb dameerkiisii oo rar la dhacay, oo aanad doonayn
    inaad caawiso, hubaal waa inaad caawisaa.
  lat-VUC: Si videris asinum odientis te jacere sub onere, non pertransibis, sed sublevabis
    cum eo.
  eng-ASVBT: If thou see the ass of him that hateth thee lying under his burden, thou
    shalt forbear to leave him, thou shalt surely release it with him.
  mna-mna: Mi sombe kendeeŋe koyom koi sa ta iwwa raama doŋki kini, mi mbili tana
    ikenne su toono pa ikam mburu biibi mete, na kezemi ma imborene pepe. Kala mi
    ku'uulu koyom koi tana be iurpe mburu kini, mibe iwit doŋki kini ma imaŋga mini.
  ita-1885: Se tu vedi l'asino di colui che ti odia giacer sotto il suo carico, mentre
    tu ti rimani di aiutarlo a farglielo andare oltre, del tutto fa' con lui sì che
    possa andare oltre.
  eng-LXXUP: And if thou see thine enemy’s ass fallen under its burden, thou shalt
    not pass by it, but shalt help to raise it with him.
  eng-ULB: If you see the donkey of someone who hates you fallen to the ground under
    its load, you must not leave that person. You must surely help him with his donkey.
  spa-VBL: Si ves el asno de alguien que te odia y que ha caído porel peso de su carga,
    no lo dejes ahí. Debes detenerte y ayudarle.
  fra-_FOB: Si tu vois l'âne de celui qui te hait abattu sous son fardeau, tu te garderas
    de l'abandonner; tu devras le dégager avec lui.
  mal-mal: നിന്നെ ദ്വേഷിക്കുന്നവന്റെ കഴുത ചുമടുമായി വീണുകിടക്കുന്നത് കണ്ടാൽ അവനെ വിചാരിച്ച്
    അതിനെ അഴിച്ചുവിടുവാൻ മടിക്കരുത്. അതിനെ അഴിച്ചുവിടുവാൻ അവനെ സഹായിക്കണം.
  urd-GVR: Agar tujh se nafrat karne wāle kā gadhā bojh tale gir gayā ho aur tujhe
    patā lage to use na chhoṛnā balki zarūr us kī madad karnā.
  suz-BL: गे नु मदुइब मुर आ गधा आ भारीम चिप्‍शो थित्‍तीनी हना, गे मेको पोक्‍ने मचाप्‍शो
    मुर ताइतीनी हना, मेको कली महेरदीन। मेको कली वारच पा मेको कली पोक्‍कीन।
  ita-1927: Se vedi l’asino di colui che t’odia steso a terra sotto il carico, guardati
    bene dall’abbandonarlo, ma aiuta il suo padrone a scaricarlo.
  ckb-ckb: ئەگەر گوێدرێژی ناحەزەکەتت بینی لەژێر بارەکەیدا کەوتووە، بەجێی مەهێڵە، بەڵکو
    پەلە بکە بۆ یارمەتیدانی.
  eng-BBE: If you see the ass of one who has no love for you bent down to the earth
    under the weight which is put on it, you are to come to its help, even against
    your desire.
  kan-OKCV: ನಿಮ್ಮನ್ನು ಹಗೆ ಮಾಡುವವನ ಕತ್ತೆಯು ತನ್ನ ಹೊರೆಯ ಕೆಳಗೆ ಬಿದ್ದಿರುವುದನ್ನು ನೀವು ಕಂಡಾಗ,
    ಅವನಿಗೆ ಸಹಾಯ ಮಾಡುವುದಕ್ಕೆ ಮನಸ್ಸಿಲ್ಲದಿದ್ದರೂ ನೀವು ಖಂಡಿತವಾಗಿ ಅವನಿಗೆ ಸಹಾಯಮಾಡಬೇಕು.
  bbb-bbb: Ro ja oenoeno e ani jone ijadufuo mave-doniki be fu irufui be abekuma nika
    kenujaga fu vafo.
  tam-2017: உன்னைப் பகைக்கிறவனுடைய கழுதை சுமையோடு விழுந்திருப்பதைப் பார்த்தால், அதற்கு
    உதவிசெய்யாமல் இருக்கலாமா? அவசியமாக அவனுடன்கூட அதற்கு உதவிசெய்யவேண்டும்.
  spa-RV-1909: Si vieres el asno del que te aborrece caído debajo de su carga, ¿le
    dejarás entonces desamparado? Sin falta ayudarás con él á levantarlo.
  ron-BTF: Dacă vezi măgarul celui ce te urăște zăcând sub sarcina lui și te-ai feri
    să îl ajuți, ajută negreșit împreună cu el.
  eng-WEBP: If you see the donkey of him who hates you fallen down under his burden,
    don’t leave him. You shall surely help him with it.
  eng-FBV: If you see the donkey of someone who hates you that has fallen under its
    load, don't just leave it there. You must stop and help.
  nld-1939: Wanneer ge een ezel van uw vijand onder zijn last ziet bezwijken, zult
    ge den man uw hulp niet weigeren, maar hem helpen afladen.
  nch-BL: Sinta tijpanti mocualancaitaca quitananasnequi iburro cati huetztoc ica
    itamamal cati etic, amo xijcajtehua hasta tijpalehuis quitananas.
  vie-1934: Ngộ ngươi thấy lừa của kẻ ghét mình bị chở nặng phải quỵ, chớ khá bỏ ngơ,
    phải cứu nó cho được nhẹ.
  hin-CV: यदि तुम्हें अपने शत्रु का गधा बोझ से दबा हुआ दिखे, तो उसे वहां मत छोड़ना
    और सुनिश्चित उसे बोझ से छुड़ाने की कोशिश करना.
  eng-OURB: If you see the donkey of him who hates you fallen down under his burden,
    don’t leave him, you shall surely help him with it. (5)
  spa-BES: Si ves el burro de alguien que te odia; inclinado a la tierra bajo el peso
    de su carga, debes acudir en su ayuda, incluso en contra de tu deseo.
  tdx-tdx: Naho mifanjò ami’ty borì’ i mpalaiñ’ azoy tafahohok’ ambane’ o kilanka’eo,
    ko rioñeñe, fa tsi-mahay tsy holora’o hampibalak’ aze.
  vid-vid: Houlyona idogowi lya munhu yalingukuzudila ligwile na itunyo lyake, uleche
    kulileka na kuka, ila ulitanze kwinuka.
  eng-OKE: When thou seest thine enemy’s ass prostrate beneath his burden, thou shalt
    forbear from forsaking him; thou shalt surely abandon what is in thy heart against
    him, and shalt deliver it unto him.
  tha-KJV: ถ้าเห็นลาของผู้​ที่​เกล​ียดชังเจ้าล้มลงเพราะบรรทุกของหนัก อย่าได้เมินเฉยเสีย
    จงช่วยเขายกมันขึ้น
  por-BR-2018: Se vires o asno do que te aborrece caído debaixo de sua carga, lhe
    deixarás então desamparado? Sem falta ajudarás com ele a levantá-lo.
  deu-ELO: Wenn du den Esel deines Hassers unter seiner Last liegen siehst, so hüte
    dich, ihn demselben zu überlassen; du sollst ihn jedenfalls mit ihm losmachen.
    -
  eng-WYC-2018: If thou seest that the ass of him that hateth thee lieth under a burden,
    thou shalt not pass, but thou shalt raise up it with him. (If thou seest that
    the donkey of him who hateth thee lieth under a burden, thou shalt not pass by,
    but thou shalt raise it up with him.)
  epo-epo: Se vi vidos, ke azeno de via malamiko falis sub sia ŝarĝo, ne forlasu ĝin,
    sed alportu helpon kune kun li.
  uig-PIN: Əgǝr sanga ɵq bolƣanning exiki yükni kɵtürǝlmǝy yükning astida yatⱪinini
    kɵrsǝng, uni yardǝmsiz taxlimay, bǝlki uningƣa yardǝmlixip exikini ⱪopuruxup berixing
    zɵrür.
  beo-beo: Ea dougi baligiga dioi bagade liligi ligisiba:le da dafai dagoi ba:sea,
    di da dima ha lai dunu amo ea dougi ea emoga bu wa:lesima:ne fidima. Di mae udigili
    yolesili masa.
  tpi-OTNT: “Sapos yupela i lukim donki o bulmakau bilong birua bilong yupela i karim
    kago na i pundaun i stap, yupela i mas helpim birua long kirapim em gen. Yupela
    i no ken larim em i slip long graun.
  hau-SA: In ka ga jakin wani maƙiyinka ya fāɗi a ƙarƙashin kayan da ya ɗauka, kada
    ka bar shi can, ka yi ƙoƙari ka taimake shi.
  uig-LAT: Eger sanga öch bolghanning éshiki yükni kötürelmey yükning astida yatqinini
    körseng, uni yardemsiz tashlimay, belki uninggha yardemliship éshikini qopurushup
    bérishing zörür.
  nde-nde: Nxa ufica ubabhemi womuntu okuzondayo ewiswe ngumthwalo, ungamtshiyi, umncedise
    umvuse.
  ton-ton: Kapau ʻoku ke mamata ki he ʻasi ʻo ia ʻoku fehiʻa kiate koe ʻoku tokoto
    kuo taʻomia ia ʻe heʻene kavenga, pea ʻoku ʻikai te ke fie tokoni ia, ko e moʻoni
    te ke tokoni ia.
  ces-1613: Uzřel-li bys an osel toho, jenž tě má v nenávisti, leží pod břemenem svým,
    zdaž se zdržíš, abys mu neměl pomoci? Nýbrž opravdově pomůžeš jemu, spolu s tím,
    kdož tě v nenávisti má.
  eng-WMB: If you see the donkey of him who hates you fallen down under his burden,
    don’t leave him. You shall surely help him with it.
  tam-TCV: உங்களை வெறுக்கிறவனுடைய கழுதை சுமையோடே விழுந்துகிடக்கக் கண்டால், அதை அங்கேயே
    விட்டுவிட்டுப் போகவேண்டாம். அவனுக்கு உதவிசெய்யவும் தவறவேண்டாம்.
  ceb-ULB: Kung makita ninyo nga natumba ang asno sa usa ka tawo nga nagdumot kaninyo
    ug nadat-ugan sa iyang karga, ayaw biyai kanang tawhana. Kinahanglan tabangan
    ninyo siya uban ang iyang asno.
  pol-UBG: Jeśli zobaczysz, że osioł tego, który cię nienawidzi, leży pod swoim ciężarem,
    nie odmówisz mu pomocy. Owszem, masz mu z nim pomóc.
  urd-GVU: اگر تجھ سے نفرت کرنے والے کا گدھا بوجھ تلے گر گیا ہو اور تجھے پتا لگے تو
    اُسے نہ چھوڑنا بلکہ ضرور اُس کی مدد کرنا۔
  deu-1912: Wenn du den Esel des, der dich haßt, siehst unter seiner Last liegen,
