  arb-NAV: إِيَّاكَ أَنْ تَسْجُدَ لِآلِهَتِهِمْ، وَلا تَعْبُدْهَا، وَلا تَعْمَلْ أَعْمَالَهُمْ،
    بَلْ تُبِيدُهُمْ وَتُحَطِّمُ أَصْنَامَهُمْ.
  ewe-ewe: “Mègasubɔ dukɔ bubu siawo ƒe mawu alo asa vɔ na wo le mɔ aɖeke nu o, eye
    mègadze trɔ̃subɔdukɔ siawo ƒe kpɔɖeŋu vɔ̃ɖiwo yome o. Ele na wò be nàɖu wo dzi,
    eye nàgbã woƒe legbawo.
  eng-LEE: Thou shalt not bow down to their gods, nor serve them, nor do after their
    deeds; but thou shalt utterly overthrow them, and completely break down their
    statuary images.
  asm-FB: তোমালোকে তেওঁলোকৰ দেৱতাবোৰৰ আগত প্ৰণিপাত নকৰিবা, সেৱা পূজাও নকৰিবা বা তেওঁলোকে
    কৰা কাৰ্যৰ দৰে কোনো কাৰ্য নকৰিবা। তাৰ পৰিৱৰ্তে সেইবোৰক সম্পূৰ্ণকৈ বিনষ্ট কৰিবা,
    আৰু তেওঁলোকৰ শিলৰ স্তম্ভবোৰ একেবাৰে ভাঙি গুড়ি কৰি পেলাবা।
  sus-A: وٌ نَشَ سُيِدِ عٍ شَ عَلَيٍ بّ، وٌ نَشَ عٍ بَتُ، وٌ نَشَ بِرَ عٍ قْشْ رَ.
    وٌ شَ عٍ شَ كُيٍيٍ كَنَ، وٌ شَ عٍ شَ فّمّ مَسٌلِشِيٍ مَفِرَ.
  fra-SBL: Tu ne te prosterneras pas devant leurs dieux, tu ne les serviras pas et
    tu ne suivras pas leurs pratiques, mais tu les écraseras et tu détruiras leurs
    piliers.
  hbo-hbo: לֹֽא־תִשְׁתַּחֲוֶ֤ה לֵאלֹֽהֵיהֶם֙ וְלֹ֣א תָֽעָבְדֵ֔ם וְלֹ֥א תַעֲשֶׂ֖ה כְּמַֽעֲשֵׂיהֶ֑ם
    כִּ֤י הָרֵס֙ תְּהָ֣רְסֵ֔ם וְשַׁבֵּ֥ר תְּשַׁבֵּ֖ר מַצֵּבֹתֵיהֶֽם׃
  eng-WYCLIFFE: Thou schalt not onoure `the goddis of hem, nether thou schalt worschipe
    hem; thou schalt not do the werkis of hem, but thou schalt destrie the goddis,
    and thou schalt breke the ymagis of hem.
  pjt-pjt: Ka nyura uti tjanampa god tjuṯa pupakatira waḻkulwiyangku wantima munuya
    tjanampa inmaku nintiringkuwiyangku kuḻu wantima munu tjananya arkantja wiyangku
    wantima alatjiṯu. Munuya tjanampa god panya puṉunguṟu palyantja tjuṯa kaṯantaṟa
    minya-minyanma, munu palu puṟunypaṯu tjanampa apu panya waṟa miḻmiḻpa tjuṯa kuḻu
    punkatjingaṟa kaṯantaṟa wiyanma.
  cwe-cwe: Sekemutumbale mavindi kuitambikila milungu yawo hebu kuisang'hanila hebu
    sekemuhige sang'hano zawo. Mwizawadanganiza na kuvibomola vibanda vawo.
  kik-kik: Mũtikanainamĩrĩre ngai ciao, kana mũcihooe, kana mũrũmĩrĩre mĩtugo yao.
    No nginya mũcianange, nayo mĩhianano ya ngai ciao cia mahiga mũmiunange tũcunjĩ.
  fra-NCL: Tu n’adoreras pas leurs dieux et tu ne les serviras pas ; tu ne les imiteras
    pas dans leurs pratiques, mais tu renverseras et briseras leurs stèles.
  cek-AK: Nihcae ih sithawnawk hmaa ah akuep hmah, bok hmah loe, nihcae ih tok doeh
    sah hmah; to hmuennawk to phrae ah loe, krangnawk doeh phrae boih ah.
  cuk-cuk: ”Melle we-dulemar-sunnasurdamaladba be damarmogo. Melle e-bab-dummagan-asabin
    be yokorgi-sindigar sigmalo, degine, melle e-nug odummomarbalo. Bur e-bab-dummagan-e-wilubgan-sobarmalad
    be osulogoed. E-akwa-e-bab-dummadganga-imakmalad ei be mamaroed.
  uig-CYR: Сән уларниң илаһлириға баш уруп ибадәт қилма вә яки улар қилғандәк қилма;
    бәлки уларниң бутлирини үзүл-кесил чеқивәт, бут түврүклирини үзүл-кесил кукум-талған
    қиливәт;
  tel-2017: మీరు వారి దేవుళ్ళ ఎదుట సాష్టాంగపడ కూడదు, వారికి మొక్క కూడదు. వాళ్ళు చేసే
    పనులు చేయ కూడదు. వాళ్ళ విగ్రహాలను తుత్తునియలు చేసి వాటిని పూర్తిగా నాశనం చెయ్యాలి.
  hat-BSA: “Nou pa pou adore dye pa yo, ni sèvi yo, ni fè selon zèv pa yo, men nou
    va boulvèse yo nèt e nou va kraze pilye sakre pa yo an mòso.
  kos-kos: Nik kowos epasr nu sin god lalos ku alu nu selos, ac nik kowos etai ouiyen
    alu lalos. Kunauselik god lalos ac fukulya loang eot mutal lalos.
  hbo-WLC: לֹֽא־תִשְׁתַּחֲוֶ֤ה לֵאלֹֽהֵיהֶם֙ וְלֹ֣א תָֽעָבְדֵ֔ם וְלֹ֥א תַעֲשֶׂ֖ה כְּמַֽעֲשֵׂיהֶ֑ם
    כִּ֤י הָרֵס֙ תְּהָ֣רְסֵ֔ם וְשַׁבֵּ֥ר תְּשַׁבֵּ֖ר מַצֵּבֹתֵיהֶֽם׃
  ibo-ibo: Unu agaghị akpọ isiala nye chi ha niile. Unu efekwala ha, maọbụ gbasoro
    omenaala ha. Kama, kwatuonụ ha. Tipịasịakwanụ ebe nkume nsọ niile nke chi ha.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କ ଦେବଗଣକୁ ପ୍ରଣାମ କରିବ ନାହିଁ ଓ ସେମାନଙ୍କର ସେବା କରିବ ନାହିଁ,
    ପୁଣି, ସେମାନଙ୍କ କ୍ରିୟାନୁସାରେ କ୍ରିୟା କରିବ ନାହିଁ; ମାତ୍ର ସେମାନଙ୍କୁ ସମୂଳେ ଉତ୍ପାଟନ କରିବ
    ଓ ସେମାନଙ୍କ ସ୍ତମ୍ଭସବୁ ଭାଙ୍ଗି ପକାଇବ।
  chk-chk: Nge ämi ousap chapetiu ngeni ar kewe kot are fel ngeniir, ousap pwal apirü
    föförür. Iwe, oupwe fokun aturala ar kewe uluulun anümwäl o atatakisi ekewe ür
    ra fel ngeni.
  rop-rop: “Wal yumob kaan baudan en weship eni drimin blanga detlot traib, en yumob
    kaan bulurrum det wei blanga olabat. Yumob garra breigimap olabat drimin sheip
    en nokamdan ola seikridwan ston langa olabat serramoni pleis, dumaji mi na YAWEI,
  ukr-1871: Не бити меш поклони богам їх і не служити меш їм, і не ходити меш робом
    їх, нї; до на щаду руйнувати меш їх і розбивати меш стовпи їх.
  bch-bch: Be irangrang ngan akor aemi ngan ad deo mao, ga asoa ad deo edad mao. Be
    irangrang ngan anasi led kadonga mao pade. Manta apaeabu ngan ad namer ga agorogoro
    led pat kilala aea ga irumrum.
  deu-1951: so sollst du ihre Götter nicht anbeten, noch ihnen dienen, und sollst
    es nicht machen wie sie; sondern du sollst ihre Säulen niederreißen und sie gänzlich
    zerstören.
  eng-JPS: Thou shalt not bow down to their gods, nor serve them, nor do after their
    doings; but thou shalt utterly overthrow them, and break in pieces their pillars.
  srp-1865: Nemoj se klanjati bogovima njihovijem niti im služiti, ni èiniti što oni
    èine, nego ih sasvijem obori i likove njihove sasvijem izlomi.
  lug-lug: Tovuunamiranga bakatonda baabwe, so tobaweerezanga, era tokwatanga mpisa
    zaabwe, wabula obabetetaranga ddala, n’omenyaamenya n’empagi zaabwe.
  heb-heb: לא תשתחוה לאלהיהם ולא תעבדם ולא תעשה כמעשיהם כי הרס תהרסם ושבר תשבר מצבתיהם׃
  ben-IRV: তুমি তাদের দেবতাদের কাছে মাথা নিচু করে প্রণাম কোরো না ও তারা যা করে তা
    কোরো না; কিন্তু তাদেরকে পুরোপুরিভাবে ছুঁড়ে ফেলে দিও এবং তাদের পাথরের স্তম্ভগুলি
    ভেঙে ফেলো।
  pan-pan: ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਦੇ ਦੇਵਤਿਆਂ ਦੇ ਅੱਗੇ ਮੱਥਾ ਨਾ ਟੇਕੋ ਨਾ ਉਨ੍ਹਾਂ ਉਪਾਸਨਾ ਕਰੋ ਨਾ ਤੁਸੀਂ
    ਉਨ੍ਹਾਂ ਦੇ ਕੰਮਾਂ ਵਾਂਗੂੰ ਕੰਮ ਕਰੋ ਸਗੋਂ ਉਨ੍ਹਾਂ ਨੂੰ ਜ਼ਰੂਰ ਢਾਓ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਥੰਮਾਂ ਨੂੰ
    ਚਕਨਾ-ਚੂਰ ਕਰੋ।
  mya-JVB: သူ တို့ဘုရား များကို ဦး မ ချဝတ် မ ပြုရ။ သူ တို့ဘာသာ အတိုင်း မ ကျင့် ရ။
    သူ တို့ကို အကုန်အစင်မှောက် လှဲ၍ ၊ ရုပ်တု ဆင်းတုများကိုလည်း ရှင်းရှင်းဖြိုဖျက်
    ရမည်။
  hmo-hmo: Unai neganai idia edia dirava dekenai do umui tomadiho lasi, bona edia
    hesiai gaukara do umui karaia lasi, bona edia kara do umui karaia lasi, to idia
    do umui halusia momokani, bona edia kaivakuku ibounai do umui makohia ore.
  urd-urd: तू उनके मा'बूदो को सिज्दा न करना, न उनकी इबादत करना, न उनके से काम करना
    बल्कि तू उनको बिल्कुल उलट देना और उनके सुतूनो को टुकड़े टुकड़े कर डालना।
  rus-SYN: 'то не поклоняйся богам их, и не служи им, и не подражай делам их, но сокруши
    их и разрушь столбы их:'
  bqc-SIM: Ásu kúlɛ ń diiↄnɛo, ásu zↄblenɛ́o, ásu ń kɛa kɛo. À ń gboo, í
    ń gbɛ̀pɛlɛↄ wíwi.
  tcz-CHONGTHU: Chule mihem in asem thu milim doi pathen ho masang kitia naboh khup
    lou ding, hicheho ding'a jong chu na kisahlal louhel ding, anatoh bang bang uva
    jong ima natoh thei lou ding aboncha na phuhlhuh ding, a songkhom tincheng jong
    na lekhup jeng ding ahiye.
  mar-mar: परंतु या सर्व लोकांच्या देवाला तू नमन करू नकोस; त्यांची सेवा करू नकोस,
    त्यांना जमीनदोस्त करावेस; आणि त्यांच्या स्तंभाचे तुकडे तुकडे करावेस.
  qub-qub: Chay runacuna ‹diosnë› nishantaga ama aduranquichu. Chaypa ruquenga ïduluncunata
    illgächinqui. Rispitashan wanca rumincunatapis agullargärinqui.
  bqp-bqp: Àsun kútɛ ń tãnanↄnɛ à dońyĩro, àsun ń kɛna kɛro. À ń gboro à ń gbɛ̀nↄ
    wíwi.
  hat-hat: Piga nou mete ajenou devan bondye lòt nasyon yo. Piga nou janm sèvi yo.
    Pa fè menm jan ak moun lòt nasyon yo. Se pou nou detwi bondye yo nèt, se pou nou
    kraze tout moniman yo fè pou yo.
  eng-BSB: You must not bow down to their gods or serve them or follow their practices.
    Instead, you are to demolish them and smash their sacred stones to pieces.
  tod-tod: À mina nɔkɔ ta-ɠalagiti bu, wo mina ti lɛbi. À mina ʋokɔɠɔ naama nuɓusɛiti
    ma ti ziɛ ʋelei zu. Kɛlɛ wa ti ɠoloɠolo, wo ta-zale ɠɔɔ ɠɔtuiti kpezeɠele.
  eng-WEBPB: You shall not bow down to their gods, nor serve them, nor follow their
    practices, but you shall utterly overthrow them and demolish their pillars.
  kbq-kbq: Zamagri anumzatmintera tamarenarege monora huntege, zamavu'zmavara avaririta
    osiho. Hagi mika havi anumzazmia erita rurako hutreho.
  nhe-BL: Amo ximotlancuaquetzaca iniixpa inintlaixcopincayohua o inintiotzitzi nopa
    tlacame, niyon amo xiquinhueyichihuaca. Ax quema xijtoquilica nopa fiero tlamantli
    tlen nopa tlacame quichihuaj. Monequi xiquintzontlamiltica nochi nopa tlacame
    huan xijpapayatzaca nochi nopa tetini tlen quinhueyichihuaj.
  bus-bus: Àton kúɛ ń tãanↄnɛ à zↄ̀ bleńnɛro, àton ń kɛna kɛro. À ń gboro à ń gbɛ̀nↄ
    wíwi.
  gub-BL: Pezemumew zo wazar tupàn a'ua'u wanenataromo nehe. Pemuwete zo wazar tupàn
    a'ua'u pe wà nehe. A'e ywy rehe har uzapo iaiw ma'e tupàn a'ua'u wamuwete pà wà.
    Pezapo zo agwer ma'e nehe. Pemumaw a'e tupàn a'ua'u pe wà nehe. Pezukazuka ita
    tupàn a'ua'u pe imonokatu pyrer nehe no.
  eng-DRA: Thou shalt not adore their gods, nor serve them. Thou shalt not do their
    works, but shalt destroy them, and break their statues.
