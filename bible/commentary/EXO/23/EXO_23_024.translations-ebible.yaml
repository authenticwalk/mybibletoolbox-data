verse: EXO.023.024
translations:
  mal-C: അവരുടെ ദേവതകൾക്കുമുന്നിൽ വണങ്ങുകയോ ആരാധിക്കുകയോ അവരുടെ ആചാരങ്ങൾ അനുവർത്തിക്കുകയോ
    ചെയ്യരുത്. നീ അവരെ നശിപ്പിച്ച് അവരുടെ ആചാരസ്തൂപങ്ങൾ തകർത്തുകളയണം.
  deu-TKW: Bete ihre Götter nicht an und diene ihnen nicht und ahme ihr Thun nicht
    nach, sondern zerstöre sie von Grund aus und zerschmettere ihre Malsteine.
  lin-lin: Bokogumbamela banzambe na bango te mpe bokosalela yango te to bokolanda
    te lolenge na bango ya kosalela. Bokokweyisa banzambe yango mpe bokobuka-buka
    bikeko na bango na biteni.
  eng-LSV: You do not bow yourself to their gods, nor serve them, nor do according
    to their doings, but utterly devote them, and thoroughly break their standing
    pillars.
  eng-GNV: 'Thou shalt not bow downe to their gods, neither serue them, nor doe after
    the workes of them: but vtterly ouerthrowe them, and breake in pieces their images.'
  eng-WEBSTER: 'Thou shalt not bow down to their gods, nor serve them, nor do after
    their works: but thou shalt utterly overthrow them, and quite break down their
    images.'
  nhw-BL: Amo ximotlancuaquetzaca iniixpa inintlaixcopincayohua nopa masehualme, niyon
    amo xiquinhueyichihuaca. Amo quema xijtoquilica sequinoc fiero tlamantli catli
    nopa masehualme quichihuaj. Monequi xiquintzontlamiltica nochi nopa masehualme
    huan xijpapayatzaca nochi nopa teme catli quinhueyichihuaj.
  swh-ONEN: Usiisujudie miungu yao, au kuiabudu, wala kufuata desturi yao. Utayabomoa
    kabisa na kuvunjavunja mawe yao ya ibada vipande vipande.
  bba-bba: Adɑmɑ ì n turɑ mi, i ku rɑ ben bũnu sɑ̃, i ku mɑɑ ben komɑnu sɑɑri. I ben
    bũu turɑnu suririo kpɑ i ben bwɑ̃ɑrokunu kɔsuku muku muku.
  eng-KJVCPB: 'Thou shalt not bow down to their gods, nor serve them, nor do after
    their works: but thou shalt utterly overthrow them, and quite break down their
    images.'
  luo-luo: Kik ukulru e nyim nyisechegi kata lamogi kata luwo timbegi. Nyaka une ni
    umukogi kendo utoyo kite ma gilamo matindo tindo.
  meu-meu: Una negana ai edia dirava basio toma henidia diho bona isiaidia basio lao
    heni, bona edia kara danu basio tohotohodia; ba hadareredia vaitani, bona edia
    au-tubua ba ḡiḡidia rohoroho.
  npi-ULB: तिमीहरू तिनीहरूका देवी-देवताहरूको सामु ननिहरनू, तिनीहरूको पूजा नगर्नू न
    त तिनीहरूले गरेजस्तै गर्नू । बरु तिमीहरूले तिनीहरूलाई बिलकुलै नाश गरिदिनू र तिनीहरूका
    ढुङ्गाका मूर्तिहरूलाई टुक्राटुक्रा पारिदिनू ।
  yor-yor: Ìwọ kò gbọdọ̀ foríbalẹ̀ fún òrìṣà wọn, bẹ́ẹ̀ ni, ìwọ kò gbọdọ̀ sìn wọ́n,
    tàbí kí ẹ tẹ̀lé ìṣe wọn. Kí ìwọ kí ó si wó wọn lulẹ̀, kí ìwọ kí ó sì fọ́ ère òkúta
    wọ́n túútúú.
  emp-NTPO: Mama jũẽbʌdad̶e ãdjirãba obada quĩrãca orãnadua. Ãdji jʌwaba ocuad̶a ãcõrẽ
    quĩrãpita quĩrã ed̶aa b̶arrud̶aped̶a iwid̶irãnadua ni bia bed̶earãnadua. Ãdji
    jʌwaba ocuad̶a ãcõrẽra idjab̶a maʌ̃ ãcõrẽa bia bed̶ead̶i carea eropanʌ sid̶a ab̶ed̶a
    jũma ãrĩnadua.
  ind-ind: Jangan bersujud kepada dewa-dewa mereka, dan jangan menyembah atau menghormati
    dewa-dewa itu dengan cara apa pun. Jangan pula meniru cara ibadah mereka. Tetapi
    musnahkanlah patung-patung berhala mereka dan hancurkanlah tugu-tugu tempat mereka
    beribadat.
  pes-OPCB: شما نباید خدایان آنها را پرستش کنید و مراسم ننگین آنها را انجام دهید.
    این اقوام را نابود کنید و بتهای ستونی آنها را بشکنید.
  tgl-ULB: Hindi ka dapat yumuko sa kanilang mga diyos, sambahin sila, o gawin ang
    tulad ng kanilang ginagawa. Sa halip, dapat mong tuluyang patalsikin sila at basagin
    ang kanilang sagradong batong mga haligi ng pira-piraso.
  hui-hui: Tígua dindi uruniha puwa mbirale dama mitangi bialu gime wabini ngaruhondo
    ge duli hanga howa bi pupu nawilimu larogoni. Tígua bi pupu wialu howa biagane
    mana ngarubi nabuleore larogoni. Tí puwa tinaga bi pupu wiaga anda bu heledaru
    bo gialo wahai halu mbirale bi pupu wulenaga wabu ngeledaru bibahende dambu gingirulobaga
    bu wahai halimu.
  mya-mya: သင်​တို့​သည်​သူ​တို့​၏​ဘု​ရား​များ​ကို​ဦး မ​ချ​ဝတ်​မ​ပြု​ရ။ သူ​တို့​၏​ဘာ​သာ​ဋ္ဌ​လေ့
    အ​တိုင်း​မ​ကျင့်​ရ။ သူ​တို့​၏​ဘု​ရား​များ​ကို ဖြို​ဖျက်​၍​သူ​တို့​ကိုး​ကွယ်​သော​ကျောက်​တိုင်
    များ​ကို​ချိုး​ဖျက်​ရ​မည်။-
  cbi-NTPO: Ñullaya yala naakemu deeñuba tsanguityu', yala' chi dyuslanu teedityudei,
    naa aawa kure' keewaanu bain kityudei; tsa jutyu', yala' chi dyuslanu demushake',
    naa yala' aawa kure' keewaanu shupukalanu bain tsaa desenaa-eekidei.
  bod-N: ཁྱོད་ཅག་གིས་དེ་དག་གི་སྐུ་བརྙན་རྣམས་ལ་ཕྱག་མ་འཚལ་ཞིག དེ་རྣམས་ལ་བསྙེན་བཀུར་ཡང་མ་བྱེད་ཅིག
    དེ་དག་གི་བྱེད་ལུགས་བཞིན་དུ་ཡང་མ་སྤྱོད་ཅིག ཁྱོད་ཅག་གིས་དེ་དག་རྡུལ་དུ་བརླག་པ་དང་།
    དེ་དག་གི་རྡོ་སྐུ་རྣམས་ཀྱང་རྩ་མེད་དུ་གཏོང་བར་གྱིས།
  sna-sna: Musapfugamira vamwari vavo kana kuvanamata kana kuwadzana namabasa avo.
    Munofanira kuvaparadza uye mugoputsa matombo avo anoyera.
  spa-BLM: No te inclinarás ante sus dioses, ni los servirás, ni seguirás sus prácticas,
    sino que los derrocarás por completo y demolerás sus pilares.
  cac-cac: Man̈ ex em n̈ojan d'a yichan̈ sdiosal juntzan̈ chon̈ab' chi'. Man̈ ex empax
    cuman d'ay, man̈ e b'eyb'alej sb'eyb'al eb' chon̈ab' chi' d'a eyic'anchaan̈ sdiosal
    eb'. A tas smoj tze c'ulej, to tze mac'poj sdiosal eb' chi' yed' masanil q'uen
    q'ueen ayoch d'ay.
  swh-ULB: Haupaswi kuinamia miungu yao, kuabudu, au kufanya wanavyo fanya. Badala
    yake, lazima uwapindue kabisa na kuvunja nguzo zao za mawe vipande vipande.
  bel-bel: 'дык не пакланяйся багам іхнім, і ня служы ім, і не пераймайся дзеямі іхнімі,
    скрышы іх і разбуры помнікі іхнія:'
  deu-ELBBK: Du sollst dich vor ihren Göttern nicht niederbeugen und ihnen nicht dienen,
    und du sollst nicht tun nach ihren Taten; sondern du sollst sie ganz und gar niederreißen
    und ihre Bildsäulen gänzlich zerbrechen.
  mbb-OT: Kenè niw ezapa wey silbiyi is kandan he ebpen-ezapen, ne kenè niw iringi
    is menge vaal zan. Purungi niw zèdeeti is menge ed-ezapen dan wey is menge vatu
    he tedeman dan.
  mal-2015: അവരുടെ ദേവന്മാരെ നമസ്കരിക്കരുതു; അവയെ സേവിക്കരുതു; അവരുടെ പ്രവൃത്തികൾപോലെ
    പ്രവർത്തിക്കരുതു; അവരെ അശേഷം നശിപ്പിച്ചു അവരുടെ വിഗ്രഹങ്ങളെ തകർത്തുകളയേണം.
  gup-gup: ‘Yuwn bu ngurrimarneboddan dja ngurriburlume bedberre nawu nabubuyika gods.
    Yuwn bu mak ngurrikurduyime bu yiman bedda kabirrihkurduyime kore yiwarrudj bedberre.
    Dja ngaleng ngurribakbakkemen nawu idols bedberre, dja ngurribakkemen dja ngurriburriwe
    maninjmanu kunwarddekuyeng nawu bedda kabirridjabname kurorre dja kabirriyime
    yimankek kuwarddedjamun.
  gvs-gvs: Taabu aemi kovaatugūyala idi yaubadayao yaidi goi. Taabu mami wowoina kokabikaonēdi.
    Taabu idi sinapu kovatotoowonēdi. Go sem kovasobusobuyedokōidi be nakae idi dídiya
    aba sakululu kokauvisivisīdi.
  rmc-rmc: Ma banďuven angle lengre devla a aňi ma služinen lenge. Ma keren avke sar
    on! Ale mušinen te zňičinel ole modlen a te phagerel lengre sveta slupi.
  nlg-nlg: Kau bei tongaghi vania didira na lei god ma kau bei holohabara gea. Ma
    kau bei taonia gea ghua ivei tar nea na holohaba. Kau taghalaghighi didira na
    god ma kau durake horui didira na vatu tabu datogha tara tughuru iga ge kara holohaba.
  pes-OPV: خدایان ایشان را سجده منما و آنها را عبادت مکن و موافق کارهای ایشان مکن،
    البته آنها رامنهدم ساز و بتهای ایشان را بشکن.
  ron-1924: Сэ ну те ынкинь ынаинтя думнезеилор лор ши сэ ну ле служешть; сэ ну те
    ей дупэ попоареле ачестя ын пуртаря лор, чи сэ ле нимичешть ку десэвыршире ши
    сэ ле дэрымь капиштиле.
  ben-OBCV: তাদের দেবতাদের সামনে মাথা নত কোরো না বা তাদের আরাধনা কোরো না অথবা তাদের
    রীতিনীতি পালন কোরো না। তোমরা অবশ্যই তাদের ধ্বংস করবে এবং তাদের পুণ্য পাথরগুলি
    ভেঙে টুকরো টুকরো করে দেবে।
  som-som: Waa inaadan u sujuudin ilaahyadooda, hana u adeegin, shuqulkooda oo kalena
    ha samayn; laakiinse waa inaad wada afgembidaa, oo aad sanamyadoodana jejebisaa.
  lat-VUC: 'Non adorabis deos eorum, nec coles eos: non facies opera eorum, sed destrues
    eos, et confringes statuas eorum.'
  eng-ASVBT: Thou shalt not bow down to their gods, nor serve them, nor do after their
    works; but thou shalt utterly overthrow them, and break in pieces their pillars.
  mna-mna: “Kala ma sombe kepet toono Kanaan, na koto zin pa mbulu kizin sa pepe.
    Tana kelek kumbuyom pa merere pakaamŋan kizin mi kembeeze pizin pepe. Kozo kepetepaala
    zin ma tila len lup. Mi pat kizin potomŋan ta timbotmbot suŋŋana murin kizin,
    ina tomini kepetepaala zin.
  ita-1885: Non adorar gl'iddii loro, e non servir loro; e non far secondo l'opere
    di quei popoli; anzi distruggi quelli affatto, e del tutto spezza le loro statue.
  eng-LXXUP: 'Thou shalt not worship their gods, nor serve them: thou shalt not do
    according to their works, but shalt utterly destroy them, and break to pieces
    their pillars.'
  eng-ULB: You must not bow down to their gods, worship them, or do as they do. Instead,
    you must completely overthrow them and smash their stone pillars in pieces.
  spa-VBL: No debes inclinarte ante sus dioses ni adorarlos, ni seguir sus prácticas
    paganas. Más bien destruirás sus ídolos y derribarás sus altares.
  fra-_FOB: Tu ne te prosterneras point devant leurs dieux, et tu ne les serviras
    point, et tu n'imiteras point leurs œuvres; mais tu les détruiras complètement,
    et tu briseras entièrement leurs statues.
  mal-mal: അവരുടെ ദേവന്മാരെ നമസ്കരിക്കരുത്; അവയെ സേവിക്കരുത്; അവരുടെ പ്രവൃത്തികൾപോലെ
    പ്രവർത്തിക്കരുത്; അവരെ അശേഷം നശിപ്പിച്ച് അവരുടെ വിഗ്രഹങ്ങളെ തകർത്തുകളയണം.
  urd-GVR: Un ke mābūdoṅ ko sijdā na karnā, na un kī ḳhidmat karnā. Un ke rasm-o-riwāj
    bhī na apnānā balki un ke butoṅ ko tabāh kar denā. Jin satūnoṅ ke sāmne wuh ibādat
    karte haiṅ un ko bhī ṭukṛe ṭukṛe kar ḍālnā.
  suz-BL: गेपुकी मेको आन खोदेंशो मपने। मेको आन देवी देवता आन ङोंइती बाप्‍शा सेउ मपने।
    मेको आन कली गेय मपने। तन्‍न मेको आन मूर्ति जिक्‍शा प्रोल्‍शा ताइक्‍तीन। प्रस्‍थान
    २०:५; ब्‍यवस्‍था १२:३०; लेवी १८:३
  ita-1927: Tu non ti prostrerai davanti ai loro dèi, e non servirai loro. Non farai
    quello ch’essi fanno; ma distruggerai interamente quegli dèi e spezzerai le loro
    colonne.
  ckb-ckb: کڕنۆش بۆ خوداوەندەکانیان مەبەن و مەیانپەرستن و وەک نەریتەکانی ئەوان مەکەن،
    بەڵکو بە تەواوی وردوخاشیان بکەن و بەردە تەرخانکراوەکانیان بە تەواوی بشکێنن.
  eng-BBE: Do not go down on your faces and give worship to their gods, or do as they
    do; but overcome them completely, and let their pillars be broken down.
  kan-OKCV: ಅವರ ದೇವರುಗಳಿಗೆ ನೀವು ಅಡ್ಡಬೀಳಲೂಬಾರದು, ಅವುಗಳನ್ನು ಆರಾಧಿಸಲೂಬಾರದು. ಇದಲ್ಲದೆ ನೀವು
    ಅವರ ಕೃತ್ಯಗಳ ಪ್ರಕಾರ ಮಾಡದೆ, ಅವರನ್ನು ನಿರ್ಮೂಲ ಮಾಡಿಬಿಟ್ಟು, ಅವರ ವಿಗ್ರಹಗಳನ್ನು ಪೂರ್ಣವಾಗಿ
    ಒಡೆದುಹಾಕಬೇಕು.
  bbb-bbb: Ro jade oenoeno godi buone ijene auge sana kurituakafiakinu ro vame buone
    bu baname isoevo ijene gue mimatavo. Ro godi buone bu umui ijia amaeriavo ije
    nika kame kania tuasekinuro mune akae buone kame mutu korejiafo.
  tam-2017: நீ அவர்களுடைய தெய்வங்களைப் பணிந்துகொள்ளாமலும், தொழுதுகொள்ளாமலும், அவர்களுடைய
    செயல்களின்படி செய்யாமலும், அவர்களை முழுவதும் அழித்து, அவர்களுடைய சிலைகளை உடைத்துப்போடவேண்டும்.
  spa-RV-1909: No te inclinarás á sus dioses, ni los servirás, ni harás como ellos
    hacen; antes los destruirás del todo, y quebrantarás enteramente sus estatuas.
  ron-BTF: Să nu te prosterni înaintea dumnezeilor lor, nici să nu le servești, nici
    să nu faci conform lucrării lor, ci dărâmă-i complet și sparge idolii lor în întregime.
  eng-WEBP: You shall not bow down to their gods, nor serve them, nor follow their
    practices, but you shall utterly overthrow them and demolish their pillars.
  eng-FBV: You must not bow down to their gods or worship them or follow their pagan
    practices. No, you must demolish their idols and smash their sacred pillars into
    pieces.
  nld-1939: Hun goden moogt ge niet aanbidden of dienen, ge moogt hun daden niet navolgen;
    maar ge moet ze meedogenloos uitroeien en hun wijstenen verbrijzelen.
  nch-BL: Amo ximotancuaquetzaca iniixpa inintaixcopincayohua nopa masehualme, yon
    amo xiquinhueyichihuaca. Amo quema xijtoquilica sequinoc fiero tamanti cati nopa
    masehualme quichihuaj. Monequi xiquintzontamiltica nochi nopa masehualme huan
    senquisa xiquinsosoloca nochi nopa teme cati quinhueyichihuaj.
  vie-1934: Ngươi chớ quì lạy và hầu việc các thần chúng nó; chớ bắt chước công việc
    họ, nhưng phải diệt hết các thần đó và đạp nát các pho tượng họ đi.
  hin-CV: तुम उनके देवताओं की आराधना मत करना, न उनकी सेवा करना, और न उनकी बातों को
    मानना. तुम उनके पूजा स्थान को नाश कर देना और उनके पूजा के पत्थरों को टुकड़े-टुकड़े
    कर देना.
  eng-OURB: You shall not hawa ·bow low, prostrate· to their deities, nor abad ·serve·
    them, nor follow their practices, but you shall utterly overthrow them and demolish
    their pillars.
  spa-BES: No te postrarás a adorar a sus dioses, ni los servirás ni harás lo que
    hacen ellos; pero destruirás por completo sus estatuas.
  tdx-tdx: Ko milokoloko amo ‘ndrahare’eo, le ko itoroña’o, ndra mitsikombe o sata’eo;
    fa toe ho fonga rotsahe’o vaho ho firae’o o hazomanga’eo.
  vid-vid: mleche kufugamila hali milungu ja hewo na kujikolela mijito ne kujiditila
    chinhu ne kuwinza mbuli za hewo. Ila mowabagamiza ng'hatu na kubenanga mizengo
    ja milungu ja hewo.
  eng-OKE: Thou shalt not worship their idols, nor serve them, nor do according to
    their doings, but shalt utterly demolish them, and break their images.
  tha-KJV: อย่ากราบไหว้พระของเขา หรือปรนนิบั​ติ​หรือทำตามแบบอย่างที่พวกเขากระทำ แต่​จงทำลายรูปเคารพของเขา
