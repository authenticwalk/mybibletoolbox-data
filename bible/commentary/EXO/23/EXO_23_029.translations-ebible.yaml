  pan-pan: ਮੈਂ ਇੱਕੋ ਹੀ ਸਾਲ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗੋਂ ਨਾ ਧੱਕਾਂਗਾ ਮਤੇ ਉਹ ਧਰਤੀ ਉੱਜੜ
    ਜਾਵੇ ਅਤੇ ਮੈਦਾਨ ਦੇ ਦਰਿੰਦੇ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਵਧ ਜਾਣ।
  mya-JVB: ထိုလူများကို တ နှစ်ခြင်းတွင် သင့် ရှေ့ မှာ ငါမ နှင်ထုတ်။ သို့ပြုလျှင်ပြည်
    သည် လူဆိတ်ညံ ၍ သားရဲ သည် သင့် တဘက်၌ များပြား လိမ့်မည်။
  hmo-hmo: Lagani tamona lalonai do lau luludia lao lasi, badina be lau ura lasi tano
    ena dagedage gaudia do idia momo herea, vadaeni emui noho do idia hadikaia.
  urd-urd: मैं उनको एक ही साल में तेरे आगे से दूर नहीं करूँगा ऐसा न हो के ज़मीन वीरान
    हो जाए और जंगली दरिन्दे ज़्यादा होकर तुझे सताने लगें।
  rus-SYN: 'не выгоню их от лица твоего в один год, чтобы земля не сделалась пуста
    и не умножились против тебя звери полевые:'
  bqc-SIM: I kɛ má ń yáɛ́ wɛ̃̀ do guu gↄ̃̀ↄ no, kɛ́ bùsupi su gↄ̃ lákpɛ ũ, sɛ̃̀anↄbↄↄ
    liálao yã́i.
  tcz-CHONGTHU: Na masang'a vang amahochu kumkhat sung'a kadel cheh lou ding ahi,
    ajeh chu gamsung ahomkeu va aum khah le gamsa hungpung lha jeng ding gamsa ten
    nagma nahin dou khah diuva ahi.
  mar-mar: मी त्यांना एका वर्षातच घालवून देणार नाही; कारण मी तसे केले तर देश एकदम
    ओस पडेल आणि मग वनपशूंची वाढ होऊन ते तुला त्रास देतील.
  qub-qub: Chayno captinpis pushaycashä nasyunman chayachishpä chay runacunata manami
    juc watallachöga gargushächu. Juclla garguptëga chacra jamacur purunyanmanmi,
    jirca animalcunapis mirar ushashunquimanmi.
  bqp-bqp: Adi kɛ mani pɛ́ḿmaárɛ wɛ̃̀ do gũn gↄ̃̀nↄnlo, de bùsuu pì sún gↄ̃ lákpɛ
    ũ nↄ̀bↄsɛ̃ntɛnↄ daálaro yãi.
  hat-hat: Mwen p'ap fè yo ale tout ansanm yon sèl kou, yon sèl lanne, pou peyi a
    pa tounen savann, pou bèt nan bwa yo pa vin twòp pou nou.
  eng-BSB: I will not drive them out before you in a single year; otherwise the land
    would become desolate and wild animals would multiply against you.
  tod-tod: Gè la ʋaazu ti ɓɛɛzu kona gila su, ti ʋa maaɠooza wo ʋa, naa ɠa a kɛ,
    zooi zu, ɲakai mina yɛ, dɔɓɔ zuaiti ti mina mɔin wo laalɔɠɔma.
  eng-WEBPB: I will not drive them out from before you in one year, lest the land
    become desolate, and the animals of the field multiply against you.
  kbq-kbq: Hianagi magoke kafufinkera zamahe kaso'opegosue, na'ankure e'inama hanugeno'a,
    afi zagagafamo'a forehu hakare huno mika kaziga avite'neno, tamazeri havizantfa
    hugahie.
  nhe-BL: Pero ax niquintojtocas para nochi ma quisaca ipan san se xihuitl. Intla
    queja nopa nijchihuasquía, polihuisquía nochi tlen tlatojtoctoque, huan momiyaquilisquíaj
    tecuanime tlen itztoque cuatitla tlen huelis inmechcocose.
  bus-bus: Èe kɛ mɛ́ pɛ́ḿmaare wɛ̃̀ doo guu gↄ̃ↄnlo, lɛ bùsu pì tón gↄ̃ lákpɛ ũ nↄ̀bↄsɛ̃tɛnↄ
    daalaro yãnzi.
  gub-BL: Namuzàn kar kwaw a'e teko paw a'e wi pitài kwarahy rehe ihe wà nehe. Aze
    mo azapo nezewe haw, a'e mehe mo naheta iwer mo teko a'e pe wà, a'e mehe mo miar
    hehaite ma'e heta tetea'u wera'u mo pewi wà. Napepuner iwer mo wazuka haw rehe
    paw rupi.
  eng-DRA: 'I will not cast them out from thy face in one year: lest the land be brought
    into a wilderness, and the beasts multiply against thee.'
