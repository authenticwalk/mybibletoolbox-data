verse: EXO.023.029
translations:
  mal-C: എന്നാൽ ദേശം വിജനമായിത്തീർന്ന്, കാട്ടുമൃഗങ്ങളുടെ ആധിക്യം നിന്നെ ബാധിക്കുമെന്നുള്ളതുകൊണ്ട്
    ഞാൻ ഒരു വർഷത്തിനകം അവരെ ആട്ടിയോടിക്കുകയില്ല.
  deu-TKW: Ich will sie aber nicht im Verlauf eines Jahres vor dir vertreiben, sonst
    würde das Land zur Wüste werden, und die wilden Tiere würden zu deinem Schaden
    überhandnehmen.
  lin-lin: Kasi nakobengana bango te na mbala moko mpo ete mboka ekoma te lokola ndako
    ezanga bato, mpe mpo ete banyama ya zamba ekoma mingi te mpo na kotungisa bino.
  eng-LSV: I do not cast them out from before you in one year, lest the land be a
    desolation, and the beast of the field has multiplied against you;
  eng-GNV: 'I will not cast them out from thy face in one yeere, least the land grow
    to a wildernes: and the beasts of the field multiplie against thee.'
  eng-WEBSTER: I will not drive them out from before thee in one year; lest the land
    should become desolate, and the beast of the field should multiply against thee.
  nhw-BL: Pero amo niquintojtocas para nochi ma quisaca ipan san se xihuitl. Sintla
    quej nopa nijchihuasquía, polihuisquía nochi catli tlatojtoctoque, huan momiyaquilisquíaj
    tecuanime catli itztoque cuatitla catli huelis anmechcocose.
  swh-ONEN: Lakini sitawafukuza kwa mara moja, kwa sababu nchi itabaki ukiwa na wanyama
    pori watakuwa wengi mno kwako.
  bba-bba: Adɑmɑ nɑ ǹ be kpuro ɡirɑmɔ wɔ̃ɔ tiɑn bɑɑ sɔɔ, tem mɛ, mu ku rɑɑ kɑ ko
    bɑnsu, kpɑ ɡbeeku yɛɛ yi bɛɛ yibusi.
  eng-KJVCPB: I will not drive them out from before thee in one year; lest the land
    become desolate, and the beast of the field multiply against thee.
  luo-luo: To ok anariembgi oko dichiel e higa, nikech piny nyalo bedo gunda kendo
    le mag thim nyalo bedonu mathoth mokalo akwana.
  meu-meu: Laḡani tamona lalonai basina luludia lasi, edia tano baine vahu na garina,
    bona uda boromadia bae hutuma bena bae hadikamu na garina.
  npi-ULB: म तिनीहरूलाई एकै वर्षमा तिमीहरूको सामुन्‍नेबाट धपाउनेछैनँ, नत्रता देश उजाड
    हुनेछ र जङ्गली जनावरहरू तिमीहरूका निम्ति अत्यधिक हुनेछन् ।
  yor-yor: Ṣùgbọ́n, Èmi kò ni lé gbogbo wọn jáde ni ọdún kan ṣoṣo, ki ilẹ̀ náà má
    ba à di ahoro, àwọn ẹranko búburú yóò sì ti pọ̀jù fún ọ.
  emp-NTPO: Baribʌrʌ poa ab̶aʌd̶e mʌ̃a ãdjirãra jũma ãyã jʌretaẽ́a. Mãwã obʌrʌbara
    maʌ̃ druara ẽberã neẽ́ b̶eped̶a mẽãbema animarãra jũmawãyã yõnaped̶a bãrãra biẽ́
    ocasid̶aa.
  ind-ind: Tetapi Aku tidak akan mengusir mereka semuanya dalam waktu satu tahun,
    supaya negeri itu tidak terlantar dan binatang buas tidak bertambah banyak sehingga
    membahayakan kalian.
  pes-OPCB: البته آن قومها را تا یک سال بیرون نخواهم کرد مبادا زمین خالی و ویران گردد
    و حیوانات درنده بیش از حد زیاد شوند.
  tgl-ULB: Hindi ko sila itataboy mula sa harapan mo sa loob ng isang taon, o ang
    lupain ay magiging napabayaan, at ang mga mababangis na hayop ay magiging napakarami
    para sa iyo.
  hui-hui: Anigo wali agali uruni mali mbira hanguni waratagi hai naholebero. Ani
    waratagi hai haruyagua nde nogo gabuabi ega tara tarabi dewa bedarume dindi ti
    karulai halu tí mo ko holobadago
  mya-mya: ငါ​သည်​ထို​လူ​မျိုး​အား​လုံး​တို့​ကို​တစ်​နှစ် အ​တွင်း​မောင်း​ထုတ်​မည်​မ​ဟုတ်။
    အ​ကယ်​၍​ထို သို့​ပြု​မူ​ပါ​မူ တိုင်း​ပြည်​တွင်​လူ​သူ​ကင်း​မဲ့​၍ သား​ရဲ​များ​မင်း​မူ​သ​ဖြင့်​သင်​တို့​အား​အန္တရာယ်
    ဖြစ်​စေ​မည်။-
  cbi-NTPO: Tsaaren ma añunuren yalanu dekelaakenu jutyuyu, tsenmalaa muba chutyuu
    detiyanmala, tusha jeenbala firuu tiyai'nutsu, naa jeenbaasha chumu animaala bain
    desera' ñullanu firu' ki'nudetsu.
  bod-N: ཡུལ་ནི་ས་སྟོང་དུ་ལུས་ཤིང་། ཁྱོད་ཅག་ལ་གནོད་པའི་ས་སྟེང་གི་གཅན་གཟན་རྣམས་འཕེལ་ཉེན་ཡོད་པས།
    ངས་མི་དེ་དག་ལོ་གཅིག་གི་རིང་ལ་སྐྲོད་པར་མི་བྱ།
  sna-sna: Asi handizovadzingi mugore rimwe chete, nokuti nyika ingazoita sango uye
    mhuka dzesango dzikakuwandirai.
  spa-BLM: No los expulsaré de delante de ti en un año, no sea que la tierra quede
    desolada y los animales del campo se multipliquen contra ti.
  cac-cac: Man̈ junocn̈ej ab'il ol aj vic'anel eb' d'a eyichan̈, yic vach' max ixtaxb'at
    lum luum yic man̈ ol te q'uib'pax sb'isul noc' c'ultaquil noc' tz'ac'an chucal
    d'ayex.
  swh-ULB: Sitawaondoa kwenu kwa mwaka mmoja, au nchi itakuwa imetelekezwa, na wanyama
    wa porini watakuwa wengi kwenu.
  bel-bel: 'не праганю іх ад твару твайго за адзін год, каб зямля не зрабілася пустая
    і не памножыліся супроць цябе зьвяры польныя:'
  deu-ELBBK: Nicht in einem Jahr werde ich sie vor dir vertreiben, damit nicht das
    Land eine Wüste werde, und die Tiere des Feldes sich gegen dich vermehren.
  mbb-OT: Iyan, kenè ku sikandan edsegseǥen seled dà te senge-tuig su emun egkediritsuwan
    egkeewai te etew heeyan is tanà, ne ed-ubpaan te mahabet he menge leew he langgam
    ne iyan egkehimu he prublima niw.
  mal-2015: ദേശം ശൂന്യമാകാതെയും കാട്ടുമൃഗം നിനക്കു ബാധയായി പെരുകാതെയും ഇരിപ്പാൻ ഞാൻ
    അവരെ ഒരു സംവത്സരത്തിന്നകത്തു നിന്റെ മുമ്പിൽ നിന്നു ഓടിച്ചുകളകയില്ല.
  gup-gup: Dja ngaleng, minj ngabendjirrkkan birrimekbe bininj bu yiman kayime nakudji
    mandjewk. Dja yiman bu werrk ngabendjirrkkayi, wanjh kunukka kunred manbu kabolkdarlehme
    dja mayh nawu birribang kabirriwernmerren ngudberre.
  gvs-gvs: Go tala tayamo goi geya avatapiyedita, govila bei poyapoya ikágala be nakae
    woiwoi sisusáila badabada sisaki, e sikanimi.
  rmc-rmc: Na tradava len avri tumendar tel jekh berš; te oda kerďomas, e phuv uľahas
    sar e pušťa a o dzivo džviros ode uľahas but pre tumende.
  nlg-nlg: Mu ku mua ghuruhorura ilokana sakai na niulu, na pukuna ku nea ke, me ke
    aroha na komu/butonikomu baubahu, me ke subo ngangata iga na maumanu asi kau mua
    tangomana na ghurukehaadira.
  pes-OPV: ایشان را در یک سال ازحضور تو نخواهم راند، مبادا زمین ویران گردد وحیوانات
    صحرا بر تو زیاده شوند.
  ron-1924: Ну-й вой изгони ынтр-ун сингур ан динаинтя та, пентру ка цара сэ н-ажунгэ
    ун пустиу ши сэ ну се ынмулцяскэ ымпотрива та фяреле де пе кымп.
  ben-OBCV: কিন্তু এক বছরের মধ্যেই আমি তাদের তাড়িয়ে দেব না, কারণ দেশটি জনশূন্য হয়ে
    যাবে এবং বন্যপশুরা তোমার পক্ষে অত্যধিক বহুসংখ্যক হয়ে যাবে।
  som-som: Oo iyaga sannad uun hortaada ka eryi maayo, waayo, waaba intaasoo dhulku
    cidla noqdaa, oo dugaagga duurku kugu bataa.
  lat-VUC: 'Non ejiciam eos a facie tua anno uno: ne terra in solitudinem redigatur,
    et crescant contra te bestiæ.'
  eng-ASVBT: I will not drive them out from before thee in one year, lest the land
    become desolate, and the beasts of the field multiply against thee.
  mna-mna: Tamen ko aŋziiri zin ma timap karau na som. Kokena toono kizin imbot sorok,
    to mbili saŋsaŋŋan tipet ma tiwe boozo, mi tikam pataŋana piom.
  ita-1885: Io non li scaccerò dal tuo cospetto in un anno; che talora il paese non
    divenga deserto, e che le fiere della campagna non moltiplichino contro a te.
  eng-LXXUP: I will not cast them out in one year, lest the land become desolate,
    and the beasts of the field multiply against thee.
  eng-ULB: I will not drive them out from before you in one year, or the land would
    become abandoned, and the wild animals would become too many for you.
  spa-VBL: No los expulsaré en un año, porque la tierra se volvería desolada y tendrías
    que enfrentarte a un mayor número de animales salvajes.
  fra-_FOB: Je ne les chasserai point de devant toi dans une année, de peur que le
    pays ne devienne un désert, et que les bêtes des champs ne se multiplient contre
    toi;
  mal-mal: ദേശം ശൂന്യമാകാതെയും കാട്ടുമൃഗം നിനക്ക് ബാധയായി പെരുകാതെയും ഇരിക്കുവാൻ ഒരു
    വർഷംകൊണ്ട് ഞാൻ അവരെ നിന്റെ മുമ്പിൽനിന്ന് ഓടിച്ചുകളയുകയില്ല.
  urd-GVR: Lekin jab tū wahāṅ pahuṅchegā to maiṅ unheṅ ek hī sāl meṅ mulk se nahīṅ
    nikālūṅgā. Warnā pūrā mulk wīrān ho jāegā aur janglī jānwar phail kar tere lie
    nuqsān kā bāis ban jāeṅge.
  suz-BL: तन्‍न बर्स कामी मेको आन कली मप्रोक्‍पाइक्‍नुङमी। मोपा प्रोक्‍पाइक्‍तामी
    हना, गोरशो रागी दुम्‍शा, इन क्‍येङा ब्‍वाकी ङा जन्‍तु शुश दुम्‍नीम।
  ita-1927: Non li scaccerò dal tuo cospetto in un anno, affinché il paese non diventi
    un deserto, e le bestie de’ campi non si moltiplichino contro di te.
  ckb-ckb: بەڵام لە ماوەی یەک ساڵ لەپێشتان ڕایانناماڵم، نەوەک خاکەکە وێران بێت و ئاژەڵی
    کێوی لەسەرتان زیاد بکات.
  eng-BBE: I will not send them all out in one year, for fear that their land may
    become waste, and the beasts of the field be increased overmuch against you.
  kan-OKCV: ಭೂಮಿಯು ಬರಿದಾಗದಂತೆಯೂ ಕಾಡುಮೃಗಗಳು ನಿಮ್ಮ ವಿರೋಧವಾಗಿ ಹೆಚ್ಚಾಗದ ಹಾಗೆಯೂ ಅವುಗಳನ್ನು
    ಒಂದೇ ವರ್ಷದಲ್ಲಿ ನಿಮ್ಮ ಎದುರಿನಿಂದ ಓಡಿಸದೆ
  bbb-bbb: Ro igia fie na ijiege rekuva nabe juaevasia besu guove ijia e ije kaniakuriaga
    bu oekinu ro subinae vafuridufuo. Ro na uri e boeje foteke kania furikuva aesakae
    buone fuka taraebo rega fanu taraeko ije buka uruvana rega ja izege sakae foteke
    mukoe samuakinu ijia karikuva baki.
  tam-2017: தேசம் பாழாகப்போகாமலும், காட்டுமிருகங்கள் உனக்கு விரோதமாகப் பெருகாமலும்
    இருக்கும்படி, நான் அவர்களை ஓராண்டிற்குள்ளே உனக்கு முன்பாக துரத்திவிடாமல்,
  spa-RV-1909: No los echaré de delante de ti en un año, porque no quede la tierra
    desierta, y se aumenten contra ti las bestias del campo.
  ron-BTF: Nu îi voi alunga de dinaintea ta într-un an, ca nu cumva țara să devină
    pustie și fiarele câmpului să se înmulțească împotriva ta.
  eng-WEBP: I will not drive them out from before you in one year, lest the land become
    desolate, and the animals of the field multiply against you.
  eng-FBV: I will not drive them out in just one year, because the land would become
    desolate and you would have to deal with increased numbers of wild animals.
  nld-1939: Maar Ik drijf ze niet in een enkel jaar voor u weg; anders zou het land
    een woestenij worden en zouden de wilde dieren de overhand krijgen;
  nch-BL: Pero amo niquinquixtis nochi san ipan se xihuit. Sinta quej nopa nijchihuasquía,
    polihuisquía nochi cati tatojtoctoque, huan momiyaquilisquíaj tecuanime cati itztoque
    cuatita cati huelis amechcocose.
  vie-1934: Ta sẽ chẳng đuổi chúng nó đi hết trong một năm đâu, e khi xứ sẽ trở nên
    đồng vắng, và loài thú rừng sanh sản ra đông, hại ngươi chăng;
  hin-CV: मैं उन्हें तुम्हारे आगे से एक ही वर्ष में न निकालूंगा, नहीं तो पृथ्वी में
    लोग कम पड़ते जायेंगे और जंगली पशु बढ़ते जायेंगे जिससे परेशानी बढ़ जायेगी.
  eng-OURB: I will not divorce them from before you in one year, lest the land become
    desolate, and the animals of the field multiply against you.
  spa-BES: No los enviaré a todos en un año, por temor a que su tierra se convierta
    en desierto, y las bestias del campo se aumenten demasiado contra ti.
  tdx-tdx: F’ie tsy hataoko soik’ ami’ty taoñe raike tsy mone hangoakoake i taney
    vaho hifamorohotse ama’o o biby hakoo.
  vid-vid: Siwawinga wanhu kwa mhela umwe, isi ileche kupona ne chinhu na migongolo
    ja kisolo jonjezeche ng'hatu na kuwalumiza.
  eng-OKE: I will not expel them before thee in one year, lest the land be made desolate,
    and the beasts of the field multiply against thee.
  tha-KJV: เราจะไม่​ไล่​เขาไปให้พ้นหน้าพวกเจ้าในระยะปี​เดียว เกรงว่าแผ่นดินจะรกร้างไปและสัตว์ป่าจะทวีจำนวนขึ้นต่อสู้กับพวกเจ้า
  por-BR-2018: Não os expulsarei de diante de ti em ano, para que não fique a terra
    deserta, e se aumentem contra ti as feras do campo.
  deu-ELO: Nicht in einem Jahre werde ich sie vor dir vertreiben, damit nicht das
    Land eine Wüste werde und das Getier des Feldes sich wider dich mehre.
  eng-WYC-2018: (But) I shall not cast them out from thy face in one year, lest the
    land be turned into wilderness, and beasts increase against thee;
  epo-epo: Mi ne forpelos ilin de antaŭ vi en unu jaro, por ke la tero ne fariĝu senhoma
    kaj por ke ne multiĝu kontraŭ vi la bestoj de la kampo.
  uig-PIN: Əmma zeminning Harabilixip, dalada wǝⱨxiy ⱨaywanlar awup sanga hǝwp bolup
    ⱪalmasliⱪi üqün, xu ǝllǝrni aldingdin bir yilƣiqǝ ⱨǝydiwǝtmǝymǝn,
  beo-beo: Na da ode afadafa amoga ili hame sefasimu. Amai ganiaba soge da fisi dagoi
    ba:la:loba amola gasonasu ohe fi da heda:le dilima gegena:noba.
  tpi-OTNT: Tasol mi no ken rausim ol long wanpela yia tasol. Nogut mi mekim olsem
    na bai graun i stap nating na ol wel abus bai i kamap planti long en na bagarapim
    yupela.
  hau-SA: Amma ba a shekara guda zan kore muku su ba, don kada ƙasar tă zama kufai
    har namun jeji su fi ƙarfinku.
  uig-LAT: Emma zéminning Xarabiliship, dalada wehshiy haywanlar awup sanga xewp bolup
    qalmasliqi üchün, shu ellerni aldingdin bir yilghiche heydiwetmeymen,
  nde-nde: Kodwa angiyikubasusa ngomnyaka munye, ngoba ilizwe lingasala lingasela
    muntu besekusithi izinyamazana zeganga zande zilikhulele.
  ton-ton: '‌ʻE ʻikai te u kapusi ʻakinautolu mei ho ʻao ʻi he taʻu pe taha: telia
    naʻa ngaongao ai ʻae fonua, pea tupu ʻo lahi ai kiate koe ʻae fanga manu ʻoe vao.'
  ces-1613: Nevyženu ho od tváři tvé v jednom roce, aby se země neobrátila v poušť,
    a nerozmnožily se proti tobě šelmy divoké.
  eng-WMB: I will not drive them out from before you in one year, lest the land become
    desolate, and the animals of the field multiply against you.
  tam-TCV: ஆனால் நான் அவர்களை ஒரு வருடத்திற்குள்ளாகவே துரத்திவிடமாட்டேன். அப்படிச்
    செய்தால், நாடு பாழாய்ப் போய்விடும், காட்டு விலங்குகளும் உங்களால் சமாளிக்க முடியாத
    அளவு பெருகிவிடும்.
  ceb-ULB: Dili ko sila papahawaon sulod sa usa ka tuig, tungod kay mahimong biniyaan
    ang yuta, ug ang mga ihalas nga mga mananap managhan alang kaninyo.
  pol-UBG: Nie wypędzę ich sprzed twojego oblicza w jednym roku, by ziemia nie zmieniła
    się w pustynię i nie namnożył się przeciwko tobie dziki zwierz.
  urd-GVU: لیکن جب تُو وہاں پہنچے گا تو مَیں اُنہیں ایک ہی سال میں ملک سے نہیں نکالوں
    گا۔ ورنہ پورا ملک ویران ہو جائے گا اور جنگلی جانور پھیل کر تیرے لئے نقصان کا باعث
    بن جائیں گے۔
  deu-1912: Ich will sie nicht auf ein Jahr ausstoßen vor dir, auf daß nicht das Land
    wüst werde und sich wilde Tiere wider dich mehren;
