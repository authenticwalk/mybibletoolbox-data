verse: EXO.023.019
translations:
  mal-C: “നിന്റെ നിലത്തിലെ ആദ്യഫലങ്ങളിൽ ഏറ്റം മെച്ചമായവ നിന്റെ ദൈവമായ യഹോവയുടെ ആലയത്തിൽ
    കൊണ്ടുവരണം. “ആട്ടിൻകുട്ടിയെ അതിന്റെ തള്ളയുടെ പാലിൽ പാകംചെയ്യരുത്.
  deu-TKW: Das Vorzüglichste, die Erstlinge deines Ackerbodens, sollst du zum Hause
    Jahwes, deines Gottes, bringen. Du sollst ein Böckchen nicht in der Milch seiner
    Mutter kochen.
  lin-lin: Okomema na Ndako ya Yawe, Nzambe na yo, bambuma ya liboso ya mabele na
    yo. Okolamba te mwana ntaba oyo ezali nanu komela mabele ya mama na yango.
  eng-LSV: the beginning of the first-fruits of your ground you bring into the house
    of your God YHWH; you do not boil a kid in its mother’s milk.
  eng-GNV: 'The first of the first fruites of thy lande thou shalt bring into the
    house of the Lord thy God: yet shalt thou not seeth a kid in his mothers milke.'
  eng-WEBSTER: The first of the first-fruits of thy land thou shalt bring into the
    house of the LORD thy God. Thou shalt not seethe a kid in his mother's milk.
  nhw-BL: “Ipan nopa achtihui tonal tlen nopa achtihui pixquistli, xijtlapejpenica
    catli más cuali tlen itlajca catli temaca amotlal huan techmactilica, na niamoTECO
    Dios. “Amo xiquicxitica se pilcone chivojtzi ipan inana ilechi quen quichihuaj
    tetlajchihuiani.
  swh-ONEN: “Utaleta malimbuko bora ya ardhi yako katika nyumba ya Bwana Mungu wako.
    “Usimchemshe mwana-mbuzi katika maziwa ya mama yake.
  bba-bba: I n dɑ kɑ mɑn bɛɛn ɡberun dĩɑ ɡbiikii ni nu ɡeɑ sɑ̃ɑ nɑɑwɛ nɛn sɑ̃ɑ yerɔ.
    Domi nɛnɑ nɑ sɑ̃ɑ Gusunɔ bɛɛn Yinni. I ku boo buu yike kɑ ɡen mɛron bom.
  eng-KJVCPB: The first of the firstfruits of thy land thou shalt bring into the house
    of the Lord thy God. Thou shalt not seethe a kid in his mother’s milk.
  luo-luo: “Keluru cham mabeyo mokwongo nyaknu e lowo e od Jehova Nyasaye ma Nyasachu.
    “Kik uted nyadiel ma pod dhodho cha min.
  meu-meu: Emu uma anidia roboadia namo-hereadia na Iehova emu Dirava ena dubu ai
    ba rakalaia vareai. Nani natuna hidiona na sinana ratana amo basio nadua.
  npi-ULB: तिमीहरूले मेरो घर अर्थात् परमप्रभु तिमीहरूका परमेश्‍वरको घरमा अगौटे फलहरूमध्ये
    सबैभन्दा असलचाहिँ ल्याउनू । बाख्राको पाठो त्यसको माउको दूधमा नपकाओ ।
  yor-yor: “Mú àkọ́ká èso ilẹ̀ rẹ tí ó dára jùlọ wá sí ilé Olúwa Ọlọ́run rẹ. “Ìwọ
    kò gbọdọ̀ bọ ọmọ ewúrẹ́ nínú omi ọmú ìyá rẹ̀.
  emp-NTPO: Bãrã néu naãrã ewabʌdad̶ebemada dji biara b̶ʌdrʌ mʌ̃ ded̶aa diad̶e zed̶adua.
    Chiwatu zaquera dji papa jub̶ad̶e djurãnadua.
  ind-ind: “Bawalah hasil terbaik panen pertamamu ke kemah TUHAN Allahmu. “Jangan
    memasak daging anak kambing dengan air susu induknya.”
  pes-OPCB: «بهترین نوبر هر محصولی را که درو می‌کنید، به خانهٔ یهوه خدایتان بیاورید.
    «بزغاله را در شیر مادرش نپزید.
  tgl-ULB: Dapat ninyong dalhin ang unang mga prutas na piling-pili galing sa inyong
    lupain sa aking bahay, ang templo ni Yahweh na inyong Diyos. Dapat huwag mong
    ilalaga ang batang kambing sa gatas ng kaniyang ina.
  hui-hui: Tínaga tomo hengedemiru ariame lini pigane bogabi bayaleore daramirunaga
    maru Anduane Homogo tínaga Ngode Datagaliwabe i̱nihondo lomabu ngule i̱naga anda
    yalu ibalimu. Tígua nogo meme igini sibi iginiyaguabi mbirago ibu angibuni andu
    ibane beha hambu yu delaramigoha delamaga nahalimu, lene.
  mya-mya: '``နှစ်​စဉ်​သင်​တို့​၏​လယ်​များ​မှ အ​စ​ဦး​ဆုံး​ရိတ် သိမ်း​ရ​သော​သီး​နှံ​များ​ကို
    သင်​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​၏​အိမ်​တော်​သို့​ယူ​ဆောင်​လှူ​ဒါန်း ရ​မည်။ ``သိုး​ငယ်​သို့​မ​ဟုတ်​ဆိတ်​ငယ်​ကို
    အ​မိ​နို့​ရည်​နှင့်​မ​ချက်​မ​ပြုတ်​ရ။'
  cbi-NTPO: Ti buikiya iñu bain, ajke' katu kayu ura tene ka', in yasha, matyu ñu'
    Dios, Yavé' yasha taji tajiinu dejuve. Chibu kaillanu ya' ama' chu'pichi akaatyudei.
  bod-N: ཁྱོད་ཅག་གི་ས་ཞིང་ལས་སྨིན་པའི་འབྲས་བུ་ཐོག་མ་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་སུ་འབུལ་དགོས།
    ཁྱོད་ཅག་གིས་རེའུ་ཞིག་དེའི་ཨ་མའི་འོ་མ་ནང་དུ་བཙོ་མི་རུང་ཞེས་གསུངས་སོ། །
  sna-sna: “Muuye nezvakanakisisa zvezvibereko zvokutanga zvevhu renyu kuimba yaJehovha
    Mwari wenyu. “Musabika mbudzana mumukaka wamai vayo.
  spa-BLM: Traerás las primicias de tu tierra a la casa de Yahvé, tu Dios. “No hervirás
    un cabrito en la leche de su madre.
  cac-cac: A val sb'ab'el sat eyavb'en vach' tz'el d'a sat lum luum, a' tzeyic'b'at
    d'a in cajnub', a in Jehová e Diosal in svala'. Man̈ e tz'an̈ noc' yunetac chiva
    d'a scal yal yim snun.
  swh-ULB: Lazima ulete matunda ya kwanza bora kutoka shambani mwako ndani ya nyumba
    yangu, nyumba ya Yahweh Mungu wako. Haupaswi kumchemsha mbuzi mtoto akiwa bado
    ananyonya.
  bel-bel: Пачаткі пладоў зямлі тваёй прынось у дом Госпада, Бога твайго. Не гатуй
    казьляня ў малацэ маці ягонай.
  deu-ELBBK: Das Erste der Erstlinge deines Landes sollst du in das Haus des HERRN,
    deines Gottes, bringen. – Du sollst ein Böckchen nicht kochen in der Milch seiner
    Mutter.
  mbb-OT: “Uwita niw ziyà te valey te Nengazen he Megbevayè niw is kinemeupiyahan
    duen te egkehuna he egkeraǥun niw ziyà te tanè niw. “Kenè niw hilutua is nati
    he kambing te ǥatas te iney zin.
  mal-2015: നിന്റെ ഭൂമിയുടെ ആദ്യവിളവുകളിലെ പ്രഥമഫലം നിന്റെ ദൈവമായ യഹോവയുടെ ആലയത്തിൽ
    കൊണ്ടുവരേണം. ആട്ടിൻകുട്ടിയെ തള്ളയുടെ പാലിൽ പാകം ചെയ്യരുതു.
  gup-gup: Dja mandjewkbubuyika ngurrima manme manbu manyuhyungkih dja manmakkaykenh
    ngurrimang, dja ngurrimka kore kunrurrkdjamun ngardduk, ngaye Yawey wanjh God
    ngudberre.’ ‘Dja bu ngurrikinje nanikud yaw, wanjh yuwn bu ngurridjuhke ngurrikinje
    kore ngalbadjan ngarre kundjikkakenh.’”
  gvs-gvs: Imi dibayoya keuwokumgoina dedevina toina imi poyapoya goi komēdi Yau Yauwe
    imi Yaubada guna Kaba Kaiyaka goi. Neta goti bonatuna kovaipolu, taabu sinana
    nununa bwaena goi kovaaipōlu.’
  rmc-rmc: Sako berš aneha andro Chramos le RAJESKRO, tire Devleskro, o nekfeder veci
    tire ešebne uľipnastar. La terňa kozica ma tav andre lakra dakro thud.
  nlg-nlg: “Kau holai mai tughu niulu tana valegu, inau a Yahweh, nimiu na God, na
    vuivuni na vanga ni subai tau holai ta nimiu na leghai tana bona ni lavinivogha.
    “Kau bei ghalatia nia gea na dalei sheep pana goat nia kokolo ni susuna tinadira.
  pes-OPV: نوبر نخستین زمین خود را به خانه یهوه خدای خود بیاور و بزغاله را در شیر
    مادرش مپز.
  ron-1924: Сэ адучь ын каса Домнулуй Думнезеулуй тэу пырга челор динтый роаде але
    пэмынтулуй. Сэ ну фербь ун ед ын лаптеле мамей луй.
  ben-OBCV: “তোমার জমির সেরা প্রথম ফলটি তোমার ঈশ্বর সদাপ্রভুর গৃহে নিয়ে এসো। “ছাগ-শিশুকে
    তার মায়ের দুধে রান্না কোরো না।
  som-som: Oo dhulkaaga midhaha ugu horreeya waa inaad inta hore guriga Rabbiga Ilaahaaga
    ah geeysaa. Waa inaadan waxar caanaha hooyadiis ku karin.
  lat-VUC: Primitias frugum terræ tuæ deferes in domum Domini Dei tui. Non coques
    hædum in lacte matris suæ.
  eng-ASVBT: The first of the firstfruits of thy ground thou shalt bring into the
    house of Jehovah thy God. Thou shalt not boil a kid in its mother’s milk.
  mna-mna: “Nio Yooba, Anutu tiom. Sombe kapatoron yo, to kakam kini tiom mataana
    kana ta ambaimbaiŋan men, mi kamar urum tio. “Kakam mekmek lutuunu mi konoi raama
    ki tui ki naana pepe.
  ita-1885: Porta nella Casa del Signore Iddio tuo le primizie de' primi frutti della
    tua terra. Non cuocere il capretto nel latte di sua madre.
  eng-LXXUP: Thou shalt bring the first offerings of the firstfruits of thy land into
    the house of the Lord thy God. Thou shalt not seethe a lamb in its mother’s milk.
  eng-ULB: You must bring the choicest firstfruits from your land into my house, the
    house of Yahweh your God. You must not boil a young goat in its mother's milk.
  spa-VBL: “Traigan las mejores primicias de sus cosechas a la casa del Señor su Dios.
    No cocinarán a un cabrito en la leche de su madre.
  fra-_FOB: Tu apporteras les prémices des premiers fruits de la terre à la maison
    de l'Éternel ton Dieu. Tu ne feras point cuire le chevreau dans le lait de sa
    mère.
  mal-mal: നിന്റെ ഭൂമിയുടെ ആദ്യവിളവുകളിലെ ഏറ്റവും നല്ലഫലങ്ങൾ നിന്റെ ദൈവമായ യഹോവയുടെ
    ആലയത്തിൽ കൊണ്ടുവരണം. ആട്ടിൻകുട്ടിയെ തള്ളയുടെ പാലിൽ പാകം ചെയ്യരുത്.
  urd-GVR: Apnī zamīn kī pahlī paidāwār kā behtarīn hissā Rab apne Ḳhudā ke ghar meṅ
    lānā. Bheṛ yā bakrī ke bachche ko us kī māṅ ke dūdh meṅ na pakānā.
  suz-BL: मिनु इन रू ङा ङोंइती मीशो नेल्‍ल क्‍येङा रिम्‍शो फल फुल नु अन्‍न परमप्रभु
    यावे, इन परमप्रभु आ बाक्‍तीकेम चाक्‍चा माल्‍नीनी। गेपुकीमी पाठा कली आ ममा आ दूधम
    लोप्‍शा मक्‍येने, देनो” दे परमप्रभु मोसा कली देंत। उत्‍पत्ती ४:४; ब्‍यवस्‍था २६:१-११;
    नेहेन्‍याह १०:३६; ब्‍यवस्‍था १४:२१
  ita-1927: Porterai alla casa dell’Eterno, ch’è il tuo Dio, le primizie de’ primi
    frutti della terra. Non farai cuocere il capretto nel latte di sua madre.
  ckb-ckb: «باشترینی یەکەمین بەرهەمی زەوییەکەتان بۆ ماڵی یەزدانی پەروەردگارتان بهێنن.
    «هیچ کاریلەیەک بە شیری دایکی لێمەنێن.
  eng-BBE: The best of the first-fruits of your land are to be taken into the house
    of the Lord your God. The young goat is not to be cooked in its mother's milk.
  kan-OKCV: “ನಿಮ್ಮ ಭೂಮಿಯ ಪ್ರಥಮ ಫಲಗಳಲ್ಲಿ ಅತ್ಯುತ್ತಮವಾದದ್ದನ್ನು ನಿಮ್ಮ ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ
    ತರಬೇಕು. “ಮೇಕೆಯ ಮರಿಯನ್ನು ಅದರ ತಾಯಿಯ ಹಾಲಿನಲ್ಲಿ ಬೇಯಿಸಬಾರದು.
  bbb-bbb: Ro ja juaevasia bino guove ijia ja ire jone binobino ja amure masivo ije
    nika ire jone maeje gue karina ro E Ireobo Godi jone igadufuo are ijia na vajiefo.
    Ro mave-goti ijadufuo ame ja kaniavo ije jade kena asie fuone ijadufuo muije ijia
    ifaejevo.
  tam-2017: உன்னுடைய நிலத்தில் முதல் விளைச்சல்களின் முதல் கனியை உன்னுடைய தேவனாகிய
    யெகோவாவுடைய ஆலயத்திற்குக் கொண்டுவரவேண்டும்; வெள்ளாட்டுக்குட்டியை அதனுடைய தாயின்
    பாலோடு சமைக்கவேண்டாம்.
  spa-RV-1909: Las primicias de los primeros frutos de tu tierra traerás á la casa
    de Jehová tu Dios. No guisarás el cabrito con la leche de su madre.
  ron-BTF: Primul dintre primele roade ale pământului tău, să-l aduci în casa DOMNULUI
    Dumnezeul tău. Să nu fierbi un ied în laptele mamei lui.
  eng-WEBP: You shall bring the first of the first fruits of your ground into the
    house of the LORD your God. “You shall not boil a young goat in its mother’s milk.
  eng-FBV: Bring the best firstfruits of your crops to the house of the Lord your
    God. Don't cook a young goat in its mother's milk.
  nld-1939: Het puik der eerstelingen van uw akker zult ge naar het huis van Jahweh,
    uw God brengen. Gij moogt het geitje niet koken in de melk van zijn moeder.
  nch-BL: “Ipan nopa achtohui tonali ten nopa achtohui pixquisti, xijtapejpenica cati
    más cuali ten itajca cati temaca amotal huan techmactilica, na niamoTECO Dios.
    “Amo xiquicxitica se pilcone chivojtzi ipan inana ilechi quej quichihuaj tenahualhuiani.
  vie-1934: Những hoa quả đầu mùa của đất, ngươi phải đem đến đền thờ Giê-hô-va Đức
    Chúa Trời ngươi. Ngươi chớ nên nấu dê con trong sữa mẹ nó.
  hin-CV: “तुम अपने खेत की उपज का पहला भाग याहवेह तुम्हारे परमेश्वर के घर में ले आना.”
    तुम बकरी के बच्‍चे को उसकी मां के दूध में नहीं पकाना.
  eng-OURB: The first of the first fruits of your ground you shall bring into the
    house of Adonai your God. “You shall not boil a young goat in its mother’s milk
    fat. (6)
  spa-BES: Lo mejor de las primicias de tu tierra será llevado a la casa del Señor
    tu Dios. El cabrito no debe cocinarse con la leche materna.
  tdx-tdx: Aseseo mb’añ’anjomba’ ­Iehovà An­dria­nañahare’o ty loha’e, toe ty lengom-boan-tane’o.
    Ko ahandroeñe an-drononon-drene’e ty anak’ose.
  vid-vid: “Mbena ya mwaluko ya hegwe inojile kochigala kaye kwa heni Mkulu Nguluwi,
    Nguluwi wa hegwe. “Uleche kuhemsa mhene nyana kuli itombo lya mayake.
  eng-OKE: The beginning of the firstfruits of thy land thou shalt bring into the
    sanctuary of the Lord thy God. Thou shalt not eat flesh with milk.
  tha-KJV: พืชผลอันดีเลิศซึ่งได้​เก​็บครั้งแรกจากไร่นาของเจ้านั้นจงนำมาถวายในพระนิเวศพระเยโฮวาห์พระเจ้าของเจ้า
    อย่าต้มเนื้อลูกแพะด้วยน้ำนมของแม่มันเลย
  por-BR-2018: As primícias dos primeiros frutos de tua terra trarás à casa do SENHOR
    teu Deus. Não cozerás o cabrito com o leite de sua mãe.
  deu-ELO: Das erste der Erstlinge deines Landes sollst du in das Haus Jehovas, deines
    Gottes, bringen. Du sollst ein Böcklein nicht kochen in der Milch seiner Mutter.
  eng-WYC-2018: Thou shalt bear the first things of the fruits of thy land into the
    house of thy Lord God. Thou shalt not seethe a kid in the milk of his mother.
  epo-epo: La komencaĵon de la unuaj fruktoj de via tero alportu en la domon de la
    Eternulo, via Dio. Ne kuiru kapridon en la lakto de ĝia patrino.
  uig-PIN: Zeminingdiki dǝslǝpki ⱨosulning ǝng yahxsini Pǝrwǝrdigar Hudayingning ɵyigǝ
    elip kǝl. Oƣlaⱪni anisining sütidǝ ⱪaynitip pixurma.
  beo-beo: Ode huluane dilia widi amola gagoma bisili fai amo dilia Hina Gode ea diasuga
    gaguli misa. Dilia sibi o goudi mano amo ea ame ea dodo maga:me amo ganodini mae
    gobema.
  tpi-OTNT: “Yupela i mas kisim ol gutpela kaikai tru i mau paslain long ol arapela
    kaikai na bringim i go long haus bilong mi God, Bikpela bilong yupela. “Yupela
    i no ken kisim susu bilong meme na putim long sospen na kukim pikinini bilong
    dispela meme long en.”
  hau-SA: “Dole ne ku kawo mafi kyau daga nunan fari na gonakinku a gidan Ubangiji
    Allahnku. “Kada ku dafa ɗan akuya a cikin madarar mahaifiyarsa.
  uig-LAT: Zéminingdiki deslepki hosulning eng yaxshsini Perwerdigar Xudayingning
    öyige élip kel. Oghlaqni anisining sütide qaynitip pishurma.
  nde-nde: Lethani okolibo kwenu okuhle kakhulu endlini kaThixo uNkulunkulu wenu.
    Lingapheki izinyane lembuzi ngochago lukanina.”
  ton-ton: “Ko e polopolo ʻoe ngaahi ʻuluaki fua ʻo ho fonua ke ke ʻomi ki he fale
    ʻo Sihova ko ho ʻOtua. “ʻOua naʻa ke haka ʻae ʻuhikiʻi sipi pe ko e kosi ʻi he
    huhuʻa ʻo ʻene faʻē.
  ces-1613: Prvotiny prvních úrod země své přinášeti budeš do domu Hospodina Boha
    svého. Nebudeš vařiti kozelce v mléku mateře jeho.
  eng-WMB: You shall bring the first of the first fruits of your ground into the house
    of the LORD your God. “You shall not boil a young goat in its mother’s milk.
  tam-TCV: “உங்கள் நிலத்திலுள்ள முதற்பலன்களில் சிறந்தவற்றையே உங்கள் இறைவனாகிய யெகோவாவின்
    ஆலயத்துக்குக் கொண்டுவர வேண்டும். “வெள்ளாட்டுக்குட்டியை அதன் தாயின் பாலிலே சமைக்கவேண்டாம்.
  ceb-ULB: Pagadad-on ninyo ang unang abot sa inyong yuta ngadto sa akong balay, sa
    balay ni Yahweh nga inyong Dios. Ayaw pagalat-i ang nating kanding gikan sa gatas
    sa inahan niini.
  pol-UBG: Przyniesiesz do domu PANA, twego Boga, pierwociny z pierwszych plonów swojej
    ziemi. Nie będziesz gotował koźlęcia w mleku jego matki.
  urd-GVU: اپنی زمین کی پہلی پیداوار کا بہترین حصہ رب اپنے خدا کے گھر میں لانا۔ بھیڑ
    یا بکری کے بچے کو اُس کی ماں کے دودھ میں نہ پکانا۔
  deu-1912: Die Erstlinge von der ersten Frucht auf deinem Felde sollst du bringen
    in das Haus des HERRN, deines Gottes. Und sollst das Böcklein nicht kochen in
    seiner Mutter Milch.
  kan-2017: ನಿಮ್ಮ ಬೆಳೆಯ ಪ್ರಥಮಫಲದಲ್ಲಿ ಅತಿ ಶ್ರೇಷ್ಠವಾದದ್ದನ್ನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಮಂದಿರಕ್ಕೆ
    ತರಬೇಕು. ಹೋತ ಮರಿಯನ್ನು ಅದರ ತಾಯಿಯ ಹಾಲಿನಲ್ಲಿ ಬೇಯಿಸಬಾರದು.
  ena-ena: Naludɨ hualabɨla hɨhi hɨsɨŋ sɨmɨŋ huaci huaci nɨbɨlaŋ mɨse mɨdɨ lɨhuavɨlalɨ
    agɨladɨ naludɨ Asɨ Iaue dɨ ulaŋ hɨvɨ vavehalaŋ aba abɨha uami. Sabaŋ meme amaŋ
    mɨtɨ agadɨdaŋ sabaŋ meme ninaŋ cɨki agadɨdaŋ pam lamavɨla sɨji hɨvɨ hugɨlɨmɨlaŋ
    aba abɨha uami.
  yap-yap: “Gubin e duw mu’um feked i yib nga naun rok SOMOL ni Got romed e tin som’on
    e grain romed ni ka mu t’ared. “Dab mu lithed ba fak e saf, fa ba fak e kaming
    u fithik’ i logowen thuthun e chitiningin.
  hlt-MCSB: Na khohmuen kah thaihcuek tanglue te na BOEIPA Pathen kah im la khuen.
    Ma-ae ca te a manu suktui neh thong boeh.
  mdy-ETH: «ሌዓ ሌዓ ዒንሢ ጎሽካ ሃኣኮፓ ቤርቶ ታና ዒንሢኮ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳ ማኣሪ ዔኪ ዬዑዋቴ። «ማራናይ
    ማዔቶዋ ዋናናይ ዒንዶ ዲኢቆና ካሢፖ።»
  twi-ASANTE: “Sɛ motwa mo mfudeɛ a, momfa otwakane mu nyiyimu a ɛsɔ ani mmrɛ me;
    wɔde bɛma Awurade mo Onyankopɔn. “Nnoa abirekyie ba wɔ ne maame nufosuo mu.
  eng-WEBU: You shall bring the first of the first fruits of your ground into the
    house of the LORD your God. “You shall not boil a young goat in its mother’s milk.
  bnp-bnp: “Mu bole a maki ni kani ri moro muga, mu bole lakea na roho e BAKOVI DAGI
    a Vure ne mua. Naha ni nono a tuna meme na namona ruru ne kinana.
  wal-wal: Ne gaden baira kaxxida kattaappe ubbaappe lo77iyaagaa GODAA soo, ne Xoossaa
    soo eha. Deeshsha maraa a aayee maattan doissoppa.
  spa-PDDPT: Llevarás las primicias de los primeros frutos de tu tierra a la Casa
    de Yavé tu ʼElohim. No cocerás el cabrito en la leche de su madre.
  gun-gun: Penemba'ety rupi jypy'i oiko va'ekue regua iporãgueve peru 'rã Senhor Penderuete
    pegua oo py. Ha'e nda'evei kavara'i pembojy aguã ixy ae kamby reve.
  agu-BL: Nin ncha'tz i'tz yi bajx wutz yi mas balaj yi na waj yil tz'ul ita'n tzinwutz,
    na i ina'tz in itajcawil, yi iRyosil. ”Ncha'tz quil tzitxic wok yi e' tal ne'ẍ
    chiw tul yi xtxu'tx.
  ilo-ULB: Masapul nga iyegyo iti uneg ti balayko, ti balay ni Yahweh a Diosyo ti
    umuna a kasayaatan a bunga manipud kadagiti dagayo. Masapul a saanyo a paburekan
    ti urbon a kalding iti gatas ti inana.
  kpg-kpg: “Nia ngadau dagidahi huogodoo, goodou gaamai gi di hale o Dimaadua go di
    godou God, nia huwa laagau ala ma gaa hadi go goodou matagidagi. “Hudee dunu ina
    tama siibi be tamaa kuudi i lodo nia weuu o dono dinana.
  uig-ARA: زېمىنىڭدىكى دەسلەپكى ھوسۇلنىڭ ئەڭ ياخشسىنى پەرۋەردىگار خۇدايىڭنىڭ ئۆيىگە
    ئېلىپ كەل. ئوغلاقنى ئانىسىنىڭ سۈتىدە قاينىتىپ پىشۇرما.
  sus-sus: Wo xa sansi bogi fisamante ba wo xa sansi bogi singee ya ma n tan wo Marigi
    Alatala bɛ, wo e xanin n ma hɔrɔmɔlingira kui. Wo naxa si ɲin a nga xiɲɛ ye ra.
  pon-2006: “Nan sounpar koaros kumwail pahn wadohng ni tehnpas en KAUN-O amwail Koht
    wahnsahpw me kumwail pahn tepin dolung. “Kumwail sohte pahn kukih sihmpwul men
    de kuht men nan pilendihdi en eh nohno.
  ksd-ksd: Ra luaina ta ra luaina vuai kaum uma una kap ia ta ra kuba i ra Luluai,
    kaum God. Koko una kabalane ra nat na me ta ra polo na u i tinana.
  tur-YTC: Toprağınızın seçme ilk ürünlerini Tanrınız Yahve'nin Tapınağı'na getireceksiniz.”
    “Oğlağı anasının sütünde kaynatmayacaksınız.”
  grc-BRENT: Τὰς ἀπαρχὰς τῶν πρωτογενημάτων τῆς γνς σου εἰσοίσεις εἰς τὸν οἶκον Κυρίου
    τοῦ Θεοῦ σου· οὐχ ἑψήσεις ἄρνα ἐν γάλακτι μητρὸς αὐτοῦ.
  ind-AYT: Kamu harus membawa hasil pertama yang terbaik dari ladangmu ke rumah TUHAN,
    Allahmu. Janganlah merebus anak kambing dalam susu induknya.”
  nya-nya: “Muzibwera ndi zipatso zoyambirira kucha zabwino kwambiri ku Nyumba ya
    Yehova Mulungu wanu. “Musamaphike kamwana kambuzi mu mkaka wa mayi wake.
  hrv-hrv: Donosi u kuću Jahve, svoga Boga, najbolje prvine sa svoje zemlje. Ne kuhaj
    kozleta u mlijeku njegove majke.”
  mps-mps: “Tama dagego te polasa mu tau yali wiegi yai nai mu te gasa nai elalubadi,
    te nai dagego Genuai Bidi God eno beba sela pao.” “Dagego te meme ame pę te seneba
    munama, tama te memego digi wai elama, aga tigi mi te seneba munama, ulama tugio.”
  tpi-tpi: “Yupela i mas kisim ol gutpela kaikai tru i mau paslain long ol arapela
    kaikai na bringim i go long haus bilong mi God, Bikpela bilong yupela. “Yupela
    i no ken kisim susu bilong meme na putim long sospen na kukim pikinini bilong
    dispela meme long en.”
  dan-1931: Du skal bringe det første, Førstegrøden af din Jord, til HERREN din Guds
    Hus. Du må ikke koge et Kid i dets Moders Mælk.
  vie-OVCB: Phải đem dâng vào nhà Chúa Hằng Hữu, Đức Chúa Trời của ngươi các hoa quả
    đầu mùa chọn lọc. Không được nấu thịt dê con trong sữa mẹ nó.”
  guj-2017: તમારી જમીનની પ્રથમ ઊપજનો ઉત્તમોત્તમ ભાગ તમારે તમારા યહોવાહના ભક્તિસ્થાનમાં
    લાવવો. વળી લવારાને તેની માતાના દૂધમાં રાંધવું નહિ.
  pon-2006A: “Nan sounpar koaros kumwail pahn wadohng ni tehnpas en KAUN-O amwail
    Koht wahnsahpw me kumwail pahn tepin dolung. “Kumwail sohte pahn kukih sihmpwul
    men de kuht men nan pilendihdi en eh nohno.
  por-BRBSL: Você trará o primeiro dos primeiros frutos de sua terra para a casa de
    Yahweh, seu Deus. “Você não deve ferver um cabrito no leite de sua mãe.
  cth-cth: Na law dawk e a pawhik kahawi poung e aluepaw hah na BAWIPA Cathut e im
    dawk na thokhai awh han. Hmaeca hah a manu e sanutui hoi na thawng mahoeh.
  twi-twi: “Sɛ mutwa mo nnɔbae a, Momfa mo nnɔbae mu nea ɛsɔ ani koraa no mmra Awurade
    mo Nyankopɔn fi. “Monnoa abirekyi ba wɔ ne na nufusu mu.
  hlt-hlt: Na khohmuen kah thaihcuek tanglue te na BOEIPA Pathen kah im la khuen.
    Ma-ae ca te a manu suktui neh thong boeh.
  tbz-SIM: Di ntɔuní tidipɑ̀ntì mí ndi Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀ yɛtebɛ ketiyɛ̀.
    Di níí bɑ́ɑ́ bénnɛ́nɛ̀ dibɔbii di yɔ̃ miɛ̀.
  msy-2020: “Ia dagher faragha asiba, dar dagher bar aghuibara, ia da inigh nan Dɨpenimɨn
    mangɨ ofan mɨn, kɨ Ikiavɨra Itir God, ian God, da na danɨng. “Egh ia memen nguzitam
    isɨ mɨnem darugh, an amebamɨn oter eborim sara anevighan markɨ.”
  azb-azb: Torpağın nübarının ilk hissəsini Allahınız Rəbbin məbədinə gətirin. Oğlağı
    anasının südündə bişirməyin.
  eng-DBY: The first of the first-fruits of thy land thou shalt bring into the house
    of Jehovah thy God. Thou shalt not boil a kid in its mother's milk.
  hin-2017: अपनी भूमि की पहली उपज का पहला भाग अपने परमेश्वर यहोवा के भवन में ले आना।
    बकरी का बच्चा उसकी माता के दूध में न पकाना।
  wol-KYG: «Ngëneeli meññeef ma jëkka ñore ca seen suuf, moom ngeen di yóbbu seen
    kër Yàlla Aji Sax ji. «Ab tef, buleen ko togge soowum yaayam.
  swp-swp: “Em oea uaua bagubagunadi lolo‐dumadumadi abo u ledima GUIAU em Eaubada
    ena numa eai. “Suisui natuna tabu u riga esegai sinana susuna boeana eai.
  bjr-bjr: Aiqama aukuana innee fukakinaa narana unaku maree qini Yaaweesa inneeqa
    Anutusa amaana maqaki maree aniaqa. Innee sipsipa aanaaqi fee mimmi aanaaqi fee
    arusee sia narí anoona naamma anoonannai suqaaqa.
  eng-YLT: the beginning of the first-fruits of thy ground thou dost bring into the
    house of Jehovah thy God; thou dost not boil a kid in its mother's milk.
  eng-WYC-2017: Thou shalt bear the first things of the fruits of thy land into the
    house of thy Lord God. Thou shalt not seethe a kid in the milk of his mother.
  eng-WMBB: You shall bring the first of the first fruits of your ground into the
    house of the LORD your God. “You shall not boil a young goat in its mother’s milk.
  urd-GVH: अपनी ज़मीन की पहली पैदावार का बेहतरीन हिस्सा रब अपने ख़ुदा के घर में लाना।
    भेड़ या बकरी के बच्चे को उस की माँ के दूध में न पकाना।
  rug-rug: Hopeke vuaheni si mi paleke va maei sari na mia pinakepakete huiti kekenu
    pa inuma koa rau pa vetu te Zihova sa mia Tamasa. Keke tuna qoti babe na tuna
    sipi sapu korapa susu pa tinana, si mi lopu raroia gamu koasa meleke tanisa tinana.
  gaz-gaz: “Mataa midhaan lafa keetii keessaa filatamaa isaa gara mana Waaqayyo Waaqa
    keetii fidi. “Ilmoo reʼee aannan haadha isheetiin hin affeelin.
  fra-LSG: Tu apporteras à la maison de l’Éternel, ton Dieu, les prémices des premiers
    fruits de la terre. Tu ne feras point cuire un chevreau dans le lait de sa mère.
  yal-yal: I xa fa i ya xɛɛn bogise singe faɲine ra Alatalaa banxini, i ya Ala.” “I
    nama sii diin ɲin a nga xiɲɛ igen na.”
  haw-1868: E lawe mai no oe iloko o ka hale o Iehova, kou Akua, i ka mua o na hua
    mua o kou aina. Mai hoolapalapa oe i ke kaokeiki malokool ka waiu o kona makuwahine.
  arb-NAV: أَحْضِرْ أَجْوَدَ بَاكُورَةِ أَرْضِكَ إِلَى بَيْتِ إِلَهِكَ. وَلا تَطْبُخْ
    جَدْياً فِي لَبَنِ أُمِّهِ.
  ewe-ewe: “Ne èxa wò agblemenukuwo la, ele be nàtsɔ wò ŋkeke gbãtɔ ƒe nuku nyuitɔwo
    ƒe ɖe va Yehowa, wò Mawu ƒe aƒe me. “Mègaɖa gbɔ̃vi le dadaa ƒe notsi me o.
  eng-LEE: The first of the first-fruits of thy land shalt thou bring unto the house
    of the Lord thy God. Thou shalt not seethe a kid in its mother's milk.
  asm-FB: তোমালোকৰ মাটিৰ প্ৰথম ফলৰ উত্তম ভাগ তোমালোকৰ ঈশ্বৰ যিহোৱাৰ গৃহলৈ আনিবা। ছাগলী
    পোৱালিৰ মাংস তাৰ মাকৰ গাখীৰৰ লগত নিসিজাবা।
  sus-A: وٌ شَ سَنسِ بٌفِ قِسَمَنتٍ بَ وٌ شَ سَنسِ بٌفِ سِنفٍيٍ يَ مَ ﭑ تَن وٌ مَرِفِ
    عَلَتَلَ بّ، وٌ عٍ شَنِن ﭑ مَ هْرْ مْلِنفِرَ كُي. وٌ نَشَ سِ حِن عَ نفَ شِحّ يٍ
    رَ.
  fra-SBL: Tu apporteras les premiers fruits de ton sol dans la maison de l'Éternel,
    ton Dieu. « Tu ne feras pas bouillir un chevreau dans le lait de sa mère.
  hbo-hbo: רֵאשִׁ֗ית בִּכּוּרֵי֙ אַדְמָ֣תְךָ֔ תָּבִ֕יא בֵּ֖ית יְהוָ֣ה אֱלֹהֶ֑יךָ לֹֽא־תְבַשֵּׁ֥ל
    גְּדִ֖י בַּחֲלֵ֥ב אִמֹּֽו׃ ס
  eng-WYCLIFFE: Thou schalt bere the firste thingis of the fruytis of thi lond in
    to the hows of thi Lord God. Thou schalt not sethe a kide in the mylke of his
    modir.
  piu-2006: '@see-verse:EXO.023.018'
  pjt-pjt: “Ka panya nyura kuḻi kutjupa kuḻi kutjupa mai wiita nyurampa kuṟuringkunyangka
    uralpai. Palu uti nyura mai ngaṉmanytju urantja tjuṯa katima Mayatja Godaku waḻikutu,
    munu palulanguṟu maḻa urantja tjuṯa kutju nyurampa ngurakutu katima. “Munuya nanikuta
    kuḻunypa ngunytjunguṟu ipi uṟu mantjiṟa kuka panya kuḻunypa palunya ipi uṟungka
    kutjantja wiyangku wantima alatjiṯu.”
  cwe-cwe: “Ndiya ya mwanduso ya isi yako kwizaigala kuna ikaye ya Mndewa Mulungu,
    Mulungu wako. “Sekeumkimuse mwanaluti muna yamatombo ya mami yake.
  kik-kik: “Rehaga indo iria njega cia maciaro ma mbere nyũmba-inĩ ya Jehova Ngai
    waku. “Ndũkanaruge koori na iria rĩa nyina.
  fra-NCL: Tu apporteras les prémices des premiers fruits de ton sol à la maison de
    Yahweh, ton Dieu. Tu ne feras pas cuire un chevreau dans le lait de sa mère.
  cek-AK: Na lawk thung ih hmaloe koek kathai kahoih koek thingthai to na Angraeng
    Sithaw im ah sin ah; maeh caa to amno ih tahnutui hoiah thong hmah.
  cuk-cuk: ”Be-nainugi be-ibmar-gebe-weleged-bur-nuegan, be-Bab-Dummad-Jehová-negse
    be sedergebed. Sibad-e-mimmi melle e-nan-nunisgi be duo.”
  uig-CYR: Зиминиңдики дәсләпки һосулниң әң яхшсини Пәрвәрдигар Худайиңниң өйигә елип
    кәл. Оғлақни анисиниң сүтидә қайнитип пишарма.
  tel-2017: నీ భూమిలో పండే వాటిలో ప్రథమ ఫలాలు యెహోవా దేవుని మందిరానికి తీసుకురావాలి.
    మేకపిల్ల మాంసం దాని తల్లిపాలలో కలిపి ఉడకబెట్ట కూడదు.
  hat-BSA: Nou va pote pi bon nan premye fwi latè yo antre nan kay SENYÈ a, Bondye
    nou an. Nou pa pou bouyi yon jèn kabrit nan lèt manman li.
  kos-kos: Ke kais sie yac, kom fah use nu in lohm sin LEUM GOD lom, fahko ma wo emeet
    ke kosrani se meet lom. “Nik kom poeli soko sheep fusr, ku nani fusr, ke sronin
    titi lun nina kia.
  hbo-WLC: רֵאשִׁ֗ית בִּכּוּרֵי֙ אַדְמָ֣תְךָ֔ תָּבִ֕יא בֵּ֖ית יְהוָ֣ה אֱלֹהֶ֑יךָ לֹֽא־תְבַשֵּׁ֥ל
    גְּדִ֖י בַּחֲלֵ֥ב אִמּֽוֹ׃ ס
  ibo-ibo: “Wetanụ mkpụrụ mbụ niile nke ala ubi unu, bụ ndị kachasị mma, nʼụlọ Onyenwe
    anyị bụ Chineke unu. “Unu esikwala nwa ewu nʼime mmiri ara nne ya.
  ory-ory: ତୁମ୍ଭ ଭୂମିର ପ୍ରଥମଜାତ ଫଳ ତୁମ୍ଭ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ଗୃହକୁ ଆଣିବ। ତୁମ୍ଭେ ଛାଗବତ୍ସକୁ
    ତାହାର ମାତୃ ଦୁଗ୍ଧରେ ପାକ କରିବ ନାହିଁ।
  chk-chk: Oupwe uwato öchün mwen uän fanüemi lon imwei ngang ewe Samol mi Lapalap
    ämi we Kot. Ousap kuku eman apanen kuuch lon chönün oupwun ewe inelap.”
  rop-rop: Ebriyiya yu garra bringimap det feswan kukwan daga brom yu gadin langa
    det Serramoni Pleis blanga YAWEI. Yu nomo lau boilim lilwan ship o lilwan nenigout
    garram im mami milk. Wal YAWEI bin gibit ol detlot lowa na langa detlot Isreil
    pipul, en imbin meigim dijan pramis langa olabat du.
  ukr-1871: Первоплід із землї твоєї мусиш приносити в дом Господа, Бога твого. Не
    варити меш козеняти в молоцї матері його.
  bch-bch: “Lemi annga kemikemi imatua ga imuga, manta abada ga ila leg palatai, ta
    iman tenainga ga inam pagau ami Maron Deo. “Irangrang ngan anono meme daenga pau
    eta ngan ulo toman ngan itna itud isul mao.”
  deu-1951: Die frühesten Erstlinge deines Ackers sollst du in das Haus des HERRN,
    deines Gottes, bringen. Du sollst das Böcklein nicht in der Milch seiner Mutter
    kochen!
  eng-JPS: The choicest first-fruits of thy land thou shalt bring into the house of
    the LORD thy God. Thou shalt not seethe a kid in its mother's milk.
  srp-1865: Prvine od prvoga roda zemlje svoje donesi u kuæu Gospoda Boga svojega;
    nemoj kuhati jagnjeta u mlijeku majke njegove.
  lug-lug: “Ebibala ebisinga obulungi mu ebyo ebisoose okuva mu ttaka lyo obitwalanga
    mu nnyumba ya Mukama Katonda wo. Tofumbanga akaana k’embuzi mu mata ga nnyina
    waako.
  heb-heb: ראשית בכורי אדמתך תביא בית יהוה אלהיך לא תבשל גדי בחלב אמו׃
  ben-IRV: তোমার জমির প্রথম ফলের অগ্রিমাংশ তোমার ঈশ্বর সদাপ্রভুর ঘরে এনো। আর তোমরা
    ছাগল ছানাকে তার মায়ের দুধের সঙ্গে রান্না কোরো না।
  pan-pan: ਤੂੰ ਆਪਣੀ ਜ਼ਮੀਨ ਦੇ ਪਹਿਲੇ ਫਲਾਂ ਵਿੱਚੋਂ ਪਹਿਲਾ ਫਲ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਘਰ
    ਲਿਆਵੀਂ। ਤੂੰ ਪਠੋਰੇ ਨੂੰ ਉਸ ਦੀ ਮਾਂ ਦੇ ਦੁੱਧ ਵਿੱਚ ਨਾ ਉਬਾਲੀਂ।
  mya-JVB: သင် ၏မြေ ၌ အဦး သီးသော အသီးအနှံအကောင်း ဆုံးကို၊ သင် ၏ဘုရား သခင်ထာဝရ ဘုရား၏
    အိမ် တော်ထဲသို့ ဆောင် သွင်းရမည်။ ဆိတ် သငယ်ကို အမိ နို့ ရည်နှင့် မ ချက် မပြုတ်ရ။
  hmo-hmo: “Emui uma dekenai hadoa gaudia edia anina ginigunana umui utua neganai,
    be namo hereadia do umui mailaia Lohiabada emui Dirava ena dubu dekenai. “Nani
    ena natuna be iena sinana ena rata lalonai do umui nadua lasi.
  urd-urd: तू अपनी ज़मीन के पहले फलों का पहला हिस्सा ख़ुदावन्द अपने ख़ुदा के घर में
    लाना। तू हलवान को उसकी माँ के दूध में न पकाना।
  rus-SYN: Начатки плодов земли твоей приноси в дом Господа, Бога твоего. Не вари
    козленка в молоке матери его.
  bqc-SIM: Àli gɛ́ Dii á Lua kpɛ́u ń á buapↄ́ káauↄ. Ásuli blenɛ nↄ̀ↄ kuu ń
    a da yↄ̃́'ioo.
  tcz-CHONGTHU: Na leiset ga soh lah'a gamasa pen pen chu na Pakai na Pathen heng'a
    na hin poh lut masat pen ding, kelngoi sakithat jeng jong chu api noitwi mangcha'a
    nahon lou ding ahi.
  mar-mar: आपल्या जमिनीच्या प्रथम उपजातील सर्वोत्तम भाग आपला देव परमेश्वर ह्याच्या
    मंदिरात आणावा. करडू त्याच्या आईच्या दुधात शिजवू नये.
  qub-qub: «Chacracho murushayqui micuyniquita rimir-punta shuntar raquishan mas allinnin
    cajtaga apamunqui rispitamänayquipaj caycaj wasiman. «Cabra-mallwapa aychantaga
    ama yanunquichu mamanpa lëchinwanga.
  bqp-bqp: Àgↄ̃ gɛ́ ma Dikiri á Luda ↄnn kũ á burapↄ káakunↄo. Àsun blènɛ nↄ̀bↄ kuku
    kũ a da yↄ̃'ioro.
  hat-hat: N'a pran pi bèl fwi nan premye rekòt jaden nou, n'a pote yo bay Seyè a,
    Bondye nou an, lakay li, Piga ou kwit yon ti kabrit nan lèt manman li.
  eng-BSB: Bring the best of the firstfruits of your soil to the house of the LORD
    your God. You must not cook a young goat in its mother’s milk.
  tod-tod: Wa ʋa ga wa-yooi ʋa lɔnɔ mɔungiti Ɠɔoɠɔ GALAGI, wa-ƓALAGI ná-pɛlɛi wu.
    À mina boli yiʋoi ɠili ga dee ná-ɲiimi ɗɛi.
  eng-WEBPB: You shall bring the first of the first fruits of your ground into the
    house of the LORD your God. “You shall not boil a young goat in its mother’s milk.
  kbq-kbq: Ese ne'zama hozatamifinti'ma vasagesazana eritma Rantami Anumzamofo nompi
    eme amiho. Hagi anenta meme afura nerera ami rimpina onkreho.
  nhe-BL: “Ipan nopa achtohui tonal tlen nopa achtohui pixquistli, xijtlapejpenica
    tlen más cuali tlen itlajca tlen temaca imotlal huan xinechmactilica, na niimoTECO
    Dios. “Amo xiquicxitica se pilcone chivojtzi ipan inana ilechi queja quichihuaj
    tetlajchihuiani.
  bus-bus: Àgae gá mamↄma Dii a Luda ua kↄ̃n a bura pↄ́ káakunↄ. Àton blènɛ nↄ̀bↄ
    kuku kↄ̃n à da yↄ̃'ioro.
  gub-BL: Ma'e peko pe hezuz ma'e kwer ikatu wera'u ma'e ipy perur heràpuz me nehe,
    ta'e aiko pezar romo ihe xe. Aze pezuka àràpuhàrànetea'yr penemi'u ràm romo nehe,
    pemupupur zo ho'o kwer ihy ikamykwer inuromo nehe. Nezewegatete àràpuhàràna'yr
    hawitu ma'e no.
  eng-DRA: Thou shalt carry the firstfruits of the corn of thy ground to the house
    of the Lord thy God. Thou shalt not boil a kid in the milk of his dam.
