verse: EXO.023.026
translations:
  mal-C: ഗർഭം അലസുന്നവളോ വന്ധ്യയോ നിന്റെ ദേശത്ത് ഉണ്ടായിരിക്കുകയില്ല. ഞാൻ നിനക്കു
    പൂർണായുഷ്കാലം തരും.
  deu-TKW: Nichts Kinderloses noch Unfruchtbares wird es in deinem Lande geben, und
    ich werde dich am Leben erhalten bis ins volle Alter.
  lin-lin: Na mboka na bino, ekozala na mwasi moko te oyo akosopa zemi to akozanga
    kobota. Nakobakisela bino mikolo ebele na bomoi na bino.
  eng-LSV: there is not a miscarrying and barren one in your land; I fulfill the number
    of your days.
  eng-GNV: 'There shall none cast their fruite nor be baren in thy lande: the number
    of thy dayes will I fulfill.'
  eng-WEBSTER: 'There shall nothing cast their young, nor be barren, in thy land:
    I will complete the number of thy days.'
  nhw-BL: Amo oncas niyon se sihuatl ipan amotlal catli elis tetzacatl o catli conehuetzis.
    Huan nijchihuas para anitztose miyac xihuitl ipan ni tlaltipactli.
  swh-ONEN: na hakuna atakayeharibu mimba wala atakayekuwa tasa katika nchi yako.
    Nami nitakupa maisha makamilifu.
  bba-bba: Nɑ ǹ mɑɑ derimɔ tɔn kurɔ ɡoon nukuru tu yɑri, mɛyɑ bɛɛn ɡoo kun mɑɑ mɔ̀
    wĩro. Kon mɑɑ de bɛɛn hunde yu dɛ̃ɛyɑ.
  eng-KJVCPB: 'There shall nothing cast their young, nor be barren, in thy land: the
    number of thy days I will fulfil.'
  luo-luo: kendo onge dhako ma iye no-oo piny, kata manobed migumba e pinyu. Abiro
    miyou ngima moromo chuth.
  meu-meu: emu mauri ḡauna ta basine mara dika bona ta basine gabani emu tano ai;
    emu mauri dinadia baina haḡuḡurudia.
  npi-ULB: तिमीहरूको देशमा कुनै पनि स्‍त्री बाँझी हुनेछैन न त कसैको गर्भ तुहिनेछ ।
  yor-yor: Oyún kò ní bàjẹ́ lára obìnrin kan, bẹ́ẹ̀ ni obìnrin kan kì yóò yàgàn ni
    ilẹ̀ rẹ. Èmi yóò fún ọ ní ẹ̀mí gígùn.
  emp-NTPO: Bãrã druad̶e wẽrãrãra warra ʌradʌgad̶aẽ́a. Wẽrãrã warra tod̶acara neẽ́
    baya. Idjab̶a mʌ̃a bãrãra dãrã zocai b̶ʌya.
  ind-ind: Tidak akan ada perempuan di negerimu yang akan keguguran atau mandul, dan
    Aku akan memberimu umur panjang.
  pes-OPCB: در میان شما سقط جنین و نازایی وجود نخواهد داشت. او به شما عمر طولانی خواهد
    بخشید.
  tgl-ULB: Walang babae na magiging baog o makukunan sa iyong lupain. Bibigyan kita
    ng mahabang buhay.
  hui-hui: Tí dindiha wali tí one bedarume waneigini nataba hene berelo mbira i̱na
    mo wa naholebero. Bibahendeme waneigini gali taba hanaiore holebira. Tínibi nde
    dindini luore howa hodagua halu homoleberemi.
  mya-mya: သင်​တို့​၏​ပြည်​တွင်​ကိုယ်​ဝန်​ပျက်​သော​မိန်း​မ၊ မြုံ​သော​မိန်း​မ​ဟူ​၍​မ​ရှိ​စေ​ရ။
    သင်​တို့​အား အ​သက်​ရှည်​စေ​မည်။
  cbi-NTPO: Tsenmin naa supula bain na shuikenu dejutyu', naa navityuu bain jun dejutyuve.
    Tsenmin te' peyan jutyu tire', pure' malu chukaanu tsuyu.
  bod-N: མངལ་ནས་བྱིས་པ་ཤོར་བའམ་མོ་གཤམ་ནི་ཁྱོད་ཅག་གི་ཡུལ་དུ་ཡོད་མི་སྲིད། བདག་གིས་ཁྱོད་ཅག་གི་ཚེ་ཚད་ལོང་བར་བྱའོ།
    །
  sna-sna: uye hakuna achabva pamuviri kana asingabereki munyika yenyu. Ndichakupai
    upenyu huzere.
  spa-BLM: Nadie abortará ni será estéril en tu tierra. Cumpliré el número de tus
    días.
  cac-cac: Najat pax ol vutoc e q'uinal. A d'a yol junjun e chon̈ab'il chi', malaj
    junoc ix ix ton̈ej ol el yune', man̈ junoc eb' ix to man̈ ol unevoc.
  swh-ULB: Hakuna mwanamke atakaye kuwa tasa au mimba kuharibika katika nchi yako.
    Nitawapa maisha marefu.
  bel-bel: Ня будзе ў зямлі тваёй такіх, што без пары родзяць, і няплодных; лік дзён
    тваіх зраблю поўным.
  deu-ELBBK: Keine Fehlgebärende und Unfruchtbare wird in deinem Land sein; die Zahl
    deiner Tage werde ich voll machen.
  mbb-OT: ne zutun te tanè niw wazà keniyu egkerenranan etawa kenà ebpekaanak. Ne
    ebpengelinteuwan ku he luǥeyazi kew te untung.
  mal-2015: ഗർഭം അലസുന്നവളും മച്ചിയും നിന്റെ ദേശത്തു ഉണ്ടാകയില്ല; നിന്റെ ആയുഷ്കാലം
    ഞാൻ പൂർത്തിയാക്കും.
  gup-gup: Mak morlehmorlenj ngudberre bu kabirriyawmang minj kayawdowen ngudberre.
    Dja mak won ngudberre kunngolekkuyeng ba kunkuyeng ngurridarrkiddi.’
  gvs-gvs: Vevina yaimi goi geya tayaamo bei ikogúyala o ikágala geya. Yawoimi bei
    akimamanavedi.
  rmc-rmc: Akor andre tumari phuv aňi jekh džuvľi, savi ela khabňi, na našavela peskre
    čhavores a ňisavi džuvľi na ela bi o čhave. A dava tumenge but te dživel.
  nlg-nlg: Na lei vaivine kara logho daledira tana bona kau sara tana kolu ni tunuva
    keri. Mana lei vaivine kara mua sivilaghinia siki daledira tana bona tara mua
    vahuhu mua, mi nau ku neghau ge ke daro na volamiu.
  pes-OPV: و در زمینت سقط کننده و نازاد نخواهدبود و شماره روزهایت را تمام خواهم کرد.
  ron-1924: Ну ва фи ын цара та нич фемее каре сэ-шь лепеде копилул, нич фемее стярпэ.
    Нумэрул зилелор тале ыл вой фаче сэ фие деплин.
  ben-OBCV: এবং তোমার দেশে কারোর গর্ভপাত হবে না বা কেউ বন্ধ্যা থাকবে না। আমি তোমার
    আয়ুর পরিমাণ পূর্ণ করব।
  som-som: Oo dhulkaaga dhexdiisa miduna dhicis ma dhali doonto, ama madhalays ma
    noqon doonto, oo tirada maalmahaaga waan dhammaystiri doonaa.
  lat-VUC: 'Non erit infœcunda, nec sterilis in terra tua: numerum dierum tuorum implebo.'
  eng-ASVBT: 'There shall none cast her young, nor be barren, in thy land: the number
    of thy days I will fulfill.'
  mna-mna: Mi moori tiom ta boozomen ko tipepeebe ambai men. Tasa ko koposomŋana som,
    mi pikin sa ko iwe siŋ som. Mi niom ko kombotmbot su toono ma molo.
  ita-1885: E' non vi sarà nel tuo paese femmina che sperda, nè sterile; io compierò
    il numero de' tuoi giorni.
  eng-LXXUP: There shall not be on thy land one that is impotent or barren. I will
    surely fulfill the number of thy days.
  eng-ULB: No woman will be barren or will miscarry her young in your land. I will
    give you long lives.
  spa-VBL: Ninguna mujer tendrá un aborto espontáneo ni se quedará sin hijos. Me aseguraré
    de que vivan una larga vida.
  fra-_FOB: Il n'y aura point en ton pays de femelle qui avorte, ou qui soit stérile.
    J'accomplirai le nombre de tes jours.
  mal-mal: ഗർഭം അലസുന്നവളും മച്ചിയും നിന്റെ ദേശത്ത് ഉണ്ടാവുകയില്ല; നിനക്ക് ഞാൻ ദീർഘായുസ്സ്
    തരും.
  urd-GVR: Phir tere mulk meṅ na kisī kā bachchā zāe hogā, na koī bāṅjh hogī. Sāth
    hī maiṅ tujhe tawīl zindagī atā karūṅga.
  suz-BL: इन रागीमी मीश मुरपुकी आल शाम्‍ब नु आल मथीब मदुम्‍नीम। मिनु गेपुकी खाल्‍पी
    खाल्‍पा दुम्‍चा सम्‍म ब्रोंइनीनी।
  ita-1927: Nel tuo paese non ci sarà donna che abortisca, né donna sterile. Io farò
    completo il numero de’ tuoi giorni.
  ckb-ckb: لەبارچوو و نەزۆک لە خاکەکەتان نابێت، هەروەها تەمەنتان درێژ دەکەم.
  eng-BBE: All your animals will give birth without loss, not one will be without
    young in all your land; I will give you a full measure of life.
  kan-OKCV: ಗರ್ಭ ಸ್ರಾವವಾಗಲಿ, ಬಂಜೆತನವಾಗಲಿ ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ಇರುವುದಿಲ್ಲ. ನಾನು ನಿಮಗೆ ಸಂಪೂರ್ಣವಾದ
    ಆಯುಷ್ಯವನ್ನು ಅನುಗ್ರಹಿಸುವೆನು.
  bbb-bbb: Ro nare ijiege ifejiavo ijadufuo bara ije bu e fudiekuva bube irufui bino
    biediakinu ro debireke. Ro kuke nare ifejiaga jaka maza jiamadogo karina vake.
  tam-2017: கர்ப்பம் களைகிறதும், மலடும் உன்னுடைய தேசத்தில் இருப்பதில்லை; உன்னுடைய
    ஆயுசு நாட்களை பூரணப்படுத்துவேன்.
  spa-RV-1909: No habrá mujer que aborte, ni estéril en tu tierra; y yo cumpliré el
    número de tus días.
  ron-BTF: Nimic nu își va lepăda pruncii, nici nu vor fi sterpe în țara ta; numărul
    zilelor tale îl voi împlini.
  eng-WEBP: No one will miscarry or be barren in your land. I will fulfill the number
    of your days.
  eng-FBV: No woman will have a miscarriage or be without children. I will make sure
    you live long lives.
  nld-1939: geen vrouw in uw land zal een miskraam hebben of onvruchtbaar zijn, en
    het getal uwer dagen maak Ik vol.
  nch-BL: Amo oncas yon se sihuat ipan amotal cati amo huelis conepiyas o cati conehuetzis.
    Huan nijchihuas para anitztose miyac xihuit ipan ni taltipacti.
  vie-1934: Trong xứ ngươi sẽ chẳng có đàn bà sảo thai hay là đàn bà son sẻ. Ta sẽ
    cho ngươi được trường thọ.
  hin-CV: तुम्हारे देश में न तो गर्भपात होगा, न कोई स्त्री बांझ होगी; और मैं तुम्हारी
    आयु को पूरी करूंगा.
  eng-OURB: No one will miscarry or be barren in your land. I will fulfill the number
    of your days.
  spa-BES: Nadie sufrirá abortos o será estéril en tu tierra; Te daré una medida completa
    de vida.
  tdx-tdx: le tsy ho aman-drakemba hañafake ndra ty ho betsite­rak’ an-tane’o ao;
    vaho ho henefeko o andro’oo.
  vid-vid: Kuduhu mdala yoneche yowifya himila za hewo ne kuwa mhende kuli isi ya
    hemwe. Nani ndowegalila ukomu wa kulutilila.
  eng-OKE: There shall be none abortive or barren in thy land; the number of thy days
    will I complete.
  tha-KJV: จะไม่​มี​การแท้งลูก หรือเป็นหมันในดินแดนของเจ้า เราจะให้​เจ้​ามี​อายุ​ยืนนาน
  por-BR-2018: Não haverá mulher que aborte, nem estéril em tua terra; e eu cumprirei
    o número de teus dias.
  deu-ELO: Keine Fehlgebärende und Unfruchtbare wird in deinem Lande sein; die Zahl
    deiner Tage werde ich voll machen.
  eng-WYC-2018: neither a woman unfruitful, neither barren, shall be in thy land,
    (or no unfruitful, or barren, woman shall be in thy land); (and) I shall fulfill
    the number of thy days.
  epo-epo: Ne estos seninfana nek sennaska en via lando; la nombron de viaj tagoj
    Mi faros plena.
  uig-PIN: Buning bilǝn zeminingda boyidin ajrap ketidiƣan yaki tuƣmas ⱨeqbir ayal
    yaki qarpay bolmaydu; ɵmrüngning künlirini toluⱪ ⱪilimǝn.
  beo-beo: Dilia soge ganodini, abula agui uda da mano dudubu ea hagomo ganodini hamedafa
    fisimu. Amola uda huluane da mano lamu. Dilia ode bagohame esaloma:ne, na da amo
    logo hamomu.
  tpi-OTNT: Na bai mi ken larim ol meri i gat bel i karim gut pikinini. Na mi no ken
    pasim bel bilong wanpela maritmeri, bai olgeta i ken karim pikinini. Na bai yupela
    i no ken i dai kwik. Nogat. Bai mi larim yupela olgeta i stap longtaim long graun.
  hau-SA: A ƙasarku, mace ba za tă yi ɓari ba, ba kuma za a sami marar haihuwa ba.
    Zan ba ku tsawon rai.
  uig-LAT: Buning bilen zéminingda boyidin ajrap kétidighan yaki tughmas héchbir ayal
    yaki charpay bolmaydu; ömrüngning künlirini toluq qilimen.
  nde-nde: njalo kakho ozaswela loba abe yinyumba ezweni lenu. Ngizaphelelisa insuku
    zenu.
  ton-ton: '¶ ʻE ʻikai ha meʻa ʻe fānau taʻehoko, pe paʻa ʻi ho fonua: ko hono lau
    ʻo ho ngaahi ʻaho te u fakakakato.'
  ces-1613: Nebudeť, která by potratila, ani neplodná v zemi tvé; počet dnů tvých
    doplním.
  eng-WMB: No one will miscarry or be barren in your land. I will fulfill the number
    of your days.
  tam-TCV: உங்கள் நாட்டில் ஒருவரும் கருச்சிதைவடையவோ, மலட்டுத்தன்மை உடையவர்களாகவோ இருக்கமாட்டார்கள்.
    உங்களுக்கு முழுமையான ஆயுள் காலத்தை நான் கொடுப்பேன்.
  ceb-ULB: Wala gayoy babaye nga dili makaanak o makuhaan sa inyong yuta. Lugwayan
    ko ang inyong kinabuhi.
  pol-UBG: Nie będzie w twojej ziemi roniącej ani niepłodnej. Dopełnię liczbę twoich
    dni.
  urd-GVU: پھر تیرے ملک میں نہ کسی کا بچہ ضائع ہو گا، نہ کوئی بانجھ ہو گی۔ ساتھ ہی
    مَیں تجھے طویل زندگی عطا کروں گا۔
  deu-1912: Es soll nichts Unträchtiges noch Unfruchtbares sein in deinem Lande, und
    ich will dich lassen alt werden.
  kan-2017: ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ಗರ್ಭಪಾತವಾಗಲಿ, ಬಂಜೆತನವಾಗಲಿ ಇರುವುದೇ ಇಲ್ಲ. ನಿಮಗೆ ಸಂಪೂರ್ಣವಾದ
    ಆಯುಷ್ಯವನ್ನು ದಯಪಾಲಿಸುವೆನು.
  ena-ena: Lɨdalɨŋ iamɨgali sɨkasɨkan agɨlaŋ ninanadi huaci laci huhɨlavɨbali uami.
    Iamɨgali hulaŋ daŋ agɨlaŋ uajɨ ma hɨniavɨbali uami. Viaŋ lɨlɨŋ namɨlaŋ fɨli neŋ
    hutesɨ hɨnibalaŋ uami. Ma hɨmavɨhebalaŋ uami.
  yap-yap: Dariy be’ ni bpin u lan e nam romed nra maraggil ara par ndabiyag ni nge
    fakay e bitir. Bay gu n’uwnag nap’an e yafos romed.
  hlt-MCSB: Na khohmuen ah thangyah neh caya khaw om pawt vetih na khohnin kah a tarhing
    te ka cup sak ni.
  mdy-ETH: ኔኤኮ ዓጮይዳ ዑስካፓ ኬይሳ ላኣሊና ሾውዋዖ ዞኦኮ ማዓ ላኣሊ ባኣያ ማዓንዳኔ፤ ኔኤኮ ናንጎ ሌዖዋ ታ ዖዶሳንዳኔ።
  twi-ASANTE: Apɔn anaa abonini remma mo asase no so na mɛma mo nna amee mo.
  eng-WEBU: No one will miscarry or be barren in your land. I will fulfill the number
    of your days.
  bnp-bnp: Ga matakari e huriki a ngatavine ri singou ri gi poda kamumu. Ria lobo
    bara ri tahoka a koma. Ga matakari mua bara mu made tabaka na malala.
  wal-wal: Intte biittan ai maccaasinne boshettenna; mainenna. Taani intte de7ana
    laittaa qoodaa kunttana.
  spa-PDDPT: No habrá en tu tierra mujer que aborte, ni estéril, y Yo cumpliré el
    número de tus días.
  gun-gun: Ha'e ramo pendeyvy re ndoikoi 'rã kunha omemby'i oity va'e, neĩ imemby
    va'erã e'ỹ. Xee romoingo pukuve 'rã.
  agu-BL: Nin nocopon tan icolche'n. Nin mben ẍkon yi itiemp wa'n jalen yil tz'opon
    yi itiemp. Kalena'tz xquim wok. Ncha'tz kol tzitak' wok ink'ej quil jal jun xna'n
    tzixo'l wok yi quil jal tal nka jun yi quil jepon xa'wlil.
  ilo-ULB: Awanto ti babai nga agbalin a lupes wenno maalisan iti dagayo. Ikkankayonto
    iti napaut a panagbiag.
  kpg-kpg: I lodo di godou henua, ga deai di ahina e made dana dama i lodo dono dinae
    ai, ge deai di ahina dana dama ai. Au ga gowadu gi goodou di mouli waalooloo.
  uig-ARA: بۇنىڭ بىلەن زېمىنىڭدا بويىدىن ئاجراپ كېتىدىغان ياكى تۇغماس ھېچبىر ئايال
    ياكى چارپاي بولمايدۇ؛ ئۆمرۈڭنىڭ كۈنلىرىنى تولۇق قىلىمەن.
  sus-sus: Ginɛ furi mu kanama wo xa bɔxi ma, ginɛ di baritare fan mu toma wo ya ma.
    N simaya kamalixi fima nɛ wo ma.
  pon-2006: Sohte lih emen pahn depwen de iohla nan sapwamwailo. I pahn kihong kumwail
    mour werei.
  ksd-ksd: Pa ta vavina na kakava kakaina ma pa ta na na biu ta kaum gunan; ina pait
    ot pa ra lavur bung mutu ure kaum nilaun.
  tur-YTC: Ülkenizde kimse düşük yapmayacak, kısır bulunmayacak. Günlerinizin sayısını
    tamamına erdireceğim.
  grc-BRENT: Οὐκ ἔσται ἄγονος, οὐδὲ στεῖρα ἐπὶ τῆς γῆς σου· τὸν ἀριθμὸν τῶν ἡμερῶν
    σου ἀναπληρῶν ἀναπληρώσω.
  ind-AYT: Tidak akan ada seorang pun yang keguguran atau mandul di tanahmu dan Aku
    akan menggenapkan hari-harimu.
  nya-nya: Palibe mkazi amene adzapite padera kapena kukhala wosabereka mʼdziko mwanu.
    Ndidzakupatsani moyo wautali.
  hrv-hrv: U tvojoj zemlji neće biti pometkinje; ja ću učiniti punim broj tvojih dana.
  mps-mps: Tama eno te wai haliga elalubo we dabego wai bugagia ame nomainogo yaibao.
    Tama eno te bidigo sai wego tabi dąų me walogobeo, te tigidaligo wai ame nomainogo
    yaibao. Tama dage polo me isigobeo. Menio. Te eno dage tigidali e tǫde bobobage
    sogo bida waibao.”
  tpi-tpi: Na bai mi ken larim ol meri i gat bel i karim gut pikinini. Na mi no ken
    pasim bel bilong wanpela maritmeri, bai olgeta i ken karim pikinini. Na bai yupela
    i no ken i dai kwik. Nogat. Bai mi larim yupela olgeta i stap longtaim long graun.
  dan-1931: Utidige Fødsler eller Ufrugtbarhed skal ikke forekomme i dit Land, og
    dine Dages Mål vil jeg gøre fuldt.
  vie-OVCB: Trong cả nước sẽ không thấy có phụ nữ son sẻ hoặc hư thai; người người
    vui hưởng trường thọ.
  guj-2017: તમારા દેશમાં કોઈ પણ સ્ત્રીને ગર્ભપાત થશે નહિ તથા કોઈ સ્ત્રી નિ:સંતાન પણ
    હશે નહિ; હું તમને લોકોને પૂરેપૂરું આયુષ્ય આપીશ.
  pon-2006A: Sohte lih emen pahn depwen de iohla nan sapwamwailo. I pahn kihong kumwail
    mour werei.
  por-BRBSL: Ninguém abortará ou será estéril em sua terra. Cumprirei o número de
    seus dias.
  aly-aly: Arrantherr ingkerrenh arleng-alenty anerl-ayntem. Arelh ingkerrenh mwerr
    anerl-ayntem, arntetyerrey-angenh. Ampa akely-rnem mwerr anerl-ayntem arntety-weny.
    Ampa akngerr atha arrenhantherr anthem.”
  cth-cth: Na ram dawk camo ronae hoi carôenae awm mahoeh. Na hringyung ka vang sak
    han.
  twi-twi: Ɔpɔn anaa abonin remma mo asase no so na mɛma mo nna amee mo.
  hlt-hlt: Na khohmuen ah thangyah neh caya khaw om pawt vetih na khohnin kah a tarhing
    te ka cup sak ni.
  tbz-SIM: Di kó kɛtenkɛ̀ miɛkɛ onitipòkù pɔutì bɑ́ɑ́ donní, tɛhɑ̃ũntɛ bɑ́ mbo, kɛ̀
    n yíɛ́ di fòmmu kɛ̀ dí nfòù kɛ́mɔntɛ.
  msy-2020: Egh kɨ amiziba ateghtɨ me deraghvɨra boriba batam. Egh kɨ amizir paba
    itibar, naviba apɨran kogham. Eghtɨ me bar boriba batam. Ia zuamɨra ovengan kogham.
    Puvatɨ. Kɨ ia ateghtɨ, ia dughiar ruarimɨn nguazir kamɨn ikiam.
  azb-azb: Ölkənizdə nə uşaq salan, nə də sonsuz qadın olacaq. Ömrünüzü də uzun edəcəyəm.
  eng-DBY: There shall nothing cast their young, nor be barren, in thy land; the number
    of thy days will I fulfil.
  hin-2017: तेरे देश में न तो किसी का गर्भ गिरेगा और न कोई बाँझ होगी; और तेरी आयु
    मैं पूरी करूँगा।
  wol-KYG: Su ko defee du kenn ku ëmbam di yàqu, mbaa mu tëlee am doom ci seenum réew,
    te maay matal sëkk seen limu fan.
  swp-swp: Taba nige esau em eanua eai i boga tagodu e i agari; abo em mauri asubenadi
    ea hegamagaridi.
  bjr-bjr: Innee Yaaweena kai amooqifaqa sia aanaaseeuqa eedada faiqi maqee faranoo.
    Sia moo aafa anaasee mariannoo. Innee sia dauni kuqifara, kisaaqasaa marifaranoo.
  eng-YLT: 'there is not a miscarrying and barren one in thy land; the number of thy
    days I fulfil:'
  eng-WYC-2017: neither a woman unfruitful, neither barren, shall be in thy land;
    I shall fulfill the number of thy days.
  eng-WMBB: No one will miscarry or be barren in your land. I will fulfil the number
    of your days.
  urd-GVH: फिर तेरे मुल्क में न किसी का बच्चा ज़ाया होगा, न कोई बाँझ होगी। साथ ही
    मैं तुझे तवील ज़िंदगी अता करूँगा।
  rug-rug: Namu loke barikaleqe pa mia popoa si kaqu mate tudia, sipu lopu ele kamo
    sa nana totoso podo, babe tige. Kaqu va toa gelenae i Rau sari na mia tinoa.
  gaz-gaz: biyya kee keessatti dubartiin ulfi irraa baʼu yookaan dhabduun tokko iyyuu
    hin argamtu. Jireenya guutuus siif nan kenna.
  fra-LSG: Il n’y aura dans ton pays ni femme qui avorte, ni femme stérile. Je remplirai
    le nombre de tes jours.
  gnn-gnn: Ga nhumalaŋguŋu yothuny'tja dhawal‐wuyaŋirri yukurra yurru ḻatju'mirrina,
    yakana yalŋgi'mirri, ga yakana nhuma yurru goŋ‐yätjthirri yuṯawunydja yothuwu.
    Ga walŋana nhuma yurru nhina wal'ŋu weyinnha.
  yal-yal: Ɲaxalan yo kui mi kalama i ya yamanani, ɲaxalan yo mi findɛ gbantan na.
    N ni i ya siimayaan xɔnkuyama ayi nɛn.”
  haw-1868: Aole loa e poholo wale ka hanau ana o kekahi mea ma kon aina, aole hoi
    e pa; e hooko no wau i kou mau la.
  arb-NAV: فَلا تَكُونُ مُجْهِضَةٌ وَلا عَاقِرٌ فِي أَرْضِكَ. وَأُمَتِّعُكَ بِكَامِلِ
    عُمْرِكَ.
  ewe-ewe: Fu mage le nyɔnuwo ƒo o, kotsitsi manɔ anyigba blibo la dzi o, eye ànɔ
    agbe ŋkeke ale si meɖo na wò.
  eng-LEE: There shall be no one casting her children, nor a barren woman, in thy
    land; the number of thy days I will make full.
  asm-FB: তোমালোকৰ দেশত কোনো মহিলাৰ গৰ্ভপাত নহ’ব, আৰু কোনো বাঁজী হৈ নাথাকিব। মই তোমালোকক
    দীর্ঘায়ু দিম।
  sus-A: فِنّ قُرِ مُ كَنَمَ وٌ شَ بْشِ مَ، فِنّ دِ بَرِتَرٍ قَن مُ تٌمَ وٌ يَ مَ.
    ﭑ سِمَيَ كَمَلِشِ قِمَ نّ وٌ مَ.
  fra-SBL: Personne ne fera de fausse couche ni ne sera stérile dans votre pays. J'accomplirai
    le nombre de vos jours.
  hbo-hbo: לֹ֥א תִהְיֶ֛ה מְשַׁכֵּלָ֥ה וַעֲקָרָ֖ה בְּאַרְצֶ֑ךָ אֶת־מִסְפַּ֥ר יָמֶ֖יךָ
    אֲמַלֵּֽא׃
  eng-WYCLIFFE: neithir a womman vnfruytful, neither bareyn, schal be in thi lond;
    Y schal fille the noumbre of thi daies.
  pjt-pjt: Ka nyura ngura nyara palula nyinara minyma uwankarangku tjitji iṯi wiṟu
    kanyilku, ka iṯi uwankara tjuningka unngu ilunytja wiya wanka alatjiṯu wirkankuku.
    Ka minyma kutjupa iṯi wiya nyinanytja wiya uwankarangku alatjiṯuya iṯi kanyilku,
    ka tjitji uwankara puḻkaringkula rawa mulapa nyinaku munuya tjiḻpiringkula pamparingkula
    kutju iluku.
  cwe-cwe: Hakwizakuwa na mwanamke yondayatengule hebu kuwa mgumba muna iisi yenu.
    Nizamtendani mukale siku nyingi ng'hani.
  kik-kik: na gũtirĩ mũndũ ũkaahuna kana atuĩke thaata bũrũri-inĩ wanyu. Nĩndĩĩmũkinyagĩria
    matukũ marĩa mwathĩrĩirio ma gũtũũra muoyo.
  fra-NCL: Il n’y aura dans ton pays ni femme qui perde son fruit, ni femme stérile ;
    je remplirai le nombre de tes jours.
  cek-AK: Na prae thungah, caa kamro hoi caa kaak maeto doeh om mak ai; na hing thung
    khosakhaih ka koepsak han.
  cuk-cuk: ”Degine, sereddii-mai an be-imakmarbaloed. Be-yargine, siamar gurgin-nika-gudiir
    mellegega an imakosulid. Bela omegan sikwi-bakedbi gumaloed.
  uig-CYR: Буниң билән зиминиңда бойидин аҗрап кетидиған яки туғмас һеч бир аял яки
    чарпай болмайду; өмрүңниң күнлирини толуқ қилимән.
  tel-2017: మీ దేశంలో గర్భస్రావాలు ఉండవు. సంతాన సాఫల్యత లేని వాళ్ళు మీ దేశంలో ఉండరు.
    మీరు జీవించే రోజుల లెక్క పూర్తి చేస్తాను.
  hat-BSA: P ap gen foskouch oswa moun esteril nan peyi nou. Mwen va fin ranpli fòs
    kantite jou ke n ap viv yo.
  kos-kos: Ac fah wangin tulik putatla nutin mutan pitutu, ac ac fah wangin pac mutan
    talap in facl suwos. Nga ac fah akloesye moul lowos.
  hbo-WLC: לֹ֥א תִהְיֶ֛ה מְשַׁכֵּלָ֥ה וַעֲקָרָ֖ה בְּאַרְצֶ֑ךָ אֶת־מִסְפַּ֥ר יָמֶ֖יךָ
    אֲמַלֵּֽא׃
  ibo-ibo: Nwanyị aga na nwanyị ime ya na-apụ agaghị adị nʼala unu. Aga m emekwa ka
    unu nwee ogologo ndụ.
  ory-ory: ତୁମ୍ଭ ଦେଶରେ କାହାରି ଗର୍ଭପାତ ହେବ ନାହିଁ, ପୁଣି, କେହି ବନ୍ଧ୍ୟା ହେବ ନାହିଁ; ଆମ୍ଭେ
    ତୁମ୍ଭ ଆୟୁର ପରିମାଣ ପୂର୍ଣ୍ଣ କରିବା।
  chk-chk: Esap wor eman fefin epwe lus nöün, esap pwal wor eman epwe rit me lon fanüemi.
    Üpwe aunusöchü ränin manauemi.
  rop-rop: Deya na langa det kantri blanga yumob nomo eni wuman kaan lujim im beibi,
    en dei kaan jidan nomo garra biginini du, en ai garra meigim yumob holot jidan
    laibala longtaim.
  ukr-1871: Не скидати муть у вас і не буде безплодних в землї твоій; і лїчбу днїв
    твоїх виповню.
  bch-bch: Be gid taine apapad ga tipopo kemi led gergeu, ta irangrang ngan eta imate
    itna iapai mao. Be taine eta ga iman taine lasi mao pade. Ta gimi ga arangrang
    ngan amate manmanae mao. Gimi ga amamado mole tanoeai.
  deu-1951: Es soll keine Kinderlose und keine Unfruchtbare in deinem Lande sein;
    ich will die Zahl deiner Tage voll machen.
  eng-JPS: None shall miscarry, nor be barren, in thy land; the number of thy days
    I will fulfil.
  srp-1865: Neæe biti pometkinje ni nerotkinje u zemlji tvojoj; i broj dana tvojih
    napuniæu.
  lug-lug: tewaabengawo mugumba wadde avaamu olubuto. Ennaku z’obulamu bwo zonna nnaazituukirizanga.
  heb-heb: לא תהיה משכלה ועקרה בארצך את מספר ימיך אמלא׃
  ben-IRV: তোমার দেশে কারও গর্ভপাত হবে না এবং কেউ বন্ধ্যা হবে না; আমি তোমার আয়ূর
    পরিমাণ বেশী করব।
  pan-pan: ਤੁਹਾਡੀ ਧਰਤੀ ਵਿੱਚ ਕਿਸੇ ਦਾ ਗਰਭ ਨਾ ਡਿੱਗੇਗਾ ਨਾ ਕੋਈ ਬਾਂਝ ਰਹੇਗੀ। ਮੈਂ ਤੁਹਾਡੇ ਦਿਨਾਂ
    ਦਾ ਲੇਖਾ ਪੂਰਾ ਕਰਾਂਗਾ।
  mya-JVB: သင် ၏ပြည် တွင် ကိုယ်ဝန် ပျက်သော သတ္တဝါ၊ မြုံ သောသတ္တဝါနှင့် ကင်းလွတ် လိမ့်မည်။
    သင် ၏အသက် တန်း ကို ငါစုံလင် စေမည်။
  hmo-hmo: Emui tano dekenai hahine ta do ia mara dika lasi, bona hahine ibounai ese
    natuna do idia abia. Emui mauri dinadia be do idia momo.
  urd-urd: और तेरे मुल्क में न तो किसी के इस्कात होगा और न कोई बाँझ रहेगी और मैं तेरी
    उम्र पूरी करूँगा।
  rus-SYN: Не будет преждевременно рождающих и бесплодных в земле твоей; число дней
    твоих сделаю полным.
  bqc-SIM: Nↄɛↄ nↄbↄlɛ á bùsuuo, mɛ́ fĩi aↄ kuuo. Má á wɛ̃ni dↄɛ́ ń mↄgalaoɛ.
  tcz-CHONGTHU: Nangma gamsung achu koima aching kal val jong um thei lou ding, ama
    vang nangma hinkho chu ka suh bukim sel joh ding ahi.
  mar-mar: तुझ्या देशात कोणाचा गर्भपात होणार नाही आणि कोणीही वांझ असणार नाही; मी तुला
    दीर्घायुषी करीन.
  qub-qub: Gamcunachöga manami ni jucnayllapis warmicuna shullongapächu, ni manami
    cangapächu wawata mana tarejpis. Chayno manami wañunquipächu edäniquiman manaraj
    chayarga.
  bqp-bqp: Nↄgbɛ̃nↄ ni nↄ̀ bↄtɛ á bùsunlo akũsↄ̃ para nigↄ̃ kunlo. Mani á wɛ̃̀ndi
    bà dↄárɛ kũ mↄ̀kakↄ̃anaao.
  hat-hat: Nan peyi nou an p'ap gen fanm k'ap fè foskouch, ni fanm ki p'ap ka fè pitit.
    M'ap kite nou viv jouk nou fin granmoun.
  eng-BSB: No woman in your land will miscarry or be barren; I will fulfill the number
    of your days.
  tod-tod: Anzanu la ɠɛa wa-yooi zu, nii kogi a zeɠe ma, ɓaa doun zɔlɔɔtala anzanu.
    Nà wo-zii ma ɠonagi zuɠooza.
  eng-WEBPB: No one will miscarry or be barren in your land. I will fulfil the number
    of your days.
  kbq-kbq: Hagi mofavrea kase ofri knare hu'za kse nezmante'nageno, magore huno naravora
    ana mopafina omanigahie. Hagi ana mopafina tamagra zaza kna manitetma frigahaze.
  nhe-BL: Ax oncas niyon se sihuatl ipan imotlal tlen elis tetzacatl o tlen conehuetzis.
    Huan nijchihuas para initztose miyac xihuitl ipan ni tlaltepactli.
  bus-bus: Nↄgbɛ̃nↄ é nↄ̀ bↄɛ a bùsunlo bensↄ̃ pãaa égↄ̃ kuuro. Mɛ́ a wɛ̃̀ndi bà
    dↄare kↄ̃n mↄ̀kyakooo.
  gub-BL: Kuzà na'imemyrxak kar kwaw i'ar 'ym mehe nehe. Imemyr numàno kwaw nehe.
    Ni amo kuzà peywy rehe har nuiko kwaw imemyr 'ym ma'e romo wà nehe. Apumumaw kar
    putar pekwarahy paw peneko mehe ihe nehe no. Pereko putar kwarahy tetea'u pitàitàigatu
    nehe. Napemàno kwaw pe'ar 'ym mehe nehe.
  eng-DRA: 'There shall not be one fruitless nor barren in thy land: I will fill the
    number of thy days.'
