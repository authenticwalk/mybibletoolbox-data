    وَالْحِثِّيِّينَ وَالْفَرِزِّيِّينَ وَالْكَنْعَانِيِّينَ وَالْحِوِّيِّينَ وَالْيَبُوسِيِّينَ
    الَّذِينَ أُبِيدُهُمْ.
  ewe-ewe: elabena nye Dɔla adze ŋgɔ na wò, akplɔ wò ayi Amoritɔwo, Hititɔwo, Perizitɔwo,
    Kanaantɔwo, Hivitɔwo kple Yebusitɔwo ƒe anyigba dzi be mianɔ afi ma. Matsrɔ̃ dukɔ
    siawo ɖa le ŋgɔwò.
  eng-LEE: For my angel shall go before thee, and bring thee in unto the Emorites,
    and the Hittites, and the Perizzites, and the Canaanites, the Hivites, and the
    Jebusites; and I will cut them off.
  asm-FB: মোৰ দূত তোমালোকৰ আগে আগে যাব, আৰু ইমোৰীয়া, হিত্তীয়া, পৰিজ্জীয়া, কনানীয়া,
    হিব্বীয়া, আৰু যিবুচীয়া লোকসকলৰ দেশলৈ তোমালোকক লৈ যাব। মই তেওঁলোকক ধ্বংস কৰিম।
  sus-A: ﭑ مَ مَلٍكّ وٌ مَتِمَ عَمٌرِكَيٍ، شِتِكَيٍ، ثٍرِ سِكَيٍ، كَنَانكَيٍ، هِوِكَيٍ،
    نُن يٍبُسُكَيٍ شْنيِ. ﭑ قَمَ نّ عٍ بِرِن سْنتْدٍ.
  fra-SBL: Car mon ange marchera devant toi, et te conduira vers l'Amoréen, le Héthien,
    le Phérézien, le Cananéen, le Hévien et le Jébusien, et je les exterminerai.
  hbo-hbo: כִּֽי־יֵלֵ֣ךְ מַלְאָכִי֮ לְפָנֶיךָ֒ וֶהֱבִֽיאֲךָ֗ אֶל־הָֽאֱמֹרִי֙ וְהַ֣חִתִּ֔י
    וְהַפְּרִזִּי֙ וְהַֽכְּנַעֲנִ֔י הַחִוִּ֖י וְהַיְבוּסִ֑י וְהִכְחַדְתִּֽיו׃
  eng-WYCLIFFE: and myn aungel schal go bifore thee, and he schal lede yn thee to
    Amorrei, and Ethei, and Ferezei, and Cananey, and Euey, and Jebusei, whiche Y
    schal breke.
  pjt-pjt: Ka ngayuku angeltu nyurala kuranyurira nyuranya katiṟinkuku manta panya
    palulakutu, panya manta nyara palulawanu aṉangu kutjupa kutjupa kuwari ma-nyinara
    waṉaṉi ngura tjuṯangka, aṉangu panya Amurkunu tjuṯa, Iitakunu tjuṯa, Piṟitjikunu
    tjuṯa, Kainankunu tjuṯa, Ipakunu tjuṯa, munu Tjaipukunu tjuṯa kuḻu. Kaṉa nyara
    palunya tjananya ngayulu pungkula wiyalku.
  cwe-cwe: “Msenga kuulanga kezamulongolelani na kumgalani kuna iisi ya Waamoli na
    Wahiti na Wapelizi na Wakanaani na Wahivi na Wayebusi, nawo nizawadanganiza.
  kik-kik: Mũraika wakwa nĩagathiĩ mbere yanyu, na amũkinyie bũrũri wa Aamori, na
    Ahiti, na Aperizi, na Akaanani, na Ahivi, na Ajebusi, na niĩ nĩngamaniina biũ.
  fra-NCL: Car mon ange marchera devant toi et te conduira vers les Amorrhéens, les
    Hittites, les Phérézéens, les Chananéens, les Hévéens et les Jébuséens, et je
    les exterminerai.
  cek-AK: Kai ih van kami to nangcae hmaa ah caeh ueloe, nangcae to Amor, Hit, Periz,
    Kanaan, Hiv hoi Jebus kaminawk ih prae ah na caeh haih tih; nihcae to kam rosak
    boih han.
  cuk-cuk: '”An-baliwitur bemar-idu nadapguoed: Amorreo-dulemar-yalaganse, Het-dulemar-yalaganse,
    Ferezeo-dulemar-yalaganse, Canaán-dulemar-yalaganse, Heveo-dulemar-yalaganse,
    degi, Jebuseo-dulemar-yalaganse, bemar-sedoed. We-dulemala bela an obelogoed.'
  uig-CYR: Чүнки Мениң Пәриштәм алдиңда жүрүп, сени Аморий, Һиттий, Пәриззий, Ⱪананий,
    Һивий вә Йәбусийларниң зиминиға башлап кириду; Мән уларни йоқитимән.
  tel-2017: ఎలాగంటే నా దూత మీకు ముందుగా వెళ్తాడు. అమోరీయులు, హిత్తీయులు, పెరిజ్జీయులు,
    కనానీయులు, హివ్వీయులు, యెబూసీయులు నివసిస్తున్న దేశానికి మిమ్మల్ని నడిపిస్తాడు.
    నేను వాళ్ళను హతం చేస్తాను.
  hat-BSA: Paske zanj Mwen va ale devan nou pou mennen nou nan peyi Amoreyen yo, Etyen
    yo, Ferezyen yo, Kananeyen yo, Evityen yo, ak Jebisyen yo. Epi Mwen va detwi yo
    nèt.
  kos-kos: Lipufan luk ac fah fahsr meet liki kowos ac us kowos nu in facl sin mwet
    Amor, mwet Hit, mwet Periz, mwet Canaan, mwet Hiv, ac mwet Jebus, ac nga fah kunauselosla.
  hbo-WLC: כִּֽי־יֵלֵ֣ךְ מַלְאָכִי֮ לְפָנֶיךָ֒ וֶהֱבִֽיאֲךָ֗ אֶל־הָֽאֱמֹרִי֙ וְהַ֣חִתִּ֔י
    וְהַפְּרִזִּי֙ וְהַֽכְּנַעֲנִ֔י הַחִוִּ֖י וְהַיְבוּסִ֑י וְהִכְחַדְתִּֽיו׃
  ibo-ibo: Mmụọ ozi m ga-ejekwa nʼihu unu, ịkpọbatakwa unu nʼala ndị Amọrait, na ndị
    Het, na ndị Periz, na ndị Kenan, na ndị Hiv, na ndị Jebus. Aga m ehichapụ obodo
    ndị a niile.
  ory-ory: କାରଣ ଆମ୍ଭର ଦୂତ ତୁମ୍ଭ ଆଗେ ଆଗେ ଯାଇ ତୁମ୍ଭକୁ ଇମୋରୀୟ, ହିତ୍ତୀୟ, ପରିଷୀୟ, କିଣାନୀୟ,
    ହିବ୍ବୀୟ ଓ ଯିବୂଷୀୟମାନଙ୍କ ଦେଶକୁ ଆଣିବେ, ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କୁ ଉଚ୍ଛିନ୍ନ କରିବା।
  chk-chk: Iwe, nei chon läng epwe akom mwemi o emwenikemi ngeni fanüen chon Amor,
    chon Hit, chon Peris me chon Kanaan, chon Hiw me chon Jepus. Iwe, üpwe aroserela
    meinisin.
  rop-rop: Det einjul garra go lida langa yumob, en im garra deigim yumob langa det
    kantri weya detlot traib gulum Emarait, Hitait, Perasait, Keinanait, Hibait en
    Jebusait jidanbat, en ai garra binijimap ol detlot traib.
  ukr-1871: Ійти ме бо ангел мій поперед тебе і приведе тебе до Аморіїв і Гетіїв і
    Фересіїв і Канааніїв і Гевіїв і Євусіїв; і повикорінюю їх.
  bch-bch: Leg anggelo toa ne ga imuga ngan gimi ta ibada gimi ga ala ngan tano togid
    Amor ga It ga Peres ga Kenan ga Ivi ga Iebus. Ta gau ga napamukuru gid ga kus.
  deu-1951: Wenn nun mein Engel vor dir hergeht und dich zu den Amoritern, Hetitern,
    Pheresitern, Kanaanitern, Hevitern und Jebusitern bringt und ich sie vertilge,
  eng-JPS: For Mine angel shall go before thee, and bring thee in unto the Amorite,
    and the Hittite, and the Perizzite, and the Canaanite, the Hivite, and the Jebusite;
    and I will cut them off.
  srp-1865: Jer æe anðeo moj iæi pred tobom i odvešæe te u zemlju Amorejsku i Hetejsku
    i Ferezejsku i Hananejsku i Jevejsku i Jevusejsku, i ja æu ih istrijebiti.
  lug-lug: Malayika wange alikwesooka mu maaso akukulemberenga akutuuse mu nsi y’Abamoli,
    ne mu y’Abakiiti, ne mu y’Abaperezi, ne mu y’Abakanani, ne mu y’Abakiivi, ne mu
    y’Abayebusi, nange ndibazikiririza ddala.
  heb-heb: כי ילך מלאכי לפניך והביאך אל האמרי והחתי והפרזי והכנעני החוי והיבוסי והכחדתיו׃
  ben-IRV: কারণ আমার দূত তোমার আগে আগে যাবেন এবং ইমোরীয়, হিত্তীয়, পরিষীয়, কনানীয়,
    হিব্বীয় ও যিবূষীয়ের দেশে তোমাকে নিয়ে যাবেন; আর আমি তাদেরকে ধ্বংস করব।
  pan-pan: ਕਿਉਂ ਜੋ ਮੇਰਾ ਦੂਤ ਤੁਹਾਡੇ ਅੱਗੇ ਚੱਲੇਗਾ ਅਤੇ ਤੁਹਾਨੂੰ ਅਮੋਰੀਆਂ, ਹਿੱਤੀਆਂ, ਫ਼ਰਿੱਜ਼ੀਆਂ,
    ਕਨਾਨੀਆਂ, ਹਿੱਵੀਆਂ ਅਤੇ ਯਬੂਸੀਆਂ ਵਿੱਚ ਲਿਆਵੇਗਾ ਅਤੇ ਮੈਂ ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ ਕਰਾਂਗਾ।
  mya-JVB: ငါ့ တမန် သည် သင့် ရှေ့ ၌သွား ၍ သင့် ကို အာမောရိ လူ၊ ဟိတ္တိ လူ၊ ဖေရဇိ လူ၊
    ခါနနိ လူ၊ ဂိရဂါရှိလူ၊ ဟိဝိ လူ၊ ယေဗုသိ လူတို့ရှိရာသို့ ဆောင် သွင်း၍ ၊ သူ တို့ကို
    ပယ်ရှင်း မည်။
  hmo-hmo: “Lauegu aneru be emui vairana dekenai do ia lao, Amoro taudia bona Hiti
    taudia bona Kanana taudia bona Hivi taudia bona Iebusu taudia edia tano dekenai
    umui do ia hakaua. Vadaeni inai taunimanima do lau hadikadia ore.
  urd-urd: इसलिए कि मेरा फ़रिश्ता तेरे आगे — आगे चलेगा और तुझे अमोरियों और हित्तियों
    और फ़रिज़्ज़ियों और कना'नियों और हव्वियों यबूसियों में पहुँचा देगा और मैं उनको
    हलाक कर डालूँगा।
  rus-SYN: Когда пойдет пред тобою Ангел Мой и поведет тебя к Аморреям, Хеттеям, Ферезеям,
    Хананеям, Гергесеям, Евеям и Иевусеям, и истреблю их от лица вашего,
  bqc-SIM: Ma malaikapi a dↄaaɛ́, i gɛ zɛɛ́ bùsu pↄ́ Amↄleↄ kuu ń Itiↄ ń Pɛliziↄ
    ń Kanaaↄ ń Iviↄ ń Yebusiↄ, mí ń midɛɛ́.
  tcz-CHONGTHU: Ka Vantil chu namasang lama lamkai jing ding, Amor mite, Hit mite,
    Periz mite, Canaan mite, Hivi mite, chule Jebus mite jouse abonchaova nahin pui
    teng leh keima tah in abonchauva ka suhmang hel jeng ding ahi, ati.
  mar-mar: देव म्हणाला, माझा दूत तुमच्यापुढे चालून अमोरी, हित्ती, परिज्जी, कनानी,
    हिव्वी व यबूसी या लोकांकडे तुला नेईल आणि मी त्यांचा नाश करीन.
  qub-qub: Anjilnë pushar chayachishunquipaj Amorreo runacuna tiyaycashanman Het runacuna
    tiyaycashanman, Ferez runacuna tiyaycashanman, Cananeo runacuna tiyaycashanman,
    Hev runacuna tiyaycashanman, Jebús runacuna tiyaycashanman. Chay runacunataga
    nogami ushajpaj illgächishäpaj.
  bqp-bqp: Ma malaika pì ni doárɛ arɛ à gɛ́ zɛárɛ bùsu kũ Amↄrinↄn kun kũ Itinↄ
    kũ Pɛrizinↄ kũ Kanaanↄ kũ Ivinↄ kũ Yebusinↄo, mani ń kakatɛ.
  hat-hat: Zanj mwen an va mache devan nou, l'ap mennen nou nan peyi moun Amori yo,
    peyi moun Et yo, peyi moun Ferezi yo, peyi moun Kanaran yo, peyi moun Evi yo ak
    peyi moun Jebis yo. M'ap detwi yo tout.
  eng-BSB: For My angel will go before you and bring you into the land of the Amorites,
    Hittites, Perizzites, Canaanites, Hivites, and Jebusites, and I will annihilate
    them.
  tod-tod: Nà-geezuɠeelai ɠa lo wo luɠɔ, é li ga woye Amɔɔl nuiti pɔ bɛ, ta Ɠɛte
    nuiti, ta Feeleeze nuiti, ta Kanaan nuiti, ta Ɠeeve nuiti, ta Yeeɓuse nuiti, ta
    nà ti-ma zuwui ɠaaleʋe.
  eng-WEBPB: For my angel shall go before you, and bring you in to the Amorite, the
    Hittite, the Perizzite, the Canaanite, the Hivite, and the Jebusite; and I will
    cut them off.
  kbq-kbq: Na'ankure ankeronimo'a ugagota hurmanteno tamavreno Amori vahepine, Hiti
    vahepine, Perisi vahepine, Kenani vahepine, Hivi vahepine, Jebusi vahe'mofo mopafinena
    nevina, Nagra ana kumatmimpi vahetmina zmahehana hugahue.
  nhe-BL: Noelhuicac ejca inmechyacanas huan inmechhuicas ipan inintlal nopa amorreos,
    heteos, ferezeos, cananeos, heveos huan jebuseos. Huan na niquintzontlamiltis
    imoixtla.
  bus-bus: Ma Malaika pì é dↄare aɛ à gá zɛare bùsu kɛ̀ Amↄrinↄↄ kún kↄ̃n Itinↄ kↄ̃n
    Pɛrizinↄ kↄ̃n Kanaanↄ kↄ̃n Ivinↄ kↄ̃n Yebusinↄo, mɛ́ ń kaatɛ.
  gub-BL: 'Hereko haw pe har oho putar penenataromo nehe. Peneraha putar teko tetea''u
    waneko haw pe nehe: Amohe ywy rehe har waneko haw pe, Ewe izuapyapyr waneko haw
    pe, Perize izuapyapyr waneko haw pe, Kànàà izuapyapyr waneko haw pe, Iw izuapyapyr
    waneko haw pe, Zepu izuapyapyr waneko haw pe. Amumaw putar a''e ywy rehe har paw
    ihe wà nehe no.'
  eng-DRA: And my angel shall go before thee, and shall bring thee in unto the Amorrhite,
    and the Hethite, and the Pherezite, and the Chanaanite, and the Hevite, and the
    Jebusite, whom I will destroy.
