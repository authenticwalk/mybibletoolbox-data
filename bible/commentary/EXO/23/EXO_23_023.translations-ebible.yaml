verse: EXO.023.023
translations:
  mal-C: എന്റെ ദൂതൻ നിനക്കുമുമ്പായി പോകുകയും അമോര്യർ, ഹിത്യർ, പെരിസ്യർ, കനാന്യർ, ഹിവ്യർ,
    യെബൂസ്യർ എന്നിവരുടെ ദേശത്തേക്കു നിന്നെ കൊണ്ടുവരികയും അവരെ തുടച്ചുനീക്കുകയും ചെയ്യും.
  deu-TKW: Ja mein Engel soll vor dir einherziehen und dich zu den Amoritern, Hethitern,
    Pheresitern, Kanaanitern, Hevitern und Jebusitern führen, damit ich sie ausrotte.
  lin-lin: Anjelu na Ngai akotambola liboso na bino mpe akokotisa bino na mokili ya
    bato ya Amori, ya bato ya Iti, ya bato ya Perizi, ya bato ya Kanana, ya bato ya
    Evi mpe ya bato ya Yebusi ; bongo Ngai nakosilisa bango.
  eng-LSV: For My Messenger goes before you, and has brought you to the Amorite, and
    the Hittite, and the Perizzite, and the Canaanite, the Hivite, and the Jebusite,
    and I have cut them off.
  eng-GNV: For mine Angel shall go before thee, and bring thee vnto the Amorites,
    and the Hittites, and the Perizzites, and the Canaanites, the Hiuites, and the
    Iebusites, and I will destroy them.
  eng-WEBSTER: For my Angel shall go before thee, and bring thee in to the Amorites,
    and the Hittites, and the Perizzites, and the Canaanites, and the Hivites, and
    the Jebusites; and I will cut them off.
  nhw-BL: Notequihua anmechyacanas huan anmechhuicas ipan inintlal nopa amorreos,
    heteos, ferezeos, cananeos, heveos huan jebuseos. Huan na niquintzontlamiltis
    amoixpa.
  swh-ONEN: Malaika wangu atatangulia mbele yako na kukuleta katika nchi ya Waamori,
    Wahiti, Waperizi, Wakanaani, Wahivi na Wayebusi, nami nitawafutilia mbali.
  bba-bba: Nɛn ɡɔrɑdo wi, u koo bɛɛ swɑɑ ɡbiiyɑ u kɑ bɛɛ turi sere tem mi Amɔrebɑ
    kɑ Hɛtibɑ kɑ Feresibɑ kɑ Kɑnɑnibɑ kɑ Hefibɑ kɑ sere Yebusibɑ bɑ wɑ̃ɑ. Kpɑ n be
    kpuro ɡo bɛɛn sɔ̃.
  eng-KJVCPB: 'For mine Angel shall go before thee, and bring thee in unto the Amorites,
    and the Hittites, and the Perizzites, and the Canaanites, the Hivites, and the
    Jebusites: and I will cut them off.'
  luo-luo: Malaikana biro telonu materu e piny jo-Amor, jo-Hiti, jo-Perizi, jo-Kanaan,
    jo-Hivi kod jo-Jebus kendo anatiekgi duto.
  meu-meu: Egu aneru na oi vairamu ai bainela, Amoro taudia bona Hiti taudia bona
    Perisi taudia bona Kanaan taudia bona Hivi taudia bona Iebusu taudia edia tano
    ai baine hakaumu vareai, bena lau ese baina habuadia tari.
  npi-ULB: मेरा दूत तिमीहरूका अगिअगि जानेछन् र तिनले तिमीहरूलाई एमोरी, हित्ती, परिज्‍जी,
    कनानी, हिव्वी र यबूसीहरूकहाँ ल्याउनेछन् । म तिनीहरूलाई नष्‍ट गर्नेछु ।
  yor-yor: 'Angẹli mi yóò lọ níwájú rẹ, yóò sì mú ọ dé ọ̀dọ̀ àwọn ará: Amori, Hiti,
    Peresi, Kenaani, Hifi àti Jebusi, èmi a sì gé wọn kúrò.'
  emp-NTPO: Mʌ̃ nezoca bajãnebemada bãrã na wãya. Idjia bãrãra edeya amorreorã, hititarã,
    perezeorã, cananeorã, heveorã, jebuseorã druad̶aa. Maʌ̃rã ẽberãrãra mʌ̃a jũma
    jõbiya.
  ind-ind: Malaikat itu akan berjalan di depan kalian dan memimpin kalian ke negeri
    yang didiami orang Amori, Het, Feris, Kanaan, Hewi, dan Yebus. Aku akan memusnahkan
    mereka.
  pes-OPCB: فرشتهٔ من پیشاپیش شما خواهد رفت و شما را به سرزمین اموری‌ها، حیتی‌ها،
    فرزی‌ها، کنعانی‌ها، حوی‌ها و یبوسی‌ها هدایت خواهد کرد و من آنها را هلاک خواهم
    نمود.
  tgl-ULB: Pangungunahan ka ng aking anghel at dadalhin ka niya sa mga Amoreo, Perezeo,
    Cananeo, Heveo at Jebuseo. Wawasakin ko sila.
  hui-hui: I̱naga dahuliyali kago ibugua tí haru halu Amoro dindibi Hidi dindibi Perese
    dindibi Kenana dindibi Hibi dindibi Yabusu dindibi dindi uruniha pialu biragola
    i̱na wali agali uruniha karu bibahende bo amo lolebero.
  mya-mya: ငါ​၏​ကောင်း​ကင်​တ​မန်​သည်​သင်​တို့​ရှေ့​က သွား​၍ အာ​မော​ရိ​အ​မျိုး​သား၊
    ဟိတ္တိ​အ​မျိုး သား၊ ဖေ​ရ​ဇိ​အ​မျိုး​သား၊ ခါ​နာန်​အ​မျိုး​သား၊ ဟိ​ဝိ​အ​မျိုး​သား၊
    ယေ​ဗု​သိ​အ​မျိုး​သား​တို့ နေ​ထိုင်​ရာ​ပြည်​သို့​ပို့​ဆောင်​လိမ့်​မည်။ ထို​အ​မျိုး
    သား​အ​ပေါင်း​တို့​ကို​ငါ​သုတ်​သင်​ဖျက်​ဆီး မည်။-
  cbi-NTPO: In anjee ñulla' ajkesha puu jimishtitu, Amornu sera' jimula' chuinsha
    bain, Hetnu sera' jimula' chuinsha bain, Fereznu sera' jimula' chuinsha bain,
    Canaánnu sera' jimula' chuinsha bain, Hevenu sera' jimula' chuinsha bain, Jebúsnu
    chumula' chuinsha bain miya' jinu tsuve, tsenmala entsa chachillanu millangaanu
    tsuyu.
  bod-N: བདག་གི་ཕོ་ཉ་དེ་ཁྱོད་ཅག་གི་མདུན་དུ་བྱོན་ཏེ། ཁྱོད་ཅག་ཨེ་མོར་པ་དང་། ཧེད་པ་དང་།
    ཕེ་རེ་ཟི་པ་དང་། ཀ་ན་ཨན་པ་དང་། ཧེ་བི་པ་དང་། ཡེ་བུ་སི་པ་རྣམས་ཀྱི་ཡུལ་དུ་འཁྲིད་པ་དང་།
    བདག་གིས་མི་རིགས་དེ་རྣམས་རྩ་མེད་གཏོང་བར་འགྱུར།
  sna-sna: Mutumwa wangu achakutungamirirai uye achakupinzai munyika yavaAmori, vaHiti,
    vaPerezi, vaKenani, vaHivhi navaJebhusi, uye ndichavapedza chose.
  spa-BLM: Porque mi ángel irá delante de ti y te llevará ante el amorreo, el hitita,
    el ferezeo, el cananeo, el heveo y el jebuseo, y los eliminaré.
  cac-cac: A jun vángel chi' ol b'ab'laj d'a eyichan̈. Ol ex yic'anb'at d'a sat lum
    sluum eb' amorreo, eb' hitita, eb' ferezeo, eb' cananeo, eb' heveo yed' eb' jebuseo.
    Juneln̈ej ol in satcanel eb'.
  swh-ULB: Malaika mwangu ataenda mbele zako na kukuleta kwa Waamori, Wahiti, Waperizi,
    Wakanani, Wahivi, na Wayebusi. Nitawaharibu.
  bel-bel: Калі пойдзе перад табою анёл Мой і павядзе цябе да Амарэяў, Хэтэяў, Фэрэзэяў,
    Хананэяў, Эвэяў і Евусэяў, і зьнішчу іх,
  deu-ELBBK: Denn mein Engel wird vor dir hergehen und wird dich bringen zu den Amoritern
    und den Hethitern und den Perisitern und den Kanaanitern, den Hewitern und den
    Jebusitern; und ich werde sie vertilgen.
  mbb-OT: Edhuna ziyà te ibayè niw is belinsuǥuen ku ne edumahan kew zin diyà te tanà
    te menge Amorihanen, menge Hitihanen, menge Pirisihanen, menge Canaanhen, menge
    Hivihanen wey menge Jebusihanen, ne iyan a ebpuew kandan.
  mal-2015: എന്റെ ദൂതൻ നിനക്കു മുമ്പായി നടന്നു നിന്നെ അമോര്യർ, ഹിത്യർ, പെരിസ്യർ, കനാന്യർ,
    ഹിവ്യർ, യെബൂസ്യർ എന്നിവരുടെ ദേശത്തേക്കു കൊണ്ടുപോകും; അവരെ ഞാൻ നിർമ്മൂലമാക്കും.
  gup-gup: ‘Wanjh nawu angel ngardduk nungka karrokme ngudberre bu ngunkan kore kunredbubuyika
    kore kabirrihyo bininj kabirringeyo Amor, dja nawu Heth benkebmawahmeng, dja nawu
    kabirringeyyo Periz, dja nawu Canaan benkebmawahmeng, dja nawu kabirringeyyo Hiv,
    dja mak nawu birrikang kunred Jebus. Kaluk nakka ngaye ngabenbun ngabenkukyakwon
    rowk.’
  gvs-gvs: Moitamo. Guna aneroseyana bei ivakedemi kona kidi Emori tubunao, Eta tubunao,
    Perisi tubunao, Kenani tubunao, Ivai tubunao be nakae Iyebusi tubunao idi poyapoya
    goi. Amo tauyadi bei amtulidi.
  rmc-rmc: Se miro aňjelos džala angle tumende a ľidžala tumen andre phuv le Amorejčanengri,
    le Chetitanengri, le Perizejengri, le Kanaančanengri, le Chivijengri the le Jebusejengri,
    saven zňičinava.
  nlg-nlg: Ma nigua na angel ke idevighau me ke lavighau va tana komudira/butonikomudira
    rana vure ni Amor, mana vure ni Hit, mana vure ni Periz, mana vure ni Canaan,
    mana vure ni Hiv mana vure ni Jebus, mi nau ku taghalaghinira sokora na vure raini.
  pes-OPV: زیرا فرشته من پیش روی تو می‌رود و تو را به اموریان و حتیان وفرزیان و کنعانیان
    و حویان و یبوسیان خواهدرسانید و ایشان را هلاک خواهم ساخت.
  ron-1924: Ынӂерул Меу ва мерӂе ынаинтя та ши те ва дуче ла амориць, хетиць, ферезиць,
    канааниць, хевиць ши иебусиць ши-й вой нимичи.
  ben-OBCV: আমার দূত তোমার আগে আগে যাবেন এবং ইমোরীয়, হিত্তীয়, পরিষীয়, কনানীয়,
    হিব্বীয়, ও যিবূষীয়দের দেশে তোমাকে নিয়ে আসবেন, এবং আমি তাদের নিশ্চিহ্ন করে ফেলব।
  som-som: Waayo, malaa'igtaydu way ku hor socon doontaa, oo waxay ku dhex geeyn doontaa
    reer Amor, iyo reer Xeed, iyo reer Feres, iyo reer Kancaan, iyo reer Xiwi, iyo
    reer Yebuus; oo kolkaasaan iyaga baabbi'in doonaa.
  lat-VUC: Præcedetque te angelus meus, et introducet te ad Amorrhæum, et Hethæum,
    et Pherezæum, Chananæumque, et Hevæum, et Jebusæum, quos ego conteram.
  eng-ASVBT: 'For mine angel shall go before thee, and bring thee in unto the Amorite,
    and the Hittite, and the Perizzite, and the Canaanite, the Hivite, and the Jebusite:
    and I will cut them off.'
  mna-mna: Tana Ŋgoŋana tio saamba kana ko imuuŋgu piom, mi ikam yom ma kala kepet
    toono kizin Amor, Et, Peres, Kanaan, Ibi, mi Yebus. Mi nio ituŋ ko aŋkas zin ma
    timap, bekena kakam toono kizin ma iwe leyom.
  ita-1885: Perciocchè l'Angelo mio andrà davanti a te, e t'introdurrà nel paese degli
    Amorrei, degl'Hittei, dei Ferezei, de' Cananei, degl'Hivvei, a dei Gebusei; ed
    io distruggerò que' popoli.
  eng-LXXUP: For my angel shall go as thy leader, and shall bring thee to the Amorite,
    and Hittite, and Perizzite, and Canaanite, and Girgashite, and Hivite, and Jebusite,
    and I will destroy them.
  eng-ULB: My angel will go before you and bring you to the Amorites, Hittites, Perizzites,
    Canaanites, Hivites, and the Jebusites. I will destroy them.
  spa-VBL: Porque mi ángel irá delante de ti y te llevará a la tierra de los amorreos,
    hititas, ferezeos, cananeos, heveos y jebuseos, y los aniquilaré.
  fra-_FOB: Car mon ange marchera devant toi, et t'introduira au pays des Amoréens,
    des Héthiens, des Phéréziens, des Cananéens, des Héviens, et des Jébusiens, et
    je les exterminerai.
  mal-mal: എന്റെ ദൂതൻ നിനക്ക് മുമ്പായി നടന്ന് നിന്നെ അമോര്യർ, ഹിത്യർ, പെരിസ്യർ, കനാന്യർ,
    ഹിവ്യർ, യെബൂസ്യർ എന്നിവരുടെ ദേശത്തേക്ക് കൊണ്ടുപോകും; അവരെ ഞാൻ നിർമ്മൂലമാക്കും.
  urd-GVR: Kyoṅki merā farishtā tere āge āge chalegā aur tujhe Mulk-e-Kanān tak pahuṅchā
    degā jahāṅ Amorī, Hittī, Farizzī, Kanānī, Hiwwī aur Yabūsī ābād haiṅ. Tab maiṅ
    unheṅ rū-e-zamīn par se miṭā dūṅgā.
  suz-BL: आं स्‍वर्ग ङा गेय पाइब थमा पा इन ङोंइती लाइब। मिनु इन कली एमोरी, हित्ती
    परिज्‍‍जी, नानी, हिव्‍वी नु यबुसी कनानी आन रागी चोव़दीब। मिनु गो मेको नेल्‍ल आन
    कली क्‍याम्‍नुङ।
  ita-1927: poiché il mio angelo andrà innanzi a te e t’introdurrà nel paese degli
    Amorei, degli Hittei, dei Ferezei, dei Cananei, degli Hivvei e dei Gebusei, e
    li sterminerò.
  ckb-ckb: فریشتەکەم لەپێشتانەوە دەڕوات و دەتانباتە خاکی ئەمۆری و حیتی و پریزی و کەنعانی
    و حیڤی و یەبوسییەکان، ئەوان لەناودەبەم.
  eng-BBE: And my angel will go before you, guiding you into the land of the Amorite
    and the Hittite and the Perizzite and the Canaanite and the Hivite and the Jebusite,
    and they will be cut off by my hand.
  kan-OKCV: ಏಕೆಂದರೆ ನನ್ನ ದೂತನು ನಿಮ್ಮ ಮುಂದೆ ಹೋಗಿ ಅಮೋರಿಯರು, ಹಿತ್ತಿಯರು, ಪೆರಿಜೀಯರು, ಕಾನಾನ್ಯರು,
    ಹಿವ್ವಿಯರು ಮತ್ತು ಯೆಬೂಸಿಯರು ಇರುವ ದೇಶಕ್ಕೆ ನಿಮ್ಮನ್ನು ಬರಮಾಡುವನು. ಅವರನ್ನು ನಾನು ನಿರ್ಮೂಲ
    ಮಾಡುವೆನು.
  bbb-bbb: Ro kuke anera none fu ja kaenamiana ude vake ja ijia nuvena e Amoraetiko
    ijiakiro e Itaetiko ijiakiro e Kenanaetiko ijiakina e Ivaetiko ijiakiro e Jebusaetiko
    ijiebuo aesakae ijia ura vake. Fu kaenamia ijia ura vaga nare kono e boeje kaniana
    kame uinituke.
  tam-2017: என்னுடைய தூதனானவர் உனக்கு முன்னேசென்று, எமோரியர்களும், ஏத்தியர்களும்,
    பெரிசியர்களும், கானானியர்களும், ஏவியர்களும், எபூசியர்களும், இருக்கிற இடத்திற்கு
    உன்னை நடத்திக்கொண்டுபோவார்; அவர்களை நான் அழித்துப்போடுவேன்.
  spa-RV-1909: Porque mi Angel irá delante de ti, y te introducirá al Amorrheo, y
    al Hetheo, y al Pherezeo, y al Cananeo, y al Heveo, y al Jebuseo, á los cuales
    yo haré destruir.
  ron-BTF: Pentru că Îngerul meu va merge înaintea ta și te va duce în țara amoriților
    și hitiților și periziților și canaaniților, hiviților și iebusiților, și îi voi
    stârpi.
  eng-WEBP: For my angel shall go before you, and bring you in to the Amorite, the
    Hittite, the Perizzite, the Canaanite, the Hivite, and the Jebusite; and I will
    cut them off.
  eng-FBV: For my angel will go ahead of you and take you into the land of the Amorites,
    Hittites, Perizzites, Canaanites, Hivites, and Jebusites, and I will wipe them
    out.
  nld-1939: Waarachtig, dan zal mijn engel voor u uitgaan, en u aanvoeren tegen de
    Amorieten, Chittieten, Perizzieten, Kanaänieten, Chiwwieten, Jeboesieten, en Ik
    zal ze vernietigen.
  nch-BL: Noilhuicac ejca amechyacanas huan amechhuicas ipan inintal nopa amorreos,
    heteos, ferezeos, cananeos, heveos huan jebuseos. Huan na niquintzontamiltis amoixpa.
  vie-1934: Vì thiên sứ ta sẽ đi trước mặt, đưa ngươi vào xứ của dân A-mô-rít, dân
    Hê-tít, dân Phê-rê-sít, dân Ca-na-an, dân Hê-vít, và dân Giê-bu-sít, rồi ta sẽ
    diệt chúng nó.
  hin-CV: क्योंकि मेरा स्वर्गदूत तुम्हारे आगे-आगे चलकर तुम्हें अमोरियों, हित्तियों,
    परिज्ज़ियों, कनानियों, हिव्वियों तथा यबूसियों के देश में पहुंचाएगा.
  eng-OURB: For my angel shall go before you, and bring you in to the Amorite [Descendants
    of Talkers], the Hittite [Descendant of Trembling fear], the Perizzite [Descendant
    of Belonging to village], the Canaanite [Descendant of Humbled], the Hivite [Wicked],
    and the Jebusite [Descendants of Thresher]; and I will cut them off.
  spa-BES: Y mi ángel irá delante de ti, y te guiará a la tierra del amorreo, del
    heteo, del ferezeo, del cananeo, del heveo y del jebuseo, y ellos serán cortados
    de mi mano.
  tdx-tdx: Le hiaolo azo i Sorotàkoy hanese azo mb’ amo nte-Emoreo naho amo nte-Kheteo
    naho amo nte-Perizeo naho amo nte-Kanàneo naho amo nte-Kiveo vaho amo nte-Iebòseo
    mb’eo, fa haitoako.
