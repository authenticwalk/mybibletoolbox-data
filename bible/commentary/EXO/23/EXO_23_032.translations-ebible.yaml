verse: EXO.023.032
translations:
  mal-C: അവരുമായോ അവരുടെ ദേവതമാരുമായോ ഒരു ഉടമ്പടിയും ഉണ്ടാക്കരുത്.
  deu-TKW: Du darfst weder mit ihnen noch mit ihren Göttern ein Abkommen schließen.
  lin-lin: Bokosala boyokani te elongo na bango mpe elongo na banzambe na bango.
  eng-LSV: You do not make a covenant with them and with their gods;
  eng-GNV: 'Thou shalt make no couenant with them, nor with their gods:'
  eng-WEBSTER: Thou shalt make no covenant with them, nor with their gods.
  nhw-BL: “Amo xijchihuaca niyon se camanali ininhuaya, niyon ica inintlaixcopincayohua.
  swh-ONEN: Usifanye agano lolote nao wala na miungu yao.
  bba-bba: I ku rɑ kɑ bu ɑrukɑwɑni ɡɑɑ bɔke. I ku mɑɑ ben bũu ɡoo sɑ̃.
  eng-KJVCPB: Thou shalt make no covenant with them, nor with their gods.
  luo-luo: Kik utim winjruok kodgi kata kod nyisechegi.
  meu-meu: Idia ida basio herohemaino, bona edia dirava ida basio herohemaino.
  npi-ULB: तिनीहरूसित वा तिनीहरूका देवी-देवताहरूसित करार नबाँध्‍नू ।
  yor-yor: Ìwọ kò gbọdọ̀ dá májẹ̀mú kankan pẹ̀lú wọn tàbí pẹ̀lú àwọn òrìṣà wọn.
  emp-NTPO: Maʌ̃ ẽberãrã ume bed̶ea b̶ʌrãnadua. Ãdji ãcõrẽca b̶eada bãrã druad̶e erob̶earãnadua.
  ind-ind: “Janganlah membuat perjanjian apa pun dengan orang-orang negeri itu, dan
    jangan bersepakat untuk menyembah dewa-dewa mereka.
  pes-OPCB: «با آنها و خدایان ایشان عهد نبندید
  tgl-ULB: Huwag kang gumawa ng kasunduan sa kanila o sa kanilang diyos.
  hui-hui: Ani anda puwa tígua wali agali dindi ogoniha hene karu bababi tinaga bi
    pupu wiaga gime wabini ngaru bababi habo nalolene bi mbira buleore lalu lo wia
    nabilimu.
  mya-mya: သူ​တို့​နှင့်​လည်း​ကောင်း၊ သူ​တို့​ဘု​ရား​များ​နှင့် သော်​လည်း​ကောင်း သင်​တို့​သည်​မည်​သည့်​ပ​ဋိ
    ညာဉ်​ကို​မျှ​မ​ပြု​လုပ်​ရ။-
  cbi-NTPO: Ñulla entsa chachillaba buudi' veta' veta' ura' ken chunu tiyatyudei,
    naa yala' dyuslaba bain.
  bod-N: ཁྱོད་ཅག་གིས་དེ་དག་དང་དེ་དག་གི་ལྷ་རྣམས་ཀྱི་བར་ཁ་ཆད་མ་འཇོག་ཅིག
  sna-sna: Musaita sungano navo kana navamwari vavo.
  spa-BLM: No harás ningún pacto con ellos, ni con sus dioses.
  cac-cac: Man̈ val e b'o junoc e trato yed' eb', man̈ ex ochpax ejmelal d'a sdiosal
    eb'.
  swh-ULB: Haupaswi kufanya agano na wao au na miungu yao.
  bel-bel: не рабі ўмовы ні зь імі, ні з багамі іхнімі;
  deu-ELBBK: Du sollst mit ihnen und mit ihren Göttern keinen Bund machen.
  mbb-OT: Kenè kew pekid-uyun kandan wey te menge ed-ezapen dan.
  mal-2015: അവരോടു എങ്കിലും അവരുടെ ദേവന്മാരോടു എങ്കിലും നീ ഉടമ്പടി ചെയ്യരുതു.
  gup-gup: Yuwn bu ngurriwokmarnburren birrimekbe bininj dja mak minj ngurrbenyikadjung
    nawu gods bedberre.
  gvs-gvs: Go taabu toni kasayadi be nakae idi yaubadayao kokanasiiukōidi.
  rmc-rmc: Ma phanden e zmluva lenca, aňi lengre devlenca.
  nlg-nlg: Kau bei gonia siki baubahu koluadira pa sughua didira na god ghua.
  pes-OPV: با ایشان و با خدایان ایشان عهد مبند.
  ron-1924: Сэ ну фачь легэмынт ку ей, нич ку думнезеий лор.
  ben-OBCV: তাদের সঙ্গে বা তাদের দেবতাদের সঙ্গে কোনও নিয়ম স্থির কোরো না।
  som-som: Waa inaadan axdi la dhigan iyaga iyo ilaahyadooda toona.
  lat-VUC: Non inibis cum eis fœdus, nec cum diis eorum.
  eng-ASVBT: Thou shalt make no covenant with them, nor with their gods.
  mna-mna: Tana niomŋan zin mi merere pakaamŋan kizin kumbuk sua be kaparlup yom ma
    kewe tamen pepe.
  ita-1885: Non far lega alcuna con loro, nè co' loro iddii.
  eng-LXXUP: Thou shalt make no covenant with them and their gods.
  eng-ULB: You must not make a covenant with them or with their gods.
  spa-VBL: No debes hacer ningún acuerdo con ellos ni con sus dioses.
  fra-_FOB: Tu ne traiteras point alliance avec eux, ni avec leurs dieux.
  mal-mal: അവരോടും അവരുടെ ദേവന്മാരോടും നീ ഉടമ്പടി ചെയ്യരുത്.
  urd-GVR: Lāzim hai ki tū un ke sāth yā un ke mābūdoṅ ke sāth ahd na bāndhe.
  suz-BL: गे मेकोपुकी नु मेको आन देवी देवता नु कबल मपमुने। प्रस्‍थान ३४:१२
  ita-1927: Non farai alleanza di sorta con loro, né coi loro dèi.
  ckb-ckb: نە لەگەڵ ئەوان نە لەگەڵ خوداوەندەکانیان پەیمان مەبەستن.
  eng-BBE: Make no agreement with them or with their gods.
  kan-OKCV: ಅವರ ಸಂಗಡ, ಅವರ ದೇವರುಗಳ ಸಂಗಡ ಯಾವ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಳ್ಳಬಾರದು.
  bbb-bbb: Ro jade godi buone ijiakiro e ijena vua bino kuaena avenamivo.
  tam-2017: அவர்களோடும் அவர்களுடைய தெய்வங்களோடும் நீ உடன்படிக்கை செய்யாதே.
  spa-RV-1909: No harás alianza con ellos, ni con sus dioses.
  ron-BTF: Nu fă legământ cu ei, nici cu dumnezeii lor.
  eng-WEBP: You shall make no covenant with them, nor with their gods.
  eng-FBV: You must not make any agreement with them or with their gods.
  nld-1939: en moogt geen verbond met hen sluiten, noch met hun goden;
  nch-BL: “Amo xijchihuaca yon se camanali inihuaya, yon ica inintaixcopincayohua.
  vie-1934: Ngươi đừng kết giao ước cùng chúng nó, hoặc cùng các thần của chúng nó.
  hin-CV: तुम उनके देवताओं के साथ कोई भी वायदा नहीं करना.
  eng-OURB: You shall make no covenant ·binding contract between two or more parties·
    with them, nor with their elohim ·deities·.
  spa-BES: No hagas ningún acuerdo con ellos o con sus dioses.
  tdx-tdx: Tsy hifañina ama’e ndra amo ndrahare’eo irehe.
  vid-vid: Mleche kudita ilagano lyoneche na hewo ne milungu ja hewo.
  eng-OKE: Thou shalt strike no covenant with them nor with their idols.
  tha-KJV: พวกเจ้าอย่าทำพันธสัญญากับเขา หรื​อก​ับพระของเขาเลย
  por-BR-2018: Não farás aliança com eles, nem com seus deuses.
  deu-ELO: Du sollst mit ihnen und mit ihren Göttern keinen Bund machen.
  eng-WYC-2018: thou shalt not make bond of peace with them, neither with their gods.
    (thou shalt not make a covenant with them, nor with their gods.)
  epo-epo: Ne faru interligon kun ili nek kun iliaj dioj.
  uig-PIN: Sǝn ular bilǝn wǝ yaki ilaⱨliri bilǝn ⱨeqⱪandaⱪ bir ǝⱨdǝ tüzmǝ.
  beo-beo: Dilia da ilima o ilia ‘gode’ liligi ilima gousa:su maedafa hamoma.
  tpi-OTNT: Yupela i no ken mekim kontrak wantaim ol o wantaim ol giaman god bilong
    ol.
  hau-SA: Kada ku ƙulla yarjejjeniya da su, ko da allolinsu.
  uig-LAT: Sen ular bilen we yaki ilahliri bilen héchqandaq bir ehde tüzme.
  nde-nde: Lingenzi isivumelwano labo loba labonkulunkulu babo.
  ton-ton: ‌ʻOua naʻa ke fai ha fuakava mo kinautolu, pe ki honau ngaahi ʻotua.
  ces-1613: Neučiníš s nimi a bohy jejich smlouvy.
  eng-WMB: You shall make no covenant with them, nor with their gods.
  tam-TCV: அவர்களுடனோ, அவர்களின் தெய்வங்களுடனோ ஒரு உடன்படிக்கையையும் செய்யவேண்டாம்.
  ceb-ULB: Ayaw kamo pagpakigsaad kanila o sa ilang mga dios.
  pol-UBG: Nie zawrzesz przymierza z nimi ani z ich bogami.
  urd-GVU: لازم ہے کہ تُو اُن کے ساتھ یا اُن کے معبودوں کے ساتھ عہد نہ باندھے۔
  deu-1912: Du sollst mit ihnen oder mit ihren Göttern keinen Bund machen;
  kan-2017: ನೀವು ಅವರೊಡನೆ ಅವರ ದೇವತೆಗಳೊಡನೆ ಆಗಲಿ ಯಾವುದೇ ವಿಧವಾದ ಒಡಂಬಡಿಕೆಯನ್ನೂ ಮಾಡಿಕೊಳ್ಳಬಾರದು.
  ena-ena: Namɨlaŋ nɨbɨlaŋ hula ciaŋ mɨgumɨlaŋ uami. Nulɨdɨ kɨlɨ akuaba akuaba lɨhulɨhu
    lamalama aludɨ asɨ aba abavɨlalɨ agɨlaŋ hula avi ciaŋ mɨgumɨlaŋ uami.
  yap-yap: Dab mu fal’eged e tha’ u thilmed nge pi girdi’ nem ara pi got rorad.
  hlt-MCSB: Amih taeng neh amih kah pathen taengah paipi saii boeh.
  mdy-ETH: ዔያቶና ዎላ፤ ጊንሣ ሃሣ ዔያቶኮ ካኣሽኮ ፆኦዞዋ ማዖም ካሽኪ ዎላ ፔቴታዖ ቡኪፖ፤
  twi-ASANTE: Mo ne wɔn nnyɛ apam biara, na saa ara nso na mo ne wɔn anyame no nnyɛ
    biribiara.
  eng-WEBU: You shall make no covenant with them, nor with their gods.
  bnp-bnp: Naha ni valongo mai a ngava turane ria, naha ni ramai a vure ne ria.
  wal-wal: Etaara woikko eta xoossatuura maachcha wottoppite.
  spa-PDDPT: No harás pacto con ellos ni con sus ʼelohim.
  gun-gun: Ha'e kuery reve pejapo eme peteĩ rami pendekuai aguã, neĩ ha'e kuery ruete
    ramigua kuery pe pendekuai eme guive.
  agu-BL: ”Quil tzitok'bej itib scyuch'. Nin quil cxom wok te cyetz cyajtza'kl. Nin
    quil tziban wok jun trat scyuch' mpe ik te chiryosil.
  ilo-ULB: Masapul a saankayo a makitulag kadakuada wenno kadagiti diosda.
  kpg-kpg: Hudee hai hagababa gi digaula be gi nadau god.
  uig-ARA: سەن ئۇلار بىلەن ۋە ياكى ئىلاھلىرى بىلەن ھېچقانداق بىر ئەھدە تۈزمە.
  sus-sus: Wo naxa saatɛ yo tongo mɛnnikae nun e xa alae bɛ.
  pon-2006: Kumwail dehr wiahda inou ehu ong irail de ong arail koht kan.
  ksd-ksd: Koko ava pait ta kunubu ma diat, ba kadia lavur god.
  tur-YTC: Onlarla ve ilâhlarıyla antlaşma yapmayacaksınız.
  grc-BRENT: Οὐ συγκαταθήσῃ αὐτοῖς καὶ τοῖς θεοῖς αὐτῶν διαθήκην.
  ind-AYT: Jangan mengadakan perjanjian dengan mereka atau ilah-ilahnya.
  nya-nya: Musachite pangano ndi iwo kapena ndi milungu yawo.
  hrv-hrv: Ne pravi savez ni s njima ni s njihovim kumirima.
  mps-mps: Tama dagego augwali dali po dąų weyu, me ma augwaligo tibo god dali me
    te tiwai kolesaga igio.
  tpi-tpi: Yupela i no ken mekim kontrak wantaim ol o wantaim ol giaman god bilong
    ol.
  dan-1931: Du må ikke slutte Pagt med dem eller deres Guder.
  vie-OVCB: Đừng lập ước với các dân đó hoặc dính líu gì đến các thần của họ.
  guj-2017: તમે તેઓની સાથે કે તેઓના દેવો સાથે કોઈ સંબંધ બાંધશો નહિ, કે કરારો કરશો
    નહિ.
  pon-2006A: Kumwail dehr wiahda inou ehu ong irail de ong arail koht kan.
  por-BRBSL: Não fareis nenhum pacto com eles, nem com seus deuses.
  aly-aly: Ikwer-rnem alakenh angkey-angenh, ‘Anwantherr apmer nhenhel arrekantherr-itwek
    mwerrant-arey anetyek, atwerrey-angenh anetyek.’ Menty. Alakenh ikwer-rnem angkey-angenh.
    Apmer nhareny-rnem-kety amenterretyek, altyerr-arrpantey-rnem ikwer-rnem-kenh-kety-then.
  cth-cth: Ahnimouh hoi thoseh, ahnimae cathutnaw hoi thoseh, kâhuikonae na sak awh
    mahoeh.
  twi-twi: Mo ne wɔn nnyɛ apam biara, na saa ara nso na mo ne wɔn anyame no nnyɛ biribiara.
  hlt-hlt: Amih taeng neh amih kah pathen taengah paipi saii boeh.
  tbz-SIM: Di bɑ́ mbɛ̀ mɔ̀kɛnɛ̀ mɛtɑummɛ̀ mɑmɛ̀ di mɛ mbɑ́ɑ́ fíé iwũɔ̃ bɛ bɔkɛ̀.
  msy-2020: Ia me ko akar dɨkɨrɨzir gavgavitam damuan markɨ, egh uaghan men aseba
    ko akar dɨkɨrɨzir gavgavitam damuan kogham.
  azb-azb: Nə onlarla, nə də allahları ilə əhd kəsin.
  eng-DBY: Thou shalt make no covenant with them, nor with their gods.
  hin-2017: तू न तो उनसे वाचा बाँधना और न उनके देवताओं से।
  wol-KYG: Buleen wóllëranteek ñoom, buleen wóllëranteek seeni tuur.
  swp-swp: Tabu em ribahesunuma u ginauri aridi eai, eo edi eaubada aridi eai.
  bjr-bjr: Innee sia uqanna misa ufara eedoo qimasee moodaanaki kira ufa qiaqa. Misa
    unna anutusara faqa sia uqanna moodaanaki kiaqa.
  eng-YLT: thou dost not make a covenant with them, and with their gods;
  eng-WYC-2017: thou shalt not make bond of peace with them, neither with their gods.
  eng-WMBB: You shall make no covenant with them, nor with their gods.
  urd-GVH: लाज़िम है कि तू उनके साथ या उनके माबूदों के साथ अहद न बाँधे।
  rug-rug: Mi lopu taveti gamu si kaiqa vinariva egoi koari na tie sara, babe koari
    na dia tamasa.
  gaz-gaz: Ati isaan wajjin yookaan waaqota isaanii wajjin kakuu tokko illee hin galin.
  fra-LSG: Tu ne feras point d’alliance avec eux, ni avec leurs dieux.
  gnn-gnn: “Yakana nhuma yurru dhawu'‐nherraṉmiya wiripuŋuwala bäpurru'wala, mulkuruwalanydja
    miṯtjiwala; yakana nhuma yurru nhina yukurra waŋganyŋura walalaŋgala, ga yakana
    yurru nhuma märr‐ŋal'yurra mulkuruwalaŋunydja waŋarrwala.
  yal-yal: Ɛ nun ne nama layirin xidi, e nun e alane fan.
  haw-1868: Mai hoopaa berita me lakou, aole hoi me ko lakou mau akua.
  arb-NAV: لَا تَقْطَعْ مَعَهُمْ وَلا مَعْ آلِهَتِهِمْ عَهْداً،
  ewe-ewe: “Mègawɔ nubabla aɖeke kpli wo loo alo nàna kadodo aɖeke nanɔ wò kple woƒe
    mawuwo dome o.
  eng-LEE: Thou shalt not make a covenant with them, nor with their gods.
  asm-FB: তোমালোকে তেওঁলোকৰ সৈতে, বা তেওঁলোকৰ দেৱতাবোৰৰ সৈতে কোনো নিয়ম স্থিৰ নকৰিবা।
  sus-A: وٌ نَشَ سَاتّ يٌ تٌنفٌ مّننِكَيٍ نُن عٍ شَ عَلَيٍ بّ.
  fra-SBL: Tu ne feras aucune alliance avec eux, ni avec leurs dieux.
  hbo-hbo: לֹא־תִכְרֹ֥ת לָהֶ֛ם וְלֵאלֹֽהֵיהֶ֖ם בְּרִֽית׃
  eng-WYCLIFFE: thou schalt not make boond of pees with hem, nethir with `the goddis
    of hem.
  pjt-pjt: Ka nyura uti tjanala munu tjanampa god tjuṯangka kuḻu kalypantaṟa wangkanytja
    wiyangku wantima.
  cwe-cwe: Sekemutende nawo lagano jojose hebu na milungu yawo.
  kik-kik: Mũtikagĩe na kĩrĩkanĩro nao kana na ngai ciao.
  fra-NCL: Tu ne feras pas alliance avec eux, ni avec leurs dieux.
  cek-AK: Nihcae hoi maw nihcae ih sithawnawk hoiah maw lokkamhaih to sah hmah.
  cuk-cuk: ”Melle we-dulemar-ebo be igar-mesdii nanamalo, degine, e-bab-dummagan-ebo
    be igar-mesosurmarbalid.
  uig-CYR: Сән улар билән вә яки илаһлири билән һеч қандақ бир әһдә түзмә.
  tel-2017: మీరు వాళ్ళతో గానీ, వాళ్ళ దేవుళ్ళతో గానీ ఎలాంటి ఒప్పందాలూ చేసుకోకూడదు.
  hat-BSA: “Nou pa pou fè okenn akò avèk yo, ni avèk dye pa yo.
  kos-kos: Nik kowos oru kutena oakwuk ku yorolos, ku yurin god lalos.
  hbo-WLC: לֹֽא־תִכְרֹ֥ת לָהֶ֛ם וְלֵאלֹֽהֵיהֶ֖ם בְּרִֽית׃
  ibo-ibo: Unu na ha agbala ndụ ọbụla. Unu na chi ha enwekwala mmekọ ọbụla.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କ ସହିତ କିମ୍ବା ସେମାନଙ୍କ ଦେବଗଣ ସହିତ କୌଣସି ନିୟମ ସ୍ଥିର କରିବ ନାହିଁ।
  chk-chk: Ousap föri eu pwon ngeniir ika ngeni ar kewe kot.
  rop-rop: Yumob kaan meigim eni pramis garram olabat en garram olabat drimin,
  ukr-1871: Не чинити меш умови з ними й з богами їх.
  bch-bch: Be irangrang ngan arau posanga ta lolomi kelede toman ngan gid alu toa
    oa ga ad deo mao.
  deu-1951: Du sollst mit ihnen und mit ihren Göttern keinen Bund schließen;
  eng-JPS: Thou shalt make no covenant with them, nor with their gods.
  srp-1865: Nemoj hvatati vjere s njima ni s bogovima njihovijem.
  lug-lug: Temukolanga nabo ndagaano, wadde ne bakatonda baabwe.
  heb-heb: לא תכרת להם ולאלהיהם ברית׃
  ben-IRV: তাদের সঙ্গে অথবা তাদের দেবতাদের সঙ্গে কোনো নিয়ম ঠিক করবে না।
  pan-pan: ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨਾਲ ਅਥਵਾ ਉਨ੍ਹਾਂ ਦੇ ਦੇਵਤਿਆਂ ਨਾਲ ਨੇਮ ਨਾ ਬੰਨ੍ਹੋ।
  mya-JVB: သူ တို့နှင့် ၎င်း၊ သူ တို့ဘုရား များနှင့်၎င်း၊ သင် သည် မိဿဟာယ မ ဖွဲ့ ရ။
  hmo-hmo: Idia danu do umui laloa tamona lasi, bona edia dirava danu do umui laloa
    tamona lasi.
  urd-urd: तू उनसे या उनके मा'बूदों से कोई 'अहद न बाँधना।
  rus-SYN: не смешивайся и не заключай союза ни с ними, ни с богами их;
  bqc-SIM: Á lɛ́ su àↄ kú ń yã́u ge ń diiↄ yã́uo.
  tcz-CHONGTHU: Amite jouse lah hihen a semthu uva pathen hijong le kitepna neocha
    jong nanei theilou ding ahi.
  mar-mar: तू त्याच्याशी किंवा त्यांच्या देवांशी कोणताही करार करू नकोस.
  qub-qub: Chay runacunawanga alli goyänayquipaj ama parlacunquichu. Ni diosnincunatapis
    ama aduranquichu.
  bqp-bqp: Á bàka súngↄ̃ kú ń yãn ke ń tãnanↄ yãnlo.
  hat-hat: Piga nou pase ankenn kontra ak moun sa yo, ni ak bondye yo.
  eng-BSB: You shall make no covenant with them or with their gods.
  tod-tod: À mina minazeɠe kɛ yɔɠɔzu wa tiye, ɓaa wa ta-ɠalagiti.
  eng-WEBPB: You shall make no covenant with them, nor with their gods.
  kbq-kbq: Hanki mago huvempa kea ana mopare vahe'eneno, anumzazmirera huta eri hageorafiho.
  nhe-BL: “Amo xijchihuaca niyon se tlajtoli ininhuaya, niyon ica inintlaixcopincayohua.
  bus-bus: A bà tóngↄ̃ kú ń yãn ke ń tãanↄ yãnlo.
  gub-BL: Pezapokatu zo peze'egaw a'e ywy rehe har wanehe we nehe. Pemuwete zo wazar
    tupàn a'ua'u pe wà nehe.
  eng-DRA: Thou shalt not enter into league with them, nor with their gods.
