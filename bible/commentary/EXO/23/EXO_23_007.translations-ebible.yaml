  hmo-hmo: Tau ta do umui samania koikoi lasi. Kerere lasi tauna ta do umui hamasea
    lasi. Badina be inai bamona ia karaia tauna be iena kerere davana do lau henia.
  urd-urd: झूटे मु'आमिले से दूर रहना और बेगुनाहों और सादिकों को क़त्ल न करना क्यूँकि
    मैं शरीर को रास्त नहीं ठहराऊँगा।
  rus-SYN: Удаляйся от неправды и не умерщвляй невинного и правого, ибо Я не оправдаю
    беззаконника.
  bqc-SIM: À kɛ̃ mↄafiliwa zã̀. Ásuli tàaesaide ge gbɛ̃maa dɛo, asa má tó tàaede
    bↄ pão.
  tcz-CHONGTHU: Jouthu phot'a kinilna le kihehtona chu najam san jeng ding, themmona
    beija mihem chu natha lou ding, ajeh chu keiman kahenai agiloupa chu them kachan
    sah him him lou ding ahiye.
  mar-mar: कोणावरही खोटे दोषारोप करू नकोस; एखाद्या निष्पाप वा निरपराधी ह्यांचा वध
    करू नकोस. कारण दुष्टाला मी नीतिमान ठरवणार नाही.
  qub-qub: Mana rasunpa cajta dimandacamuptenga ama chasquinquichu. Mana juchayoj
    runapaj ama ninquichu ‹Juchayojmi cayga. Wañuchun› nishpayqui. Juchaynaj runata
    wañuchejtaga manami perdunashächu.
  bqp-bqp: À kɛ zã̀ kũ manafikio. Àsun taarisaride ke gbɛ̃ mana dɛro, zaakũ mani
    tó taaride bo pãro.
  hat-hat: Evite fè manti sou moun pou akize yo. Moun inonsan ak moun ki nan dwa yo,
    piga nou fè touye yo, paske mwen p'ap padonnen moun ki fè bagay konsa.
  eng-BSB: Stay far away from a false accusation. Do not kill the innocent or the
    just, for I will not acquit the guilty.
  tod-tod: Kɛni wo ɓeteʋe zɛɛ ɓɔɛ wo fai ʋa. À mina sɔbalala nui ʋaa ta telebo nui.
    Mazɔlɔɔ gè la sɔba nui ʋɛtɛga eɠɛ telebo nui.
  eng-WEBPB: “Keep far from a false charge, and don’t kill the innocent and righteous;
    for I will not justify the wicked.
  kbq-kbq: Havigea hunka hazenkema osu'nesia vahera keagafina avrentege ahe frigera
    osunka ogantu'a manio. Na'ankure Nagra e'inama hanaza vahetamimofo kumira atre
    ozmantegosue.
  nhe-BL: “Xijtlalcahui se tlen quinequi quiteilhuis seyoc ica tlen ax melahuac. Amo
    xijcahua ma quimictica se tlen ax tleno quichijtoc. Pampa nojquiya na nijtlatzacuiltis
    aqui quicahuas se ma quimicti se tlacatl tlen xitlahuac.
  bus-bus: À zã̀ kũ kↄ̃n mↄnafikio. Àton taarisaidee ke gbɛ̃ maaa dɛro, zaakɛ mɛ́
    tó taaridee bↄ pãro.
  gub-BL: Aze amo hemu'em tàmuzgwer wanenataromo nehe, — Azeharomoete, ere zo hehe
    nehe. — Hemu'em iko a'e, ere tàmuzgwer wanupe nehe. Pezuka zo teko ikatu 'ym ma'e
    iapo 'ymar nehe. Pezuka zo teko ma'e rehe imunar 'ym ma'e nehe. Aze amo uzuka
    amo ikatu 'ym ma'e iapo 'ymar nehe, azepyk putar izuka arer rehe ihe nehe. — Ikatu
    ma'e romo ereiko, na'e pixik kwaw izupe nehe.
  eng-DRA: 'Thou shalt fly lying. The innocent and just person thou shalt not put
    to death: because I abhor the wicked.'
