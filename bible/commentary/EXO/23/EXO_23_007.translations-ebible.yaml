verse: EXO.023.007
translations:
  mal-C: വ്യാജാരോപണത്തിൽ നിനക്കു പങ്കുണ്ടാകരുത്. നിരപരാധിയും നീതിമാനും ആയ ഒരു മനുഷ്യനെയും
    കൊല്ലരുത്. കുറ്റവാളിയെ ഞാൻ ശിക്ഷിക്കാതെ വിടുകയില്ല.
  deu-TKW: halte dich fern von einer Sache, bei der Lüge im Spiel ist, und hilf nicht
    einen Unschuldigen oder der eine gerechte Sache hat, verurteilen; denn ich spreche
    keinen frei, der schuldig ist.
  lin-lin: Okozala mosika ya makambo ya lokuta. Okoboma te ezala moto oyo ayebi likambo
    te to moto ya sembo ; pamba te nalongisaka te moto mabe.
  eng-LSV: you keep far off from a false matter, and you do not slay an innocent and
    righteous man; for I do not justify a wicked man.
  eng-GNV: 'Thou shalt keepe thee farre from a false matter, and shalt not slaye the
    innocent and the righteous: for I will not iustifie a wicked man.'
  eng-WEBSTER: 'Keep thee far from a false matter; and the innocent and righteous
    slay thou not: for I will not justify the wicked.'
  nhw-BL: “Xijtlalcahui se catli quinequi quitelhuis seyoc ica catli amo melahuac.
    Amo xijcahua ma quimictica se catli amo tleno quichijtoc. Pampa na nijtlatzacuiltis
    nojquiya yaya catli quicahuas se acajya ma quimicti se masehuali catli xitlahuac.
  swh-ONEN: Ujiepushe na mashtaka ya uongo, wala usimuue mtu asiye na hatia au mtu
    mwaminifu, kwa maana sitamhesabia hana hatia yeye aliye na hatia.
  bba-bba: I ku seedɑ weesuɡiɑ wurɑ. I ku mɑɑ ɡoo ɡo wi u kun tɑɑrɛ ɡɑɑ kue. Domi
    wi u kuɑ mɛ, nɛ, Yinni Gusunɔ kon yɛ̃ro sɛɛyɑsiɑ.
  eng-KJVCPB: 'Keep thee far from a false matter; and the innocent and righteous slay
    thou not: for I will not justify the wicked.'
  luo-luo: Kik ibed gi wach e bura mar miriambo kendo kik umi ngʼat maonge ketho ngʼadne
    buch tho, nimar ok anangʼwon ne ngʼat ma bura oloyo.
  meu-meu: Basio hahebade koikoi; asi ena kerere tauna eiava kara maoromaoro tauna
    basio alaia mase; badina be kara dika tauna basina bogaia hisi.
  npi-ULB: झुटा गवाही दिन अरूहरूसित नमिल, र निर्दोष वा धर्मीहरूलाई नमार किनकि म दुष्‍टहरूलाई
    कहिल्यै निर्दोष ठहराउनेछैनँ ।
  yor-yor: Má ṣe lọ́wọ́ nínú ẹ̀sùn èké, bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ pa aláìṣẹ̀ tàbí olódodo
    ènìyàn, nítorí Èmi kò ní dá ẹlẹ́bi láre.
  emp-NTPO: Sewad̶eba djãrã jara panʌra ũrĩniẽ́ panʌa. Ẽberã bed̶ea neẽ́ b̶ʌra bead̶iẽ́
    panʌa. Mãwã obʌrʌra mʌ̃ quĩrãpita bed̶ead̶e b̶eya.
  ind-ind: “Jangan membuat tuduhan palsu dan jangan menghukum mati orang yang tidak
    bersalah. Aku tidak akan mengampuni orang yang melakukan kejahatan itu.
  pes-OPCB: تهمت ناروا به کسی نزنید و نگذارید شخص بی‌گناه به مرگ محکوم شود. من کسی
    را که عدالت را زیر پا گذارد بی‌سزا نخواهم گذاشت.
  tgl-ULB: Huwag kang makianib sa iba na gumagawa ng maling mga paratang, at huwag
    kang pumatay ng inosente o banal, dahil hindi ko ipapawalang sala ang masama.
  hui-hui: Agali mende kago baba ke̱ howa no̱a taini godi nalalimu. Agali ko nabi
    mbira kago bameore godi deni íbu helarimiyagua ibu helowa homelo bo wa nahalimu.
    Mana ko ogonidagua birago ibu i̱na dabaki harogola ke̱ howa godi laga kago ibu
    ke̱ hayagonaga pani nolebira.
  mya-mya: လူ​တစ်​ဦး​အား​မ​ဟုတ်​မ​မှန်​မ​စွပ်​စွဲ​ရ။ အ​ပြစ် ကင်း​မဲ့​သူ​ကို​သေ​ဒဏ်​မ​စီ​ရင်​ရ။
    ထို​သို့​မ တ​ရား​မှု​ပြု​သူ​အား​ငါ​အ​ပြစ်​ဒဏ်​ပေး​မည်။-
  cbi-NTPO: Anbutitun na'baasa depañun, juntsanu meengue' ti kuipaba tajtu rukunun
    tutanuu kuipa putyude, matyu kuipa ta rukunuya kuipa tajtu kurenu jutyuyu.
  bod-N: རྫུན་གྱི་དོན་དང་རིང་དུ་གྱེས་ཤིག ཉེས་མེད་གཞུང་དྲང་ཡིན་པའི་མི་ནི་གསོད་མི་རུང་།
    ཅིའི་ཕྱིར་ཞེ་ན། ངས་མི་ཉེས་ཅན་ཞིག་གཞུང་དྲང་དུ་རྩི་བར་མི་འགྱུར་བའི་ཕྱིར་རོ། །
  sna-sna: Usava nechokuita nokupomerwa kwemhosva yenhema uye usatongera rufu munhu
    asina mhosva, kana munhu akatendeka, nokuti ini handizopembedzi munhu ane mhosva.
  spa-BLM: “Aléjate de una acusación falsa y no mates al inocente y al justo, porque
    no justificaré al impío.
  cac-cac: Man̈ e cha junoc esal lolonel d'a spatic junoc anima. Man̈ eyac'och chamel
    d'a yib'an̈ junoc anima malaj smul, yujto a in ol vac' spac d'a mach icha chi'
    sc'ulej.
  swh-ULB: Usijiunge na wengine kufanya shutuma za uongo, na usiue asiye na hatia
    wala mwenye haki, kwa kuwa sitamuacha muovu.
  bel-bel: Адыходзь далей ад няпраўды і не забівай невінаватага і справядлівага, бо
    я не апраўдаю благога.
  deu-ELBBK: Von der Sache der Lüge sollst du dich fernhalten; und den Unschuldigen
    und Gerechten sollst du nicht töten, denn ich werde den Gottlosen nicht rechtfertigen.
  mbb-OT: Kenè kew medsumbung te tarù he sumbung. Kenè niw hukumi te kemetayen is
    etew he kenà ereg he edhimetayan, etawa etew he wazà mekesalà, su edsilutan ku
    is minsan hentei he ebaal kayi.
  mal-2015: കള്ളക്കാര്യം വിട്ടു അകന്നിരിക്ക; കുറ്റമില്ലാത്തവനെയും നീതിമാനെയും കൊല്ലരുതു;
    ഞാൻ ദുഷ്ടനെ നീതീകരിക്കയില്ലല്ലോ.
  gup-gup: Dja mak yuwn ngurrikurren bu ngurrimulewan bininj kore ngurriwiddjung nungka
    kore court. Ngurrimulewa bu djal mandjad. Dja bininj nawu minj kunwarre kurduyimeninj,
    dja yika bininj nawu kundjalwoybuk kawokdi, wanjh yuwn bu ngurribun. Dja nawu
    Yawey minj kabibawon nawu nawarre bininj bu kare.”
  gvs-gvs: E taabu kotalavaita polapōla. Tomota tutubeso be nakae tokibóbwata imi
    kotu goi taabu kotaagonēdi sikamakámasa. Moitamo. Avatauwa komi yaimi nakae koguinuwe,
    geya anuwotaoimita.
  rmc-rmc: Mi el tutar dur o falošna lava. Ma murdar oles, ko nane vinnovato a hino
    čačipnaskro, bo odsudzinava oles, ko oda kerela.
  nlg-nlg: “Kau bei pegoa hei tana koti, ma kau bei labumate tinoni ma kau toroa nia
    te mua goni hahia siki totobo dika. Kau nea eni vania hei ke, ku mua talukehai
    vania hei te ghaghua iga.
  pes-OPV: از امردروغ اجتناب نما و بی‌گناه و صالح را به قتل مرسان زیرا که ظالم را
    عادل نخواهم شمرد.
  ron-1924: Фереште-те де о ынвинуире недряптэ ши сэ ну оморь пе чел невиноват ши
    пе чел дрепт, кэч ну вой ерта пе чел виноват.
  ben-OBCV: মিথ্যা দোষারোপ করা থেকে দূরে সরে থেকো এবং কোনও নির্দোষ বা সৎলোককে মৃত্যুর
    মুখে ঠেলে দিয়ো না, কারণ আমি সেই দোষীকে বেকসুর খালাস হতে দেব না।
  som-som: Wax been ah ka fogow; oo ha dilin mid aan eed lahayn iyo kan xaqa ah; waayo,
    anigu xaq ka dhigi maayo kan shar fala.
  lat-VUC: 'Mendacium fugies. Insontem et justum non occides: quia aversor impium.'
  eng-ASVBT: 'Keep thee far from a false matter; and the innocent and righteous slay
    thou not: for I will not justify the wicked.'
  mna-mna: Mi sombe wal pakan tiŋgal sorok sua pa tomtom sa, na kagaaba zin pa sua
    kizin tana pepe. Tomtom ndeeŋeŋana ta ni le uunu sa som, na kupuni ma imeete pepe.
    Pa zin wal ta so tikam ta kembei, inako irao aŋleele zin na som. Kola aŋur kadoono
    pizin.
  ita-1885: Allontanati dal parlar falso; e non far morir l'innocente nè il giusto;
    perciocchè io non assolverò l'empio.
  eng-LXXUP: 'Thou shalt abstain from every unjust thing: thou shalt not slay the
    innocent and just, and thou shalt not justify the wicked for gifts.'
  eng-ULB: Do not join others in making false accusations, and do not kill the innocent
    or righteous, for I will not acquit the wicked.
  spa-VBL: No tengas nada que ver con hacer falsas acusaciones. No maten a los inocentes
    ni a los que hacen el bien, porque no dejaré que los culpables queden impunes.
  fra-_FOB: Tu t'éloigneras de toute parole fausse; et tu ne feras point mourir l'innocent
    et le juste, car je ne justifierai point le méchant.
  mal-mal: തെറ്റായ കുറ്റാരോപണം വിട്ട് അകന്നിരിക്കുക; കുറ്റമില്ലാത്തവനെയും നീതിമാനെയും
    കൊല്ലരുത്; ഞാൻ ദുഷ്ടനെ നീതീകരിക്കുകയില്ലല്ലോ.
  urd-GVR: Aise muāmale se dūr rahnā jis meṅ log jhūṭ bolte haiṅ. Jo begunāh aur haq
    par hai use sazā-e-maut na denā, kyoṅki maiṅ qusūrwār ko haq bajānib nahīṅ ṭhahrāūṅgā.
  suz-BL: जोल पा सांकछी माल्‍ब आन क्‍येङा ङोन बाक्‍कीन। दोस मताइब नु ठीक पाइब कली
    मसतीन। मारदे हना गो मरिम्‍शो पाइब आ पर्बम ठीक पाइब बाक्‍ब मदेंनुङ।
  ita-1927: Rifuggi da ogni parola bugiarda; e non far morire l’innocente e il giusto;
    perché io non assolverò il malvagio
  ckb-ckb: لە قسەی درۆ دوور بکەوە. بێتاوان و ڕاستودروست مەکوژە، چونکە تاوانبار بێتاوان
    ناکەم.
  eng-BBE: 'Keep yourselves far from any false business; never let the upright or
    him who has done no wrong be put to death: for I will make the evil-doer responsible
    for his sin.'
  kan-OKCV: ಸುಳ್ಳಿನ ವಿಷಯಗಳಿಂದ ನೀವು ದೂರವಿರಬೇಕು. ನಿರಪರಾಧಿ, ನೀತಿವಂತ ಆದ ವ್ಯಕ್ತಿಗೆ ಮರಣದಂಡನೆ
    ವಿಧಿಸಬಾರದು. ಅಂಥ ದುಷ್ಕೃತ್ಯ ಮಾಡಿದವನಿಗೆ ನಾನು ಶಿಕ್ಷೆ ವಿಧಿಸದೆ ಬಿಡುವುದಿಲ್ಲ.
  bbb-bbb: Ro ja e be fu ise besukua be fu naebe rema ije jade kufui ijia vua fuesina
    kuae ro kanaga fu baronemo. Ijadufuo maeje E Ireobo nare e ije erare fu ijiege
    renoeno ije naka dabe isekafake.
  tam-2017: தவறான காரியத்தை விட்டுவிலகு; குற்றமில்லாதவனையும் நீதிமானையும் கொலைசெய்யாதே;
    நான் துன்மார்க்கனை நீதிமான் என்று தீர்க்கமாட்டேன்.
  spa-RV-1909: De palabra de mentira te alejarás, y no matarás al inocente y justo;
    porque yo no justificaré al impío.
  ron-BTF: Ține-te departe de orice lucru fals; și pe cel nevinovat și pe cel drept
    nu îl ucide, pentru că nu voi declara drept pe cel stricat.
  eng-WEBP: “Keep far from a false charge, and don’t kill the innocent and righteous;
    for I will not justify the wicked.
  eng-FBV: Don't have anything to do with making false accusations. Don't kill the
    innocent or those who do right, for I won't let the guilty go unpunished.
  nld-1939: Ge zult geen oneerlijke uitspraak doen, en geen doodvonnis vellen over
    een onschuldige, die in zijn recht is; want ook Ik geef geen gelijk aan hem, die
    niet in zijn recht is.
  nch-BL: “Xijtalcahui se cati quinequi quitatelhuis seyoc ica cati amo melahuac.
    Amo xijcahua ma quimictica se cati amo teno quichijtoc. Pampa na nijtatzacuiltis
    nojquiya yaya cati quicahuas se acajya ma quimicti se masehuali cati xitahuac.
  vie-1934: Ngươi phải tránh xa các lời giả dối; chớ giết kẻ vô tội và kẻ công bình,
    vì ta chẳng hề tha kẻ gian ác đâu.
  hin-CV: झूठे आरोपों से दूर ही रहना और निर्दोष तथा धर्मी की हत्या न करना, क्योंकि
    मैं किसी दोषी को निर्दोष न जाने दूंगा.
  eng-OURB: '“Keep far from a false charge, and don’t kill the innocent and righteous:
    for I will not justify the wicked.'
  spa-BES: Manténte lejos de cualquier asunto falso; no mates al inocente y justo,
    porque haré al malhechor responsable de su pecado.
  tdx-tdx: Mihankaña ami’ty raha tsy to; ko mañoho-doza amo vantañeo naho amo vañoñeo.
    Fe tsy ho meako to i tsereheñey.
  vid-vid: Wikale kutali na ulonjelezi wa udesi na uleche kuwakopola walihela nongwa
    na watanganiche, mina heni simlechela munhu mwihe.
  eng-OKE: From a false matter keep distant; and him who has been acquitted and has
    come forth from judgment uncondemned thou shalt not kill; for I will not justify
    the guilty.
  tha-KJV: เจ้​าจงหลีกให้ห่างไกลจากการใส่ความคนอื่น อย่าประหารชีวิตคนที่ปราศจากความผิดและคนชอบธรรม
    เพราะเราจะไม่​ยกโทษให้​คนชั่ว
  por-BR-2018: De palavra de mentira te afastarás, e não matarás ao inocente e justo;
    porque eu não justificarei ao ímpio.
  deu-ELO: Von der Sache der Lüge sollst du dich fernhalten; und den Unschuldigen
    und Gerechten sollst du nicht töten, denn ich werde den Gesetzlosen nicht rechtfertigen.
  eng-WYC-2018: Thou shalt flee leasing. Thou shalt not slay an innocent man, and
    just; for I am adversary to a wicked man. (Thou shalt flee from lies. Thou shalt
    not kill the innocent, or the just; for I am the adversary to the wicked.)
  epo-epo: De mensogaĵo malproksimiĝu, kaj senkulpulon kaj virtulon ne mortigu; ĉar
    Mi ne pravigos maljustulon.
  uig-PIN: Ⱨǝrⱪandaⱪ sahta ixtin ɵzüngni neri tart; bigunaⱨ adǝm bilǝn ⱨǝⱪⱪaniy adǝmni
    ɵltürmigin; qünki Mǝn rǝzil adǝmni ⱨǝrgiz adil dǝp aⱪlimaymǝn.
  beo-beo: 'Mae ogogole diwaneya udidima. Dunu da wadela:le hame hamoi, amo udigili
    mae fanelegema. Nowa da amo wadela:i hou hamosea, Na da ema se imunusa: fofada:su
    hamomu.'
  tpi-OTNT: Yupela i no ken mekim tok giaman na kotim narapela man. Na sapos stretpela
    man i no bin mekim rong, na ol i kotim em nating, orait yupela i no ken kilim
    em i dai. Long wanem, mi bai kotim man i save mekim dispela kain pasin nogut na
    bai em i lus.
  hau-SA: Ku yi nesa da ƙage. Kada ku kashe marar laifi tare da mai adalci, gama ba
    zan bar mugun yă tafi haka kawai ba.
  uig-LAT: Herqandaq saxta ishtin özüngni néri tart; bigunah adem bilen heqqaniy ademni
    öltürmigin; chünki Men rezil ademni hergiz adil dep aqlimaymen.
  nde-nde: Ungabungeni ubufakazi bamanga, njalo ungabulali muntu ongelacala loba oqotho
    ngoba kangiyi kumyekela olecala.
  ton-ton: 'Taʻofi koe ke ke mamaʻo mei he meʻa loi: pea ʻoua naʻa ke tāmateʻi ʻae
    taʻehalaia mo e māʻoniʻoni: koeʻuhi ʻe ʻikai te u fakatonuhia ʻae angakovi.'
  ces-1613: Od slova lživého vzdálíš se. Nevinného a spravedlivého nezabiješ, nebo
    já neospravedlním bezbožného.
  eng-WMB: “Keep far from a false charge, and don’t kill the innocent and righteous;
    for I will not justify the wicked.
  tam-TCV: பொய்க்குற்றச்சாட்டுடன் சம்பந்தப்படவேண்டாம். குற்றமற்றவனையும், உண்மையுள்ளவனையும்
    கொலைசெய்ய வேண்டாம். ஏனெனில் நான் குற்றவாளியைத் தண்டியாமல் விடமாட்டேன்.
  ceb-ULB: Ayaw pakig-ipon sa mga tawong nagabuhat ug bakak nga mga pasangil, ug ayaw
    patya ang walay sala o matarong, kay dili ko labanan ang daotan.
  pol-UBG: Trzymaj się z dala od nieuczciwej sprawy. Nie zabijaj niewinnego i sprawiedliwego,
    bo nie usprawiedliwię bezbożnego.
  urd-GVU: ایسے معاملے سے دُور رہنا جس میں لوگ جھوٹ بولتے ہیں۔ جو بےگناہ اور حق پر
    ہے اُسے سزائے موت نہ دینا، کیونکہ مَیں قصوروار کو حق بجانب نہیں ٹھہراؤں گا۔
  deu-1912: Sei ferne von falschen Sachen. Den Unschuldigen und Gerechten sollst du
    nicht erwürgen; denn ich lasse den Gottlosen nicht Recht haben.
