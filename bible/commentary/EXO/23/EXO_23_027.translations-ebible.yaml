verse: EXO.023.027
translations:
  mal-C: “ഞാൻ നിനക്കുമുമ്പായി എന്റെ ഭീതി അയച്ച്, നീ നേരിടുന്ന ഓരോ ജനതയെയും പരിഭ്രാന്തരാക്കും.
    അങ്ങനെ ഞാൻ നിന്റെ സകലശത്രുക്കളെയും പിന്തിരിഞ്ഞോടിപ്പിക്കും.
  deu-TKW: Einen Gottes-Schrecken werde ich vor dir hersenden und alle die Völker,
    unter welche du kommen wirst, in Verwirrung bringen und will machen, daß alle
    deine Feinde vor dir die Flucht ergreifen.
  lin-lin: Nakotinda somo na Ngai liboso na bino mpe nakokotisa mobulu kati na bikolo
    nyonso oyo bokokota. Banguna na bino nyonso bakopesa bino mokongo mpe bakokima.
  eng-LSV: I send My terror before you, and I have put to death all the people among
    whom you come, and I have given the neck of all your enemies to you.
  eng-GNV: 'I will send my feare before thee, and will destroy all the people among
    whome thou shalt go: and I will make all thine enemies turne their backes vnto
    thee:'
  eng-WEBSTER: I will send my fear before thee, and will destroy all the people to
    whom thou shalt come, and I will make all thy enemies turn their backs to thee.
  nhw-BL: “Na nijtitlanis se hueyi majmajtli ipan nochi nopa fiero masehualme campa
    anajsise hasta amo quimatise tlaque quichihuase. Huan nijchihuas ma cholojtehuaca
    amoixpa nochi amocualancaitacahua.
  swh-ONEN: “Nitapeleka utisho wangu mbele yako na kufadhaisha kila taifa utakalolifikia.
    Nitafanya adui zako wote wakupe kisogo na kukimbia.
  bba-bba: Ye kon mɑɑ wure n ko wee. Be bɑ nuɑ i duɔ ben temɔ kpuro, kon de bu nɑndɑ,
    kpɑ bu yɑri bu doonɑ bɛɛn sɔ̃.
  eng-KJVCPB: I will send my fear before thee, and will destroy all the people to
    whom thou shalt come, and I will make all thine enemies turn their backs unto
    thee.
  luo-luo: “Abiro oro kihondkona otel nyimu kendo anami piny ka piny ma uromogo bagni.
    Anami wasiku duto ringu.
  meu-meu: Egu hahegari na oi vairamu ai baina siaia, ediai ba kau taudia lalodia
    baina hadaradaradia, bena inaimu iboudiai na bae heau muri.
  npi-ULB: म तिमीहरूलाई दीर्घायु दिनेछु । तिमीहरू अगाडि बढ्ने देशमा म मेरो डर अगिअगि
    पठाउनेछु । म तिमीहरूले भेट्ने सबै मानिसलाई मार्नेछु । म तिमीहरूका सबै शत्रुलाई
    तिमीहरूको डरको कारणले भगाउनेछु ।
  yor-yor: “Èmi yóò rán ẹ̀rù mi lọ ṣáájú rẹ, ìdàrúdàpọ̀ yóò sì wà láàrín àwọn orílẹ̀-èdè
    tí ẹ bá da ojú kọ. Èmi yóò mú kí àwọn ọ̀tá rẹ yí ẹ̀yìn padà sí ọ, kí wọn sì sá
    ní iwájú rẹ.
  emp-NTPO: Bãrã wãbʌdaza mʌ̃a maʌ̃ druad̶ebemarãra ne wayabiya. Ãdjirãba sãwã od̶ida
    cawaẽ́ panania. Maʌ̃ba bãrã jũẽbʌdad̶e ãyã mĩrũ pirapod̶ia.
  ind-ind: “Aku akan membuat semua bangsa musuh yang kalian hadapi ketakutan. Mereka
    akan menjadi kalang kabut dan lari dari hadapan kalian.
  pes-OPCB: «من وحشت خود را پیش روی شما خواهم فرستاد تا به هر سرزمینی که هجوم برید،
    ترس خداوند بر مردمانش مستولی شود و آنها از برابر شما فرار کنند.
  tgl-ULB: Ako mismo ang magpapadala ng takot sa akin para sa mga taong naroon sa
    lupain kung saan ka susulong. Papatayin ko lahat ang mga taong makakasalubong
    mo. Gagawin ko ang lahat mong mga kaaway na babalik sa kanilang landas na may
    takot.
  hui-hui: I̱nime tí poleberemigoha pu bamba halu puwa wali agali tara tara bu karu
    i̱hondo gi helo mo gi holebero. Tínaga waitigi bu karu tibi tíhondo gi helo mo
    gihaga bialu mo luluya ho helolebero. Ani berogola tí handalu ibida piai helolebero.
  mya-mya: '``သင်​တို့​ကို​ရန်​ဘက်​ပြု​သူ​တို့​သည် ငါ့​ကို​ကြောက် ရွံ့​ရ​ကြ​လိမ့်​မည်။
    သင်​တို့​ဝင်​ရောက်​တိုက်​ခိုက်​သော ပြည်​မှ လူ​တို့​သည်​က​စဥ့်​က​လျား​ဖြစ်​၍​ထွက်
    ပြေး​ကြ​လိမ့်​မည်။-'
  cbi-NTPO: Naajulanu bain ñulla' ajuushaya jeetyainuke tirenu tsuyu, ñulla naaju
    pebulutala deviñuba ti ken tsaa detirenu tsuyu, tsenmin ñulla' kundaala ñullanu
    dekatamin nepiyainuu tirenu tsuyu.
  bod-N: ཁྱོད་རང་ཡུལ་གང་དུ་སླེབས་ནའང་། བདག་གིས་ཁྱོད་ཅག་གི་མདུན་ནས་ང་ཡི་རྔམ་བརྗིད་སྟོན་ཞིང་ཡུལ་དེའི་མི་ཐམས་ཅད་འཁྲུག་ཏུ་འཇུག་པ་དང་།
    ཡང་ཁྱོད་ཅག་གི་དགྲ་བོ་ཐམས་ཅད་ཀྱིས་ཁྱོད་ཅག་ལ་རང་རང་གི་རྒྱབ་སྟོན་པར་འགྱུར།
  sna-sna: “Ndichatuma kuvhundutsa kwangu pamberi penyu uye ndichauyisa nyonganiso
    pamusoro pendudzi dzose dzamunosangana nadzo. Ndichaita kuti vavengi venyu vose
    vatendeuke vagotiza.
  spa-BLM: Enviaré mi terror delante de ti y confundiré a todos los pueblos a los
    que vayas, y haré que todos tus enemigos te den la espalda.
  cac-cac: Ol vac' xivq'ue sc'ol eb' anima tzex chacani. Ol vac' somchaj spensar eb'
    chon̈ab' tzeyac' oval yed'oc yed' masanil eb' ayoch ajc'olal d'ayex, ol el lemnaj
    eb' d'ayex.
  swh-ULB: Nitatuma hofu yangu kwao ambao mnaenda. Nitaua wote mnao kutana nao. Nitafanya
    maadui zenu wawaogope kwa kugeuza migongo yao kwenu.
  bel-bel: Жудасьць Маю пашлю перад табою, і зьбянтэжу кожны народ, да якога ты прыйдзеш
    і буду адварочваць ад цябе ўсіх ворагаў тваіх;
  deu-ELBBK: Meinen Schrecken werde ich vor dir hersenden und alle Völker verwirren,
    zu denen du kommst, und dir zukehren den Rücken aller deiner Feinde.
  mbb-OT: “Epelihendeken ku wey edliveǥen ku is menge kuntada niw he zutun te egkesineruwan
    niw ne ebpemekepelaǥuy zan.
  mal-2015: എന്റെ ഭീതിയെ ഞാൻ നിന്റെ മുമ്പിൽ അയച്ചു നീ ചെല്ലുന്നേടത്തുള്ള ജാതികളെ ഒക്കെയും
    അമ്പരപ്പിക്കയും നിന്റെ സകലശത്രുക്കളെയും നിന്റെ മുമ്പിൽനിന്നു ഓടിക്കയും ചെയ്യും.
  gup-gup: ‘Dja bininj birriwern nawu ngundidung dja mak ngundinjirrhmiwon, nakka
    wanjh ngabenmarnbun bu ngaye wernkih ngandikengeme ngaye. Dja bininj nawu ngurrihburren,
    ngaye wanjh ngamayaliwarrewon. Dja nawu ngurriyidko bininj, wanjh ngabenmarnbun
    bu kabirriborledkerren dja kabirrikelerlobme ngundibawon ngudberre.
  gvs-gvs: Yau bei avakumgoiyemi imi kaleyayao akatumatoisidi gagaina. Tutayana kovalobodedi,
    bei nuwodi akiwowonidi, e bei sisiyaemi.
  rmc-rmc: Me kerava, hoj tumare ňeprijaťeľa tumendar darana a ela maškar lende zmetkos,
    sar tumen lenca marena. Kerava, hoj pes tumendar visarena a denašena het.
  nlg-nlg: Mi nau ku nera na ghamiu na levunimate ge kara mataghuniu, mu ku nei na
    liodira ge ke hughahughapoto ta ghamiu na levunimate, mu ku nera ghua ge kara
    ririu keha ma kara sama keha itamiu.
  pes-OPV: وخوف خود را پیش روی تو خواهم فرستاد و هرقومی را که بدیشان برسی متحیر خواهم
    ساخت و جمیع دشمنانت را پیش تو روگردان خواهم ساخت.
  ron-1924: Вой тримите гроаза Мя ынаинтя та, вой пуне пе фугэ пе тоате попоареле
    ла каре вей ажунӂе ши вой фаче ка тоць врэжмаший тэй сэ дя досул ынаинтя та.
  ben-OBCV: “তোমার আগে আগে আমি আমার আতঙ্ক পাঠিয়ে দেব এবং যেসব জাতি তোমার সম্মুখীন
    হবে, তাদের প্রত্যেককে আমি বিশৃঙ্খল করে তুলব। তোমার সব শত্রুকে আমি পিছু ফিরে পালাতে
    বাধ্য করব।
  som-som: Oo cabsidaydaan ku hor marin doonaa, oo dadka aad u tegaysid oo dhan waan
    argaggixin doonaa, oo waxaan cadaawayaashaada oo dhan ka dhigi doonaa inay dhabarkooda
    kaa sii jeediyaan.
  lat-VUC: 'Terrorem meum mittam in præcursum tuum, et occidam omnem populum, ad quem
    ingredieris: cunctorumque inimicorum tuorum coram te terga vertam:'
  eng-ASVBT: I will send my terror before thee, and will discomfit all the people
    to whom thou shalt come, and I will make all thine enemies turn their backs unto
    thee.
  mna-mna: “Sombe kapa ma kala na, nio ituŋ ko aŋmuuŋgu piom, mi aŋur motoŋana biibi
    pa koyom koi bizin mi wal boozomen tabe kese kizin i, bekena aŋpakankaana zin.
    Tana koyom koi bizin kola tiko papirik ma tila len.
  ita-1885: Io manderò davanti a te il mio spavento, e metterò in rotta ogni popolo,
    nel cui paese tu entrerai, e farò che tutti i tuoi nemici volteran le spalle dinanzi
    a te.
  eng-LXXUP: And I will send terror before thee, and I will strike with amazement
    all the nations to which thou shalt come, and I will make all thine enemies to
    flee.
  eng-ULB: I will send fear of myself on those into whose land you advance. I will
    kill all the people whom you meet. I will make all your enemies turn their backs
    to you in fright.
  spa-VBL: “Enviaré un terror sobre mí delante de ustedes que hará que todas las naciones
    que los conozcan entren en pánico. Haré que todos sus enemigos se den la vuelta
    y huyan.
  fra-_FOB: J'enverrai ma frayeur devant toi, et je mettrai en déroute tout peuple
    chez lequel tu arriveras, et je ferai tourner le dos à tous tes ennemis devant
    toi.
  mal-mal: എന്നെക്കുറിച്ചുള്ള ഭയം നീ ചെല്ലുന്നിടത്തുള്ള ജാതികളുടെ മുൻമ്പിൽ അയച്ച്
    അവരെ അമ്പരപ്പിക്കും. അങ്ങനെ നിന്റെ സകലശത്രുക്കളെയും നിന്റെ മുമ്പിൽനിന്ന് ഓടിക്കുകയും
    ചെയ്യും.
  urd-GVR: Maiṅ tere āge āge dahshat phailāūṅgā. Jahāṅ bhī tū jāegā wahāṅ maiṅ tamām
    qaumoṅ meṅ abtarī paidā karūṅga. Mere sabab se tere sāre dushman palaṭ kar bhāg
    jāeṅge.
  suz-BL: गो इन ङोंइङोंइती हिंच कोंइनुङमी। मिनु गे ते ते जाक्‍दीत्‍नीनी, गो मेक ङा
    जात जात ङा मुर आन थुं लुक्‍च लपाइक्‍नुङ। मिनु इन जोरी सत्रु इन कली तशा प्रोक्‍नीम।
    उत्‍पत्ती ३५:५; यहोसु २:९-११; १सामुएल १४:१५
  ita-1927: Io manderò davanti a te il mio terrore, e metterò in rotta ogni popolo
    presso il quale arriverai, e farò voltar le spalle dinanzi a te a tutti i tuoi
    nemici.
  ckb-ckb: «سامناکی خۆم لەپێشتانەوە دەنێرم و هەموو ئەو نەتەوانەی دەچنە سەریان، سەریان
    لێ دەشێوێنم و وا دەکەم هەموو دوژمنەکانتان هەڵبێن.
  eng-BBE: I will send my fear before you, putting to flight all the people to whom
    you come; all those who are against you will go in flight, turning their backs
    before you.
  kan-OKCV: “ನೀವು ಹೋಗುವ ಎಲ್ಲ ಜಾಗಗಳಲ್ಲಿಯೂ ನನ್ನ ಮೇಲಿನ ಭೀತಿಯನ್ನು ನಿಮ್ಮನ್ನು ಎದುರಿಸುವ ಜನರಲ್ಲಿ
    ಉಂಟುಮಾಡಿಸಿ, ಕಳವಳವನ್ನು ಉಂಟುಮಾಡುವೆನು ಮತ್ತು ನಿಮ್ಮನ್ನು ವಿರೋಧಿಸುವವರೆಲ್ಲಾ ನಿಮಗೆ ಬೆನ್ನು
    ತೋರಿಸುವಂತೆ ಮಾಡುವೆನು.
  bbb-bbb: Ro nare e aesakae gue bu jaena nigaraevo ije ire bino buone rega buka na
    jumeke. Ro nare e ijiebuo vierafe kame arafiriajiaga buka uri totenaminoeke. Ro
    nare ririkua ijia manina ka kuriaerega e ani jone bu subinae vake.
  tam-2017: எனக்குப் பயப்படும் பயத்தை உனக்குமுன்பு செல்லும்படிச் செய்வேன். நீ செல்லும்
    இடமெங்கும் உள்ள மக்கள் எல்லோரையும் கொன்று, உன்னுடைய எதிரிகள் எல்லோரையும் முதுகு
    காட்டச்செய்வேன்.
  spa-RV-1909: Yo enviaré mi terror delante de ti, y consternaré á todo pueblo donde
    tú entrares, y te daré la cerviz de todos tus enemigos.
  ron-BTF: Voi trimite frica mea înaintea ta și voi nimici toate popoarele la care
    vei ajunge și voi face pe toți dușmanii tăi să își întoarcă spatele spre tine.
  eng-WEBP: I will send my terror before you, and will confuse all the people to whom
    you come, and I will make all your enemies turn their backs to you.
  eng-FBV: I will send terror about me ahead of you which will throw every nation
    you meet into panic. I will make all your enemies turn and run away.
  nld-1939: Dan zal Ik mijn verschrikking voor u uitzenden, al de volken, waar gij
    komt, in verwarring brengen en uw vijanden voor u op de vlucht drijven.
  nch-BL: “Na nijtitanis se hueyi majmajti ipan nochi nopa fiero masehualme campa
    anajsise hasta amo quimatise taya quichihuase. Huan nijchihuas ma cholojtehuaca
    amoixpa nochi amocualancaitacahua.
  vie-1934: Ta sẽ sai sự kinh khiếp ta đi trước, hễ ngươi đến dân nào, ta sẽ làm cho
    dân ấy vỡ chạy lạc đường, và cho kẻ thù nghịch ngươi xây lưng trước mặt ngươi.
  hin-CV: “जिन-जिन लोगों के बीच तुम जाओगे मेरा डर सबके बीच छा जायेगा और सबको भ्रमित
    कर दूंगा और सब शत्रु पीठ दिखाकर भाग जाएंगे.
  eng-OURB: I will send my terror before you, and will confuse all the people to whom
    you come, and I will make all your enemies turn their backs to you.
  spa-BES: Enviaré mi terror delante de ti, poniendo en fuga a todo el pueblo al que
    vienes; todos aquellos que están en contra de ti irán de regreso a la fuga confundidos.
  tdx-tdx: Ham­pi­hitrifeko hiaolo azo ty fihembañañe ahy, le hampitsamborohotaheko
    iaby t’in­daty hivotraha’o vaho fonga hampiambohoeko azo o rafelahi’oo.
  vid-vid: Ndowegalila ukabuso wa heni kumwando kwa hemwe na kuwatigula wanhu weng'ha
    womting'hana nawo na wala wehile wa hemwe ndowadita wagaluche na kuwabilima.
  eng-OKE: I will send My terror before thee, and will perturb all the people among
    whom thou shalt come to fight against them, and I will make all thy adversaries
    turn their back before thee.
  tha-KJV: เราจะบันดาลให้​เก​ิดความสยดสยองขึ้​นก​่อนหน้าพวกเจ้า เราจะทำลายชาวเมืองทั้งปวงที่พวกเจ้าไปเผชิญหน้านั้น
    เราจะให้พวกศั​ตรู​ทั้งปวงหันหลังหนีพวกเจ้า
  por-BR-2018: Eu enviarei meu terror diante de ti, e abaterei a todo povo onde tu
    entrares, e te darei o pescoço de todos os teus inimigos.
  deu-ELO: Meinen Schrecken werde ich vor dir hersenden und alle Völker verwirren,
    zu denen du kommst, und dir zukehren den Rücken aller deiner Feinde.
  eng-WYC-2018: I shall send my dread into thy before-going, and I shall slay all
    the people, to which thou shalt enter, (or I shall send the fear of me before
    thee, and I shall kill all the people, unto whom thou shalt enter), and I shall
    turn the backs of all thine enemies before thee;
  epo-epo: Mian teruron Mi sendos antaŭ vi, kaj Mi konfuzos ĉiun popolon, al kiu vi
    venos, kaj ĉiujn viajn malamikojn Mi turnos al vi dorse.
  uig-PIN: Mǝn sening aldingda wǝⱨimimni ǝwǝtimǝn, ⱪaysi taipigǝ yeⱪinlaxsang xularni
    parakǝndǝ ⱪilimǝn; xuning bilǝn ⱨǝmmǝ düxmǝnliringni kǝynigǝ yandurup ⱪaqurimǝn.
  beo-beo: Na da hamobeba:le, dilima ha lai dunu da Nama bagade beda:mu. Dunu eno
    da dilima gegesea, Na da ili ededenagia:ma:ne hamomu amola ilia dilima beda:iba:le,
    hobeamu.
  tpi-OTNT: “Bai mi go paslain long yupela na bai mi mekim bikpela pret i kamap long
    ol birua na bai mi mekim ol i paul nabaut. Na bai mi mekim ol i ranawe long yupela.
  hau-SA: “Zan aiki razanata a gabanku, in kuma sa ruɗami a cikin kowace al’ummar
    da za ku sadu da ita. Zan sa duk abokan gābanku su juye da baya, su gudu.
