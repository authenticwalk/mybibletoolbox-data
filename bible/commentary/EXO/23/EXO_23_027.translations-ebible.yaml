  hbo-WLC: אֶת־אֵֽימָתִי֙ אֲשַׁלַּ֣ח לְפָנֶ֔יךָ וְהַמֹּתִי֙ אֶת־כָּל־הָעָ֔ם אֲשֶׁ֥ר
    תָּבֹ֖א בָּהֶ֑ם וְנָתַתִּ֧י אֶת־כָּל־אֹיְבֶ֛יךָ אֵלֶ֖יךָ עֹֽרֶף׃
  ibo-ibo: “Aga m ezipu oke ụjọ m ka ọ nọrọ unu nʼihu tinye ọgbaaghara nʼime mba niile
    unu ga-ezute. Aga m eme ka ndị iro unu tụgharịa gbaa ọsọ.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭ ଆଗେ ଆଗେ ଆମ୍ଭ ବିଷୟକ ଭୟ ପ୍ରେରଣ କରିବା; ପୁଣି, ତୁମ୍ଭେ ଯେଉଁସବୁ ଲୋକଙ୍କ
    ନିକଟରେ ଉପସ୍ଥିତ ହେବ, ସେମାନଙ୍କୁ ବ୍ୟାକୁଳ କରିବା ଓ ଆମ୍ଭେ ତୁମ୍ଭର ଶତ୍ରୁଗଣକୁ ବିମୁଖ କରିବା।
  chk-chk: Iwe, üpwe föri pwe chon ü ngenikemi repwe niuokusitiei. Üpwe afitikokoi
    aramas meinisin, chokewe oupwe maun ngeniir, üpwe pwal föri pwe chon oputemi repwe
    kul senikemi o süla.
  rop-rop: “Detlot pipul hu meigim trabul langa yumob, ai garra meigim olabat bradin
    langa mi, en wen dei kaman blanga fait langa yumob, ai garra meigim olabat go
    ebriweya, en ai garra meigim olabat tenim miselp en ranawei brom yumob.
  ukr-1871: Страх мій пошлю поперед тебе, і залякаю всї народи, куди прийдеш, і поверну
    всї вороги твої потилицею до тебе.
  bch-bch: “Gid alu isaoa tigera gimi, eine ga nakado ga timataud kapei ta napabuobuo
    laborad ta timangamanga alele. Be ami miri itamatama toa ngada oa ga tipul murid
    pagimi ta tiaoa ga tila.
  deu-1951: Ich will meinen Schrecken vor dir hersenden und will alle Völker in Verwirrung
    bringen, zu welchen du kommst, und will machen, daß alle deine Feinde dir den
    Rücken kehren sollen.
  eng-JPS: I will send My terror before thee, and will discomfit all the people to
    whom thou shalt come, and I will make all thine enemies turn their backs unto
    thee.
  srp-1865: Pustiæu strah svoj pred tobom, i uplašiæu svaki narod na koji doðeš, i
    obratiæu k tebi pleæi svijeh neprijatelja tvojih.
  lug-lug: “Nnaasindikanga ekikangabwa mu mawanga agaagala okukwolekera, ne ntabulatabula
    abo bonna abanaakwegezangamu, era abalabe bo nnaabafuumuulanga emisinde.
  heb-heb: את אימתי אשלח לפניך והמתי את כל העם אשר תבא בהם ונתתי את כל איביך אליך
    ערף׃
  ben-IRV: আমি তোমার আগে আগে আমার বিষয়ে ভয় দেব এবং তুমি যে সব জাতির কাছে যাবে তাদেরকে
    আঘাত করব ও তোমার শত্রুদেরকে তোমার থেকে ফিরিয়ে দেব।
  pan-pan: ਮੈਂ ਆਪਣਾ ਭੈਅ ਤੁਹਾਡੇ ਅੱਗੇ ਭੇਜਾਂਗਾ ਅਤੇ ਮੈਂ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਤੁਸੀਂ
    ਆਣ ਪਵੋਗੇ ਨਾਸ ਕਰ ਦੇਵਾਂਗਾ ਅਤੇ ਮੈਂ ਤੁਹਾਡੇ ਸਾਰੇ ਵੈਰੀਆਂ ਨੂੰ ਨੱਠੇ ਜਾਂਦੇ ਹੋਏ ਤੁਹਾਨੂੰ
    ਦੇਵਾਂਗਾ।
  mya-JVB: ငါ့ ကိုကြောက် တတ်သော သဘောကို သင့် ရှေ့ သို့ ငါစေလွှတ် ၍ ၊ သင်ရောက်လေရာရာအရပ်၌
    ခပ်သိမ်း သောလူမျိုး ကို ငါဖျက်ဆီး မည်။ သင် ၏ရန်သူ အပေါင်း တို့ကို နောက် သို့ လှည့်စေ
    မည်။
  hmo-hmo: “Umui dekenai idia dagedage henia taudia be do lau hagaridia, bona umui
    dekenai idia tuari henia taudia dekenai daradara do lau havaraia, vadaeni idia
    ibounai umui dekena amo do idia heau.
  urd-urd: मैं अपने ख़ौफ़ को तेरे आगे — आगे भेजूँगा और मैं उन सब लोगों को जिनके पास
    तू जाएगा शिकस्त दूँगा, और मैं ऐसा करूँगा कि तेरे सब दुश्मन तेरे आगे अपनी पुश्त
    फेर देंगे।
  rus-SYN: Ужас Мой пошлю пред тобою, и в смущение приведу всякий народ, к которому
    ты придешь, и буду обращать к тебе тыл всех врагов твоих;
  bqc-SIM: Má vĩadada gbɛ̃́ pↄ́ kú á aɛↄzi, mí tó gili gɛ̃ bui pↄ́ a ka ń kĩ́iↄgu,
    mí tó á ibɛɛↄ kpɛkpaɛ́.
  tcz-CHONGTHU: Na masang tinna mihem ten aki chat thei chan ka ma sol peh ding, kidoupi
    ding'a nahin tupchan lungsung kasuh mol peh jing ding, chuteng nangma nahin doute
    jamcheh diu nangma nung lam jeng'a bou khodah diu ahi.
  mar-mar: ज्या ज्या लोकांच्या विरूद्ध तू जाशील त्यांना मी आधीच दहशत घालून त्यांची
    फसगत करीन. आणि तुझ्या सर्व शत्रूंना तुला पाठ दाखवयास लावीन.
  qub-qub: «Nogami camacächishaj gamcuna päsashayqui nasyuncunapa tiyajcunaga manchacushunayquipaj,
    ima ruraytapis mana camäpacunanpaj, gueshpir aywacunanpaj.
  bqp-bqp: Mani vĩna dada gbɛ̃ kũ ò kú á arɛnↄi, mani tó bídi gɛ̃ buri kũ a ka ń
    kĩnaanↄgu, mani tó á ibɛrɛnↄ kpɛ liárɛ.
  hat-hat: M'ap fè tout moun pè nou. Kote nou pase, m'ap fè moun pèdi tèt yo. M'ap
    fè tout lènmi nou yo pran rak devan nou.
  eng-BSB: I will send My terror ahead of you and throw into confusion every nation
    you encounter. I will make all your enemies turn and run.
  tod-tod: Aisa wo ʋa zeeli, nà dualuagi ʋu zooi zu nuiti su. Nà nuɓusɛiti kpein
    daaʋili, gè ti zeɠe pelei zu wo luɠɔ, niiti wa zeeli ti ʋɔ bɛ. Nà wo zili nuiti
    kpein kpɛ, ti ʋela wo ʋa.
  eng-WEBPB: I will send my terror before you, and will confuse all the people to
    whom you come, and I will make all your enemies turn their backs to you.
  kbq-kbq: Nagra vugota hu'na ana ha' vahetimia zamazeri kore neha'nena antahintahi
    zamimo'a savri nehina rukrahe hu'za kore fregahaze.
  nhe-BL: “Na nijtitlanis se hueyi majmajtli ipan nochi nopa fiero tlacame campa inajsise
    hasta ax quimatise tlaque quichihuase. Huan nijchihuas ma cholojtehuaca imoixtla
    nochi imocualancaitacahua.
  bus-bus: Mɛ́ vĩa dada gbɛ̃ kɛ̀ aↄ̃ↄ kú a aɛnↄzi mɛ́ tó bídi gɛ̃ borii kɛ̀ a ka ń
    kiianↄn, mɛ́ tó a ibɛɛnↄ kpɛɛ kpáare.
  gub-BL: Amukyze kar putar peàmàtyry'ymar ihewi ihe wà nehe. Teko penemiàwàxi ràm
    nukwaw kwaw ma'e iapo haw a'e wà nehe. Uzàn putar pewi wà nehe.
  eng-DRA: 'I will send my fear before thee, and will destroy all the people to whom
    thou shalt come: and will turn the backs of all thy enemies before thee.'
