  asm-FB: তোমালোকৰ পুৰুষসকলে প্রতি বছৰে তিনি বাৰ, যিহোৱাৰ আগত উপস্থিত হ’ব লাগিব।
  sus-A: شّمّ بِرِن شَ نَ سَلِ سَشَن نَبَ عٍ مَرِفِ عَلَتَلَ شَ بِنيّ بُن مَ حّ بِرِن
