verse: EXO.023.017
translations:
  mal-C: “വർഷത്തിൽ മൂന്നുപ്രാവശ്യം സകലപുരുഷന്മാരും കർത്താവായ യഹോവയുടെ സന്നിധിയിൽ വരണം.
  deu-TKW: Dreimal im Jahre soll alles, was männlich ist, vor dem Herrn, Jahwe, erscheinen.
  lin-lin: Mbala misato na mobu, bato nyonso bakoya liboso ya Nkolo Yawe.
  eng-LSV: Three times in a year all your males appear before [the] face of the Lord
    YHWH.
  eng-GNV: These three times in the yeere shall all thy men children appeare before
    the Lord Iehouah.
  eng-WEBSTER: Three times in the year all thy males shall appear before the LORD
    God.
  nhw-BL: “Expa ipan se xihuitl monequi nochi antlacame ximonextica noixpa, na niamoTECO
    Catli Más Nijpiya Tlanahuatili.
  swh-ONEN: “Mara tatu kwa mwaka wanaume wote watakuja mbele za Bwana Mwenyezi.
  bba-bba: Nɡe mɛyɑ wɔ̃ɔ bɑɑɡere bɛɛ tɔn durɔbu i ko i n dɑ kɑ mɛnnɛ nɔn itɑ nɛn sɑ̃ɑ
    yerɔ.
  eng-KJVCPB: Three times in the year all thy males shall appear before the Lord God.
  luo-luo: “Joma chwo duto nobi e nyim Jehova Nyasaye Manyalo Gik Moko Duto nyadidek
    e higa.
  meu-meu: Laḡani ta lalonai emu mamaruane iboudiai na nega toi Ḡaubada Iehova vairanai
    bae hedinarai.
  npi-ULB: तिमीहरूका सबै पुरुष हरेक वर्ष तिन पटक परमप्रभुको सामु देखा पर्नू ।
  yor-yor: “Ní ìgbà mẹ́ta ọ̀tọ̀ọ̀tọ̀ ni àwọn ọkùnrin yín yóò máa wá fi ara hàn ní
    iwájú Olúwa Olódùmarè.
  emp-NTPO: Mʌ̃ra bãrã Boroa. Poaza jũma umaquĩrãrãba mʌ̃ quĩrãpita maʌ̃ ũbeabema
    ewari dromara od̶e ze pananida panʌa.
  ind-ind: Pada ketiga perayaan tahunan itu, semua laki-laki harus menghadap kepada-Ku,
    TUHAN Allahmu, di kemah-Ku.
  pes-OPCB: هر سال در این سه عید، تمام مردان بنی‌اسرائیل باید در حضور خداوند حاضر
    شوند.
  tgl-ULB: Dapat magpakita ang lahat ng iyong mga kalalakihan sa harapan ko, si Yahweh,
    tatlong beses sa bawat taon.
  hui-hui: I̱ Anduane Homogo tínaga Ngode Datagaliwabe kogo i̱na mali mbira mbirago
    andaneha horo timbuniore halu tebira uruni i̱hondo mitangi bialu lotu lalu halimulo
    daba bagiho ngelarogo uruningi Isaraele agali bibahendeore i̱ mitangi bialu lotu
    lole íbu ngoai ho halimu.
  mya-mya: နှစ်​စဉ်​ဤ​ပွဲ​သုံး​ကြိမ်​ကျင်း​ပ​စဉ်​တွင်​ယောကျာ်း အ​ပေါင်း​တို့​သည် ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်
    ၏​ထံ​တော်​သို့​ချဉ်း​ကပ်​ကိုး​ကွယ်​ရ​မည်။
  cbi-NTPO: Kumuinchi unbee rukulaya ma añunu entsa pen fandangu jumulanu Bale Ruku'
    ajuusha, matyu in ajuusha jijiinu dejuve.
  bod-N: ལོ་རེར་ལན་གསུམ་ལ་ཁྱོད་ཅག་གི་སྐྱེས་པ་ཐམས་ཅད་གཙོ་བོ་ཡ་ཝཱེའི་མདུན་དུ་བསླེབ་དགོས།
  sna-sna: “Varume vose vanofanira kumira pamberi paIshe Jehovha katatu pagore.
  spa-BLM: Tres veces al año se presentarán todos vuestros varones ante el Señor Yahvé.
  cac-cac: A in Jehová e Yajalil in tic svala' to a d'a oxe' q'uin̈ chi' yovalil sjavi
    masanil eb' vin̈ vinac d'a vichan̈.
  swh-ULB: Wanaume wote wako lazima wajitokeze kwa Bwana Yahweh mara tatu kila mwaka.
  bel-bel: Тры разы на год павінен зьяўляцца ўвесь мужчынскі пол твой перад аблічча
    Ўладыкі, Госпада.
  deu-ELBBK: Dreimal im Jahr sollen alle deine Männlichen vor dem Angesicht des Herrn,
    HERRN, erscheinen.
  mbb-OT: Ne medtampu is menge maama keniyu te kada kegkaamur niw seled kayi te tetelu
    he pista su kinahanglan he ed-ezapen e zan is Nengazen he Egalen niw.
  mal-2015: സംവത്സരത്തിൽ മൂന്നു പ്രാവശ്യം നിന്റെ ആണുങ്ങൾ എല്ലാം കർത്താവായ യഹോവയുടെ
    മുമ്പാകെ വരേണം.
  gup-gup: ‘Mandjewkbubuyika rowk wanjh kuhni bu ngurrikarrme maninjmanu danjbik mulil.
    Dja bu ngurrikarrme mulil, wanjh kuhni danjbikkah, wanjh bininj rowk ngudberre
    ngurrimray ba ngurribebmerren kore kunmirrk ngardduk. Ngaye wanjh Yawey nawu Ngahwohrnan
    Rowk.’
  gvs-gvs: Sivato tala tayamo goi komi koroto kōma kosowōduwo Yau Yauwe imi Tomoya
    matagu goi.
  rmc-rmc: Sako berš, andre kala inepi, mušinen savore tumare murša te avel anglo
    Adonaj, tumaro RAJ, hoj man te lašaren.
  nlg-nlg: Tana tughu niulu vanira tolu na bongi mava ini na lei mane kara mai holohabau
    inau, Yahweh, nimiu na God.
  pes-OPV: در هرسال سه مرتبه همه ذکورانت به حضور خداوندیهوه حاضر شوند.
  ron-1924: Де трей орь пе ан, тоатэ партя бэрбэтяскэ сэ се ынфэцишезе ынаинтя Домнулуй
    Думнезеу.
  ben-OBCV: “বছরে তিনবার সব পুরুষকে সার্বভৌম সদাপ্রভুর সামনে এসে দাঁড়াতে হবে।
  som-som: Kuwaaga labka ah oo dhammu waa inay sannad walba saddex goor Rabbiga Ilaaha
    ah ka hor yimaadaan.
  lat-VUC: Ter in anno apparebit omne masculinum tuum coram Domino Deo tuo.
  eng-ASVBT: Three times in the year all thy males shall appear before the Lord Jehovah.
  mna-mna: “Nio Yooba, Merere tiom. Tana tomooto tiom ta boozomen kozo timap ma tilup
    zin su kereŋ uunu, mi tikam suŋŋana pio pa mazwaana bibip tel tana ikot ndaama
    tataŋa.
  ita-1885: Tre volte l'anno comparisca ogni maschio tuo davanti alla faccia del Signore,
    ch'è l'Eterno.
  eng-LXXUP: Three times in the year shall all thy males appear before the Lord thy
    God.
  eng-ULB: All your males must appear before the Lord Yahweh three times every year.
  spa-VBL: Todo varón israelita debe presentarse ante el Señor Dios en estas tres
    ocasiones cada año.
  fra-_FOB: Trois fois l'an tous les mâles se présenteront devant le Seigneur, l'Éternel.
  mal-mal: വർഷത്തിൽ മൂന്ന് പ്രാവശ്യം പുരുഷന്മാർ എല്ലാവരും കർത്താവായ യഹോവയുടെ മുമ്പാകെ
    വരണം.
  urd-GVR: Yoṅ tere tamām mard tīn martabā Rab Qādir-e-mutlaq ke huzūr hāzir huā kareṅ.
  suz-BL: वोंइश मुर नेल्‍ल परमप्रभु, परमप्रभु यावे आ ङोंइती बर्समी खेयप सां जाक्‍चा
    माल्‍नीनी।
  ita-1927: Tre volte all’anno tutti i maschi compariranno davanti al Signore, l’Eterno.
  ckb-ckb: «سێ جار لە ساڵێکدا هەموو نێرینەکانتان لەبەردەم یەزدانی باڵادەست ئامادە
    دەبن.
  eng-BBE: Three times in the year let all your males come before the Lord God.
  kan-OKCV: “ವರ್ಷಕ್ಕೆ ಮೂರು ಸಾರಿ ನಿಮ್ಮಲ್ಲಿರುವ ಪುರುಷರೆಲ್ಲಾ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಕಾಣಿಸಿಕೊಳ್ಳಬೇಕು.
  bbb-bbb: Ro ja juaevasia besu guove ijia iro inokubeke ije ivo ijia e fari boeje
    nika ro E Ireobo Godi jone ige na kafiafiriekinu none baname isoena oemarejiefo.
  tam-2017: வருடத்தில் மூன்றுமுறை உன்னுடைய ஆண்மக்கள் எல்லோரும் யெகோவாவாகிய ஆண்டவருடைய
    சந்நிதியில் வரட்டும்.
  spa-RV-1909: Tres veces en el año parecerá todo varón tuyo delante del Señor Jehová.
  ron-BTF: De trei ori pe an toți cei de parte bărbătească să se prezinte înaintea
    Domnului DUMNEZEU.
  eng-WEBP: Three times in the year all your males shall appear before the Lord GOD.
  eng-FBV: Every Israelite male is to come before the Lord God at these three times
    every year.
  nld-1939: Deze drie keren in het jaar moeten alle personen van het mannelijk geslacht
    voor Jahweh, den Heer verschijnen en zij mogen niet met lege handen voor mijn
    aanschijn komen.
  nch-BL: “Expa ipan se xihuit monequi nochi antacame ximonextica noixpa, na niamoTECO
    Cati más Nijpiya Tanahuatili.
  vie-1934: Mỗi năm ba k” các người nam phải đến trước mặt Chúa, tức là Đức Giê-hô-va.
  hin-CV: “तुममें से हर एक पुरुष साल में इन तीन अवसरों पर प्रभु याहवेह के पास जाएगा.
  eng-OURB: Three times in the year all your males shall appear before 'Adon Adonai
    [Lord Yahweh].
  spa-BES: Tres veces en el año, que todos tus hombres vayan delante del Señor Dios.
  tdx-tdx: Homb’ añatrefa’ Iehovà Talè in-telo ami’ty taoñe ze hene lahilahy.
  vid-vid: Kadatu kwa chila mhela, walume weng'ha wokuya kilajila hali Mkulu, Mkulu
    Nguluwi.
  eng-OKE: Three times in the year shall all thy males appear before the Lord, the
    Ruler of the world.
  tha-KJV: ให้​ผู้​ชายทั้งปวงเข้าเฝ้าพระเยโฮวาห์พระเจ้าปีละสามครั้ง
  por-BR-2018: Três vezes no ano comparecerá todo homem teu diante do Senhor DEUS.
  deu-ELO: Dreimal im Jahre sollen alle deine Männlichen vor dem Angesicht des Herrn
    Jehova erscheinen. -
  eng-WYC-2018: (So) Thrice in the year all thy male kind shall appear before thy
    Lord God.
  epo-epo: Tri fojojn ĉiujare aperu ĉiuj viaj virseksuloj antaŭ la Sinjoro, la Eternulo.
  uig-PIN: Yilda üq ⱪetim ǝrkǝkliringning ⱨǝmmisi Rǝb Pǝrwǝrdigarning ⱨuzuriƣa ⱨazir
    bolsun.
  beo-beo: 'Dilia da ode huluane amo Gilisisu udiana gala amoga dilia da gilisisia,
    dunu huluane da Nama nodone sia:ne gadomusa: misa:ne sia:ma. Na da dilia Hina
    Gode.'
  tpi-OTNT: Mi God, Bikpela bilong yupela, na mi makim dispela tripela bikpela lotu
    long wanpela wanpela yia na bai olgeta man bilong yupela i mas kam na lotu long
    mi.
  hau-SA: “Sau uku a shekara, maza duka za su bayyana a gaban Ubangiji Mai Iko Duka.
  uig-LAT: Yilda üch qétim erkekliringning hemmisi Reb Perwerdigarning huzurigha hazir
    bolsun.
  nde-nde: Kathathu ngomnyaka amadoda wonke kufanele ayebonakala phambi kukaThixo
    Wobukhosi.
  ton-ton: ‌ʻE fakahā liunga tolu ʻi he taʻu ʻa hoʻo kakai tangata kotoa pē ʻi he
    ʻao ʻo Sihova ko e ʻOtua.
  ces-1613: Třikrát v roce ukáže se každý z tvých pohlaví mužského před tváří Panovníka
    Hospodina.
  eng-WMB: Three times in the year all your males shall appear before the Lord GOD.
  tam-TCV: “இவ்வாறாக வருடத்தில் மூன்றுமுறை எல்லா ஆண்களும் ஆண்டவராகிய யெகோவா முன்பாக
    வரவேண்டும்.
  ceb-ULB: Ang tanan ninyong mga lalaki mag-atubang kang Ginoong Yahweh makatulo sa
    matag tuig.
  pol-UBG: Trzy razy w roku wszyscy twoi mężczyźni mają się pokazać przed Panem BOGIEM.
  urd-GVU: یوں تیرے تمام مرد تین مرتبہ رب قادرِ مطلق کے حضور حاضر ہوا کریں۔
  deu-1912: Dreimal im Jahre soll erscheinen vor dem HERRN, dem Herrscher, alles,
    was männlich ist unter dir.
  kan-2017: ವರ್ಷಕ್ಕೆ ಮೂರಾವರ್ತಿ ನಿಮ್ಮಲ್ಲಿರುವ ಗಂಡಸರೆಲ್ಲರೂ ಕರ್ತನಾದ ಯೆಹೋವನ ಸನ್ನಿಧಿಗೆ ಒಟ್ಟಾಗಿ
    ಸೇರಿ ಬರಬೇಕು.
  ena-ena: Hualɨ pabiŋ pabiŋ hɨvɨ ahica pam tɨbɨ fipɨ aludɨ Hekɨlɨ Asɨ Iaue hɨnibali
    heŋ hulaŋ sɨkasɨkan namɨlaŋ uhalaŋ aba abɨha uami. Uu nudɨ ibi mɨŋaiahaiaha saŋ
    sɨmɨŋ hekɨlɨ hɨlanɨhalaŋ aba abɨha uami.
  yap-yap: Dalip i madnom ney u reb e duw e thangri yib gubin e pumo’on romed i liyor
    ngog, i Gag SOMOL ni Got romed.
  hlt-MCSB: Na khuikah tongpaca boeih tah kum khat ah voei thum Boeipa Yahovah mikhmuh
    ah phoe saeh.
  mdy-ETH: ሌዖይዳ ሃይሢ ማይንቲ ዬንሢ ቦንቾ ኬሎንሢ ቦንቺንታ ኬሎና ዓቲንቃ ቢያ ናንጊና ናንጋ ጎዳ ማዔ ፆኦሲ ዚጊ ካኣሽካኒ
    ሙኮንጎ።
  twi-ASANTE: “Afahyɛ ahodoɔ mmiɛnsa yi mu nyinaa, ɛsɛ sɛ Israel mmarima nyinaa ba
    Awurade Onyankopɔn anim.
  eng-WEBU: Three times in the year all your males shall appear before the Lord GOD.
  bnp-bnp: “Na pida lobo mu rata a habu nga i tolu, mu kavurike iau e Bakovi Dagi
    a Vure.
  wal-wal: Attumaasai ubbai Ubbaa Haariya GODAA sinttan laittan heezzutoo beetto.
  spa-PDDPT: Tres veces al año todos tus varones comparecerán ante ʼAdonay Yavé.
  gun-gun: Ma'etỹa nhavõ mboapykue 'rã avakue ha'e javi ojexa uka okuapy Senhor Penderuete
    renonde.
  agu-BL: Tajwe'n tan cyopone'n cyakil yi e' yaj tzinwutz ox tir le jujun yob.
  ilo-ULB: Masapul nga agparang iti sangoanak, a ni Yahweh, dagiti amin a lallaki
    iti mamintallo a daras iti tunggal tawen.
  kpg-kpg: Nia ngadau huogodoo, nia daane huogodoo e hai loo gi lloomoi e daumaha mai
    gi di Au, go Dimaadua go di godou God, i nia laangi llauehe e dolu aanei.
  uig-ARA: يىلدا ئۈچ قېتىم ئەركەكلىرىڭنىڭ ھەممىسى رەب پەرۋەردىگارنىڭ ھۇزۇرىغا ھازىر
    بولسۇن.
  sus-sus: Xɛmɛ birin xa na sali saxan naba e Marigi Alatala xa binyɛ bun ma ɲɛ birin
    kui.
  pon-2006: Nan sounpar koaros ni ahnsoun sarawi siluh lapalap pwukat, ohl koaros
    rehmwail pahn kin pwarodo pwehn wia kaudok ong ie, amwail Koht oh amwail Kaun.
  ksd-ksd: Kaum lavur tutana diat a vautul a tur rikai ta ra luaina mata i ra Luluai
    God.
  tur-YTC: Bütün erkekleriniz yılda üç kez Efendi Yahve'nin önünde görünecek.”
  grc-BRENT: Τρεῖς καιροὺς τοῦ ἐνιαυτοῦ ὀφθήσεται πᾶν ἀρσενικόν σου ἐνώπιον Κυρίου
    τοῦ Θεοῦ σου.
  ind-AYT: Jadi, tiga kali dalam setahun semua laki-laki harus datang ke hadapan TUHAN
    Allah.
  nya-nya: “Amuna onse azionekera pamaso pa Ambuye Yehova katatu pa chaka.
  hrv-hrv: Triput na godinu neka svi tvoji muški stupe pred Gospodara Jahvu.
  mps-mps: “Ena God, dagego Genuai Bidi, tama eno te kibu be deli delide sela sogo
    lotu wabo bodolu muani, tama te tigidali bidi dage aselama, enaba lotu po te sogo
    wagasiąo.”
  tpi-tpi: Mi God, Bikpela bilong yupela, na mi makim dispela tripela bikpela lotu
    long wanpela wanpela yia na bai olgeta man bilong yupela i mas kam na lotu long
    mi.
  dan-1931: Tre Gange om Året skal alle dine Mænd stedes for den Herre HERRENS Åsyn.
  vie-OVCB: Hằng năm trong ba kỳ lễ này, các người nam trong Ít-ra-ên phải đến hầu
    trước Chúa Hằng Hữu Chí Cao.
  guj-2017: પ્રતિવર્ષ ત્રણ વખત તમારામાંના પ્રત્યેક પુરુષે મારી ખાસ જગ્યાએ, મારી સાથે
    તમારા માલિક સાથે હાજર રહેવું.
  pon-2006A: Nan sounpar koaros ni ahnsoun sarawi siluh lapalap pwukat, ohl koaros
    rehmwail pahn kin pwarodo pwehn wia kaudok ong ie, amwail Koht oh amwail Kaun.
  por-BRBSL: Três vezes no ano, todos os seus machos aparecerão perante o Senhor Javé.
  cth-cth: Nangmouh thung dawk tongpa pueng teh kum touh dawk vai thum touh Bawipa
    Jehovah e hmalah minhmai na patue awh han.
  twi-twi: “Afahyɛ ahorow abiɛsa yi mu nyinaa, ɛsɛ sɛ Israel mmarima nyinaa ba Awurade
    Nyankopɔn anim.
  hlt-hlt: Na khuikah tongpaca boeih tah kum khat ah voei thum Boeipa Yahovah mikhmuh
    ah phoe saeh.
  tbz-SIM: Kucɛ mɛ̀tɑ̃ɑ̃ti dibenni miɛkɛ bɛnìtìbɛ̀ níí kɔtɛní mí ndi Yiɛ̀ nKuyie m
    borɛ̀.
  msy-2020: Egh azeniba vaghvagh, dughiar 3plan kaba, ian gumazamiziba bar izɨ, egh
    ia nan ziam fɨsɨ, nan damazimɨn otogh, kɨ Ikiavɨra Itir Godɨn ian Ekiam.
  azb-azb: İldə üç dəfə sizin bütün kişiləriniz Sahibləri Rəbbin hüzuruna gəlsinlər.
  eng-DBY: Three times in the year all thy males shall appear in the presence of the
    Lord Jehovah.
  hin-2017: प्रतिवर्ष तीनों बार तेरे सब पुरुष प्रभु यहोवा को अपना मुँह दिखाएँ।
  wol-KYG: Ñetti yoon cim at la seen góor ñépp di teew fi kanam Boroom bi Aji Sax
    ji.
