  pan-pan: ਤੂੰ ਬੁਰਿਆਈ ਕਰਨ ਲਈ ਬਹੁਤਿਆਂ ਦੇ ਮਗਰ ਨਾ ਲੱਗ ਅਤੇ ਤੂੰ ਕਿਸੇ ਝਗੜੇ ਵਿੱਚ ਅਜਿਹਾ ਉੱਤਰ
    ਨਾ ਦੇ ਕਿ ਬਹੁਤਿਆਂ ਦੇ ਮਗਰ ਲੱਗ ਕੇ ਨਿਆਂ ਨੂੰ ਵਿਗਾੜ ਦੇਵੇਂ।
  mya-JVB: လူများ နောက် သို့ လိုက် ၍ မတရား သဖြင့် မ ပြုရ။ တရား တွေ့သည်အမှုမှာ ကြီး
    သောသူဘက် ၌ နေ၍၊ တရားလမ်းမှ လွဲ စေခြင်းငှါ မ ပြော ရ။
  hmo-hmo: Bema taunimanima momo idia kerere, edia laloa do umui abia dae lasi. Kota
    lalonai taunimanima momo hamoalea totona hereva koikoi do umui gwauraia lasi.
    Badina be unai dekena amo kara maoromaoro do umui hadikaia garina.
  urd-urd: बुराई करने के लिए किसी भीड़ की पैरवी न करना, और न किसी मुक़दमें में इन्साफ़
    का ख़ून कराने के लिए भीड़ का मुँह देखकर कुछ कहना।
  rus-SYN: Не следуй за большинством на зло, и не решай тяжбы, отступая по большинству
    от правды;
  bqc-SIM: Ásuli tɛ́ bílazi yãvãikɛa musuo. Ásuli zɛ ń bílao yã́kpalɛ guu
    à bↄ yã́zɛde kpɛo.
  tcz-CHONGTHU: Chule thilse bolding'a mihem chele hojong najui a najop lou hel ding,
    mipi nung najui louva amaho khat le khat kikah'a them achan theina diuva jong
    hettohsah'a napan lou ding ahiye.”
  mar-mar: दुष्टाई करण्याकरता पुष्कळ जणांना तू अनुसरू नकोस, आणि तू पुष्कळ जणांच्या
    मागे लागून वादात न्याय विपरीत करण्यास बोलू नकोस.
  soq-soq: Apana uara dewa dewasaikadisaia e mai ruautane dewasana, dia. Tane e kotu
    apanawa danauwo enonune gagaloitonune mo isiwa dewantoia rua mai lagaitana. E
    mai dewa kadiwa intawa wadanaaubeno ita kadi inilepie debamalepi.”
  qub-qub: «Waquin runacuna mana allita ruraptinpis paycunanöga ama ruranquichu. Autoridäpa
    ñaupancho achcaj jucnöpa-jucnöpa niptinpis gamga rasun cajllata parlanqui.
  bqp-bqp: Àsun tɛ́ parii yãvãnikɛnaa gũnlo. Àsun zɛ kũ pario yãkpatɛ gũn à
    bo yãzɛde kpɛro.
  hat-hat: Pa konprann pou nou fè sa ki mal paske nou wè se sa tout moun ap fè. Lè
    n'ap sèvi temwen nan yon pwose, piga nou pran pati pou bò ki gen plis moun lan
    lè nou konnen se yo ki antò.
  eng-BSB: You shall not follow the crowd in wrongdoing. When you testify in a lawsuit,
    do not pervert justice by siding with the crowd.
  tod-tod: À mina ʋilɛ bɛbɛi ʋolu ga wo ʋa faa ɲɔu ɠɛ. Ni wo loligɛ ga wo zeele wooi
    ve, à mina lo naati polu, niiti ti mɔinɗai, wo ʋa telebodai maaʋe.
  eng-WEBPB: “You shall not follow a crowd to do evil. You shall not testify in court
    to side with a multitude to pervert justice.
  kbq-kbq: Rama'a vahera avaririnka kefo avu'ava zana osuo. Hagi mago'mo'ma keagare'ma
    oti'nenama, rama'a vahe'mo'za havi kema hunente'nagenka kagranena zamavaririnka
    havi kea osuo.
  nhe-BL: “Quema itztoque miyac tlen quichihuasnequij tlen ax cuali, amo ximocalaquica
    ininhuaya. “Quema inmochihuase intestigos para inquiijtose tlamiyacapa tlen melahuac
    panotoc, amo xiquijtoca tlen ax neli queja miyac tlacame quinequise xijchihuaca,
    pampa ax xitlahuac intla inquichihuase queja nopa.
  bus-bus: Àton tɛ́ pariizi yãzaakɛna guuro. Àton zɛ kↄ̃n pariio yãkpaɛ guu à bↄ
    yãzɛdee kpɛɛro.
  gub-BL: Aze teko tetea'u uzapo ikatu 'ym ma'e waiko wà nehe, ezapo zo a'e ma'e nehe,
    wazàwe nehe. Aze tàmuzgwer nerenoz uzenataromo wà nehe, ma'e uzeapo ma'e kwer
    imume'u kar pà newe wà nehe, neremu'em zo teko iaiw ma'e wazàwe nehe.
  eng-DRA: 'Thou shalt not follow the multitude to do evil: neither shalt thou yield
    in judgment, to the opinion of the most part, to stray from the truth.'
