verse: EXO.023.002
translations:
  mal-C: “ദോഷം പ്രവർത്തിക്കാൻ ഭൂരിപക്ഷത്തോടു യോജിക്കരുത്. വ്യവഹാരത്തിൽ സാക്ഷ്യം പറയുമ്പോൾ
    ജനക്കൂട്ടത്തോടുചേർന്നു ന്യായം അട്ടിമറിക്കരുത്.
  deu-TKW: Du sollst nicht dem großen Haufen folgen, um Böses zu thun. Bei einer Rechtssache
    sollst du nicht, der Mehrheit dich anschließend, Aussagen machen und so das Recht
    beugen.
  lin-lin: Okolanda ebele ya bato te mpo na kosala mabe. Tango okoloba litatoli liboso
    ya basambisi, okotatola te kolanda mokano ya bato ebele mpo na kokweyisa bosembo.
  eng-LSV: You are not after many to [do] evil, nor do you testify concerning a strife,
    to turn aside after many to cause [others] to turn aside;
  eng-GNV: Thou shalt not follow a multitude to do euil, neither agree in a controuersie
    to decline after many and ouerthrowe the trueth.
  eng-WEBSTER: 'Thou shalt not follow a multitude to do evil; neither shalt thou speak
    in a cause to decline after many to wrest judgment:'
  nhw-BL: “Quema itztoque miyaqui catli quichihuasnequij catli amo cuali, amo ximocalaquica
    ininhuaya. “Quema anmochihuase antestigos para anquiijtose tlamiyacapa catli melahuac
    panotoc, amo xiquijtoca catli amo neli quen miyaqui masehualme quinequise xijchihuaca,
    pampa amo xitlahuac sintla anquichihuase quej nopa.
  swh-ONEN: “Usifuate umati wa watu katika kutenda mabaya. Unapotoa ushahidi kwenye
    mashtaka, usipotoshe haki ukijumuika na umati wa watu,
  bba-bba: Bɛɛn ɡoo u ku rɑɑ tɔn dɑbinun ɡere swĩi u kɑ kɔ̃sɑ ko. Mɛyɑ u ku mɑɑ bu
    swĩi bɑ̀ n ɡem sĩiyɑmɔ siribu sɔɔ.
  eng-KJVCPB: 'Thou shalt not follow a multitude to do evil; neither shalt thou speak
    in a cause to decline after many to wrest judgment:'
  luo-luo: “Kik itim gima rach nikech ji mangʼeny time. Ka in janeno e bura, to kik
    iketh bura mana nikech idwaro chwako koma ji ngʼenyie,
  meu-meu: Hutuma muridiai basio raka, kara dika ikarana totona, eiava hahemaoro ihagagevana
    totona.
  npi-ULB: खराबी गर्न भिडको पछि नलाग, न त न्यायलाई बङ्ग्याउन भिडको पक्ष लेओ ।
  yor-yor: “Ìwọ kò gbọdọ̀ tẹ̀lé ọ̀pọ̀ ènìyàn láti ṣe aburú. Nígbà tí ìwọ bá jẹ́rìí
    sí ẹjọ́, ìwọ kò gbọdọ̀ yí ìdájọ́ po nípa gbígbé lẹ́yìn ọ̀pọ̀ ènìyàn.
  emp-NTPO: Dewararãba cadjirua o duanʌne ab̶arica orãnadua. Dji cawa obari quĩrãpita
    dewararãba dji cadjirua od̶aare sewad̶eba bed̶ea duanʌne ab̶arica orãnadua.
  ind-ind: “Jangan mengikuti pengaruh orang banyak yang mendesak untuk melakukan sesuatu
    yang tidak adil. Jangan memihak kepada mereka dengan bersaksi palsu di pengadilan
    untuk memutarbalikkan kebenaran.
  pes-OPCB: وقتی در دادگاه در مقام شاهد ایستاده‌اید دنباله‌رو جماعت در انجام کار بد
    نشوید و تحت تأثیر نظر اکثریت، عدالت را پایمال نکنید،
  tgl-ULB: Hindi mo dapat sundin ang karamihan ng tao para gumawa ng kasamaan, ni
    maaari kang sumaksi habang pumapanig kasama ang karamihan ng tao para ilihis ang
    katarungan.
  hui-hui: Agali dewalime mana ko ngago bialu hai heagua nde ko biaga uruni talialu
    mana ko biradagua tígua nabilimu. Agali dewalime godi deni howa godi larago la
    ko helonaga bi mo lingilungu biyagua mana ogoni biradagua nabilimu.
  mya-mya: လူ​များ​စု​နောက်​သို့​လိုက်​၍​မ​တ​ရား​သ​ဖြင့် မ​ပြု​နှင့်။ လူ​များ​စု​နောက်​သို့​လိုက်​၍​တ​ရား
    မျှ​တ​မှု​ကို​ဖောက်​ပြန်​စေ​ရန်​မ​တ​ရား​သော သက်​သေ​ကို​လည်း​မ​ခံ​နှင့်။-
  cbi-NTPO: Firu' kenu tyamulaa aa deju' ti dekiñuba ñu bain tsanguivete' firu' kemishtityude.
    Naa-uwanu kavitu ke' mantse'kaanu depa', ñunu bain depakaañuba mantsala firu'
    kekaanu tya' naadetiñuba tsandive'tyude; uraaya kive'de.
  bod-N: ཁྱོད་ཅག་གིས་མི་ཚོགས་ལ་བསྟུན་ནས་ལས་ངན་པ་བྱེད་མི་རུང་། རྩོད་གཞིའི་ཐད་ནས་མང་ཕྱོགས་སུ་འཐེན་ཞིང་ཁྲིམས་ལོག་པར་བྱ་བའི་ཕྱིར་རྫུན་དཔང་མ་བྱེད།
  sna-sna: “Usatevedzera vanhu vazhinji pakuita zvakaipa. Paunopa umboo mudare redzimhosva,
    usaminamisa kururamisira uchienda kurutivi rworuzhinji,
  spa-BLM: “No seguirás a una multitud para hacer el mal. No testificarás en la corte
    para ponerte del lado de una multitud para pervertir la justicia.
  cac-cac: Man̈ eyac'och e b'a yed' eb' sc'ulan chucal. Man̈ eyac'och e b'a testigoal
    d'a es yed' eb' anima sc'ulan chucal.
  swh-ULB: Haupaswi kufuata umati kufanya uovu, wala kutoa ushahidi ukiwa na umati
    ili kupotosha haki.
  bel-bel: Ня йдзі за большасьцю на благое і не вырашай цяжбіны, адступаючы з большасьцю
    ад праўды;
  wed-wed: Eḡa patara ma ḡovaivaitei ma ḡoʼapoapoe ma kaukauei. Maranai au numa etara
    e maimairi eḡa moruei ḡoʼapoapoe patarai ma voagui.
  deu-ELBBK: Du sollst der Menge nicht folgen, um Böses zu tun; und du sollst bei
    einem Rechtsstreit nicht antworten, indem du dich der Menge nach neigst, das Recht
    zu beugen.
  mbb-OT: Kenè kew med-iring te kezekelan dutun te kebaal zan te mezaat. Emun duen
    idseysey niw ziyà te hukmanan, kenè niw tembuni is hustu minsan supak is kezekelan
    dutun te kegkaǥi niw te hustu.
  mal-2015: ബഹുജനത്തെ അനുസരിച്ചു ദോഷം ചെയ്യരുതു; ന്യായം മറിച്ചുകളവാൻ ബഹുജനപക്ഷം ചേർന്നു
    വ്യവഹാരത്തിൽ സാക്ഷ്യം പറയരുതു.
  gup-gup: “Dja mak yuwn bu ngurrbenngunjdjikan birriwern bininj kore kabirrikurduyime
    kunwarre. Dja yuwn mak ngurrbenngunjdjikan birriwern bininj nawu court kabirrire
    dja kabirridjalkurren ba bu kabirriwarrewon manbu mandjad mankarre.
  gvs-gvs: Taabu boda gagaina idi guinuwa goyogoyoidi goi kosiiukōidi. Neta kotu goi
    boda sipola latuwodi kotuyana sibugoyai, e taabu kotalavaita polapōla bego kovaitedi.
  rmc-rmc: Ma ľiker tut paš aver džene, kajte hine but, hoj te keres o nalačho. Sar
    svedčines pro sudos, ma previsar prekal lende o čačipen,
  nlg-nlg: “Kau bei nira udukolu na lei tinoni tara liona na goniana na totobo dika,
    pa ra bosaa na hava te mua utuni tana dete.
  pes-OPV: پیروی بسیاری برای عمل بد مکن؛ و درمرافعه، محض متابعت کثیری، سخنی برای انحراف
    حق مگو.
  ron-1924: Сэ ну те ей дупэ мулциме ка сэ фачь рэу ши ла жудекатэ сэ ну мэртурисешть
    трекынд де партя челор мулць, ка сэ абаць дрептатя.
  aui-aui: Wawaya korotodi berona sinabera na gegha konigubegubedina. Raghanina wiitupawamiwamira
    wawayina naghone kunisisiya, bi wawaya korotodi mududi siniyabana, gekonabera
    da toudi naboni. Gegha rotomana kedana naboni konakiyawiiriwana.”
  ben-OBCV: “অন্যায় করার ক্ষেত্রে জনসাধারণের অনুগামী হোয়ো না। কোনো মামলায় তুমি
    যখন সাক্ষ্য দাও, তখন জনসাধারণের পক্ষ নিয়ে ন্যায়বিচার বিকৃত কোরো না,
  som-som: Inaad xumaan fashid aawadeed dad badan ha u raacin, ama marag ha furin
    oo dad badan dhankooda ha u leexan inaad gar qalloocisaan,
  lat-VUC: 'Non sequeris turbam ad faciendum malum: nec in judicio, plurimorum acquiesces
    sententiæ, ut a vero devies.'
  eng-ASVBT: 'Thou shalt not follow a multitude to do evil; neither shalt thou speak
    in a cause to turn aside after a multitude to wrest justice:'
  mna-mna: “Sombe zin iwal biibi tikam mbulu sananŋana sa, na koto zin pepe. Mi sombe
    tipamender tomtom sa pa sua, mi zin iwal tiŋgal sua pakaamŋana pini, na kopombol
    sua kizin pepe. Kokena kagaaba zin pa sanaana kizin tana.
  ita-1885: Non andar dietro a' grandi per far male; e non dar sentenza in una lite,
    inchinando a favorire i grandi, per far torto.
  eng-LXXUP: Thou shalt not associate with the multitude for evil; thou shalt not
    join thyself with a multitude to turn aside with the majority so as to shut out
    judgment.
  eng-ULB: You must not follow a crowd to do evil, nor may you bear witness while
    siding with the crowd in order to pervert justice.
  spa-VBL: “No sigas a la multitud haciendo el mal. Cuando testifiques en un juicio,
    no corrompas la justicia poniéndote del lado de la mayoría.
  fra-_FOB: Tu ne suivras point la multitude pour faire le mal; et lorsque tu témoigneras
    dans un procès, tu ne te détourneras point pour suivre le plus grand nombre et
    pervertir le droit.
  mal-mal: ഭൂരിപക്ഷത്തോട് ചേർന്ന് ദോഷം ചെയ്യരുത്; ന്യായത്തിന് എതിരായി ഭൂരിപക്ഷത്തോട്
    ചേർന്ന് വ്യവഹാരത്തിൽ സാക്ഷ്യം പറയരുത്.
  urd-GVR: Agar aksariyat ġhalat kām kar rahī ho to us ke pīchhe na ho lenā. Adālat
    meṅ gawāhī dete waqt aksariyat ke sāth mil kar aisī bāt na karnā jis se ġhalat
    faislā kiyā jāe.
  suz-BL: मिनु ठेयब हुल का मरिम्‍शो पाइब बाक्‍तेक्‍म हना, मेको आन नोले मखोतीन। निसाफ
    पाइब आ ङोंइती ‘ठेयब हुल ङा मुर ठीक बाक्‍नीम’ मदेनीन। मोपा आं ठीक पतीके रे ङोन
    मलने।
  ita-1927: Non andar dietro alla folla per fare il male; e non deporre in giudizio
    schierandoti dalla parte dei più per pervertire la giustizia.
  ckb-ckb: «دوای کۆمەڵ مەکەوە بۆ کاری خراپ و لە سکاڵاکردندا بە خواری شایەتی مەدە.
  eng-BBE: 'Do not be moved to do wrong by the general opinion, or give the support
    of your words to a wrong decision:'
  kan-OKCV: “ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವವರು ಬಹುಮಂದಿ ಆದರೂ ನೀವು ಅವರನ್ನು ಹಿಂಬಾಲಿಸಬೇಡ. ಬಹುಮಂದಿಯೊಂದಿಗೆ
    ನ್ಯಾಯಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ವ್ಯಾಜ್ಯದಲ್ಲಿ ಸಾಕ್ಷಿಕೊಡಬೇಡ.
  bbb-bbb: Ro ja e boeje bu urina vame ise renoekuva jade urina bu ifejiavo. Ro bu
    koto revo ijia bu vua kufui ijia kuaena buone ifejanamikuva jade urina ijia nuvediavo.
  tam-2017: தீமைசெய்ய அநேகம்பேர்களின் வழியைப் பின்பற்றாதே; வழக்கிலே நியாயத்தைப் புரட்ட
    கூட்டத்தின் பக்கம் சாய்ந்து, தீர்ப்பு சொல்லாதே.
  spa-RV-1909: No seguirás á los muchos para mal hacer; ni responderás en litigio
    inclinándote á los más para hacer agravios;
  ron-BTF: Să nu urmezi o mulțime pentru a face rău; nici nu vorbi într-o cauză abătându-te
    după mulți ca să strâmbi judecata,
  eng-WEBP: “You shall not follow a crowd to do evil. You shall not testify in court
    to side with a multitude to pervert justice.
  eng-FBV: Don't follow the crowd in doing wrong. When you give evidence in a lawsuit,
    don't corrupt justice by siding with the majority.
  nld-1939: Sluit u in kwade zaken niet bij de meerderheid aan, en richt bij uw antwoorden
    in een geding u niet naar de meerderheid, als ge daardoor het recht zoudt verkrachten.
  nch-BL: “Quema itztoque miyaqui cati quichihuasnequij cati amo cuali, amo ximocalaquica
    inihuaya. “Quema anmochihuase antestigos para anquiijtose miyacapa cati melahuac
    panotoc, amo xiquijtoca cati amo melahuac quej miyac masehualme quinequise xijchihuaca,
    pampa amo xitahuac sinta anquichihuase quej nopa.
  vie-1934: Ngươi chớ hùa đảng đông đặng làm quấy; khi ngươi làm chứng trong việc
    kiện cáo, chớ nên trở theo bên phe đông mà phạm sự công bình.
  hin-CV: “बुराई करने के लिए न तो भीड़ में जाना, और न किसी झगड़े में भीड़ के साथ मिलकर
    झूठ कहना;
  eng-OURB: “You shall not follow a crowd to do evil. You shall not testify in court
    to side with a multitude to pervert justice.
  spa-BES: 'No te dejes llevar a hacer lo incorrecto por la opinión de muchos, en
    una disputa no te irás del lado de la mayoría para cometer injusticia:'
  tdx-tdx: Ko orihe’o ty maro hikabo-draha; naho ko mireketse amy màroy handesa’o
    talily mampiolake ty hato;
  vid-vid: Uleche kuwinza chilundo cha wanhu kudita wihe, na uleche kihanza na chilundo
    cha wanhu kulavya ulolezi hali honhu ha kutagusila leka kuwajiliza wanhu.
  eng-OKE: Thou shalt not follow the many to wickedness, neither shalt thou fail to
    teach that which in thine eyes is judgment; after the many (majority?) thou shalt
    fulfil judgment.
  tha-KJV: อย่าทำชั่วตามอย่างคนจำนวนมากที่เขาทำกันนั้นเลย อย่าอ้างพยานลำเอียงเข้าข้างหมู่​มาก
    จะทำให้ขาดความยุ​ติ​ธรรมไป
  por-BR-2018: Não seguirás aos muitos para mal fazer; nem responderás em litigio
    inclinando-te à maioria para fazer injustiças;
  deu-ELO: Du sollst der Menge nicht folgen zum Übeltun; und du sollst bei einem Rechtsstreit
    nicht antworten, indem du dich der Menge nach neigest, das Recht zu beugen.
  eng-WYC-2018: Thou shalt not follow a company to do evil, neither thou shalt assent
    to the sentence of full many men in doom, that thou go away from truth. (Thou
    shalt not follow a crowd and do evil, nor shalt thou agree with the sentence,
    or the decree, of a great many men in judgement, and in doing so, go away from
    the truth.)
  epo-epo: Ne sekvu la amason por malbonaĵoj; kaj en juĝo ne kliniĝu al la opinio
    de la plimulto, por dekliniĝi de la vero.
  uig-PIN: Topⱪa ǝgixip rǝzil ixta bolma yaki dǝwa-dǝsturlarda guwaⱨliⱪ bǝrgǝndǝ topⱪa
    ǝgixip ⱨǝⱪiⱪǝtni burmilima.
  beo-beo: Ogogosu amola wadela:i hamosu dunu ilia idi da moloi hamosu dunu ilia idi
    baligisia, dilia da ogogosu amola wadela:i hamosu dunu bagohame ilima mae fa:no
    bobogema. Ilia da ogogobeba:le, moloidafa fofada:su wadela:sea, ilima mae fa:no
    bobogema.
  tpi-OTNT: Sapos ol planti man i mekim pasin nogut, orait maski long bihainim pasin
    bilong ol. Na sapos planti man i sanap long kot na autim tok bilong paulim kot,
    orait maski long bihainim pasin bilong ol.
  hau-SA: “Kada ku yi abin da ba daidai ba, don galibin mutane suna yin haka. Sa’ad
    da kuke ba da shaida a gaban shari’a, kada ku ba da shaidar ƙarya a kauce wa gaskiya
    don ku faranta wa taron jama’a rai.
  uig-LAT: Topqa egiship rezil ishta bolma yaki dewa-desturlarda guwahliq bergende
    topqa egiship heqiqetni burmilima.
  nde-nde: Ungenzi okubi ulandela inengi labantu. Nxa ufakaza emthethwandaba, ungaphenduleli
    iqiniso ngokuvumelana labanengi,
  ton-ton: '¶ “ʻOua naʻa ke muimui ki he tokolahi ke fai kovi: ʻoua naʻa ke lea fakaangimui
    pe ki he tokolahi ke fakapikoʻi ʻae fakamaau.'
  ces-1613: Nepostoupíš po množství ke zlému, a nebudeš se přimlouvati k rozepři,
    tak abys se uchýlil po větším počtu k převrácení soudu.
  eng-WMB: “You shall not follow a crowd to do evil. You shall not testify in court
    to side with a multitude to pervert justice.
  tam-TCV: “பிழையானதைச் செய்யும் மக்கள் கூட்டத்தைப் பின்பற்றவேண்டாம். ஒரு வழக்கில்
    நீங்கள் சாட்சி கொடுக்கும்போது, அதிகமான மக்களுக்கு சார்பாக இருந்து நீதியைப் புரட்டவேண்டாம்.
  ceb-ULB: Ayaw kamo pagpahiuyon sa panon sa katawhan nga nagabuhat ug daotan, ni
    magpamatuod kamo samtang tuison ang hustisya aron matuman ang panon sa katawhan.
  pol-UBG: Nie idź za większością, aby wyrządzić zło, i nie zeznawaj w sprawie, ulegając
    zdaniu większości, by naginać sąd.
  urd-GVU: اگر اکثریت غلط کام کر رہی ہو تو اُس کے پیچھے نہ ہو لینا۔ عدالت میں گواہی
    دیتے وقت اکثریت کے ساتھ مل کر ایسی بات نہ کرنا جس سے غلط فیصلہ کیا جائے۔
  deu-1912: Du sollst nicht folgen der Menge zum Bösen und nicht also verantworten
    vor Gericht, daß du der Menge nach vom Rechten weichest.
