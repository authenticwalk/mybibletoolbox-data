verse: EXO.023.025
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയെ ആരാധിക്കണം; നിന്റെ ആഹാരത്തിന്മേലും വെള്ളത്തിന്മേലും
    അവിടത്തെ അനുഗ്രഹം ഉണ്ടായിരിക്കും. ഞാൻ നിങ്ങളുടെ ഇടയിൽനിന്ന് രോഗം നീക്കിക്കളയും.
  deu-TKW: Verehrt Jahwe, euren Gott, so wird er dir reichlich Speise und Trank gewähren,
    und Krankheiten will ich von dir fernhalten.
  lin-lin: Soki bokosalela Yawe, Nzambe na bino, akopambola mapa mpe mayi na bino,
    mpe akolongola bokono kati na bino.
  eng-LSV: And you have served your God YHWH, and He has blessed your bread and your
    water, and I have turned aside sickness from your heart;
  eng-GNV: For ye shall serue the Lord your God, and he shall blesse thy bread and
    thy water, and I will take all sickenes away from the middes of thee.
  eng-WEBSTER: And ye shall serve the LORD your God, and he will bless thy bread,
    and thy water; and I will take sickness away from the midst of thee.
  nhw-BL: San techhueyichihuaca na, niamoTECO Dios, huan nijtiochihuas amotlacualis
    ihuaya amoa. “Huan nijchihuas para ma amo anmechajsi cocolistli.
  swh-ONEN: Utamwabudu Bwana Mungu wako, na baraka zake zitakuwa juu ya vyakula vyako
    na maji yako. Nami nitaondoa maradhi miongoni mwako,
  bba-bba: Nɛ Gusunɔ bɛɛn Yinniwɑ i ko i sɑ̃ kpɑ n bɛɛ domɑru kuɑ, i n dĩɑnu mɔ kɑ
    nim. Mɛyɑ nɑ kon mɑɑ bɛɛ bɑrɑnu ɡbɑrɑ.
  eng-KJVCPB: And ye shall serve the Lord your God, and he shall bless thy bread,
    and thy water; and I will take sickness away from the midst of thee.
  luo-luo: Lamuru Jehova Nyasaye ma Nyasachu, kendo anagwedhu gi chiemo kod pi. Anatiek
    tuoche kuomu,
  meu-meu: Iehova emui Dirava mo isiaina ba lao heni; bena emu flaoa bona emu ranu
    lau ese baina hanamodia, bona emu gorere baina abia oho;
  npi-ULB: तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरको आराधना गर्नू, अनि उहाँले तिमीहरूका
    अन्‍न र पानीमा आशिष् दिनुहुनेछ । म तिमीहरूका बिचबाट रोग हटाइदिनेछु ।
  yor-yor: Ẹ̀yin yóò sí máa sin Olúwa Ọlọ́run yin, òun yóò si bùsi oúnjẹ rẹ. Èmi yóò
    mú àìsàn kúrò láàrín rẹ.
  emp-NTPO: Ab̶abe mʌ̃́abʌrʌ bia bed̶ead̶adua. Maʌ̃ne mʌ̃a bãrãra carebaya. Mʌ̃a baidoda,
    cod̶i sid̶a diaya. Mʌ̃a iduaribiẽ́a bãrãra cacua biẽ́ b̶ead̶ida.
  ind-ind: “Sembahlah hanya Aku, TUHAN Allahmu, maka Aku akan memberkatimu sehingga
    kamu tidak akan kekurangan makanan dan minuman, dan Aku akan menjauhkan kamu dari
    penyakit.
  pes-OPCB: «خداوند، خدای خود را عبادت کنید و او نان و آب شما را برکت خواهد داد و
    بیماری را از میان شما دور خواهد کرد.
  tgl-ULB: Dapat sambahin ninyo ako, si Yahweh na iyong Diyos. Kung gagawin mo, pagpapalain
    ko ang iyong tinapay at tubig. Aalisin ko ang karamdaman mula sa inyo.
  hui-hui: I̱ Anduane Homogo tínaga Ngode Datagaliwabe kogo nde tígua i̱ mitangi bialu
    i̱hondo hangu lotu lalu halimu. Anidagua bialu harimiyagua nde i̱na tí mo bayale
    halu tomo ibabi nalu halimulo ngialu tínaga warago tara tara ngaru mo wahai holebero.
  mya-mya: သင်​တို့​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ကို​ကိုး​ကွယ်​လျှင်
    ငါ​သည်​သင်​တို့​အား ဝ​လင်​စွာ​စား​သောက်​ရ​စေ​မည်။ အ​နာ​ရော​ဂါ တို့​မှ​လည်း​ကင်း​ရှင်း​စေ​မည်။-
  cbi-NTPO: Tsaaren inu, ñulla' Dios Yavénu, aawa kure' keewaawaakidei. Tsenmala iya
    ñulla' panda bain, naa kushnu pi bain ura' ikaanu tsuyu. Diipeya juu bain ñulla'
    junga pukaan jutyuyu, ñullanu diluwaren jutyu.
  bod-N: ཡང་ཁྱོད་ཅག་གིས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་བྱེད་དགོས་ཤིང་།
    ཁོང་གིས་ཁྱོད་ཅག་གི་ཁ་ཟས་དང་ཆུ་ལ་བྱིན་རླབས་མཛད་པར་འགྱུར་ཞིང་། ཁྱོད་ཅག་གི་ཁྲོད་ནས་ནད་རིགས་ཀྱང་མེད་པར་བྱེད་ངེས་ཡིན།
  sna-sna: Namatai Jehovha Mwari wenyu, uye ipapo maropafadzo ake achava pane zvokudya
    zvenyu nemvura yenyu. Ndichabvisa urwere kubva pakati penyu,
  spa-BLM: Servirás a Yahvé, tu Dios, y él bendecirá tu pan y tu agua, y quitaré la
    enfermedad de en medio de ti.
  cac-cac: A inn̈ej Jehová e Diosal in b'aj tzeyaq'uem e b'a. Tato icha chi' tzeyutej
    e b'a, ol vac' tas tze va'a yed' tas tzeyuq'uej. Najat pax ol viq'uel ilya d'a
    e cal.
  swh-ULB: Lazima umuabudu Yahweh Mungu wako, na atabariki mkate wako na maji. Nitaondoa
    magonjwa miongoni mwenu.
  bel-bel: служэце Госпаду, Богу вашаму, і ён дабраславіць хлеб твой і ваду тваю;
    і ўхілю ад вас хваробы.
  deu-ELBBK: 'Und ihr sollt dem HERRN, eurem Gott, dienen: So wird er dein Brot und
    dein Wasser segnen, und ich werde Krankheit aus deiner Mitte entfernen.'
  mbb-OT: Iyan a keniyu ezapa is Nengazen he Megbevayè niw, ne edtuvazan ku sikiyu
    te keenen wey wahig. Ne id-awè ku is daru ziyà te keniyu,
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവയെ തന്നേ സേവിപ്പിൻ; എന്നാൽ അവൻ നിന്റെ അപ്പത്തെയും
    വെള്ളത്തെയും അനുഗ്രഹിക്കും; ഞാൻ രോഗങ്ങളെ നിന്റെ നടുവിൽനിന്നു അകറ്റിക്കളയും.
  gup-gup: Ngaye wanjh Yawey ngudberre God. Bu ngudda kandimarnebarddurrukkurlhdan
    ngardduk ngadjalkudji, wanjh kunukka ngamarnekurduyime kunmak ngudberre manmekenh
    dja kukkukenh, dja ngaye wanjh kundjak ngawe ngudberre.
  gvs-gvs: Kosakulūlu Yau Yauwe imi Yaubada yaigu go, avami be ami bwae bei avamamailidi
    go, imi katówana bei akabidi akalavedi.
  rmc-rmc: Te služinena ča le RAJESKE, tumare Devleske, me tumenge požehňinava o chaben
    the o paňi a o nasvaľiben tumendar odlava.
  nlg-nlg: “Kau holohabau vaso inau Yahweh, nimiu na God, ma kau nea ke, mi nau ku
    vautoghau nia na vanga ke subo me ke subo ghua na ghamiu na beti, mu ku lavikehaghau
    na vahaghi tamiu.
  pes-OPV: و یهوه، خدای خود را عبادت نمایید تا نان و آب تو رابرکت دهد و بیماری را
    از میان تو دور خواهم کرد،
  ron-1924: Вой сэ служиць Домнулуй Думнезеулуй востру, ши Ел вэ ва бинекувынта пыня
    ши апеле ши ва депэрта боала дин мижлокул тэу.
  ben-OBCV: তোমার ঈশ্বর সদাপ্রভুর আরাধনা কোরো, এবং তাঁর আশীর্বাদ তোমার খাদ্যে ও জলে
    বজায় থাকবে। তোমার মধ্যে থেকে আমি সব রোগব্যাধি দূর করে দেব,
  som-som: Oo waa inaad Rabbiga Ilaahiinna ah u adeegtaan, oo isaguna wuu idiin barakayn
    doonaa kibistiinna iyo biyihiinna; oo anna cudur waan ka fogayn doonaa dhexdiinna.
  lat-VUC: Servietisque Domino Deo vestro, ut benedicam panibus tuis et aquis, et
    auferam infirmitatem de medio tui.
  eng-ASVBT: And ye shall serve Jehovah your God, and he will bless thy bread, and
    thy water; and I will take sickness away from the midst of thee.
  mna-mna: “Nio Yooba ta Anutu tiom. Kozo kembesmbeeze pio ituŋ tamen. Naso aŋkampewe
    yom, mi motoŋ piom pa koyom kini ma yok, mi aŋzirziiri mete piom.
  ita-1885: E servite al Signore Iddio vostro, ed egli benedirà il tuo pane, e la
    tua acqua; ed io torrò via ogni infermità dal mezzo di te.
  eng-LXXUP: And thou shalt serve the Lord thy God, and I will bless thy bread and
    thy wine and thy water, and I will turn away sickness from you.
  eng-ULB: You must worship Yahweh your God, and he will bless your bread and water.
    I will remove sickness from among you.
  spa-VBL: “Adorarás al Señor tu Dios, y él bendecirá tu comida y tu agua. Me aseguraré
    de que ninguno de ustedes se enferme.
  fra-_FOB: Vous servirez l'Éternel votre Dieu, et il bénira ton pain et tes eaux,
    et j'ôterai la maladie du milieu de toi.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവയെ തന്നെ സേവിക്കുവിൻ; എന്നാൽ അവൻ നിന്റെ അപ്പത്തെയും
    വെള്ളത്തെയും അനുഗ്രഹിക്കും; ഞാൻ രോഗങ്ങളെ നിന്റെ നടുവിൽനിന്ന് അകറ്റിക്കളയും.
  urd-GVR: Rab apne Ḳhudā kī ḳhidmat karnā. Phir maiṅ terī ḳhurāk aur pānī ko barkat
    de kar tamām bīmāriyāṅ tujh se dūr karūṅga.
  suz-BL: गे परमप्रभु यावे, इन परमप्रभु कली गेय पाइतीनी हना, गो इन जचा तूचा थोव़क
    कली आसीक गेनुङ। मिनु इन कली रोइ नेल्‍ल रे प्रोंइनुङ। प्रस्‍थान १५:२६
  ita-1927: Servirete all’Eterno, ch’è il vostro Dio, ed egli benedirà il tuo pane
    e la tua acqua; ed io allontanerò la malattia di mezzo a te.
  ckb-ckb: یەزدانی پەروەردگارتان دەپەرستن، ئەویش نان و ئاوتان بەرەکەتدار دەکات. دەرد
    لەنێوتان ناهێڵم.
  eng-BBE: And give worship to the Lord your God, who will send his blessing on your
    bread and on your water; and I will take all disease away from among you.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಆರಾಧನೆ ಮಾಡಬೇಕು. ಆಗ ಆತನು ನಿಮ್ಮ ಆಹಾರವನ್ನೂ
    ನೀರನ್ನೂ ಆಶೀರ್ವದಿಸುವನು. ನಾನು ವ್ಯಾಧಿಯನ್ನು ನಿಮ್ಮ ಮಧ್ಯದಿಂದ ತೊಲಗಿಸಿಬಿಡುವೆನು.
  bbb-bbb: Ro ja E Ireobo Godi jone ige nanaru baname isoena kafiafiriekuva nare daro
    miakinu ifejiana ire ro do maeje uruvana vajiake. Ro kuke ja adame abekuva nare
    ifejiaga adame jone bu furike.
  tam-2017: உங்களுடைய தேவனாகிய யெகோவாவையே ஆராதிக்கவேண்டும்; அவர் உன்னுடைய அப்பத்தையும்
    உன்னுடைய தண்ணீரையும் ஆசீர்வதிப்பார். வியாதியை உன்னிலிருந்து விலக்குவேன்.
  spa-RV-1909: Mas á Jehová vuestro Dios serviréis, y él bendecirá tu pan y tus aguas;
    y yo quitaré toda enfermedad de en medio de ti.
  ron-BTF: Și veți servi DOMNULUI Dumnezeul vostru și el va binecuvânta pâinea ta
    și apa ta; și voi înlătura boala din mijlocul tău.
  eng-WEBP: You shall serve the LORD your God, and he will bless your bread and your
    water, and I will take sickness away from among you.
  eng-FBV: You are to worship the Lord your God, and he will bless your food and water.
    I will make sure none of you fall sick.
  nld-1939: Jahweh, uw God, moet ge dienen! Dan zal Ik uw brood en uw water zegenen,
    en de ziekte uit uw midden bannen;
  nch-BL: San techhueyichihuaca na, niamoTECO Dios, huan nijtiochihuas amotacualis
    ihuaya amoa. “Huan nijchihuas para ma amo amechajsi cocolisti.
  vie-1934: Ngươi hãy hầu việc Giê-hô-va Đức Chúa Trời ngươi; Ngài sẽ ban ơn cho vật
    ăn uống của ngươi và tiêu trừ các bịnh hoạn giữa vòng ngươi.
  hin-CV: तुम याहवेह, अपने परमेश्वर ही की आराधना करना और याहवेह तुम्हारे अन्‍न और
    जल को आशीष देंगे. मैं तुम्हारे बीच से रोगों को दूर कर दूंगा.
  eng-OURB: You shall serve Adonai your God, and he will bless your bread and your
    water, and I will take sickness away from among you. (7)
  spa-BES: Y adora al Señor tu Dios, que enviará su bendición sobre tu pan y sobre
    tu agua; y quitaré toda enfermedad de entre ustedes.
  tdx-tdx: Toroño t’Iehovà Andrianañahare’ areo, le ho tahie’e ty mahakama’o naho
    ty rano’o vaho hampihankàñeko ze atao hasilofañe añivo’o ao,
  vid-vid: Mofugamila heni Mkulu Nguluwi, Nguluwi wa hemwe, nani ndowatambichiza kwa
    chilyo na mazi na kusa matamwa hali hemwe.
  eng-OKE: And you shall serve before the Lord your God, and He will bless thy food
    and thy drink, and will take away grievous evils from among thee.
  tha-KJV: จงปรนนิบั​ติ​พระเยโฮวาห์พระเจ้าของเจ้า แล​้วพระองค์จะทรงอวยพรแก่อาหารและน้ำของเจ้า
    เราจะบันดาลให้โรคต่างๆหายไปจากท่ามกลางพวกเจ้า
  por-BR-2018: Mas ao SENHOR vosso Deus servireis, e ele abençoará teu pão e tuas
    águas; e eu tirarei toda enfermidade do meio de ti.
  deu-ELO: 'Und ihr sollt Jehova, eurem Gott, dienen: so wird er dein Brot und dein
    Wasser segnen, und ich werde Krankheit aus deiner Mitte entfernen.'
  eng-WYC-2018: And ye shall serve to your Lord God, (so) that I (can) bless thy loaves,
    and thy waters, and do away sickness from the midst of thee;
  epo-epo: Kaj servu la Eternulon, vian Dion, kaj Li benos vian panon kaj vian akvon;
    kaj Mi forigos malsanon el via mezo.
  uig-PIN: Lekin Hudayinglar Pǝrwǝrdigarning ibaditidǝ bolunglar. Xundaⱪ ⱪilsanglar
    U nan bilǝn süyünglarni bǝrikǝtlǝydu; Mǝn barliⱪ kesǝllikni aranglardin qiⱪirip
    taxlaymǝn.
  beo-beo: Dilia da Nama fawane nodone sia:ne gadosea, Na da dilima ha:i manu amola
    hano noga:i amo dilima imunu. Amola Na da dilia olo huluane fadegale fasimu.
  tpi-OTNT: Yupela i mas lotuim mi tasol. Mi God, Bikpela bilong yupela. Yupela i
    mekim olsem, na bai mi mekim gut long yupela na givim yupela kaikai na wara na
    rausim olgeta sik long yupela.
  hau-SA: Ku bauta wa Ubangiji Allahnku, albarkansa kuwa za tă kasance a kan abincinku
    da ruwan shanku. Zan ɗauke cuta daga cikinku.
  uig-LAT: Lékin Xudayinglar Perwerdigarning ibaditide bolunglar. Shundaq qilsanglar
    U nan bilen süyünglarni beriketleydu; Men barliq késellikni aranglardin chiqirip
    tashlaymen.
  nde-nde: Mkhonzeni uThixo uNkulunkulu wenu, kuzakuthi isibusiso sakhe sibe phezu
    kokudla laphezu kwamanzi enu. Ngizasusa imikhuhlane phakathi kwenu,
  ton-ton: 'Pea te mou tauhi ʻa Sihova ko homou ʻOtua, pea te ne tāpuakiʻi hoʻo mā
    mo hoʻo vai: pea te u toʻo ʻae mahaki ʻo ʻave ia meiate kimoutolu.'
  ces-1613: Sloužiti pak budete Hospodinu Bohu svému, a požehnáť chlebu tvému i vodám
    tvým; a odejmu nemoc z prostředku tvého.
  eng-WMB: You shall serve the LORD your God, and he will bless your bread and your
    water, and I will take sickness away from among you.
  tam-TCV: நீங்கள் உங்கள் இறைவனாகிய யெகோவாவையே வழிபடுங்கள், அவருடைய ஆசீர்வாதம் உங்கள்
    உணவிலும், தண்ணீரிலும் இருக்கும். உங்களிடமிருந்து நோயை நீக்கிவிடுவேன்.
  ceb-ULB: Magsimba kamo kang Yahweh nga inyong Dios, ug panalanginan niya ang inyong
    tinapay ug tubig. Ug pagawagtangon ko ang balatian diha kaninyo.
  pol-UBG: Będziecie służyć PANU, waszemu Bogu, a on będzie błogosławić twój chleb
    i twoją wodę; i oddalę od ciebie chorobę.
  urd-GVU: رب اپنے خدا کی خدمت کرنا۔ پھر مَیں تیری خوراک اور پانی کو برکت دے کر تمام
    بیماریاں تجھ سے دُور کروں گا۔
  deu-1912: Aber dem HERRN, eurem Gott, sollt ihr dienen, so wird er dein Brot und
    dein Wasser segnen, und ich will alle Krankheit von dir wenden.
