    ਪਾਣੀ ਨੂੰ ਬਰਕਤ ਦੇਵੇਗਾ ਅਤੇ ਮੈਂ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਬਿਮਾਰੀ ਕੱਢ ਦਿਆਂਗਾ।
  mya-JVB: သင် တို့၏ဘုရား သခင်ထာဝရဘုရား ကို ဝတ်ပြု ရမည်။ သင် ၏မုန့် ကို၎င်း ၊ ရေ ကို၎င်း၊
    ကောင်းကြီး ပေး တော်မူမည်။ အနာရောဂါ ကိုလည်း သင် ၏အထဲ က နှုတ်ယူ ပယ်ရှားတော်မူမည်။
  hmo-hmo: Lau Lohiabada, emui Dirava, do umui tomadiho henia, vadaeni aniani bona
    ranu hegeregere do lau henia umui dekenai, bona emui gorere ibounai do lau abia
    siri.
  urd-urd: और तुम ख़ुदावन्द अपने ख़ुदा की इबादत करना, तब वह तेरी रोटी और पानी पर बरकत
    देगा और मैं तेरे बीच से बीमारी को दूर कर दूँगा।
  rus-SYN: служите Господу, Богу вашему, и Он благословит хлеб твой и вино твое и
    воду твою; и отвращу от вас болезни.
  bqc-SIM: À zↄble Dii á Luaɛ, i báaadaɛ́ á blɛu ń á imiao, i gyãↄ kɛ̃́wá.
  tcz-CHONGTHU: Na boncha uva na Pakai Na Pathen nahou uva ama kin jeng na bol diu
    ahi.” Na boncha uva na Pakai na Pathen kin jeng a na kisah lel diu, amatah in
    na changlhah neh diu le na twidon ding jing ujong phatthei aboh ding, chu teng
    keiman na jalah uva konna phatthei nasa tah ka hin boh ding ahi, ati.”
  mar-mar: तू आपला देव परमेश्वर याचीच उपासना करावीस; म्हणजे तो तुझ्या अन्नपाण्यास
    बरकत देईल. मी तुमच्यामधून रोगराई दूर करीन.
  qub-qub: «Nogallami Tayta Diosniquega cä. Chaymi nogallata rispitamashpayqui aduramanqui.
    Chayno cawaptiquega bindisyunta goshayquipaj micuypis, yacupis mana pishëshunayquipämi,
    ima gueshyapis mana charishunayquipämi.
  bqp-bqp: À dↄ Dikiri á Ludai, ani arubarika daárɛ á pↄ́blen kũ á pↄ́minaao, ani
    gyãnↄ kɛ̃áwa.
  hat-hat: Se mwen menm Seyè a, Bondye nou an, pou nou sèvi. M'ap beni nou, m'ap ban
    nou manje pou n' manje, dlo pou nou bwè. Mwen p'ap kite maladi tonbe sou nou.
  eng-BSB: So you shall serve the LORD your God, and He will bless your bread and
    your water. And I will take away sickness from among you.
  tod-tod: Wa dɛ̀bi, nɛ̀i gè ga Ɠɔoɠɔ GALAGI wa-ƓALAGI. Nà tuya loo wa-laamianigi
    ma, ta wa-ɓɔɔle ɗɛi. Nà seeɓɛi ɠula wo zaama, gè maaɠooza wo ʋa.
  eng-WEBPB: You shall serve the LORD your God, and he will bless your bread and your
    water, and I will take sickness away from amongst you.
  kbq-kbq: Hagi Anumza Rantamimofona Agrike monora hunentenke'na, ne'zama nesaza zane,
    tima nesaza zana asomu huneramante'na kria amu'notmifintira eritra'neno.
  nhe-BL: San xinechhueyichihuaca na, niimoTECO Dios, huan nijtiochihuas imotlacualis
    ihuaya imoa. “Huan nijchihuas para ma ax inmechajsi cocolistli.
  bus-bus: À dↄ Dii a Ludazi, eé aubarika daare a pↄ́bleen kↄ̃n a íminao, eé gyãanↄ
    kɛ̃awa.
  gub-BL: Aiko Tupàn Tuweharupi Wiko Ma'e pezar romo ihe. Hemuwete katu pe nehe. Nezewe
    mehe amono putar heze'egatu penehe nehe, penemi'u ràm imono pà 'y imono pà peme
    nehe no. Amunyryk kar putar ma'eahy haw pewi nehe no.
  eng-DRA: And you shall serve the Lord your God, that I may bless your bread and
    your waters, and may take away sickness from the midst of thee.
