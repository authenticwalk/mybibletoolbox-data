    Na i stat long bikpela wara Yufretis long hap not na i go inap long ples wesan
    long hap saut. Na bai mi givim yupela strong bilong winim ol lain i stap long
    dispela hap graun na taim yupela i go insait long dispela kantri bai yupela i
    rausim ol.
  dan-1931: Jeg vil lade dine Landemærker nå fra det røde Hav til Filisternes Hav,
    fra Ørkenen til Floden, thi jeg giver Landets Indbyggere i eders Hånd, så du kan
    drive dem bort foran dig.
  vie-OVCB: Biên giới nước ngươi sẽ chạy từ Biển Đỏ tới biển Phi-li-tin, từ hoang
    mạc đến Sông Ơ-phơ-rát. Ta sẽ giao những người sống trong phần đất này vào tay
    ngươi, và ngươi sẽ đuổi họ ra.
  guj-2017: હું રાતા સમુદ્રથી પલિસ્તીઓના સમુદ્ર સુધી તમારી સરહદ નક્કી કરી આપીશ. એ
    દેશના વતનીઓને હું તમારા હાથમાં સોંપી દઈશ અને તમે તેઓને તમારી આગળથી નસાડી મૂકશો.
  pon-2006A: I pahn koasoanehdi pwe irepen sapwamwail en sang Sehden Akapa lellahng
    Pillap Iupreitis oh sang Sehd Mediderenien lel nan sapwtehn. I pahn kihong kumwail
    manaman pohn tohn sahpwo oh kumwail pahn koakoairailsang nan sahpwo ni amwail
    pahn mwekimwekidwei.
  por-BRBSL: Fixarei sua fronteira do Mar Vermelho até o mar dos filisteus, e do deserto
    até o rio; pois eu entregarei os habitantes da terra em suas mãos, e você os expulsará
    de sua frente.
  aly-aly: INGKART angkek Israel-kenh-rnemek, “Apmer arrekantherrenh Canaan-ampeny
    kwaty alay Apenng-angketyarr-they altwerl ayerrer ayntayntem. Apmer kwaty alay
    itna Ilkwarl-they akngerrakw ayntayntem. Apmer arlpaw itna Sinai-they ayerrer
    ayntayntem. Apmer kwaty lher Euphrates-they antekerr ayntayntem. Apmer Canaan
    ampepelarl. Atha arrenhantherr rlterrkilem, arrantherr-anem yanh-areny-rnem Canaan-they
    irrenterl-ayntem.
  cth-cth: Na ramri teh tuipui paling tui koehoi Filistin tuipui totouh, thingyeiyawn
    hoi tuipui totouh kai ni ka khoe han. Hote khocanaw teh na kut dawk na poe vaiteh
    nang ni na pâlei han.
  twi-twi: “Mɛto mo ahye afi Po Kɔkɔɔ no ano akosi Filistifo mpoano, na mede afi sare
    a ɛwɔ anafo fam no so akosi Asu Eufrate, na mɛma mo adi nnipa a wɔte asase no
    so no so, na moapam wɔn afi mo anim.
  hlt-hlt: Na khorhi te carhaek tuipuei lamloh Philisti tuipuei duela, khosoek lamloh
    tuiva duela kan suem bitni. Khohmuen kah khosa rhoek te na kut ah kam paek vetih
    amih te na mikhmuh lamloh ka haek ni.
  tbz-SIM: Di tenkɛ̀ yóó ketɛ́ dɑ̀mɛ́ɛ̀rì wũɔ̃wè nwe kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Fidisitɛ̃ɛ̃bɛ
    kóo dɑ̀mɛ́ɛ̀rì, kɛ́túótɛ́ dikpɑ́ɑ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kukó ndiɛkù Efɑdɑtɑɑ bɛ̀ɛ̀
    dɛ̀ bo, n yóó duɔ́ nkɛ̀ di bɛ̀ bɛ̀timu.
  msy-2020: Eghtɨ kɨ ian mɨtaghniaba arɨghtɨ ian nguazimɨn mɨtaghniam, Akaban Dɨpamɨn
    boroghɨn itir Ongarir Aghevimɨn ikegh mangɨ, Mediterenianɨn Ongarir Ekiamɨn tugham.
    Egh gumazamiziba puvatɨzir danganimɨn ikegh mangɨ, Yufretisɨn Fanemɨn tugham.
    Egh kɨ gavgavim ia danɨngtɨ nguazir kamɨn itir gumazamiziba, ia me gafiragham.
    Eghtɨ ia kantrin kamɨn aven mangɨ, me batueghtɨ me mangam.
  azb-azb: Qırmızı dənizdən Filişt dənizinə qədər, səhradan Fərat çayına qədər sərhədlərinizi
    çəkəcəyəm. Ölkənin sakinlərini sizə təslim edəcəyəm, siz isə onları yanınızdan
    qovarsınız.
  eng-DBY: And I will set thy bounds from the Red Sea even unto the sea of the Philistines,
    and from the wilderness unto the river; for I will give the inhabitants of the
    land into your hand, that thou mayest dispossess them from before thee.
  hin-2017: मैं लाल समुद्र से लेकर पलिश्तियों के समुद्र तक और जंगल से लेकर फरात तक
    के देश को तेरे वश में कर दूँगा; मैं उस देश के निवासियों को भी तेरे वश में कर दूँगा,
    और तू उन्हें अपने सामने से बरबस निकालेगा।
  wol-KYG: «Maa leen di dogal kemug suuf gu dale géeju Barax yi, ba géeju waa Filisti,
    daleeti ca màndiŋ ma, ba ca dexu Efraat, ndax maay teg waa réew mi ci seeni loxo,
    ngeen dàq leen.
  swp-swp: Abo am sigasiga ea hetorodi Gabogabo Buiabuiana eai i lau e Pilistia edi
    gabogabo eai, eo hinage barabara i lau e saga eai, paana eanua tataodi abo ea
    lediwa nimam eai eo abo ea aihenauidi matam eai.
  bjr-bjr: Qinee inni oosu maaqimasee oosumma nisaanaura. Dinni taatuqee nammari mariannoo.
    Dinni Firistia ooruku nammari mariannoo, dinni aadana maqa maaqa mariannoo, dinni
    Eeufarateesa nammari mariannoo. Qinee inni afeeka nimianaqa innee mi maqa maaqanaki
    fimarifaqa qinee inni namuqaa rapatutu iqa fimarianaqa innee misa maqa maaqa mareefaranoo.
  eng-YLT: '''And I have set thy border from the Red Sea, even unto the sea of the
    Philistines, and from the wilderness unto the River: for I give into your hand
    the inhabitants of the land, and thou hast cast them out from before thee;'
  eng-WYC-2017: Forsooth and I shall set thy terms from the Red Sea till to the sea
    of Palestines, and from the desert till to the flood. I shall give into your hands
    the dwellers of the land, and I shall cast them out from your sight;
  eng-WMBB: I will set your border from the Sea of Suf even to the sea of the Philistines,
    and from the wilderness to the River; for I will deliver the inhabitants of the
    land into your hand, and you shall drive them out before you.
  urd-GVH: मैं तेरी सरहद्दें मुक़र्रर करूँगा। बहरे-क़ुलज़ुम एक हद होगी और फ़िलिस्तियों
    का समुंदर दूसरी, जुनूब का रेगिस्तान एक होगी और दरियाए-फ़ुरात दूसरी। मैं मुल्क
    के बाशिंदों को तेरे क़ब्ज़े में कर दूँगा, और तू उन्हें अपने आगे आगे मुल्क से दूर
    करता जाएगा।
  rug-rug: Kaqu taveti Rau sari na volosodi sari na mia popoa pude na kokoina sa pepeso,
    sapu kamo mae gua koasa koqu lavata pa Aqaba, meke kamo la gua pa kolo Meditareniani,
    meke topue koasa soloso qega tata pa Izipi, meke kamo la gua koasa Ovuku Iuparetisi.
    Kaqu poni gamu Rau sa ṉiniraṉira sapu holani koari pu koadi koasa popoa, meke
    kaqu hadu la ni gamu pa seu si arini.
  gaz-gaz: “Anis daarii kee Galaana Diimaadhaa jalqabee hamma Galaana Filisxeemiitti,
    lafa alootii jalqabee hamma Laga Efraaxiisiitti siifin dhaaba. Namoota biyya sana
    jiraatanis dabarsee harka keetti nan kenna; ati immoo of duraa ariitee isaan baafta.
  fra-LSG: J’établirai tes limites depuis la mer Rouge jusqu’à la mer des Philistins,
    et depuis le désert jusqu’au fleuve; car je livrerai entre vos mains les habitants
    du pays, et tu les chasseras devant toi.
  gnn-gnn: Ŋarra yurru wekama bukmaknha yana miriŋunhanydja goŋlili nhumalaŋgala,
    ga nhumana yurru walalanha gukuma dhawaṯmaramanydja.
  yal-yal: “N na ɛ yamanan danne sama nɛn keli Gbala Baani han Filisitine baani, keli
    tonbonni han Efirati baani. Amasɔtɔ n yamanan muxune sama nɛn i sagoni alogo i
    xa e kedi i yɛ ra.
  haw-1868: A na'u no e kau i kon palena mai ke Kaiula, a hiki i ke kai o Pilisetia,
    a mai ka waonahele hoi a hiki i ka muliwai; no ka mea, e haawi aku ana au i na
    kanaka o ia aina i ko oukou lima; a e kipaku aku oe ia lakou mai kou alo aku.
  arb-NAV: وَأَجْعَلُ تُخُومَكَ تَمْتَدُّ مِنَ الْبَحْرِ الأَحْمَرِ إِلَى سَاحِلِ
    فِلِسْطِينَ، وَمِنَ الْبَرِّيَّةِ حَتَّى نَهْرِ الْفُرَاتِ، وَأُخْضِعُ لَكَ سُكَّانَ
    الأَرْضِ فَتَطْرُدُهُمْ مِنْ أَمَامِكَ.
  ewe-ewe: “Mana wò anyigba ƒe liƒowo natso Ƒu Dzĩ la nu ayi Filistitɔwo ƒe ƒu la
    nu, eye wòagatso gbegbe siwo le anyigbeme va se ɖe Frat tɔsisi la nu. Mana nàɖu
    ame siwo katã le anyigba la dzi fifia la dzi, eye mana woasi le ŋgɔwò.
  eng-LEE: And I will set thy bounds from the Red Sea unto the sea of the Philistines,
    and from the desert unto the river; for I will deliver into your hand the inhabitants
    of the land, and thou shalt drive them out before thee.
  asm-FB: মই চূফ সাগৰৰ পৰা পলেষ্টীয়াসকলৰ সমুদ্ৰলৈকে, আৰু মৰুভূমিৰ পৰা ফৰাৎ নদীলৈকে
    তোমালোকৰ সীমা নিৰূপণ কৰিম। সেই দেশ নিবাসী সকলৰ ওপৰত মই তোমালোকক জয়ী কৰিম। তোমালোকে
    তোমালোকৰ আগৰ পৰা তেওঁলোকক খেদি বাহিৰ কৰিবা।
  sus-A: ﭑ وٌ شَ نَانِنيِ عِفبٌمَ نّ كٍلِ شُلُنيُمِ بَا مَ هَن بَا شُنفبٍ، كٍلِقٍ
    تُرُ سِنِنَ فبٍنفبٍرٍنيِ مَ هَن عَ سَ دْشْ عٍقِرَتِ شُرٍ شُنفبٍ رَ. ﭑ مّننِكَيٍ
    سَمَ نّ وٌ سَفٌ، عَلَكٌ وٌ شَ عٍ كٍرِ.
  fra-SBL: Je fixerai tes limites depuis la mer Rouge jusqu'à la mer des Philistins,
    et depuis le désert jusqu'au fleuve ; car je livrerai entre tes mains les habitants
    du pays, et tu les chasseras devant toi.
  hbo-hbo: וְשַׁתִּ֣י אֶת־גְּבֻלְךָ֗ מִיַּם־סוּף֙ וְעַד־יָ֣ם פְּלִשְׁתִּ֔ים וּמִמִּדְבָּ֖ר
    עַד־הַנָּהָ֑ר כִּ֣י ׀ אֶתֵּ֣ן בְּיֶדְכֶ֗ם אֵ֚ת יֹשְׁבֵ֣י הָאָ֔רֶץ וְגֵרַשְׁתָּ֖מֹו
    מִפָּנֶֽיךָ׃
  eng-WYCLIFFE: Forsothe Y schal sette thi termys fro the reed see til to the see
    of Palestyns, and fro desert til to the flood. Y schal yyue to youre hondis the
    dwelleris of the lond, and Y schal caste hem out fro youre siyt;
  pjt-pjt: “Ngayulu kuwari manta puḻka nyuranya unganyi, panya uḻpaṟira uṟu ini Tjitin-tjitinnga
    ngaṟanyi, ka nyurampa manta ngaṟaku nyara palulanguṟu alinytjara karu uṟu ini
    Yupuṟaitilakutu. Ka panya kakaraṟa uṟu puḻka ini Mititu-ṟaniyanya ngaṟanyi, ka
    nyurampa manta ngaṟaku uṟu nyara palulanguṟu wiluṟarakutu pilakutu. Nyanga alatjiṉa
    nyuranya unganyi manta puḻka munuṉa nyuranya puḻkaṟa witulyankuku aṉangu panya
    palula nyinapai tjuṯa pikangku pungkula ma-pakaltjingantjaku.
  cwe-cwe: “Mhaka za isi yenu zizakuwa kulawa bahali ya Shamu mbaka bahali ya Meditelaniya,
    na kulawa kuchuwala mbaka lwanda lwa Efulati, mana wakaya wa isi iyo nizawatenda
    muwahume, na mweye mwizawawinga wasegele kumwenu.
  kik-kik: “Nĩngekĩra mĩhaka yanyu kuuma Iria Itune, ndĩmĩikũrũkie nginya Iria rĩa
    Afilisti, na kuuma werũ-inĩ nginya Rũũĩ rwa Farati. Andũ arĩa maikaraga kũu nĩngamaneana
    moko-inĩ manyu, na inyuĩ mũmaingate mamweherere.
  fra-NCL: J’établirai tes limites depuis la mer Rouge jusqu’à la mer des Philistins,
    et depuis le désert jusqu’au fleuve ; car je livrerai entre vos mains les habitants
    du pays, et tu les chasseras de devant toi.
  cek-AK: Na ramri loe tuipui kathim hoiah Philistin tuipui karoek to, praezaek hoiah
    vapui khoek to ka suek han; to prae thungah kaom kaminawk to na ban ah kang paek
    han, nangmacae hmaa hoiah nihcae to na haek o tih.
  cuk-cuk: '”Be-yar-abingumaloedi, weyob an bemarga nasikoed: Demar-Ginnidye-nugad-naid-akar,
    Filistea-dulemar-demar-naidse, degine, Nega-dulesulid-akar, diwar-Éufrates-maidse,
    an nasikoed. Dulemar-we-yargi-bukwamaladgi-nakwed an be-imakoed. We-dulemar bela
    be-asabin be onogoed.'
  uig-CYR: Сениң зиминиңниң чегарилирини Қизил Деңиздин тартип Филистийләрниң деңизиғичә,
    шуниңдәк чөлдин тартип Әфрат дәриясиғичә бекитимән; чүнки зиминда туруватқанларни
    һайдиветип йерини егилишиң үчүн, уларни қолуңға тапшуримән.
  tel-2017: ఎర్ర సముద్రం నుంచి ఫిలిష్తీయుల సముద్రం దాకా, ఎడారి నుంచి నది దాకా మీకు
    సరిహద్దులు నియమిస్తాను. ఆ దేశ నివాసులను మీ చేతికి అప్పగిస్తాను. మీరు మీ ఎదుట నుండి
    వాళ్ళను వెళ్లగొడతారు.
  hat-BSA: “Mwen va etabli bòn nou yo soti nan Lamè Wouj, jis rive nan lanmè Filisten
    yo, soti savann nan pou rive nan larivyè Lefrat paske Mwen va livre abitan peyi
    yo nan men nou, e nou va pouse yo ale devan nou.
  kos-kos: Nga fah oru masrol lun acn suwos in mutawauk ke Meoa Srusra fahla nwe ke
    Meoa Mediteranean, ac oayapa yen mwesis lac nwe ke Infacl Euphrates. Nga fah sot
    mwet in facl sac nu inpouwos, ac kowos fah luselosla ke pacl kowos utyak nu we.
  hbo-WLC: וְשַׁתִּ֣י אֶת־גְּבֻלְךָ֗ מִיַּם־סוּף֙ וְעַד־יָ֣ם פְּלִשְׁתִּ֔ים וּמִמִּדְבָּ֖ר
    עַד־הַנָּהָ֑ר כִּ֣י ׀ אֶתֵּ֣ן בְּיֶדְכֶ֗ם אֵ֚ת יֹשְׁבֵ֣י הָאָ֔רֶץ וְגֵרַשְׁתָּ֖מוֹ
    מִפָּנֶֽיךָ׃
  ibo-ibo: “Aga m etinye oke ala unu site nʼOsimiri Uhie ruo nʼosimiri Mediterenịa,
    sitekwa nʼọzara ruo nʼosimiri Yufretis. Aga m enyefe ndị niile bi nʼala ahụ nʼaka
    unu. Unu ga-achụpụkwa ha.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସୂଫ ସାଗରଠାରୁ ପଲେଷ୍ଟୀୟମାନଙ୍କର ସମୁଦ୍ର ପର୍ଯ୍ୟନ୍ତ ଓ ପ୍ରାନ୍ତରଠାରୁ
    ଫରାତ୍‍ ନଦୀ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭର ସୀମା ନିରୂପଣ କରିବା; କାରଣ ଆମ୍ଭେ ସେହି ଦେଶ ନିବାସୀମାନଙ୍କୁ
    ତୁମ୍ଭ ହସ୍ତରେ ସମର୍ପଣ କରିବା; ତହିଁରେ ତୁମ୍ଭେ ଆପଣା ସମ୍ମୁଖରୁ ସେମାନଙ୍କୁ ଘଉଡ଼ାଇ ଦେବ।
  chk-chk: Iwe, ngang üpwe föri kiän fanüemi seni ewe Setipar tori ewe matau watte,
    pwal seni ewe fanüapö tori ewe chanpupu Oifrat. Üpwe atolonga fän nemeniemi chon
    ewe fanü, nge ämi oupwe asürela seni mwemi.
  rop-rop: “Det bandri lain blanga yumob kantri garra stat langa det woda gulum Redsi,
    en brom deya im garra gowap langa det solwoda gulum Medatareiniyan raidap langa
    det Yufreitis Riba, en brom deya im garra godan langa det deset kantri. Ai garra
    pudum ol detlot pipul hu oldei jidanbat deya langa yumob bingga, en wen yumob
    go en spredimat miselp, yumob garra andimwei olabat.
  ukr-1871: І поставлю гряницї твої від Червоного моря та й до моря Филистимського,
    і від пустинї до Ефрату, бо віддам в руки твої людей землї, щоб прогнав їх зперед
    тебе.
  bch-bch: “Eine ga nadol ami tano aea but imata ga idio ngan tad Singsingia aea lab,
    be aea but imata iadag ga idio ngan tad kapei togid Pilistia, be aea but imata
    iadag ga idio ngan tibur modamodanga, be aea but imata iadag ga idio ngan eau
    kapei Iupretis. Be gid panua timamado ngan tibur toa oa, eine ga nadol gid ga
    tidae bagemiai, ta gimi ga asere gid ta tiaoa ga tila.
  deu-1951: Und ich setze deine Grenze vom Schilfmeer bis zum Philistermeer und von
    der Wüste bis zum Strom [Euphrat]; denn ich will die Bewohner des Landes in eure
    Hand geben, daß du sie vor dir her vertreibest.
  eng-JPS: And I will set thy border from the Red Sea even unto the sea of the Philistines,
    and from the wilderness unto the River; for I will deliver the inhabitants of
    the land into your hand; and thou shalt drive them out before thee.
  srp-1865: I postaviæu meðe tvoje od Mora Crvenoga do mora Filistejskoga i od pustinje
    do rijeke; jer æu vama u ruke dati one koji žive u onoj zemlji da ih otjeraš ispred
    sebe.
  lug-lug: “Ndisala ensalo zammwe okuva ku Nnyanja Emyufu okutuuka ku Nnyanja y’Abafirisuuti,
    n’okuva ku ddungu okutuuka ku Mugga Fulaati. Abantu b’omu nsi omwo ndibabawa,
    ne mubagobamu.
  heb-heb: ושתי את גבלך מים סוף ועד ים פלשתים וממדבר עד הנהר כי אתן בידכם את ישבי
    הארץ וגרשתמו מפניך׃
  ben-IRV: আর সূফসাগর থেকে ফরাৎ নদী পর্যন্ত এবং মরুভূমি থেকে ইউফ্রেটিস নদী পর্যন্ত
    তোমার সীমানা নির্ধারণ করব; কারণ আমি সেই দেশের বসবাসকারীদের তোমার হাতে সমর্পণ করব
    এবং তুমি তোমার সামনে থেকে তাদেরকে তাড়িয়ে দেবে।
  pan-pan: ਸੋ ਮੈਂ ਤੁਹਾਡੀ ਹੱਦ ਲਾਲ ਸਮੁੰਦਰ ਤੋਂ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸਮੁੰਦਰ ਤੱਕ ਅਤੇ ਉਜਾੜ ਤੋਂ ਦਰਿਆ
    (ਫ਼ਰਾਤ) ਤੱਕ ਠਹਿਰਾਵਾਂਗਾ ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਹੱਥ ਵਿੱਚ ਉਸ ਧਰਤੀ ਦੇ ਵਸਨੀਕਾਂ ਨੂੰ ਦੇਵਾਂਗਾ
    ਅਤੇ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਅੱਗੋਂ ਧੱਕ ਦਿਓਗੇ।
  mya-JVB: သင့် နေရာ နယ် အပိုင်းအခြားကို၊ ဧဒုံ ပင်လယ် မှ သည် ဖိလိတ္တိ ပင်လယ် တိုင်အောင်
    ၎င်း ၊ တော မှ သည် မြစ် တိုင်အောင် ၎င်း ငါမှတ်သား မည်။ ထိုအရပ် သား များကို သင့်
    လက် သို့ ငါအပ် ၍၊ သင်သည် နှင်ထုတ် ရ လိမ့်မည်။
  hmo-hmo: Emui tano ena hetoa gabudia do lau karaia, idia be Davara Kakakaka dekena
    amo ia lao bona Pilistia taudia edia davara, bona taunimanima idia noho lasi gabuna
    dekena amo ia lao bona Euperate Sinavai. Inai gabu dekenai idia noho taunimanima
    danu do umui tuari, bona do umui kwalimu, umui ese idia do umui lulua murimuri
    gabudia dekenai.
  urd-urd: मैं बहर — ए — कु़लजु़म से लेकर फ़िलिस्तियों के समन्दर तक और वीरान से लेकर
    नहर — ए — फु़रात तक तेरी हदें बाधूँगा। क्यूँकि मैं उस मुल्क के बाशिन्दों को तुम्हारे
    हाथ में कर दूँगा और तू उनको अपने आगे से निकाल देगा।
  rus-SYN: Проведу пределы твои от моря Чермного до моря Филистимского и от пустыни
    до реки великой Евфрата, ибо предам в руки ваши жителей сей земли, и прогонишь
    их от лица твоего;
  bqc-SIM: Má á bùsu lɛ́ daɛ́ za Ísia Tɛ̃a lɛ́u e Filitɛ̃ↄ Ísia lɛ́u, za guwaiwai
    lɛ́u e Uflata lɛ́u. Má bùsupideↄ naɛ́ á ↄzĩɛ, í ń yá.
  tcz-CHONGTHU: Na gam gi chu twisan dung len aki pat Palistinete twikhanglen chan
    hop'a ka kaipeh ding, gamang lah akipat Euphrates vadung channa kakai peh ding
    nahiye, ajeh chu hiche gamsung ana lo jouse keiman nangho khut a kapeh doh ding,
    amaho chu nangman jong nadelcheh jeng diu ahiye, ati.
  mar-mar: “मी तांबड्या समुद्रापासून पलिष्ट्यांच्या समुद्रापर्यंत आणि रानापासून ते
    फरात नदीपर्यंत मी तुझ्या देशाची सीमा करीन. तेथे राहणाऱ्या लोकांस मी तुझ्या हाती
    देईन व तू त्या सर्वांना तेथून घालवून द्याल.
  qub-qub: '«Nasyunniquipa lindan caynömi canga: Puca lamarpita Filistea runacuna
    tiyashan cantun lamarcama, chunyajpitana Éufrates mayucama. Chaycho tiyajcunataga
    gargunayquipaj munayniquimanmi churashaj.'
  bqp-bqp: Mani á bùsu lɛ́ daárɛ zaa Isira Tɛ̃ra lɛ́a ari Filisitininↄ Isira lɛ́a,
    zaa gbáranna lɛ́n ari Yuflati lɛ́a. Mani bùsupidenↄ naárɛ á ↄĩ à pɛ́ḿma.
  hat-hat: M'ap fè fwontyè peyi nou an konmanse depi sou lanmè Wouj la rive jouk sou
    lanmè Mediterane, depi sou dezè a al bat sou larivyè Lefrat la. M'ap lage tout
    moun nan peyi a anba men nou, n'ap chase yo met deyò devan nou.
  eng-BSB: And I will establish your borders from the Red Sea to the Sea of the Philistines,
    and from the desert to the Euphrates. For I will deliver the inhabitants into
    your hand, and you will drive them out before you.
  tod-tod: Nà wa-ɠwɛpelemaʋɛti daazu, é zo Seeli Kpoloɗɛi ma, é zeeli Kpoloɗɛ Wolai
    ma, ta é zo teʋebai ma, é zeeli ziɛ wolai ma. Mazɔlɔɔ nà zooi ɠa nuiti dɔɔzu
    wo yeezu, wa ti ɓɛ luɠɔ.
  eng-WEBPB: I will set your border from the Red Sea even to the sea of the Philistines,
    and from the wilderness to the River; for I will deliver the inhabitants of the
    land into your hand, and you shall drive them out before you.
  kbq-kbq: Mopatimimofo atupa'ama ometre emetrema hu'neana, koranke hgerinteti eri
    agafa huno vuno Medeterenia hagerinte ome atregahie. Hagi mago kaziga asopa'amo'a
    ka'ma mopareti erigafa huno vuno Yufretisi tinte ome atregahie. Hagi e'i ana mopafima
    nemaniza vahera Nagra tamaza nehane'na mopazmia zamaheta hanaregahaze.
  nhe-BL: '“Queja ni nijquetztoc inepa imotlal: pejtehuas imotlal ipan nopa Hueyi
    Atl Chichiltic huan yas hasta nopa Hueyi Atl Mediterráneo [23:31 Hueyi atl tlen
    nopa filisteos.]. Nojquiya pejtehuas ipan huactoc tlali ica sur huan tlamis ipan
    nopa atemitl Éufrates ica campa huala tonati. Na nijtlalijtoc imomaco nochi tlacame
    tlen ehuaj ipan nopa tlali para xiquintojtocaca.'
  bus-bus: Mɛ́ a bùsu lɛ́ kɛare zaa Isia Tɛ̃a lɛ́a ai Filisitininↄ Isia lɛ́a, zaa
    gbáa lɛ́n ai Yuflati lɛ́a. Mɛ́ bùsu pì deenↄ naare a ↄzĩ à pɛ́ḿma.
  gub-BL: Amuapyk putar peneko àwàm ywyzaw xe ihe nehe. Oho putar Ak yrypo wi nehe.
    Oho putar Ewparat yrykawhu pe nehe. Oho putar Mezitehàn yryhu wi nehe. Oho putar
    ywyxiguhu pe nehe. Amono putar hekàgaw peme nehe. A'e mehe peiko teko a'e ywy
    rehe har wazar romo nehe. Pepyhyk putar a'e ywy nehe. Pemuhem kar a'e teko a'e
    ywy wi pe wà nehe.
  eng-DRA: 'And I will set thy bounds from the Red Sea to the sea of the Palestines,
    and from the desert to the river: I will deliver the inhabitants of the land into
    your hands, and will drive them out from before you.'
