verse: EXO.023.031
translations:
  mal-C: “ഞാൻ നിന്റെ ദേശം ചെങ്കടൽമുതൽ മെഡിറ്ററേനിയൻ കടൽവരെയും മരുഭൂമിമുതൽ യൂഫ്രട്ടീസ്
    നദിവരെയും ആക്കി അതിർത്തികൾ സ്ഥിരമാക്കും. ഞാൻ ദേശവാസികളെ നിനക്കു കൈമാറുകയും നീ
    അവരെ നിന്റെ മുമ്പിൽനിന്ന് ഓടിച്ചുകളയുകയും ചെയ്യും.
  deu-TKW: Und ich will dein Gebiet reichen lassen vom Schilfmeer bis zum Meer der
    Philister und von der Wüste bis zum Euphrat-Strom; ja ich werde die Landesbewohner
    in eure Gewalt gegeben, und du sollst sie vor dir austreiben.
  lin-lin: Nakotia bandelo na bino kobanda na ebale monene ya barozo kino na ebale
    monene ya bato ya Filisitia mpe kobanda na esobe ya Sinai kino na ebale Efrate ;
    pamba te nakopesa bato ya mboka na maboko na bino, bongo bino bokobengana bango
    liboso na bino.
  eng-LSV: And I have set your border from the Red Sea, even to the sea of the Philistines,
    and from the wilderness to the River; for I give the inhabitants of the land into
    your hand, and you have cast them out from before you.
  eng-GNV: 'And I will make thy coastes from the red sea vnto the sea of the Philistims,
    and from the desert vnto the Riuer: for I will deliuer the inhabitants of the
    lande into your hande, and thou shalt driue them out from thy face.'
  eng-WEBSTER: 'And I will set thy bounds from the Red sea even to the sea of the
    Philistines, and from the desert to the river: for I will deliver the inhabitants
    of the land into your hand; and thou shalt drive them out before thee.'
  nhw-BL: '“Quej ni nijquetztoc inepa amotlal: Pejtehuas amotlal ipan nopa Hueyi Atl
    Chichiltic huan yas hasta nopa Hueyi Atl Mediterráneo [23:31 Hueyi atl tlen nopa
    filisteos.]. Nojquiya pejtehuas ipan huactoc tlali ica sur huan tlamis ipan nopa
    hueyatl Eufrates ica campa huala tonati. Na nijtlalijtoc amomaco nochi masehualme
    catli ehuaj ipan nopa tlali para xiquintojtocaca.'
  swh-ONEN: “Nitaweka mipaka ya nchi yako kuanzia Bahari ya Shamu hadi Bahari ya Wafilisti,
    na kuanzia jangwani hadi Mto Frati. Nitawatia watu wanaoishi katika nchi hizo
    mikononi mwako, nawe utawafukuza watoke mbele yako.
  bba-bba: Tem mɛ kon bɛɛ wɛ̃ mi, mɛn nɔɔ burɑ yerɑ ko n wɑ̃ɑwɑ sɑɑ nim wɔ̃ku ɡe bɑ
    mɔ̀ Nɑɑ yɑrin di sere n kɑ ɡirɑri Filisitibɑn nim wɔ̃kuɔ, kɑ mɑɑ sɑɑ Sinɑin ɡbɑburun
    di, sere n kɑ ɡirɑri dɑɑ te bɑ mɔ̀ Efɑrɑtiɔ. Tɔn be bɑ wɑ̃ɑ tem mi kpuro, kon
    bɛɛ bu nɔmu bɛriɑwɑ kpɑ i bu ɡirɑ.
  eng-KJVCPB: 'And I will set thy bounds from the Red sea even unto the sea of the
    Philistines, and from the desert unto the river: for I will deliver the inhabitants
    of the land into your hand; and thou shalt drive them out before thee.'
  luo-luo: “Abiro keto tongʼ mar pinyu kochakore Nam Makwar nyaka e tongʼ Nam mar
    Mediterania, kendo chakre e thim nyaka e Aora mar Yufrate.
  meu-meu: 'Emu tano hetoadia baina kara, Davara Kakakakana amo ela bona Filistia
    taudia edia davara, bona tano ḡaḡaena amo ela bona Eufrate sinavaina: badina be
    umu tano taudia oi imamu ai baina atodia, oi vairamu ai do ba luludia lasi.'
  npi-ULB: नर्कटहरूको समुद्रदेखि पलिश्तिहरूको समुद्रसम्म र उजाड-स्थानदेखि यूफ्रेटिस
    नदीसम्म म तिमीहरूका सिमाना तोकिदिनेछु । त्यस देशका बासिन्दाहरूमाथि म तिमीहरूलाई
    विजय दिनेछु । तिमीहरूले तिमीहरूकै सामु तिनीहरूलाई धपाउनेछौ ।
  yor-yor: “Èmi yóò fi ìdí òpin ààlà ilẹ̀ rẹ lélẹ̀ láti etí Òkun Pupa títí dé òkun
    àwọn ara Filistini, láti aṣálẹ̀ títí dé etí odò Eufurate, Èmi yóò fa àwọn ènìyàn
    ti ń gbé ilẹ̀ náà lé ọ lọ́wọ́, ìwọ yóò sì lé wọn jáde kúrò ní iwájú rẹ.
  emp-NTPO: Mʌ̃a bãrãa dia b̶ʌ ẽjũãra b̶ʌa Pusa Purru abadad̶eba ab̶a Pusa Mediterraneo
    abadad̶aa idjab̶a ẽjũã põãsa ewaraga b̶ʌd̶eba ab̶a Euprate dod̶aa. Mʌ̃a bãrãra
    carebaya jũma ẽberãrã maʌ̃ ẽjũãne panʌra poyad̶aped̶a ãyã jʌrecuad̶amãrẽã.
  ind-ind: Aku akan menetapkan batas daerah kalian dari Laut Merah sampai Laut Tengah,
    dari padang belantara sampai sungai Efrat. Aku akan menyerahkan penghuni negeri
    itu kepada kalian dan kalian akan mengusir mereka.
  pes-OPCB: مرز سرزمین شما را از دریای سرخ تا کرانهٔ فلسطین و از صحرای جنوب تا رود
    فرات وسعت می‌دهم و به شما کمک می‌کنم تا ساکنان آن سرزمین را شکست داده، بیرون کنید.
  tgl-ULB: Itatakda ko ang iyong mga hangganan mula sa Dagat ng mga Tambo patungo
    sa Dagat ng Palestina, at mula sa ilang patungo sa Ilog Eufrates. Ibibigay ko
    sa iyo ang tagumpay laban sa mga naninirahan sa lupain. Palalayasin mo sila sa
    harapan mo.
  hui-hui: Tí halimulonaga dindi tubari iba solowara mini Iba Daramabi laga bedago
    angeha Agaba dindi ngagoria howa pialu iba solowara timbuni Meditereniana bedagoria
    tagira polebira. Ani bialu tubari uyurayaginaga iba timbuni mini Yuberedisi poragoria
    howa daliape halu dindi abene unurayagi dindi ko wali agali nahaga ege kelekele
    ngagoria tagira polebira. Dindi uruniha agali dindi aba bu karu baba wai bilimulo
    hongo karulapeore ngerogola tígua dindi ogoniha anda puwa wali agali uruniha karu
    bo taliatagi hai holeberemi.
  mya-mya: ငါ​သည်​သင်​တို့​တိုင်း​ပြည်​၏​နယ်​နိ​မိတ်​ကို ပင်​လယ်​နီ​မှ​မြေ​ထဲ​ပင်​လယ်​သို့​လည်း​ကောင်း၊
    တော​ကန္တာ​ရ​မှ​ဥ​ဖ​ရတ်​မြစ်​သို့​လည်း​ကောင်း ကျယ်​ပြန့်​စေ​မည်။ ငါ​သည်​ထို​ပြည်​သား​တို့
    ကို​သင်​တို့​၏​လက်​သို့​အပ်​သ​ဖြင့် သင်​တို့​သည် သူ​တို့​အား​နှင်​ထုတ်​နိုင်​လိမ့်​မည်။-
  cbi-NTPO: 'Ñulla'' tu yumaa señas depuu tanayu. Entsaave: Ungalala tinu lamaabi
    jumin Filistea tusha chumula'' lamaabi juve, tsenmin tiba den chutyuin tenabi
    jumin, Éufrates pibi juve. Iya ñullanaa jundaa chumu chachillanu ñulla'' tyaapanu
    kuwanu tsuyu, tsenmala ñulla'' ajuusha juka''laanu detsuve.'
  bod-N: ངས་ཁྱོད་ཅག་གི་མཐའ་རྣམས་སུ་རྒྱ་མཚོ་དམར་པོ་ནས་ཕེ་ལེ་ཤེད་པའི་རྒྱ་མཚོའི་བར་དང་།
    དབེན་སྟོང་ནས་ཕི་རཱད་ཆུ་བོའི་བར་དུ་མཚམས་ཤིག་ཕྱེ་བར་བྱ། བདག་གིས་ཡུལ་དེའི་མི་རྣམས་ཁྱོད་ཅག་གི་ལག་ཏུ་སྤྲོད་ཅིང་།
    ཁྱོད་ཅག་གིས་དེ་དག་རང་གི་མདུན་ནས་སྐྲོད་པར་འགྱུར།
  sna-sna: “Ndichasimbisa miganhu yenyu kubva kuGungwa Dzvuku kusvikira kuGungwa ravaFiristia,
    uye kubva kuRenje kusvikira kuRwizi. Ndichaisa mumaoko enyu vanhu vagere munyika
    iyi uye imi muchavadzinga pamberi penyu.
  spa-BLM: Fijaré tu frontera desde el Mar Rojo hasta el mar de los filisteos, y desde
    el desierto hasta el río; porque entregaré en tu mano a los habitantes de la tierra,
    y los expulsarás delante de ti.
  cac-cac: Toxo ix vac'canem stz'acan̈il b'aj ol ec' lum e luum chi'. Schael yich
    b'aj ay a' Chacchac Mar, masanto sc'och d'a a' Éufrates, sb'atxon̈ej d'a a' mar
    Mediterráneo, masanto d'a taquin̈ luum. Ol vac'anoch eb' cajan d'a sat luum chi'
    d'a yol e c'ab'. A exxo ol e pechel eb' d'a sat luum chi'.
  swh-ULB: Nitatengeneza mipaka yako kutoka Bahari ya Shamu hadi Bahari ya Wafilisti,
    na kutoka nyikani hadi Mto Frati. Nitakupa ushindi juu ya wakazi wote wa nchi.
    Utawaondoa kutoka kwako mwenyewe.
  bel-bel: Правяду межы твае ад мора Чэрмнага да мора Філістымскага і ад пустыні да
    ракі, бо перадам у рукі вашыя жыхароў гэтай зямлі, і прагоніш іх ад твару твайго;
  deu-ELBBK: Und ich werde deine Grenze setzen vom Schilfmeer bis an das Meer der
    Philister, und von der Wüste bis an den Strom; denn ich werde die Bewohner des
    Landes in deine Hand geben, dass du sie vor dir vertreibst.
  mbb-OT: “Is egketemanan te tanà he ibpaangken ku keniyu ne ebpuun diyà te Zaǥat
    he Meriǥà pehendiyà te Zaǥat he Mediteraneo, wey ebpuun te disirtu pehendiyà te
    Wahig he Eufrates. Ebpengelinteuwan ku he mezaag niw is menge etew he ed-ubpà
    keniyan he tanà su wey niw sikandan mesegseg.
  mal-2015: ഞാൻ നിന്റെ ദേശം ചെങ്കടൽ തുടങ്ങി ഫെലിസ്ത്യരുടെ കടൽവരെയും മരുഭൂമി തുടങ്ങി
    നദിവരെയും ആക്കും; ദേശത്തിലെ നിവാസികളെ നിങ്ങളുടെ കയ്യിൽ ഏല്പിക്കും; നീ അവരെ നിന്റെ
    മുമ്പിൽ നിന്നു ഓടിച്ചുകളയേണം.
  gup-gup: ‘Mahni kunred won ngudberre karredjingman kore Kurrula manbu Manborodjme
    dja kayiburnbun kore Kurrula Mankimuk. Dja mak karredjingmang kore kubolkdarleh,
    dja kabolkdadjme kore mankabo Euphrates. Dja won ngudberre kundulkarre ba ngurridjalle
    bu ngurribolkmang, dja ngurrbenburriwe birrimekbe bininj nawu kumekbe kunred kabirrihni.
  gvs-gvs: 'Imi poyapoyayana ana túwana bei ayatoidi ame nakae: Négwasa Kayakayaina
    ina da Palisiti idi négwasa. Aiyuwoina yoyowo goi ina sákala Yuparetisi goi. Toni
    kasa bei nimami goi ayatoidi bego itoboinemi kotogagasavedi.'
  rmc-rmc: Tumari phuv ela le Lole morostar dži paš o moros, kaj bešen o Filišťinci
    a la pušťatar dži paš o paňi Eufrat, bo me dav andre tumare vasta ole manušen,
    save ode bešen, hoj len te traden avri.
  nlg-nlg: Mi nau ku talua na kobekobena na komu/butonikomu baubahu ke vuivuni paleva
    launa na Tahi Sisi, me ke saravia na paleva bokona na beti tina Euphrates, me
    ke ghoi vuivuni paleva uluna na tahi Mediterranean me ke saravia longana na bona
    tuatuarese te mua totolo ga siki ghai. Mi nau ku vaheghau na laga mana maana ge
    kau vunaghidira na vure tana komu/butonikomu keri, ma kau ghurura so na vure tana
    bona kau sakutua haghe tana komu/butonikomu baubahu.
  pes-OPV: و حدود تو را از بحرقلزم تا بحر فلسطین، و از صحرا تا نهر فرات قراردهم زیرا
    ساکنان آن زمین را بدست شما خواهم سپرد و ایشان را از پیش روی خود خواهی راند.
  ron-1924: Ыць вой ынтинде хотареле де ла Маря Рошие пынэ ла маря филистенилор ши
    де ла пустиу пынэ ла рыу (Еуфрат). Кэч вой да ын мыниле воастре пе локуиторий
    цэрий ши-й вей изгони динаинтя та.
  ben-OBCV: “লোহিত সাগর থেকে ভূমধ্যসাগর পর্যন্ত, এবং মরুভূমি থেকে ইউফ্রেটিস নদী পর্যন্ত
    আমি তোমার সীমানা স্থাপন করব। যারা সেই দেশে বসবাস করে তাদের আমি তোমার হাতে তুলে
    দেব, এবং তোমার সামনে থেকে তুমি তাদের তাড়িয়ে দেবে।
  som-som: Oo waxaan soohdintaada ka dhigi doonaa Badda Cas iyo tan iyo badda reer
    Falastiin, iyo cidlada ilaa tan iyo Webiga, waayo, dadka dhulka deggan waxaan
    gelin doonaa gacantaada, markaasaad hortaada ka eryi doontaa.
  lat-VUC: 'Ponam autem terminos tuos a mari Rubro usque ad mare Palæstinorum, et
    a deserto usque ad fluvium: tradam in manibus vestris habitatores terræ, et ejiciam
    eos de conspectu vestro.'
  eng-ASVBT: 'And I will set thy border from the Red Sea even unto the sea of the
    Philistines, and from the wilderness unto the River: for I will deliver the inhabitants
    of the land into your hand: and thou shalt drive them out before thee.'
  mna-mna: “Toono tiom ka seŋgaaŋa ta tuŋ su Tai Siŋsiŋŋana, mi ila pa tai Mediterenian
    pakaana ta zin Pilistia timbotmbot pa na, ma isala pa yok Euprates, mi isula pa
    lele bilimŋana ta magargaara men na. Toono tana, ta ko aŋpombol yom be kiziiri
    ka tomtom bizin ma tila len, mi kakam ma iwe leyom be kombotmbot pa.
  ita-1885: E io porrò i tuoi confini dal mar rosso fino al mar de' Filistei; e dal
    deserto fino al Fiume; perciocchè io darò nelle vostre mani gli abitanti del paese,
    e tu li scaccerai dinanzi a te.
  eng-LXXUP: And I will set thy borders from the Red Sea, to the Sea of the Philistines,
    and from the wilderness to the great river Euphrates; and I will give into your
    hand those that dwell in the land, and will cast them out from thee.
  eng-ULB: I will fix your borders from the Sea of Reeds to the Sea of the Philistines,
    and from the wilderness to the Euphrates River. I will give you victory over the
    land's inhabitants. You will drive them out before yourselves.
  spa-VBL: “Fijaré sus fronteras desde el Mar Rojo hasta el Mar de los Filisteos,
    y desde el desierto hasta el río Éufrates. Te entregaré los habitantes de la tierra
    y tú los expulsarás.
  fra-_FOB: Et je poserai tes limites depuis la mer Rouge jusqu'à la mer des Philistins,
    et depuis le désert jusqu'au fleuve; car je livrerai entre vos mains les habitants
    du pays, et tu les chasseras devant toi.
  mal-mal: ഞാൻ നിന്റെ ദേശം ചെങ്കടൽ തുടങ്ങി ഫെലിസ്ത്യരുടെ കടൽ വരെയും മരുഭൂമി തുടങ്ങി
    നദിവരെയും വ്യാപിപ്പിയ്ക്കും; ദേശത്തിലെ നിവാസികളെ നിങ്ങളുടെ കയ്യിൽ ഏല്പിക്കും;
    നീ അവരെ നിന്റെ മുമ്പിൽനിന്ന് ഓടിച്ചുകളയണം.
  urd-GVR: Maiṅ terī sarhaddeṅ muqarrar karūṅga. Bahr-e-Qulzum ek had hogī aur Filistiyoṅ
    kā samundar dūsrī, junūb kā registān ek hogī aur Dariyā-e-Furāt dūsrī. Maiṅ mulk
    ke bāshindoṅ ko tere qabze meṅ kar dūṅgā, aur tū unheṅ apne āge āge mulk se dūr
    kartā jāegā.
  suz-BL: गो इन रागी लल समुन्‍द्र रे पलिस्‍ती आन ठेयब समुन्‍द्र सम्‍म नु गोरशो रागी
    रे युफ्रेटीस खोला सम्‍म दुम्‍पाइक्‍नुङ। मिनु गो मेको रागी ङा मुर इन कली जिम्‍मा
    गेनुङ। मिनु गे मेको आन कली खेरनीनी। उत्‍पत्ती १५:१८
  ita-1927: E fisserò i tuoi confini dal mar Rosso al mar de’ Filistei, e dal deserto
    sino al fiume; poiché io vi darò nelle mani gli abitanti del paese; e tu li scaccerai
    d’innanzi a te.
  ckb-ckb: «سنوورەکەشتان دادەنێم، لە دەریای سوورەوە هەتا دەریای سپی ناوەڕاست و لە
    چۆڵەوانییەوە هەتا ڕووباری فورات، چونکە دانیشتووانی خاکەکە دەدەمە دەستتان و ئێوەش
    لەپێش خۆتان ڕایاندەماڵن.
  eng-BBE: 'I will let the limits of your land be from the Red Sea to the sea of the
    Philistines, and from the waste land to the river Euphrates: for I will give the
    people of those lands into your power; and you will send them out before you.'
  kan-OKCV: “ಕೆಂಪು ಸಮುದ್ರದಿಂದ ಫಿಲಿಷ್ಟಿಯರ ಸಮುದ್ರದವರೆಗೆ ಮರುಭೂಮಿಯಿಂದ ನದಿಯವರೆಗೂ ನಿಮ್ಮ
    ಮೇರೆಗಳನ್ನು ನೇಮಿಸುವೆನು. ದೇಶದ ನಿವಾಸಿಗಳನ್ನು ನಿಮ್ಮ ಕೈಗಳಿಗೆ ಒಪ್ಪಿಸುವೆನು. ನೀವು ಅವರನ್ನು
    ನಿಮ್ಮ ಎದುರಿನಿಂದ ಓಡಿಸಿಬಿಡುವಿರಿ.
  bbb-bbb: Na E Ireobo nare aesakae jone kiane ije abe biona vakuma Davare Akaba nafuema
    ijia irina vakuma Davare Meditereniani namo ijia vake. Ro una ikene gue ije na
    ae sao ijia irina vakuma Do Iufureti ruvako ijia vake. Areme nare daro miaga ja
    aesakae ije abena karikinu e ijia karivo ije biokiake bu usiae vakuma ka furidufuo.
  tam-2017: செங்கடல் துவங்கி பெலிஸ்தர்களின் மத்திய தரைக்கடல்வரைக்கும், வனாந்திரம்
    துவங்கி நதிவரைக்கும் உன்னுடைய எல்லையாக இருக்கும்படிச் செய்வேன்; நான் அந்த தேசத்தின்
    குடிகளை உங்களுடைய கையில் ஒப்புக்கொடுப்பேன்; நீ அவர்களை உனக்கு முன்பாக துரத்திவிடுவாய்.
  spa-RV-1909: 'Y yo pondré tu término desde el mar Bermejo hasta la mar de Palestina,
    y desde el desierto hasta el río: porque pondré en vuestras manos los moradores
    de la tierra, y tú los echarás de delante de ti.'
  ron-BTF: Și voi așeza granițele tale de la Marea Roșie până la marea filistenilor
    și de la deșert până la râu, căci voi preda pe locuitorii acelui pământ în mâna
    voastră, ca să îi alungi de dinaintea ta.
  eng-WEBP: I will set your border from the Red Sea even to the sea of the Philistines,
    and from the wilderness to the River; for I will deliver the inhabitants of the
    land into your hand, and you shall drive them out before you.
  eng-FBV: I will fix your borders from the Red Sea to the Sea of the Philistines,
    and from the desert to the Euphrates River. I will hand the inhabitants of the
    land over to you, and you will drive them out.
  nld-1939: Dan zal Ik uw grenzen trekken van de Rode Zee tot aan de zee der Filistijnen,
    en van de woestijn tot aan de Rivier, en alle bewoners van het land aan u overleveren.
    Ge moet ze verjagen,
  nch-BL: '“Quej ni nijquetztoc inepa amotal: Pejtehuas amotal ipan nopa Hueyi At
    Chichiltic huan yas hasta nopa Hueyi At Mediterráneo. Nojquiya pejtehuas ipan
    huactoc tali ica sur huan tamis ipan nopa hueyat Eufrates ica campa huala tonati.
    Na nijtalijtoc amomaco nochi masehualme cati ehuani ipan nopa tali para xiquinquixtica.'
  vie-1934: Ta sẽ phân định bờ cõi ngươi từ Biển đỏ chí biển Phi-li-tin, từ đồng vắng
    đến sông cái; vì ta sẽ giao phú dân đó vào tay ngươi, và ngươi sẽ đuổi chúng nó
    khỏi mặt mình.
  hin-CV: “मैं लाल सागर से फिलिस्तीनियों के सागर तक तथा निर्जन प्रदेश से फरात नदी
    तक तुम्हें दे दूंगा. और उस देश के लोगों को भी तुम्हें सौंप दूंगा और तुम ही उन्हें
    अपने सामने से निकाल देना.
  eng-OURB: I will set your border from the Sea of Suf [Reed Sea] even to the sea
    of the Philistines [To roll in dust (As an insult)], and from the wilderness to
    the River; for I will deliver the inhabitants of the land into your hand, and
    you shall divorce them from before you.
  spa-BES: 'Dejaré que los límites de tu tierra sean desde el Mar Rojo hasta el mar
    de los filisteos, y desde el desierto hasta el río Éufrates: porque daré a la
    gente de esas tierras en tu poder; y los echarás de delante de ti.'
  tdx-tdx: Hajadoko boak’ amy Riake Menay pak’ an-dRia’ o nte-Pilistio ty efe-tane’o
    naho boak’ amy fatrambeiy pak’amy sakay; le ha­seseko am-pità’ areo ty mpimoneñe
    amy taney haronje’o mb’aolo’o mb’eo.
  vid-vid: Mbaka ya isi ya hemwe yowa kulawila Bahali ya Shamu mbaka bahali ya Mediteleniyani
    na kulawila kuchiwala mbaka lwanda lwa Eyufulate, mina ndowawika wenyeng'haye
    wa isi ayo mmoko mwa hemwe, namwe mowawinga Wafilisti woche.
  eng-OKE: And I will appoint thy boundary from the sea of Suph unto the sea of the
    Philistaee, and from the desert to the river; for I will deliver the inhabitants
    of the land into your hands, and thou shalt drive them out before thee.
  tha-KJV: เราจะกำหนดเขตแดนของพวกเจ้าไว้​ตั้งแต่​ทะเลแดงจนถึงทะเลของชาวฟีลิสเตีย ตั้งแต่​ถิ่นทุ​รก​ันดารจนจดแม่​น้ำ
    เพราะเราจะมอบชาวเมืองนั้นไว้ในมือของพวกเจ้าให้พวกเจ้าไล่เขาไปเสียให้พ้นหน้า
  por-BR-2018: 'E eu porei teu termo desde o mar Vermelho até o mar de filístia, e
    desde o deserto até o rio: porque porei em vossas mãos os moradores da terra,
    e tu os expulsarás de diante de ti.'
  deu-ELO: Und ich werde deine Grenze setzen vom Schilfmeer bis an das Meer der Philister,
    und von der Wüste bis an den Strom; denn ich werde die Bewohner des Landes in
    deine Hand geben, daß du sie vor dir vertreibest.
  eng-WYC-2018: Forsooth and I shall set thy terms from the Red Sea till to the sea
    of Palestines, and from the desert till to the flood, (or And I shall set thy
    borders from the Red Sea, or the Sea of Reeds, unto the Sea of the Philistines,
    or the Mediterranean Sea, and from the wilderness unto the Euphrates River). I
    shall give (in)to your hands the dwellers of the land, and I shall cast them out
    from your sight;
  epo-epo: Kaj Mi faros viajn limojn de la Ruĝa Maro ĝis la Maro Filiŝta, kaj de la
    dezerto ĝis la Rivero; ĉar Mi transdonos en viajn manojn la loĝantojn de la lando,
    kaj vi forpelos ilin de antaŭ vi.
  uig-PIN: Sening zeminingning qegrilirini Ⱪizil Dengizdin tartip Filistiylǝrning
    dengiziƣiqǝ, xuningdǝk qɵldin tartip Əfrat dǝryasiƣiqǝ bekitimǝn; qünki zeminda
    turuwatⱪanlarni ⱨǝydiwetip yerini igilixing üqün, ularni ⱪolungƣa tapxurimǝn.
  beo-beo: Na da dilia soge alalo defei agoane hamomu. Soge da Agaba Wayabo Adobo
    muni asili, Medidala:inia Wayabo Bagade amoga doaga:mu. La:di da wadela:i hafoga:i
    soge amoga asili Iufala:idisi Hano amoga doaga:mu. Na da dilima gasa imunu. Amasea,
    dilia amo dunu fi ilia da wali amo soge ganodini esala ilima gasa fili, dilia
    amo soge ganodini golili dasea, amo dunu gadili sefasimu.
  tpi-OTNT: Na mi bai putim mak bilong graun bilong yupela i stat long nambis bilong
    solwara Retsi long hap bilong Akaba na i go inap long biksolwara Mediterenian.
    Na i stat long bikpela wara Yufretis long hap not na i go inap long ples wesan
    long hap saut. Na bai mi givim yupela strong bilong winim ol lain i stap long
    dispela hap graun na taim yupela i go insait long dispela kantri bai yupela i
    rausim ol.
  hau-SA: “Zan kafa iyakokinku daga Jan Teku zuwa Bahar Rum, daga hamada kuma zuwa
    Kogi. Zan ba da mazaunan ƙasar a hannunku, za ku kuwa kore su daga gabanku.
  uig-LAT: Séning zéminingning chégrilirini Qizil Déngizdin tartip Filistiylerning
    déngizighiche, shuningdek chöldin tartip Efrat deryasighiche békitimen; chünki
    zéminda turuwatqanlarni heydiwétip yérini igilishing üchün, ularni qolunggha tapshurimen.
  nde-nde: Ngizabeka imingcele kusukela oLwandle oluBomvu kusiya oLwandle lwamaFilistiya,
    njalo kusuka enkangala kusiya emfuleni uYufrathe. Ngakho abantu abahlala kulelolizwe
    ngizabanikela ezandleni zenu ukuze libadudule.
  ton-ton: 'Pea te u tuku ho ngataʻanga mei he tahi Kulokula, ʻo aʻu ki he tahi ʻoe
    kakai Filisitia, pea mei he toafa ʻo aʻu ki he vaitafe lahi: he te u tukuange
    ʻae kakai ʻoe fonua ki homou nima; pea te ke kapusi ʻakinautolu mei ho ʻao.'
  ces-1613: Položím pak meze tvé od moře Rudého až k moři Filistinskému, a od pouště
    až k řece; nebo v ruce vaše dám obyvatele země, a vyženeš je od tváři své.
  eng-WMB: I will set your border from the Sea of Suf even to the sea of the Philistines,
    and from the wilderness to the River; for I will deliver the inhabitants of the
    land into your hand, and you shall drive them out before you.
  tam-TCV: “செங்கடல் தொடங்கி பெலிஸ்தியரின் கடல் வரைக்கும், பாலைவனம்தொடங்கி யூப்பிரடீஸ்
    நதிவரைக்கும் உங்கள் எல்லையை நிலைப்படுத்துவேன். அந்நாட்டில் வாழும் மக்களை உங்கள்
    கையில் ஒப்புக்கொடுப்பேன். அப்பொழுது நீங்கள் அவர்களை உங்கள் முன்னிலையில் இருந்து
    வெளியே துரத்திவிடுவீர்கள்.
  ceb-ULB: Buhaton ko nga ang inyong utlanan moabot gikan sa Pulang Dagat ngadto sa
    Dagat sa mga Filistihanon, ug gikan sa kamingawan ngadto sa Suba sa Eufrates.
    Ihatag ko kaninyo ang kadaogan sa yuta nga pagapuy-an. Papahawaon ninyo sila diha
    sa inyong atubangan.
  pol-UBG: A ustanowię twoje granice od Morza Czerwonego aż do Morza Filistynów, od
    pustyni aż do rzeki. Oddam bowiem w wasze ręce mieszkańców tej ziemi, a ty wypędzisz
    ich sprzed twego oblicza.
  urd-GVU: مَیں تیری سرحدیں مقرر کروں گا۔ بحرِ قُلزم ایک حد ہو گی اور فلستیوں کا سمندر
    دوسری، جنوب کا ریگستان ایک ہو گی اور دریائے فرات دوسری۔ مَیں ملک کے باشندوں کو
    تیرے قبضے میں کر دوں گا، اور تُو اُنہیں اپنے آگے آگے ملک سے دُور کرتا جائے گا۔
  deu-1912: Und will deine Grenze setzen von dem Schilfmeer bis an das Philistermeer
    und von der Wüste bis an den Strom. Denn ich will dir in deine Hand geben die
    Einwohner des Landes, daß du sie sollst ausstoßen vor dir her.
  kan-2017: ಕೆಂಪುಸಮುದ್ರದಿಂದ ಫಿಲಿಷ್ಟಿಯರ ದೇಶದ ಬಳಿಯಲ್ಲಿರುವ ಸಮುದ್ರದವರೆಗೂ ಮತ್ತು ಈ ಅರಣ್ಯದಿಂದ
    ಯೂಫ್ರೆಟಿಸ್ ಮಹಾನದಿಯವರೆಗೂ ಇರುವ ದೇಶವನ್ನೆಲ್ಲಾ ನಿಮಗಾಗಿ ನೇಮಿಸಿ ಅದರಲ್ಲಿರುವ ನಿವಾಸಿಗಳನ್ನು
    ನಿಮಗೆ ಅಧೀನಪಡಿಸುವೆನು. ನೀವು ಅವರನ್ನು ಹೊರಡಿಸುವಿರಿ.
  ena-ena: Viaŋ naludɨ fɨli tɨbɨ agadɨ valɨ lamɨben uami. Letɨsi avɨli hekɨlɨ caba
    heŋ hɨdɨlɨ maha lama via uavɨla Meditelenian avɨli hekɨlɨ heŋ valɨben uami. La
    cɨhu Iufɨletisɨ avɨli heŋ hɨdɨlɨ maha lama vave fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba
    apalɨ heŋ valɨben uami. La nalusaŋ vɨdɨvɨdɨŋ igulɨŋ hulaŋ iamɨgali heŋ hɨniavɨlalɨ
    agɨladɨ fɨli tɨbɨ ivouavɨla nulɨdɨ lɨvalavɨla lahulaŋ vala uavɨbali uami.
  yap-yap: Ma bay gu tay e mathil ko Red Sea nge mada’ ko day ko pi Filistine, me
    yan e mathil u daken e ted ni desert nge mada’ ko lul’ nu Eufrates; ma bay gu
    pi’ girdi’en fare binaw nga pa’med ngam tulufedrad nga wuru’ fare binaw.
  hlt-MCSB: Na khorhi te carhaek tuipuei lamloh Philisti tuipuei duela, khosoek lamloh
    tuiva duela kan suem bitni. Khohmuen kah khosa rhoek te na kut ah kam paek vetih
    amih te na mikhmuh lamloh ka haek ni.
  mdy-ETH: ዒንሢ ዓጮኮ ዛጶ ዓካባ ጌይንታ ባዞ ዓጮይዳፓ ዴንዲ ዒፕራፂሴ ዎሮና፥ ጊንሣ ሜዲቴራኒያ ባዛፓ ዴንዲ ዓሲ ናንጉዋ
    ዳውሎ ሄላንዳኣና ታ ዳልጊሻንዳኔ፤ ዓጬሎይዳ ናንጋ ዓሶ ኔኤኒ ባሻንዳጉዲ ዎልቄ ታ ኔኤም ዒንጋንዳሢሮ ቤርቲም ኔ ዓኣዻ ዎዶና
    ዔያቶ ኔኤኒ ዳዳውሳንዳኔ።
  twi-ASANTE: “Mɛto mo ahyeɛ afiri Ɛpo Kɔkɔɔ no ano akɔsi Filistifoɔ mpoano na mede
    afiri ɛserɛ a ɛwɔ anafoɔ fam no so akɔsi Asuo Eufrate, na mɛma mo adi nnipa a
    wɔte asase no so no so, na moapam wɔn afiri mo anim.
  eng-WEBU: I will set your border from the Red Sea even to the sea of the Philistines,
    and from the wilderness to the River; for I will deliver the inhabitants of the
    land into your hand, and you shall drive them out before you.
  bnp-bnp: “A harena malala ne mua ge vakatubu na Dari Vururu na tabeke ne Akaba ge
    vano ge harena na Dari na Kurukuruna Malala. Na tabeke mule sike ge vakatubu na
    naru dagi e Iupretis ge harena na tabeke i ngeki tano. Ga habi a nitora ne mua,
    bara mu dili vona a malala iea mu ratapile e huriki ri made vona, mu lili tala
    ria.
  wal-wal: Taani intte zawaa Zo7o Abbaappe Pilisxxeema Abbaa, bazzuwaappe Efiraaxiisa
    SHaafaa gattana. He biittan de7iya ubbaa taani intte kushiyan aattada immana;
    inttekka eta intte sinttappe laaggidi kessana.
  spa-PDDPT: Estableceré tu frontera desde el mar Rojo hasta el mar de los filisteos,
    y desde el desierto hasta el Río, porque entregaré en tus manos a los habitantes
    de la tierra y tú los expulsarás de tu presencia.
  gun-gun: Ha'e gui pendeyvyrã aa'anga 'rã Ye'ẽ Pytã guive filisteu kuery ikuaia rupi
    ye'ẽ oĩ va'e peve, ha'e tekoa e'ỹa guive Eufrates yakã peve. Mba'eta pendepo py
    amboaxa 'rã ha'e va'e yvy re ikuai va'e ha'e javi, penerenonde gui peipe'apa aguã.
  agu-BL: Ma yi mojomil yi ama'la'tz ja wi't cu' wa'n. Cho'n xe'tij kale atite't yi
    Cyak Mar nin cho'n na opon jalen stzi' mar kale ate't yi e' filistey. Ncha'tz
    cho'n na xe'tij le ama'l tz'inunin tu' nin na opon kale atite't yi tzanla' Eufrates.
    Ja wi't wak' yi jun ama'la'tz tzitetz. Nin axwok xe'lsan yi e' wunak yi ate' swutz.
  ilo-ULB: Irugikto ti beddengyo manipud iti baybay dagiti Runo agingga iti baybay
    dagiti Filisteo, ken manipud iti let-ang agingga iti karayan ti Eufrates. Pagballigienkayo
    kadagiti agnanaed iti entero a daga. Papanawenyonto ida iti sangoananyo.
  kpg-kpg: Au gaa hai taalinga di godou gowaa gi daamada i di Malua o Aqaba, gaa hana
    gi di tai o Mediterranean, ge mai di anggowaa gaa hana gi di monowai Euphrates.
    Au ga gowadu di mogobuna i hongo nia daangada o tenua, gei goodou e mee di hagabagi
    digaula i di godou llooadu.
  uig-ARA: سېنىڭ زېمىنىڭنىڭ چېگرىلىرىنى قىزىل دېڭىزدىن تارتىپ فىلىستىيلەرنىڭ دېڭىزىغىچە،
    شۇنىڭدەك چۆلدىن تارتىپ ئەفرات دەرياسىغىچە بېكىتىمەن؛ چۈنكى زېمىندا تۇرۇۋاتقانلارنى
    ھەيدىۋېتىپ يېرىنى ئىگىلىشىڭ ئۈچۈن، ئۇلارنى قولۇڭغا تاپشۇرىمەن.
  sus-sus: N wo xa naaninyi igboma nɛ keli Xulunyumi Baa ma han Baa Xungbe, kelife
    Turusinina gbengberenyi ma han a sa dɔxɔ Efirati xure xungbe ra. N mɛnnikae sama
    nɛ wo sago, alako wo xa e keri.
  pon-2006: I pahn koasoanehdi pwe irepen sapwamwail en sang Sehden Akapa lellahng
    Pillap Iupreitis oh sang Sehd Mediderenien lel nan sapwtehn. I pahn kihong kumwail
    manaman pohn tohn sahpwo oh kumwail pahn koakoairailsang nan sahpwo ni amwail
    pahn mwekimwekidwei.
  ksd-ksd: Ma ina pait kaum langun pi na tur pa ia ta ra Ta Meme ma na tuk tar ta
    ra ta kai ra tarai Pilistia, ma mara ra bil tuk tar ta ra Tava Alir; tago ina
    tul tar ra tarai ta nam ra gunan ta ra limam, ma una korot vairop vue diat ta
    ra luaina matam.
  tur-YTC: Sınırınızı Kızıldeniz'den Filist denizine kadar, çölden o Nehre kadar koyacağım;
    çünkü ülkede yaşayanları elinize teslim edeceğim ve siz onları önünüzden kovacaksınız.
  grc-BRENT: Καὶ θήσω τὰ ὅριά σου ἀπὸ τῆς ἐρυθρᾶς θαλάσσης, ἕως τῆς θαλάσσης τῆς Φυλιστιείμ·
    καὶ ἀπὸ τῆς ἐρήμου, ἕως τοῦ μεγάλου ποταμοῦ Εὐφράτου· καὶ παραδώσω εἰς τὰς χεῖρας
    ὑμῶν τοὺς ἐγκαθημένους ἐν τῇ γῇ, καὶ ἐκβαλῶ αὐτοὺς ἀπὸ σοῦ.
  ind-AYT: Aku akan menetapkan batasmu mulai dari Laut Teberau sampai ke Laut Filistin,
    dan dari padang belantara ke Sungai Efrat, sebab Aku akan memberikan penduduk
    negeri ini ke tanganmu dan kamu akan menghalau mereka dari hadapanmu.
  nya-nya: “Malire a dziko lanu adzakhala kuyambira ku Nyanja Yofiira mpaka ku nyanja
    ya Afilisti, ndiponso kuyambira ku chipululu mpaka ku mtsinje wa Yufurate. Anthu
    onse okhala mʼdziko limeneli ndidzawapereka mʼmanja mwanu ndipo mudzawathamangitsa.
  hrv-hrv: 'Postavit ću ti granicu: od Crvenoga do Filistejskoga mora, od pustinje
    pa do Rijeke. Predat ću, naime, stanovništvo zemlje u tvoje šake, a ti ga ispred
    sebe tjeraj.'
  mps-mps: “Tama eno dagego tǫ dąį e tiwai ilaibao, te wę sanede, te mama tamu
    ąį badu, te Akaba tǫ te badu pelama, te tǫ tomode elalubo genuai tamu ąį
    Mediterenian teba sabolama, tama genuai wę Yufretis te badu peyu, te masigi kemi
    elalubo badu teba te dąį sabolaibao. Tama eno bomo dageba menama, tama te tǫde
    bidibo hani augwali aiyaba elaluama, tama dage te tǫ tomoba peyu, augwali sela
    sąwaibao.
