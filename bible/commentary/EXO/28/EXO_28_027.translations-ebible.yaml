verse: EXO.028.027
translations:
  mal-C: തങ്കംകൊണ്ടു വേറെ രണ്ടു വളയങ്ങളും ഉണ്ടാക്കി, ഏഫോദിന്റെ മുൻഭാഗത്ത് ചുമൽക്കണ്ടത്തിന്റെ
    താഴേ, അതിന്റെ ചേർപ്പിന്നരികെ ഏഫോദിന്റെ നടുക്കെട്ടിനു മുകളിലായി വെക്കണം.
  deu-TKW: Weiter sollst du zwei goldene Ringe anfertigen und sie an den beiden Schulterstücken
    des Schulterkleids ganz unten an seiner Vorderseite befestigen, da, wo es mit
    den Schulterstücken zusammenhängt, oberhalb der Binde des Schulterkleids.
  lin-lin: Okosala bapete mosusu mibale ya wolo oyo okotia na bankamba mibale ya efode,
    na se, na liboso mpe na pembeni ya mokaba ya efode.
  eng-LSV: and you have made two rings of gold, and have put them on the two shoulders
    of the ephod, from beneath, in front of its face, close by its joining, above
    the girdle of the ephod,
  eng-GNV: And two other rings of golde thou shalt make, and put them on the two sides
    of the Ephod, beneath in the forepart of it ouer against the coupling of it vpon
    the broydred garde of the Ephod.
  eng-WEBSTER: And two other rings of gold thou shalt make, and shalt put them on
    the two sides of the ephod underneath, towards the forepart of it, over against
    the other coupling thereof, above the curious girdle of the ephod.
  nhw-BL: Huan teipa xijchihua seyoc ome anillos ipan nopa ixpantzajcayotl, se ipan
    sesen lado iijtic nechca itzinquechilpica.
  swh-ONEN: Tengeneza pete nyingine mbili za dhahabu, na uzishikamanishe sehemu ya
    chini ya vipande vya mabega upande wa mbele wa kile kisibau, karibu na pindo juu
    kidogo ya mshipi wa kiunoni wa kisibau.
  bba-bba: Kpɑ ɑ tɑɑminu yiru ko ɑ doke yɑbe tɑrɑkpe ɡen sɑrin nɔɔwɔ wuswɑɑɔ, sɛ̃kɑtiɑ
    yen wɔllu ɡiɑ.
  eng-KJVCPB: And two other rings of gold thou shalt make, and shalt put them on the
    two sides of the ephod underneath, towards the forepart thereof, over against
    the other coupling thereof, above the curious girdle of the ephod.
  luo-luo: Los ratege ariyo mag dhahabu kendo ichomgi e riak tonde ariyo mag gok yo
    ka nyime mar law mayom mar dolo miluongo ni efod machiegni gi kama oriwego but
    nungone.
  meu-meu: bona ring rua gold amo ma ba kara, hahedoki ai ba turi kau, paḡa ḡaudia
    na hahedoki ida e hesiriu gabudia ai, gaba ḡauna daenai.
  npi-ULB: तैँले थप दुईवटा सुनका मुन्द्री बनाउनू, र तिनलाई एपोदको अगाटिपट्टि दुवै
    काँधे-बन्धनका मुनिबाट र एपोदको निकै राम्ररी बुनेको कमरपेटीमाथिको सिउनीनेर लगाउनू
    ।
  yor-yor: Ìwọ yóò sì ṣe òrùka wúrà méjì, ìwọ yóò sì fi wọ́n sí èjìká ẹ̀wù efodu méjèèjì
    ní ìsàlẹ̀, sí ìhà iwájú rẹ̀, tí ó súnmọ́ ojú sí ìránṣọ náà, lókè onírúurú ọnà
    ọ̀já ẹ̀wù efodu náà.
  emp-NTPO: Dewara pĩrũ orod̶eda umé od̶aped̶a Aaroʌ̃ba jãare jʌ̃ida b̶ʌd̶e cajud̶adua
    dji cʌrrʌ trãjʌ̃bari ʌ̃taarebe.
  ind-ind: '@see-verse:EXO.028.026'
  pes-OPCB: دو حلقهٔ طلای دیگر هم درست کن و آنها را در قسمت جلوی ایفود و کمی بالاتر
    از بند کمر نصب کن.
  tgl-ULB: Dapat kang gumawa ng dalawa pang singsing na ginto, at dapat mong ikabit
    ito sa ilalim ng dalawang pambalikat sa harap ng efod, malapit ito sa pinagtahian
    sa itaas ng pinong habing sintas sa baywang ng efod.
  hui-hui: Ngolome mabubi gi pagida ale kirabi lone wabuwa aga mini ebodinaga nu ene
    ale dindiha lebumaga halimu.
  mya-mya: ရွှေ​ကွင်း​နှစ်​ကွင်း​ကို​ထပ်​မံ​ပြု​လုပ်​၍၊ လှ​ပ​စွာ ရက်​ထား​သော​ရင်​စည်း​အ​ထက်၊
    သင်​တိုင်း​အ​ရှေ့ အ​နား​ပတ်​အ​နီး​တွင်​တပ်​ဆင်​ထား​ရ​မည်။-
  cbi-NTPO: Tsenmin kama pai tuti uru tene juu mangaatu, entsalaya efudnu pumu jai
    paki ajkesha pukaade, panbeesha punnu kelunu, efudnu ajpeendee chuwa punu jayu
    katyunu.
  bod-N: ཡང་གསེར་གྱི་ཨ་ལོང་གཉིས་བཟོས་ནས་བེར་ཐུལ་གྱི་དཔུང་པའི་ཕྲག་ཁེབས་གཉིས་ཀྱི་མདུན་ལོགས་ཀྱི་འོག་དང་སྐེད་ཆིངས་མཆོར་པོ་ཅན་གྱི་འབྲེལ་སའི་ཅུང་ཟད་གོང་དུ་ཆུག་ཅིག
  sna-sna: Uitezve dzimwe mhete dzegoridhe ugodzibatanidza pasi pemapenga apamapfudzi
    nechokumberi kweefodhi, pedyo nomusono uri nechapamusoro pebhanhire romuchiuno
    reefodhi.
  spa-BLM: Harás dos anillos de oro y los pondrás en los dos tirantes del efod por
    debajo, en su parte delantera, cerca de su acoplamiento, por encima de la banda
    hábilmente tejida del efod.
  cac-cac: Sb'ochajpax chab' argolla oro, tz'och d'a sn̈itac c'apac tz'ec' d'a sjolom
    sjen̈jab' c'apac chaleca d'a yichan̈. Junn̈ej scan q'uen yed' b'aj tz'emc'och
    stz'isul sti' c'apac chi', palta d'a yib'an̈q'ueta b'aj tz'ec' stzec'ul snan̈al
    c'apac chaleca, aton jun tzec'ul te vach' yilji.
  swh-ULB: Nawe lazima ufanye viduara vili vya dhahabu, na kuzitia katika vile vipande
    viwili vya mabegani vya ile naivera chini yake, upande wa mbele, karibu na kifungo
    chake, juu ya huo mshipi wa naivera uliosukwa kwa ustadi.
  bel-bel: таксама зрабі два колцы залатыя і прымацуй іх да двух нарамнікаў эфода
    зьнізу, зь відавога боку яго, каля злучэньня яго, над поясам эфода;
  deu-ELBBK: und mache zwei Ringe aus Gold und befestige sie an die beiden Schulterstücke
    des Ephods, unten an seine Vorderseite, gerade bei seiner Zusammenfügung, oberhalb
    des gewirkten Gürtels des Ephods.
  mbb-OT: Ne uman kew pa vaal te zezuwa he ebpen-iringen te sising he vulawan ne ipikit
    niw haazà diyà te kilid duen te ipud wey zivavew te imbakes duen.
  mal-2015: പൊന്നുകൊണ്ടു വേറെ രണ്ടു വട്ടക്കണ്ണി ഉണ്ടാക്കി, ഏഫോദിന്റെ മുൻഭാഗത്തു അതിന്റെ
    രണ്ടു ചുമൽക്കണ്ടത്തിന്മേൽ താഴെ അതിന്റെ ഇണെപ്പിന്നരികെ ഏഫോദിന്റെ നടുക്കെട്ടിന്നു
    മേലായി വെക്കേണം.
  gup-gup: Dja mak ngurriyawoyhmarnbu bokenh gold rings wanjh ngurridukka kanjdji
    kore nawu kukarlang kahdi straps kore kumirrk ngarre. Ngurrikurrmen darnkih kore
    kabelbmikenh, kaluk kaddumkah kore nawu ngokko birribibbom belt ngarre nawu ephod.
  gvs-gvs: Ikavava, rini goura aiyuwo tuwaina imadagidi, tolobona ana kwama ana sinapatúkwana
    goi iyatoidi. Go moe gigipáiwala dedevina diligaemaina goi be nakae kwamayana
    kukuna goi.
  rmc-rmc: Ker mek duj somnakune kružki a prichude len pro anglune agora le efodoskre
    ode, kaj hino zasido o efodos upral o sirimos.
  nlg-nlg: Kara gonighi ghua e rua na ringi nia na gold, ma kara pasulaghinighi va
    tana ephod lilighina na ghaloboke.
  pes-OPV: و دو حلقه دیگر زرین بسازو آنها را بر دو کتف ایفود از پایین بجانب پیش، دربرابر
    پیوستگی آن، بر زبر زنار ایفود بگذار.
  ron-1924: Ши сэ май фачь алте доуэ вериӂь де аур, пе каре сэ ле пуй жос ла чей дой
    умэрарь ай ефодулуй пе партя динаинте а луй, токмай аколо унде се ымбукэ ефодул
    ку умэрарий, дясупра брыулуй ефодулуй.
  ben-OBCV: সোনার আরও দুটি আংটা তৈরি করে সেগুলি এফোদের সামনের দিকের কাঁধ-পটির তলায়,
    এফোদের কোমরবন্ধের ঠিক উপরে, দুই প্রান্তের জোড়ের কাছে জোড়া দিয়ে দিয়ো।
  som-som: Oo waxaad samaysaa laba siddo oo dahab ah, oo waxaad ku xidhaa eefodka
    labadiisa garab xaggooda hoose oo dhanka hore ku yaal, oo ku dhow meeshay isku
    xidhmaan, oo ka sarreeya eefodka dhex-xidhkiisa oo daabaca ah.
  lat-VUC: Necnon et alios duos annulos aureos, qui ponendi sunt in utroque latere
    superhumeralis deorsum, quod respicit contra faciem juncturæ inferioris, ut aptari
    possit cum superhumerali,
  eng-ASVBT: And thou shalt make two rings of gold, and shalt put them on the two
    shoulder pieces of the ephod underneath, in the forepart thereof, close by the
    coupling thereof, above the skillfully woven band of the ephod.
  ita-1885: Fa' parimente due anelli d'oro, e mettili a' due omerali dell'Efod, al
    disotto, nella parte anteriore di esso, allato alla giuntura di esso, disopra
    al fregio lavorato dell'Efod.
  eng-ULB: You must make two more gold rings, and you must attach them to the bottom
    of the two shoulder pieces of the front of the ephod, close to its seam above
    the finely-woven waistband of the ephod.
  spa-VBL: Haz dos anillos de oro más y póngalos en la parte inferior de las dos hombreras
    de la parte delantera del efod, cerca de donde se une a su cintura tejida.
  fra-_FOB: Et tu feras deux autres anneaux d'or, et tu les mettras aux deux épaulettes
    de l'éphod par le bas, sur le devant, à côté de l'endroit où il se joint, au-dessus
    de la ceinture de l'éphod.
  mal-mal: പൊന്നുകൊണ്ട് വേറെ രണ്ട് വളയങ്ങൾ ഉണ്ടാക്കി, ഏഫോദിന്റെ മുൻഭാഗത്ത് അതിന്റെ
    രണ്ട് തോൾപ്പട്ടയുടെ താഴെ അതിന്റെ ചേർപ്പിനരികെ ഏഫോദിന്റെ നടുക്കെട്ടിന് മേലായി വെക്കണം.
  urd-GVR: Ab do aur kaṛe banā kar bālāposh kī kandhoṅ wālī paṭṭiyoṅ par lagānā. Yih
    bhī sāmne kī taraf lage hoṅ lekin nīche, bālāposh ke paṭke ke ūpar hī.
  suz-BL: मिनु गे लेंशा सुन के मुन्‍द्रा निक्‍शी सेल्‍पाइक्‍चा माल्‍नेवे। मेको कुचु
    तार वोइक्‍तीक आ बाला सुम्‍तीके उइ ङा सुरम वोइक्‍चा माल्‍नेवे। मिनु दारपाइश्‍शो
    पाइक्‍तीके आ तारी क्‍येप्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Farai due altri anelli d’oro, e li metterai alle due spallette dell’efod,
    in basso, sul davanti, vicino al punto dove avviene la giuntura, al disopra della
    cintura artistica dell’efod.
  ckb-ckb: هەروەها دوو ئەڵقەی زێڕین دروستبکە و لەسەر هەردوو شانی ئێفۆدەکە دایانبنێ،
    لە خوارەوە بە دیوی ڕووەکەی، لە نزیک بەیەکبەستنەوەکەی لە سەرووی پشتبەستی ئێفۆدەکە.
  eng-BBE: 'And make two more gold rings and put them on the front of the ephod at
    the top of the arms, at the join, over the worked band:'
  kan-OKCV: ಚಿನ್ನದ ಬೇರೆ ಎರಡು ಉಂಗುರಗಳನ್ನು ಮಾಡಿ, ಏಫೋದಿನ ಮುಂಬದಿಯ ಕೆಳಗಿನ ಎರಡು ಹೆಗಲಿನ ಪಟ್ಟಿಗಳಲ್ಲಿ,
    ಏಫೋದಿನ ವಿಚಿತ್ರವಾದ ನಡುಕಟ್ಟಿನ ಮೇಲೆ ಅದನ್ನು ಜೋಡಿಸುವ ಸ್ಥಳಕ್ಕೆ ಎದುರಾಗಿ ಇರಿಸಬೇಕು.
  bbb-bbb: Areme ni kuke una ire gorodi ijia rini inokiro amaeriana ke ugone ifodi
    ubine guegue guma devatua ivuake ijia kiriafo.
  tam-2017: வேறு இரண்டு பொன்வளையங்களைச் செய்து, அவைகளை ஏபோத்தின் முன்பக்கத்து இரண்டு
    கீழ்ப்பக்கங்களில் அதின் இணைப்புக்கு எதிராகவும், ஏபோத்தின் வேலைப்பாடு மிகுந்த வார்க்கச்சைக்கு
    மேலாகவும் வைத்து,
  spa-RV-1909: Harás asimismo dos anillos de oro, los cuales pondrás á los dos lados
    del ephod abajo en la parte delantera, delante de su juntura sobre el cinto del
    ephod.
  ron-BTF: Și să faci alte două inele de aur și să le pui pe cele două părți laterale
    ale efodului pe dedesubt, spre partea dinainte a lui, lângă cealaltă îmbinare
    a lui, deasupra brâului făcut cu iscusință al efodului.
  eng-WEBP: You shall make two rings of gold, and shall put them on the two shoulder
    straps of the ephod underneath, in its forepart, close by its coupling, above
    the skillfully woven band of the ephod.
  eng-FBV: Make two more gold rings and attach them to the bottom of the two shoulder
    pieces of the front side of the ephod, near where it joins its woven waistband.
  nld-1939: bovendien nog twee gouden ringen, die ge onder aan de voorkant van het
    borstkleed moet hechten, boven de band van het borstkleed, vlak bij de sluiting;
  nch-BL: Huan teipa xijchihua seyoc ome anillos ipan nopa ixpantzajcayot, se ipan
    sesen lado iijtic nechca itzinquechilpica.
  vie-1934: Lại làm hai khoanh khác nữa bằng vàng, gắn vào hai đầu dưới đai vai ê-phót
    ném về phía trước, ở trên đai gần chỗ giáp mối.
  hin-CV: दो कड़े बनवाना और उन्हें एफ़ोद के कंधों की तरफ़ की छोर के सामने की तरफ़
    से मिला देना, जो एफ़ोद के बुनी हुई पट्टी के पास से हो.
  eng-OURB: You shall make two rings of gold, and shall put them on the two shoulder
    straps of the ephod underneath, in its forepart, close by its coupling, above
    the skillfully woven band of the ephod.
  spa-BES: Y haz otros dos anillos de oro, y ponlos en la parte delantera del efod
    en la parte superior de los brazos, en la unión, sobre la cinta labrada.
  tdx-tdx: Anefeo ravake volamena roe le areketo ambane’ i sazoke roe’ i kitambe rey
    amy fiatrefa’ey tandrife ty fivitraña’e, ambone’ ty fiè’ i kitambey.
  vid-vid: Hamba kogongomanya pete mbili zinji za zahabu na kuziwika kuli honhu heli
    ha hanyi, kumwando mwa vihande vya chizibao mmayega, honhu chihako cha mmhambaga
    hochilinguting'hana, mchanya mwa isali litawigwe kwa uwanzi ng'hatu.
  eng-OKE: And thou shalt make two (other) rings of gold, and put them upon the two
    shoulders of the ephod beneath, over against its conjoinment above the girdle
    of the ephod.
  tha-KJV: จงทำห่วงสองอันด้วยทองคำใส่​ไว้​ริมเอโฟดเบื้องหน้า ใต้​แถบที่ตะเข็บเหนือรัดประคดซึ่งทอด้วยฝีมือประณีตของเอโฟด
  por-BR-2018: Farás também dois anéis de ouro, os quais porás aos dois lados do éfode
    abaixo na parte dianteira, diante de sua juntura sobre o cinto do éfode.
  deu-ELO: und mache zwei Ringe von Gold und befestige sie an die beiden Schulterstücke
    des Ephods, unten an seine Vorderseite, gerade bei seiner Zusammenfügung, oberhalb
    des gewirkten Gürtels des Ephods.
  eng-WYC-2018: Also and thou shalt make twain other golden rings, that shall be set
    in ever either side of the cloak on the shoulder(s) beneath, that beholdeth against
    the face of the lower joining, that it may be set covenably with the cloak on
    the shoulder(s). (And thou shalt make two more gold rings, and fasten them to
    the lower part of the front of the two shoulder straps of the ephod, near the
    seam, and above the waistband.)
  epo-epo: Kaj faru du orajn ringojn, kaj alfortikigu ilin al la du surŝultraĵoj de
    la efodo malsupre, sur la antaŭa flanko, ĉe ĝia kuniĝo, super la zono de la efodo.
  uig-PIN: Mundin baxⱪa sǝn altundin yǝnǝ ikki ⱨalⱪa yasap, ularni ǝfodning ikki mürilik
    tasmisining aldi tɵwǝnki ⱪismiƣa, yǝni ǝfodⱪa ulinidiƣan jayƣa yeⱪin ⱪilip, kǝxitilǝngǝn
    bǝlwaƣdin egizrǝk ⱪilip bekitkin.
  beo-beo: Gouli gasisalasu aduna eno hamone, amo da ‘ifode’ ea gida bulu ea gududi
    bulu eno amoga gadodili lala:gilisima.
  tpi-OTNT: Na yupela i mas wokim tupela ring gol moa na pasim tupela long let i holim
    laplap, klostu long dispela naispela let paspas i raunim bel.
  hau-SA: Ka ƙara zobai biyu, ka kuma ɗaura su a bakin ƙyallen da ya sauka daga kafaɗa
    ta gaban efod, kusa da mahaɗin ƙyallaye biyu a bisa ɗamara na efod.
  uig-LAT: Mundin bashqa sen altundin yene ikki halqa yasap, ularni efodning ikki
    mürilik tasmisining aldi töwenki qismigha, yeni efodqa ulinidighan jaygha yéqin
    qilip, keshitilen’gen belwaghdin égizrek qilip békitkin.
  nde-nde: Yenza amanye amasongo egolide amabili ubusuwabophela ngaphansi kweziqa
    zemahlombe phambi kwesembatho semahlombe, eduze komphetho ngaphezudlwana kwebhanti
    lasekhalweni lwesembatho semahlombe.
  ton-ton: Pea te ke ngaohi ʻae kavei koula ʻe ua, ʻo ʻai ia ki he potu ʻe ua ʻoe
    ʻefoti ʻi lalo, ʻo ofi ki hono potu ki ʻao, ʻo hangatonu atu ki he fakamaʻu ʻe
    taha, ʻi ʻolunga ʻi he noʻo fakanikonikoʻi ʻoe ʻefoti.
  ces-1613: Uděláš ještě dva jiné kroužky zlaté, kteréž dáš na dvě strany náramenníka
    zespod po předu naproti spojení jeho, svrchu nad přepásaním náramenníka.
  eng-WMB: You shall make two rings of gold, and shall put them on the two shoulder
    straps of the ephod underneath, in its forepart, close by its coupling, above
    the skillfully woven band of the ephod.
  tam-TCV: வேறு இரண்டு தங்க வளையங்களைச் செய்து, ஏபோத்திலுள்ள இடைப்பட்டிக்கு மேலாக
    உள்ள இணைப்புக்குச் சமீபமாய், ஏபோத்தின் முன்பக்கத்தில் இருக்கிற தோள்பட்டிகளின்
    அடிப்பக்கத்தில் தொடுக்கவேண்டும்.
  ceb-ULB: Kinahanglan himoon ninyo ang dugang duha ka singsing nga bulawan, ug ikabit
    kini sa ubos sa duha ka abagahan nga bahin sa atubangan sa efod, duol sa ibabaw
    nga dapit sa pinong linubid nga bakos sa efod.
  pol-UBG: Do tego uczynisz kolejne dwa złote pierścienie, które przymocujesz do dwóch
    stron efodu u dołu, naprzeciwko jego połączenia, powyżej pasa efodu.
  urd-GVU: اب دو اَور کڑے بنا کر بالاپوش کی کندھوں والی پٹیوں پر لگانا۔ یہ بھی سامنے
    کی طرف لگے ہوں لیکن نیچے، بالاپوش کے پٹکے کے اوپر ہی۔
  deu-1912: Und sollst abermals zwei goldene Ringe machen und sie unten an die zwei
    Schulterstücke vorn am Leibrock heften, wo der Leibrock zusammengeht, oben über
    dem Gurt des Leibrocks.
  ntj-ntj: '@see-verse:EXO.028.026'
  kan-2017: ಮತ್ತು ಬೇರೆ ಎರಡು ಚಿನ್ನದ ಕೊಂಡಿಗಳನ್ನು ಮಾಡಿಸಿ ಏಫೋದ್ ಕವಚದ ಎರಡು ಹೆಗಲಿನ ಪಟ್ಟಿಗಳ
    ಮುಂಭಾಗದ ಕೆಳಗೆ ಕವಚವನ್ನು ಜೋಡಿಸಿರುವ ಸ್ಥಳದ ಹತ್ತಿರ ಕಸೂತಿ ಹಾಕಿಸಿದ ನಡುಕಟ್ಟಿನ ಮೇಲ್ಗಡೆಯಲ್ಲಿ
    ಇರಿಸಬೇಕು.
  ena-ena: Lavɨla cɨhu lɨba golɨ hakɨ ahica vihavɨm uami. Viavɨla havɨlɨ cɨliŋ daŋ
    agadɨ hɨvɨ hahavɨm uami. Havɨlɨ agadɨ cɨliŋ fɨdɨm agɨladɨ lavi me agadɨdaŋ lama
    hɨcavɨbali heŋ hahavɨm uami. Mavɨn hɨbɨ hɨvɨ lama hɨcavɨbali heŋ hahavɨm uami.
  yap-yap: Mu kun ngongliy ko gol l’agruw e luwaw ngan m’ag u puluwon gafan pon fare
    mad ni efod nga but’ nib chugur ko wup riy ma bay ngalang ko fare leed ni kan
    lifith ni bfel’ ya’an.
  hlt-MCSB: Te phoeiah sui kutcaeng panit saii lamtah te te a hmai kah a dang, hnisui
    cihin sokah a rhui voeivang ah hnisui dongkah holhnam rhoi dongla khih pah.
  mdy-ETH: ዬንሢዳፓ ሜሌ ቃሲ ላምዖ ዎርቄ ዢኢሮ ኮሺ ቤርቶ ዛሎና ጌኤቶይዳ ዓጊንታ ዔፑዶ ዓፒሎኮ ሱፆና ዎላ ዾኦሎ ዛሎና ዓይሤ፤
    ዎላ ዓይሣኒ ኮይሳሢያ ሲፓ ዎላ ካኣማ ካሮይዳ፥ ጊንሣ ሃሣ ዔራቶና ቃውሪ ኮሾና ኬርኖ ቱኮ ባኮኮ ኬዴኖይዳኬ።
  twi-ASANTE: Sane yɛ sikakɔkɔɔ nkawa mmienu hyehyɛ asɔfotadeɛ no ntwea so wɔ fam
    ma ɛnka abɔwomu no.
  eng-WEBU: You shall make two rings of gold, and shall put them on the two shoulder
    straps of the ephod underneath, in its forepart, close by its coupling, above
    the skillfully woven band of the ephod.
  bnp-bnp: O rata na gol a halui ge rua, o kolo na palabele i nugutata a kala, tabukoi
    na palabele a prister i rea halui ia vona.
  wal-wal: Hegaadankka, worqqaappe hara naa77u migidota medhdhada; eefuudiyaayyo sintta
    baggaara, hashiyaa carqqiyaappe garssa baggaara, eefuudiyaa xeessan qachchiyoogaappe
    qommoora, sihoi gaittosaa matan eta oitta.
  spa-PDDPT: Harás dos anillos de oro y los fijarás por debajo de las dos hombreras
    del efod en la parte delantera, junto a su unión por encima de la faja artísticamente
    tejida del efod.
  gun-gun: Ha'e mokoĩ ju 'rã rejapo inhapyĩ va'e ouro gui. Ha'e va'e ma remoĩ 'rã
    mokoĩve manto sacerdote pegua axi'y árygua re, henonde yvyĩve'i, ijoapya oĩ va'e
    katy'i, iku'akuaa manto sacerdote pegua reve joo rami ojapo porã mbyre áry.
  agu-BL: Nin banwok cobt argoy nin tz'iswok cyen te yi lantar tibe'n tzaj mu'ẍ tal
    kale na icy'e't yi c'albil tetz.
  ilo-ULB: Masapul a mangaramidka iti dua pay a singsing a balitok, ken masapul nga
    ikapetmo dagitoy iti baba dagiti dua a terante iti abaga ti sangoanan ti efod,
    nga asideg iti nakaidaitanna, iti ngato ti nasayaat iti pannakaabelna a barikes
    ti efod.
  kpg-kpg: Heia labelaa nia buulei goolo e lua, ga hagapigi gi baahi lala i mua nia
    daulagi bakau e lua o di ‘ephod’, hoohoo gi tuudagi, ge baahi nua di tuu guu llanga
    hagalligi gi humalia.
  uig-ARA: مۇندىن باشقا سەن ئالتۇندىن يەنە ئىككى ھالقا ياساپ، ئۇلارنى ئەفودنىڭ ئىككى
    مۈرىلىك تاسمىسىنىڭ ئالدى تۆۋەنكى قىسمىغا، يەنى ئەفودقا ئۇلىنىدىغان جايغا يېقىن
    قىلىپ، كەشىتىلەنگەن بەلۋاغدىن ئېگىزرەك قىلىپ بېكىتكىن.
  sus-sus: I xa xurundɛ firin gbɛtɛ yailan xɛɛma ra, i naxee dɛgɛma tunki raxunmasee
    lanbanyi ma, dɛnnaxɛ ilanma bɛlɛti ra.
  pon-2006: Pil wiahda rihng kohl riau oh kihdiong ni pali peh riau en ihpodo, limwahn
    katengen ihpodo.
  ksd-ksd: Ma una pait a ura mata ma ra goled ma una ingit vake dir ta ra vavai ra
    ura al vakai ta ra kolot ure ra bongobongono, ta ra papar maro na lua, ta ra varpakan
    tana, ma na ki arama ta ra vivi na kolot di viri mal ia tuna.
  tur-YTC: İki altın halka yapacaksın ve bunları efodun iki omuz askısının altına,
    ön kısmına, bağlantı parçasının yakınına, efodun ustaca dokunmuş şeridinin üstüne
    takacaksın.
  ind-AYT: Kamu harus membuat dua gelang emas lainnya dan pasanglah itu pada kedua
    bahu efod di sebelah bawah, di bagian depannya, di dekat sambungannya, di atas
    pita efod.
  nya-nya: Upangenso mphete zina ziwiri zagolide ndipo uzilumikize kumunsi kwa tinsalu
    takutsogolo kwa efodi, pafupi ndi msoko, pamwamba pangʼono pa lamba wamʼchiwuno
    wa efodi.
  hrv-hrv: Napravi još dva kolutića od zlata i pričvrsti ih za donji, prednji kraj
    poramenice oplećka, uz njegov šav povrh tkanice oplećka.
  mps-mps: Tama dagego te ring gol me si ma nigilama, tama te si te kukulugo te ugwa
    tolalubo madi kęnao, te gasa wiegi yai kukulu te tabi mǫgo bagulali madi pąde,
    te nai kęnao.
  tpi-tpi: Na yupela i mas wokim tupela ring gol moa na pasim tupela long let i holim
    laplap, klostu long dispela naispela let paspas i raunim bel.
  dan-1931: Og du skal lave endnu to Guldringe og fæste dem på Efodens to Skulderstykker
    forneden på Forsiden, hvor den er hæftet sammen med Skulderstykkerne, oven over
    Efodens Bælte;
  vie-OVCB: Hai khoen gắn ở phía trước, phần dưới của hai cầu vai ê-phót, gần chỗ
    nối với vạt trước, bên trên thắt lưng.
  guj-2017: કમરબંધ પર આવતા એફોદના આગળના ભાગના નીચેના છેડા ઉપર સોનાની બીજી બે કડીઓ
    લગાવવી.
  pon-2006A: Pil wiahda rihng kohl riau oh kihdiong ni pali peh riau en ihpodo, limwahn
    katengen ihpodo.
  por-BRBSL: Você fará dois anéis de ouro, e os colocará sobre as duas alças do éfode,
    embaixo, em sua parte dianteira, junto ao seu acoplamento, acima da faixa habilmente
    tecida do éfode.
  cth-cth: Suilaikaw kahni touh alouklah na sak vaiteh, hot teh a hma lae vaihma angki
    kannae rahim lae kâpatawpnae koe kahawicalah kawng e, vaihma angki kannae van
    lah na mawp han.
  twi-twi: San yɛ sikakɔkɔɔ nkaa abien hyehyɛ asɔfotade no ntwea so wɔ fam ma ɛnka
    nkyekyeremu no.
  hlt-hlt: Te phoeiah sui kutcaeng panit saii lamtah te te a hmai kah a dang, hnisui
    cihin sokah a rhui voeivang ah hnisui dongkah holhnam rhoi dongla khih pah.
  tbz-SIM: Kɛ̀ dí dɔɔ̀ dɛsɔɔmɑ́mɑ́nnɛ̀ tɛrɛ̀ dɛ̀dɛ́rɛ̀ kɛ́cɑ́tínnɛ́ tɛkɔutɛ́yɑɑ̀bòtɛ̀
    fũ̀ɔ̃̀, fɛnɑɑ̀kɔ̃̀nfɛ̀ yɑ́ ndɛ kó diyuu.
  msy-2020: Egh ia gol ringɨn pumuning uam aningɨn ingarigh, egh aning isɨ korotiar
    otevir ivariamɨn amadaghan itimɨn, azenan aning porogh aning isamigh. Egh aning
    ikeghtɨ, aningɨn otevimning dɨpɨzimningɨn ikegha izighirɨ inir ruarir ivariam
    gikezimɨn tugh. Egh ivariam gikezir inir me deraghavɨra kurkezir kam an boroghɨn,
    gol ringning isamigh.
  azb-azb: Digər iki qızıl halqa düzəlt və onu efodun çiyinliklərinin qabaq tərəfinə,
    aşağıya, efodun kəməri ilə birləşmə üzərinə bərkit.
  eng-DBY: And two rings of gold shalt thou make, and shalt put them upon the two
    shoulder-pieces of the ephod underneath, to the front thereof just by the coupling
    thereof, above the girdle of the ephod.
  hin-2017: फिर उनके सिवाय सोने की दो और कड़ियाँ बनवाकर एपोद के दोनों कंधों के बंधनों
    पर, नीचे से उनके सामने और उसके जोड़ के पास एपोद के काढ़े हुए पटुके के ऊपर लगवाना।
  wol-KYG: Nga sàkkalaat ko yeneen ñaari jaaroy wurus yooy we ci suufu ngàlli xar-sànni
    mi, fi féete kanam, dendeek sofu ngàll yi, te tiim ngañaayu xar-sànni mi.
  bjr-bjr: Kafaa qaaraqanda aanaanu koorannai auquseee afunni qumu mari eefooda qamunnana
    saa aqaasanai amiqira qamunnannai sufirana ooi qandianinnana aaqa rumbaaqa.
  eng-YLT: and thou hast made two rings of gold, and hast put them on the two shoulders
    of the ephod, beneath, over-against its front, over-against its joining, above
    the girdle of the ephod,
  eng-WYC-2017: Also and thou shalt make twain [or two] other golden rings, that shall
    be set in ever either side of the cloth on the shoulders [or cape] beneath, that
    beholdeth against the face of the lower joining, that it may be set covenably
    with the cloth on the shoulders [or cape].
  eng-WMBB: You shall make two rings of gold, and shall put them on the two shoulder
    straps of the ephod underneath, in its forepart, close by its coupling, above
    the skilfully woven band of the ephod.
  urd-GVH: अब दो और कड़े बनाकर बालापोश की कंधोंवाली पट्टियों पर लगाना। यह भी सामने
    की तरफ़ लगे हों लेकिन नीचे, बालापोश के पटके के ऊपर ही।
  rug-rug: Meke taveti pule karua riṉi qolo, mamu va soto la i pa kenuna sa poko hiama
    tata koasa poko dokoho.
  gaz-gaz: Ammas qubeelaawwan warqee lama biraa tolchiitii sabbata dirataatiin olitti
    hodhaatti dhiʼeessii funyoo gatiittii lamaan fuula dirataa duraan jiru sana jalaan
    itti hidhi.
  fra-LSG: Et tu feras deux autres anneaux d’or, que tu mettras au bas des deux épaulettes
    de l’éphod, sur le devant, près de la jointure, au-dessus de la ceinture de l’éphod.
  gnn-gnn: '@see-verse:EXO.028.026'
  yal-yal: I mɔn xa xɛma wuredi digilinxi firin nafala i yi e singan saraxarali domaan
    tungun firinne laben na, a tagixidin faxa ra.
  haw-1868: A e hana oe i elua apo gula, a e hookomo ia ma na apana poohiwi elua o
    ka epoda malalo, ma ke alo hoi e ku pono ana i kona mau huina, maluna o ke kaei
    o ka epoda.
  arb-NAV: كَذَلِكَ تَصْنَعُ حَلْقَتَيْنِ مِنْ ذَهَبٍ أُخْرَيَيْنِ، وَتَضَعُهُمَا
    عَلَى أَسْفَلِ كَتِفَيِ الرِّدَاءِ مِنَ الأَمَامِ عِنْدَ مَكَانِ الْوَصْلِ فَوْقَ
    حِزَامِ الرِّدَاءِ.
  ewe-ewe: Gawɔ sikasigɛ bubu eve na dziwui ʋlaya la te le eŋgɔ, le alidziblanu la
    ŋu.
  eng-LEE: And thou shalt make two more rings of gold, and shalt put them on the two
    shoulder-pieces of the ephod underneath, toward its front part, close by its seam,
    above the girdle of the ephod.
  asm-FB: তুমি আৰু দুটা সোণৰ আঙঠি গঢ়াবা, আৰু এফোদৰ আগফালে থকা দুপাত স্কন্ধপটিৰ তল
    ভাগত লগাবা। অৱশেষত এফোদৰ বাবে বোৱা টঙালি বান্ধিবলৈ ইয়াৰ ওপৰত লগাবা।
  sus-A: عِ شَ شُرُندّ قِرِن فبّتّ يَءِلَن شّيمَ رَ، عِ نَشٍيٍ دّفّمَ تُنكِ رَشُنمَسٍيٍ
    لَنبَنيِ مَ، دّننَشّ عِلَنمَ بّلّتِ رَ.
  fra-SBL: Tu feras deux anneaux d'or, et tu les mettras sur les deux bretelles de
    l'éphod, en dessous, dans sa partie antérieure, près de son attache, au-dessus
    de la bande habilement tissée de l'éphod.
  hbo-hbo: וְעָשִׂיתָ֮ שְׁתֵּ֣י טַבְּעֹ֣ות זָהָב֒ וְנָתַתָּ֣ה אֹתָ֡ם עַל־שְׁתֵּי֩
    כִתְפֹ֨ות הָאֵפֹ֤וד מִלְּמַ֙טָּה֙ מִמּ֣וּל פָּנָ֔יו לְעֻמַּ֖ת מֶחְבַּרְתֹּ֑ו מִמַּ֕עַל
    לְחֵ֖שֶׁב הָאֵפֹֽוד׃
  eng-WYCLIFFE: Also and thou schalt make tweyne othere goldun ryngis, that schulen
    be set in euer either side of the clooth on the schuldur bynethe, that biholdith
    ayens the face of the lowere ioynyng, that it may be set couenabli with the `cloth
    on the schuldre.
  piu-2006: '@see-verse:EXO.028.026'
  pjt-pjt: '@see-verse:EXO.028.026'
  cwe-cwe: Maabaho kwizatengeneza mhete zimwenga mbili za zahabu na kuziguma kuulongozi
    muna zimhembe mbili za hasi za vihande va muna yamayega va chizibawo, hanhu chizibawo
    hochiilumba na mkwiji woubotigwe vinogile.
  kik-kik: Thondeka mĩrĩnga ĩngĩ ĩĩrĩ ya thahabu na ũmĩnyiitithanie magũrũ-inĩ ma
    ndaamĩ cia kĩande mwena-inĩ wa mbere wa ebodi, hakuhĩ na rũtumo, igũrũ hanini
    wa mũcibi wa njohero ya ebodi.
  fra-NCL: Et tu feras deux autres anneaux d’or, que tu mettras au bas des deux épaulettes
    de l’éphod, sur le devant, près de son attache, au-dessus de la ceinture de l’éphod.
  cek-AK: Sui hoiah kalah kangbuet luet akhaw hnetto sah let ah loe, kahni hmaa bang
    ih atlim, kahoih ah sak ih kahni zaenghaih kazii ranuih, kahni aqai banqoi bangtang
    bangah suem hmaek ah.
  cuk-cuk: Deginbali, napi be olua-gwabo-olobiid be imakbaloed. We-ormar mor-efodʼye-nugad-e-dikarnagaba
    be nasikoed. E-abingunaidgi yaba-dogar be nasikoed.
  uig-CYR: Мундин башқа сән алтундин йәнә икки һалқа ясап, уларни әфодниң икки мүрилик
    тасмисиниң алди төвәнки қисмиға, йәни әфодқа улинидиған җайға йеқин қилип, кәшитиләнгән
    бәлвағдин егизрәк қилип бекиткин.
  tel-2017: నీవు రెండు బంగారు రింగులు చేసి ఏఫోదు నమూనా ప్రకారం చేసిన నడికట్టుపై దాని
    ముందు వైపు కింది భాగంలో ఏఫోదు రెండు భుజాలకు వాటిని తగిలించాలి.
  hat-BSA: Ou va mete de wondèl an lò e ou va mete yo nan pati anba pyès efòd yo,
    pa devan li, toupre plas kote li jwenn nan, anwo bann tise byen fen nan efòd la.
  kos-kos: Orala pac luo ring gold ac sang nu ke layen ten ke acn meet ke mwe sruh
    luo nu ke finpisa ke nuknuk ephod sac, in oan apkuran ac lucng kutu liki acn se
    mwe lohl infulwa sac kupasryang nu ke ephod uh.
  hbo-WLC: וְעָשִׂיתָ֮ שְׁתֵּ֣י טַבְּע֣וֹת זָהָב֒ וְנָתַתָּ֣ה אֹתָ֡ם עַל־שְׁתֵּי֩
    כִתְפ֨וֹת הָאֵפ֤וֹד מִלְּמַ֙טָּה֙ מִמּ֣וּל פָּנָ֔יו לְעֻמַּ֖ת מֶחְבַּרְתּ֑וֹ מִמַּ֕עַל
    לְחֵ֖שֶׁב הָאֵפֽוֹד׃
  ibo-ibo: Ị ga-akpụ mgbaaka ọlaedo abụọ ọzọ, konye ha nʼelu ubu abụọ nke efọọd ahụ,
    nʼokpuru nʼebe nʼihu ya, na nso nso ebe a dụkọtara ya, nʼelu ihe okike ukwu nke
    efọọd ahụ.
  ory-ory: ଆହୁରି ଦୁଇ ସ୍ୱର୍ଣ୍ଣର କଡ଼ା କରି ଏଫୋଦ ବସ୍ତ୍ରର ଦୁଇ ସ୍କନ୍ଧପଟି ତଳେ ତହିଁର ସମ୍ମୁଖ
    ଭାଗର ଯୋଡ଼ା ସ୍ଥାନର ଏଫୋଦର ଚିତ୍ରିତ ପଟୁକା ଉପରେ ତାହା ରଖିବ।
  chk-chk: Kopwe föri pwal ruofoch ring seni kolt o apacheretä lesopun me fän ekewe
    ruachö chechen won afaren ewe efot me fän mesan, pwe epwe nom lekochun ewe efot
    asen ewe riri.
  rop-rop: en dei garra meigim naja dubala golwan ring, en dei garra pudum det dubala
    ring langa det speshalwan shet gulum ifad lodan langa det dubala strep gulijap
    langa det belt,
  ukr-1871: І зробиш дві каблучки золоті і причіпиш до обох нарамників наплїчника
    знизу, з лицьового боку його, де звязується над мережаним поясом наплїчника.
  bch-bch: Be akado koea gol rua pade ta apatoi gid ga tidae ngan ikepe aea oaro toa
    mugaeai tikaukau ngan irabu aea malo, boloma ngan irabu aea pus.
  deu-1951: Und sollst noch zwei goldene Ringe machen und sie auf die beiden Schulterstücke
    des Ephod heften, unterhalb, einander gegenüber, dort wo das Ephod zusammengeht,
    oben an dem Gürtel des Ephod.
  eng-JPS: And thou shalt make two rings of gold, and shalt put them on the two shoulder-pieces
    of the ephod underneath, in the forepart thereof, close by the coupling thereof,
    above the skilfully woven band of the ephod.
  srp-1865: I naèini još dvije zlatne grivne, i metni ih na poramenice od opleæka
    ozdo prema sastavcima njegovijem, više pojasa na opleæku.
  lug-lug: Era okole empeta bbiri eza zaabu oziteeke mu maaso, mu bitundu ebya wansi
    eby’eby’okubibegabega byombi eby’ekkanzu ey’obwakabona eyitibwa efodi, wagguluko
    okumpi n’oluzizi lw’omusipi olw’ekkanzu ey’obwakabona eyitibwa efodi.
  heb-heb: ועשית שתי טבעות זהב ונתתה אתם על שתי כתפות האפוד מלמטה ממול פניו לעמת מחברתו
    ממעל לחשב האפוד׃
  ben-IRV: তুমি আরও দুটি সোনার বলা তৈরী করবে এবং এফোদের দুই কাঁধের ফিতের নীচে এফোদের
    সামনের অংশে সুক্ষ্মভাবে বোনা কোমরবন্ধনীর উপরে তা লাগিয়ে দেবে।
  pan-pan: ਤਾਂ ਤੂੰ ਸੋਨੇ ਦੇ ਦੋ ਹੋਰ ਕੜੇ ਬਣਾਈਂ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਏਫ਼ੋਦ ਦੇ ਦੋਹਾਂ ਮੋਢਿਆਂ
    ਦੀਆਂ ਕਤਰਾਂ ਉੱਤੇ ਅਗਲੇ ਪਾਸੇ ਹੇਠਲੀ ਵੱਲ ਸੀਣ ਦੇ ਨੇੜੇ ਏਫ਼ੋਦ ਦੇ ਕਾਰੀਗਰੀ ਨਾਲ ਕੱਢੇ ਹੋਏ
    ਪਟਕੇ ਦੇ ਉੱਤੇ ਰੱਖੀਂ
  mya-JVB: အခြားသော ရွှေ နှစ် ကွင်း ကိုလည်း လုပ် ၍ ၊ သင်တိုင်း ရှေ့ ဘက်အောက် နား၌
    ထူးဆန်းသော ရင်စည်း အပေါ် နားဆက်မှီ ရာတွင် ၊ သင်တိုင်း ကိုယ် တဘက် တချက်၌ တပ် ရမည်။
  hmo-hmo: Bona rini rua golo dekena amo ma do umui karaia, bona epodi vairanai, ena
    paga dogoatao gaudia dekenai do umui turia kau, gaba gauna kahirakahira.
  urd-urd: फिर सोने के दो हल्के़ और बनाकर उनको अफ़ोद के दोनों मोंढों के नीचे उसके
    अगले हिस्से में लगाना जहाँ अफ़ोद जोड़ा जाएगा, ताकि वह अफ़ोद के कारीगरी से बुने
    हुए पटके के ऊपर रहे।
  rus-SYN: также сделай два кольца золотых и прикрепи их к двум нарамникам ефода снизу,
    с лицевой стороны его, у соединения его, над поясом ефода;
  bqc-SIM: Vua tãana pãleↄ pi mɛ̀n pla lↄ, ní dↄdↄ sa'o'ulapi aɛ a pɛ́kĩi saɛ
    zĩ́lɛ oi asana musu.
  tcz-CHONGTHU: Hitia chu sana chaokol nijong nasem tha ding, hiche chaokol teni konggah
    lengkouva ki khailhahna noilang chule amasang lama na suhmat peh ding; kong gah
    ding a kisem hoitah chunga chu kikhai mat ding ahiye.
  mar-mar: सोन्याच्या आणखी दोन कड्या करून त्या खांदपट्ट्याखालील एफोदाच्या समोर त्याच्या
    जोडाजवळील पट्टीवर लावाव्या.
  qub-qub: Yapay goripita ruranqui ishcay arguylla-mallwata. Nircur churanqui efodpa
    ñaupan caj-läpa wachcu aywanan ñaupanman.
  hat-hat: W'a fè de lòt bag an lò ankò, w'a tache yo anba zèpòlèt jile a pa devan,
    toupre kouti a anwo tèt sentiwon bwode a.
  eng-BSB: Make two additional gold rings and attach them to the bottom of the two
    shoulder pieces of the ephod, on its front, near its seam just above its woven
    waistband.
  tod-tod: Ɗa zanu balaɠae felegɔ ɠiligaa ɓɛtɛ, è ti lo zalaɠa ɠula zeɠei ma ɓakiga
    zeɠe felegɔiti ba, buuʋɛ, ʋelela ʋelei, ti-lodazuʋɛ ɠobaʋɛ, zalaɠa ɠula zeɠei
    ma lokoi maazu.
  eng-WEBPB: You shall make two rings of gold, and shall put them on the two shoulder
    straps of the ephod underneath, in its forepart, close by its coupling, above
    the skilfully woven band of the ephod.
  kbq-kbq: Hanki mago'ene golireti tare rinia tro hutma azonareti'ma kreramino amimizare
    tavravema hagerafi'nere ruga raga avasase'ane nofi'numa avamare'nere renteho.
  nhe-BL: Huan teipa xijchihua seyoc ome anillos ipan nopa ixpantzajcayotl, se ipan
    sesen lado iijtic nechca itzinquechilpica.
  gub-BL: Ezapo amo mokoz iapu'a ma'e or imupyràn pyrer nehe. Ezomog a'e iapu'a ma'e
    kamirpuku iaxi'i rehe nehe, ywy kutyr nehe, henataromo nehe, iku'aw har i'aromo
    imuwywyk awer huwake nehe.
  eng-DRA: Moreover also other two rings of gold, which are to be set on each side
    of the ephod beneath, that looketh towards the nether joining, that the rational
    may be fitted with the ephod,
