verse: EXO.028.015
translations:
  mal-C: “തീരുമാനങ്ങൾ എടുക്കുന്നതിനായി വൈദഗ്ദ്ധ്യത്തോടെ ഒരു നിർണയപ്പതക്കം നിർമിക്കണം.
    ഏഫോദിന്റെ പണിപോലെ തങ്കം, നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, പിരിച്ച മൃദുലചണനൂൽ എന്നിവകൊണ്ട്
    അതു നിർമിക്കണം.
  deu-TKW: Weiter sollst du eine Orakel-Tasche anfertigen, in Kunstwirker-Arbeit.
    So wie das Schulterkleid gearbeitet ist, sollst du sie anfertigen; aus Gold, blauem
    und rotem Purpur, Karmesin und gezwirntem Byssus sollst du sie anfertigen.
  lin-lin: 'Okosala elamba ya tolo mpo na koyeba mokano ya Nzambe ; ekozala mosala
    ya bato oyo basalaka bililingi na maboko. Okotonga yango lokola efode : ekozala
    ya wolo, ya langi ya ble, ya motane ya pete, ya motane makasi mpe na lino ya kitoko
    oyo bakotonga bililingi na likolo na yango.'
  eng-LSV: And you have made a breastplate of judgment, the work of a designer; you
    make it according to the work of the ephod; you make it of gold, blue, and purple,
    and scarlet, and twined linen;
  eng-GNV: 'Also thou shalt make the brest plate of iudgement with broydred worke:
    like the worke of the Ephod shalt thou make it: of gold, blewe silke, and purple,
    and skarlet, and fine twined linen shalt thou make it.'
  eng-WEBSTER: And thou shalt make the breast-plate of judgment with curious work;
    after the work of the ephod thou shalt make it; of gold, of blue, and of purple,
    and of scarlet, and of fine twined linen shalt thou make it.
  nhw-BL: “Teipa ica miyac cuidado, xijchihuaca nopa yolixpantzajcayotl catli quipiyas
    catli anmechnextilis tlaque nopaquilis na, niamoTECO Dios. Huan xijtequihui nopa
    piltepos mecatzitzi tlen oro, huan lino icpatl tlamalintli nelcanactzi, huan icpatl
    catli quipajtoque azultic, morado huan chichiltic quen tijtequihui ipan nopa ixpantzajcayotl.
  swh-ONEN: '“Fanyiza kifuko cha kifuani kwa ajili ya kufanya maamuzi, kazi ya fundi
    stadi. Kitengeneze kama kile kisibau: cha dhahabu, na nyuzi za rangi ya buluu,
    za zambarau, na za rangi nyekundu, cha kitani safi iliyosokotwa.'
  bba-bba: Kɑɑ bɔɔ bɑrɑ ko ye Aroni u ko n dɑ doke win tororɔ, u kɑ nɛ, Yinni Gusunɔn
    kĩru bikiɑ. Ye kɑ tɑrɑkpe ɡe, yɑ ko n sɑ̃ɑwɑ beku nɔni tee, kɑ burɑ teeru.
  eng-KJVCPB: And thou shalt make the breastplate of judgment with cunning work; after
    the work of the ephod thou shalt make it; of gold, of blue, and of purple, and
    of scarlet, and of fine twined linen, shalt thou make it.
  luo-luo: “Jatwengʼo molony ema nyaka los law akor mar ngʼado bura, kolose gi dhahabu
    gi usi marambulu gi maralik kod marakwaro kod law mayom mar katana kendo momin
    maber ka law mayom mar dolo miluongo ni efod.
  meu-meu: Hahemaoro vainana danu ba karaia, hahedoki e karaia heḡereḡerena ba karaia
    ḡoevaḡoeva, gold bona dabua idau-idau, vaiuri bona mia-kaka bona kakakaka bona
    kurokuro, ba karalaia.
  npi-ULB: निर्णय गर्नलाई एउटा छाती-पाता बनाउनू । एपोदको बनावटजस्तै यो पनि सिपालु
    शिल्पकारको काम होस् । सुन, निलो, बैजनी र रातो ऊन र सुतीको कपडाबाट यसलाई बनाउनू
    ।
  yor-yor: “Ìwọ yóò fi iṣẹ́ ọgbọ́n ṣe ìgbàyà fún ìpinnu iṣẹ́ ọnà gbẹ́nàgbẹ́nà. Ìwọ
    yóò ṣe é bí ẹ̀wù efodu ti wúrà, ti aṣọ aláró, ti elése àlùkò, ti òdòdó àti ti
    ọ̀gbọ̀ olókùn wíwẹ́ dáradára.
  emp-NTPO: Idjab̶a “mʌ̃a quĩrĩã b̶ʌ cawabibarida” biya od̶adua Aaroʌ̃ba idji so ʌ̃rʌ̃
    jʌ̃mãrẽã. Maʌ̃gʌra dji biara b̶ʌ lino wuaba od̶adua. Maʌ̃ wuad̶e ed̶a oro bʌrachid̶ada,
    oveja cara nayãna pãwãrã od̶ada, pursupursua od̶ada, purea od̶a sid̶a cad̶adua
    Aaroʌ̃ba jãare jʌ̃ida b̶ʌ caped̶ad̶a quĩrãca.
  ind-ind: “Para perajin ahli itu haruslah membuat penutup dada untuk digunakan oleh
    imam dalam mengambil keputusan menurut kehendak-Ku. Penutup dada ini ditenun dari
    benang linen yang berkualitas tinggi berwarna merah, biru, dan ungu, serta dihiasi
    dengan benang emas, supaya karyanya serupa dengan efod.
  pes-OPCB: «برای کاهن یک سینه‌پوش جهت پی بردن به خواست خداوند درست کن. آن را مانند
    ایفود از کتان ریز‌بافت تابیده، نخهای آبی، ارغوانی و قرمز و رشته‌های طلا بساز و
    روی آن را با دقت گلدوزی کن.
  tgl-ULB: Dapat kang gumawa ng isang baluti para sa paggawa ng desisyon, ang gawa
    ng isang bihasang manggagawang lalaki, gaya ng pagkakagawa ng efod. Gawin ito
    sa ginto, sa asul, lilak, at matingkad na pulang lana, at sa pinong lino.
  hui-hui: Anduane Homogohanda laabo halu lalu, Loma binigo mo miaga agali haguane
    timbuni kago ibugua aga mbira galuhombeni karula dambi helonaga wabulene nga.
    Aga ogoni Ngode Datagaliwabenaga hame ngago hondolenaga karulagane. Aga mini ebodi
    emene mbira ala wabirimigo mendebi ogonibi dege wabulene nga.
  mya-mya: '``ဘု​ရား​သ​ခင်​၏​အ​လို​တော်​မည်​သို့​ရှိ​သည် ကို​သိ​နိုင်​ရန် အ​သုံး​ပြု​သည့်​ရင်​ဖုံး​ကို​ယဇ်
    ပု​ရော​ဟိတ်​မင်း​အ​တွက်​ချုပ်​လုပ်​လော့။ ရင်​ဖုံး ကို​သင်​တိုင်း​ချုပ်​သည့်​ပစ္စည်း​များ​နှင့်​ချုပ်​လုပ်
    ၍​အ​လား​တူ​ပန်း​ဖော်​ထား​ရ​မည်။-'
  cbi-NTPO: Tsenmala kavitu kenutsumi tenbapunu teenu jai paki narake kikaatu, efud
    naajuñuba tsangue kikaanu juve. Juntsa kendu bain, uru jiluchi bain, lushmurara
    jiluchi bain, yamurara jiluchi bain, naa ungalala jiluchi bain, naa turekaraa
    ura linu jiluchi bain kekaanu juve.
  bod-N: ཡང་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་བློ་འདོན་པའི་བྲང་རྒྱན་བཟོ་བར་བྱའོ། །དེ་ནི་བཟོ་བ་ལག་རྩལ་ཅན་གྱིས་བྱས་པ་ཡིན་དགོས་པ་དང་བེར་ཐུལ་བཞིན་དུ་བཟོ་དགོས་ལ།
    དེའི་རྒྱུ་ནི་གསེར་སྐུད་དང་བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་དང་སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་བཅས་ཡིན་དགོས།
  sna-sna: “Uite chidzitiro chapachipfuva chokutanga, basa romunhu woumhizha. Uchiite
    chifanane neefodhi yewuru yegoridhe, nebhuruu, pepuru netsvuku, uye mucheka wakarukwa
    zvakaisvonaka.
  spa-BLM: “Harás un pectoral de juicio, obra de obrero experto; como la obra del
    efod lo harás; de oro, de azul, de púrpura, de carmesí y de lino torcido, lo harás.
  cac-cac: Axo c'apac yic sn̈i' sc'ool, tz'och yopisio yic snachajel tas in gana,
    lajan val tzutej icha val tz'aj sb'o chaleca chi'. A an̈ lino b'ayb'il tz'och
    d'ay, aton an̈ b'ob'il yuj junoc jelan sch'alvi. Tz'och q'uen oro icha ch'al d'a
    scal yed' lana ch'al q'uic'mutz'inac, yaxmaquinac yed' chacchac.
  swh-ULB: Nawe lazima utafanya kifuko cha kifuani cha hukumu, kazi ya fundi stadi;
    utakifanya kwa kuiandama ile kazi ya hiyo naivera. Fanya nyuzi za dhahabu, na
    za rangi ya samawi, na za rangi ya zambarau, na nyekundu, na kitani safi yenye
    kusokotwa, ndivyo utakavyokifanya.
  bel-bel: 'Зрабі нагруднік судны адмысловага вырабу; зрабі яго такім самым вырабам,
    як эфод: з золата, з блакітнай, пурпуровай і чырванёнай воўны і з суканага вісону
    зрабі яго;'
  deu-ELBBK: 'Und mache das Brustschild des Gerichts in Kunstweberarbeit; gleich der
    Arbeit des Ephods sollst du es machen: aus Gold, blauem und rotem Purpur und Karmesin
    und gezwirntem Byssus sollst du es machen.'
  mbb-OT: '“Pevaal kew te teleǥuey ziyà te kumeng he egemiten te kebpesavut te egkesuatan
    te Nengazen. Kinahanglan daan he utew metau is ebaal zuen, he utew meupiya is
    kegkeveeli kayi, ne is tila kayi ne kinahanglan he iring te tila he egemiten te
    kebaal te ipud: linu he miburdahan te vulawan he tanur wey welin he meitem is
    kaavuavu zin, merudtem wey kanggan.'
  mal-2015: ന്യായവിധിപ്പതക്കം ചിത്രപ്പണിയായിട്ടു ഉണ്ടാക്കേണം; അതു ഏഫോദിന്റെ പണിക്കൊത്തതായി
    പൊന്നു, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവ കൊണ്ടു ഉണ്ടാക്കേണം.
  gup-gup: “Ngurrimarnbun warridj kunmadj bu nawu nakimuk priest kaberrekalkbalhmerren
    ba kawernhburrbun kore God kadjare bininj rowk bu kabirrikurduyime. Ngurrimarnmarnbu
    dja ngurribibbun bu ngurribimbun karohrok bu ngurrimarnbom nawu ephod, dja warridj
    manburrba wanjh karohrok bu nakareni.
  gvs-gvs: E Yauwe tuwaina kana, ‘Gíluma ana tokatanaki kulatuwōko latuwogu kasikasina
    ana saisaira sigilumi. Kasikasina ana saisairayana goi itoboinemi guna nuwonúwana
    koyagoi. Ana gíluma nakae tolobona ana kwama ana gíluma. Moe búyala noyanoyaidi
    goura, buruu, kalaakovidi toidi be kayakayaidi be nakae areko dedevidi ikabidi,
    tabodayana igilumi.
  rmc-rmc: „Kereha o naprsňikos, prekal savo pes rodela avri le Devleskri voľa – kereha
    les avke sar majstros. Kereha les la belava, fijalova the ľoľa vlnatar, le somnakune
    thavestar the le sane pochtanestar.
  nlg-nlg: “Vaho, rahei tara manahana uto na goniana kara gonia na sasaro garo, kara
    nia lutu geke talugonia na liona God. Kara gonia nia na tivi tara gonia nia tua
    na ephod, na puku ni tivi malebo tara vaguvagu nia na cotton te vaghaa gold, mana
    ghioghio mana boibongi, mana sisi.
  pes-OPV: «و سینه بند عدالت را از صنعت نساج ماهر، موافق کار ایفود بساز و آن را از
    طلا و لاجورد وارغوان و قرمز و کتان نازک تابیده شده بساز.
  ron-1924: Сэ фачь апой пептарул жудекэций, лукрат ку мэестрие, сэ-л фачь дин ачеяшь
    лукрэтурэ ка ефодул; сэ-л фачь дин аур, дин фир албастру, пурпуриу ши кэрэмизиу
    ши дин ин субцире рэсучит.
  ben-OBCV: '“সিদ্ধান্ত নেওয়ার জন্য একটি বুকপাটা গড়ে দিয়ো—যা হবে দক্ষ হস্তকলা।
    এটিকে এফোদের মতো করেই: সোনা, ও নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো এবং মিহি পাকান
    মসিনা দিয়ে তৈরি কোরো।'
  som-som: Oo waa inaad samaysaa laabgashi xukumaadeed, oo daabacna ha lagu sameeyo;
    oo waa inaad u samaysaa sida samaynta eefodka; waana inaad ka samaysaa dahab,
    iyo buluug, iyo guduud, iyo casaan, iyo maro wanaagsan.
  lat-VUC: Rationale quoque judicii facies opere polymito juxta texturam superhumeralis,
    ex auro, hyacintho, et purpura, coccoque bis tincto, et bysso retorta.
  eng-ASVBT: And thou shalt make a breastplate of judgment, the work of the skillful
    workman; like the work of the ephod thou shalt make it; of gold, of blue, and
    purple, and scarlet, and fine twined linen, shalt thou make it.
  ita-1885: Fa', oltre a ciò, il Pettorale del giudicio, di lavoro di disegno; fallo
    del lavoro dell'Efod, d'oro, e di violato, e di porpora, e di scarlatto, e di
    fin lino ritorto.
  eng-LXXUP: 'And thou shalt make the oracle of judgment, the work of the embroiderer:
    in keeping with the ephod, thou shalt make it of gold, and blue and purple, and
    spun scarlet, and fine linen spun.'
  eng-ULB: You must make a breastpiece for decision making, the work of a skillful
    workman, fashioned like the ephod. Make it of gold, of blue, purple, and scarlet
    wool, and of fine linen.
  spa-VBL: También debe hacer un pectoral para las decisiones de la misma manera hábil
    que el efod, para ser usado en la determinación de la voluntad del Señor. Háganlo
    usando hilo de oro, con hilo azul, púrpura y carmesí, y con lino finamente tejido.
  fra-_FOB: Tu feras aussi le pectoral du jugement en ouvrage d'art; tu le feras comme
    l'ouvrage de l'éphod; tu le feras d'or, de pourpre, d'écarlate, de cramoisi et
    de fin lin retors.
  mal-mal: ന്യായവിധിപ്പതക്കം ചിത്രപ്പണികളോടുകൂടി ഉണ്ടാക്കണം; അത് ഏഫോദിന്റെ പണിപോലെ
    പൊന്ന്, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് ഉണ്ടാക്കണം.
  urd-GVR: Sīne ke lie kīsā banānā. Us meṅ wuh qur'e paṛe raheṅ jin kī mārifat merī
    marzī mālūm kī jāegī. Māhir kārīgar use unhīṅ chīzoṅ se banāe jin se Hārūn kā
    bālāposh banāyā gayā hai yānī sone aur nīle, arġhawānī aur qirmizī rang ke dhāge
    aur bārīk katān se.
  suz-BL: गे निसाफ पतीक झोला सेल्‍पाइक्‍चा माल्‍नेवे। मेको कुचु तार वोइक्‍तीके खोदेंशो
    पा, सेल्‍पाइक्‍चा माल्‍नेवे। सुन, नीलो, प्‍याजी, लल श्‍येले नु रिम्‍शो पा किरशो
    सुती श्‍येले के प्रोव़पाइक्‍चा माल्‍नेवे।
  ita-1927: 'Farai pure il pettorale del giudizio, artisticamente lavorato; lo farai
    come il lavoro dell’efod: d’oro, di filo violaceo, porporino, scarlatto, e di
    lino fino ritorto.'
  ckb-ckb: «هەروەها بەرسینەی دادوەری دروستبکە، وەک ئێفۆدەکە بە دەستکردی جۆڵایەکی شارەزا،
    لە زێڕ و ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ و کەتانی ڕستراو.
  eng-BBE: And make a priest's bag for giving decisions, designed like the ephod,
    made of gold and blue and purple and red and the best linen.
  kan-OKCV: “ದೇವನಿರ್ಣಯ ಮಾಡುವ ಆತನ ಎದೆಪದಕವನ್ನು ಕೌಶಲ್ಯ ಕೆಲಸದಿಂದ ಎಂದರೆ ಏಫೋದಿನ ಕೆಲಸದ ಹಾಗೆಯೇ
    ಬಂಗಾರ, ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರಿನಿಂದ ಮತ್ತು ನಯವಾದ ನಾರಿನಿಂದ ಹೊಸೆದು ಮಾಡಿಸಬೇಕು.
  bbb-bbb: Areme nine e zinone ifaejemo ijadufuo ugone be fu guge ijia abiena Godi
    irere fu vierafejamo ije fiekinu renoedufuo ijene amaerifo. Ro ja amaerikuva ni
    mave-sife u kazine ro kavuane ro kaje garame zine igege iramo ijia karina ugone
    ni mukore be ifodi ja amaeriva ijiege saguna amaerifo.
  tam-2017: “நியாயவிதி மார்ப்பதக்கத்தையும் விசித்திரவேலையாகச் செய்; அதை ஏபோத்து வேலைக்கு
    ஒப்பாகப் பொன்னினாலும் இளநீலநூலாலும் இரத்தாம்பரநூலாலும் திரித்த மெல்லிய பஞ்சுநூலாலும்
    செய்வாயாக.
  spa-RV-1909: Harás asimismo el racional del juicio de primorosa obra, le has de
    hacer conforme á la obra del ephod, de oro, y cárdeno, y púrpura, y carmesí, y
    lino torcido.
  ron-BTF: Și să faci pieptarul judecății cu lucrătură iscusită; fă-l asemenea lucrării
    efodului; de aur, de albastru, de purpuriu și de stacojiu și de in subțire răsucit,
    așa să îl faci.
  eng-WEBP: “You shall make a breastplate of judgment, the work of the skillful workman;
    like the work of the ephod you shall make it; of gold, of blue, and purple, and
    scarlet, and fine twined linen, you shall make it.
  eng-FBV: You are also to make a breastpiece for decisions in the same skilful way
    as the ephod, to be used in determining the Lord's will. Make it using gold thread,
    with blue, purple, and crimson thread, and with finely-woven linen.
  nld-1939: 'Verder moet ge een borsttas voor het orakel laten maken, kunstig bewerkt
    van dezelfde stof als het borstkleed: van goud, violet, purper, karmozijn en getwijnd
    lijnwaad.'
  nch-BL: “Teipa ica yolic, xijchihuaca nopa yolixtzajcayot cati quipiyas cati amechnextilis
    taya nopaquilis na, niamoTECO Dios. Huan xijtequihui nopa piltepos mecatzitzi
    ten oro, huan lino icpat tamalinti nelcanactzi, huan icpat cati quipajtoque azultic,
    morado huan chichiltic quej tijtequihui ipan nopa ixpantzajcayot.
  vie-1934: Bảng đeo ngực về sự xét đoán, ngươi cũng phải làm cho cực xảo, y như ê-phót;
    tức là bằng kim tuyến, chỉ tím, đỏ điều, đỏ sặm, và vải gai đậu mịn.
  hin-CV: “तुम एक कुशल शिल्पकार द्वारा न्याय की पेटी बनवाना, उसे बेलबूटेदार एफ़ोद
    के समान बनवाना. उसे सुनहरे, नीले, बैंगनी और लाल रंग के कपड़े तथा बंटी हुई मलमल
    से बनवाना.
  eng-OURB: “You shall make a breastplate of mishpat ·judgment·, the work of the skillful
    workman; like the work of the ephod you shall make it; of gold, of blue, and purple,
    and scarlet, and fine twined linen, you shall make it.
  spa-BES: Y harás un pectoral del juicio, semejante al efod, bordados artísticamente
    hecho de de oro, tela azul, púrpura y rojo, y el mejor lino.
  tdx-tdx: 'Itseneo takon’ arañam-pizakàñe; manahake ty nanoeñe i kitambey ty anoeñ’
    aze: le volamena naho fole manga naho malòmavo naho mena mañabaràñe vaho leny
    rinorotse matify ty itenoñañ’ aze.'
  vid-vid: “Kogongomanya chihako cha mmhambaga cha utaguso, chiditikwe kwa uwanzi
    ng'hatu kiwhana kota vyochiditikwe chila chizibao, kwa zahabu na kwa sufu ya lanji
    ya buluu na ya zambalau na ndung'hu na kitani inojile itawigwe.
  eng-OKE: And thou shalt make THE BREASTPLATE OF JUDGMENT with the work of the artificer,
    like the work of the ephod shalt thou make it, of gold, hyacinth, vermilion, and
    fine linen twined shalt thou make it.
  tha-KJV: จงทำทับทรวงแห่งการพิพากษา ด้วยฝีมือช่างออกแบบฝีมือเหมือนทำเอโฟดคือทำด้วยทองคำ
    ด้ายสี​ฟ้า สีม่วง สี​แดงเข้มและผ้าป่านเนื้อละเอียด
  por-BR-2018: Farás também o peitoral do juízo de primorosa obra, lhe farás conforme
    a obra do éfode, de ouro, e azul, e púrpura, e carmesim, e linho torcido.
  deu-ELO: 'Und mache das Brustschild des Gerichts in Kunstweberarbeit; gleich der
    Arbeit des Ephods sollst du es machen: von Gold, blauem und rotem Purpur und Karmesin
    und gezwirntem Byssus sollst du es machen.'
  eng-WYC-2018: Also thou shalt make the rational of doom by work of diverse colours,
    after the weaving of the cloak on the shoulder(s), of gold, jacinth, and purple,
    of red silk twice-dyed, and of bis folded again. (And thou shalt make the breastpiece
    of judgement like the weaving of the ephod, out of gold, and jacinth, and purple,
    and red silk twice-dyed, and finely woven linen, and embroider it.)
  epo-epo: Kaj faru juĝan surbrustaĵon per artista laboro; simile al la laboro de
    la efodo faru ĝin; el oro, el blua, purpura, kaj ruĝa teksaĵo, kaj el tordita
    bisino faru ĝin.
  uig-PIN: «Ⱨɵküm ⱪoxeni»ni qewǝr ⱪollarƣa nǝpis ⱪilip kǝxtilitip yasatⱪin; uni ⱨǝm
    ǝfodni ixligǝn usulda yasiƣan, altun wǝ kɵk, sɵsün, ⱪizil yiplar bilǝn nepiz toⱪulƣan
    aⱪ kanap rǝhttin yasiƣin.
  beo-beo: Gobele salasu Ouligisu dunu amo salima:ne bidegi gaga:su amoga e da Gode
    Ea hanai dawa:mu, amo ‘ifode’ ea sibi hinabo abula amola amunisu amo defele hamoma.
  tpi-OTNT: Bikpela i tok moa olsem, “Yupela i mas wokim wanpela liklik laplap bilong
    pasim long bros bilong hetpris. Dispela em i samting bilong kisim save long laik
    bilong God. Yupela i mas kisim wankain samting olsem ol i bin wokim bilong laplap
    bilong hetpris na wokim dispela liklik laplap long en na putim wankain bilas long
    en.
  hau-SA: “Ka shirya ƙyallen da za a manna a ƙirji don neman nufin Allah. Sai a saƙa
    shi da gwaninta kamar yadda aka saƙa efod ɗin. A saƙa shi da zinariya, da shuɗi,
    da shunayya, da mulufi, da lallausan zaren lilin.
  uig-LAT: «Höküm qoshéni»ni chéwer qollargha nepis qilip keshtilitip yasatqin; uni
    hem efodni ishligen usulda yasighan, altun we kök, sösün, qizil yiplar bilen népiz
    toqulghan aq kanap rexttin yasighin.
  nde-nde: '“Uzakwenza isembatho sesifuba sokwahlulela, senziwe ngumuntu oleminwe.
    Usenze njengesembatho semahlombe: ngelembu eliphothwe kuhle ngentambo eligolide,
    eluhlaza, eyibubende kanye lebomvu.'
  ton-ton: '¶ “Pea te ke ngaohi ʻae sīfafatafata ʻoe fakamaʻu ʻi he ngāue fakapotopoto;
    te ke ngaohi ia ʻo hangē ko e ngāue ʻae ʻefoti: ʻi he koula, mo e lanumoana, mo
    e paʻuhiʻuhi, mo e kulaʻahoʻaho, mo e tupenu tuʻovalevale te ke ngaohi ʻaki ia.'
  ces-1613: Uděláš také náprsník soudu dílem řemeslným, takovým dílem, jako náramenník
    uděláš jej z zlata, z postavce modrého, z šarlatu, z červce dvakrát barveného,
    a z bílého hedbáví přesukovaného.
  eng-WMB: “You shall make a breastplate of judgment, the work of the skillful workman;
    like the work of the ephod you shall make it; of gold, of blue, and purple, and
    scarlet, and fine twined linen, you shall make it.
  tam-TCV: “திறமையான கைவினைக் கலைஞனின் வேலைப்பாடாக தீர்மானங்கள் எடுப்பதற்கான ஒரு மார்பு
    அணியைச் செய்யவேண்டும். ஏபோத்தைப்போலவே அதைத் தங்கம், நீலநூல், ஊதாநூல், கருஞ்சிவப்புநூல்,
    திரித்த மென்பட்டு ஆகியவற்றைக்கொண்டு அதைச் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan himoon ninyo ang tabon sa dughan alang sa pagpakisayod, ang
    trabaho sa hanas nga tigburda, nga gitahi sama sa efod. Himoa kini gamit ang linubid
    nga dalag, asul, tapul ug pula, ug pinong lino.
  pol-UBG: Uczynisz też pektorał wyrokowania, wyhaftowany, podobnie jak efod. Uczynisz
    go ze złota, błękitnej tkaniny, purpury, karmazynu i skręconego bisioru.
  urd-GVU: سینے کے لئے کیسہ بنانا۔ اُس میں وہ قرعے پڑے رہیں جن کی معرفت میری مرضی
    معلوم کی جائے گی۔ ماہر کاری گر اُسے اُن ہی چیزوں سے بنائے جن سے ہارون کا بالاپوش
    بنایا گیا ہے یعنی سونے اور نیلے، ارغوانی اور قرمزی رنگ کے دھاگے اور باریک کتان
    سے۔
  deu-1912: Das Amtschild sollst du machen nach der Kunst, wie den Leibrock, von Gold,
    blauem und rotem Purpur, Scharlach und gezwirnter weißer Leinwand.
  ntj-ntj: '@see-verse:EXO.028.014'
  kan-2017: ನ್ಯಾಯತೀರ್ಪಿನ ಎದೆಯ ಪದಕದ ಕವಚವನ್ನು ಕಸೂತಿ ಕೆಲಸದಿಂದ ಮಾಡಿಸಬೇಕು. ಅದನ್ನು ಏಫೋದ್
    ಅನ್ನು ಮಾಡಿಸಿದ ಹಾಗೆಯೇ ಚಿನ್ನದ ದಾರದಿಂದಲೂ ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರದಿಂದಲೂ
    ನಯವಾಗಿ ಹೊಸೆದ ಹತ್ತಿಯ ದಾರದಿಂದ ಮಾಡಿಸಬೇಕು.
  ena-ena: La Asɨ Iaue agaŋ cɨhu abami. Niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ
    mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ hɨvɨ ivavalɨ agɨladɨdaŋ lɨba golɨ niagɨlɨŋ agɨladɨdaŋ
    vihavɨm uami. Viavɨla havɨlɨ mila huaci sɨbaŋ agadɨ hɨvɨ hɨcavɨci sihɨ sihɨ daŋ
    hɨnim uami. Havɨlɨ cɨliŋ daŋ agadɨ sihɨ me hɨnim uami. Lɨci nudɨ viavɨla iasaŋ
    sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ agasaŋ sugɨ vaŋ me agadɨ vihavɨm
    uami. Lɨba hɨlɨcɨ ahica agɨlaŋ sugɨ vaŋ me agadɨ muji heŋ hɨnihɨni iadɨ hɨji agadɨ
    sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ agasaŋ abalamavɨbali uami.
  yap-yap: “Ma ku yira ngongliy bangi mad nma tay fare Prist ni Th’abi Ga’ nga daken
    ngorngoren ni nge m’ug riy ko mang e bmagan’ Got ngay. Yira ngongliy u ta’ab mit
    i ban’en nni ngongliy fare efod riy, ma ngkun sisyunag nta’reb rogon ya’an ngay.
  hlt-MCSB: Hnisui dongkah kutngo bangla laitloeknah rhangpho na saii khaw bibi la
    moeh. Te te sui neh hlampai, thim, daidi, a lingdik neh saii. Te phoeiah hnitang
    a tah neh te te saii thil.
  mdy-ETH: «ፆኦሲኮ ማሊፆ ዔራኒ ዖኦጮ ዳዶ ቡራሾ ቄኤሶ ቢያኮ ሱኡጋሢም ኮሼ፤ ማዢንቲፃ ዔፑዳ ማዢንቴ ጎይፆ ዒንሢ ባኮንሢና
    ማዢንቴያ ማዖንጎ፤ ሃሣ ዔፑዶ ሼኤሞና ማይሊ ሲኪ ሚዛጲሶናሢ ጎይፆ ሲኪንቲ ጊኢጌያ ማዖንጎ።
  twi-ASANTE: “Momma odwumfoɔ a nʼadwinnie yɛ fɛ na ɔnyɛ atemmuo adaaboɔ no. Momfa
    asaawatam a ɛyɛ akokɔsradeɛ, tuntum, bibire ne koogyan na mompam adaaboɔ no sɛdeɛ
    mode pam asɔfotadeɛ no.
  eng-WEBU: “You shall make a breastplate of judgment, the work of the skillful workman;
    like the work of the ephod you shall make it; of gold, of blue, and purple, and
    scarlet, and fine twined linen, you shall make it.
  bnp-bnp: “O bolea tara tabekena kala kamumu o ratea tara kala, ne vona ni ru na
    ngalana prister dagi. Ra kala iea ne vona ni bole a lohokanga na ningaru na Vure.
    Ra kala iea o vakabagetua na hotu ni rata na gol, na hotu gomagoma, na hotu kuakua,
    na hotu vururu.
  wal-wal: “GODAA shenee aibakko oichchidi eriyo tiran wottiyoogaa kushe hiillanchchan
    ootissa. He tiran wottiyoogaa eefuudiyaa daddidoogaadan, worqqaappe, salo milatiya,
    ochchaa teeraa milatiyaanne shololla zo7o qacinaappenne liiqo liinuwaappe dadda.
  spa-PDDPT: 'También harás de obra primorosa el pectoral del juicio. Lo harás como
    la obra del efod: de oro y tela azul, púrpura y carmesí y cordoncillo de lino
    fino.'
  gun-gun: — Rejapo avi 'rã pexo regua oikuaa pota aguã va'erã iporã aguã rami, manto
    sacerdote peguarã rejapoague rami. Ouro gui, ha'e hovy va'e, púrpura, pytã va'e
    ha'e ajukue iporãve va'e oipoka pyre gui 'rã rejapo.
  agu-BL: ”Ma yi ne'ẍ xbu'k yi tz'ocopon wutz c'u'l Aarón kale atit yi ma'cl yi xconk
    tan xtisya'i'n, chemij tz'an. Chin c'otij cunin tzitulej. Ba'n xcon balaj nok'
    yi banij te oro tu lino yi txib yubil, nin xk'ayk'uj tu' cyak. Ej nin bak'u'n
    wutz yi lino.
  ilo-ULB: Masapul a mangaramidka iti pectoral a para iti pangeddeng, nga aramiden
    iti nalaing a trabahador, a maipada iti epod. Maaramid daytoy iti balitok, iti
    asul, maris ube, ken nalabaga a de lana, ken napino a lino.
  kpg-kpg: “Heia di mee gahu hadahada gi di tagi aamua hai mee dabu e hai hegau ai
    e halahala di hiihai a God. Di gahu deenei e hai hua gi nia mee ala ne hai di
    ‘ephod’, e humu gi nia duain be di maa.
  uig-ARA: «ھۆكۈم قوشېنى»نى چېۋەر قوللارغا نەپىس قىلىپ كەشتىلىتىپ ياساتقىن؛ ئۇنى ھەم
    ئەفودنى ئىشلىگەن ئۇسۇلدا ياسىغان، ئالتۇن ۋە كۆك، سۆسۈن، قىزىل يىپلار بىلەن نېپىز
    توقۇلغان ئاق كاناپ رەختتىن ياسىغىن.
  sus-sus: «I xa sɛrɛxɛdubɛ donma kanke raxunmase yailan a tofanyi ki ma. A findima
    kiiti se nan na. I xa a yailan gɛsɛ gɛrɛ daaxi, gɛsɛ bulu daaxi, gɛsɛ gbeeli,
    nun suwa dugi ra alɔ donma kuye yailanxi ki naxɛ.
  pon-2006: “Ke pahn wiahda perehpen mwaremware me Samworo Lapalap pahn doadoahngki
    ni eh pahn kin rapahki kupwur en Koht. E pahn wiawihkihda soangen dipwisou kesempwal
    me ihpodo wiawihda sang ie oh pil soangen deiadohte.
  ksd-ksd: Ma una mal pa tika na popopoi na varkurai, a tena viri mal tututumu na
    pait ia; a papalum tana na varogop ma ra papalum ta ra kolot na bongobongono;
    una pait ia ma ra goled, ma ra mal i blu marut, ma i meme marut, ma i meme tuna,
    ma ra mal kumau.
  tur-YTC: “Hüküm göğüslüğünü usta işi yapacaksın; onu efodun işi gibi yapacaksın;
    altından, lacivert, erguvan, kırmızı ve özenle dokunmuş ince ketenden yapacaksın.
  grc-BRENT: Καὶ ποιήσεις λογεῖον τῶν κρίσεων, ἔργον ποικιλτοῦ· κατὰ τὸν ῥυθμὸν τῆς
    ἐπωμίδος ποιήσεις αὐτὸ ἐκ χρυσίου, καὶ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου κεκλωσμένου,
    καὶ βύσσου κεκλωσμένης.
  ind-AYT: “Kamu harus membuat tutup dada penghakiman, yang dikerjakan oleh seorang
    ahli. Kamu harus membuatnya seperti pada baju efod, yaitu terbuat dari emas, kain
    biru, kain ungu, kain kirmizi, dan kain linen halus yang dipintal, demikianlah
    kamu harus membuatnya.
  nya-nya: “Upange chovala chapachifuwa chogwiritsa ntchito poweruza mlandu ndipo
    uchipange mwaluso kwambiri. Uchipange ngati efodi pogwiritsa ntchito golide, nsalu
    yamtundu wa mtambo, yapepo, yofiira, yofewa yosalala ndi yolukidwa bwino.
  hrv-hrv: '“Naprsnik za presuđivanje izradi umjetnički; izvedi to kao i posao na
    oplećku: od zlata, od ljubičastog, crvenog i tamnocrvenog prediva i od prepredenog
    lana.'
  mps-mps: “Dagego te het prisgo hagawiade muabo dwasianu ugwa me deli nigao. Te nai
    da, te Godigo homu kolesaga koneainogo tiaibao. Tama dagego te tiwai nai naga
    augwaligo te het prisgo dwasianu ugwa dagede au ilali tiwai selama, nigao.
  tpi-tpi: Bikpela i tok moa olsem, “Yupela i mas wokim wanpela liklik laplap bilong
    pasim long bros bilong hetpris. Dispela em i samting bilong kisim save long laik
    bilong God. Yupela i mas kisim wankain samting olsem ol i bin wokim bilong laplap
    bilong hetpris na wokim dispela liklik laplap long en na putim wankain bilas long
    en.
  dan-1931: Fremdeles skal du tilvirke Retskendelsens Brystskjold i Kunstvævning på
    samme Måde som Efoden; af Guldtråd, violet og rødt Purpurgarn, karmoisinrødt Garn
    og tvundet Byssus skal du lave det;
  vie-OVCB: “Bảng đeo ngực ‘Công Lý’ cũng được làm bằng vải gai mịn thêu kim tuyến
    và chỉ xanh, tím, và đỏ một cách tinh vi khéo léo, như cách làm ê-phót vậy.
  guj-2017: પછી ખૂબ કાળજીપૂર્વક એફોદ બનાવવામાં ઉપયોગી એવી કલાકૃતિવાળું ન્યાયકરણનું
    ઉરપત્રક બનાવવું, એ સોનેરી દોરો તથા ભૂરા, જાંબુડિયા અને લાલ રંગના ઊનનું તેમ જ ઝીણા
    કાંતેલા શણનું હોય.
  pon-2006A: “Ke pahn wiahda perehpen mwaremware me Samworo Lapalap pahn doadoahngki
    ni eh pahn kin rapahki kupwur en Koht. E pahn wiawihkihda soangen dipwisou kesempwal
    me ihpodo wiawihda sang ie oh pil soangen deiadohte.
  por-BRBSL: “Você fará uma couraça de julgamento, o trabalho do artesão habilidoso;
    como o trabalho do éfode você o fará; de ouro, de azul, e roxo, e escarlate, e
    de linho fino torcido, você o fará.
  cth-cth: Lawkcengnae Ephod hah na sak han. Sui, kamthim pahla, dikpaling pahla,
    opaou pahla, loukloukkaang pahla hoi kahawicalah kawng e vaihma angki na sak e
    patetlah na sak han.
  twi-twi: “Momma odwumfo a nʼadwinni yɛ fɛ na ɔnyɛ atemmu adɛbo no. Momfa asaawatam
    a ɛyɛ akokɔsrade, tuntum, bibiri ne koogyan na ɛmpam adɛbo no sɛnea mode pam asɔfotade
    no.
  hlt-hlt: Hnisui dongkah kutngo bangla laitloeknah rhangpho na saii khaw bibi la
    moeh. Te te sui neh hlampai, thim, daidi, a lingdik neh saii. Te phoeiah hnitang
    a tah neh te te saii thil.
  tbz-SIM: Á duɔ́ nkɛ̀ bɛ̀ɛ dɔɔ̀ dicĩ̀ncĩ̀nkɔ̃̀nnì nɛ̀ mupɑ̀ɑ̀konkperímù mùù kɔkɛ́nɛ̀
    tipecìtì, tìì dò mmɛbèrìmɛ̀ nɛ̀ tìì dò nfɛtònfɛ̀ nɛ̀ tìì dò mmɛyĩ̀ĩ̀ nkɛ́kpɛ̃̀nnɛ̀
    musɔɔpɑ̀ɑ̀kómmú tɛkɔutɛ́yɑɑ̀bòtɛ̀ kɔ̃mɛ.
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn mɨgei, “Ia ofa gamir gumazibar dapanimɨn
    evarim gikɨsɨ forivtarir initamɨn ingarigh. Kar Godɨn ifongiam gɨfofoghamin bizim.
    Egh ia kamaghɨra korotiar otevir azenimɨn itimɨn ingarizimɨn mɨrara, gol tret,
    ko tretɨn blupla, pɨghaghevim, ko tretɨn aghevir me sipsipɨn arɨzibar ingarizim
    ko inir ghurghurir aghuarim inigh, egh forivtarir inir muziarir kam bar deragh
    an ingarigh, egh kamaghɨrama an kurkegh.
  azb-azb: Hökm döşlüyünü efod kimi naxışlı düzəlt. Onu qızıldan, bənövşəyi, tünd
    qırmızı, al rəngli iplikdən və nəfis toxunmuş incə kətandan düzəlt.
  eng-DBY: And thou shalt make the breastplate of judgment of artistic work, like
    the work of the ephod thou shalt make it; of gold, blue, and purple, and scarlet,
    and twined byssus shalt thou make it.
  hin-2017: “फिर न्याय की चपरास को भी कढ़ाई के काम का बनवाना; एपोद के समान सोने, और
    नीले, बैंगनी और लाल रंग के और बटी हुई सूक्ष्म सनी के कपड़े की उसे बनवाना।
  wol-KYG: «Nanga sàkk kiiraayal dënn bi ñuy jëfoo cib àtte, ñu liggéeyaale ko ay
    nataal ni xar-sànni mi, te nañu ko ràbbe wëñu wurus, ak wëñ gu baxa te laal yolet,
    ak wëñ gu xewar, ak gu xonq curr, ak wëñu lẽe.
  bjr-bjr: Innee nimuqusa saa rufi mariana aanaiqikirausa auqu nimisaifaqa minannoo
    misa Anutuna iriranara aidiranara irifaranoo. Eefooda qamunna auqu ainainausannoo
    kai auquseeqa moodaa karira akara kai ruaqa.
  eng-YLT: '''And thou hast made a breastplate of judgment, work of a designer; according
    to the work of the ephod thou dost make it; of gold, blue, and purple, and scarlet,
    and twined linen thou dost make it;'
  kne-kne: Man-amag kas osalen din kangatoan ay padi sin pagew na ta say pangammoana
    sin layden Diyos. Kaman met laeng din naosal si efod di maiamag isna ya siya abe
    sin borda na.
  eng-WYC-2017: Also thou shalt make the rational of doom by work of diverse colours,
    after the weaving of the cloth on the shoulders [or cape], of gold, jacinth, and
    purple, of red silk twice-dyed, and of bis folded again.
  eng-WMBB: “You shall make a breastplate of judgement, the work of the skilful workman;
    like the work of the ephod you shall make it; of gold, of blue, and purple, and
    scarlet, and fine twined linen, you shall make it.
  urd-GVH: सीने के लिए कीसा बनाना। उसमें वह क़ुरे पड़े रहें जिनकी मारिफ़त मेरी मरज़ी
    मालूम की जाएगी। माहिर कारीगर उसे उन्हीं चीज़ों से बनाए जिनसे हारून का बालापोश
    बनाया गया है यानी सोने और नीले, अरग़वानी और क़िरमिज़ी रंग के धागे और बारीक कतान
    से।
  rug-rug: Mamu tavetia keke poko raqaraqa tanisa hiama, pude tana vinulasa te Tamasa.
    Kaqu kekeṉoṉo gua tugo sa pinitina sa vinasari koasa poko lineni arilaena tanisa
    poko hiama sapu ta piti pa lozi qolo, bulu, pepolo, meke ziṉara. Kaqu tava sigoto
    pa raqaraqana sa hiama si asa.
  gaz-gaz: “Ogeessa harka tolu tokko kiisii qomaa kan murtii hojjechiisi; isas akkuma
    dirata sanaatti warqeedhaan, kirrii bifa cuquliisaa, dhiilgee, bildiimaa fi quncee
    talbaa kan qalʼifamee foʼameen hojjedhu.
  fra-LSG: Tu feras le pectoral du jugement, artistement travaillé; tu le feras du
    même travail que l’éphod, tu le feras d’or, de fil bleu, pourpre et cramoisi,
    et de fin lin retors.
  gnn-gnn: “Ga bitjandhiyi nhuma yurru gurrunhan 12‐nha guṉḏanha malaŋunha, miny'tjimirri
    dhika ŋanya wal'ŋu yana, mel‐wiḏi'mirri, ŋunhiyinydja nhuma yurru rulwaŋdhun gumurrlili
    wal'ŋu, ga ŋunhilimi malanyŋuŋura guṉḏaŋuranydja yurru yäku malanha marrtji dhärra'‐dharra
    ŋunhiyi Yitjuralwu gäthu'mirriŋu walala 12 ŋunhi, liŋgu ŋayi yurru Yärundhu yukurra
    gämanydja ŋunhiyi 12‐nha miṯtjinha ŋuruŋu ŋayaŋuyuna nhanukalay, ŋunhi ŋayi yukurra
    yurru marrtji ŋunhiwalayi dhuyulili wäŋalili, ŋunhawalayi gumurrlili Garraywalanydja,
    märr yurru ŋayi yukurra Garrayyunydja guyaŋirrina bitjanna liŋguna ŋunhina nhanŋuwaynha
    miṯtjinhanydja Yitjuralnhana.
  yal-yal: “I xa kanke masaan dɛgɛ, kitisa sena. A xa findi wali faɲin na. I xa a
    rafala alo saraxarali domana. A rafala xɛmaan nun gari mamiloxin nun a gbeela
    nun taa dugi faɲin na.
  haw-1868: 'A e hana oe i ka paleumauma o ka hooponopono ana; he hana na ka poe akamai,
    e like me ka hana ana i ka epoda, pela oe e hana''i: he gula, he uliuli, he poni,
    he ulaula, he olona i hiloia, pela oe e hana''i.'
  arb-NAV: كَلِّفْ أَمْهَرَ الخَيَّاطِينَ بِصِنَاعَةِ «صُدْرَةِ الْقَضَاءِ» مِنْ خُيُوطٍ
    ذَهَبِيَّةٍ وَزَرْقَاءَ وَبَنَفْسَجِيَّةٍ وَحَمْرَاءَ وَكَتَّانٍ مَبْرُومٍ عَلَى
    غِرَارِ صِنَاعَةِ الرِّدَاءِ.
  ewe-ewe: “Na aɖaŋuvɔlɔ̃lawo nawɔ akɔtaɖonu si anye nyametsonu; nenɔ abe kɔmewu la
    tɔgbi ene, eye woawɔe kple sikaka blɔtɔ, ka dzĩ kple ka hẽ kple kadada ɣi.
  eng-LEE: And thou shalt make the breastplate of judgment, of weaver's work; after
    the work of the ephod thou shalt make it; of gold, of blue, and purple, and scarlet
    yarn, and of twisted linen, shalt thou make it.
  asm-FB: তুমি সিদ্ধান্ত ল’বলৈ এটা বুকুপটা তৈয়াৰ কৰিবা। সেয়ে নিপুণ শিল্পকাৰৰ কাৰ্য
    হ’ব; এফোদ বস্ত্ৰৰ দৰে তাক প্রস্তুত কৰিবা। নীলা, বেঙুনীয়া, আৰু ৰঙা বৰণীয়া সূতা
    ও পকোৱা মিহি শণ সূতাৰ লগত সোণেৰে তৈয়াৰ কৰিবা।
  sus-A: «عِ شَ سّرّشّدُبّ دٌنمَ كَنكٍ رَشُنمَسٍ يَءِلَن عَ تٌقَنيِ كِ مَ. عَ قِندِ مَ
    كِيتِ سٍ نَن نَ. عِ شَ عَ يَءِلَن فّسّ فّرّ دَاشِ، فّسّ بُلُ دَاشِ، فّسّ فبٍيلِ،
    نُن سُوَ دُفِ رَ عَلْ دٌنمَ كُيٍ يَءِلَنشِ كِ نَشّ.
  fra-SBL: « Tu feras un pectoral de jugement, ouvrage d'un habile ouvrier ; tu le
    feras comme l'ouvrage de l'éphod ; tu le feras d'or, de bleu, de pourpre, d'écarlate,
    et de fin lin retors.
  hbo-hbo: וְעָשִׂ֜יתָ חֹ֤שֶׁן מִשְׁפָּט֙ מַעֲשֵׂ֣ה חֹשֵׁ֔ב כְּמַעֲשֵׂ֥ה אֵפֹ֖ד תַּעֲשֶׂ֑נּוּ
    זָ֠הָב תְּכֵ֨לֶת וְאַרְגָּמָ֜ן וְתֹולַ֧עַת שָׁנִ֛י וְשֵׁ֥שׁ מָשְׁזָ֖ר תַּעֲשֶׂ֥ה
    אֹתֹֽו׃
  eng-WYCLIFFE: Also thou schalt make the racional of doom by werk of dyuerse colours,
    bi the weuyng of the cloth on the schuldre, of gold, iacynt, and purpur, of `reed
    silk twies died, and of bijs foldid ayen.
  piu-2006: '@see-verse:EXO.028.014'
  pjt-pjt: '@see-verse:EXO.028.014'
  cwe-cwe: “Kwizatenda chifuko cha muimhambaga cha kuhumiza, chitengenezigwe na fundi
    fana vichitengenezigwe chiya ichizibawo, kwa zahabu na kwa nyuzi za langi ya buluu
    na za zambalau na ndung'hu na walo dinogile dibotigwe.
  kik-kik: '“Thondekithia gakuo ga gĩthũri ga gwĩkagĩrwo ituĩro-inĩ rĩa ciira, nako
    gatumwo nĩ mũtumi mũũgĩ. Gathondeke ta ebodi: karĩ ka ndigi cia rangi wa thahabu
    na ka ndigi cia rangi wa bururu, na cia rangi wa ndathi, na cia rangi mũtune ta
    gakarakũ na gatani ĩrĩa yogothetwo wega.'
  fra-NCL: Tu feras un pectoral du jugement, artistement travaillé ; tu le feras du
    même travail que l’éphod ; tu le feras d’or, de pourpre violette, de pourpre écarlate,
    de cramoisi et de lin retors.
  cek-AK: Kahni to rong kamiing, rong kamling hup, rong kathim puu ngan hoi sak ih
    baktih toengah, saoek padaphaih doeh kahoih ah sah ah.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Geb degine, mor-binasgargi-nagued, igar-nabolegedgi-ebulegega,
    nue-yeerdakle be imakoed. Mor-efodʼye-nugad-imaksadyob be imakbaloed. ”We-dubmar
    be ebugoed: Ordub, nirbadub-arad, nirbadub-suir-akwagiid, nirbadub-ginnid, linoʼdub-nued.'
  uig-CYR: «Һөкүм қошени»ни чевәр қолларға нәпис қилип кәштилитип ясатқин; уни һәм
    әфодни ишлигән усулда ясиған, алтун вә көк, сөсүн, қизил жиплар билән непиз тоқулған
    ақ канап рәхттин ясиғин.
  tel-2017: కళాకారుని నైపుణ్యంతో న్యాయనిర్ణయ పతకాన్ని చెయ్యాలి. ఏఫోదు పని లాగా దాన్ని
    చెయ్యాలి. బంగారంతో, నీల ధూమ్ర రక్త వర్ణాల నూలుతో పేనిన సన్ననారతో దాన్ని చెయ్యాలి.
  hat-BSA: '“Ou va fè yon pyès jijman pou lestomak, èv a yon mèt ouvriye; tankou èv
    efòd la, ou va fè li: avèk lò, twal ble, mov, e wouj, tòde byen fen ou va fè li.'
  kos-kos: “Orala sie mwe loeyuk iniwa lun Mwet Tol Fulat, elan ku in orekmakin in
    akilen ma lungse lun God. In orekla pacna ke kain mwe naweyuk ma sang oru nuknuk
    ephod lun mwet tol, ac in luman mwe akul sac pacna.
  hbo-WLC: וְעָשִׂ֜יתָ חֹ֤שֶׁן מִשְׁפָּט֙ מַעֲשֵׂ֣ה חֹשֵׁ֔ב כְּמַעֲשֵׂ֥ה אֵפֹ֖ד תַּעֲשֶׂ֑נּוּ
    זָ֠הָב תְּכֵ֨לֶת וְאַרְגָּמָ֜ן וְתוֹלַ֧עַת שָׁנִ֛י וְשֵׁ֥שׁ מָשְׁזָ֖ר תַּעֲשֶׂ֥ה
    אֹתֽוֹ׃
  ibo-ibo: '“Ị ga-adụ ihe mgbochi obi nke ikpe, nke bụ ọrụ aka onye ǹka. Mee ya dịka
    efọọd ahụ: jiri ogho edo edo, nke anụnụ anụnụ, na ngwakọta anụnụ na uhie, na nke
    uhie uhie nakwa ezi akwa ọcha a kpara nke ọma mee ya.'
  ory-ory: ପୁଣି, ଶିଳ୍ପକର୍ମରେ ବିଚାରାର୍ଥକ ବୁକୁପଟା କରିବ, ଅର୍ଥାତ୍‍, ଏଫୋଦର କର୍ମାନୁସାରେ
    ସ୍ୱର୍ଣ୍ଣରେ ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ ଓ ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ରରେ ନିପୁଣ ଶିଳ୍ପକାରର
    କର୍ମ ଦ୍ୱାରା ତାହା ପ୍ରସ୍ତୁତ କରିବ।
  chk-chk: Iwe, kopwe tei ewe chechen leupw pwe eu lenien pwärätä letipen Kot. Eman
    soutete epwe föri ei angang. Kopwe föri seni terech kolt me mangaku mi arauarau
    me parachol me parapar, pwal seni mangaku mi pwechepwech, usun chök ewe efot.
  rop-rop: “Detlot men garra meigim det speshalwan nekleis gulum brespleit blanga
    det haibala serramonimen weya im garra werrimon wen im kaman en tok langa mi blanga
    ol detlot Isreil pipul. Dei garra meigim det nekleis garram det seimkain matiriyal
    weya dei garra meigim det speshalwan shet gulum ifad, en dei garra pudum det seimkain
    purdiwan sheip langa det matiriyal du.
  ukr-1871: 'І зробиш нагрудника судового робом майстерським, таким робом, як наплїчника
    зробиш його: із золота, блавату й пурпуру та кармазину, та тонкої нитяної тканини
    зробиш його.'
  bch-bch: Deo ikeo pade bedane, “Eao manta keo pan eaba mosi aea ta ikado eaba tenainga
    aea igogo aea malo kakauede toa ilualua ei ngan badanga oatainga ngan Deo ele
    kimnga. Akado malo kakauede toa ne aea sogonga ga iuot lalaede mambe eaba tenainga
    aea irabu aea malo. Asaisai malo toa ne ngan oaro salumu aea singsingia ga singsingia
    tede ga bil. Be manta aoaoai gid oaro gol gereirei ga tidae ngan pade.
  deu-1951: Das Brustschildlein für die Rechtspflege soll ein Kunstwerk sein wie das
    Ephod, von Gold, aus Stoffen von blauem und rotem Purpur und Karmesinfarbe und
    gezwirnter weißer Baumwolle.
  eng-JPS: 'And thou shalt make a breastplate of judgment, the work of the skilful
    workman; like the work of the ephod thou shalt make it: of gold, of blue, and
    purple, and scarlet, and fine twined linen, shalt thou make it.'
  srp-1865: I naprsnik sudski naèini naprave vezene onake kao opleæak, od zlata, od
    porfire, od skerleta, od crvca i od tankoga platna uzvedenoga naèini ga.
  lug-lug: “Kola ekyomukifuba eky’okutereezanga ensonga, nga mulimu gwa kikugu ng’ogw’ekkanzu
    ey’obwakabona eyitibwa efodi, n’ewuzi eza zaabu, ne bbululu, ne kakobe, ne myufu,
    ne linena omulebevu omulange.
  heb-heb: ועשית חשן משפט מעשה חשב כמעשה אפד תעשנו זהב תכלת וארגמן ותולעת שני ושש
    משזר תעשה אתו׃
  ben-IRV: আর শিল্পীর দ্বারা কার্য্যে বিচার করার জন্য বুকপাটা তৈরী করবে; এফোদের মত
    কায়দায় করবে; সোনা, নীল, বেগুনে, লাল ও পাকান সাদা মসীনা সুতো দিয়ে তা তৈরী করবে।
  pan-pan: ਤੂੰ ਇੱਕ ਨਿਆਂ ਦਾ ਸੀਨਾ ਬੰਦ ਕਾਰੀਗਰੀ ਦੀ ਬਣਤ ਦਾ ਬਣਾਈਂ। ਏਫ਼ੋਦ ਦੇ ਕੰਮ ਵਾਂਗੂੰ ਉਹ
    ਨੂੰ ਬਣਾਈਂ ਅਰਥਾਤ ਸੋਨੇ ਅਤੇ ਨੀਲੇ, ਬੈਂਗਣੀ, ਕਿਰਮਚੀ ਮਹੀਨ ਉਣੇ ਹੋਏ ਕਤਾਨ ਦਾ ਉਹ ਨੂੰ ਬਣਾਈਂ।
  mya-JVB: နှစ်ထပ်ခေါက် လျက်၊ အလျား တထွာ၊ အနံ တထွာ၊ စတုရန်း လေးထောင့် ဖြစ် ရမည်။
  hmo-hmo: “Hahelagaia Tauna Badana ena kemena dabua maragina do umui karaia. Inai
    dabua be Dirava ena ura davaria totona gauna. Epodi umui karaia dabua hegeregerena
    dekena amo, inai kemena dabua danu do umui karaia, epodi ena turia herahera hegeregerena
    danu do umui karaia.
  urd-urd: “और 'अदल का सीना बन्द किसी माहिर उस्ताद से बनवाना और अफ़ोद की तरह सोने
    और आसमानी और अर्ग़वानी और सुर्ख़ रंग के कपड़ों और बारीक बटे हुए कतान का बनाना।
  rus-SYN: 'Сделай наперсник судный искусною работою; сделай его такою же работою,
    как ефод: из золота, из голубой, пурпуровой и червленой шерсти и из крученого
    виссона сделай его;'
  bqc-SIM: Bↄ̀ↄloonnↄɛ kɛ yã́gↄ̃gↄ̃bↄ ũ ń pↄ́lɛ pↄ́ wa tã̀ ń bataɛao lán sa'o'ula
    pↄ́wa, wi gↄ̃inakɛwà ń vuao ń babuunao ń bà gàaluladeo ń wↄ̃ↄtɛ̃nao.
  tcz-CHONGTHU: Nangman thutanna munna akivonna ding ompho jong chu khut them tah'a
    nasem peh teitei ding, konggah kisem na bang bang'a nasem ding ahi; sana jong,
    patdum, patsan dup, patsan polthim chule hiche jong chu tupat pon nemma ki sem'a
    na sem peh cheh cheh ding ahiye.
  mar-mar: न्यायाचा ऊरपटही तयार कुशल कारागिराकडून तयार करावा. जसा एफोद तयार केला,
    तसाच तो करावा. तो सोन्याच्या जरीचा, आणि निळ्या, जांभळ्या व किरमिजी रंगाच्या सुताचा
    व कातलेल्या तलम सणाच्या कापडाचा करावा;
  qub-qub: «Cüra pëchunman churacunan pectoral canga imano camacächishätapis cüra
    musyananpaj. Chaytapis rurachinqui efodta rurachishayquino goriwan, caupusha jïlupita
    fïnu lïnu tëlawan awashapita, muräduman, auröraman, pucaman tiñisha tëlanpawan.
    Chaycunataga yachaj runacuna ruranga.
  hat-hat: W'a fè yon plastwon pou yo mete bagay y'a sèvi pou chache konnen sa Bondye
    vle. Se yon bon atis ki pou fè travay bodri a tankou pou jile a. W'a fè l' an
    lò ak twal siperyè koulè ble, violèt ak wouj ansanm ak twal fen blan tise byen
    sere.
  eng-BSB: You are also to make a breastpiece of judgment with the same workmanship
    as the ephod. Construct it with gold, with blue, purple, and scarlet yarn, and
    with finely spun linen.
  tod-tod: Ɗa kakazu zeɠei ɓɛtɛ, nii deveiti ti zeɠezu la, ga geze ɓiinii, ta ma ɓɔigi,
    ta ma ɓɔi sɔsɔgi, ta geze ʋagɔi kpaliai. Ɗa suʋu ga zanu galui, ga zalaɠa ɠula
    zeɠei ɠɛʋelei.
  eng-WEBPB: “You shall make a breastplate of judgement, the work of the skilful workman;
    like the work of the ephod you shall make it; of gold, of blue, and purple, and
    scarlet, and fine twined linen, you shall make it.
  kbq-kbq: Amimizare'ma hania kukenama tro'ma hanazankna hutma, asunte'ma hu'neno
    Anumzamofo avesi'zama kefore'ma hu'zana, ana zama trohu knare antahi'zama eri'naza
    vahe ke hinke'za, hokonke nofiki, fitunke nofiki, koranke tavravereti'ene knare
    hu'za zagi'nesaza osi nofiteti tro hiho.
  nhe-BL: “Teipa ica miyac cuidado, xijchihuaca nopa yolixpantzajcayotl tlen quipiyas
    tlen inmechnextilis tlaque nopaquilis na, niimoTECO Dios. Huan xijtequihui nopa
    piltepos cadenatzitzi tlen oro, huan lino icpatl tlamalintli nelcanactzi, huan
    icpatl tlen quipajtoque azultic, moradojtic huan chichiltic queja tijtequihui
    ipan nopa ixpantzajcayotl.
  gub-BL: 'Ezapo kar xaxeto ipuxi''a iwànaw xaxeto wanuwihaw pe nehe. Umunehew putar
    heremimutar hekar mehe a''e nehe. Iapo àwàm nuzuawy kwaw ikamirpuku ikatuahy ma''e
    iapo haw nehe. Emono''og inemo àràpuhàràn hawitu ma''e hawer iapo pyrer nehe:
    huwy ma''e, ipuwy ma''e, ipiràg ma''e, pàn hekuzar katu ma''e irin her ma''e.
    Emuwywyk ma''eragaw paw heme''yw rehe imupuràg eteahy kar pà nehe. Ema''ema''e
    a''e ma''e a''e xaxeto ipuxi''a rehe ku''aw har iapo pà nehe.'
  eng-DRA: And thou shalt make the rational of judgment with embroidered work of divers
    colours, according to the workmanship of the ephod, of gold, violet, and purple,
    and scarlet twice dyed, and fine twisted linen.
