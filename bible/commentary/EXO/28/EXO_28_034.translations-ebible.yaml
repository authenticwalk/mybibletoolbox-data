verse: EXO.028.034
translations:
  mal-C: അങ്കിയുടെ വിളുമ്പിൽ ചുറ്റും ഒരു തങ്കംകൊണ്ടുള്ള മണി, ഒരു മാതളപ്പഴം, ഒരു തങ്കംകൊണ്ടുള്ള
    മണി, ഒരു മാതളപ്പഴം ഈ ക്രമത്തിൽ ആയിരിക്കണം.
  deu-TKW: so, daß immer ein goldenes Glöckchen und ein Granatapfel ringsum am Saume
    des Obergewands miteinander abwechseln.
  lin-lin: 'Ekolandana boye : ngonga moko ya moke ya wolo, mbuma moko ya grenade,
    mpe bongo na bongo, zingazinga ya basonge nyonso ya nzambala.'
  eng-LSV: a bell of gold and a pomegranate [and] a bell of gold and a pomegranate
    [are] on the hems of the upper robe all around.
  eng-GNV: That is, a golden bell and a pomegranate, a golden bell and a pomegranate
    rounde about vpon the skirtes of the robe.
  eng-WEBSTER: A golden bell and a pomegranate, a golden bell and a pomegranate, upon
    the hem of the robe around it.
  nhw-BL: Monequi elis se pilcampanajtzi tlen oro huan teipa se granada tlajtzontli,
    teipa seyoc pilcampanajtzi tlen oro huan seyoc granada tlajtzontli, huan quej
    nopa yajtiyas ipan nochi itejteno.
  swh-ONEN: Hivyo vikengele vya dhahabu na makomamanga vitapishana kuzunguka upindo
    wa joho lile.
  bba-bba: Kpɑ ɑ de dɑ̃ɑ mɑrum weenɑsim mɛ kɑ yɑnɡire ni, nu n kpɑsɑ sɑ̃ɑ.
  eng-KJVCPB: a golden bell and a pomegranate, a golden bell and a pomegranate, upon
    the hem of the robe round about.
  cpy-cpy: Pithati apaani powetsika-ñakiteri ooro, pithati eejatzi apaani powetsika-kitho-kitakiri
    mampetha. Ari pikanta-kirori maawoeni opatzi-kaakiki, kameetha pithapetaata-kiniro.
  luo-luo: Gara mag dhahabugo kod gik mongʼinore kolemogo nobed kokikore molworo riak
    law.
  meu-meu: gold gabagabana ta rimono huahuana ta gold gabagabana ta rimono huahuana
    ta, unu ba turi toma, ela bona hahedoki isena ba haheraia heḡeḡe.
  npi-ULB: तिनको वरिपरि बिच-बिचमा सुनका घण्टीहरू बनाउनू । अलखाको फेरोको चारैतिर सुनका
    घण्टीहरू र दारिमहरू होऊन् ।
  yor-yor: Àwọn ṣaworo wúrà àti àwọn pomegiranate ni kí ó yí ìṣẹ́tí ọ̀já àmùrè náà
    ká.
  emp-NTPO: '@see-verse:EXO.028.033'
  ind-ind: '@see-verse:EXO.028.033'
  pes-OPCB: زنگوله‌های طلا و انارها باید یکی در میان، دور تا دور لبۀ دامن ردا باشند.
  tgl-ULB: Dapat mayroong isang gintong kampanilya at isang granada, isang gintong
    kampanilya at isang granada na magkakasunod-sunod sa palibot ng laylayan ng balabal.
  hui-hui: '@see-verse:EXO.028.033'
  mya-mya: '@see-verse:EXO.028.033'
  cbi-NTPO: ura pañuya, uru kaa kanbana eengaamiya, tsururu puka keraaya juntsa keenu
    puja'teke tsejtekaade, tsejtu kamain uru kaa kanbana eengaamiya, tsururu puka
    keraaya tsejtekare' tsaandene kekaanu juve kumuinchi juntsa jali belu' kaya kapatala.
  bod-N: གསེར་གྱི་གཡེར་ཁ་གཅིག་དང་སེ་འབྲུ་གཅིག ཡང་གསེར་གྱི་གཡེར་ཁ་གཅིག་དང་སེ་འབྲུ་གཅིག་བཅས་གོས་རིང་གི་འདབ་ཁ་ཐམས་ཅད་ལ་ཡོད་པར་བྱེད་དགོས་ཤིང་།
  sna-sna: Matare egoridhe namatamba zvinofanira kukayana zvichipoteredza mupendero
    wejasi.
  spa-BLM: una campanilla de oro y una granada, una campanilla de oro y una granada,
    alrededor del dobladillo del manto.
  cac-cac: '@see-verse:EXO.028.033'
  swh-ULB: Kengele ya dhahabu na komamanga, kengele ya dhahabu na komamanga, katika
    pindo za joho kuizunguka pande zote.
  bel-bel: залатая чашачка і яблык, залатая чашачка і яблык, па прыполе верхняй рызы
    наўкола;
  deu-ELBBK: eine Schelle aus Gold und einen Granatapfel, eine Schelle aus Gold und
    einen Granatapfel an den Saum des Oberkleides ringsum.
  mbb-OT: '@see-verse:EXO.028.033'
  mal-2015: അങ്കിയുടെ വിളുമ്പിൽ ചുറ്റും ഒരു പൊന്മണി ഒരു മാതളപ്പഴം, ഒരു പൊന്മണി ഒരു
    മാതളപ്പഴം, ഇങ്ങനെ വേണം.
  gup-gup: '@see-verse:EXO.028.033'
  gvs-gvs: Tauna bere tayamo mogolu tayamo, bere tayamo mogolu tayamo kwamayana kikina
    madabokina ivaníbita nakae.
  rmc-rmc: Avke pes čerinena o phaba le zvončekenca pašal teluno agor le plašťoskro.
  nlg-nlg: ma kau suki kolui va tana tivi tara bibia mana lei belo gold tana ghobuni.
  pes-OPV: زنگوله زرین و اناری و زنگوله زرین و اناری گرداگرد دامن ردا.
  ron-1924: ун клопоцел де аур ши о родие, ун клопоцел де аур ши о родие, пе тоатэ
    марӂиня мантией, де жур ымпрежур.
  ben-OBCV: সোনার ঘণ্টা ও ডালিমগুলি আলখাল্লার আঁচলের চারপাশে পর্যায়ক্রমে বসানো থাকবে।
  som-som: Dawan dahab ah iyo rummaan, haddana dawan dahab ah iyo rummaan, waa inaad
    ku wareejisaa khamiiska daraftiisa.
  lat-VUC: 'ita ut tintinnabulum sit aureum et malum punicum: rursumque tintinnabulum
    aliud aureum et malum punicum.'
  eng-ASVBT: a golden bell and a pomegranate, a golden bell and a pomegranate, upon
    the skirts of the robe round about.
  ita-1885: Un sonaglio di oro, poi una melagrana; un sonaglio di oro, poi una melagrana,
    alle fimbrie del Manto d'ogn'intorno.
  eng-LXXUP: A bell by the side of a golden pomegranate, and flower work on the fringe
    of the robe round about.
  eng-ULB: There must be a golden bell and a pomegranate, a golden bell and a pomegranate—and
    so on—all around the hem of the robe.
  spa-VBL: teniendo las campanas de oro y las granadas alternadas.
  fra-_FOB: Une clochette d'or et une grenade, une clochette d'or et une grenade,
    aux bords de la robe, tout autour.
  mal-mal: അങ്കിയുടെ വിളുമ്പിൽ ചുറ്റും ഒരു പൊന്മണി ഒരു മാതളപ്പഴം, ഒരു പൊന്മണി, ഒരു
    മാതളപ്പഴം, ഇങ്ങനെ വേണം.
  urd-GVR: Dāman meṅ anār aur ghanṭiyāṅ bārī bārī lagānā.
  suz-BL: किङगो का, दारीम का, किङगो का दारीम का पा मेको फेक्‍तीक नेल्‍ल आ एर ओंथ क्‍युक्‍चा
    माल्‍नीम।
  ita-1927: un sonaglio d’oro e una melagrana, un sonaglio d’oro e una melagrana,
    sull’orlatura del manto, tutt’all’intorno.
  ckb-ckb: لەنێو هەردوو گوڵینگێک زەنگوڵەیەکی زێڕ لەسەر دامێنی کەواکە بە دەوریدا بێت.
  eng-BBE: A gold bell and a fruit in turn all round the skirts of the robe.
  kan-OKCV: ಒಂದು ಗೆಜ್ಜೆ, ಒಂದು ದಾಳಿಂಬೆಯಂತಿರುವ ಚೆಂಡನ್ನು ಒಂದಾದ ಮೇಲೆ ಒಂದು ಮೇಲಂಗಿಯ ಅಂಚಿನ
    ಸುತ್ತಲೂ ಇರಬೇಕು.
  bbb-bbb: '@see-verse:EXO.028.033'
  tam-2017: அங்கியின் ஓரங்களில் சுற்றிலும் ஒரு பொன்மணியும் ஒரு மாதுளம்பழமும், ஒரு
    பொன்மணியும் ஒரு மாதுளம்பழமுமாகத் தொங்கட்டும்.
  spa-RV-1909: Una campanilla de oro y una granada, campanilla de oro y granada, por
    las orillas del manto alrededor.
  ron-BTF: Un clopoțel de aur și o rodie, un clopoțel de aur și o rodie, pe tivul
    robei de jur împrejur.
  eng-WEBP: a golden bell and a pomegranate, a golden bell and a pomegranate, around
    the hem of the robe.
  eng-FBV: having the gold bells and the pomegranates alternate.
  nld-1939: om beurt telkens een gouden belletje en een granaatappeltje rond de onderrand
    van de schoudermantel.
  nch-BL: Monequi elis se pilcampanajtzi ten oro huan teipa se granada tajtzonti,
    teipa seyoc pilcampanajtzi ten oro huan seyoc granada tajtzonti, huan quej nopa
    yajtiyas ipan nochi itejteno.
  vie-1934: nghĩa là một cái chuông rồi kế một trái lựu, ở vòng khắp chung quanh viền
    áo.
  hin-CV: अंगरखे के निचले घेरे में एक अनार के बाद सोने की एक घंटी हो, फिर एक अनार
    के बाद फिर एक सोने की घंटी.
  eng-OURB: a golden bell and a pomegranate, a golden bell and a pomegranate, around
    the hem of the robe.
  spa-BES: Una campana de oro y una granada alrededor de las faldas de la túnica.
  tdx-tdx: Fikoriñe volamena naho ty dagoa vaho ty fikoriñe volamena naho ty dagoa;
    izay ty fiariaria’e amy lifin-tsaroñey,
  vid-vid: komamanga na nhogo, komamanga na nhogo, kuzunguluta ijoho lyeng'ha.
  eng-OKE: A golden bell and a pomegranate; a golden bell and a pomegranate upon the
    lower part of the robe round about.
  tha-KJV: ลูกพรวนทองคำลูกหนึ่ง ผลทั​บท​ิมผลหนึ่ง ลูกพรวนทองคำอี​กล​ูกหนึ่ง ผลทั​บท​ิ​มอ​ีกผลหนึ่งรอบชายล่างของเสื้อคลุม
  por-BR-2018: Um sino de ouro e uma granada, sino de ouro e granada, pelas orlas
    do manto ao redor.
  deu-ELO: eine Schelle von Gold und einen Granatapfel, eine Schelle von Gold und
    einen Granatapfel an den Saum des Oberkleides ringsum.
  eng-WYC-2018: while small bells be meddled in the midst, so that a little gold bell
    be and a pomegranate, and again another little bell of gold and a pomegranate.
    (with little bells mixed, or mingled, in the midst thereof, so that there be a
    little gold bell and a pomegranate, and another little gold bell and a pomegranate,
    and so on, all around the hem.)
  epo-epo: Ora tintilo kaj granato, ora tintilo kaj granato estu ĉirkaŭe sur la malsupra
    rando de la tuniko.
  uig-PIN: '@see-verse:EXO.028.033'
  beo-beo: '@see-verse:EXO.028.033'
  tpi-OTNT: '@see-verse:EXO.028.033'
  hau-SA: Za ka jera su bi da bi, wato, ’ya’yan rumman na biye da ƙararrawar zinariya
    kewaye da bakin rigar.
  uig-LAT: '@see-verse:EXO.028.033'
  nde-nde: Amabhera egolide kumele agabane lamaphomegranathi emphethweni wesembatho.
  ton-ton: Ko e fafangu koula mo e fuaʻi ʻakau, ko e fafangu koula mo e fuaʻi ʻakau,
    ʻi he kapa ʻoe kofu ʻo takatakai.
  ces-1613: Zvonček zlatý a jablko zrnaté, opět za tím zvonček zlatý a jablko zrnaté
    na podolku pláště vůkol.
  eng-WMB: a golden bell and a pomegranate, a golden bell and a pomegranate, around
    the hem of the robe.
  tam-TCV: மேலங்கிக்குக் கீழே ஓரத்தைச் சுற்றிலும் தங்க மணியும், மாதுளம் பழமும் மாறிமாறித்
    தொங்கவிட வேண்டும்.
  ceb-ULB: Kinahanglan adunay usa ka kampanilyang bulawan ug usa ka bunga sa granada,
    ug usa na usab ka kampanilyang bulawan ug usa ka bunga sa granada ug padayonon
    kini nga pagkahan-ay palibot sa sidsid sa kupo.
  pol-UBG: Złoty dzwonek i jabłko granatu i znowu złoty dzwonek i jabłko granatu,
    dokoła dolnego brzegu ornatu.
  urd-GVU: دامن میں انار اور گھنٹیاں باری باری لگانا۔
  deu-1912: daß eine goldene Schelle sei, darnach ein Granatapfel und wieder eine
    goldene Schelle und wieder ein Granatapfel, um und um an dem Saum des Purpurrocks.
  ntj-ntj: '@see-verse:EXO.028.033'
  kan-2017: ಚಿನ್ನದ ಗೆಜ್ಜೆಯೂ ದಾಳಿಂಬೆಯೂ ಒಂದಾದ ಮೇಲೆ ಒಂದು ಆ ನಿಲುವಂಗಿಯ ಅಂಚಿನ ಸುತ್ತಲೂ ಇರಬೇಕು.
  ena-ena: '@see-verse:EXO.028.033'
  yap-yap: '@see-verse:EXO.028.033'
  hlt-MCSB: Hnikul kah hnihmoi dongah sui hling neh tale thaih, sui hling neh tale
    thaih pin bang pah.
  mdy-ETH: '@see-verse:EXO.028.033'
  twi-ASANTE: Ɛsɛ sɛ wɔde sikakɔkɔɔ nnɔmma ne ateaa aba a ɛdi afrafra twa asɔfotadeɛ
    no mmuano ho hyia.
  eng-WEBU: a golden bell and a pomegranate, a golden bell and a pomegranate, around
    the hem of the robe.
  bnp-bnp: '@see-verse:EXO.028.033'
  wal-wal: Worqqaa daalatinne roomaaniyaa teera misileti he adussa maayuwaa duge bagga
    xeeraayyo yuushuwan walahan aadhdhona.
  spa-PDDPT: Una campanilla de oro y una granada y de ese modo por las orillas alrededor
    de todo el manto.
  gun-gun: Kamixa puku árygua rembe ha'e javi rupi oĩ 'rã peteĩ oparã'i va'e ouro
    guigua, ha'e peteĩ yvyra'a ra'angaa, ha'e gui amboae oparã'i va'e ouro guigua,
    ha'e amboae ju yvyra'a.
  agu-BL: Je puntil tzituleje'j, jun woloj nok' nin jun campanu' tz'an, jalen yil
    bnix cyakil yi stzi'ak yi xbu'k.
  ilo-ULB: Masapul nga adda iti kampanilia a balitok ken granada, maysa a kampanilia
    a balitok ken granada— inggana a maikkan amin —iti amin a gayadan ti kagay.
  kpg-kpg: '@see-verse:EXO.028.033'
  uig-ARA: '@see-verse:EXO.028.033'
  sus-sus: alako tɔlɔnyi nde xa lu wuri bogi birin tagi na donma kuye bun magoroe
    sanbunyi birin ma.
  pon-2006: '@see-verse:EXO.028.033'
  ksd-ksd: A taratarenge ma ra goava dir a varpopoto, a taratarenge ma ra goava kikil
    ra ngu na mal parika.
  tur-YTC: Kaftanının eteğinde bir altın çıngırak, bir nar, bir altın çıngırak ve
    bir nar olacak.
  grc-BRENT: Παρὰ ῥοΐσκον χρυσοῦν δώδωνα, καὶ ἄνθινον ἐπὶ τοῦ λώματος τοῦ ὑποδύτου
    κύκλῳ·
  ind-AYT: satu kerincing emas, satu delima, satu kerincing emas, satu delima, di
    sekeliling bawah tepi jubah itu.
  nya-nya: Choncho pazikhala mphonje imodzi kenaka belu limodzi, kuzungulira mpendero
    wa mkanjo wonse.
  hrv-hrv: zlatno zvonce pa šipak, zlatno zvonce pa šipak naokolo ogrtača uz rub.
  mps-mps: '@see-verse:EXO.028.033'
  tpi-tpi: '@see-verse:EXO.028.033'
  dan-1931: så at Guldbjælder og Granatæbler skifter hele Vejen rundt langs Kåbens
    nederste Kant.
  vie-OVCB: kết dọc theo gấu áo, xen kẽ với chuông vàng.
  guj-2017: જેને લીધે નીચલી કિનાર પર ફરતે પહેલાં સોનાની ઘૂઘરી, પછી દાડમ, ફરી ઘૂઘરી,
    પછી દાડમ એ રીતે હાર થઈ જાય. હારુન જ્યારે યાજક તરીકે સેવા કરે ત્યારે એ પહેરે.
  pon-2006A: '@see-verse:EXO.028.033'
  por-BRBSL: um sino dourado e uma romã, um sino dourado e uma romã, ao redor da bainha
    do manto.
  cth-cth: Hottelah angkidung dawkvah, suidinghling buet touh hoi talepaw, suidinghling
    hoi talepaw petkâkalup lah arai dawk na sak han.
  twi-twi: Ɛsɛ sɛ wɔde sikakɔkɔɔ adɔmma ne atoaa aba a edi afrafra twa asɔfotade no
    mmuano ho hyia.
  hlt-hlt: Hnikul kah hnihmoi dongah sui hling neh tale thaih, sui hling neh tale
    thaih pin bang pah.
  tbz-SIM: Kɛ̀ ì nsokɛ́ kedenɑ́tìbɛ̀ cuokɛ̀. Diɛ nkedenɑ́tì, diɛ nfɛsɔɔdedefɛ̀.
  msy-2020: '@see-verse:EXO.028.033'
  azb-azb: cübbənin ətəyi boyunca ətrafında qızıl zınqırov və nar sıra ilə düzülsün.
  eng-DBY: a golden bell and a pomegranate, a golden bell and a pomegranate, in the
    skirts of the cloak round about.
  hin-2017: अर्थात् एक सोने की घंटी और एक अनार, फिर एक सोने की घंटी और एक अनार, इसी
    रीति बागे के नीचेवाले घेरे में चारों ओर ऐसा ही हो।
  wol-KYG: Ab jóolóolib wurus, ab doomu gërënaat, ab jóolóolib wurus, ab doomu gërënaat,
    ba ombu fëxya bi daj.
  bjr-bjr: '@see-verse:EXO.028.033'
  eng-YLT: a bell of gold and a pomegranate, a bell of gold and a pomegranate [are]
    on the hems of the upper robe round about.
  eng-WYC-2017: while small bells be meddled [or mingled] in the midst, so that a
    little gold bell be and a pomegranate, and again another little bell of gold and
    a pomegranate.
  eng-WMBB: a golden bell and a pomegranate, a golden bell and a pomegranate, around
    the hem of the robe.
  urd-GVH: दामन में अनार और घंटियाँ बारी बारी लगाना।
  rug-rug: '@see-verse:EXO.028.033'
  gaz-gaz: Bilbilli warqeetii fi roomaaniin sun wal jala dadarbanii naannoo xiyyoo
    wandaboo sanaatti haa hojjetaman.
  fra-LSG: une clochette d’or et une grenade, une clochette d’or et une grenade, sur
    tout le tour de la bordure de la robe.
  gnn-gnn: '@see-verse:EXO.028.033'
  yal-yal: Xɛma talanne xa singan girenada wudi bogi sawurane longori ra gubaan lenben
    nabilinna birin yi.
  haw-1868: He bele gula, a me ka pomeraite, a he bele gula, a me ka pomeraite, ma
    ka lepa o ka holoku a puni.
  arb-NAV: فَيَكُونُ بَيْنَ كُلِّ رُمَّانَتَيْنِ جَرَسٌ مِنْ ذَهَبٍ، وَتَجْعَلُهَا
    جَمِيعَهَا عَلَى أَذْيَالِ الْجُبَّةِ.
  ewe-ewe: Yevuboɖawo kple sikanyawowoeawo naɖɔli wo nɔewo ale be sikanyawowoe ɖeka
    nanɔ yevuboɖa ɖeka yome.
  eng-LEE: A golden bell and a pomegranate, a golden bell and a pomegranate, on the
    lower hem of the robe round about.
  asm-FB: সেই এফোদৰ তল দাঁতিত চাৰিওফালে এটা সোণৰ জুনুকা এটা ডালিম, আৰু এটা সোণৰ জুনুকা
    এটা ডালিম এইদৰে থাকিব।
  sus-A: عَلَكٌ تْلْنيِ ندٍ شَ لُ وُرِ بٌفِ بِرِن تَفِ نَ دٌنمَ كُيٍ بُن مَفٌرٌي سَنبُنيِ
    بِرِن مَ.
  fra-SBL: une clochette d'or et une grenade, une clochette d'or et une grenade, autour
    du bord de la robe.
  hbo-hbo: פַּעֲמֹ֤ן זָהָב֙ וְרִמֹּ֔ון פּֽ͏ַעֲמֹ֥ן זָהָ֖ב וְרִמֹּ֑ון עַל־שׁוּלֵ֥י
    הַמְּעִ֖יל סָבִֽיב׃
  eng-WYCLIFFE: so that a litil `belle of gold be and a `piyn appil, and eft another
    litel belle of gold and a `pyn appil.
  piu-2006: '@see-verse:EXO.028.033'
  pjt-pjt: '@see-verse:EXO.028.033'
  cwe-cwe: Komamanga na mbugi ya zahabu kuzunguluka joho yose.
  kik-kik: Ngengere cia thahabu na makomamanga macio mathiĩ mahakanĩtio gũthiũrũrũka
    rũtumo rwa magũrũ-inĩ rwa nguo ĩyo ndaaya.
  fra-NCL: 'et des clochettes d’or au milieu d’elles tout autour : une clochette d’or
    et une grenade, une clochette d’or et une grenade sur le bord inférieur de la
    robe, tour autour.'
  cek-AK: Sui hoi sak ih dar maeto pacoengah, pomegranate thingthai krang maeto, kahni
    atom ranuih, a taeng boih ah soi ah.
  cuk-cuk: 'Weyob be nasikoed: Gapan-bipigwad-olobiid, a-nagaba, sapi-granada-e-sanyob-sobaled
    be nasikoed, geb a-nagaba gapan-bipigwad-olobiid be nasikbaloed, geb sapi-granada-e-sanyob-sobaled
    be nasikbaloed. Deyob, muchub-muchub bela-ebilis mor-dummad-e-nag-dukugi be nasikoed.'
  uig-CYR: '@see-verse:EXO.028.033'
  tel-2017: ఒక్కొక్క బంగారు గంట, దానిమ్మకాయ ఆ నిలువుటంగీ కింది అంచున చుట్టూరా ఉండాలి.
  hat-BSA: yon klòch an lò ak yon grenad, yon klòch an lò ak yon grenad, toutotou
    woulèt manto a.
  kos-kos: tapweng gold se, pomegranate se, tapweng gold se, pomegranate se, atupali
    rauneak pikinnien nuknuk loeloes sac.
  hbo-WLC: פַּעֲמֹ֤ן זָהָב֙ וְרִמּ֔וֹן פַּֽעֲמֹ֥ן זָהָ֖ב וְרִמּ֑וֹן עַל־שׁוּלֵ֥י הַמְּעִ֖יל
    סָבִֽיב׃
  ibo-ibo: Nʼọnụ ọnụ ala uwe mwụda ahụ, a ga-adụnye otu ataṅụ ọlaedo, otu oyiyi mkpụrụ
    pomegranet, gbaa gburugburu.
  ory-ory: ସେହି ଚୋଗାର ଧଡ଼ିର ଚତୁର୍ଦ୍ଦିଗରେ ଗୋଟିଏ ସ୍ୱର୍ଣ୍ଣ ଘଣ୍ଟି ଓ ଗୋଟିଏ ଡାଳିମ୍ବ, ପୁଣି,
    ଗୋଟିଏ ସ୍ୱର୍ଣ୍ଣ ଘଣ୍ଟି ଓ ଗୋଟିଏ ଡାଳିମ୍ବ ରହିବ।
  chk-chk: 'Epwe iei usun: eu pel, eföü apel, eu pel, eföü apel won pwelin lepwülün
    ewe owokot.'
  rop-rop: Dei garra pudum sheip en bel en sheip en bel raidaran langa det kout,
  ukr-1871: Дзвоник золотий і граната, дзвоник золотий і граната, по рубцю в верхньої
    шати з усїх боків.
  bch-bch: '@see-verse:EXO.028.033'
  deu-1951: daß eine goldene Schelle sei, darnach ein Granatapfel, und wieder eine
    goldene Schelle, darnach ein Granatapfel, ringsum an dem Saum des Rocks.
  eng-JPS: a golden bell and a pomegranate, a golden bell and a pomegranate, upon
    the skirts of the robe round about.
  srp-1865: Zvonce zlatno pa šipak, zvonce zlatno pa šipak po skutu od plašta svuda
    unaokolo.
  lug-lug: Ng’otunga amajjolobera n’ozzaako akade, ate n’oddiriza amajjolobera n’ozzaako
    akade; bw’otyo okwetooloola ebirenge by’ekyambalo ekyo.
  heb-heb: פעמן זהב ורמון פעמן זהב ורמון על שולי המעיל סביב׃
  ben-IRV: ঐ পোশাকের আঁচলের চারধারে এক সোনার ঘন্টা ও একটি ডালিম এবং এক সোনার ঘন্টা
    ও একটি ডালিম থাকবে।
  pan-pan: ਅਰਥਾਤ ਸੋਨੇ ਦਾ ਘੁੰਗਰੂ ਅਤੇ ਇੱਕ ਅਨਾਰ ਅਤੇ ਸੋਨੇ ਦਾ ਘੁੰਗਰੂ ਅਤੇ ਇੱਕ ਅਨਾਰ ਚੋਗੇ
    ਦੇ ਪੱਲੇ ਦੇ ਘੇਰੇ ਉੱਤੇ ਹੋਣ।
  mya-JVB: သလဲ သီးတလုံး၊ ရွှေ ဆည်းလည်း တလုံးစီခြားလျက်၊ အစဉ်အတိုင်းဆွဲထားရမည်။
  hmo-hmo: Golo gaba ta, apolo huahua ta, golo gaba ta, apolo huahua ta, unai bamona
    do idia turia karaia, ela bona dabua latana ena isena herahera idia karaia haorea.
  urd-urd: या'नी जुब्बे के दामन के पूरे घेर में एक सोने की घन्टी हो और उसके बाद अनार,
    फिर एक सोने की घन्टी हो और उसके बाद अनार।
  rus-SYN: золотой позвонок и яблоко, золотой позвонок и яблоко, по подолу верхней
    ризы кругом;
  bqc-SIM: Vua ã́nanan kɛ, gbɛafu bɛn kɛ, vua ã́nanan kɛ, gbɛafu bɛn kɛ. Wa kɛ ulataopi
    lɛ́wa màa e à liai à gɛ pɛɛ.
  tcz-CHONGTHU: Sana chao khat naba na munna chu kolbuthei lima kisem khat cheh um
    ding, sangkhol chol gei lhung keija sana chao chu na ba peh ding hichu kolbu thei
    ga limma kisem khat cheh hi ding ahi.
  mar-mar: त्यामुळे झग्याच्या घेराच्या खालच्या बाजूला एक डाळिंब व एक घुंगरू अशी क्रमवार
    ती असावीत.
  qub-qub: Churachinqui juc wallwata, juc gori campanillata, yapay juc wallwata yapay
    juc gori campanillata sotänan puntanpa intërun tumarej.
  hat-hat: Sou tout woulèt rad la va gen yon grenad, yon ti klòch, yon grenad, yon
    ti klòch, jouk yo fè tout tou rad la.
  eng-BSB: alternating the gold bells and pomegranates around the lower hem of the
    robe.
  tod-tod: zanu tala ko ɠila, gelenade gila, zanu tala ko ɠila, gelenade gila, naa
    ɠaku tookɔba wolai laamaʋɛ ma.
  eng-WEBPB: a golden bell and a pomegranate, a golden bell and a pomegranate, around
    the hem of the robe.
  kbq-kbq: Hanki ana zantamima rente kagisazana, golireti'ma tro'ma hu'naza belora
    renenteta, pomigreneti zafa rgama tro'ma hu'nazana rente rente hutere hutma, ana
    kenamofona kagiho.
  nhe-BL: Monequi elis se pilcampanajtzi tlen oro huan teipa se granada tlajtzontli,
    teipa seyoc pilcampanajtzi tlen oro huan seyoc granada tlajtzontli, huan queja
    nopa yajtiyas ipan nochi itejteno.
  gub-BL: '@see-verse:EXO.028.033'
  eng-DRA: So that there shall be a golden bell and a pomegranate, and again another
    golden bell and a pomegranate.
