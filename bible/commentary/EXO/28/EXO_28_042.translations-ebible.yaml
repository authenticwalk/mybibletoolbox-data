verse: EXO.028.042
translations:
  mal-C: “അവരുടെ നഗ്നത മറയ്ക്കേണ്ടതിന് അവർക്കു ചണനൂൽകൊണ്ട് അരമുതൽ തുടവരെ എത്തുന്ന
    അടിവസ്ത്രം ഉണ്ടാക്കണം.
  deu-TKW: Und fertige ihnen linnene Beinkleider zur Bedeckung der Schamteile; von
    den Hüften bis zu den Schenkeln sollen sie reichen.
  lin-lin: 'Okosalela bango bakaputula ya lino mpo na kozipa bolumbu na bango : bakaputula
    yango ekobanda na loketo kino na mipende.'
  eng-LSV: And make linen trousers for them to cover the naked flesh; they are from
    the loins even to the thighs;
  eng-GNV: 'Thou shalt also make them linen breeches to couer their priuities: from
    the loynes vnto the thighs shall they reache.'
  eng-WEBSTER: 'And thou shalt make them linen breeches to cover their nakedness:
    from the loins even to the thighs they shall reach:'
  nhw-BL: Huan nojquiya xiquinchihuili inintlatzintlanyoyo ica nopa cuali yoyomitl
    lino para ma motlalilica tlatzintla nopa sequinoc ininyoyo. Huan quintzacuas tlen
    inintzinquechtla hasta ininmetztomahuiya.
  swh-ONEN: “Watengenezee nguo za ndani za kitani zitakazofunika mwili, kutoka kiunoni
    hadi mapajani.
  bba-bba: A bu sokoto kpirinu kuo kpɑ bu ku kɑ ben tereru wɑn sɔ̃. Kɑɑ ye kpuro kowɑ
    kɑ wɛ̃ɛ dɑmɡii.
  eng-KJVCPB: 'And thou shalt make them linen breeches to cover their nakedness; from
    the loins even unto the thighs they shall reach:'
  luo-luo: “Ilosnegi sirweche matindo mar law katana mondo giumgo dug-gi, chakre nungogi
    nyaka thochgi.
  meu-meu: Edia piribou danu dabua aukadia amo ba kara, kopidia bae koudia, gabadia
    amo ela bona tuidia.
  npi-ULB: तिनीहरूका नग्‍नता ढाक्‍नलाई सुतीका भित्री पोशाकहरू बनाउनू जसले तिनीहरूको
    कम्मरदेखि जाँघसम्म ढाकून् ।
  yor-yor: “Ìwọ yóò dá ṣòkòtò ọ̀gbọ̀ fún wọn, kí wọn lè máa fi bo ìhòhò wọn, kí ó
    dé ìbàdí dé itan.
  emp-NTPO: Ãdjirãba edre jʌ̃nida panʌra lino wuad̶eda od̶adua. Maʌ̃ra cʌrrʌd̶eba
    ab̶a b̶acara daucha b̶aida b̶ʌa.
  ind-ind: '@see-verse:EXO.028.041'
  pes-OPCB: برای پوشاندن برهنگی لگن تا ران ایشان، لباس زیر از جنس کتان بدوز که اندازهٔ
    آن از کمر تا بالای زانو باشد.
  tgl-ULB: Dapat mo silang igawa ng mga linong salawal para matakpan ang kanilang
    mga pribadong parte, salawal para takpan sila mula sa baywang hanggang sa mga
    hita.
  hui-hui: Tigua biabe bulene ngaru bialu karia wali agali we̱ loligo tinaga darasibi
    wabu milimu.
  mya-mya: သူ​တို့​၏​အ​ရှက်​လုံ​ရန်​ခါး​မှ​ပေါင်​အ​ထိ​ရှည် သော​အ​တွင်း​ခံ​ဘောင်း​ဘီ​တို​များ​ချုပ်​ပေး
    ရ​မည်။-
  cbi-NTPO: Tsenmin yaichi tainsha punu wara bain linuchi tene ju', ajpelenu dishdimiren
    enbubi jingue dishdinuu junu juve.
  bod-N: ཡང་དེ་དག་གི་ཤ་རྗེན་པ་གཡོག་པའི་ཕྱིར་སོ་རས་ཀྱི་ཨང་ཐུང་རྐེད་པ་ནས་བརླའི་བར་དུ་སླེབས་པ་རྣམས་བཟོས་ཤིག
  sna-sna: “Uite nguo dzapasi dzomucheka dzive chifukidzo chomuviri, dzinobva muchiuno
    kusvikira kumabvi.
  spa-BLM: Les harás pantalones de lino para cubrir su carne desnuda. Llegarán desde
    la cintura hasta los muslos.
  cac-cac: Tzac'anpax b'ojoc yol svex eb', tz'emc'och d'a xub' eb', sq'uepaxc'och
    d'a snan̈al eb', yic vach' tz'aj smuschaj snivanil eb'. Lino c'apac tz'och d'a
    yol svex eb' chi'
  swh-ULB: Nawe wafanyie suruali za nguo ya kitani, ili kufunika tupu ya miili yao;
    suruali hizo zitafika tangu kiunoni hata mapajani.
  bel-bel: І зрабі ім сподняе ільняное, каб прыкрываць цялесную галізну ад паясьніцы
    да галеняў,
  deu-ELBBK: Und mache ihnen Beinkleider von Linnen, um das Fleisch der Blöße zu bedecken;
    von den Hüften bis an die Schenkel sollen sie reichen.
  mbb-OT: “Peveeli niw zaan sikandan te pendizalem he visti he ebpeketambun te pid-etawan
    dan. Is keluǥayad kayi, ne puun te hawak taman te vuel, su wey zan kenà mevikangi.
  mal-2015: അവരുടെ നഗ്നത മറെപ്പാൻ അവർക്കു ചണനൂൽകൊണ്ടു കാൽചട്ടയും ഉണ്ടാക്കേണം; അതു
    അര തുടങ്ങി തുടവരെ എത്തേണം.
  gup-gup: “Mak ngurrimarnbu bedberre nawu kanjdjikenh kabirrihdjongbuyindi ba kabenbarrkbunkenh
    kore kungorrk dja kore kunkarre kaluk kaddumkah. Kuhni wanjh minj bininj kabindikuknan
    kumekbe kore kunburrk bedberre.
  gvs-gvs: Gíluma ana tokatanakiyao kulatuwokōidi tarausisi aba saidibuna Eroni ma
    natunao manudi sigilumidi, e talaidi sivatumdi. Tarausisiyadi adi mamanao tolobodi
    goi sisou sina dibuwatudi goi ikaluvila.
  rmc-rmc: Siv lenge o telune gada, hoj len te učharen le perestar dži ko čanga, hoj
    te na dičhol lengro langipen.
  nlg-nlg: Ma kau gonighi vanira ghua na tivi malebo kara diki nighi pupulu te vuivuni
    tana ghobu me ke sara tana peghe.
  pes-OPV: و زیرجامه های کتان برای ستر عورت ایشان بساز که ازکمر تا ران برسد،
  ron-1924: Фэ-ле измене де ин, ка сэ-шь акопере голичуня, де ла брыу пынэ ла глезне.
  ben-OBCV: “শরীর ঢেকে রাখার জন্য মসিনা দিয়ে অন্তর্বাস তৈরি কোরো, যা কোমর থেকে ঊরু
    পর্যন্ত বিস্তৃত থাকবে।
  som-som: Oo waa inaad iyaga u samaysaa sirwaallo maro wanaagsan ah oo gaadha dhexdooda
    ilaa bowdyahooda, oo ay ku qariyaan cawradooda;
  lat-VUC: 'Facies et feminalia linea, ut operiant carnem turpitudinis suæ, a renibus
    usque ad femora:'
  eng-ASVBT: 'And thou shalt make them linen breeches to cover the flesh of their
    nakedness; from the loins even unto the thighs they shall reach:'
  ita-1885: Fa' loro ancora delle mutande line, per coprir la carne delle vergogne;
    giungano quelle mutande dai lombi fino al disotto delle cosce.
  eng-LXXUP: And thou shalt make for them linen drawers to cover the nakedness of
    their flesh; they shall reach from the loins to the thighs.
  eng-ULB: You must make for them linen undergarments to cover their naked flesh,
    that will cover them from the waist to the thighs.
  spa-VBL: Elabora calzoncillos de lino para cubrir sus cuerpos desnudos, desde la
    cintura hasta el muslo.
  fra-_FOB: Fais-leur aussi des caleçons de lin, pour couvrir leur nudité; qu'ils
    tiennent depuis les reins jusqu'aux cuisses.
  mal-mal: അവരുടെ നഗ്നത മറയ്ക്കുവാൻ അവർക്ക് ചണനൂൽകൊണ്ട് കാൽചട്ടയും ഉണ്ടാക്കണം; അത്
    അര തുടങ്ങി തുടവരെ എത്തണം.
  urd-GVR: Un ke lie katān ke pājāme bhī banānā tāki wuh zerjāme ke nīche nange na
    hoṅ. Un kī lambāī kamr se rān tak ho.
  suz-BL: गे मेको आन शिश्रा रां सुम्‍पाइक्‍चा कली सुती वा के कटटु फेरपाइक्‍चा माल्‍नेवे।
    मेको कम्‍बर रे पोक्‍च सम्‍म दुम्‍चा माल्‍ब।
  ita-1927: Farai anche loro delle brache di lino per coprire la loro nudità; esse
    andranno dai fianchi fino alle cosce.
  ckb-ckb: «هەروەها دەرپێی کەتانیان بۆ دروستبکە بۆ پۆشینی ڕووتییان، لە ناوقەدەوە هەتا
    هەردوو ڕان بێت.
  eng-BBE: And you are to make them linen trousers, covering their bodies from the
    middle to the knee;
  kan-OKCV: “ಅವರ ಬೆತ್ತಲೆಯನ್ನು ಮುಚ್ಚುವ ಹಾಗೆ ನಾರಿನ ಚಡ್ಡಿಗಳನ್ನು ಮಾಡಿಸು. ಅವು ಸೊಂಟದಿಂದ
    ತೊಡೆಯವರೆಗೆ ಇರಬೇಕು.
  bbb-bbb: Ro ni ugone mukore ijia kena tarasi buone ije biregato ro auge ijia mina
    sagujiaekina bu ke sana vajae buone okuriadufuo.
  tam-2017: அவர்களுடைய நிர்வாணத்தை மூடும்படி, இடுப்புத்துவங்கி முழங்கால்வரை அணிய சணல்நூல்
    உள்ளாடைகளையும் உண்டாக்கவேண்டும்.
  spa-RV-1909: 'Y les harás pañetes de lino para cubrir la carne vergonzosa; serán
    desde los lomos hasta los muslos:'
  ron-BTF: Și să le faci izmene de in să le acopere goliciunea; de la șale peste coapse
    să ajungă acestea;
  eng-WEBP: You shall make them linen pants to cover their naked flesh. They shall
    reach from the waist even to the thighs.
  eng-FBV: Make linen undershorts to cover their bare bodies, reaching from waist
    to thigh.
  nld-1939: Ook moet ge voor hen linnen heupkleren maken, die van hun lenden tot hun
    dijen reiken om hun schaamte te bedekken.
  nch-BL: Huan nojquiya xiquinchihuili inintatzintayoyo ica nopa cuali yoyomit lino
    para ma motalilica tatzinta ten nopa sequinoc iniyoyo. Huan quintzacuas ten inintzinquechta
    hasta ininquescuayotipa.
  vie-1934: Hãy chế cho họ quần lót trong bằng vải gai, đặng che sự lõa lồ, mặc từ
    ngang lưng quần cho đến bắp vế.
  hin-CV: “उनके शरीर ढकने के लिए मलमल के जांघिये बनवाना.
  eng-OURB: 'You shall make them linen breeches to cover the flesh of their nakedness;
    from the waist even to the thighs they shall reach:'
  spa-BES: Y les harás pantalones de lino, cubriendo sus cuerpos desde la cintura
    hasta la rodilla;
  tdx-tdx: Le amboaro koloty leny hanaroñe ty fimeñara’ iareo boak’ an-tohake pak’
    am-pè.
  vid-vid: Vivila kowahonela lupati za kitani ziwagubika mchuno mbaka mmahaza, leka
    wagubiche umwazi wa hewo.
  eng-OKE: And thou shalt make them coverings of fine linen to cover the flesh of
    their shame; from the loins to the thighs shall they be.
  tha-KJV: จงเย็บกางเกงให้เขาเหล่านั้นด้วยผ้าป่านเพื่อจะปกปิดกายที่​เปล​ือยของเขา
    ให้​ยาวตั้งแต่เอวจนถึงต้นขา
  por-BR-2018: 'E lhes farás calções de linho para cobrir a carne vergonhosa; serão
    desde os lombos até as coxas:'
  deu-ELO: Und mache ihnen Beinkleider von Linnen, um das Fleisch der Blöße zu bedecken;
    von den Hüften bis an die Schenkel sollen sie reichen.
  eng-WYC-2018: Also thou shalt make to them linen breeches, that they cover the flesh
    of their filth[hood], from the reins unto their hips. (And thou shalt make linen
    breeches for them, so that they cover their naked flesh, from their reins unto
    their hips.)
  epo-epo: Kaj faru por ili linajn pantalonojn, por kovri la nudecon de ilia karno;
    de la lumbo ĝis la femuroj ili estu.
  uig-PIN: Ularning ǝwrǝtlirining yepiⱪ turuxi üqün ularƣa kanap rǝhttin tambal ǝttürgin;
    u belidin yotisiƣiqǝ yepip tursun.
  beo-beo: Ilia selefa dunumuni, abula amoga hamoma. Amo selefa da ilia hagomo asili
    ilia masele amoga doaga:mu. Ilia sema mae ba:ma:ne agoane hamoma.
  tpi-OTNT: Na samapim sotpela trausis bilong ol long gutpela laplap bai sem bilong
    ol i no ken kamap ples klia.
  hau-SA: “Ka yi ’yan wandunan ciki na lilin don su rufe tsiraicinsu, tsayinsu zai
    kama daga kwankwaso zuwa cinya.
  uig-LAT: Ularning ewretlirining yépiq turushi üchün ulargha kanap rexttin tambal
    ettürgin; u bélidin yotisighiche yépip tursun.
  nde-nde: Thunga izembatho zangaphansi ngelembu, zisukele ekhalweni kusiya emathangazini,
    zibe yizembatho zomzimba.
  ton-ton: 'Pea te ke ngaohi ʻae ngaahi kofu vaʻe moʻonautolu ke ʻufiʻufi ʻenau telefua:
    te nau hifo mei he noʻotangavala ki he ʻateʻivaʻe:'
  ces-1613: Nadělej jim i košilek lněných k zakrytí nahoty těla; od bedr až do stehen
    budou.
  eng-WMB: You shall make them linen pants to cover their naked flesh. They shall
    reach from the waist even to the thighs.
  tam-TCV: “அவர்களுடைய உடலை மூடுவதற்கான கால் சட்டையை மென்பட்டினால் செய்யவேண்டும்.
    அவை இடுப்பிலிருந்து தொடைவரை இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan himoan ninyo sila ug linong pangbahag nga bisti nga pang-ilalom
    aron motabon sa ilang pagkahubo, nga magtabon kanila gikan sa hawak hangtod sa
    paa.
  pol-UBG: Wykonasz im też lniane spodnie dla zakrycia nagości ciała. Będą od bioder
    aż po uda.
  urd-GVU: اُن کے لئے کتان کے پاجامے بھی بنانا تاکہ وہ زیر جامے کے نیچے ننگے نہ ہوں۔
    اُن کی لمبائی کمر سے ران تک ہو۔
  deu-1912: Und sollst ihnen leinene Beinkleider machen, zu bedecken die Blöße des
    Fleisches von den Lenden bis an die Hüften.
  ntj-ntj: '@see-verse:EXO.028.041'
  kan-2017: ಅದಲ್ಲದೆ ಅವರ ನಗ್ನತೆಯನ್ನು ಮರೆಮಾಡುವುದಕ್ಕಾಗಿ ಅವರಿಗೆ ಸೊಂಟದಿಂದ ತೊಡೆಯ ತನಕ ಇರುವ
    ನಾರಿನ ಚಡ್ಡಿಗಳನ್ನು ಸಣಬಿನ ದಾರದಿಂದ ಮಾಡಿಸಬೇಕು.
  ena-ena: Havɨlɨ mila huaci sɨbaŋ hɨvɨ usaŋ tɨbɨ tɨbɨ uvɨ sɨbɨlɨ hɨsihalahala saŋ
    vihavɨm uami. Vihavɨci nulɨdɨ lamavɨdaci mɨgumɨgu hɨcɨ suli hɨvɨ hɨniavɨbali uami.
  yap-yap: Min ngongliy ko mad ni wech yuley i tan e mad ni farad, ni mus u lukngurad
    nge mada’ nga daken bugrad, ni nge upnguyrad.
  hlt-MCSB: Amih ham a yah saa aka dah la takhlawk hnii saii pah lamtah a chinghen
    lamloh a phai duela dah saeh.
  mdy-ETH: ካሉማ ዔያቶኮ ፔጋዹዋጉዲ ቃራ ሱኡፖ ዓፒላና፥ ዔያቶኮ ኬርናፓ ዴንዲ ሙርታሢ ሄላንዳ ቆንፄ ዔያቶም ጊኢጊሼ፤
  twi-ASANTE: “Mompam serekye ntadeɛ a ɛfiri wɔn sisi kɔka wɔn nan ase, na wɔhyɛ ansa
    a, wɔahyɛ wɔn ntadeɛ no agu so.
  eng-WEBU: You shall make them linen pants to cover their naked flesh. They shall
    reach from the waist even to the thighs.
  bnp-bnp: “O rahi a poho ri gi rodo, ma ge lele a tagane ria.
  wal-wal: Eta kalloi kamettana mala garssaara maayiyo maayuwaa, xeessaappe biidi
    wodiraa gakkanau kammiyaagaa, liiqo liinuwaa qacinaappe giigissa.
  spa-PDDPT: Les harás también unos calzoncillos de lino para cubrir su desnudez desde
    la cintura hasta los muslos.
  gun-gun: Rejapo avi 'rã ha'e kuery kaxõrã ijapu'a'i va'e ajukue iporãve va'e guigua
    ojao'i aguã ipire reia. Iku'a guive hi'u peve 'rã oĩ.
  agu-BL: Ncha'tz banwok ne'ẍ wex tan toque'n scye'j tan tewe'n chiwankil.
  ilo-ULB: Masapul nga iyaramidanyo ida iti lino a pagan-anay a pang-uneg tapno maabbongan
    dagiti nakalemmeng a paset iti bagida, pagan-anay a pang-uneg a mangabbong kadakuada
    manipud iti siket inggana iti luppoda.
  kpg-kpg: Heia nadau bida gahu wae e ulu digaula, e hai gi tugi nadau duli, gi dee gila mai
    nadau huaidina.
  uig-ARA: ئۇلارنىڭ ئەۋرەتلىرىنىڭ يېپىق تۇرۇشى ئۈچۈن ئۇلارغا كاناپ رەختتىن تامبال
    ئەتتۈرگىن؛ ئۇ بېلىدىن يوتىسىغىچە يېپىپ تۇرسۇن.
  sus-sus: I xa wantanyi dɛgɛ suwa dugi ra naxan kelima e tagi han e tabe alako e
    xa sutura.
  pon-2006: Pil wiahiong irail saramada linen me pahn sang ni lukeparail lel ni tepin
    dengerail kan, pwe re en dehr kin sansal suwed.
  ksd-ksd: Ma una pait kadia ta mal na tutana upi na tuba ra paka i diat, na tur pa
    ia ta ra livua i diat ma na tuk tar ta ra parkabin;
  tur-YTC: Onlara çıplak yerlerini örtecek keten donlar yapacaksın. Belden kalçalara
    kadar uzanacak.
  grc-BRENT: Καὶ ποιήσεις αὐτοῖς περισκελῆ λινᾶ καλύψαι ἀσχημοσύνην χρωτὸς αὐτῶν,
    ἀπὸ ὀσφύος ἕως μηρῶν ἔσται.
  ind-AYT: Kamu harus membuat celana-celana linen putih untuk ketelanjangan mereka,
    mulai dari pinggang sampai ke paha.
  nya-nya: “Uwapangire akabudula a nsalu yofewa oyambira mʼchiwuno kulekeza mʼntchafu
    kuti asamaonetse maliseche.
  hrv-hrv: Napravi za njih gaćice od lana da im pokriju golo tijelo. Neka sežu od
    bedara do stegna.
  mps-mps: “Tama augwaligo gudabo pęwadage ugwa belibo trausis te wiegi yai ugwago
    hobolama mao, te augwali tigi hale te bulu ulaba hania gagolama pedabuo.
  tpi-tpi: Na samapim sotpela trausis bilong ol long gutpela laplap bai sem bilong
    ol i no ken kamap ples klia.
