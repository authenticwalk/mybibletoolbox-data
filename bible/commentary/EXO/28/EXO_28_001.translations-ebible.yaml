verse: EXO.028.001
translations:
  mal-C: “ഇസ്രായേൽജനത്തിന്റെ മധ്യേനിന്നു നിന്റെ സഹോദരനായ അഹരോനെയും അവന്റെ പുത്രന്മാരായ
    നാദാബ്, അബീഹൂ, എലെയാസാർ, ഈഥാമാർ എന്നിവരെയും എനിക്കു പൗരോഹിത്യശുശ്രൂഷ ചെയ്യേണ്ടതിനു
    നിന്റെ അടുക്കൽ വരുത്തുക.
  deu-TKW: Du aber laß aus der Gesamtheit der Israeliten deinen Bruder Aaron nebst
    seinen Söhnen zu dir herantreten, damit er mir Priesterdienst thue, Aaron, Nadab
    und Abihu, Eleasar und Ithamar, die Söhne Aarons.
  lin-lin: 'Kamata kati na bana ya Isalaele Aron, ndeko na yo ya mobali, elongo na
    bana na ye ya mibali : Nadabi mpe Abiyu, Eleazari mpe Itamari ; mpo ete basala
    mosala ya bonganga-Nzambe liboso na Ngai.'
  eng-LSV: “And you, bring your brother Aaron near to you, and his sons with him,
    from the midst of the sons of Israel, for his being priest to Me, [even] Aaron,
    Nadab, and Abihu, Eleazar, and Ithamar, sons of Aaron;
  eng-GNV: 'And cause thou thy brother Aaron to come vnto thee and his sonnes with
    him, from among the children of Israel, that he may serue me in the Priestes office:
    I meane Aaron, Nadab, and Abihu, Eleazar, and Ithamar Aarons sonnes.'
  eng-WEBSTER: And take thou to thee Aaron thy brother, and his sons with him, from
    among the children of Israel, that he may minister to me in the priest's office,
    even Aaron, Nadab and Abihu, Eleazar and Ithamar, Aaron's sons.
  nhw-BL: “Xijnotza ma huala moicni Aarón huan itelpocahua Nadab, Abiú, Eleazar huan
    Itamar para huelis tiquiniyocatlalis para na. Pampa niquintlapejpenijtoc ipan
    nochi israelitame para ma elica totajtzitzi catli nechtequipanose.
  swh-ONEN: “Mtwae Aroni ndugu yako aliyeletwa kwako kutoka miongoni mwa Waisraeli,
    pamoja na wanawe Nadabu, Abihu, Eleazari na Ithamari, ili wanitumikie katika kazi
    ya ukuhani.
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn mɔɔ Aroni kɑ win bibu
    nnɛ ye wunɔ nɛnɛm Isirelibɑn suunu sɔɔn di kpɑ bɑ n sɑ̃ɑ nɛn yɑ̃ku kowobu. Bii
    berɑ Nɑdɑbu kɑ Abihu kɑ Eleɑsɑɑ kɑ Itɑmɑɑ.
  eng-KJVCPB: And take thou unto thee Aaron thy brother, and his sons with him, from
    among the children of Israel, that he may minister unto me in the priest’s office,
    even Aaron, Nadab and Abihu, Eleazar and Ithamar, Aaron’s sons.
  cpy-cpy: “Pikaema-kaanteri pirentzi Aarón eejatzi itomi-paeni Nadab, Abiú, Eleazar,
    Itamar. Tema riitaki niyoshii-takiri ikaatee-yakini pisheninka Israel-paeni nompera-tajorentsi-teeyaari.
  mpx-mpx: Nu ba talim Eloni alonau natunau Nadaba, Abihu, Eliyesa ge Idamal nihi
    nem elam, inoke nu teli getogaagil Isileli gegewel al elal nihi topowon eliyau.
  luo-luo: “Luong Harun owadu kaachiel gi yawuote ma gin Nadab, Abihu, Eliazar kod
    Ithamar kowuok kuom jo-Israel mondo gitina kaka jodolo.
  meu-meu: Kakamu Aaron, mai natuna mamaruanedia ida, israel taudia bogaragidia amo
    ba hakaudia siri, egu hahelaḡa taudia ai baela helaoreana. Aaron mai natuna hahaniosi,
    Nadab bona Abihu bona Eleasara bona Itamara, unu bavabidia toma.
  npi-ULB: इस्राएलीहरूमध्ये तेरा दाजु हरून र तिनका छोराहरू नादाब, अबीहू, एलाजार र
    ईतामारले पुजारी भएर मेरो सेवा गर्नलाई तिनीहरूलाई तँकहाँ बोलाएर ले ।
  yor-yor: “Ìwọ sì mú Aaroni arákùnrin rẹ wá sí ọ̀dọ̀ rẹ, mú un kúrò ni àárín àwọn
    ọmọ Israẹli, pẹ̀lú àwọn ọmọ rẹ̀ Nadabu, Abihu, Eleasari, àti Itamari, kí wọn kí
    ó lè sìn mí gẹ́gẹ́ bí àlùfáà.
  emp-NTPO: Bʌ djaba Aaroʌ̃ra, idji warrarã Nadára, Abiura, Eleazara, Itamar sid̶a
    bʌmaa trʌ̃cuadua mʌ̃ sacerdoterã b̶ʌmãrẽã.
  ind-ind: Kata TUHAN kepada Musa, “Panggillah kakakmu Harun, beserta anak-anaknya
    yaitu Nadab, Abihu, Eleazar, dan Itamar. Khususkanlah mereka untuk melayani-Ku
    sebagai imam.
  pes-OPCB: «برادر خود هارون و پسرانش ناداب، ابیهو، العازار و ایتامار را از سایر مردم
    اسرائیل جدا کرده، به مقام کاهنی تعیین کن تا مرا خدمت کنند.
  tgl-ULB: Tawagin mo ang iyong kapatid na si Aaron at ang kaniyang mga anak na lalaki
    na sina Nadab, Abihu, Eleazar, at Itamar mula sa mga Israelita para maglingkod
    sila sa akin bilang mga pari.
  hui-hui: Anduane Homogohanda laabo halu lalu, Mosese-o í̠ andaga dai bialu í̠ hamene
    Arono halu ibu igini Nadababi Abihubi Eleasabi Idamabi bibahende ibai hadaba labe.
    Ani íbu hai kagola Isaraele wali agali bu karu aria lenego ai ti i̱naga loma binigo
    mo miaga agaliru helo dabo helabe.
  mya-mya: '``သင်​၏​အစ်​ကို​အာ​ရုန်​နှင့် သူ​၏​သား​များ​ဖြစ် သော​နာ​ဒပ်၊ အ​ဘိ​ဟု၊
    ဧ​လာ​ဇာ၊ ဣသ​မာ​တို့ အ​ထဲ​က​ရွေး​ထုတ်​လော့။-'
  cbi-NTPO: 'Dios kayu pa'' jindu Moisésnu tsandimi: Ñu'' uñaku Aarónnu bain, naa
    ya'' nala Nadabnu bain, Abihúnu bain, Eleazarnu bain, naa Itamarnu bain ñu'' junga
    demikade, tsenmalaa yala chachilla'' mitya inu kalen jimu detiya'' in yapayasha
    taawasha kemu junudetsu, Israel chachilla'' kejtsapala.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་ནས་ཁྱོད་ཀྱི་ཕུ་བོ་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ཏེ།
    ནཱ་དབ་དང་ཨ་བི་ཧུ་དང་ཨེ་ལི་ཨ་ཟར་དང་ཨི་ཐ་མཱར་བཅས་བདག་གི་མཆོད་དཔོན་གྱི་ཞབས་ཕྱི་བྱེད་པར་ཁྱོད་ཀྱི་དྲུང་དུ་འོང་བར་ཆུག་ཅིག
  sna-sna: “Uite kuti Aroni mukoma wako pamwe chete navanakomana vake vanoti Nadhabhi
    naAbhihu, Ereazari naItamari vauyiswe kwandiri kubva pakati pavaIsraeri kuti vandishumire
    savaprista.
  spa-BLM: '“Trae a Aarón, tu hermano, y a sus hijos con él, cerca de ti, de entre
    los hijos de Israel, para que me sirva en el oficio de sacerdote: Aarón, con Nadab,
    Abiú, Eleazar e Itamar, hijos de Aarón.'
  cac-cac: 'Ix yalanpax Jehová icha tic: Avtej vin̈ uc''tac aj Aarón yed'' eb'' yuninal,
    aton vin̈aj Nadab, vin̈aj Abiú, vin̈aj Eleazar yed'' vin̈aj Itamar. Tza siq''uel
    eb'' vin̈ d''a scal eb'' etisraelal, yic vach'' tz''och eb'' vin̈ sacerdoteal
    d''ayin.'
  swh-ULB: Umuite Aruni kaka yako na wana wake - Nadabu, na Abihu, na Eleazari, na
    Ithamari - miongoni mwa wana wa Israeli, ili anitumikie katika kazi ya ukuhani.
  bel-bel: І вазьмі да сябе Аарона, брата твайго, і сыноў ягоных зь ім з асяродзьдзя
    сыноў Ізраілевых, каб ён быў сьвятаром Мне, Аарона і Надава, Авіуда, Элеазара
    і Ітамара, сыноў Ааронавых.
  wed-wed: Ma God i riwa, Tuam Aaron natunatuna Nadab, Abihu, Eleasar ma Ithamar maiteni
    mai Israel awariei ma tereriei. Ma ma viaiaini da Tau aubaiu ina vipirisi pulo
    tauapuina.
  deu-ELBBK: 'Und du, du sollst zu dir nahen lassen deinen Bruder Aaron und seine
    Söhne mit ihm, aus der Mitte der Kinder Israel, um mir den Priesterdienst auszuüben:
    Aaron, Nadab und Abihu, Eleasar und Ithamar, die Söhne Aarons.'
  mbb-OT: “Ipeviza nu puun te zuma he menge etew is suled nu he si Aaron wey sikan
    is menge anak din he ensi Nadab, Abihu, Eleazar, wey Itamar, su edhimuwen ku sikandan
    he menge memumuhat he ebpenilbi kedì.
  mal-2015: നിന്റെ സഹോദരനായ അഹരോനെയും അവന്റെ പുത്രന്മാരെയും എനിക്കു പുരോഹിതശുശ്രൂഷ
    ചെയ്യേണ്ടതിന്നു യിസ്രായേൽമക്കളുടെ ഇടയിൽനിന്നു നിന്റെ അടുക്കൽ വരുത്തുക; അഹരോനെയും
    അഹരോന്റെ പുത്രന്മാരായ നാദാബ്, അബീഹൂ, എലെയാസാർ, ഈഥാമാർ എന്നിവരെയും തന്നേ
  gup-gup: Yawey bimarneyimeng Moses, yimeng, “Yibenkayhmen nawu ngunedanginj Aaron
    bu ngunyikan, kaluk kabenkan nawu nungka benbornang Nadab, Abihu Eleazar, dja
    Ithamar. Wanjh yibenlarlma birrimekbe ba minj kabirridjalrohrok birribuyika bininj
    nawu Israel benkebmawahmeng, dja nakka wanjh kabirriyimerran priests kabirridurrkmirri
    ngardduk.
  gvs-gvs: E Yauwe tuwaina kana, ‘Isileli tubunao yaidi goi siyam Eroni ma natunao
    Nadavi, Abaiu, Eliyasa be Itamari kom kududuwēdi sima kuvagitakōidi yaigu bei
    kidi guna tonuwalayao sipaaisewa umagu.
  rmc-rmc: „Prikazin, hoj le Izraelitendar te aven angle ma tiro phral o Aron the
    leskre čhave o Nadab, Abihu, Eleazar the o Itamar, bo kamav, hoj mange te služinen
    sar rašaja.
  nlg-nlg: “Ko holora na tugha Aaron mana lei dalena, Nadab, Abihu, Eleazar ma Ithamar.
    Ko talu tabalilira itadira na vuresubo. Gaira kara nigua na manesukaghi ma kara
    lutu vaniu.
  pes-OPV: «و تو برادر خود، هارون و پسرانش را با وی از میان بنی‌اسرائیل نزد خودبیاور
    تا برای من کهانت بکند، یعنی هارون وناداب و ابیهو و العازار و ایتامار، پسران هارون.
  ron-1924: 'Апропие де тине пе фрателе тэу, Аарон, ши пе фиий сэй ши я-й динтре копиий
    луй Исраел ши пуне-й деопарте ын служба Мя ка преоць: пе Аарон ши пе фиий луй
    Аарон: Надаб, Абиху, Елеазар ши Итамар.'
  aui-aui: 'Wasina bi Yawe God, Mosis iwonena mayeni bo, “Waresim Eron da natunatuna:
    Nadab, Abiu, Eliesa da Itama kwatuvedi yawata sinapiika. Dam Isrel kamodima na
    toudi avineyidi da sinabagibagiyegu naboni prist.'
  ben-OBCV: “ইস্রায়েলীদের মধ্যে থেকে তোমার দাদা হারোণকে এবং তার ছেলে নাদব ও অবীহূ,
    ইলীয়াসর ও ঈথামরকে তোমার কাছে ডেকে আনো, যেন তারা যাজকরূপে আমার সেবা করতে পারে।
  som-som: Oo soo kaxayso walaalkaa Haaruun iyo wiilashiisa, oo kala soo dhex bax
    reer binu Israa'iil, inuu iiga adeego hawsha wadaadnimada, kuwaasu waxa weeyaan
    Haaruun qudhiisa iyo Naadaab, iyo Abiihuu, iyo Elecaasaar, iyo Iitaamaar oo wada
    ah wiilashii Haaruun.
  lat-VUC: 'Applica quoque ad te Aaron fratrem tuum cum filiis suis de medio filiorum
    Israël, ut sacerdotio fungantur mihi: Aaron, Nadab, et Abiu, Eleazar, et Ithamar.'
  eng-ASVBT: And bring thou near unto thee Aaron thy brother, and his sons with him,
    from among the children of Israel, that he may minister unto me in the priest’s
    office, even Aaron, Nadab and Abihu, Eleazar and Ithamar, Aaron’s sons.
  ita-1885: E TU, fa' accostare a te, d'infra i figliuoli d'Israele, Aaronne tuo fratello,
    e i suoi figliuoli con lui, per esercitarmi il sacerdozio; Aaronne, dico, e Nadab,
    e Abihu, ed Eleazaro, e Itamar, figliuoli di Aaronne.
  eng-LXXUP: And do thou take to thyself both Aaron thy brother, and his sons, even
    them of the children of Israel; so that Aaron, and Nadab and Abihu, and Eleazar
    and Ithamar, sons of Aaron, may minister to me.
  eng-ULB: Call to yourself Aaron your brother and his sons—Nadab, Abihu, Eleazar,
    and Ithamar—from among the Israelites so that they may serve me as priests.
  spa-VBL: Haz que tu hermano Aarón venga a ti, junto con sus hijos Nadab, Abiú, Eleazar
    e Itamar. Ellos, de todos los israelitas, me servirán como sacerdotes.
  fra-_FOB: 'Fais aussi approcher de toi, d''entre les enfants d''Israël, Aaron ton
    frère, avec ses fils, pour exercer devant moi la sacrificature: Aaron, Nadab et
    Abihu, Éléazar et Ithamar, fils d''Aaron.'
  mal-mal: നിന്റെ സഹോദരനായ അഹരോനെയും അവന്റെ പുത്രന്മാരെയും എനിക്ക് പുരോഹിതശുശ്രൂഷ
    ചെയ്യേണ്ടതിന് യിസ്രായേൽ മക്കളുടെ ഇടയിൽനിന്ന് നിന്റെ അടുക്കൽ വരുത്തുക; അഹരോനെയും
    അഹരോന്റെ പുത്രന്മാരായ നാദാബ്, അബീഹൂ, എലെയാസാർ, ഈഥാമാർ എന്നിവരെയും തന്നെ.
  lit-lit: Ir kad jis man eitų kunigo pareigas, iš Izraelio vaikų tarpo priartink
    prie savęs savo brolį Aaroną ir jo sūnus su juo, tai yra Aaroną, Nadabą ir Abihuvą,
    Eleazarą ir Itamarą, Aarono sūnus.
  urd-GVR: Apne bhāī Hārūn aur us ke beṭoṅ Nadab, Abīhū, Iliyazar aur Itamar ko bulā.
    Maiṅ ne unheṅ Isrāīliyoṅ meṅ se chun liyā hai tāki wuh imāmoṅ kī haisiyat se merī
    ḳhidmat kareṅ.
  suz-BL: मिनु इस्राएली आन दाते रे योव़शा, इ लोक्‍ब हारून नु आ तौपुकी इ ङोंइती राप्‍पाइक्‍चा
    माल्‍नेवे। मारदे हना हारून नु आ तौ नादाब, अबीहु, एलाजर नु इथामार आं कली चढ़ेब
    दुम्‍चा माल्‍नीमी। १इतिहास २३:१३; प्रस्‍थान ६:२३
  ita-1927: 'E tu fa’ accostare a te, di tra i figliuoli d’Israele, Aaronne tuo fratello
    e i suoi figliuoli con lui perché mi esercitino l’ufficio di sacerdoti: Aaronne,
    Nadab, Abihu, Eleazar e Ithamar, figliuoli d’Aaronne.'
  ckb-ckb: «تۆش لەنێو نەوەی ئیسرائیل هارونی برات لە خۆت نزیک بکەوە، لەگەڵ ناداب و
    ئەبیهو و ئەلعازار و ئیتامار، کوڕانی هارون، بۆ ئەوەی کاهینیێتیم بۆ بکەن.
  eng-BBE: Now let Aaron your brother, and his sons with him, come near from among
    the children of Israel, so that they may be my priests, even Aaron, and Nadab,
    Abihu, Eleazar, and Ithamar, his sons.
  kan-OKCV: “ನನಗೆ ಯಾಜಕ ಸೇವೆ ಮಾಡುವುದಕ್ಕೆ ನೀನು ಇಸ್ರಾಯೇಲರಿಂದ ನಿನ್ನ ಅಣ್ಣನಾದ ಆರೋನನನ್ನೂ,
    ಅವನ ಮಕ್ಕಳಾದ ನಾದಾಬ್, ಅಬೀಹೂ, ಎಲಿಯಾಜರ್, ಈತಾಮಾರ್ ಎಂಬುವರನ್ನು ನಿನ್ನ ಹತ್ತಿರ ಬರಮಾಡಬೇಕು.
  bbb-bbb: E Ireobo fune Mosisi ijiege kuarama areme kuae, Nine e Isureroko ijiebuo
    uve ijia e Eronikiro anafa fuone e Nadabikiro Abiu ro Eriesa ro Itama ijene kena
    irigi uniane. A bu kena ijiege uniaekina bure e zinone ifaejevo ijiege rena noefuo
    imedufuo.
  tam-2017: “உன்னுடைய சகோதரனாகிய ஆரோன் எனக்கு ஆசாரிய ஊழியம் செய்யும்படி, நீ ஆரோனையும்
    அவனுடன் அவனுடைய மகன்களாகிய நாதாப், அபியூ, எலெயாசார், இத்தாமார் என்னும் ஆரோனின்
    மகன்களையும் இஸ்ரவேலர்களிலிருந்து பிரித்து, உன்னிடம் சேர்த்துக்கொள்.
  spa-RV-1909: Y TÚ allega á ti á Aarón tu hermano, y á sus hijos consigo, de entre
    los hijos de Israel, para que sean mis sacerdotes; á Aarón, Nadab y Abiú, Eleazar
    é Ithamar, hijos de Aarón.
  ron-BTF: Și ia la tine pe Aaron, fratele tău, și fiii lui cu el, dintre copiii lui
    Israel, ca el să îmi servească în serviciul de preot, chiar Aaron, Nadab și Abihu,
    Eleazar și Itamar, fiii lui Aaron.
  eng-WEBP: '“Bring Aaron your brother, and his sons with him, near to you from among
    the children of Israel, that he may minister to me in the priest’s office: Aaron,
    with Nadab, Abihu, Eleazar, and Ithamar, Aaron’s sons.'
  eng-FBV: Have your brother Aaron come to you, along with his sons Nadab, Abihu,
    Eleazar, and Ithamar. They of all the Israelites are to serve me as priests.
  nld-1939: 'Zonder u vervolgens uw broeder Aäron en zijn zonen uit de Israëlieten
    af, om Mij als priester te dienen: Aäron, met Nadab, Abihoe, Elazar en Itamar,
