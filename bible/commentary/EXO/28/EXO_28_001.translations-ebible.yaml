    yu góor, nga woo leen fi yaw, ñu di ma sarxalal: Aaróona ak doomam yu góor, Nadab
    ak Abiyu ak Elasar ak Itamar.'
  bjr-bjr: Yaaweefa kaifaa Mooseena qimaminoo qinau. Anee aneenna afasaana faqa mina
    faiqi namu Nadabana faqa Abiuna faqa Eeriasana faqa naara masee Itammarana faqa
    Isaraee maqannaasa kinaana raina naaduma quqasainaqa qini aanaiqi kira saika maraaqa.
  eng-YLT: '''And thou, bring thou near unto thee Aaron thy brother, and his sons
    with him, from the midst of the sons of Israel, for his being priest to Me, [even]
    Aaron, Nadab, and Abihu, Eleazar and Ithamar, sons of Aaron;'
  kne-kne: “Ayagam si agim ay Aaron ya din an-ak na ay da Nadab, Abihu, Eleazar ya
    si Itamar. Ikasin mos daida sin odom ay Israelita ta daida di papadi ay mansilbi
    en sak-en.
  wat-wat: Yave yana sifufu i nusaviya Mosese nenei i bwaduwa, “Nofe tova tawaḡau
    Anoni na natunatuna namoḡa kuna wenevakukusisiya — Nadabi, Abiu, Eneyesa eketa
    Itama. Tasike fiyao Isineni nenesiyai a vinuwadadanisiya be sina vitovibwanaoseya
    be sina vikaetoikuwa.
  eng-WYC-2017: Also apply [or present] thou to thee, or bring to thy presence, Aaron,
    thy brother, with his sons, from the midst of the sons of Israel, that Aaron,
    Nadab, and Abihu, Eleazar, and Ithamar, be set in priesthood to me.
  eng-WMBB: '“Bring Aaron your brother, and his sons with him, near to you from amongst
    the children of Israel, that he may minister to me in the priest’s office: Aaron,
    with Nadab, Abihu, Eleazar, and Ithamar, Aaron’s sons.'
  urd-GVH: अपने भाई हारून और उसके बेटों नदब, अबीहू, इलियज़र और इतमर को बुला। मैंने
    उन्हें इसराईलियों में से चुन लिया है ताकि वह इमामों की हैसियत से मेरी ख़िदमत करें।
  rug-rug: 'Mu turaṉa vata kale mae nia se Eroni, meke sari na tuna koreo koa goi:
    Ari Nadabi, Abihu, Eleaza, meke se Itamara, pude madi nabulu Nau rini, pude na
    hiama.'
  gaz-gaz: “Akka isaan luboota taʼanii na tajaajilaniif obboleessa kee Aroon, isa
    wajjinis ilmaan isaa Naadaab, Abiihuu, Eleʼaazaarii fi Iitaamaarin saba Israaʼel
    keessaa ofitti dhiʼeessi.
  fra-LSG: 'Fais approcher de toi Aaron, ton frère, et ses fils, et prends-les parmi
    les enfants d’Israël pour les consacrer à mon service dans le sacerdoce: Aaron
    et les fils d’Aaron, Nadab, Abihu, Éléazar et Ithamar.'
  gnn-gnn: “Ga wiripunydja, nhe yurru ganaŋ'maraŋa nhuŋuway wäwa'mirriŋunha Yärunnha,
    ga nhanŋu gäthu'mirriŋunha walalanha, Natapnha ga Bäyunha ga Layatjanha ga Yithamanha,
    walala yurru ganaŋ'thunna ŋurukala wiripuwurruŋgalanydja yolŋuwala Yitjuralpuyŋuwala,
    yarrkthunna yurru ŋarrakuwaynha ḏalkarra'mirri walala, märr walalanydja yurru
    ṉapuŋga yukurra dhärra, ŋarrakala ga yolŋu'‐yulŋuwala, ŋarrakalaŋuwu romgu gänharamirri
    walala.
  yal-yal: “I xa i tada Haruna xili e nun a diine Nadaba nun Abihu nun Eleyasari e
    nun Itamara, e xa wali n xa Isirayila kaane tagi alo saraxaraline.
  haw-1868: E LAWE oe iou la ia Aarona, i kou kaikuaana, a me kana mau keikikane pu
    me ia, mai waena mai o na mamo a Iseraela, i lawelawe oia na'u ma ka oihana a
    ke kahuna, o Aarona, o Nadaba, o Abihu, o Eleazara, a me Itamara, na keikikane
    a Aarona.
  arb-NAV: 'وَافْرِزْ لِي هَرُونَ أَخَاكَ وَأَوْلادَهُ: نَادَابَ وَأَبِيهُوَ وَأَلِعَازَارَ
    وَإِيثَامَارَ، مِنْ بَيْنِ بَنِي إِسْرَائِيلَ، لِيَكُونُوا لِي كَهَنَةً.'
  ewe-ewe: “Na woakplɔ nɔviwò ŋutsu Aron vɛ na wò tso Israelviwo dome kpe ɖe via ŋutsuwo
    Nadab, Abihu, Eleaza kple Itamar ŋu ale be woawɔ dɔ nam abe nunɔlawo ene.
  eng-LEE: And thou shalt let come near unto thee Aaron thy brother, and his sons
    with him, from among the children of Israel, that he may be a priest unto me;
    Aaron, Nadab and Abihu, Elazar and Ithamar, the sons of Aaron.
  asm-FB: পুৰোহিত হৈ মোৰ পৰিচৰ্যা কৰিবলৈ, ইস্ৰায়েলী লোকসকলৰ মাজৰ পৰা তোমাৰ ককায়েক
    হাৰোণক আৰু তেওঁৰ লগত তেওঁৰ পুত্ৰ নাদব, অবীহূ, ইলিয়াজৰ, আৰু ঈথামৰক তুমি নিজে মাতি
    আনিবা।
  sus-A: «عِ شَ عِ تَارَ هَرُنَ تٌنفٌ عِسِرَيِلَكَيٍ يَ مَ، عَ نُن عَ شَ دِيٍ نَدَبٌ،
    عَبِهُ، عٍلٍيَسَرِ، نُن عِتَمَرِ، عٍ شَ سّرّشّدُبّ وَلِ رَبَ ﭑ بّ.
  fra-SBL: '« Fais venir auprès de toi Aaron, ton frère, et ses fils avec lui, du
    milieu des enfants d''Israël, afin qu''il soit à mon service dans le sacerdoce :
    Aaron, avec Nadab, Abihu, Éléazar et Ithamar, fils d''Aaron.'
  hbo-hbo: וְאַתָּ֡ה הַקְרֵ֣ב אֵלֶיךָ֩ אֶת־אַהֲרֹ֨ן אָחִ֜יךָ וְאֶת־בָּנָ֣יו אִתֹּ֔ו
    מִתֹּ֛וךְ בְּנֵ֥י יִשְׂרָאֵ֖ל לְכַהֲנֹו־לִ֑י אַהֲרֹ֕ן נָדָ֧ב וַאֲבִיה֛וּא אֶלְעָזָ֥ר
    וְאִיתָמָ֖ר בְּנֵ֥י אַהֲרֹֽן׃
  eng-WYCLIFFE: Also applie thou to thee Aaron, thi brother, with hise sones, fro
    the myddis of the sones of Israel, that Aaron, Nadab, and Abyu, Eleazar, and Ythamar,
    be set in preesthod to me.
  piu-2006: (24:12—31:18) Katutjalu luwu kutjupa tjuṯa watjara Muutjanya yalatji watjaṉu,
    “Puḻi ngaangkaṉi kaḻparra nyawa! Palulanguruṉanta wakara puḻi wirulypa kutjarra
    yungku, ngayuku luwu tjuṯatjarra.” Palulanguru Muutjanyakamu Tjatjuwanya kutjarra
    puḻi palula kaḻpangu. Kaḻparrapula ngururrpa nyinangi. Puḻingka katu tili tiṉa
    tilingarangi waru tili nguwanpa. Tjiṉṯu tjikitjipalangka yutuwari puḻingka katu
    ngarangi. Tjiṉṯu kutjupangka Katutjalu Muutjanya kutju yaḻṯingu katukutu kaḻpanytjaku.
    Kaḻparra yutuwaringka tjarrparra katu nyinangi kutu, Puratiyi tjikitjipala. Palulanguru
    Katutjalu Muutjanya nintiṉu, tjaatji kaliki nguwanpa palyantjaku. Tjaatji palula
    kunaṯinpa tjiṉṯu kutjupa tjiṉṯungka Katutjaku pungkula ngarritjunkula kutjantjaku
    nintiṉu. Tuḻkuku mayutju tjuṯaku tjaaṯa palyantjaku nintiṉu. Tuḻkuku mayutju tjukarurru
    waarrkarrinytjaku nintiṉu. Yalatji nintira Katutjalu Muutjanya yungu puḻi wirulypa
    kutjarra, palumpa luwutjarra, yurrunpa wakara tjunutja.
  pjt-pjt: Ka chapter 28-ngka tjukurpa nyangatja ngaṟanyi, panya Godalu Mosela wangkangu
    mantara wiṟu mulapa palyantjaku Aarontu tjana palumpa katja tjuṯangku tjukurtjararingkula
    tjarpara kanyintjaku. Alatji palyantjaku Godalu Mosela wangkangu, mantara piṟanpa
    tiṟitja miṉatjara tjaḻpawanungku kanyilpai, munu kutjupa tiṟitja puluwana miṉa
    wiya muṉnguwanungku kanyilpai muṯumuṯu nguwanpa, munu kutjupa muṯumuṯu tjuntawanungku
    kanyilpai palyala, munu piḻpiritja palyala apu tjukutjuku 12-tjara walka wiṟutjara
    munu apu kutju kutjungka ini kutju kutju walkatjura Jacobaku katja tjuṯa ini 12
    panya. Munu piḻpiritja nyanga palunya piḻpirta tanpaṟa waṟaly-waṟalytjura. Munu
    palu puṟunypaṯu mukaṯa katatja piṟanpa palyala munu ayana ringki-ringki gold-nguṟu
    palyantja mukaṯangka tjura ngalyangka kanyilpai. Munu ayana ringki pala palula
    walkatjura nyanga alatji, Miḻmiḻmankunytja Mayatja Godaku Palyantjaku. Munu pilta
    walka wiṟutjara kuḻu palyala kultu karpilpai. Munu mantara unngu kanyilpai kuḻu
    palyala paṉṯatja angatjunkunytjaku. Nyanganpa uwankara Godalu Mosela wangkanytja
    alatji palyantjaku Aarontu tjana tjukurtjararingkula tjarpara kanyintjaku, tiinta
    panya miḻmiḻṯa tjarpara Godaku palyantjikitjangku. Ka aṟa nyanga paluṟu ngaṟanyi
    chapter 39-ngka verse 1-nguṟu 31-kutu, panya wati Pitjaliltu tjana mantara nyanga
    palunya tjananya uwankara palyantja Aaronku tjanampa palumpa katja tjuṯaku kuḻu.
    Paluṟu tjana tjukaṟurungku palyaṉu Godalu wangkanytjitja alatjiṯu. Ka nyanga palulanguṟu
    nyura nyakuku chapter 29 panya ngaṟanyi nyiri nyangangka. Ka tjukurpa nyaa ngaṟanyi
    chapter nyangangka, panya Godalu Mosela wangkangu yaaltjingaṟa Aaronnga tjananya
    palumpa katja tjuṯa tjukurtjara tjunkunytjaku. Ka nyura chapter pala 29 nyakula
    waṉaṟa wiyaringkula palulanguṟu chapter maḻatja kutjara nampa 30 munu 31 kuḻu
    puṯu nyakuku panya nganaṉa Pitjanytjatjara walkatjunkunytja wiya kuwaripa. Palu
    nganaṉa tjukurpa nyanga palunya pulanya muṯumuṯuṟa aṟangka tjunu tjukutjuku tjukutjuku
    nyura nyakula kulintjaku tjukurpa nyaa puṟunypa ngaṟanyi chapter nyanga palula
    pulala 30-ngka munu 31-nta.
  cwe-cwe: “Mgale Haluni ndugu yako na wanage, Nadabu na Abihu na Eleazali na Isamali.
    Wagale kulawa mwa wanhu wa Isilaili muladi wanisang'hanile fana wakulu wa nhambiko.
  kik-kik: “Tũmanĩra Harũni mũrũ wa nyũkwa oke harĩwe kuuma gatagatĩ ka andũ a Isiraeli,
    hamwe na ariũ ake Nadabu na Abihu, na Eleazaru na Ithamaru, nĩgeetha mandungatagĩre
    marĩ athĩnjĩri-Ngai.
  fra-NCL: '« Fais venir auprès de toi Aaron ton frère, et ses fils avec lui, du milieu
    des enfants d’Israël, pour qu’il soit prêtre à mon service : Aaron, Nadab, Abiu,
    Eléazar et Ithamar, fils d’Aaron.'
  cek-AK: Anih mah qaima baktiah kai ih tok sak thaih hanah, Israel kaminawk salak
    hoiah nam ya Aaron, a capa Nadab, Abihu, Eleazer hoi Ithamar cae to, nangmah khaeah
    kawk ah.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Be-ia-Aarón, degi, e-machimala Nadab,
    Abiú, Eleazar, Itamar, amala bese warmaked be imako. Wemar, anga Israel-dulemar-abargi
    dule-irwa-anse-gormaladga gumaloed.'
  uig-CYR: Сән Исраилларниң ичидин акаң Һарун вә униң оғуллирини өз қешиңға кәлтүргин;
    уларни, йәни Һарун вә оғуллири Надаб, Абиһу, Әлиазар вә Итамарларниң Мениң каһинлиқ
    хизмитимдә болуши үчүн йениңға кәлтүргин.
  pma-pma: 'Iahova viteni mun min Mosis vit, “Kihise tumali Eron ka natnali keil telhemai:
    Natab, Apihu, Eliesar, ka Itamar. Kilei kan keil ran me-Isrel sav keil keke keil
    umon umen onak isuval pris keil.'
  tel-2017: “నాకు యాజకత్వం చేయడానికి నీ సోదరుడు అహరోనును అతని కొడుకులు నాదాబును, అబీహును,
    ఎలియాజరును ఈతామారును ఇశ్రాయేలీయుల్లో నుండి నీ దగ్గరికి పిలిపించు.
  hat-BSA: “Epi fè Aaron, frè ou a vin pre ou menm, avèk fis pa li yo avè l, pami
    fis Israël yo pou sèvi kòm prèt pou Mwen—Aaron, Nadab, avèk Abihu, Éléazar, ak
    Ithamar, fis Aaron yo.
  kos-kos: “Solalma Aaron, tamulel lom, ac wen natul — Nadab, Abihu, Eleazar ac Ithamar.
    Srelosla liki mwet Israel uh tuh elos in kulansupweyu ke orekma lun mwet tol.
  hbo-WLC: וְאַתָּ֡ה הַקְרֵ֣ב אֵלֶיךָ֩ אֶת־אַהֲרֹ֨ן אָחִ֜יךָ וְאֶת־בָּנָ֣יו אִתּ֔וֹ
    מִתּ֛וֹךְ בְּנֵ֥י יִשְׂרָאֵ֖ל לְכַהֲנוֹ־לִ֑י אַהֲרֹ֕ן נָדָ֧ב וַאֲבִיה֛וּא אֶלְעָזָ֥ר
    וְאִיתָמָ֖ר בְּנֵ֥י אַהֲרֹֽן׃
  ibo-ibo: “Ugbu a, site nʼetiti ụmụ Izrel kpọbata nwanne gị nwoke Erọn, ya na ụmụ
    ya ndị ikom, bụ Nadab, na Abihu, na Elieza na Itama. Ka ha jeere m ozi dịka ndị
    nchụaja.
  ory-ory: ଆଉ ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ଯାଜକ କର୍ମ କରିବା ନିମନ୍ତେ ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ
    ଆପଣା ଭ୍ରାତା ହାରୋଣକୁ ଓ ତାହା ସଙ୍ଗେ ତାହାର ପୁତ୍ରଗଣଙ୍କୁ, ଅର୍ଥାତ୍‍, ହାରୋଣ, ନାଦବ୍‍ ଓ
    ଅବୀହୂ, ଇଲୀୟାସର ଓ ଈଥାମରକୁ ଆପଣା ନିକଟକୁ ଆଣିବ।
  chk-chk: “Iwe, kopwe körato reöm Aaron pwiüm we seni lein ekewe chon Israel fiti
    nöün kewe mwän iter Natap, Apihu, Eleasar me Itamar, pwe repwe angang ngeniei
    lon wisen souasor.
  rop-rop: Wal YAWEI bin kipgon tok langa Mosis, “Yu garra pikimat yu braja Eran en
    im fobala san neim Neideb, Abaihu, Eliyeisa en Ithama, en yu garra kadimat olabat
    brom ola Isreil pipul, en dei garra jidan serramonimen blanga mi.
  ukr-1871: 'Ти ж велиш приступити до себе Аронові, братові свому і синам його, зміж
    дїтей Ізрайля, щоб служив менї сьвященником: Арон, Надаб і Абигу, Єлеазар та Ітамар,
    сини Аронові.'
  bch-bch: Deo ikeo pade bedane, “Oangga eao luago mulian, manta baba tadim kapei
    Aron toman ngan ele gergeu arangaranga Nadap ga Abiu ga Eleasar ga Itamar, ta
    tinam timadid rol ngan gid panua Israel. Ta eao ga dol gid ga timan leg panua
    tenainga ad.
  deu-1951: Und du sollst deinen Bruder Aaron und seine Söhne mit ihm zu dir nahen
    lassen aus den Kindern Israel, daß er mein Priester sei, nämlich Aaron und seine
    Söhne, Nadab, Abihu, Eleasar und Itamar.
  eng-JPS: And bring thou near unto thee Aaron thy brother, and his sons with him,
    from among the children of Israel, that they may minister unto Me in the priest's
    office, even Aaron, Nadab and Abihu, Eleazar and Ithamar, Aaron's sons.
  srp-1865: A ti uzmi k sebi Arona brata svojega sa sinovima njegovijem izmeðu sinova
    Izrailjevih da mi budu sveštenici, Aron i Nadav i Avijud i Eleazar i Itamar, sinovi
    Aronovi.
  lug-lug: '“Muganda wo Alooni muyiteyo mu baana ba Isirayiri, awamu ne batabani be:
    Nadabu, ne Abiku, ne Eriyazaali, ne Isamaali, bajje bampeereze nga be bakabona.'
  heb-heb: ואתה הקרב אליך את אהרן אחיך ואת בניו אתו מתוך בני ישראל לכהנו לי אהרן נדב
    ואביהוא אלעזר ואיתמר בני אהרן׃
  ben-IRV: আর তুমি আমার যাজক হিসাবে ইস্রায়েলের সন্তানদের মধ্যে থেকে তোমার ভাই হারোণকে
    ও তার সঙ্গে তার ছেলেদের নিজের কাছে উপস্থিত করবে; হারোণ এবং হারোণের ছেলে নাদব,
    অবীহূ, ইলীয়াসর ও ঈথামরকে উপস্থিত করবে।
  pan-pan: ਤੂੰ ਆਪਣੇ ਭਰਾ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਆਪਣੇ
    ਕੋਲ ਲਿਆਈਂ ਤਾਂ ਜੋ ਉਹ ਮੇਰੇ ਲਈ ਜਾਜਕਾਈ ਦਾ ਕੰਮ ਕਰਨ ਅਰਥਾਤ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਨਾਦਾਬ,
    ਅਬੀਹੂ, ਅਲਆਜ਼ਾਰ, ਈਥਾਮਾਰ।
  mya-JVB: သင် ၏အစ်ကို အာရုန် ၌ ဘုန်း အသရေထင်ပေါ်စေခြင်းငှာ ၊ သန့်ရှင်း သော အဝတ် ကို
    လုပ် ၍ပေး ရမည်။
  hmo-hmo: Lohiabada ese Mose ma ia hamaoroa, ia gwau, “Oiemu kakana Arona, mai iena
    natuna tau, Nadaba, bona Abihu, bona Eleasara, bona Itamara, be Israela taudia
    edia huanai do oi hakaua siri, egu hahelagaia taudia oi ese do oi halaodia totona.
  urd-urd: “और तू बनी — इस्राईल में से हारून को जो तेरा भाई है, और उसके साथ उसके बेटों
    को अपने नज़दीक कर लेना; ताकि हारून और उसके बेटे नदब और अबीहू और इली'एलियाज़र और
    ऐतामर कहानत के 'उहदे पर होकर मेरी ख़िदमत करें।
  rus-SYN: И возьми к себе Аарона, брата твоего, и сынов его с ним, от среды сынов
    Израилевых, чтоб он был священником Мне, Аарона и Надава, Авиуда, Елеазара и Ифамара,
    сынов Аароновых.
  bqc-SIM: Isailiↄ guu ǹ n vĩ̀i Aalona ń a nɛgↄ̃ɛↄ Nadabu ń Abiuo ń Ɛleazaao
    ń Itamaao sísi, aaliↄ ma gbagba.
  tcz-CHONGTHU: Israel chate lah'a kon in chien lang nasopipa Aaron le a chapate chengse
    khu ka heng a hinpui in; amaho chengse khu keima thempu a pang ding ahiuve, Aaron
    le Aaron chapate, Nadab le Abihu chule Eleazar le Ethamar, hi chengse chu hi diu
    ahi.
  mar-mar: परमेश्वर मोशेला म्हणाला, याजक म्हणून माझी सेवा करण्यासाठी तुझा भाऊ अहरोन
    व त्याचे पुत्र नादाब, अबीहू, एलाजार व इथामार यांना इस्राएल लोकांतून वेगळे होऊन
    तुजकडे येण्यास सांग.
  soq-soq: Tane Iawe God Moses diene wanase, “E tataa Aron ita me obampa Nadab, Abiu,
    Eliesa ita Itama diamowo wimpu. Israel apanawa bedeuwo ne mo sonabamona ne pirisina
    wanantopu pulo sumpa baiwa.
  qub-qub: '«Israelcunapita wauguiqui Aaronta acray sirbimaj cüra cananpaj. Chayno
    acray wamrancunatapis: Nadabta, Abiüta, Eleazarta, Itamarta cüräcuna cananpaj.'
  hat-hat: 'W''a pran Arawon ak pitit li yo: Nadab, Abiyou, Eleaza, Itama, w''a wete
    yo nan mitan moun Izrayèl yo, w''a fè yo vin jwenn ou. W''a mete yo apa pou yo
    sèvi m'' prèt.'
  eng-BSB: “Next, have your brother Aaron brought to you from among the Israelites,
    along with his sons Nadab, Abihu, Eleazar, and Ithamar, to serve Me as priests.
  tod-tod: Ɗa è-liɛ Aalɔn maaɓuɠa ɓɔɠɔ ʋa, ta ná-doun zunuiti, ti zeɠe Izelayɛle
    nuiti saama, ga è ti ve bɛ̀, nà-boti vai zu, é ga zalaɠa ɠula vai, Aalɔn ta
    ná-doun zunuiti, Nadaɓe ta Aɓiyu, ta Eleazaal ta Itamaal.
  eng-WEBPB: '“Bring Aaron your brother, and his sons with him, near to you from amongst
    the children of Israel, that he may minister to me in the priest’s office: Aaron,
    with Nadab, Abihu, Eleazar, and Ithamar, Aaron’s sons.'
  kbq-kbq: Hagi Mosesega negafu Aronine ne' mofavre naga'a Nadabuki, Abihuki, Eleazaki,
    Itamaliki, Israeli vahepintira ke huge'za kagrite e'za Nagri pristi eri'za vahe
    maniho.
  nhe-BL: “Xijnotza ma huala moicni Aarón huan itelpocahua Nadab, Abiú, Eleazar huan
    Itamar para huelis tiquiniyocatlalis para na. Pampa niquintlapejpenijtoc ipan
    nochi israelitame para ma elica totajtzitzi tlen nechtequipanose.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Enoz kar neryky'yr Àràw
    kury, enoz kar ta'yr ne wà nehe no. Nanaw, Amiu, Ereazar, Itamar waner romo wà.
    Emunyryk amogwer Izaew izuapyapyr wanuwi ne wà nehe, xaxeto romo wamuigo kar pà
    herenataromo ne wà nehe.
  eng-DRA: 'Take unto thee also Aaron thy brother with his sons, from among the children
    of Israel, that they may minister to me in the priest’s office: Aaron, Nadab,
    and Abiu, Eleazar, and Ithamar.'
