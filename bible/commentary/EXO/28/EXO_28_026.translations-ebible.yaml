verse: EXO.028.026
translations:
  mal-C: തങ്കംകൊണ്ട് വേറെ രണ്ടു വളയങ്ങൾ ഉണ്ടാക്കണം. നിർണയപ്പതക്കത്തിന്റെ മറ്റേ രണ്ടറ്റത്തും
    ഏഫോദിന്റെ കീഴറ്റത്തിനുനേരേ അതിന്റെ വിളുമ്പിൽ അകത്തും പിടിപ്പിക്കണം.
  deu-TKW: Ferner sollst du zwei goldene Ringe anfertigen und sie an den beiden Enden
    der Tasche befestigen, an ihrem inneren, dem Schulterkleide zugewendeten Rand.
  lin-lin: Okosala bapete mibale ya wolo oyo okotia na basonge mibale ya se ya elamba
    ya tolo, na ngambo ya kati oyo etala efode.
  eng-LSV: And you have made two rings of gold, and have set them on the two ends
    of the breastplate, on its border, which [is] toward the side of the ephod within
    it;
  eng-GNV: Also thou shalt make two rings of gold, which thou shalt put in the two
    other endes of the brest plate, vpon the border thereof, towarde the inside of
    the Ephod.
  eng-WEBSTER: And thou shalt make two rings of gold, and thou shalt put them upon
    the two ends of the breast-plate in its border, which is in the side of the ephod
    inward.
  nhw-BL: Teipa xijchihua seyoc ome anillos tlen oro huan xiquintatacatzo nopa ome
    esquinas catli tlatzintla ipan nopa yolixpantzajcayotl, pero xiquintatacatzos
    nopa ome anillos itzala nopa yolixpantzajcayotl campa moteca ipan catli quipantzacua.
  swh-ONEN: Tengeneza pete mbili za dhahabu, uzishikamanishe kwenye pembe mbili za
    chini, upande wa ndani wa kifuko cha kifuani karibu na kisibau.
  bba-bba: Yen biru kɑɑ mɑɑ tɑɑminu yiru ko kɑ wurɑ, ɑ nu doke bɔɔ bɑrɑ yen soo temkisɔ
    si su yɑbe tɑrɑkpe ɡe ɡirɑri.
  eng-KJVCPB: And thou shalt make two rings of gold, and thou shalt put them upon
    the two ends of the breastplate in the border thereof, which is in the side of
    the ephod inward.
  luo-luo: Los ratege ariyo mag dhahabu kendo ichomgi e konde ariyo mamoko mag law
    akor gi yo ka iye e riak law mayom mar dolo miluongo ni efod.
  meu-meu: Ma ring rua gold amo ba kara, vaina laloma kahana ai, isena ruaosi ai,
    ba turi kau;
  npi-ULB: सुनका दुईवटा मुन्द्री बनाउनू, र भित्रपट्टिको बिटको छेउमा तिनलाई छाती-पाताका
    अर्का दुईवटा कुनामा लगाउनू ।
  yor-yor: Ìwọ yóò ṣe òrùka wúrà méjì, ìwọ yóò sì so wọ́n mọ́ igun méjì ìgbàyà kejì
    ní ìhà inú tí ó ti ẹ̀wù efodu náà.
  emp-NTPO: Dewara pĩrũ orod̶eda umé od̶aped̶a “mʌ̃a quĩrĩã b̶ʌ cawabibari” ed̶aarebema
    iquid̶aza edrecare cajud̶adua.
  ind-ind: Sebagai penahan bagian bawah, buatlah empat cincin emas lagi. Satu cincin
    dijahit pada pojok kiri bawah penutup dada, dan satu lagi pada pojok kanan bawah,
    di bagian dalam yang berdekatan dengan efod. Dua cincin emas lainnya dijahit pada
    bagian depan efod, di sebelah kiri dan kanan, posisinya di antara bagian bawah
    penutup bahu dan sambungan ikat pinggang.
  pes-OPCB: دو حلقهٔ طلای دیگر نیز درست کن و آنها را به دو گوشهٔ پایینی سینه‌پوش،
    روی لایهٔ زیرین، ببند.
  tgl-ULB: Dapat kang gumawa ng dalawang singsing na ginto, at dapat ilagay mo ang
    mga ito sa kabila ng dalawang kanto ng baluti, sa dulo ito bago sa panloob na
    hangganan.
  hui-hui: Anigo ngolome mabubi gi pagida ale kira lone wabuwa labolabo galuhombeni
    karulaga biagonaga dindihayagi nguni kira kagoria pongo bia halimu.
  mya-mya: ထို​နောက်​ရွှေ​ကွင်း​နှစ်​ကွင်း​ကို​ပြု​လုပ်​၍ သင် တိုင်း​နှင့်​ကပ်​လျက်​ရှိ​သော​ရင်​ဖုံး​အောက်​ထောင့်
    အ​တွင်း​နား​တွင်​တပ်​ဆင်​ထား​ရ​မည်။-
  cbi-NTPO: Tsenmin uruchiren kayu vee tuti pallu mangaatu, tenbapunu teenu jai pakinu
    pele kapasha pukaade, ura pañuya, efud keesha jumunu.
  bod-N: ཡང་གསེར་གྱི་ཨ་ལོང་གཞན་གཉིས་བཟོས་ནས་བྲང་རྒྱན་གྱི་གྲུ་ག་གཉིས་ལ་སྦྱོར་ཅིག སྦྱོར་ས་དེ་ནི་བྲང་རྒྱན་གྱི་ཟུར་ཁ་ཡིན་ལ་བྲང་རྒྱན་དང་བེར་ཐུལ་གྱི་བར་མཚམས་ཀྱང་ཡིན་ནོ།
    །
  sna-sna: Uite mhete mbiri dzegoridhe ugodzibatanidza kuna mamwe makona echidzitiro
    chapachipfuva pamupendero wechomukati kunotevererana neefodhi.
  spa-BLM: Harás dos anillos de oro y los pondrás en los dos extremos del pectoral,
    en su borde, que está hacia el lado del efod, hacia adentro.
  cac-cac: Sb'opax chab' argolla nab'a oro, tz'och d'a chab' schiquin c'apac smacul
    sn̈i' sc'ol chi' d'a yalan̈, junn̈ej scan yed' jun chaleca chi'.
  swh-ULB: Nawe utafanya viduara vili vya dhahabu, uzitie katika hizo ncha mbili za
    kifuko cha kifuani, katika ukingo wake.
  bel-bel: яшчэ зрабі два колцы залатыя і прымацуй іх да двух другіх канцоў нагрудніка
    на тым баку, які ляжыць да эфода ўсярэдзіну;
  deu-ELBBK: Und mache zwei Ringe aus Gold und befestige sie an die beiden Enden des
    Brustschildes, an seinen Saum, der gegen das Ephod hin ist, einwärts;
  mbb-OT: Ne uman kew vaal te zezuwa he mibpen-iring te sising he vulawan ne ziyè
    niw ipikit te egkezapit diyà te zizalem he dezuwa he suyuk duen te teleǥuey ziyà
    te kumeng he sikan is egkezapit duen he mid-epizan kayi he ipud.
  mal-2015: പൊന്നുകൊണ്ടു രണ്ടു വട്ടക്കണ്ണി ഉണ്ടാക്കി പതക്കത്തിന്റെ മറ്റേ രണ്ടു അറ്റത്തും
    ഏഫോദിന്റെ കീഴറ്റത്തിന്നു നേരെ അതിന്റെ വിളുമ്പിൽ അകത്തായി വെക്കേണം.
  gup-gup: Wanjh ngurrimarnbu bokenh gold rings wanjh ngurrikurrmen kore bokenh kurrid
    bebbehdin kanjdjikah kore nawu kabihberrekalkbalhme dja mak kururrkbeh kurrid
    kore nawu ephod.
  gvs-gvs: Niga rini goura aiyuwo imadagidi, e kasikasina ana saisaira ogalaoina goi
    iyatoidi.
  rmc-rmc: Ker duj somnakune kružki a prichude len andral pro soduj telune rohi le
    naprsňikoskre paš o efodos.
  nlg-nlg: Vaho ge kara ghoi gonighi ghua erua na ringi nia na gold, ma kara pasulaghinighi
    tana piuna i pari na sasaro garo kara palangia va na ephod kara bei tate gea.
  pes-OPV: و دو حلقه زرین بساز و آنهارا بر دو سر سینه بند، به کنار آن که بطرف اندرون
    ایفود است، بگذار.
  ron-1924: Сэ май фачь доуэ вериӂь де аур ши сэ ле пуй ла челелалте доуэ капете де
    жос але пептарулуй, пе марӂиня динэунтру каре есте ындрептатэ спре ефод.
  ben-OBCV: সোনার দুটি আংটা তৈরি করে সেগুলি এফোদের পাশে থাকা ভিতরদিকের বুকপাটার অন্য
    দুই কোনায় জুড়ে দিয়ো।
  som-som: Oo waxaad samaysaa laba siddo oo dahab ah, oo waxaad soo sudhaa laabgashiga
    labadiisa darfood oo gudaha oo eefodka xiga.
  lat-VUC: Facies et duos annulos aureos, quos pones in summitatibus rationalis, in
    oris, quæ e regione sunt superhumeralis, et posteriora ejus aspiciunt.
  eng-ASVBT: And thou shalt make two rings of gold, and thou shalt put them upon the
    two ends of the breastplate, upon the edge thereof, which is toward the side of
    the ephod inward.
  ita-1885: Fa' ancora due anelli d'oro, e mettili agli altri due capi del Pettorale,
    all'orlo di esso che sarà allato all'Efod, in dentro.
  eng-ULB: You must make two rings of gold, and you must put them on the other two
    corners of the breastpiece, on the edge next to the inner border.
  spa-VBL: Haz dos anillos de oro más y fíjelos a las dos esquinas inferiores del
    pectoral, en el borde interior junto al efod.
  fra-_FOB: Tu feras aussi deux autres anneaux d'or, et tu les mettras sur les deux
    autres extrémités du pectoral, sur le bord qui sera du côté de l'éphod, en dedans.
  mal-mal: പൊന്നുകൊണ്ട് രണ്ട് വളയങ്ങൾ ഉണ്ടാക്കി പതക്കത്തിന്റെ മറ്റെ രണ്ട് അറ്റത്തും
    ഏഫോദിന്റെ കീഴറ്റത്തിന് നേരെ അതിന്റെ വിളുമ്പിൽ അകത്തായി വെക്കണം.
  urd-GVR: Kīse ke nichle do konoṅ par bhī sone ke do kaṛe lagānā. Wuh andar, bālāposh
    kī taraf lage hoṅ.
  suz-BL: मिनु गे लेंशा सुन के मुन्‍द्रा निक्‍शी सेल्‍पाइक्‍चा माल्‍नेवे। मेको निक्‍शी
    निसाफ पतीक ऊरीम नु थुम्‍मीम वोइक्‍तीक झोला आ उइ आगा गे पाइक्‍चा माल्‍नेवे। मोपा
    कुचु तार वोइक्‍तीक वा आ तार बाक्‍ब।
  ita-1927: E farai due anelli d’oro, e li metterai alle altre due estremità del pettorale,
    sull’orlo interiore vòlto verso l’efod.
  ckb-ckb: دوو ئەڵقەی زێڕینیش دروستبکە و لەسەر هەردوو لای بەرسینەکە دایانبنێ، لەسەر
    لێوارەکەی کە بە دیوی ئێفۆدەکەیە بۆ ژوورەوە.
  eng-BBE: Then make two gold rings and put them on the lower ends of the bag, at
    the edge of it on the inner side nearest to the ephod.
  kan-OKCV: ಅದಲ್ಲದೆ ಬಂಗಾರದ ಎರಡು ಉಂಗುರಗಳನ್ನು ಮಾಡಿ, ಎದೆಪದಕದ ಎರಡು ಕೊನೆಗಳಲ್ಲಿ ಸೇರಿಸಿ,
    ಏಫೋದಿನ ಬದಿಗೆ ಒಳಗಡೆಯಲ್ಲಿ ಹಾಕಬೇಕು.
  bbb-bbb: Areme nine una ire gorodi ijia rini inokiro amaeriana ke ugone guge ijadufuo
    ubine gue gue gumafuo ijia kiriafo.
  tam-2017: நீ இரண்டு பொன்வளையங்களை செய்து, அவைகளை ஏபோத்தின் கிழக்குபக்கத்திற்கு எதிரான
    மார்ப்பதக்கத்தினுடைய மற்ற இரண்டு பக்கங்களிலும் அதனுடைய ஓரத்திற்குள்ளாக வைத்து,
  spa-RV-1909: Harás también dos anillos de oro, los cuales pondrás á las dos puntas
    del racional, en su orilla que está al lado del ephod de la parte de dentro.
  ron-BTF: Și să faci două inele de aur și să le pui pe cele două colțuri ale pieptarului
    la marginea lui, care este în partea efodului de dinăuntru.
  eng-WEBP: You shall make two rings of gold, and you shall put them on the two ends
    of the breastplate, on its edge, which is toward the side of the ephod inward.
  eng-FBV: Make two more gold rings and attach them to the two lower corners of the
    breastpiece, on the inside edge next to the ephod.
  nld-1939: Vervolgens moet ge nog twee gouden ringen maken, en die aan de beide benedeneinden
    van de borsttas bevestigen, en wel aan de binnenrand, die tegen het borstkleed
    ligt;
  nch-BL: Teipa xijchihua seyoc ome anillo ten oro huan xiquintatacatzo nopa ome esquinas
    cati tatzinta ipan nopa yolixtzajcayot, pero xiquintatacatzos nopa ome anillos
    tatzinta ten nopa yolixtzajcayot campa moteca ipan cati quipantzacua.
  vie-1934: Ngươi cũng hãy làm hai cái khoanh bằng vàng nữa, để vào hai góc đầu dưới
    của bảng đeo ngực, về phía trong ê-phót.
  hin-CV: फिर सोने के दो और कड़े बनवाकर इन्हें वक्षपेटिका के सिरों पर अंदर की ओर एफ़ोद
    से सटाकर लगवाना.
  eng-OURB: You shall make two rings of gold, and you shall put them on the two ends
    of the breastplate, on its edge, which is toward the side of the ephod inward.
  spa-BES: Luego haz dos anillos de oro y ponlos en los extremos inferiores del pectoral,
    en el borde del lado interno más cercano al efod.
  tdx-tdx: Anefeo ravake volamena roe vaho areketo añ’ila roe’ i takon’ arañañey,
    an-drira’e, añ’indra’e miatreke i kitambey.
  vid-vid: Kahi kogongomanya pete mbili za zahabu na kuziwika mli nzingo mbili za
    hanyi, banzi ya mgati mwa chihako cha mmhambaga behi na chizibao.
  eng-OKE: And thou shalt make two rings of gold, and set them on the two sides of
    the breastplate at its edges on the side of the ephod within.
  tha-KJV: จงทำห่วงทองคำสองอันติดไว้​ที่​มุ​มล​่างทั้งสองข้างของทับทรวงข้างในที่​ติ​ดเอโฟด
  por-BR-2018: Farás também dois anéis de ouro, os quais porás às duas pontas do peitoral,
    em sua orla que está ao lado do éfode da parte de dentro.
  deu-ELO: Und mache zwei Ringe von Gold und befestige sie an die beiden Enden des
    Brustschildes, an seinen Saum, der gegen das Ephod hin ist, einwärts;
  eng-WYC-2018: And thou shalt make two golden rings, which thou shalt set in the
    highness of the rational, and in the hems of the cloak on the shoulder(s), that
    be even against, and behold the latter things thereof. (And thou shalt make two
    gold rings, which thou shalt fasten to the lower corners of the breastpiece, by
    the hem of the ephod, so that they be opposite each other.)
  epo-epo: Kaj faru du orajn ringojn, kaj alfortikigu ilin al la du aliaj finoj de
    la surbrustaĵo, sur interna ĝia rando, direktita al la efodo.
  uig-PIN: Buningdin baxⱪa sǝn altundin ikki ⱨalⱪa yasap, ularni ⱪoxenning asti tǝripidiki
    ikki burjikigǝ bekitkin; ular ǝfodⱪa tegixip turidiƣan ⱪilinip iqigǝ ⱪadalsun.
  beo-beo: Amasea, gouli gasisalasu aduna eno hamone, bidegi gaga:su ea gudu hegomai
    aduna ganodini ‘ifode’ dafulili amoga lala:gilisima.
  tpi-OTNT: Orait na yupela i mas wokim tupela moa ring gol na pasim long kona daunbilo
    bilong laplap bilong bros long baksait bilong en klostu long laplap.
  hau-SA: Ka yi zobai biyu na zinariya ka ɗaura su ga sauran kusurwoyi ƙyallen maƙalawa
    a ƙirji, a gefen ciki kusa da efod.
  uig-LAT: Buningdin bashqa sen altundin ikki halqa yasap, ularni qoshénning asti
    teripidiki ikki burjikige békitkin; ular efodqa tégiship turidighan qilinip ichige
    qadalsun.
  nde-nde: Yenza amasongo amabili egolide uwabophele kwamanye amagumbi amabili esembatho
    sesifubeni ngaphakathi komphetho phansi kwesembatho semahlombe.
  ton-ton: ¶ “Pea te ke ngaohi ʻae kavei koula ʻe ua, pea ʻai ia ki he mui ʻe ua ʻoe
    sīfafatafata ʻi hono kapa, ʻaia ʻoku ʻi he potu ʻoe ʻefoti ki loto,
  ces-1613: Uděláš i dva kroužky zlaté, kteréž dáš na dva kraje náprsníka, na tu obrubu
    jeho, kteráž jest po té straně k náramenníku do vnitřku.
  eng-WMB: You shall make two rings of gold, and you shall put them on the two ends
    of the breastplate, on its edge, which is toward the side of the ephod inward.
  tam-TCV: இரண்டு தங்க வளையங்களைச் செய்து, அவற்றை ஏபோத்துடன் ஒட்டியிருக்கும் மார்பு
    அணியின் உட்புற விளிம்பில், இரண்டு மூலைகளிலும் தொடுக்கவேண்டும்.
  ceb-ULB: Kinahanglan himoon ninyo ang dugang duha ka singsing nga bulawan, ug ibutang
    ninyo kini sa laing duha ka mga eskina sa tabon sa dughan, ubos sa kilid nga duol
    sa sulod nga sidsid.
  pol-UBG: Uczynisz też dwa złote pierścienie, które przymocujesz do dwóch rogów pektorału
    na wewnętrznym brzegu, który jest od strony efodu.
  urd-GVU: کیسے کے نچلے دو کونوں پر بھی سونے کے دو کڑے لگانا۔ وہ اندر، بالاپوش کی
    طرف لگے ہوں۔
  deu-1912: Und sollst zwei andere goldene Ringe machen und an die zwei Ecken des
    Schildes heften an seinem Rand, inwendig gegen den Leibrock.
  ntj-ntj: '@see-verse:EXO.028.025'
  kan-2017: ಅದಲ್ಲದೆ ಎರಡು ಚಿನ್ನದ ಕೊಂಡಿಗಳನ್ನು ಮಾಡಿಸಿ ಎದೆ ಪದಕದ ಒಳಗಣ ಅಂಚಿನ ಮೂಲೆಗಳಲ್ಲಿ
    ಕವಚದ ಹತ್ತಿರದಲ್ಲೆ ಇಡಿಸಬೇಕು.
  ena-ena: Lɨba golɨ hakɨ ahica vihavɨm uami. Viavɨla sugɨ vaŋ me agadɨ fɨdɨm limu
    limu mɨga hulɨpɨŋ heŋ lama lɨbɨhahavɨm uami.
  yap-yap: Mu kun ngongliy ko gol l’agruw e luwaw nga nip’ nga tabthungen fare gi
    mad nib migid nga but’ u ba’ ni langgin u taban nib migid ko fare mad ni efod.
  hlt-MCSB: Te phoeiah sui kutcaeng panit saii lamtah te te rhangpho kah a hmoi rhoi
    la khit. A hmuidong te hnisui saa dongah a khui la det.
  mdy-ETH: ጊንሣ ላምዖ ዎርቄ ዢኢሮ ኮሺ ጋሮ ዛሎና ዔፑዶይዳፓ ሄሊሲ ዓኣ ዳዶ ቡራሾኮ ዾኦሎ ዛሎና ዎላ ካኣማ ካሮና ካንሢ
    ዓይሤ።
  twi-ASANTE: Yɛ sika nkawa mmienu na fa hyehyɛ adaaboɔ ntwea mmienu a ɛwɔ asɔfotadeɛ
    no nkyɛn mu.
  eng-WEBU: You shall make two rings of gold, and you shall put them on the two ends
    of the breastplate, on its edge, which is toward the side of the ephod inward.
  bnp-bnp: O rata tabu a halui ge rua o kolo pololilo, polotano na nimodo na kala
    na ngalana prister.
  wal-wal: Qassikka naa77u worqqa migidota medhdhada, eefuudiyaappe kaallidi de7iya
    tiran wottiyoogaayyo soo baggaara de7iya naa77u zoozetu xeeran aatta.
  spa-PDDPT: Harás dos anillos de oro y los pondrás en los dos extremos del pectoral,
    sobre el borde por dentro del otro lado del efod.
  gun-gun: Rejapo avi 'rã mokoĩ inhapyĩ va'e ouro gui, ha'e remboja 'rã pexo regua
    apy mokoĩve re, iguýry oĩ va'e rembe re, manto sacerdote pegua reve.
  agu-BL: Ncha'tz banwok cobt argoy yi oro cu'n, nin ak'we' cyen te yi cob xtx'u'c
    tzak' cu'n tzaj yi jun xbu'ka'tz.
  ilo-ULB: Masapul a mangaramidka iti dua a singsing a balitok, ken ikabilmo dagitoy
    kadagiti dua a suli ti pektoral, iti pingir iti abay ti akin uneg nga igidna.
  kpg-kpg: Heia nia buulei goolo e lua, hagapigi ina gi nia madaaduge baahi lala o di
    mee gahu hadahada i taalinga baahi gi lodo i baahi e tale gi di ‘ephod’.
  uig-ARA: بۇنىڭدىن باشقا سەن ئالتۇندىن ئىككى ھالقا ياساپ، ئۇلارنى قوشېننىڭ ئاستى
    تەرىپىدىكى ئىككى بۇرجىكىگە بېكىتكىن؛ ئۇلار ئەفودقا تېگىشىپ تۇرىدىغان قىلىنىپ ئىچىگە
    قادالسۇن.
  sus-sus: «I xa xurundɛ firin gbɛtɛ yailan xɛɛma ra, i naxee dɛgɛma donma kanke raxunmase
    dɛ kirie ma a labe ra. I xa nee dɛgɛ donma kuye sɛɛti ma.
  pon-2006: Ke ahpw pahn wiahda rihng riau en kohl oh koasoanediong ni keimw en pahn
    perehpen mwaremwareo maslikin ihpodo.
  ksd-ksd: Ma una mal pa a ura mata ma ra goled, ma una ingit vake dir ta ra ura ngu
    na popopoi ara ra balana maravai ra kolot ure ra bongobongono.
  tur-YTC: İki altın halka yapacaksın ve bunları göğüslüğün iki ucuna, efodun iç tarafına
    doğru olan kenarına takacaksın.
  ind-AYT: Kamu harus membuat dua gelang emas dan memasangnya pada kedua ujung tutup
    dada itu, di tepinya di bagian dalam baju efod.
  nya-nya: Upangenso mphete ziwiri zagolide, ndipo uzilumikize ku ngodya ziwiri zamʼmunsi
    mwa chovala chapachifuwa, champhepete mwake, mʼkati pafupi ndi efodi ija.
  hrv-hrv: Napravi dva kolutića od zlata pa ih pričvrsti za dva donja ugla naprsnika,
    uz rub iznutra koji je okrenut prema oplećku.
  mps-mps: Tialima, tama dagego te ring gol me si ma nigilama, tama aiyadu habadu
    te ugwa elalubo madi hagawia badu te ugwa tudi pąbadu kęnao.
  tpi-tpi: Orait na yupela i mas wokim tupela moa ring gol na pasim long kona daunbilo
    bilong laplap bilong bros long baksait bilong en klostu long laplap.
  dan-1931: Og du skal lave to andre Guldringe og sætte dem på Brystskjoldets to andre
    Hjørner på den indre, mod Efoden vendende Rand.
  vie-OVCB: Làm thêm bốn khoen vàng, hai khoen gắn ở góc trong, bên dưới của bảng
    đeo ngực.
  guj-2017: પછી સોનાની બીજી બે કડીઓ બનાવવી અને ઉરપત્રકમાં અંદરની બાજુએ નીચેના છેડે
    લગાવવી.
  pon-2006A: Ke ahpw pahn wiahda rihng riau en kohl oh koasoanediong ni keimw en pahn
    perehpen mwaremwareo maslikin ihpodo.
  por-BRBSL: Você fará dois anéis de ouro e os colocará nas duas extremidades da couraça,
    em sua borda, que está voltada para o lado do éfode para dentro.
  cth-cth: Hahoi suilaikaw kahni touh na sak han. Hot teh Ephod kahni touh a pawi
    koe vaihma angki e a thung lah na mawp han.
  twi-twi: Yɛ sika nkaa abien na fa hyehyɛ adɛbo ntwea abien a ɛwɔ fam no mu.
  hlt-hlt: Te phoeiah sui kutcaeng panit saii lamtah te te rhangpho kah a hmoi rhoi
    la khit. A hmuidong te hnisui saa dongah a khui la det.
  tbz-SIM: Dí dɔɔ̀ dɛsɔɔmɑ́mɑ́nnɛ̀ tɛrɛ̀ dɛ̀dɛ́rɛ̀ kɛ́cɑ́tínnɛ́ kɛ̀ dɛfũ̀ɔ̃̀ bíɛ́kɛ̀
    nkɑ́ɑ́ ntɛkɔutɛ́yɑɑ̀bòtɛ̀.
  msy-2020: Egh ia ua gol ringɨn pumuningɨn ingarigh, egh aning isɨ evarimɨn itir
    forivtarir inir otevimɨn mɨkebamningɨn vɨn aning ikegh. Ringɨn kamning datɨrɨghɨn
    korotiar otevir azenan itimɨn boroghɨn ikiam.
  azb-azb: Yenə də iki qızıl halqa düzəlt və onları döşlüyün iki ucuna, efodla yanaşı
    iç qatına tax.
  eng-DBY: And thou shalt make two rings of gold, and shalt put them on the two ends
    of the breastplate, on the border thereof, which faceth the ephod inwards.
  hin-2017: फिर सोने की दो और कड़ियाँ बनवाकर चपरास के दोनों सिरों पर, उसकी उस कोर
    पर जो एपोद के भीतर की ओर होगी लगवाना।
  wol-KYG: Sàkkal ko it ñaari jaaroy wurus yu ñuy we ci ñaari cati suufi kiiraay li,
    fi féete biir, wet gi tafu ci xar-sànni mi.
  bjr-bjr: Kafaa nimuqusa saa rufi mariana anaanu qaara qanda koorannai auqusee aunduraindari
    ati saa mi anaanuna rumbasaifanoo eefooda qamunna mammaaqai mariani.
  eng-YLT: '''And thou hast made two rings of gold, and hast set them on the two ends
    of the breastplate, on its border, which [is] over-against the ephod within;'
  eng-WYC-2017: And thou shalt make two golden rings, which thou shalt set in the
    high-ness of the rational, and in the hems of the cloth on the shoulders [or cape],
    that be even against, and behold the latter things thereof.
  eng-WMBB: You shall make two rings of gold, and you shall put them on the two ends
    of the breastplate, on its edge, which is towards the side of the ephod inward.
  urd-GVH: कीसे के निचले दो कोनों पर भी सोने के दो कड़े लगाना। वह अंदर, बालापोश की
    तरफ़ लगे हों।
  rug-rug: Beto mamu taveti pule karua riṉi qolo, pude soto la koasa hukihukirina
    gore sa poko raqaraqa.
  gaz-gaz: Qubeelaawwan warqee lama tolchiitii rogawwan kiisii qomaa biraa kanneen
    karaa moggaa keessaatiin diratatti aananii jiran lamaanitti kaaʼi.
  fra-LSG: Tu feras encore deux anneaux d’or, que tu mettras aux deux extrémités du
    pectoral, sur le bord intérieur appliqué contre l’éphod.
  gnn-gnn: '@see-verse:EXO.028.025'
  yal-yal: I mɔn xa xɛma wuredi digilinxi firin nafala i naxanye singanma kanke masaan
    sanna bun ma a kui.
  haw-1868: E hana no hoi oe i elua apo gula, a e hookomo oe ia i na welau elua o
    ka paleumauma, ma kona kae, ma ka aoao maloko o ka epoda.
  arb-NAV: وَتَصْنَعُ حَلْقَتَيْنِ مِنْ ذَهَبٍ وَتُثَبِّتُهُمَا عَلَى طَرَفَيِ الصُّدْرَةِ
    الدَّاخِلِيَّةِ الْمُلاصِقَةِ لِلرِّدَاءِ.
  ewe-ewe: Emegbe la, gawɔ sikasigɛ bubu eve, eye nàtsɔ wo aku akɔtawu la te le eme
    gome.
  eng-LEE: And thou shalt make two rings of gold, and thou shalt put them on the two
    ends of the breastplate on its border, which is on the opposite side of the ephod,
    inward.
  asm-FB: তুমি সোণৰ দুটা আঙঠি গঢ়াবা, আৰু বুকুপটাৰ দুই মুৰত, এফোদৰ সন্মুখত থকা ভিতৰ
    দাঁতিত লগাবা।
  sus-A: «عِ شَ شُرُندّ قِرِن فبّتّ يَءِلَن شّيمَ رَ، عِ نَشٍيٍ دّفّمَ دٌنمَ كَنكٍ
    رَشُنمَسٍ دّ كِرِيٍ مَ عَ لَبٍ رَ. عِ شَ نٍيٍ دّفّ دٌنمَ كُيٍ سّيتِ مَ.
  fra-SBL: Tu feras deux anneaux d'or, et tu les mettras aux deux extrémités du pectoral,
    sur son bord, qui est du côté de l'éphod, vers l'intérieur.
  hbo-hbo: וְעָשִׂ֗יתָ שְׁתֵּי֙ טַבְּעֹ֣ות זָהָ֔ב וְשַׂמְתָּ֣ אֹתָ֔ם עַל־שְׁנֵ֖י קְצֹ֣ות
    הַחֹ֑שֶׁן עַל־שְׂפָתֹ֕ו אֲשֶׁ֛ר אֶל־עֵ֥בֶר הָאֵפֹ֖ד בָּֽיְתָה׃
  eng-WYCLIFFE: And thou schalt make twei goldun ryngis, whiche thou schalt sette
    in the hiynesses of the racional, and in the hemmes of the cloth on the schuldur,
    that ben euene ayens, and biholden the lattere thingis therof.
  piu-2006: '@see-verse:EXO.028.025'
  pjt-pjt: '@see-verse:EXO.028.025'
  cwe-cwe: Iviya kwizatengeneza mhete mbili za zahabu na kuziguma muna zimhembe mbili
    za hasi, ubanzi wa mgati wa chifuko cha muimhambaga habehi na ichizibawo.
  kik-kik: Thondeka mĩrĩnga ĩĩrĩ ya thahabu ũmĩnyiitithanie na mĩthia ĩrĩa ĩngĩ ĩĩrĩ
    ya gakuo ga gĩthũri mwena wa na thĩinĩ kũrigania na ebodi.
  fra-NCL: Tu feras encore deux anneaux d’or, que tu mettras aux deux extrémités inférieures
    du pectoral, sur le bord intérieur appliqué contre l’éphod.
  cek-AK: Sui hoiah kangbuet luet akhaw hnetto sah ah loe, kahni thungah kaom saoek
    padaphaih tlim ih, aqai hnetto nuiah suem ah.
  cuk-cuk: ”Deginbali, be olua-gwabo-olobiid be imakbaloed. We-ormar mor-binasgargi-naguedyaba,
    e-dukumargi be nasikoed. Be nasikoedi, mor-efodʼgi naguegalad.
  uig-CYR: Буниңдин башқа сән алтундин икки һалқа ясап, уларни қошенниң асти тәрипидики
    икки бүҗигигә бекиткин; улар әфодқа тегишип туридиған қилинип ичигә қадалсун.
  tel-2017: నీవు బంగారంతో రెండు రింగులు చేసి ఏఫోదు ముందు భాగంలో పతకం లోపలి అంచున దాని
    రెండు కొసలకు వాటిని తగిలించాలి.
  hat-BSA: “Ou va fè de wondèl an lò e ou va plase yo sou de pwent pyès lestomak yo,
    akote li, ki se bò kote anndan efòd la.
  kos-kos: Na orala luo ring gold an ac sang nu ke sruwasrik luo ten ke mwe loeyuk
    iniwa sac, in oan layen loac sisken nuknuk ephod uh.
  hbo-WLC: וְעָשִׂ֗יתָ שְׁתֵּי֙ טַבְּע֣וֹת זָהָ֔ב וְשַׂמְתָּ֣ אֹתָ֔ם עַל־שְׁנֵ֖י קְצ֣וֹת
    הַחֹ֑שֶׁן עַל־שְׂפָת֕וֹ אֲשֶׁ֛ר אֶל־עֵ֥בֶר הָאֵפֹ֖ד בָּֽיְתָה׃
  ibo-ibo: Ị ga-emekwa mgbaaka ọlaedo, konye ha na nkuku abụọ nke ihe mgbochi obi
    ahụ, nʼime ọnụ ọnụ ya ebe dị nso efọọd ahụ.
  ory-ory: ତୁମ୍ଭେ ସ୍ୱର୍ଣ୍ଣର ଦୁଇ କଡ଼ା ନିର୍ମାଣ କରି ବୁକୁପଟାର ଦୁଇ ପ୍ରାନ୍ତରେ ଏଫୋଦ ବସ୍ତ୍ରର
    ସମ୍ମୁଖସ୍ଥ ଭିତର ଭାଗରେ ରଖିବ।
  chk-chk: Iwe, kopwe pwal föri ruofoch ring seni kolt o apacheretä lepwokukun ewe
    cheech me fan, pwe repwe nom lefilen ewe cheech me ewe efot.
  rop-rop: Dei garra meigim dubala golwan ring, en dei garra pudum det dubala ring
    andanith langa det dubala bodamwan kona langa det nekleis,
  ukr-1871: І зробиш дві каблучки золоті та й причіпиш їх до двох кіньцїв нагрудника,
    до рубця його, що проти наплїчника, на виворітнїй сторонї.
  bch-bch: Ga pade, akado koea gol rua pade ta asaisai gid ga tidae muriai ngan igogo
    aea malo kakauede igal toa rua oa pan gadio, boloma ngan irabu aea malo.
  deu-1951: Und du sollst zwei andere goldene Ringe machen und sie an die andern beiden
    Ecken des Brustschildleins heften, nämlich an seinen Saum, welcher inwendig dem
    Ephod zugekehrt ist.
  eng-JPS: And thou shalt make two rings of gold, and thou shalt put them upon the
    two ends of the breastplate, upon the edge thereof, which is toward the side of
    the ephod inward.
  srp-1865: I naèini druge dvije grivne zlatne, i metni ih na druga dva kraja naprsniku
    iznutra na strani koja je od opleæka.
  lug-lug: Era okole empeta bbiri eza zaabu, ozitunge ku mikugiro gy’eky’omu kifuba
    ku luuyi olw’omunda oluliraanye ekkanzu ey’obwakabona eyitibwa efodi.
  heb-heb: ועשית שתי טבעות זהב ושמת אתם על שני קצות החשן על שפתו אשר אל עבר האפד ביתה׃
  ben-IRV: তুমি অবশ্যই সোনার দুটি বালা তৈরী করে বুকপাটার দুই মাথায় এফোদের সামনের
    দিকে ভিতরের অংশে রাখবে।
  pan-pan: ਤੂੰ ਸੋਨੇ ਦੇ ਦੋ ਕੜੇ ਬਣਾਈਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੀਨੇ ਬੰਦ ਦੇ ਦੋਹਾਂ ਸਿਰਿਆਂ ਵਿੱਚ ਪਾਵੀਂ
    ਜਿਹੜੇ ਏਫ਼ੋਦ ਦੀ ਕਿਨਾਰੀ ਦੇ ਅੰਦਰਲੇ ਪਾਸੇ ਹਨ।
  mya-JVB: တဖန် ရွှေ နှစ် ကွင်း ကိုလုပ် ၍ သင်တိုင်း အောက်နား မှာ ရှိသော ရင်ဖုံး အောက်
    ထောင့် နှစ် ခု၌ တပ် ရမည်။
  hmo-hmo: “Ma rini rua golo dekena amo do umui karaia, bona kemena dabua ena henuna
    kona ruaosi dekenai do umui kwatua, kemena dabua ena murina kahanai, bona epodi
    kahirakahira.
  urd-urd: और सोने के और दो हल्के़ बनाकर उनको सीनाबन्द के दोनों सिरों के उस हाशिये
    में लगाना जो अफ़ोद के अन्दर की तरफ़ है।
  rus-SYN: еще сделай два кольца золотых и прикрепи их к двум другим концам наперсника,
    на той стороне, которая лежит к ефоду внутрь;
  bqc-SIM: Vua tãana mɛ̀n pla pãleↄ pí, ní ń dↄdↄ bↄ̀ↄpi swã́ↄwa zĩ́lɛ, a gu
    pↄ́ ali na sa'o'ulawa.
  tcz-CHONGTHU: Sana chaokol ni nasem ding; hiche chaokol ompho agei tenia chule hiche
    teni chu ompho sung lama kon ageichanna konggah bantah a nathil lut ding ahi.
  mar-mar: सोन्याच्या आणखी दोन कड्या करून न्यायाच्या ऊरपटाच्या आतल्या दोन्ही कोपऱ्यांना
    एफोदाच्या बाजूला लावाव्या.
  qub-qub: Yapay goripita rurachinqui ishcay arguylla-mallwacunata. Nircur chaycunata
    churanqui pectoralpa ura caj ishcan-lä puntan rurinman.
  hat-hat: W'a fè ankò de lòt bag an lò, w'a tache yo nan de bout anba plastwon an
    sou lanvè, nan bòdi a toupre jile a.
  eng-BSB: Make two more gold rings and attach them to the other two corners of the
    breastpiece, on the inside edge next to the ephod.
  tod-tod: Ɗa zanu balaɠae felegɔ ɓɛtɛ mɔnɔ, è ti lo kakazu zeɠei woizu felegɔi zɔiti
    ba, koozu ʋelei, ná ʋɛɛzu zalaɠa ɠula zeɠei ma.
  eng-WEBPB: You shall make two rings of gold, and you shall put them on the two ends
    of the breastplate, on its edge, which is towards the side of the ephod inward.
  kbq-kbq: Hanki mago ene tare golire rini tro hutma amimizare'ma 12fu'a havema ante'ne
    tavravemofo henkamu kaziga omete emete hutega, agu'afi amimizare'ma hu kukenamofo
    tvaonte tafinteho.
  nhe-BL: Teipa xijchihua seyoc ome anillos tlen oro huan xiquintatacatzo nopa ome
    esquinas tlen tlatzintla ipan nopa yolixpantzajcayotl, pero xiquintatacatzos nopa
    ome anillos itzala nopa yolixpantzajcayotl campa moteca ipan tlen quipantzacua.
  gub-BL: Ezapo amo mokoz iapu'a ma'e or iapo pyrer nehe. Ezàpixi a'e iapu'a ma'e
    ikanapaw ywy kutyr har rehe nehe, izywyr har ipupe har rehe nehe.
  eng-DRA: Thou shalt make also two rings of gold which thou shalt put in the top
    parts of the rational, in the borders that are over against the ephod, and look
    towards the back parts thereof.
