verse: EXO.028.011
translations:
  mal-C: ഇസ്രായേൽ പുത്രന്മാരുടെ പേരുകൾ, രത്നശില്പി മുദ്ര നിർമിക്കുന്നതുപോലെ രണ്ടു
    കല്ലിലും കൊത്തണം. അവ തങ്കക്കസവുതടങ്ങളിൽ പതിക്കണം.
  deu-TKW: Mittels Steinschneider-Arbeit - Siegelstecherkunst - sollst du die beiden
    Steine gravieren, nach Maßgabe der Namen der Israels-Söhne, und sollst sie mit
    einem Flechtwerk von Golddraht einfassen.
  lin-lin: Okokoma bakombo ya bana mibali ya Isalaele na mabanga nyonso mibale ndenge
    bato basalaka bililingi na kashe na libanga ; mpe okozingela yango na wolo.
  eng-LSV: the work of an engraver of stone, [as] engravings of a signet—you engrave
    the names of the sons of Israel on the two stones; encompassing, you make them
    [with] filigrees of gold.
  eng-GNV: Thou shalt cause to graue the two stones according to the names of the
    children of Israel by a grauer of signets, that worketh and graueth in stone,
    and shalt make them to be set and embossed in golde.
  eng-WEBSTER: 'With the work of an engraver in stone, like the engravings of a signet,
    shalt thou engrave the two stones with the names of the children of Israel: thou
    shalt make them to be set in ouches of gold.'
  nhw-BL: Quema quitlalise nopa tocayotl ipan nopa tetl, monequi quitejtequise quen
    elisquía se sello. Huajca nopa ome teme quipiyase nochi inintoca itelpocahua Israel.
    Huan itejteno sesen tetl xijsencahua ipiltencuayo tlen senquistoc oro catli anquiyectlalijtoque.
  swh-ONEN: Yachore majina ya wana wa Israeli juu ya vito hivyo viwili kama vile sonara
    anavyochonga muhuri. Kisha uvitie vito hivyo katika vijalizo vya dhahabu,
  bba-bba: Kɑɑ yĩsɑ ye yorewɑ kpee ni sɔɔ, nɡe mɛ bɑ rɑ yore sisɔ. À n ye yoruɑ ɑ
    kpɑ, kpɑ ɑ kpee ni wurɑ ɡore ɑ kɑ sikerenɑ.
  eng-KJVCPB: 'With the work of an engraver in stone, like the engravings of a signet,
    shalt thou engrave the two stones with the names of the children of Israel: thou
    shalt make them to be set in ouches of gold.'
  luo-luo: Iked nying yawuot Israel mana kaka jaked kidi molony kedo kido. Bangʼ mano
    ru kitego e tond dhahabu,
  meu-meu: Nadi hururuhururudia iḡaukaralaidia tauna ese e ḡasidiamu heḡereḡerena,
    Israel natuna ladadia unu bas tore toma, unu nadi ruaosi ai. Bena isedia na gold
    e moḡe ḡaudia amo ba koudia heḡeḡe.
  npi-ULB: छापमा खोप्‍ने शिल्पकारले झैँ तैँले यो दुईवटा पत्थरमा इस्राएलका बाह्र जना
    छोराका नाउँ खोप्‍नू । ती पत्थर सुनका रत्‍न जडिने मणिघरमा जड्न लगाउनू ।
  yor-yor: 'Iṣẹ́ ọnà òkúta fínfín, bí ìfín èdìdì àmì, ni ìwọ yóò fún òkúta méjèèjì
    gẹ́gẹ́ bí orúkọ àwọn ọmọ Israẹli: ìwọ yóò sì dè wọ́n sí ojú ìdè wúrà.'
  emp-NTPO: Djio obariba sẽyã jaya corobari quĩrãca ãdji trʌ̃ra maʌ̃ umébema mõgarad̶e
    biya jaya b̶ʌd̶ida panʌa. Maʌ̃be mõgarara oro od̶ad̶aa cara b̶ʌd̶adua.
  ind-ind: Cara mengukir nama-nama pada kedua batu tersebut adalah sebagaimana ahli
    pengukir membuat cap meterai. Kedua batu permata itu harus dipasang pada bingkai
    emas yang dijahit pada penutup dada. Kedua bingkai emas itu dikaitkan ke penutup
    dada dengan dua rantai emas murni yang dijalin seperti tali. Ketika Harun datang
    ke hadapan-Ku dengan membawa nama-nama mereka di atas kedua bahunya, Aku akan
    selalu diingatkan bahwa Harun mewakili seluruh umat-Ku.”
  pes-OPCB: مثل یک خاتم‌کار و حکاک ماهر نامها را روی سنگها حک کن و آنها را در قابهای
    طلا بگذار.
  tgl-ULB: Sa pamamagitan ng gawa ng mang-uukit ng bato, kagaya ng pag-ukit sa isang
    selyo, dapat mong ipaukit ang dalawang bato kasama ng mga pangalan ng labindalawang
    anak na lalaki ni Israel. Dapat mong ilagay ang mga bato sa lalagyang ginto.
  hui-hui: Í̠na agali mbira ege to̱le̱ni mini gili biaga mandabi kagome Yagaba igini
    homberia (12) biarunaga mini ege to̱le̱ kira ogoni laboni gilibu wiai helo biabe
    ogoni agali mbira kagohondo mo mibe. Ege to̱le̱ kira ogoni yania helonaga ngolome
    paraho dambi haga bialu mo yáribia halimu.
  mya-mya: ပန်း​ထိမ်​ပ​ညာ​သည်​၏​လက်​စွမ်း​ဖြင့်​ကျောက်​နှစ် လုံး​ပေါ်​တွင် ယာ​ကုပ်​သား​တို့​၏​နာ​မည်​များ​ကို
    ထွင်း​၍၊ ထို​ကျောက်​များ​ကို​ရွှေ​ပန်း​ထည်​၌​ထည့် ထား​ရ​မည်။-
  cbi-NTPO: Entsa shupukalanu mumu piikilaya urunu taawasha kiikemulaa tsanguenu dejuve,
    tsejtu naaketaa muute punu tsu'kantsumi kemu deju'ba tsanguenu dejuve. Tsejtu
    entsa pai shupukala Israel' nala' mumu pillaa jumula uruchi keñu mai'tenu pakinu
    nara mai'tanu dejuve.
  bod-N: རྡོ་ལ་རྡོ་བཟོས་དམ་ཕྲུག་བརྐོ་བ་བཞིན་དུ་རྡོ་དེ་གཉིས་ཀྱི་སྟེང་དུ་ཡེས་ར་ཨེལ་གྱི་བུ་རྣམས་ཀྱི་མིང་བརྐོས་ཏེ་གསེར་གྱིས་འབུར་ཀོང་གཉིས་བྱའོ།
    །
  sna-sna: Nyora mazita avanakomana vaIsraeri pamatombo maviri nenzira inoitwa nomuvezi
    wamatombo achitema runyoro pachisimbiso. Ipapo ugoamisa muzvirukwa zvegoridhe
  spa-BLM: Con el trabajo de un grabador en piedra, como los grabados de un sello,
    grabarás las dos piedras, según los nombres de los hijos de Israel. Las harás
    encerrar en engastes de oro.
  cac-cac: A mach tz'ac'anoch juntzan̈ b'i chi' d'a q'ueen, aton junoc toxonton smunlaj
    d'a b'o'oj q'ueen, te vach' tz'aj sb'oi. Icha yajoch sletrail junoc sello, icha
    val chi' tz'ajoch b'i chi' d'a q'ueen.
  swh-ULB: Kwa kazi mtu mwenye kuchora mawe kama vile muhuri ichorwavyo, utavichora
    hivi vito viwili, sawasawa na majina ya wana wa Israeli, nawe utavitia katika
    vijalizo vya dhahabu.
  bel-bel: разьбяр па камені, які выразае пячаткі, хай выража на двух камянях імёны
    сыноў Ізраілевых; і ўстаў іх у залатыя гнёзды
  deu-ELBBK: In Steinschneider-Arbeit, in Siegelstecherei sollst du die beiden Steine
    stechen nach den Namen der Söhne Israels; mit Einfassungen aus Gold umgeben sollst
    du sie machen.
  mbb-OT: Is ked-ukira te menge ngazan duen te sepulù wey dezuwa he menge ngazan te
    menge anak ni Israel duen te dezuwa he vatu kinahanglan he utew ebpurpurungi ne
    ibpezivavew ziyà te selevukà he vulawan haazà is menge vatu.
  mal-2015: രത്നശില്പിയുടെ പണിയായി മുദ്രക്കൊത്തുപോലെ രണ്ടു കല്ലിലും യിസ്രായേൽ മക്കളുടെ
    പേർ കൊത്തേണം; അവ പൊന്തടങ്ങളിൽ പതിക്കേണം;
  gup-gup: '@see-verse:EXO.028.010'
  gvs-gvs: Gínina ana tokatanaki yoidiyadi iginidi. Iginidi ikavava, e goura goi gurewayadi
    adi kaba yata imadagidi maisidi dedevidi. Ikavava, gurewayadi adi kaba yata goi
    ikauvapotedi go, tolobona ana kwama ana kaba latubayadi yatadi goi ikauvapotedi.
    Gurewayadi moe aba nuwokavata bego tauyana imi katumapu. E tuta tamo tamo Eroni
    isiu ima Yau Yauwe matagu goi, tauyana Isileli natunao yoidi ikavaledi aba nuwokavata
    manuna.
  rmc-rmc: Kereha oda sar o majstros, savo randel avri o pečaťidlos pro bara. Avke
    randeha avri pro soduj bara o nava le Jakoboskre čhavengre a paľis len thoveha
    andro somnakune ramici.
  nlg-nlg: Kara gerei na aha raini te vaghaa na tinoni te gerea na gegere kara taluutunia.
    Ma kara gonia na gold ke tabei na lei vatu.
  pes-OPV: از صنعت نقاش سنگ مثل نقش خاتم نامهای بنی‌اسرائیل را بر هردو سنگ نقش نما
    و آنها را در طوقهای طلا نصب کن.
  ron-1924: Пе челе доуэ петре сэ сапь нумеле фиилор луй Исраел, кум се фаче сэпэтура
    пе петре ши пе печець; сэ ле леӂь ынтр-о ферекэтурэ де аур.
  ben-OBCV: যেভাবে একজন রত্নশিল্পী একটি সিলমোহর খোদাই করে, সেভাবেই সেই মণি দুটিতে
    ইস্রায়েলের ছেলেদের নামগুলি খোদাই করে দিয়ো। পরে মণিগুলি সোনার তারের সূক্ষ্ম কারুকার্য
    করা ঝালরে চড়িয়ে দিয়ো
  som-som: Sida shuqulka dhagax-xardhihii waa inaad labada dhagax u xaradhaa xaradh
    u eg xaradhka shaabadda, oo waana inaad ku dhigtaa magacyadii reer binu Israa'iil;
    oo waa inaad saldhigyo dahab ah ku dhejisaa.
  lat-VUC: 'Opere sculptoris et cælatura gemmarii, sculpes eos nominibus filiorum
    Israël, inclusos auro atque circumdatos:'
  eng-ASVBT: 'With the work of an engraver in stone, like the engravings of a signet,
    shalt thou engrave the two stones, according to the names of the children of Israel:
    thou shalt make them to be enclosed in settings of gold.'
  ita-1885: Scolpisci sopra quelle due pietre i nomi de' figliuoli d'Israele, a lavoro
    di scultor di pietre, come s'intagliano i suggelli; falle intorniate di castoni
    d'oro.
  eng-LXXUP: It shall be the work of the stone engraver’s art; as the graving of a
    seal thou shalt engrave the two stones with the names of the children of Israel.
  eng-ULB: With the work of an engraver in stone, like the engraving on a signet,
    you must engrave the two stones with the names of Israel's twelve sons. You must
    mount the stones in settings of gold.
  spa-VBL: Escribe los nombres en las dos piedras de la misma manera que un joyero
    graba un sello personal. Luego coloque las piedras en un adorno de oro.
  fra-_FOB: Tu graveras sur les deux pierres, en travail de lapidaire, en gravure
    de cachet, les noms des enfants d'Israël; tu les enchâsseras dans des chatons
    d'or.
  mal-mal: രത്നശില്പി മുദ്ര കൊത്തുന്നതുപോലെ രണ്ട് കല്ലിലും യിസ്രായേൽ മക്കളുടെ പേര്
    കൊത്തണം; അവ പൊൻ തടങ്ങളിൽ പതിക്കണം;
  urd-GVR: Yih nām us tarah jauharoṅ par kandā kie jāeṅ jis tarah muhr kandā kī jātī
    hai. Phir donoṅ jauhar sone ke ḳhānoṅ meṅ jaṛ kar
  suz-BL: छाप सेल्‍बपुकीमी दोदेंशो पा मुशा छाप सेल्‍नीमी, मोदेंशो पा मुशा इस्राएल
    आ तौ आन नें ब्रेक्‍पाइक्‍चा माल्‍नेवे। मिनु मेको हीरा निक्‍शी सुनमी क्‍येप्‍पाइक्‍चा
    माल्‍नेवे।
  ita-1927: Inciderai su queste due pietre i nomi de’ figliuoli d’Israele come fa
    il lapidario, come s’incide un sigillo; le farai incastrare in castoni d’oro.
  ckb-ckb: ناوی کوڕەکانی ئیسرائیل لەسەر هەردوو بەردەکە هەڵبکەنە، وەک چۆن نەقاڕێک مۆر
    هەڵدەکەنێت. ئینجا بە چوارچێوەی زێڕینی دەوردراو بیانچەسپێنە.
  eng-BBE: With the work of a jeweller, like the cutting of a stamp, the names of
    the children of Israel are to be cut on them, and they are to be fixed in twisted
    frames of gold.
  kan-OKCV: ಶಿಲ್ಪಿಗನು ಕಲ್ಲಿನ ಮೇಲೆ ಮುದ್ರೆ ಕೆತ್ತುವ ಪ್ರಕಾರ, ಆ ಎರಡೂ ರತ್ನಗಳ ಮೇಲೆ ಇಸ್ರಾಯೇಲರ
    ಮಕ್ಕಳ ಹೆಸರುಗಳನ್ನು ಕೆತ್ತಿಸಿ, ಅವುಗಳನ್ನು ಬಂಗಾರದ ಜವೆಗಳಲ್ಲಿ ಹೊದಿಸಿದ್ದಾಗಿ ಮಾಡಬೇಕು.
  bbb-bbb: Ro ja isoekuva ni e ije mune anuigi mukore ijiebuo vajae ijia ive isoemo
    ijia be kuaga fu mune inokiro ije kena e Jekafudo anafa ijiebuo ive ijene ijia
    isoefo. Fu mune ijiebuo vajae ijia bijia karakinu ive isoe areme ire gorodi ijia
    kena mune ubae ijia kamana amaeriafo.
  tam-2017: இரத்தினங்களில் முத்திரை வெட்டுகிறவர்கள் செய்யும் வேலைக்கு ஒப்பாக அந்த
    இரண்டு கற்களிலும் இஸ்ரவேலின் பன்னிரண்டு மகன்களின் பெயர்களை வெட்டி, அவைகளைப் பொன்
    குவளைகளில் பதிப்பாயாக.
  spa-RV-1909: De obra de escultor en piedra á modo de grabaduras de sello, harás
    grabar aquellas dos piedras con los nombres de los hijos de Israel; harásles alrededor
    engastes de oro.
  ron-BTF: 'Cu lucrarea unui gravor în piatră, asemenea gravurilor unui sigiliu să
    gravezi cele două pietre cu numele copiilor lui Israel: să le faci montate în
    broșe de aur.'
  eng-WEBP: With the work of an engraver in stone, like the engravings of a signet,
    you shall engrave the two stones, according to the names of the children of Israel.
    You shall make them to be enclosed in settings of gold.
  eng-FBV: Engrave the names on the two stones the same way a jeweler engraves a personal
    seal. Then place the stones in ornamental gold settings.
  nld-1939: Als graveerwerk, dat men in zegelstenen snijdt, moet ge de namen van Israëls
    zonen in de beide stenen griffen en ze dan in gouden zettingen vatten.
  nch-BL: Quema quitalise nopa tocayot ipan nopa tet, monequi quitejtequise quej elisquía
    se sello. Huajca nopa ome teme quipiyase nochi inintoca itelpocahua Israel. Huan
    itejteno sesen tet xijchihua ipiltencuayo ten senquisa oro.
  vie-1934: Phải khắc các tên con trai Y-sơ-ra-ên trên hai viên bích ngọc đó, như
    cách của thợ khắc con dấu, và khảm trong khuôn bằng vàng.
  hin-CV: जिस प्रकार जौहरी मुद्राओं को खोदता है, उसी प्रकार इन दोनों मणियों पर इस्राएल
    के पुत्रों के नाम खुदवाना. उन्हें सोने के खांचों में जड़वा देना.
  eng-OURB: 'With the work of an engraver in stone, like the engravings of a signet,
    you shall engrave the two stones, according to the names of the children of Israel
    [God prevails]: you shall make them to be enclosed in settings of gold.'
  spa-BES: Con el trabajo de un joyero, como el grabado de un sello, los nombres de
    los hijos de Israel deben ser grabados en ellos, y deben ser fijados en marcos
    de oro.
  tdx-tdx: le sokireñe amy vato roe rey an-tsatam-panoki-bato manahake ty fanokirañe
    voli-fitomboke, ty tahina’ i ana’ Israele rey vaho ampivontitiram-bolamena.
  vid-vid: Kogandika gala matagwa ga nhanzi za Waisilaeli mchanya mwa gala maganga
    kota vila yalinguchola muhuli, hamba uganolige na ugenjize mli vibatililo vya
    zahabu.
  eng-OKE: By the work of the artificer in precious stone the writing shall be distinct;
    as the engraving of a ring, so shalt thou engrave the two stones with the names
    of the sons of Israel; inwrought in sockets of gold shalt thou make them.
  tha-KJV: ให้​ช่างแกะจารึกชื่อเหล่าบุตรอิสราเอลไว้​ที่​พลอยทั้งสองแผ่นนั้น เช่นอย่างแกะตราแล้วฝังไว้บนกระเปาะทองคำซึ่​งม​ีลวดลายละเอียด
  por-BR-2018: De obra de escultor em pedra a modo de gravuras de selo, farás gravar
    aquelas duas pedras com os nomes dos filhos de Israel; farás para eles ao redor
    engastes de ouro.
  deu-ELO: In Steinschneiderarbeit, in Siegelstecherei sollst du die beiden Steine
    stechen nach den Namen der Söhne Israels; mit Einfassungen von Gold umgeben sollst
    du sie machen.
  eng-WYC-2018: by the work of a graver, and by the painting of a man that adorneth
    with gems, thou shalt grave those stones with the names of the sons of Israel;
    and thou shalt enclose and compass with gold. (by the work of an engraver, and
    by the painting of a man who adorneth with gems, thou shalt engrave those stones
    with the names of the sons of Israel; and thou shalt enclose and encompass them
    with gold.)
  epo-epo: Per laboro de gravuristoj, kiel sigelila gravurado, gravurigu sur la du
    ŝtonoj la nomojn de la filoj de Izrael; faru ilin ĉirkaŭataj per kadretoj el oro.
  uig-PIN: Huddi yaⱪut nǝⱪixqiliri ixligǝndǝk, mɵⱨür oyulƣandǝk Israilning oƣullirining
    namlirini ikki yaⱪutⱪa oydurƣin; ular altundin yasalƣan kɵzlükkǝ bekitilsun.
  beo-beo: 'Igi dedesu dunu noga:idafa da amo hawa: hamoma:ne sia:ma. Amo igi gouli
    bai hahamone, amo ganodini salima.'
  tpi-OTNT: Yu mas givim wok long wanpela man i save pinis long katim tok long ston,
    na em i mas putim nem bilong ol pikinini man bilong Jekop long dispela tupela
    ston. Na yupela i mas kisim gol na wokim tupela liklik bilas bilong holim strong
    dispela tupela ston.
  hau-SA: A rubuta sunayen ’ya’yan Isra’ila a kan duwatsu biyun, yadda mai yin aiki
    da dutse mai daraja yakan zāna hatimi. Sa’an nan a sa kowane dutse a cikin tsaiko
    na zinariya
  uig-LAT: Xuddi yaqut neqishchiliri ishligendek, möhür oyulghandek Israilning oghullirining
    namlirini ikki yaqutqa oydurghin; ular altundin yasalghan közlükke békitilsun.
  nde-nde: Dwebela amabizo amadodana ka-Israyeli ematsheni womabili njengombazi wamatshe
    aligugu edwebela uphawu. Ubusuwazingelezela ngeziceciso zegolide
  ton-ton: Te ke tongitongi ʻae ngaahi hingoa ʻoe fānau ʻa ʻIsileli ʻi he ongo maka,
    ʻaki ʻae ngāue ʻae tufunga tongi maka, pea hangē ko e tongitongi ʻoe mama; te
    ke ngaohi ia ke maʻu ʻi he ʻaiʻanga koula.
  ces-1613: Dílem řemeslníka, kterýž řeže na kameni, a kterýž vyrývá pečeti, vyryješ
    na těch dvou kameních jména synů Izraelských; do zlata je vsadíš.
  eng-WMB: With the work of an engraver in stone, like the engravings of a signet,
    you shall engrave the two stones, according to the names of the children of Israel.
    You shall make them to be enclosed in settings of gold.
  tam-TCV: இரத்தினங்களில் முத்திரையை வெட்டிச் செய்வதுபோல், அந்த இரண்டு கற்களிலும்
    இஸ்ரயேலின் மகன்களின் பெயர்களைச் செதுக்கி வைக்கவேண்டும். பின்பு அந்தக் கற்களை தங்கச்சரிகை
    வேலைப்பாடுகளில் பதிக்கவேண்டும்.
  ceb-ULB: Pinaagi sa paghimo sa tigkulit sa bato nga sama sa pagkulit sa usa ka singsing
    nga silyo, kinahanglan ikulit ninyo diha sa duha ka bato ang mga ngalan sa napulo
    ug duha ka mga anak nga lalaki ni Israel. Ipatapot kining mga batoha sa pilitanan
    nga bulawan.
  pol-UBG: Tak jak rytownik, który wykuwa pieczęć, wyryjesz na obu kamieniach imiona
    synów Izraela i osadzisz je w złotych oprawach.
  urd-GVU: یہ نام اُس طرح جوہروں پر کندہ کئے جائیں جس طرح مُہر کندہ کی جاتی ہے۔ پھر
    دونوں جوہر سونے کے خانوں میں جڑ کر
  deu-1912: Das sollst du tun durch die Steinschneider, die da Siegel graben, also
    daß sie mit Gold umher gefaßt werden.
  ntj-ntj: '@see-verse:EXO.028.010'
  kan-2017: ಮುದ್ರೆಗಳನ್ನು ಕೆತ್ತುವ ಹಾಗೆ ಆ ಶಿಲ್ಪಿಗರಿಂದ ಎರಡೂ ರತ್ನಗಳಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ಕುಲಗಳ
    ಹೆಸರುಗಳನ್ನು ಕೆತ್ತಿಸಿ, ಅದಕ್ಕೆ ಚಿನ್ನವನ್ನು ಆ ಮುದ್ರೆಗಳ ಮೇಲೆ ಇರಿಸಬೇಕು.
  ena-ena: '@see-verse:EXO.028.010'
  yap-yap: Mu fek be’ nib salap i ngongliy e churwo’ nge ker fithingan e fapi pumo’on
    ni fak Jakob nga daken fa gal malang, min ayliy e gal malang nem nga tagil’ nib
    gol.
  hlt-MCSB: Kutthai kutnaep, thingthuk lung kah kutbuen bangla lungto rhoi te tarhit.
    Te te Israel ca ming neh vael lamtah sui oibom dongah hol.
  mdy-ETH: ላምዖ ሹጮይዳ ታጶ ላምዖ ያይቆኦቤ ናኣቶኮ ሱንፆ ቆኦቂ ፃኣፓንዳ ዔራቶ ዓኣ ጎኦባ ዓሲ ዴንቄ፤ ሹጮኮ ዎርቄና ዓጮ
    ማሂ ኮሼ፤
  twi-ASANTE: Fa ɛkwan a aboɔdenboɔtwafoɔ si fa twa edin gu adwinneɛ so, na twerɛ
    edin ahodoɔ no sɛdeɛ Israel mma no din te, na fa sika ntotoano twa ho hyia.
  eng-WEBU: With the work of an engraver in stone, like the engravings of a signet,
    you shall engrave the two stones, according to the names of the children of Israel.
    You shall make them to be enclosed in settings of gold.
  bnp-bnp: Ra leho iea, o habia na bakovi i lohoka ni here na kedo, ge here a rane
    huriki e tune Israel. O bole a gol ge rata a bagetua ge nugutata tora a kedo nga.
  wal-wal: Maatafaa bolli sunttaa woocidi xaafiyoogaadan, he naa77u shuchchatu bolli
    Yaaqooba naatu sunttaa woocada xaafa; xaafada he shuchchata worqqaappe medhdhido
    shuchchaa oiqqiyaagaa bolli wotta.
  spa-PDDPT: Como un grabador graba un sello en piedra, grabarás las dos piedras con
    los nombres de los hijos de Israel. Les harás alrededor engastes de oro.
  gun-gun: Ita re omba'eapo va'e ombopara 'rã, kuã reguarã omboparaa rami avi. Ha'e
    va'e mokoĩ ita re rembopara 'rã Israel ra'y kuery rery ha'e javi. Ijyvýry rupi
    remboja 'rã ouro py.
  agu-BL: Tan tocse'n yi e'chk bi'aja'tz te yi cob lepaj c'uba'tz ba'n xcon jun yaj
    yi na a'w se'le'n c'ub ta'n, chi yi e' bnol xmalk'ab. Cho'n tz'an chi jun sey.
    Ba'n xcon oro tan banle'n yi cob gancha'tz, nin ba'n je' jun c'ub tibaj jujun
    gancha'tz.
  ilo-ULB: Babaen ti panangaramid iti kumikitikit iti bato, a kasla iti pannakaikitikit
    ti pangtimbre, masapul nga ikitikitmo kadagiti dua a bato ti nagan dagiti sangapulo
    ket dua nga annak a lallaki ni Israel. Masapul nga isaadmo dagiti bato kadagiti
    pagsaadan a balitok.
  kpg-kpg: Wanga ina gi tangada e iloo di ngalua gi nia hadu hagalabagau gi hihia
    nia ingoo nia dama Jacob gi hongo nia hadu e lua, hagataulia nia hadu gi nia goolo.
  uig-ARA: خۇددى ياقۇت نەقىشچىلىرى ئىشلىگەندەك، مۆھۈر ئويۇلغاندەك ئىسرائىلنىڭ ئوغۇللىرىنىڭ
    ناملىرىنى ئىككى ياقۇتقا ئويدۇرغىن؛ ئۇلار ئالتۇندىن ياسالغان كۆزلۈككە بېكىتىلسۇن.
  sus-sus: Na gɛmɛ masolixi firinyie findima wali tofanyi ra, alɔ sɛbɛli masolima
    xurundɛ ma ki naxɛ. I xa xɛɛma sa e rabilinyi ma,
  pon-2006: Emen samanen nting en wiahda pohn takai ko eden nein Seikop pwutak ehk
    riemeno oh kapwatahki ni mwomwen kisin kohl kei.
  ksd-ksd: A tena tutumu ta ra vat na pait ia, ma na varogop ma ra tutumu ta ra vat
    ik ba di taun bat ra bulit me; una tutumu ta ra ura vat ma na varogop ma ra lavur
    iang i ra tarai Israel; ma una vake diat ma ra goled, ba na tur kikil diat.
  tur-YTC: İki taşı, İsrael çocuklarının adlarına göre, mühür oyması gibi, taşa oymacı
    ustalığıyla oyacaksın. Onları altın yuvalar içine koyduracaksın.
  grc-BRENT: Ἔργον λιθουργικῆς τέχνης· γλύμμα σφραγίδος διαγλύψεις τοὺς δύο λίθους
    ἐπὶ τοῖς ὀνόμασι τῶς υἱῶν Ἰσρσήλ.
  ind-AYT: Sebagaimana ahli pengukir permata, demikianlah kamu harus mengukir dua
    batu permata itu dengan nama anak-anak Israel, lalu kamu harus melilitnya dengan
    emas.
  nya-nya: Mayina a ana a Israeli uwazokote pa miyala iwiriyo, monga momwe amachitira
    mmisiri wozokota miyala. Ndipo uyike miyalayo mu zoyikamo zake zagolide.
  hrv-hrv: Kao što rezbar dragulja urezuje pečate na prstene, tako ti ureži imena
    Izraelovih sinova. Oko njih navezi zlatan obrub,
  mps-mps: Nago te masigide asębo po togobo koneai bidi me delibolo te sę menama,
    tama agai Jekopgo ogwa dabe nogi te masigi side asęmainao. Tama dagego te gol
    selama, te masigi si dąų olama tolaluabo au ilabo dwasianu nai si nigao.
  tpi-tpi: Yu mas givim wok long wanpela man i save pinis long katim tok long ston,
    na em i mas putim nem bilong ol pikinini man bilong Jekop long dispela tupela
    ston. Na yupela i mas kisim gol na wokim tupela liklik bilas bilong holim strong
    dispela tupela ston.
  dan-1931: med Stenskærerarbejde, som ved Gravering af Signeter, skal du indgravere
    Israels Sønners Navne i de 14 Sten, og du skal indfatte dem i Guldfletværk.
  vie-OVCB: Khắc các tên này theo lối khắc con dấu, rồi đem nhận hai viên bạch ngọc
    vào hai khung vàng.
  guj-2017: આ મુદ્રા બનાવનાર કલાકાર પાસે તારે બે પાષાણ પર ઇઝરાયલ પુત્રોનાં નામ કોતરાવવાં
    અને તેમને સોનાના ચોકઠામાં જડવાં. અને ઇઝરાયલ પુત્રોના સ્મારક તરીકે ઉરાવરણની સ્કંધપટી
    સાથે જડી દેવા.
  pon-2006A: Emen samanen nting en wiahda pohn takai ko eden nein Seikop pwutak ehk
    riemeno oh kapwatahki ni mwomwen kisin kohl kei.
  por-BRBSL: Com o trabalho de um gravador em pedra, como as gravuras de um selo,
    você gravará as duas pedras, de acordo com os nomes dos filhos de Israel. Você
    fará com que elas sejam encerradas em cenários de ouro.
  cth-cth: Min na thutnae talung thuk kathoumnaw ni a thuk awh e patetlah Isarel catounnaw
    e min hah talung kahni touh dawk na thuk han. Suihlaam dawk na pâseng han.
  twi-twi: Fa ɔkwan a aboɔdemmotwafo si fa twa din gu adwinne so no so kyerɛw din
    ahorow no sɛnea Israel mma no din te, na fa sika mmuano twa ho hyia.
  hlt-hlt: Kutthai kutnaep, thingthuk lung kah kutbuen bangla lungto rhoi te tarhit.
    Te te Israel ca ming neh vael lamtah sui oibom dongah hol.
  tbz-SIM: Otɑ̃́cíɛ́tì weè yóó kérí yɛyètɛ̀ yɛtɑ̃́rɛ̀ yɛdɛ́ ĩ́nkɛ̀ kɛ́ yɛ̀ dɑ̀nnɛ
    nɛ̀ mɛsɔɔ.
  msy-2020: Nɨ ingangarir kam isɨ gumazir dagɨaba aghoramin fofozim itim danɨngigh,
    eghtɨ a Jekopɨn otaribar ziaba isɨ dagɨar kamningɨn dar ghoregh. Egh ia dagɨamningɨn
    suighsɨ golɨn kurkazir pumuningɨn ingarigh.
  azb-azb: həkkakın işi olan möhür oyması kimi iki daş üstündə İsrailin oğullarının
    adlarını həkk et. Bunları hörmə qızıl sağanaqlara salıb,
  eng-DBY: According to the work of an engraver in stone, as the engravings of a seal,
    shalt thou engrave the two stones with the names of the sons of Israel; surrounded
    by enclosures of gold shalt thou make them.
  hin-2017: मणि गढ़नेवाले के काम के समान जैसे छापा खोदा जाता है, वैसे ही उन दो मणियों
    पर इस्राएल के पुत्रों के नाम खुदवाना; और उनको सोने के खानों में जड़वा देना।
  wol-KYG: Ni ko ab liggéeykat bu farewoo mbindum doj di defe, ni lañuy ñaase turi
    doomi Israyil yu góor ci kaw ñaari per yi, mu mel ni ni ñuy ñaase xàmmikaay yi
    ñuy torloo, te nañu we per yi ci ay ŋankukaayi wurus.
  bjr-bjr: Oonisaa akara rirana akoofasa marina afiqasaifanoo mifa qaara oonisaa Yakooboona
    faiqi namu nuqu akara ruani. Akara rumaseeenoo mi ooni qanda koora qambaana quqasainanoo
    atukaranoo mariani.
  eng-YLT: the work of an engraver in stone, openings of a signet, thou dost open
    the two stones by the names of the sons of Israel; turned round, embroidered [with]
    gold, thou dost make them.
  eng-WYC-2017: by the work of an engraver, and by the painting of a man that adorneth
    with gems, thou shalt engrave those stones with the names of the sons of Israel;
    and thou shalt enclose and encompass with gold.
  eng-WMBB: With the work of an engraver in stone, like the engravings of a signet,
    you shall engrave the two stones, according to the names of the children of Israel.
    You shall make them to be enclosed in settings of gold.
  urd-GVH: यह नाम उस तरह जौहरों पर कंदा किए जाएँ जिस तरह मुहर कंदा की जाती है। फिर
    दोनों जौहर सोने के ख़ानों में जड़कर
  rug-rug: Mamu va kubereni koari na tie bokabokadi, sari na pozadi ri na tuna koreo
    Zekopi, koari karua patu gua tugo hoke tavetia ari na tie bokabokadi koari na
    patu arilaedi; mamu vekoni qolo vari likohaedi sari na patu arini.
  gaz-gaz: Akkuma ogeessi faayaa tokko chaappaa soofee hojjetu sana atis dhagaa lamaan
    sana irratti maqaa ilmaan Israaʼel soofii barreessi; ergasiis faaya warqee itti
    naannessiitii
  fra-LSG: Tu graveras sur les deux pierres les noms des fils d’Israël, comme on grave
    les pierres et les cachets; tu les entoureras de montures d’or.
  gnn-gnn: '@see-verse:EXO.028.010'
  yal-yal: I xa Isirayila kaane xinle kɛrɛndɛn gɛmɛ firinne ma, alo taxamasenna kɛrɛndɛnma
    kii naxan yi, i yi e sa gɛmɛ suxu se xɛma daxine kui.
  haw-1868: Me ka hana a ka mea kahakaha pohaku, o ke kahakaha ana o ka hoailona,
    pela oe e kahakaha ai i na pohaku elua, me na inoa o na keiki a Iseraela; e hana
    oe ia mau mea e kau maloko o na kawaha gula.
  arb-NAV: انْقُشْ أَسْمَاءَ رُؤَسَاءِ أَسْبَاطِ بَنِي إِسْرَائِيلَ عَلَى الْحَجَرَيْنِ
    تَمَاماً مِثْلَ حَفْرِ النَّقَّاشِ الْمَاهِرِ عَلَى الْخَاتَمِ، وَطَوِّقْهُمَا
    بِإِطَارَيْنِ مِنْ ذَهَبٍ.
  ewe-ewe: Tsɔ ŋkɔsigɛ̃wɔnu ŋlɔ Israel ƒe vi wuieveawo ƒe ŋkɔwo ɖe kpe eveawo dzi.
    Wɔe abe ale si kpe xɔasi nuŋlɔla ŋlɔa nui ɖe ŋkɔsigɛ dzi la ene. Emegbe, nàtsɔ
    sika afa ɖe towo na kpeawo.
  eng-LEE: With the work of an engraver in stone, like the engraving of a signet,
    shalt thou engrave the two stones with the names of the children of Israel; fitted
    in settings of gold shalt thou make them.
  asm-FB: পাথৰৰ খনিকৰে মোহৰত খোদিত কৰাৰ দৰেই সেই দুটা বাখৰৰ ওপৰতো ইস্ৰায়েলৰ পুত্ৰসকলৰ
    নাম ক্ষোদিত কৰাবা। তুমি সেই বাখৰ দুটা সোণত খটোৱাব লাগিব।
  sus-A: نَ فّمّ مَسٌلِشِ قِرِنيِيٍ قِندِ مَ وَلِ تٌقَنيِ رَ، عَلْ سّبّلِ مَسٌلِمَ
    شُرُندّ مَ كِ نَشّ. عِ شَ شّيمَ سَ عٍ رَبِلِنيِ مَ،
  fra-SBL: Avec le travail d'un graveur sur pierre, comme les gravures d'un sceau,
    tu graveras les deux pierres, selon les noms des enfants d'Israël. Tu les feras
    enfermer dans des montures d'or.
  hbo-hbo: מַעֲשֵׂ֣ה חָרַשׁ֮ אֶבֶן֒ פִּתּוּחֵ֣י חֹתָ֗ם תְּפַתַּח֙ אֶת־שְׁתֵּ֣י הָאֲבָנִ֔ים
    עַל־שְׁמֹ֖ת בְּנֵ֣י יִשְׂרָאֵ֑ל מֻסַבֹּ֛ת מִשְׁבְּצֹ֥ות זָהָ֖ב תַּעֲשֶׂ֥ה אֹתָֽם׃
  eng-WYCLIFFE: bi the werk of a grauere, and bi the peyntyng of a man that ourneth
    with gemmes thou schalt graue tho stoonys, with the names of the sones of Israel;
    and thou schalt enclose and cumpasse in gold.
  piu-2006: '@see-verse:EXO.028.010'
  pjt-pjt: '@see-verse:EXO.028.010'
  cwe-cwe: Kwizayachola mazina yayo uchanyha ya mabwe yayo fana viya sonala viyochola
    muhuli. Maabaho uyahambe na kuyengiza muna ivihindo va zahabu.
  kik-kik: Kurura marĩĩtwa ma ariũ a Isiraeli tũhiga-inĩ tũu twĩrĩ ta ũrĩa mũrengi
    wa tũhiga twa goro akururaga kahengere ga gwĩkĩra mũhũũri. Ũcooke ũtũtumĩrĩre
    tũkonyo-inĩ twa thahabu,
  fra-NCL: Comme on taille les pierres précieuses et qu’on y grave des cachets, ainsi
    tu graveras sur les deux pierres les noms des enfants d’Israël, et tu les enchâsseras
    dans des chatons d’or.
  cek-AK: Thlung thuk kakop kaminawk mah, bantuek nuiah ca tarik o ih baktih toengah,
    Israel caanawk ih ahmin to thlung hnetto pongah tarik ah; to pacoengah to ih thlung
    to sui tui palong ih tabu thungah suem ah.
  cuk-cuk: Dule-orgi-arbaedi we-nugmar we-akwamar-birgi narmakoed, igi wilub-nasikega
    imakdamala, deyob imakoed. We-akwamar-dikargi or be nasikoed, adi, akwamar agi
    galegegar.
  uig-CYR: Худди яқут нәқишчилири ишлигәндәк, мөһүр оюлғандәк Исраилниң оғуллириниң
    намлирини икки яқутқа ойдурғин; улар алтундин ясалған көзлүккә бекитилсун.
  tel-2017: ముద్ర మీద చెక్కిన పనిలాగా ఆ రెండు రత్నాలపై ఇశ్రాయేలీయుల పేర్లు చెక్కి
    బంగారు కుదురుల్లో వాటిని పొదగాలి.
  hat-BSA: Ak travay a yon mèt grave sou bijou, tankou fèt pou yon so, ou va grave
    sou pyè yo selon non a fis Israël yo. Ou va monte monti fèt an lò yo.
  kos-kos: Sang sie mwet pisrla ke kihlisyen mwe naweyuk in oru kihl ke inen wen natul
    Jacob fin eot luo an, ac sang nu ke frem ma orekla ke gold.
  hbo-WLC: מַעֲשֵׂ֣ה חָרַשׁ֮ אֶבֶן֒ פִּתּוּחֵ֣י חֹתָ֗ם תְּפַתַּח֙ אֶת־שְׁתֵּ֣י הָאֲבָנִ֔ים
    עַל־שְׁמֹ֖ת בְּנֵ֣י יִשְׂרָאֵ֑ל מֻסַבֹּ֛ת מִשְׁבְּצ֥וֹת זָהָ֖ב תַּעֲשֶׂ֥ה אֹתָֽם׃
  ibo-ibo: Gbunye aha ụmụ ndị nwoke Izrel nʼelu nkume abụọ ndị ahụ, dịka onye ǹka
    si egbunye akara na nkume. Mgbe ahụ, hịọnye nkume ndị ahụ nʼime ihe ọlaedo ahụ
    a kpara akpa,
  ory-ory: ଶିଳ୍ପକର୍ମରେ ମୁଦ୍ରା ଖୋଦିତ କରିବା ନ୍ୟାୟ ସେହି ଦୁଇ ମଣି ଉପରେ ଇସ୍ରାଏଲର ପୁତ୍ରଗଣର
    ନାମ ଖୋଦିତ କରିବ, ପୁଣି, ତାହା ଦୁଇ ସ୍ୱର୍ଣ୍ଣାଧାରରେ ବନ୍ଦ କରିବ।
  chk-chk: Iwe, kopwe ruputi iten nöün Israel kewe mwän won ekewe ruoföü fau usun
    chök eman chon fala fau aüchea a rup won ringen pwau, kopwe pwal föri lenien ömwöchür
    seni kolt.
  rop-rop: Yu garra pikimat wan men weya im oldei dum detkain wek brabli gudbalawei,
    en im garra pudum detlot twelbala neim langa det dubala ston, en im garra pudum
    det dubala ston langa dubala golwan ting blanga holdim det dubala ston,
  ukr-1871: Робом ріжчика, як вирізують печатку, повирізуєш на двох каменях імена
    синів Ізрайлевих; оправу золоту поробиш до них.
  bch-bch: Manta dol naurata toa ne ngan eaba ede toa ele oatainga kapei ngan ketnga
    mosi ga idae ngan pat. Ta ei ga ibada gol ta ikado pat toa rua oa ipu ad kisinga
    toman ngan ad sogonga kemikemi.
  deu-1951: Steinschneiderarbeit soll es sein, von Siegelstechern; die Namen der Kinder
    Israel sollst du auf die beiden Steine stechen und sie mit Gold einfassen lassen.
  eng-JPS: With the work of an engraver in stone, like the engravings of a signet,
    shalt thou engrave the two stones, according to the names of the children of Israel;
    thou shalt make them to be inclosed in settings of gold.
  srp-1865: Vještinom kamenarskom, kojom se režu peèati, izrezaæeš na ta dva kamena
    imena sinova Izrailjevijeh, i optoèi ih zlatom unaokolo.
  lug-lug: Olambe amannya ga batabani ba Isirayiri ku mayinja ago abiri ng’omusazi
    w’amayinja bw’ayola akabonero ku jjinja; ogateeke mu fuleemu ogeetoolooze n’emikugiro
    egya zaabu.
  heb-heb: מעשה חרש אבן פתוחי חתם תפתח את שתי האבנים על שמת בני ישראל מסבת משבצות
    זהב תעשה אתם׃
  ben-IRV: শিল্পকাজ ও মুদ্রা খোদাইয়ের মত সেই দুটি পাথরের উপরে ইস্রায়েলের বারোটির
    ছেলের নাম খোদাই করা হবে। তোমরা অবশ্যই পাথরগুলি সোনার বিনুনি করা শিকল দিয়ে আঁটকিয়ে
    দেবে।
  pan-pan: ਪੱਥਰਾਂ ਦੀ ਚਿੱਤਰਕਾਰੀ ਦਾ ਕੰਮ ਨਾਲ ਛਾਪ ਦੀ ਉੱਕਰਾਈ ਵਾਂਗੂੰ ਤੂੰ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਪੱਥਰਾਂ
    ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮਾਂ ਅਨੁਸਾਰ ਉੱਕਰਾਈਂ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਸੋਨੇ ਦੇ ਖਾਨਿਆਂ
    ਵਿੱਚ ਜੜੀਂ।
  mya-JVB: ဣသရေလအမျိုးသား တို့ကို အောက်မေ့ စေခြင်းငှါ ၊ ထိုကျောက် နှစ် လုံးကို သင်တိုင်း
    သိုင်းကြိုး ပေါ် မှာ တပ် ရမည်။ ထိုသို့ ဣသရေလအမျိုးသားတို့ကို အောက်မေ့ စေခြင်းငှါ
    ၊ သူ တို့နာမည် များကို အာရုန် သည် ထာဝရဘုရား ရှေ့ တော်၌ မိမိ ပခုံး ပေါ် မှာ ဆောင်
    ရမည်။
  hmo-hmo: Inai gaukara be nadi dekenai revareva ia utua diba momo tauna dekenai do
    umui henia. Ia ese inai nadi ruaosi dekenai Iakobo ena natuna ibounai edia ladana
    do ia torea. Bona golo dekena amo nadi do idia dogoatao gabudia rua do ia karaia,
    mai herahera toana danu do ia koroa.
  urd-urd: तू पत्थर के कन्दाकार को लगा कर अँगूठी के नक़्श की तरह इस्राईल के बेटों
    के नाम उन दोनों पत्थरों पर खुदवा कर के उनको सोने के ख़ानों में जड़वाना।
  rus-SYN: чрез резчика на камне, который вырезывает печати, вырежь на двух камнях
    имена сынов Израилевых; и вставь их в золотые гнезда
  bqc-SIM: Isaili buiↄ tↄ́ kɛ̃́ gbɛpiↄwa, lá pɛ̃nkɛ̃na ì wɛ̃̀sãkɛ̃ pɛ̃nawawa. Gbɛpiↄ
    kũbↄↄ kɛ ń vuao, ní gbɛpiↄ dadau.
  tcz-CHONGTHU: Sana kheng them pan khut jem hoa thil hoitah a akhet them bang'a nangman
    jong songman tam chung'a chu Isarel chate min jouse na khet pol peh soh kei uva,
    na khet polna chan chu aboncha sana twiya nasun jol cheh cheh ding ahi.
  mar-mar: रत्नावर कोरीव काम करणारा कारागीर कुशलतेने एखादी मुद्रा कोरतो त्याप्रमाणे
    दोन्ही रत्नांवर इस्राएलाच्या बारा पुत्रांची नावे कोरावीत आणि ती सोन्याच्या जाळीदार
    कोंदणात बसवावीत.
  qub-qub: Chay rumicunaman juticunataga isquirbenga aläja ruray yachajmi. Sëlluta
    rurashanno ruranga. Chay rumitana churanqui goripita cañichicuna caycajman.
  hat-hat: Avèk ladrès òfèv ki konn grave non sou bag, ou ankò ladrès atizan ki konn
    fè so, w'a grave non branch fanmi pèp Izrayèl yo sou de pyè yo, epi w'a moute
    pyè yo chak sou yon moso lò.
  eng-BSB: Engrave the names of the sons of Israel on the two stones the way a gem
    cutter engraves a seal. Then mount the stones in gold filigree settings.
  tod-tod: Ɗa Izelayɛle ná-doun zunuiti daaseigiti sɛʋɛ kɔtu felegɔiti ma, eɠɛʋelei
    nu a ɗa kɔtui zaɠa la, eɠɛ zeeʋozɛba aniiti. Ɗa ti ɓata ti-lɔɔzuʋɛti ba, ti ga
    zanugi.
  eng-WEBPB: With the work of an engraver in stone, like the engravings of a signet,
    you shall engrave the two stones, according to the names of the children of Israel.
    You shall make them to be enclosed in settings of gold.
  kbq-kbq: Ana tare haverera, tagama hu'za avame'zama havere'ma tro'ma nehazaza huta,
    Jekopu ne' mofavre'mokizmi zamagi'a taga huta krenenteta, golireti rinia tro hinkeno
    ana haverarena znazeri antrako hino.
  nhe-BL: Quema quitlalise nopa tocayotl ipan nopa tetl, monequi quitejtequise queja
    elisquía se sello. Huajca nopa ome tetini quipiyase nochi inintoca itelpocahua
    Israel. Huan itejteno sesen tetl xijsencahua ipiltencuayo tlen senquistoc oro
    tlen inquiyectlalijtoque.
  gub-BL: Ekar amo or imuapu'a haw kwaw par nehe. A'e ae ukair putar Zako ta'yr waner
    a'e ita wanehe wà nehe. A'e ae umupyràn putar or mokoz kawaw zàwenugar iapo pà
    nehe. Na'e omomog putar a'e mokoz ita Zako ta'yr waner wanereko har a'e mokoz
    kawaw zàwenugar rehe nehe.
  eng-DRA: 'With the work of an engraver and the graving of a jeweller, thou shalt
    engrave them with the names of the children of Israel, set in gold and compassed
    about:'
