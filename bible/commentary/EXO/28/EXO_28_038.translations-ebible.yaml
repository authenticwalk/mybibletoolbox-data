verse: EXO.028.038
translations:
  mal-C: ഇസ്രായേൽമക്കൾ വിശുദ്ധവഴിപാടുകളിലൂടെ വിശുദ്ധീകരിക്കുന്ന എല്ലാ വിശുദ്ധവസ്തുക്കളിലും
    സംഭവിക്കാവുന്ന കുറ്റം അഹരോൻ വഹിക്കേണ്ടതിന് അത് അഹരോന്റെ നെറ്റിയിൽ ഇരിക്കേണം. യഹോവയുടെ
    പ്രസാദം അവർക്കു ലഭിക്കേണ്ടതിന് ആ പട്ടം എപ്പോഴും അഹരോന്റെ നെറ്റിയിൽ ഇരിക്കണം.
  deu-TKW: Es soll aber auf der Stirn Aarons liegen, damit Aaron so die Verfehlungen
    in betreff der heiligen Dinge - aller der geweihten Gaben, welche die Israeliten
    darbringen werden - auf sich nehme. Beständig soll es auf seiner Stirn liegen,
    damit es sie wohlgefällig mache vor Jahwe.
  lin-lin: Linzanza yango ekozala na mbunzu ya Aron mpo ete akoka komema bambeba oyo
    bana ya Isalaele bakosala na tina na biloko ya bule oyo bakobonza mpe bakobulisa.
    Linzanza yango ekozala tango nyonso na mbunzu ya Aron mpo ete Ngai Yawe, nandima
    makabo yango.
  eng-LSV: and it has been on the forehead of Aaron, and Aaron has borne the iniquity
    of the holy things which the sons of Israel hallow, even all their holy gifts;
    and it has been on his forehead continually for a pleasing thing for them before
    YHWH.
  eng-GNV: 'So it shalbe vpon Aarons forehead, that Aaron may beare the iniquitie
    of the offrings, which the children of Israel shall offer in all their holy offrings:
    and it shall be alwayes vpon his forehead, to make them acceptable before the
    Lord.'
  eng-WEBSTER: And it shall be upon Aaron's forehead, that Aaron may bear the iniquity
    of the holy things, which the children of Israel shall hallow in all their holy
    gifts; and it shall be always upon his forehead, that they may be accepted before
    the LORD.
  nhw-BL: Huan nopa piltepos patlactzi mocahuas cuapilijtos ipan icuajtol Aarón. Huan
    quema nopa israelitame quiiyocatlalise tlacajcahualistli para na huan quihualicase,
    sintla ayamo senquistoc tlapajpactli nopa tlacajcahualistli noixpa na, niamoTECO,
    huajca Aarón ica nopa piltepos patlactzi huelis quihuicas inintlaixpanolhua catli
    quiajsitoque nopa tlacajcahualistli. Huan niquitas nopa tlacajcahualistli catli
    nopa israelitame nechmacase para tlatzejtzeloltic huan nijselis. Yeca Aarón monequi
    motlalilis nopa cuatzajcayotl ica nopa piltepos patlactzi nochipa quema calaquis
    tiopan calijtic noixpa.
  swh-ONEN: Aroni alivae bamba hilo kwenye paji la uso wake, naye atachukua hatia
    kuhusu sadaka takatifu za Waisraeli wanazoweka wakfu, sadaka za aina yoyote. Litakuwa
    kwenye paji la uso wa Aroni daima ili zikubalike kwa Bwana.
  bba-bba: U ko n ye dokewɑ bɑɑdommɑ ù n dɔɔ nɛn sɑ̃ɑ yerɔ, kpɑ nɛ, Yinni Gusunɔ n
    kɑ Isirelibɑn yɑ̃kunu mwɑ bɑɑ bɑ̀ n torɑnu ɡɑnu kuɑ sɑɑ ye bɑ yɑ̃ku ni mɔ̀.
  eng-KJVCPB: And it shall be upon Aaron’s forehead, that Aaron may bear the iniquity
    of the holy things, which the children of Israel shall hallow in all their holy
    gifts; and it shall be always upon his forehead, that they may be accepted before
    the Lord.
  cpy-cpy: Ari ojeeka-piinta-tyee ramantheeri ipankakeroki Aarón, rootaki rinimotakaantyaariri
    Tajorentsi. Tema riitaki Aarón atsipetyaawoni okaatzi rowaaripero-yitakiro Israel-paeni
    roetentakiri Tajorentsi, eejatzi okaatzi rashita-kaetariri Tajorentsi roetentayitakiri.
  mpx-mpx: “Leleli o ni minaa Eloni lamwanaa. He sauga ebo Isileli wali mulolu nihi
    pwatanim nihi pwabwabwalena elau, yaka wali gegi Eloni ni kalivai. Sauga gegewena
    leleli ni teli lamwanaa, inoke nau Yehoba gamagalau na awa sapusapu-agil.
  luo-luo: Noliere e lela wangʼ Harun kendo notingʼ ketho duto ma dipo kobetie kuom
    mich maler ma jo-Israel chiwo ni Jehova Nyasaye. Kamano e kaka nobedi e lela wangʼ
    Harun kinde duto mondo Jehova Nyasaye oyie gi chiwogo.
  meu-meu: ia na Aaron baguna ai baine mia. Unu amo Israel taudia ese edia boubou
    ḡaudia bae hahelaḡadia kerere negadia ai na Aaron ese edia kerere baine hua; bena
    hari mairi na baguna ai mia dainai Iehova ese edia boubou baine abi dae.
  npi-ULB: यसलाई हारूनको निधारमा राख्‍नू । इस्राएलीहरूले परमप्रभुको निम्ति अलग गर्ने
    पवित्र उपहारका भेटीहरूको दोष हारूनले सधैँ बोकोस् । परमप्रभुले तिनीहरूका उपहारहरू
    ग्रहण गरून् भन्‍नाका लागि फेटा सधैँ त्यसको निधारमा होस् ।
  yor-yor: Kí ó wà níwájú orí Aaroni, kí ó sì lè máa ru ẹ̀bi tí ó jẹ mọ́ ẹ̀bùn mímọ́
    ti àwọn ọmọ Israẹli ti yà sí mímọ́, èyíkéyìí tí ẹ̀bùn wọn lè jẹ́. Yóò máa wà níwájú
    orí Aaroni nígbà gbogbo, kí wọn lè jẹ́ ìtẹ́wọ́gbà fún Olúwa.
  emp-NTPO: Maʌ̃ra idji dratud̶e jʌ̃ b̶aida b̶ʌa jũma israelerãba dia panʌda mʌ̃a
    bia edai carea. Idjab̶a israelerãba mʌ̃́a ne diabʌdad̶e mʌ̃ quĩrãpita biẽ́ od̶ibʌrʌ,
    maʌ̃ biẽ́ oped̶ad̶ara Aaroʌ̃ba edaya.
  ind-ind: Setiap kali Harun mempersembahkan sesuatu yang diberikan orang Israel kepada-Ku,
    dia harus memakai medali ini pada dahinya sebagai tanda bahwa Aku menganggap kudus
    persembahan itu, meskipun terjadi kesalahan dalam cara umat Israel memberi persembahan
    itu. Dengan demikian, Aku akan berkenan kepada umat-Ku.”
  pes-OPCB: این نیم تاج باید بر پیشانی هارون باشد تا او بار هر خطایی را که ممکن است
    بنی‌اسرائیل در حین تقدیم قربانیهای مقدّس انجام دهند، بر خود حمل کند. هارون باید
    همیشه این نیم تاج را روی پیشانی خود داشته باشد تا آن قربانیها مقبول خداوند واقع
    شوند.
  tgl-ULB: Dapat nasa noo ito ni Aaron; dapat palaging siyang magdadala ng anumang
    pagkakasala na nakakabit sa pag-aalay ng banal na mga regalo ng mga Israelita
    na handog kay Yahweh. Dapat ang turbante ay palaging nasa noo niya para tanggapin
    ni Yahweh ang kanilang mga regalo.
  hui-hui: Horo bibahendengi Arono ibugua aga manda ogoriani dombo heda ale wanakuini
    karulo haabo holebira. Ani biragola Anduane Homogo i̱na Isaraele wali agalime
    i̱nihondo lomabu ngiraru yamulebero. Anigo tígua mbira bulene ngaru bia ko harimiyagua
    nde ogoninaga genda Arono ibugua yu howa ibunaga wanakuini karulo kago hondowa
    tígua i̱hondo ngirimiru i̱na yamule dege kogoni.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ငါ​ထာ​ဝ​ရ ဘု​ရား​အား ပူ​ဇော်​သ​ကာ​ဆက်​သ​ရာ​၌​မှား
    ယွင်း​ချွတ်​ချော်​မှု​ရှိ​သော်​လည်း၊ ထို​ပူ​ဇော် သ​ကာ​ကို​ငါ​လက်​ခံ​နိုင်​ရန်​အာ​ရုန်​သည်​ရွှေ
    ပြား​ကို​န​ဖူး​ပေါ်​တွင်​တပ်​ဆင်​ထား​ရ​မည်။
  cbi-NTPO: Entsanguitaa entsa pinbakiki Aarón' llashkapanu naa-uwanuba tsananu juve,
    tsenmalaa Israel chachilla inchin juu ufeenda keewaanutala ti ujcha ladeiñuba
    Aarónya kuipa taji tajiinu tsuve. Tsaju' juntsa pinbakiki lepa puu jijiinu tsuve,
    tsenmalaa iya juntsa ufeenda jumula mutyanutsu.
  bod-N: དེ་ལྟར་དེ་ནི་ཨ་རོན་གྱི་དཔྲལ་བར་ཡོད་པ་དང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་མཆོད་པ་དམ་པ་འབུལ་བའི་ཚེ།
    སྐྱོན་དང་ནོར་བ་གང་ཞིག་ཡོད་ཚེ། དེའི་ཉེས་པ་ཐམས་ཅད་ཨ་རོན་རང་གིས་འཁུར་བ་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་མཆོད་པ་དེ་དག་ལ་ཐུགས་དགྱེས་པའི་ཕྱིར་བྱང་བུ་དེ་གཏན་དུ་ཨ་རོན་གྱི་དཔྲལ་བར་ཡོད་དགོས་སོ།
    །
  sna-sna: Ichava pahuma yaAroni, uye iye achatakura mhosva dzingava pazvipo zvitsvene
    zvinotsaurwa navaIsraeri, zvingava zvipo zvipi hazvo. Zvichava pahuma yaAroni
    nguva dzose kuitira kuti zvigamuchirwe naJehovha.
  spa-BLM: Estará en la frente de Aarón, y Aarón llevará la iniquidad de las cosas
    sagradas que los hijos de Israel santifican en todos sus dones sagrados; y estará
    siempre en su frente, para que sean aceptados ante Yahvé.
  cac-cac: Yed'nacocab'n̈ej q'uen vin̈aj Aarón d'a snan̈al sat yic tzin cha yofrenda
    eb' etchon̈ab' syac' d'ayin a in Jehová in tic, vach'chom man̈ ichaoc d'a smojal
    syutej eb' yac'ani, palta yuj jun q'ueen chi', tzin cha yofrenda eb' chi'.
  swh-ULB: Nalo litakuwa katika kipaji cha uso cha Aruni, na Aruni atauchukua uovu
    wa vile vitu vitakatifu, watakavyovitakasa hao wana wa Israeli katika vipawa vyao
    vyote vitakatifu, nalo litakuwa katika kipaji chake cha uso sikuzote, ili kwamba
    vipate kukubaliwa mbele za Yahweh.
  bel-bel: і будзе яна на лобе Ааронавым, і панясе на сабе Аарон недахопы прынашэньняў,
    прысьвячаных сынамі Ізраілевымі, і ўсіх дарункаў, што імі прыносяцца; і будзе
    яна ўвесь час на лобе ў яго, дзеля ўпадабаньня Гасподняга да іх.
  deu-ELBBK: Und es soll auf der Stirn Aarons sein, und Aaron soll die Ungerechtigkeit
    der heiligen Dinge tragen, die die Kinder Israel heiligen werden, bei allen Gaben
    ihrer heiligen Dinge; und es soll beständig an seiner Stirn sein, zum Wohlgefallen
    für sie vor dem HERRN.
  mbb-OT: '@see-verse:EXO.028.037'
  mal-2015: യിസ്രായേൽമക്കൾ തങ്ങളുടെ സകല വിശുദ്ധവഴിപാടുകളിലും ശുദ്ധീകരിക്കുന്ന വിശുദ്ധവസ്തുക്കളുടെ
    കുറ്റം അഹരോൻ വഹിക്കേണ്ടതിന്നു അതു അഹരോന്റെ നെറ്റിയിൽ ഇരിക്കേണം; യഹോവയുടെ മുമ്പാകെ
    അവർക്കു പ്രസാദം ലഭിക്കേണ്ടതിന്നു അതു എപ്പോഴും അവന്റെ നെറ്റിയിൽ ഇരിക്കേണം.
  gup-gup: Wanjh Aaron kakanakan kore kumilh nuye bu kamkan nawu njalenjale nadjamun
    bu bininj nawu Israel benkebmawahmeng kabirridjare ngandiwon. Wardi bu kabirribarabun
    kore ngandiwonkenh, wanjh ngadjalnan kore Aaron kadjongbuyindi, dja wanjh ngaye
    nawu Yawey ngadjalnjilngmak kore bedda ngandiwon njalehnjale.
  gvs-gvs: E dabayogigiyana Eroni dabana goi ikaaiyaka, e bei Isileli tubunao idi
    goyo ikabidi inavedi. Goyoyadi unana nakona madi goyo idi vininabeso sikimasabedi
    Yau Yauwe umagu. Tauna dabayogigiyana ikaiyaka dabana goi tutayana isiu ima matagu
    goi, e bei Yau Yauwe agite go, idi vininabesoyadi auyaonedi.
  rmc-rmc: E čelenka, so ela le Aronoste pro šero, sikavela, hoj ov lel pre peste
    e vina vaš o obeti, so namištes obetinena o Izraeliti. Avke me, o RAJ, prilava
    le Izraelitengre obeti.
  nlg-nlg: Ma Aaron ke talua tana raena, ge ke holaa siki hahi ta didira na sukaghi
    tabu na vure ni Israel. Gaia ke talua haia tana raena ge ku lavipangotira nigua
    vure, inau a Yahweh.
  pes-OPV: و بر پیشانی هارون باشد تا هارون گناه موقوفاتی که بنی‌اسرائیل وقف می‌نمایند،
    درهمه هدایای مقدس ایشان متحمل شود. و آن دائم بر پیشانی او باشد تا بحضور خداوند
    مقبول شوند.
  ron-1924: Еа сэ фие пе фрунтя луй Аарон ши Аарон ва пурта фэрэделеӂиле сэвыршите
    де копиий луй Исраел кынд ышь адук тоате даруриле лор сфинте; еа ва фи некурмат
    пе фрунтя луй ынаинтя Домнулуй, пентру ка ей сэ фие плэкуць ынаинтя Луй.
  ben-OBCV: এটি হারোণের কপালের উপরে থাকবে, এবং সে ইস্রায়েলীদের উৎসর্গ করা পবিত্র
    নৈবেদ্যগুলির সাথে যুক্ত অপরাধ বহন করবে, তাদের নৈবেদ্যগুলি যাই হোক না কেন। অবিচ্ছিন্নভাবে
    এটি হারোণের কপালে থাকবে যেন তারা সদাপ্রভুর কাছে গ্রাহ্য হয়।
  som-som: Oo ha ku taallo Haaruun fooddiisa, Oo Haaruun baa qaadi doona dembiga alaabta
    quduuska ah, oo ay reer binu Israa'iil quduus kaga dhigi doonaan hadiyadahooda
    quduuska ah; oo mar kasta waxay ku oolli doontaa fooddiisa, in iyaga laga aqbalo
    Rabbiga hortiisa.
  lat-VUC: imminens fronti pontificis. Portabitque Aaron iniquitates eorum, quæ obtulerunt
    et sanctificaverunt filii Israël, in cunctis muneribus et donariis suis. Erit
    autem lamina semper in fronte ejus, ut placatus sit eis Dominus.
  eng-ASVBT: And it shall be upon Aaron’s forehead, and Aaron shall bear the iniquity
    of the holy things, which the children of Israel shall hallow in all their holy
    gifts; and it shall be always upon his forehead, that they may be accepted before
    Jehovah.
  ita-1885: 'E sia in su la fronte di Aaronne: acciocchè Aaronne porti l''iniquità
    delle sante offerte, le quali i figliuoli d''Israele avranno consacrate in tutte
    le offerte ch''essi consacrano; e sia in su la fronte di esso del continuo, per
    renderli grati nel cospetto del Signore.'
  eng-LXXUP: And it shall be on the forehead of Aaron; and Aaron shall bear away the
    sins of their holy things, all that the children of Israel shall sanctify of every
    gift of their holy things, and it shall be on the forehead of Aaron continually
    acceptable for them before the Lord.
  eng-ULB: It must be on Aaron's forehead; he must always bear any guilt that might
    attach to the offering of the holy gifts that the Israelites set apart to Yahweh.
    The turban must be always on his forehead so that Yahweh may accept their gifts.
  spa-VBL: Aarón lo llevará en la frente, para que se responsabilice de la culpa de
    las ofrendas que hagan los israelitas, y esto se aplica a todas sus santas ofrendas.
    Debe permanecer siempre en su frente para que el pueblo sea aceptado en la presencia
    del Señor.
  fra-_FOB: Et elle sera sur le front d'Aaron; et Aaron portera les iniquités que
    les enfants d'Israël auront commises dans les saintes oblations qu'ils offriront,
    dans toutes leurs saintes offrandes; et elle sera sur son front continuellement,
    pour les rendre agréables devant l'Éternel.
  mal-mal: യിസ്രായേൽ മക്കൾ തങ്ങളുടെ സകല വിശുദ്ധവഴിപാടുകളിലും ശുദ്ധീകരിക്കുന്ന വിശുദ്ധവസ്തുക്കളുടെ
    കുറ്റം അഹരോൻ വഹിക്കേണ്ടതിന് അത് അഹരോന്റെ നെറ്റിയിൽ ഇരിക്കണം; യഹോവയുടെ മുമ്പാകെ
    അവർക്ക് പ്രസാദം ലഭിക്കേണ്ടതിന് അത് എപ്പോഴും അവന്റെ നെറ്റിയിൽ ഇരിക്കണം.
  urd-GVR: tāki wuh Hārūn ke māthe par paṛī rahe. Jab bhī wuh maqdis meṅ jāe to yih
    taḳhtī sāth ho. Jab Isrāīlī apne nazarāne lā kar Rab ke lie maḳhsūs kareṅ lekin
    kisī ġhaltī ke bāis qusūrwār hoṅ to un kā yih qusūr Hārūn par muntaqil hogā. Is
    lie yih taḳhtī har waqt us ke māthe par ho tāki Rab Isrāīliyoṅ ko qabūl kar le.
  suz-BL: मोपा मेको हारून आ कुप्‍फीम बाक्‍चा माल्‍ब। आ कुप्‍फीम पाइश्‍शा, इस्राएली
    आन मरिम्‍शो पशो कुरब। मिनु परमप्रभु कली चढ़ेशो रिम्‍शो दुम्‍नीम। परमप्रभु यावेमी
    आन चढ़ेशो ब्रवल, दे गेना हना यो आ कुप्‍फीम बाक्‍चा माल्‍ब।
  ita-1927: Starà sulla fronte d’Aaronne, e Aaronne porterà le iniquità commesse dai
    figliuoli d’Israele nelle cose sante che consacreranno, in ogni genere di sante
    offerte; ed essa starà continuamente sulla fronte di lui, per renderli graditi
    nel cospetto dell’Eterno.
  ckb-ckb: لەسەر ناوچەوانی هارون بێت، بەم شێوەیە هارون ئۆباڵی هەر گوناهێکی نەوەی ئیسرائیل
    هەڵدەگرێت کە پەیوەندی هەبێت بەو قوربانییانەی بۆ یەزدانیان تەرخان کردووە، بەردەوامیش
    لەسەر ناوچەوانی دەبێت بۆ ئەوەی قوربانییەکان لەبەردەم یەزدان پەسەند بن.
  eng-BBE: And it will be over Aaron's brow, so that Aaron will be responsible for
    any error in all the holy offerings made by the children of Israel; it will be
    on his brow at all times, so that their offerings may be pleasing to the Lord.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಪರಿಶುದ್ಧ ದಾನಗಳನ್ನೆಲ್ಲಾ ಪರಿಶುದ್ಧ ಮಾಡುವ ಪರಿಶುದ್ಧ ಕಾರ್ಯಗಳ
    ದೋಷವನ್ನು ಆರೋನನು ಹೊರುವ ಹಾಗೆ ಅದು ಆರೋನನ ಹಣೆಯ ಮೇಲಿರಬೇಕು. ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅವುಗಳೆಲ್ಲಾ
    ಅಂಗೀಕಾರವಾಗುವ ಹಾಗೆ ಅದು ಯಾವಾಗಲೂ ಅವನ ಹಣೆಯ ಮೇಲೆ ಇರಬೇಕು.
  bbb-bbb: Fu ijiege abiekina e Isureroko bu oenoeno ise buone ijadufuo na zinone
    ifaejiekuva E Ireobo na ise buone ijadufuo irufui ije na kena una Eroni vajaga
    fure abeke. Ro e Isureroko bu oenoeno zinone ni binobino kena ro ise buone ijadufuo
    na zinone ifaejekuva naka uria bu oemarejiake.
  tam-2017: இஸ்ரவேலர்கள் தங்களுடைய பரிசுத்த காணிக்கைகளாகப் படைக்கும் பரிசுத்தமானவைகளின்
    அக்கிரமத்தை ஆரோன் சுமக்கும்படி, அது ஆரோனுடைய நெற்றியின்மேல் இருப்பதாக; யெகோவாவுடைய
    சந்நிதியில் அவர்கள் அங்கீகரிக்கப்படும்படி, அது எப்பொழுதும் அவனுடைய நெற்றியின்மேல்
    இருக்கவேண்டும்.
  spa-RV-1909: 'Y estará sobre la frente de Aarón: y llevará Aarón el pecado de las
    cosas santas, que los hijos de Israel hubieren consagrado en todas sus santas
    ofrendas; y sobre su frente estará continuamente para que hayan gracia delante
    de Jehová.'
  ron-BTF: Și aceasta să fie pe fruntea lui Aaron, ca Aaron să poarte nelegiuirea
    lucrurilor sfinte, pe care copiii lui Israel le vor sfinți în toate darurile lor
    sfinte; și aceasta să fie continuu pe fruntea lui, ca ei să fie primiți înaintea
    DOMNULUI.
  eng-WEBP: It shall be on Aaron’s forehead, and Aaron shall bear the iniquity of
    the holy things, which the children of Israel shall make holy in all their holy
    gifts; and it shall be always on his forehead, that they may be accepted before
    the LORD.
  eng-FBV: Aaron will wear it on his forehead, so that he may take responsibility
    for the guilt of the offerings the Israelites make, and this applies to all their
    holy gifts. It must always remain on his forehead in order that the people are
    accepted in the Lord's presence.
  nld-1939: Zo zal ze tegen het voorhoofd van Aäron liggen, en zal Aäron de fouten
    op zich nemen, die de kinderen Israëls begaan bij de heilige offers en bij alle
    heilige gaven, welke zij brengen. Steeds moet zij tegen zijn voorhoofd liggen
    om hen welgevallig te maken aan Jahweh.
  nch-BL: Huan nopa piltepos patactzi mocahuas cuapilijtos ipan icuaixco Aarón. Huan
    quema nopa israelitame quiiyocatalise se tacajcahualisti para na huan quihualicase,
    sinta ayemo senquisa tapajpacti nopa tacajcahualisti noixpa na, niamoTECO, huajca
    Aarón ica nopa piltepos patactzi huelis quihuicas inintaixpanolhua cati quiajsitoque
    nopa tacajcahualisti. Huan huajca inon tacajcahualisti niquitas para tatzejtzeloltic
    huan nijselis. Yeca Aarón monequi motalilis nopa cuatzajcayot ica nopa piltepos
    patactzi nochipa quema calaquis tiopan calijtic noixpa.
  vie-1934: Thẻ đó sẽ ở trên trán A-rôn; A-rôn gánh tội lỗi của dân Y-sơ-ra-ên phạm
    trong khi họ dâng của lễ thánh; thẻ đó sẽ ở nơi trán A-rôn luôn luôn, để dân sự
    được đẹp ý Đức Giê-hô-va.
  hin-CV: अहरोन उसे अपने सिर पर रखे और इससे वह इस्राएलियों द्वारा चढ़ाए पवित्र चढ़ावों
    का दोष अहरोन अपने ऊपर उठाए रखे. वह उस पटिए को सदा अपने सिर पर उठाए रखे, जिससे
    याहवेह उससे खुश रहे.
  eng-OURB: It shall be on Aaron [Light-bringer]’s forehead, and Aaron [Light-bringer]
    shall bear the depravity (moral evil) of the holy things, which the children of
    Israel [God prevails] shall make holy in all their holy gifts; and it shall be
    always on his forehead, that they may be accepted before Adonai.
  spa-BES: Y estará sobre la frente de Aarón, y será Aarón responsable de cualquier
    error en todas las ofrendas sagradas hechas por los hijos de Israel; estará en
    su lugar frente todo el tiempo, para que sus ofrendas puedan agradar al Señor.
  tdx-tdx: Ie ho an-dahara’ i Aharone, le hivave ze hakeo’ o raha miavake havì’ o
    ana’ Israeleo ho enga masi’ iareoo t’i Aharone vaho ho nainai’e an-dahara’e izay
    soa t’ie ho fankatoavañe iareo añatrefa’Iehovà.
  vid-vid: Aluni kochivala chibati acho kuli chihanga cha heye, kwa acho chibati kohola
    nongwa ya wihe uwele hanji ukoligwe na Waisilaeli kuli kumlavila Mkulu Nguluwi
    nhambiko, nani ndozikunda nhambiko za hewo zelile. Kochivala acho chibati kwa
    chila mhela.
  eng-OKE: And it shall be upon Aharon’s forehead, that Aharon may bear the iniquity
    of the things which the sons of Israel may consecrate of all their consecrated
    gifts; and it shall be upon his fore-head continually for their acceptableness
    before the Lord.
  tha-KJV: แผ่​นทองคำนั้นจะอยู่​ที่​หน​้าผากของอาโรน และอาโรนจะรับความชั่วช้าอันเกิดแก่​ชนชาติ​อิสราเอลเนื่องจากของถวายอันบริ​สุทธิ​์
    ซึ่งนำมาชำระให้เป็นของถวายอันบริ​สุทธิ​์ และแผ่นทองคำนั้นให้​อยู่​ที่​หน​้าผากของอาโรนเสมอ
    เพื่อสิ่งของเหล่านั้นจะเป็​นที​่โปรดปรานต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'E estará sobre a testa de Arão: e levará Arão o pecado das coisas
    santas, que os filhos de Israel houverem consagrado em todas as suas santas ofertas;
    e sobre sua testa estará continuamente para que tenham favor diante do SENHOR.'
  deu-ELO: Und es soll auf der Stirn Aarons sein, und Aaron soll die Ungerechtigkeit
    der heiligen Dinge tragen, welche die Kinder Israel heiligen werden, bei allen
    Gaben ihrer heiligen Dinge; und es soll beständig an seiner Stirn sein, zum Wohlgefallen
    für sie vor Jehova.
  eng-WYC-2018: And Aaron shall bear the wickednesses of those things that the sons
    of Israel shall offer, and hallow in all their gifts to God, and in their free
    gifts to men; and the plate shall ever[more] be in Aaron’s forehead, that the
    Lord be pleased to them. (And Aaron shall bear the wickednesses done when the
    Israelites offer, and dedicate, all their gifts to the Lord; and the plate shall
    always be on his forehead, so that these gifts shall be acceptable to the Lord.)
  epo-epo: Ĝi estu sur la frunto de Aaron; kaj Aaron portados la pekon kontraŭ la
    sanktaĵoj, kiujn sanktigos la Izraelidoj en ĉiuj siaj sanktaj donoj; kaj ĝi estos
    sur lia frunto ĉiam, por ke la Eternulo ilin favoru.
  uig-PIN: u Ⱨarunning pexanisidǝ tursun. Buning bilǝn Ⱨarun Israillarning muⱪǝddǝs
    ⱪilip kǝltürgǝn barliⱪ muⱪǝddǝs ⱨǝdiyǝlirigǝ qaplaxⱪan gunaⱨlarni ɵz üstigǝ elip
    kɵtüridu; ⱨǝdiyǝlǝrning Pǝrwǝrdigarning aldida ⱪobul ⱪilinixi üqün otuƣat ⱨǝmixǝ
    uning pexanisigǝ taⱪaⱪliⱪ tursun.
  beo-beo: 'Isala:ili dunu da Na, Hina Gode, hahawane udigili iasu Nama imunu, be
    eso enoga ilia da giadofale Nama imunu. Be Na da ilia hahawane udigili iasu hahawane
    lama:ne, Elane da amo nina: hamoi liligi ea odagi da:iya ligisi gaguli ahoanumu.'
  tpi-OTNT: Oltaim Aron i mas putim dispela laplap i gat dispela medal long het bilong
    em. Olsem bai mi Bikpela, mi inap kisim ol ofa ol Israel i givim long mi. Na sapos
    ol i popaia long sampela pasin bilong mekim ofa, maski, Aron bai i karim asua
    bilong rong bilong ol.
  hau-SA: Zai kasance a goshin Haruna, ta haka zai ɗauki kurakuran da ya yiwu Isra’ilawa
    sun yi cikin miƙa baye-bayensu masu tsarki. Zai kasance a goshin Haruna kullayaumin,
    domin su zama abin karɓa ga Ubangiji.
  uig-LAT: u Harunning péshaniside tursun. Buning bilen Harun Israillarning muqeddes
    qilip keltürgen barliq muqeddes hediyelirige chaplashqan gunahlarni öz üstige
    élip kötüridu; hediyelerning Perwerdigarning aldida qobul qilinishi üchün otughat
    hemishe uning péshanisige taqaqliq tursun.
  nde-nde: Lizakuba sebunzini lika-Aroni ukuze athwale amacala aqondene lezipho ezingcwele
    ezinikelwa ngabako-Israyeli, kungakhathalekile ukuthi yisipho bani. Lizakuba sebunzini
    lika-Aroni kokuphela ukuze abako-Israyeli bemukeleke kuThixo.
  ton-ton: Pea ʻe ʻi he laʻē ia ʻo ʻElone, koeʻuhi ke fua ʻe ʻElone ʻae hia ʻoe ngaahi
    meʻa māʻoniʻoni, ʻaia ʻoku fakatapui ʻe he fānau ʻa ʻIsileli ʻi heʻenau ngaahi
    meʻaʻofa kotoa pē; pea ʻe tuʻumaʻu pe ia ki hono laʻē, koeʻuhi ke lelei ai ʻakinautolu
    ʻi he ʻao ʻo Sihova.
  ces-1613: I bude nad čelem Aronovým, aby nesl Aron nepravosti posvěcených věcí,
    kterýchž by posvětili synové Izraelští při všech dařích posvěcených věcí svých;
    a bude nad čelem jeho vždycky, aby příjemné je činil před Hospodinem.
  eng-WMB: It shall be on Aaron’s forehead, and Aaron shall bear the iniquity of the
    holy things, which the children of Israel shall make holy in all their holy gifts;
    and it shall be always on his forehead, that they may be accepted before the LORD.
  tam-TCV: அது ஆரோனுடைய நெற்றியில் இருக்கவேண்டும். இஸ்ரயேலர் அர்ப்பணிக்கும் பரிசுத்த
    கொடைகள் எதுவானாலும், அவற்றுடன் சம்பந்தப்பட்ட குற்றத்தை அவன் சுமப்பான். அந்தக்
    கொடைகள் யெகோவாவினால் ஏற்றுக்கொள்ளப்படும்படி, அந்தத்தகடு அவனுடைய நெற்றியின்மேல்
    தொடர்ந்து இருக்கும்.
  ceb-ULB: Kinahanglan anaa kini sa agtang ni Aaron; dalaon niya kanunay ang bisan
    unsang sala nga madala ngadto sa halad sa balaang mga gasa nga gilain sa mga Israelita
    alang kang Yahweh. Isul-ob niya kanunay sa iyang agtang ang purong aron dawaton
    ni Yahweh ang ilang mga gasa.
  pol-UBG: I będzie na czole Aarona, aby nosił Aaron nieprawość poświęconych rzeczy,
    które synowie Izraela poświęcać będą przy wszystkich świętych darach. Będzie nieustannie
    na jego czole, aby im zjednał łaskę u PANA.
  urd-GVU: تاکہ وہ ہارون کے ماتھے پر پڑی رہے۔ جب بھی وہ مقدِس میں جائے تو یہ تختی
    ساتھ ہو۔ جب اسرائیلی اپنے نذرانے لا کر رب کے لئے مخصوص کریں لیکن کسی غلطی کے باعث
    قصوروار ہوں تو اُن کا یہ قصور ہارون پر منتقل ہو گا۔ اِس لئے یہ تختی ہر وقت اُس
    کے ماتھے پر ہو تاکہ رب اسرائیلیوں کو قبول کر لے۔
  deu-1912: auf der Stirn Aarons, daß also Aaron trage die Missetat des Heiligen,
    das die Kinder Israel heiligen in allen Gaben ihrer Heiligung; und es soll allewege
    an seiner Stirn sein, daß er sie versöhne vor dem HERRN.
  ntj-ntj: '@see-verse:EXO.028.037'
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಕಾಣಿಕೆಯಾಗಿ ಸಮರ್ಪಿಸುವ ದೇವರ ಎಲ್ಲಾ ಪವಿತ್ರವಸ್ತುಗಳ ವಿಷಯದಲ್ಲಿ ದೋಷವೇನಾದರೂ
    ಇದ್ದರೆ ಆರೋನನು ಆ ಪಟ್ಟವನ್ನು ಯಾವಾಗಲೂ ಹಣೆಯ ಮೇಲೆ ಧರಿಸಿ ಆ ದೋಷ ಫಲವನ್ನು ವಹಿಸಿಕೊಳ್ಳುವುದರಿಂದ
    ಅವರು ಯೆಹೋವನಿಗೆ ಮೆಚ್ಚಿಕೆಯುಳ್ಳವರಾಗಿರುವರು.
  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨlaŋ iadɨ ciaŋ agadɨ sɨhɨvia ma lubiahɨlavɨla sagalɨ
    iguavɨci ha Alon agaŋ nulɨdɨ ahɨliahua nulɨdɨ hugɨ agɨladɨ havɨbali uami. Uaiaŋ
    mu hɨvɨ mu hɨvɨ hajɨŋ ibi daŋ agadɨ havɨlɨ hali hɨsɨŋ heŋ lɨbalɨci lɨbam heŋ lɨbala
    hɨnibali uami. Lɨdaci viaŋ hajɨŋ lɨbam hɨvɨ hɨnibali agadɨ iga iga Isɨlaelɨ hɨdɨlɨ
    agɨlaŋ akuaba akuaba sagalɨ iasaŋ iguavɨbali agɨladɨ viben uami.
  yap-yap: Aron e nge tay e ran’ey nga lolgen nib migid e madaliya riy nga peri’,
    ya aram e Gag SOMOL, e ra magan’ug nga urngin e pin’en nra pi’ yu Israel ni kar
    og niged ngog, ni yug ra mang e kar og niged nib kireb rogon ngog.
  hlt-MCSB: Te vaengah Aaron tal ah om vetih cimcaihnah dongah a ciim Israel ca rhoek
    kathaesainah te amih kah cimcaihnah kutdoe boeih te Aaron loh phuei saeh. Te daengah
    ni amih ham khaw a tal dongah BOEIPA mikhmuh kah kolonah la phat a om eh.
  mdy-ETH: ዓኣሮኔያ ዬኖ ፔ ባሊቶይዳ ጌሦንጎ፤ ዬያሮ ታኣም ዔኪ ሺኢኮ ባኮ ሺኢሺፆይዳ ዔያታ ዻቤታቴያ ዒስራዔኤሌ ዓሳ ታኣም
    ዒንጋ ዒንጊፆ ቢያ ታኣኒ ናንጊና ናንጋ ጎዳ ዔካንዳኔ።
  twi-ASANTE: Aaron de saa adeɛ no bɛbɔ ne moma so sɛdeɛ ɛbɛyɛ a, sɛ Israelfoɔ no
    bɔ afɔdeɛ biara na mfomsoɔ ba ho a, ɛho asodie bɛda ne so, na Awurade agye nnipa
    no, na ɔde wɔn bɔne nso akyɛ wɔn.
  eng-WEBU: It shall be on Aaron’s forehead, and Aaron shall bear the iniquity of
    the holy things, which the children of Israel shall make holy in all their holy
    gifts; and it shall be always on his forehead, that they may be accepted before
    the LORD.
  bnp-bnp: Na parava vakaroro e Aron ge kubea ra hoi iea i tahoka a hulongi. Lakea
    iau bara bolea vona a nihabi ni gamai i habia nau e huriki a Israel. Ria bara
    ri rata ruru ranga naro na nihabi, e Aron bara i bole a rarenga.
  wal-wal: Aattobare Aarooni a ba som77uwan wotto; hegan Israa7eela asai GODAASSI
    imotaa immiiddi mooridobi de7ikkokka, he mooruwaa Aarooni tookkees. Asai ehiyoobaa
    GODAI ekkana mala, i he xifatiyaa ubbatonkka ba som77uwan wottanau koshshees.
  spa-PDDPT: y estará sobre la frente de Aarón. Aarón cargará la culpa relacionada
    con las cosas sagradas que los hijos de Israel consagren en todas sus ofrendas
    sagradas, y estará continuamente sobre su frente para hacerlos aceptos delante
    de Yavé.
  gun-gun: Ha'e va'e oĩ 'rã Arão rova áry, Israel kuery mba'emo iky'a e'ỹ va'e ome'ẽ
    va'ekue ogueraa vy ojeky'a'o uka aguã, hexe oĩ e'ỹ aguã jejavya. Ha'e nunga rupi
    oĩ riae 'rã Arão rova áry, ome'ẽ mbyre ombovy'a aguã Senhor.
  agu-BL: Yi jun tal ne'ẍ placa-a'tz tajwe'n yil cyaj cyen wutz plaj Aarón yil tz'ocopon
    i' tzinwutz tan toye'n yi cyoy yi e' intanum, yi e' xonl Israel, na yi tetz munl
    i'tz tan toye'n yi cyoy yi e' xonl Israela'tz tan jople'n cyakil quil yi juchij
    cya'n te cyakil e'chk takle'n yi wi'nin xtxintxal. Ej nin yil wil yi jun placa-a'tz
    chintzatzink te cyoy.
  ilo-ULB: Masapul nga adda daytoy iti muging ni Aaron; masapul nga awitenna a kanayon
    ti aniaman a basol a mabalin a maipasurot iti pannakaidaton dagiti nasantoan a
    sagsagut dagiti Israelita kenni Yahweh. Ti turbante ket masapul nga adda a kanayon
    iti muging ni Aaron tapno awaten ni Yahweh dagiti sagsagutda.
  kpg-kpg: Aaron e hai gi ulu di maa i hongo dono libogo, gei Au go Dimaadua gaa kumi
    nia tigidaumaha huogodoo digau Israel ma ga hai mai gi di Au, eimaha hogi maa
    digaula gu ihala i di hai tigidaumaha.
  uig-ARA: ئۇ ھارۇننىڭ پېشانىسىدە تۇرسۇن. بۇنىڭ بىلەن ھارۇن ئىسرائىللارنىڭ مۇقەددەس
    قىلىپ كەلتۈرگەن بارلىق مۇقەددەس ھەدىيەلىرىگە چاپلاشقان گۇناھلارنى ئۆز ئۈستىگە
    ئېلىپ كۆتۈرىدۇ؛ ھەدىيەلەرنىڭ پەرۋەردىگارنىڭ ئالدىدا قوبۇل قىلىنىشى ئۈچۈن ئوتۇغات
    ھەمىشە ئۇنىڭ پېشانىسىگە تاقاقلىق تۇرسۇن.
  sus-sus: alako a xa gbaku a tigi ra. Xa a sa li sɛrɛxɛ mu nu baxi sɛriyɛ ki ma,
    na kote luma Haruna nan ma, kɔnɔ na sɛbɛli naxan gbakuxi a tigi ra a niyama nɛ
    Alatala xa na sɛrɛxɛ suxu.»
  pon-2006: Aaron pahn mi nan lisoarop wet, nin duwen kilel ehu me ngehi, KAUN-O,
    pahn kupwurperenki meirong koaros me mehn Israel kan pahn meirongkihong ie, mehnda
    ma re kin sapwungala nan ar meirong kan.
  ksd-ksd: Ma na tur ta ra pal a matai i Aron, ma Aron na puak pa ra varpiam ta ra
    lavur gomgom na magit, nina ba ra tarai Israel dia tul tar ia tana ta kadia lavur
    vartabar na lotu; ma na tur vatikai ta ra pal a matana upi ra Luluai na manane
    diat.
  tur-YTC: Aron'un alnı üzerinde olacak ve İsrael'in çocuklarının tüm kutsal armağanlarında,
    bütün kutsal şeylerindeki suçu Aron taşıyacak; ve bunlar Yahve'nin önünde kabul
    edilsinler diye, bu her zaman onun alnı üzerinde olacaktır.
  grc-BRENT: Καὶ ἔσται ἐπὶ τοῦ μετώπου Ἀαρών· καὶ ἐξαρεῖ Ἀαρὼν τὰ ἁμαρτήματα τῶν ἁγίων,
    ὅσα ἂν ἁγιάσωσιν οἱ υἱοὶ Ἰσραὴλ παντὸς δόματος τῶν ἁγίων αὐτῶν· καὶ ἔσται ἐπὶ
    τοῦ μετώπου Ἀαρὼν διαπαντὸς δεκτὸν αὐτοῖς ἔναντι Κυρίου.
  ind-AYT: Serban itu harus ada di dahi Harun supaya Harun dapat menanggung kesalahan
    dari segala yang kudus yang dikhususkan oleh keturunan Israel sebagai persembahan
    kudus mereka. Itu akan selalu ada di dahinya supaya dia dapat diterima di hadapan
    TUHAN.
  nya-nya: Lidzakhala pa mphumi ya Aaroni, motero iye adzasenza cholakwa chilichonse
    cha pa zopereka zilizonse zimene Aisraeli amazipatulira Yehova. Aaroni azivala
    chikwangwanichi pa mphumi pake nthawi zonse kuti Yehova alandire zopereka za anthu
    ake.
  hrv-hrv: Neka stoji na Aronovu čelu. Tako neka Aron na se preuzme nedostatke koji
    bi mogli okaljati sve svete prinose što ih Izraelci posvećuju. Neka uvijek stoji
    na njegovu čelu da za njih stječe blagonaklonost Jahvinu.
  mps-mps: Sesemane sogo Arongo te medal tobolude elalubo ugwa muao. Tama tibaso da,
    ena Genuai Bidi eno te Israel dabego enabolo mabo ofa ebo nai te eno saibao. Ma,
    augwaligo te ofa ebo kolesaga mebago geda mubaso da, teda, Arongo te tebo augwaligo
    dwai sę sęgę tolomainogo yaibao.”
  tpi-tpi: Oltaim Aron i mas putim dispela laplap i gat dispela medal long het bilong
    em. Olsem bai mi Bikpela, mi inap kisim ol ofa ol Israel i givim long mi. Na sapos
    ol i popaia long sampela pasin bilong mekim ofa, maski, Aron bai i karim asua
    bilong rong bilong ol.
  dan-1931: Aron skal bære den på sin Pande, for at han kan tage de Synder på sig,
    som klæder ved de hellige Gaver, Israelitterne frembærer, ved alle de hellige
    Gaver, de bringer; og Aron skal stedse have den på sin Pande for at vinde dem
    HERRENS Velbehag.
  vie-OVCB: Vậy, A-rôn sẽ luôn luôn mang thẻ ngay trước trán mình, và như thế người
    sẽ mang lấy trên mình những tội của người Ít-ra-ên khi họ dâng lễ vật để chuộc
    lỗi. Lễ vật được nhận, tội được tha, khi A-rôn mang thẻ trên trán lúc người ở
    trước mặt Chúa Hằng Hữu.
  guj-2017: હારુને એ પોતાના કપાળ પર ધારણ કરવું જેથી ઇઝરાયલીઓ જે પવિત્ર અર્પણો આપે
    તેમાં કોઈ દોષ હોય તો તે દોષ હારુન પોતાને માથે લઈ લે અને હારુને તે કાયમ પોતાના
    કપાળ પર પહેરી રાખવું જેથી યહોવાહ પવિત્ર અર્પણથી પ્રસન્ન રહે.
  pon-2006A: Aaron pahn mi nan lisoarop wet, nin duwen kilel ehu me ngehi, KAUN-O,
    pahn kupwurperenki meirong koaros me mehn Israel kan pahn meirongkihong ie, mehnda
    ma re kin sapwungala nan ar meirong kan.
  por-BRBSL: Estará na testa de Arão, e Arão levará a iniqüidade das coisas santas,
    que os filhos de Israel santificarão em todos os seus santos dons; e estará sempre
    em sua testa, para que sejam aceitos diante de Javé.
  cth-cth: Hot teh, Aron tampa dawk ao han. Isarel catounnaw ni kathounge a poehnonaw
    pueng a thoungsaknae, payonpakainae kaawm e hah Aron ni koung a phu han. Hot teh
    BAWIPA hmalah dâw han kamcu e lah ao thai nahanelah, a tampa dawk pou a ta han.
  twi-twi: Aaron de saa ade no bɛbɔ ne moma so sɛnea ɛbɛyɛ a, sɛ Israelfo no bɔ afɔre
    biara na mfomso ba ho a, ɛho asodi bɛda ne so, na Awurade agye nnipa no, na ɔde
    wɔn bɔne nso akyɛ wɔn.
  hlt-hlt: Te vaengah Aaron tal ah om vetih cimcaihnah dongah a ciim Israel ca rhoek
    kathaesainah te amih kah cimcaihnah kutdoe boeih te Aaron loh phuei saeh. Te daengah
    ni amih ham khaw a tal dongah BOEIPA mikhmuh kah kolonah la phat a om eh.
  tbz-SIM: Dɛ kó tɛsɔɔmɑ́tìpɛ̀tɛ̀ níí yó mberínɛ̀ o tĩ́nnì ndi ò kɔ̀ri dìì mɔ̀nnì
    m borɛ̀, tɛɛ̀ yó mbɛnkú kɛ dò nhAnɔɔ tɔ Isidɑyɛɛribɛ kó mɛyɛi mbɛ̀ dɔ̀ɔ̀ri mɛ̀
    nɛ̀ bɛ pɑ̃rɛ̀ miɛkɛ tɛɛ̀ yó nte kɛ̀ ǹ cɔutɛ́ bɛ pɑ̃rɛ̀.
  msy-2020: Aron zurara inir dapanir asuar medel itir kam uan dapanim darɨgh. Eghtɨ
    kamaghɨn kɨ Ikiavɨra Itir God, kɨ ofan Israelia na ganɨdiba kɨ da inisɨ ifuegham.
    Egh me ofa gamir arazitaba pueghtɨ, Aron men arazir kurabar osɨmtɨzim ateram.
  azb-azb: Beləcə lövhəcik Harunun alnının üstündə olsun. İsrail övladlarının təqdis
    etdikləri bütün müqəddəs hədiyyələrin Rəbbin qarşısında məqbul olub-olmamasının
    məsuliyyətini Harun daşıyacaq. Buna görə də qoy lövhəcik həmişə Harunun alnında
    olsun.
  eng-DBY: And it shall be upon Aaron's forehead, and Aaron shall bear the iniquity
    of the holy things, which the children of Israel shall hallow in all gifts of
    their holy things; and it shall be continually on his forehead, that they may
    be accepted before Jehovah.
  hin-2017: और वह हारून के माथे पर रहे, इसलिए कि इस्राएली जो कुछ पवित्र ठहराएँ, अर्थात्
    जितनी पवित्र वस्तुएँ भेंट में चढ़ावे उन पवित्र वस्तुओं का दोष हारून उठाए रहे,
    और वह नित्य उसके माथे पर रहे, जिससे यहोवा उनसे प्रसन्न रहे।
  wol-KYG: Na tafu ci jëwu Aaróona, mu gàddoo ko ay wu tukkee ci lu bànni Israyil
    moy ci wàllu yëf yu sell yi ñu wara sellal ci seen mboolem sarax yu sell. Na nekk
    fàww ci jëëm, ndax Aji Sax ji nangul leen.
  bjr-bjr: Aaroonafa mina aqinaaqa rumbasainaqa qinee Yaaweesa aiqama Isaraee maqannaasa
    aaduma qini qimiraree qinna ainainausara eedoo qimasee maraanaura. Misa akaqa
    aaqarana auqamasee qimifaqa qinee Aaroona mi aqiniandiranara irisee sia minni
    saanaura. Kaqi maraanaura.
  eng-YLT: and it hath been on the forehead of Aaron, and Aaron hath borne the iniquity
    of the holy things which the sons of Israel do hallow, even all their holy gifts;
    and it hath been on his forehead continually for a pleasing thing for them before
    Jehovah.
  eng-WYC-2017: And Aaron shall bear the wicked-nesses of those things that the sons
    of Israel shall offer, and hallow in all their gifts to God, and in their free
    gifts to men; and the plate shall ever[more] be in Aaron’s forehead, that the
    Lord be pleased to them.
  eng-WMBB: It shall be on Aaron’s forehead, and Aaron shall bear the iniquity of
    the holy things, which the children of Israel shall make holy in all their holy
    gifts; and it shall be always on his forehead, that they may be accepted before
    the LORD.
  urd-GVH: ताकि वह हारून के माथे पर पड़ी रहे। जब भी वह मक़दिस में जाए तो यह तख़्ती
    साथ हो। जब इसराईली अपने नज़राने लाकर रब के लिए मख़सूस करें लेकिन किसी ग़लती के
    बाइस क़ुसूरवार हों तो उनका यह क़ुसूर हारून पर मुंतक़िल होगा। इसलिए यह तख़्ती हर
    वक़्त उसके माथे पर हो ताकि रब इसराईलियों को क़बूल कर ले।
  rug-rug: Meke kaqu va sagea Eroni si asa pa raena, pude kaqu ta qetue koa Arau Zihova,
    sari doduru vinariponi na vina vukivukihi, saripu va madi i ri na tie Izireli
    koa Rau. Be va sea i ri na tie Izireli sari kaiqa toṉa koari na dia vinariponi,
    ba kaqu ta zutu se Eroni koari na dia tinavete sea.
  gaz-gaz: Faayi kunis adda Aroon irra taaʼa; Aroonis yakka kennaawwan qulqulluu ilmaan
    Israaʼel dhiʼeessan keessatti argamu hunda ni baata. Kunis akka isaan fuula Waaqayyoo
    duratti fudhatama argataniif adda Aroon irra jiraata.
  fra-LSG: Elle sera sur le front d’Aaron; et Aaron sera chargé des iniquités commises
    par les enfants d’Israël en faisant toutes leurs saintes offrandes; elle sera
    constamment sur son front devant l’Éternel, pour qu’il leur soit favorable.
  gnn-gnn: '@see-verse:EXO.028.037'
  yal-yal: A luma nɛn Haruna tigi ra, Isirayila kaane hakɛ goronne yi lu Haruna xun
    ma e naxanye tongoxi saraxa sariɲanxine badeni. A luma nɛn a tigi ra waxatin birin
    yi alogo e xa rafan Alatala ma.”
  haw-1868: 'A e kauia ia mea ma ka lae o Aarona, i lawe o Aarona i ka hewa o na mea
    laa, na mea a na mamo a Iseraela e hoolaa ai, i ko lakou mau makana laa a pau:
    a e mau no ia ma kona lae, i aponoia''i lakou imua o Iehova.'
  arb-NAV: فَتَكُونَ دَائِماً عَلَى جَبْهَةِ هَرُونَ، فَيَحْمِلَ بِذَلِكَ عَنْ بَنِي
    إِسْرَائِيلَ وِزْرَ أَخْطَائِهِمْ فِي تَقْدِمَاتِهِمِ الَّتِي يُخَصِّصُونَهَا
    لِلرَّبِّ. وَعَلَى هَرُونَ أَنْ يَتَعَمَّمَ بِها دَائِماً عِنْدَمَا يَمْثُلُ أَمَامَ
    الرَّبِّ، لِكَيْ يَرْضَى الرَّبُّ عَنْهُمْ.
  ewe-ewe: Ale wòanɔ Aron ƒe ŋgonu, eye Aron atsɔ vodada siwo anɔ Israelviwo ƒe nunanawo
    ŋu la aƒu akɔ. Ele be wòakplae ɣe sia ɣi si wòado ɖe Yehowa ŋkume ale be, Mawu
    nakpɔ ŋudzedze le nunanawo ŋu, eye wòatsɔ nu vɔ̃wo ake.
  eng-LEE: And it shall be upon Aaron's forehead; and Aaron shall atone for the iniquity
    of the holy things, which the children of Israel shall hallow in all their holy
    gifts; and it shall be upon his forehead always, that they may be received in
    favor before the Lord.
  asm-FB: সেয়ে হাৰোণৰ কপালত থাকিব। ইস্ৰায়েলীসকলে পবিত্র কৰি উৎসৰ্গ কৰা পবিত্ৰ দানত
    থকা যিকোনো দোষ হাৰোণে বব। তেওঁলোক যেন যিহোৱাৰ আগত গ্ৰহণীয় হোৱা, সেইবাবে পাগুৰি
    সদায় তেওঁৰ কপালৰ ওপৰত থাকিব।
  sus-A: عَلَكٌ عَ شَ فبَكُ عَ تِفِ رَ. شَ عَ سَ لِ سّرّشّ مُ نُ بَشِ سّرِيّ كِ مَ،
    نَ كٌتٍ لُمَ هَرُنَ نَن مَ، كْنْ نَ سّبّلِ نَشَن فبَكُشِ عَ تِفِ رَ عَ نِيَمَ
    نّ عَلَتَلَ شَ نَ سّرّشّ سُشُ.»
  fra-SBL: Elle sera sur le front d'Aaron ; Aaron portera l'iniquité des choses saintes
    que les enfants d'Israël sanctifieront dans tous leurs dons sacrés ; elle sera
    toujours sur son front, afin qu'ils soient agréés devant l'Éternel.
  hbo-hbo: וְהָיָה֮ עַל־מֵ֣צַח אַהֲרֹן֒ וְנָשָׂ֨א אַהֲרֹ֜ן אֶת־עֲוֹ֣ן הַקֳּדָשִׁ֗ים
    אֲשֶׁ֤ר יַקְדִּ֙ישׁוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל לְכָֽל־מַתְּנֹ֖ת קָדְשֵׁיהֶ֑ם וְהָיָ֤ה
    עַל־מִצְחֹו֙ תָּמִ֔יד לְרָצֹ֥ון לָהֶ֖ם לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: and schal neiye the forheed of the bischop. And Aaron schal bere the
    wickidnessis of hem whiche the sones of Israel `offeriden, and halewiden in alle
    her yiftis and fre yiftis; forsothe the plate schal euere be in `his forhed, that
    the Lord be plesid to him.
  piu-2006: '@see-verse:EXO.028.037'
  pjt-pjt: '@see-verse:EXO.028.037'
  cwe-cwe: Haluni kezachivala chihande icho kuna ichihanga chake, kwa chihande icho
    kezasola ubananzi uwatendile Waisilaili kuna ukunilavila nhosa, niye Mndewa Mulungu
    nizazitogola nhosa zawo. Haluni kezavala chihande icho lusita lose.
  kik-kik: Karĩkoragwo karĩ thiithi-inĩ wa Harũni, nake agakuuaga mahĩtia makoniĩ
    iheo iria theru, iria andũ a Isiraeli mangĩkorwo mamũrĩire Jehova, o na irĩ cia
    mũthemba o na ũrĩkũ. Gatanji kau gakoragwo karĩ thiithi-inĩ wa Harũni hĩndĩ ciothe
    nĩgeetha magetĩkĩrĩkaga nĩ Jehova.
  fra-NCL: Elle sera sur le front d’Aaron, et Aaron portera les fautes commises dans
    les choses saintes que consacreront les enfants d’Israël, en toute espèce de saintes
    offrandes ; elle sera constamment sur son front devant Yahweh, pour qu’ils trouvent
    faveur devant Yahweh.
  cek-AK: To hmuen loe Aaron ih lupataeh ah om ueloe, Israelnawk mah paek ih kaciim
    tangqumnawk, kaciim hmuennawk nuiah kaom, zaehaih to anih mah phaw tih; Angraeng
    mah to hmuennawk talawk thai hanah, to hmuen to Aaron ih lupataeh ah oh poe han
    angaih.
  cuk-cuk: 'Weyobi, Aarón-bebegi nai guoed. We-olo-matargwagwad sogleged: Aarón ibmar-ukleged-swilidikid-anga-ukalile,
    Israel-dulemar-nosasogele, Aarónʼgi gwisgulegoye, degine, an e-isgusmalad elioye,
    geb an anga-ibmar-ukleged-swilidikid-ukarmalar, abingaoye.'
  uig-CYR: у Һарунниң пешанисидә турсун. Буниң билән Һарун Исраилларниң муқәддәс қилип
    кәлтүргән барлиқ муқәддәс һәдийәлиригә чаплашқан гуналарни өз үстигә елип көтириду;
    һәдийәләрниң Пәрвәрдигарниң алдида қобул қилиниши үчүн отуғат һемишә униң пешанисигә
    тақақлиқ турсун.
  tel-2017: ఇశ్రాయేలీయులు అర్పించే పరిశుద్ధమైన అర్పణలన్నిటిలో వాటిలో ఇమిడి ఉన్న దోషాలను
    అహరోను భరించేలా అది అహరోను నుదిటిపై ఉండాలి. వారికి యెహోవా సన్నిధిలో ఆమోదం ఉండేలా
    అది నిత్యం అతని నుదుటిపై ఉండాలి.
  hat-BSA: Li va sou fwon Aaron, e Aaron va retire inikite nan bagay sen ke fis Israël
    yo konsakre yo, selon tout ofrann sen pa yo; epi li va toujou sou fwon li, pou
    yo kapab aksepte devan SENYÈ a.
  kos-kos: Aaron elan sunya motonsrol, tuh mwet Israel fin tafongla ke elos orek kisa
    nu sik, mwatalos ac fah oan facl Aaron, ac nga, LEUM GOD, fah eis mwe kisa lalos
    nukewa.
  hbo-WLC: וְהָיָה֮ עַל־מֵ֣צַח אַהֲרֹן֒ וְנָשָׂ֨א אַהֲרֹ֜ן אֶת־עֲוֺ֣ן הַקֳּדָשִׁ֗ים
    אֲשֶׁ֤ר יַקְדִּ֙ישׁוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל לְכָֽל־מַתְּנֹ֖ת קָדְשֵׁיהֶ֑ם וְהָיָ֤ה
    עַל־מִצְחוֹ֙ תָּמִ֔יד לְרָצ֥וֹן לָהֶ֖ם לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Ọ ga-adị nʼegedege ihu Erọn. Ọ ga-ebukwa ikpe ọmụma metụtara njehie gbasara
    ihe nsọ niile nke ụmụ Izrel doro nsọ, na onyinye ha niile. Ọ ga-adị nʼegedege
    ihu Erọn mgbe niile, ka ha bụrụ ndị Onyenwe anyị ga-anabata.
  ory-ory: ତାହା ହାରୋଣର କପାଳ ଉପରେ ରହିବ, ତହିଁରେ ପବିତ୍ର ଦ୍ରବ୍ୟ-ଘଟିତ ଅପରାଧ, ଅର୍ଥାତ୍‍,
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଆପଣାମାନଙ୍କର ପବିତ୍ରୀକୃତ ପବିତ୍ର ଦାନାଦି ସକଳ ଦ୍ରବ୍ୟ ସମ୍ବନ୍ଧରେ ଯେଉଁ
    ଅପରାଧ କରିବେ, ତାହା ହାରୋଣ ବୋହିବ ଓ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ସେମାନେ ଯେପରି ଗ୍ରାହ୍ୟ ହୁଅନ୍ତି,
    ଏଥିପାଇଁ ତାହା ନିତ୍ୟ ନିତ୍ୟ ତାହାର କପାଳରେ ରହିବ।
  chk-chk: Iwe, Aaron epwe uwei won chamwan. Aaron epwe uwei sokun pupungau mi pach
    ngeni ekewe asor ekewe chon Israel ra apini, ese lifilifil met sokun asor ra eäni.
    Iwe, ewe kolt mi chöpöp epwe nom fochofoch won chamwan, pwe ekewe asor repwe tiw
    me rei ngang ewe Samol mi Lapalap.
  rop-rop: en det haibala serramonimen garra oldei werrimon det het wen im dumbat
    det wek blanga mi, en wen mi luk det hetben, nomeda detlot Isreil pipul dum det
    serramoni rongwei, bat stil ai garra larram olabat gibit ol detlot ofring langa
    mi, dumaji det bleim garra gobek langa det haibala serramonimen.
  ukr-1871: І буде вона в Арона на чолї і носити ме Арон несправедливість сьвятих
    річей, що посьвячувати муть синове Ізрайлеві в усїх їх дарах сьвятих. По всякий
    час нехай вона буде на чолї в його, для благоволення їм перед Господом.
  bch-bch: Gol ikatinge toa aea posanga ienono ngan ne, manta ienono gadae ngan Aron
    imata somisomi. Toa bedaoa ta gau, Maron Deo togimi, ga nababada lemi tenainga
    isaoa adol ul ngan ga inam pagau, ta gau ga nakim. Ta oangga panua tenainga ad
    tinasi gid apu tenainga aea tutui mao, eine led idil paeamao ga idae ngan Aron,
    ta gau ga nasamum kadonga sasat toa oa.
  deu-1951: und es soll auf Aarons Stirne sein, damit Aaron die Verschuldung trage
    in betreff der heiligen Gaben, welche die Kinder Israel weihen, welcherlei heilige
    Opfergaben sie auch darbringen mögen. Und es soll allezeit auf seiner Stirne sein,
    um sie wohlgefällig zu machen vor dem HERRN.
  eng-JPS: And it shall be upon Aaron's forehead, and Aaron shall bear the iniquity
    committed in the holy things, which the children of Israel shall hallow, even
    in all their holy gifts; and it shall be always upon his forehead, that they may
    be accepted before the LORD.
  srp-1865: I biæe na èelu Aronovu, da nosi Aron grijehe svetijeh prinosa koje prinesu
    sinovi Izrailjevi u svijem darovima svojih svetijeh prinosa; biæe na èelu njegovu
    vazda, da bi bili mili Gospodu.
  lug-lug: Akapande ako kanaabeeranga mu kyenyi kya Alooni, era Alooni y’anaabangako
    obuvunaanyizibwa nga wabaddewo ebitatuuse mu biweebwayo ebitukuvu abaana ba Isirayiri
    bye banaaleetanga nga bamaze okubyawula ng’ebirabo byabwe ebitukuvu; kanaabeeranga
    ku kyenyi kye bulijjo, Mukama alyoke akkirize ebirabo ebyo.
  heb-heb: והיה על מצח אהרן ונשא אהרן את עון הקדשים אשר יקדישו בני ישראל לכל מתנת
    קדשיהם והיה על מצחו תמיד לרצון להם לפני יהוה׃
  ben-IRV: আর এটি অবশ্যই হারোণের কপালের উপরে থাকবে, তাতে ইস্রায়েলীয়রা নিজেদের সব
    পবিত্র দানে যে সকল জিনিসগুলি পবিত্র করবে, হারোণ সেই সব পবিত্র জিনিসের অপরাধ সব
    দিন বহন করবে। আর তাদের উপহার যাতে সদাপ্রভু গ্রহণ করে, সেই জন্য এটি সব দিন তার
    কপালের উপরে থাকবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਹਾਰੂਨ ਦੇ ਮਸਤਕ ਉੱਤੇ ਹੋਵੇ ਤਾਂ ਜੋ ਹਾਰੂਨ ਪਵਿੱਤਰ ਵਸਤਾਂ ਦੇ ਦੋਸ਼
    ਨੂੰ ਚੁੱਕੇ ਜਿਹੜੀਆਂ ਇਸਰਾਏਲ ਪਵਿੱਤਰ ਕਰਨ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਪਵਿੱਤਰ ਪੁੰਨ ਦਾਨ, ਅਤੇ
    ਉਹ ਉਸ ਦੇ ਮਸਤਕ ਉੱਤੇ ਸਦਾ ਲਈ ਹੋਵੇ ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਉਨ੍ਹਾਂ ਦੀ ਮਨਜ਼ੂਰੀ ਹੋਵੇ।
  mya-JVB: အာရုန် သည် ထိုသင်းကျစ်ကို နဖူး ၌ ဆင် သဖြင့် ၊ ဣသရေလ အမျိုးသား တို့၏ သန့်ရှင်း
    သော အလှူ ဒါနနှင့်ဆိုင်၍၊ သန့်ရှင်း စေသမျှသော အရာ တို့၌ ပါသောအပြစ် ကို ဆောင် ရမည်။
    သူ တို့သည် ထာဝရဘုရား ၏ စိတ် တော်နှင့် တွေ့ခြင်းငှါ ၊ အာရုန် ၏ နဖူး ၌ အစဉ် ဆင်
    ရမည်။
  hmo-hmo: Inai kwara gauna mai ena medolo be Arona ena kwarana dekenai do ia noho.
    Badina inai dekena amo Israela taudia edia boubou gaudia be lau Lohiabada ese
    do lau abia dae. Bona bema Israela taudia ese edia boubou idia henia kerere neganai,
    Arona ese edia kerere ena davana do ia karaia.
  urd-urd: और यह हारून की पेशानी पर रहे ताकि जो कुछ बनी — इस्राईल अपने पाक हदियों
    के ज़रिए' से पाक ठहराएँ, उन पाक ठहराई हुई चीज़ों की बदी हारून उठाए और यह उसकी
    पेशानी पर हमेशा रहे, ताकि वह ख़ुदावन्द के सामने मक़बूल हों।
  rus-SYN: и будет она на челе Аароновом, и понесет на себе Аарон недостатки приношений,
    посвящаемых от сынов Израилевых, и всех даров, ими приносимых; и будет она непрестанно
    на челе его, для благоволения Господня к ним.
  bqc-SIM: Iↄ naa Aalona mi'aɛwa, iↄ dɛ Isailiↄ tàae pↄ́ aalɛ ma gba pↄ́ a yã́i
    seela ũ a miwa, pↄ́ pↄ́ aalɛ ma gba píin nò. Vua pɛpɛɛnapi aↄ naa aà mi'aɛwa
    gↄↄpiiɛ, kɛ́ aa e wàↄ namanↄ.
  tcz-CHONGTHU: Sana pheng chu Aaron chal pang'a kitah jing ding, Aaron in jong Israel
    chaten thil theng ato ding chengse'u a thensoa chule themmona hung lut kha photphot
    chu hichu ama cheh in mona atahsa chung a akipoh ding, Pakai angsung'a santhei
    dol ahi na ding'a Aaron in jong achalpanga kitah jing ding ahi.
  mar-mar: ती अहरोनाच्या कपाळावर सतत असावी. ह्यासाठी की ज्या गोष्टी इस्राएल लोक परमेश्वरास
    पवित्र अर्पण करतील म्हणजे ज्या पवित्र भेटी त्यासंबंधीचा दोष अहरोनाने वाहावा; त्यामुळे
    ती दाने परमेश्वरास मान्य ठरतील.
  qub-qub: Chaynöpami Aaronpa urcuncho caycanga. Maygan Israel runapis aduraycämashancho
    juchata aparicuptenga Aaronllanami juchata aparicushano caycanga. Chay vincha-niräga
    Aaronpa urcuncho wataraycanga jucha rurajcunata juchanpita perdunanäpaj.
  hat-hat: Arawon va mete l' sou fwon li, konsa Arawon va pran sou tèt li tou sa pèp
    Izrayèl la va fè ki mal lè y'ap pote ofrann apa yo bay Seyè a. Arawon va toujou
    pote l' sou fwon li pou ofrann yo ka toujou fè Seyè a plezi.
  eng-BSB: And it will be worn on Aaron’s forehead, so that he may bear the iniquity
    of the holy things that the sons of Israel consecrate with regard to all their
    holy gifts. It shall always be on his forehead, so that they may be acceptable
    before the LORD.
  tod-tod: Toɠa ɠɛ Aalɔn loʋalaʋɛ yeenɔpɛ, siɛgi zu é losu la gàazu, nɛ̀i gè ga
    Ɠɔoɠɔ GALAGI. Naa maaʋele ma, nà yeezei Izelayɛle nuiti ta-vebɛani ɲadegaiti
    bu, anɛɛ ni ta faaɠaazagiti kɛɛzu, ta ɠɛna ti vea zèa.
  eng-WEBPB: It shall be on Aaron’s forehead, and Aaron shall bear the iniquity of
    the holy things, which the children of Israel shall make holy in all their holy
    gifts; and it shall be always on his forehead, that they may be accepted before
    the LORD.
  kbq-kbq: Aroni'ma ana tavravema asenire maka zupa anaki'nena, Israeli vahe'mo'zama
    ruotage hu'nea musezama eri'zama eme namisafima hantagama hanazana, Nagra Ra Anumzamo'na
    ana pretima nege'na hazenkezmia atre zmantegahue.
  nhe-BL: Huan nopa piltepos patlactzi mocahuas cuapilijtos ipan icuaixco Aarón. Huan
    quema nopa israelitame quiiyocatlalise tlacajcahualistli para na huan quihualicase,
    intla aya senquistoc tlapajpactic nopa tlacajcahualistli noixtla na, niimoTECO,
    huajca Aarón ica nopa piltepos patlactzi huelis quihuicas inintlaixpanolhua tlen
    quiajsitoque nopa tlacajcahualistli. Huan niquitas nopa tlacajcahualistli tlen
    nopa israelitame nechmacase para tlatzejtzeloltic huan nijselis. Yeca Aarón monequi
    motlalilis nopa cuatzajcayotl ica nopa piltepos patlactzi nochipa quema calaquis
    tiopan calijtic noixtla.
  gub-BL: Tuwe Àràw umunehew wehàpykà rehe nehe. Nezewe mehe ma'e ihewe Izaew wanemirur
    ikatu putar ihewe nehe. Amuaze putar hezeupe ihe wà nehe. Nezewe mehe, aze uzawy
    a'e ma'e ihewe imur mehe wà nehe, nazepyk kwaw wanehe ihe nehe.
  eng-DRA: Hanging over the forehead of the high priest. And Aaron shall bear the
    iniquities of those things, which the children of Israel have offered and sanctified,
    in all their gifts and offerings. And the plate shall be always on his forehead,
    that the Lord may be well pleased with them.
