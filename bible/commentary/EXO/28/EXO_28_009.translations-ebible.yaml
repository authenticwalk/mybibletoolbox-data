    maṉḏany märrma', ga ŋunhiwalayi guṉḏalili malanyŋulili nhuma yurru wukirrina yäkunydja
    miṯtji Yitjuralpuyŋunha, ḏämbumirri ga waŋgany bäythinyara waŋganyŋura ŋunhilimi
    guṉḏaŋura, ga ḏämbumirri ga waŋgany bäythinyara ga wiripuŋuranydja guṉḏaŋura.
    Ga ŋunhiyi maṉḏanha guṉḏa yurru gurrunhan girri'lili ŋunhiwala ḻambarrlili wal'ŋu
    ŋunhi Yärungala, märr yurru ŋayi ŋunhiyi yäkunhanydja yukurra gäma ŋuriŋina nhanukalay
    ḻambarryuna, ŋunhi ŋayi yukurra dhärra nhanukala gumurrŋura Garraywala dharapulŋura
    ŋurikala yolŋu'‐yulŋuwalana.
  yal-yal: I xa onixi gɛmɛ firin tongo, i yi Isirayilaa diine xinle kɛrɛndɛn e ma.
  haw-1868: A e lawe hoi oe i elua pohaku onika, a e kahakaha maluna o laua i na inoa
    o na keiki a Iseraela.
  arb-NAV: ثُمَّ خُذْ حَجَرَيْ جَزْعٍ، وَانْقُشْ عَلَيْهِمَا أَسْمَاءَ رُؤَسَاءِ بَنِي
    إِسْرَائِيلَ.
  ewe-ewe: Emegbe tsɔ onikskpe eve, eye nàŋlɔ Israelviwo ƒe towo ƒe ŋkɔwo ɖe wo dzi.
  eng-LEE: 'And thou shalt take two onyx stones, and engrave on them the names of
