  uig-CYR: Икки ақ һеқиқни тепип, уларниң үстигә Исраилниң оғуллириниң намлирини ойдурғин;
  tel-2017: నీవు రెండు లేత పచ్చలను తీసుకుని వాటి మీద ఇశ్రాయేలీయుల పేర్లను అంటే వారి
