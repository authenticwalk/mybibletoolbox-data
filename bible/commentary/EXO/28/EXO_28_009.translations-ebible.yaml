  hbo-hbo: וְלָ֣קַחְתָּ֔ אֶת־שְׁתֵּ֖י אַבְנֵי־שֹׁ֑הַם וּפִתַּחְתָּ֣ עֲלֵיהֶ֔ם שְׁמֹ֖ות
    בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And thou schalt take twei stoonys of onychym, and thou schalt graue
