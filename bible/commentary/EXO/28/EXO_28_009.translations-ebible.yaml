  pan-pan: ਤੂੰ ਦੋ ਸੁਲੇਮਾਨੀ ਪੱਥਰ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮ ਉੱਕਰੀਂ।
  mya-JVB: အသက်အကြီးအငယ် အလိုက် ၊ ကျောက် နှစ်လုံးပေါ် မှာ အမျိုးနာမည် ခြောက် ခုစီ
