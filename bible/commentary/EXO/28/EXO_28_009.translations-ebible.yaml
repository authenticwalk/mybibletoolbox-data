  eng-DBY: 'And thou shalt take two onyx stones, and engrave on them the names of
    the children of Israel:'
  hin-2017: फिर दो सुलैमानी मणि लेकर उन पर इस्राएल के पुत्रों के नाम खुदवाना,
  wol-KYG: 'Nanga jël ñaari peri onigsë, nga ñaas ci turi doomi Israyil yu góor:'
  bjr-bjr: Eefooda anaanusaa akumaaqa ooni qaaraqanda pupuooni marasee dinni anaanusaa
