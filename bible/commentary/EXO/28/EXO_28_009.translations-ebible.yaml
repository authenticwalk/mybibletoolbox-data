verse: EXO.028.009
translations:
  mal-C: “രണ്ടു ഗോമേദകക്കല്ല് എടുത്ത്, അതിൽ ഇസ്രായേൽ പുത്രന്മാരുടെ പേരുകൾ അവരുടെ ജനനക്രമത്തിൽ
    കൊത്തണം.
  deu-TKW: Hierauf sollst du die beiden Schohamsteine nehmen und in dieselben die
    Namen der Israels-Söhne eingraben,
  lin-lin: Okozwa mabanga mibale ya onikisi mpe okokoma na likolo na yango bakombo
    ya bana mibali ya Isalaele
  eng-LSV: And you have taken the two shoham stones, and have engraved the names of
    the sons of Israel on them;
  eng-GNV: 'And thou shalt take two onix stones, and graue vpon them the names of
    the children of Israel:'
  eng-WEBSTER: 'And thou shalt take two onyx stones, and engrave on them the names
    of the children of Israel:'
  nhw-BL: “Huan xijcui ome piltetzitzi catli itoca ónice huan ipani xijtejtequi huan
    xiquijcuilo inintoca nochi itelpocahua Israel.
  swh-ONEN: “Chukua vito viwili vya shohamu, na uchore juu yake majina ya wana wa
    Israeli
  bba-bba: Yen biru ɑ kpee ɡobiɡinu yiru suo nìn nɔni sɑ̃ɑ bɛrɔ wuru, kpɑ ɑ Isirelin
    bibu wɔkurɑ yiru yen yĩsɑ yore ni sɔɔ.
  eng-KJVCPB: 'And thou shalt take two onyx stones, and grave on them the names of
    the children of Israel:'
  luo-luo: “Kaw kite ariyo mag oniks kendo ikedgi kaka ikedo kido ka indiko nying
    yawuot Israel,
  meu-meu: Onuku nadidia rua bavabi, latadiai Israel natuna ladadia ba tore,
  npi-ULB: दुईवटा आनिक्स पत्थरलाई लिएर तिनमा इस्राएलका बाह्र जना छोराका नाउँ खोप्‍नू
    ।
  yor-yor: “Ìwọ yóò sì mú òkúta óníkìsì méjì, ìwọ yóò sì fín orúkọ àwọn ọmọ Israẹli
    sára wọn.
  emp-NTPO: Idjab̶a mõgara ónice abadada umé edad̶aped̶a maʌ̃ mõgarad̶e Israel doce
    warrarã trʌ̃ra jaya b̶ʌd̶adua dji nabemaneba ab̶a dji tẽãbemanaa. Mõgara ab̶aʌd̶e
    trʌ̃ra sei panania. Dewarabema mõgarad̶e bid̶a trʌ̃ra sei panania.
  ind-ind: “Kedua penutup bahu itu dihiasi dengan dua batu permata hijau yang besar,
    satu di bahu kiri dan satu di kanan. Kedua batu tersebut diukir dengan nama-nama
    kedua belas anak Yakub,
  pes-OPCB: «دو سنگ جزع تهیه کن و نامهای دوازده قبیلهٔ بنی‌اسرائیل را روی آنها حک
    کن.
  tgl-ULB: Dapat kang kumuha ng dalawang batong oniks at iukit dito ang mga pangalan
    ng labindalawang anak na lalaki ni Israel.
  hui-hui: Ani buwa ege to̱le̱ kira mini kaneliana ngagoria Isaraele hameigini homberia
    (12) karunaga mini gilibu wilimu.
  mya-mya: မ​ဟူ​ရာ​ကျောက်​နှစ်​လုံး​ကို​ယူ​၍၊ ၎င်း​တို့​အ​ပေါ် တွင် ယာ​ကုပ်​၏​သား​တစ်​ဆယ့်​နှစ်​ယောက်​တို့​၏
    နာ​မည်​များ​ကို​ထွင်း​ရ​မည်။-
  cbi-NTPO: Tsejtu bene unise shupuka pallu katu, Israelchi ya' nala' mumu junu piikekaanu
    juve.
  bod-N: ཡང་གཟི་གཉིས་ལོངས་ལ། དེའི་ཁར་ཡེས་ར་ཨེལ་གྱི་བུ་རྣམས་ཀྱི་མིང་བརྐོས་ཤིག
  sna-sna: “Utore mabwe maviri eonikisi ugonyora runyoro rwakatemwa pamusoro pawo
    mazita avanakomana vaIsraeri
  spa-BLM: Tomarás dos piedras de ónice y grabarás en ellas los nombres de los hijos
    de Israel.
  cac-cac: Tzac' b'o chab'oc cotac pachan̈ q'uen cornalina te vach'. A d'a q'uen tz'och
    sb'i eb' yuninal vin̈aj Israel.
  swh-ULB: Nawe utatwaa vito viwili vya shohamu, ya rangi ya chani-kiwiti, nawe utachora
    juu yake majina ya wana wa Israeli;
  bel-bel: 'І вазьмі два камені аніксу і выраж на іх імёны сыноў Ізраілевых:'
  deu-ELBBK: 'Und du sollst zwei Onyxsteine nehmen und die Namen der Söhne Israels
    darauf stechen:'
  mbb-OT: “Ne kuwa kew te zezuwa he vatu he uniks ne id-ukir niw zutun is sepulù wey
    dezuwa he menge ngazan te menge anak ni Jacob,
  mal-2015: അതു കൂടാതെ രണ്ടു ഗോമേദകക്കല്ലു എടുത്തു അവയിൽ യിസ്രായേൽമക്കളുടെ പേർ കൊത്തേണം.
  gup-gup: “Kaluk ngurrimang bokenh manwarddemak manbu Onyx, dja mak ngurringalkemen
    nakudji bininj nawu karrurrkmirri bu kanamename yiman jewels, dja nawu bidmak.
    Wanjh nungka karradjdadjke manwarddemak bokenh bu kabenbimngeybimbun nawu bebeywurd
    nuye Jacob kumekbe kore manwardde onyx bokenh. Six kunngey kore mankudji kunwardde
    dja manwarddebuyika makka birribuyika six. Dja ngurrbenngeynamen bu nawu nawernwarre
    beywurd karrokme werrk wanjh ngurrihdjalle kanjdji kore nayerre duninjh nawu nawalawalak.
    Yerre wanjh nahni bininj kaname gold wirlmurrng manbu kabebbehwakbuyingun mahni
    manwarddemak bokenh.
  gvs-gvs: Gurewa esaaesaidi anikisi aiyuwo ikabidi, e yatadi goi Isileli natunao
    yawou aiyuwo yoidi iginidi.
  rmc-rmc: 'Leha duj onixoskre bara a randeha upre o nava le Jakoboskre čhavengre:'
  nlg-nlg: Kara lavighi erua na vatu tara holoi nia na onyx, ma kara gerei ga na ahani
    na lei kema ni Israel.
  pes-OPV: و دو سنگ جزع بگیر و نامهای بنی‌اسرائیل را بر آنها نقش کن.
  ron-1924: 'Сэ ей апой доуэ петре де оникс ши сэ сапь пе еле нумеле фиилор луй Исраел:'
  ben-OBCV: “তুমি দুটি স্ফটিকমণি নাও এবং সেগুলির উপর ইস্রায়েলের ছেলেদের নাম খোদাই
    করে দাও।
  som-som: Oo waxaad qaadataa laba dhagax oo onika la yidhaahdo, oo waxaad dushooda
    ku xaradhaa magacyada reer binu Israa'iil;
  lat-VUC: 'Sumesque duos lapides onychinos, et sculpes in eis nomina filiorum Israël:'
  eng-ASVBT: 'And thou shalt take two onyx stones, and grave on them the names of
    the children of Israel:'
  ita-1885: Piglia ancora due pietre onichine, e scolpisci sopra esse i nomi de' figliuoli
    d'Israele;
  eng-LXXUP: And thou shalt take the two stones, the stones of emerald, and thou shalt
    grave on them the names of the children of Israel.
  eng-ULB: You must take two onyx stones and engrave on them the names of Israel's
    twelve sons.
  spa-VBL: Escribe en dos piedras de ónice los nombres de las tribus de Israel,
  fra-_FOB: 'Et tu prendras deux pierres d''onyx, et tu graveras sur elles les noms
    des enfants d''Israël:'
  mal-mal: അത് കൂടാതെ രണ്ട് ഗോമേദകക്കല്ല് എടുത്ത് അവയിൽ യിസ്രായേൽ മക്കളുടെ പേര് കൊത്തണം.
  urd-GVR: Phir aqīq-e-ahmar ke do patthar chun kar un par Isrāīl ke bārah beṭoṅ ke
    nām kandā karnā.
  suz-BL: मिनु गे ओनीक्‍स हीरा निक्‍शी चाक्‍शा, इस्राएल आ १२ जना तौ आन नें मेको आस
    तारी मुशा ब्रेक्‍पाइक्‍चा माल्‍नेवे। प्रस्‍थान २५:७
  ita-1927: 'E prenderai due pietre d’onice e v’inciderai su i nomi dei figliuoli
    d’Israele:'
  ckb-ckb: «دوو بەردی عاشقبەندیش بهێنە و ناوی کوڕەکانی ئیسرائیلیان لەسەر هەڵبکەنە.
  eng-BBE: 'You are to take two beryl stones, on which the names of the children of
    Israel are to be cut:'
  kan-OKCV: “ನೀನು ಎರಡು ಗೋಮೇಧಿಕ ರತ್ನಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಇಸ್ರಾಯೇಲರ ಮಕ್ಕಳ ಹೆಸರುಗಳನ್ನು
    ಅವುಗಳ ಮೇಲೆ ಕೆತ್ತಬೇಕು.
  bbb-bbb: Ro ni mune anuigi mukore bu kua Onikisino kuavo ijia inokiro ke areme nine
    e Jekafudo anafa tuero (12) ije amure ijia vakuma iviene ijia usiaeva ijiebuo
    ive ijene ijia isoefo. Ro ive sigisi (6) ije ni mune be ijia isoekiro sikisi ije
    be ijia isoefo.
  tam-2017: பின்னும் நீ இரண்டு கோமேதகக்கற்களை எடுத்து, இஸ்ரவேலின் பன்னிரண்டு மகன்களின்
    பெயர்களை அவைகளில் வெட்டுவாயாக.
  spa-RV-1909: 'Y tomarás dos piedras oniquinas, y grabarás en ellas los nombres de
    los hijos de Israel:'
  ron-BTF: 'Și să iei două pietre de onix și să gravezi pe ele numele copiilor lui
    Israel:'
  eng-WEBP: You shall take two onyx stones, and engrave on them the names of the children
    of Israel.
  eng-FBV: Engrave on two onyx stones the names of the Israelite tribes,
  nld-1939: 'Dan moet ge twee onyxstenen nemen, en daarin de namen van Israëls zonen
    snijden:'
  nch-BL: “Huan xijcui ome piltetzitzi cati itoca ónice huan ipani xijtejtequi huan
    xiquijcuilo inintoca nochi itelpocahua Israel.
  vie-1934: 'Ngươi hãy lấy hai viên bích ngọc mà khắc các tên con trai Y-sơ-ra-ên
    ở trên:'
  hin-CV: “सुलेमानी दो मणियों पर इस्राएल के पुत्रों के नाम खुदवाना,
  eng-OURB: 'You shall take two onyx stones, and engrave on them the names of the
    children of Israel [God prevails]:'
  spa-BES: 'Tomarás dos piedras de ónice, sobre las cuales se grabarán los nombres
    de los hijos de Israel:'
  tdx-tdx: Le angalao vato sohàme roe naho anokiro ty tahina’ i ana’ Israele rey;
  vid-vid: “Hamba kohola maganga galingupulika meli galinguchemigwa salidoniki goukwandichila
    mchanya mwake matagwa ga wana wa Isilaeli.
  eng-OKE: And thou shalt take two stones of onyx (burilla); and engrave upon them
    the names of the sons of Israel.
  tha-KJV: แล​้วให้​ใช้​พลอยสีน้ำข้าวสองแผ่น สำหรับจารึกชื่​อบ​ุตรของอิสราเอลไว้
  por-BR-2018: 'E tomarás duas pedras de ônix, e gravarás nelas os nomes dos filhos
    de Israel:'
  deu-ELO: 'Und du sollst zwei Onyxsteine nehmen und die Namen der Söhne Israels darauf
    stechen:'
  eng-WYC-2018: And thou shalt take two stones of onyx, and thou shalt grave in them
    the names of the sons of Israel, (And thou shalt take two onyx stones, and thou
    shalt engrave on them the names of the sons of Israel,)
  epo-epo: 'Kaj prenu du oniksajn ŝtonojn, kaj gravuru sur ili la nomojn de la filoj
    de Izrael:'
  uig-PIN: Ikki aⱪ ⱨeⱪiⱪni tepip, ularning üstigǝ Israilning oƣullirining namlirini
    oydurƣin;
  beo-beo: ‘Ganilia:ne’ igi aduna noga:iwane lale, amoga Ya:igobe egefelali fagoyale
    gala ilia dio dedema.
  tpi-OTNT: Na kisim tupela ston ol i kolim kanilian na putim nem bilong ol 12-pela
    pikinini man bilong Jekop long en.
  hau-SA: “Ka ɗauki duwatsu biyu masu daraja, ka rubuta sunayen ’ya’yan Isra’ila a
    kai
  uig-LAT: Ikki aq héqiqni tépip, ularning üstige Israilning oghullirining namlirini
    oydurghin;
  nde-nde: Thatha amatshe amabili ohlobo lwe-onikisi udwebele kuwo amabizo amadodana
    ka-Israyeli
  ton-ton: 'Pea te ke toʻo ʻae maka ʻoniki ʻe ua, ʻo tohi tongi ki ai ʻae ngaahi hingoa
    ʻoe fānau ʻa ʻIsileli:'
  ces-1613: Vezmeš také dva kameny onychinové, a vyryješ na nich jména synů Izraelských.
  eng-WMB: You shall take two onyx stones, and engrave on them the names of the children
    of Israel.
  tam-TCV: “இரண்டு கோமேதகக் கற்களை எடுத்து அவற்றில் இஸ்ரயேலின் மகன்களின் பெயர்களைச்
    செதுக்கு.
  ceb-ULB: Pagkuha ug duha ka bato nga onix ug ikulit ang mga ngalan sa napulo ug
    duha ka mga anak ni Israel.
  pol-UBG: I weźmiesz dwa kamienie onyksu i wyryjesz na nich imiona synów Izraela;
  urd-GVU: پھر عقیقِ احمر کے دو پتھر چن کر اُن پر اسرائیل کے بارہ بیٹوں کے نام کندہ
    کرنا۔
  deu-1912: Und sollst zwei Onyxsteine nehmen und darauf graben die Namen der Kinder
    Israel,
  ntj-ntj: '@see-verse:EXO.028.008'
  kan-2017: ಮತ್ತು ನೀನು ಎರಡು ಗೋಮೇಧಕ ಅಮೂಲ್ಯರತ್ನಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಅವುಗಳಲ್ಲಿ ಇಸ್ರಾಯೇಲರ
    ಕುಲಗಳ ಹೆಸರುಗಳನ್ನು ಕೆತ್ತಿಸಬೇಕು.
  ena-ena: Lɨci lɨba hɨlɨcɨ konilian ahica agɨladɨ viavɨla hulaŋ mu lɨba hɨvɨ ibi
    ihasihɨsihɨ lɨlalɨ agasaŋ iguavɨm uami. Iguavɨci Jekopɨ ninadinu human limu limu
    fɨhala hɨcɨ limu ahica cɨjɨŋ agɨladɨ ibi ihasihɨsihɨ lɨm uami. Ninaŋ Cimegeŋ agadɨ
    ibi mɨse ihasihɨsihɨ lavɨla via ua Amasiŋ agadɨ ibi sijaŋ ihasihɨsihɨ lɨm uami.
    Lɨba hɨlɨcɨ mu hɨvɨ ninaŋ human limu fɨhala human limu pabiŋ cɨjɨŋ agɨladɨ ibi
    ihasihɨsihɨ lɨm uami. Lɨba hɨlɨcɨ mu agadɨ hɨvɨ avi ninaŋ human limu fɨhala human
    limu pabiŋ cɨjɨŋ agɨladɨ ibi ihasihɨsihɨ lɨm uami. Ihasihɨsihɨ lavɨla lɨba hɨlɨcɨ
    ahica hulaŋ ibi daŋ agɨladɨ via lɨba golɨ hajɨŋ cɨki cɨki havaŋ avɨli veve agadɨ
    ulaŋ tulɨ me agɨladɨ hɨvɨ lamɨci mɨguavɨm uami.
  yap-yap: Mfek l’agruw i malang ni onyx nib tolang puluwon ngan ker fithingan fa
    ragag nge l’agruw i pumo’on ni fak Jakob nga daken.
  hlt-MCSB: Te phoeiah oitha lung panit te lo lamtah a soah Israel ca ming tarhit
    pah.
  mdy-ETH: ሃሣ ላምዖ ዶዲ ሚዛጲ ሹቺ ዔኪ ታጶ ላምዖ ያይቆኦቤ ናኣቶኮ ሱንፆ ዒኢካ ቆኦቂ ቆኦቂ ፃኣፔ፤
  twi-ASANTE: “Fa apopobibirieboɔ mmienu na twerɛ Israelfoɔ mmusuakuo no din gu so.
  eng-WEBU: You shall take two onyx stones, and engrave on them the names of the children
    of Israel.
  bnp-bnp: “O bole a kedo oniks i rua, o here a rane huriki e tune Israel i ravulu
    a polona i rua.
  wal-wal: Maragidiyaa giyo naa77u shuchchata ekkada, Yaaqooba naatu sunttaa eta bolli
    woocada xaafa.
  spa-PDDPT: 'Tomarás dos piedras de ónice y grabarás en ellas los nombres de los
    hijos de Israel:'
  gun-gun: Rejou 'rã mokoĩ ita ônix regua. Ha'e va'e re rembopara 'rã Israel kuery
    rery.
  agu-BL: ”Ej nin ba'n tzajoy cob balaj c'ub yi ónice na bi'aj. Nin ba'n tz'oc chibi'
    yi coblaj k'u'j xonl Israel te'j.
  ilo-ULB: Masapul a mangalaka iti dua a bato nga onyx ket ikitikitmo kadagitoy ti
    nagnagan dagiti sangapulo ket dua nga annak a lallaki ni Israel.
  kpg-kpg: Hihia nia ingoo nia dama dilongoholu maa lua Jacob i hongo nia hadu ‘onyx’
    e lua,
  uig-ARA: ئىككى ئاق ھېقىقنى تېپىپ، ئۇلارنىڭ ئۈستىگە ئىسرائىلنىڭ ئوغۇللىرىنىڭ ناملىرىنى
    ئويدۇرغىن؛
  sus-sus: I xa onixi gɛmɛ firin tongo, i fa Yaxuba xa die xilie masoli e ma
  pon-2006: Ale takai karnelian riau oh parada powe eden nein Seikop pwutak ehk riemeno,
  ksd-ksd: Ma una tak pa a ura vat na onik, ma una tumu tar ra iang i ra tarai Israel
    tana;
  tur-YTC: İki oniks taşı alıp üzerlerine İsrael'in çocuklarının adlarını oyacaksın.
  grc-BRENT: Καὶ λήψῃ τοὺς δύο λίθους, λίθους σμαράγδου, καὶ γλύψεις ἐν αὐτοῖς τὰ
    ὀνόματα τῶν υἱῶν Ἰσραήλ.
  ind-AYT: Kamu harus mengambil dua permata krisopras dan mengukir nama anak-anak
    Israel di atasnya,
  nya-nya: “Utenge miyala iwiri ya onikisi ndipo uzokotepo mayina a ana a Israeli.
  hrv-hrv: 'Zatim uzmi dva draga kamena oniksa i u njih ureži imena Izraelovih sinova:'
  mps-mps: Tama augwaligo nogi ebo wiegi yai masigi konilian si selama, te Jekopgo
    ogwa dabe nogo si olama sągągo si nogi mumainogo yao.
  tpi-tpi: Na kisim tupela ston ol i kolim kanilian na putim nem bilong ol 12-pela
    pikinini man bilong Jekop long en.
  dan-1931: Så skal du tage de to Sjohamsten og gravere Israels Sønners Navne i dem,
  vie-OVCB: Lấy hai viên bạch ngọc khắc tên của các con trai Ít-ra-ên trên đó,
  guj-2017: વળી ગોમેદના બે પાષાણો લેવા અને પછી તેના પર ઇઝરાયલ પુત્રોનાં નામ કોતરવાં.
  pon-2006A: Ale takai karnelian riau oh parada powe eden nein Seikop pwutak ehk riemeno,
  por-BRBSL: Você deverá pegar duas pedras ônix, e gravar nelas os nomes dos filhos
    de Israel.
  cth-cth: Hahoi aphu kaawm e talung kahni touh na la vaiteh, avan vah Isarel catounnaw
    e min hah na thut han.
  twi-twi: “Fa apopobibiri abo abien na kyerɛw Israelfo mmusuakuw no din gu so.
  hlt-hlt: Te phoeiah oitha lung panit te lo lamtah a soah Israel ca ming tarhit pah.
  tbz-SIM: Á wɑɑ́ nyɛtɑ̃́rɛ̀ yɛ̀dɛ́ɛ̀ yɛ̀ɛ̀ dò ndimɑntɔ̃nnì kɛ́kerí Isidɑyɛɛribɛ bí
    yètɛ̀ yɛ ĩ́nkɛ̀.
  msy-2020: Egh dagɨar pɨzir aghuarir pumuning inigh, egh Jekopɨn otarir 12plan ziaba
