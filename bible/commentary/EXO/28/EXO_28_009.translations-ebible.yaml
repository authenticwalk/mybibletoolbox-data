  sus-A: عِ شَ عٌنِشِ فّمّ قِرِن تٌنفٌ، عِ قَ يَشُبَ شَ دِيٍ شِلِيٍ مَسٌلِ عٍ مَ
  fra-SBL: Tu prendras deux pierres d'onyx, et tu graveras sur elles les noms des
