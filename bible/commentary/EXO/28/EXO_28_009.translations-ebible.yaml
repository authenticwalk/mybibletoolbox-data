  fra-LSG: Tu prendras deux pierres d’onyx, et tu y graveras les noms des fils d’Israël,
  gnn-gnn: “Yo, ga djämana walala yurru gumurrwuynydja girri' nhanŋu Yärungu, ga bitjandhi
