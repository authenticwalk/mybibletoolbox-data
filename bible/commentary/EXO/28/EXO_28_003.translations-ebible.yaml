verse: EXO.028.003
translations:
  mal-C: എനിക്കു പൗരോഹിത്യശുശ്രൂഷചെയ്യാൻ അഹരോനെ ശുദ്ധീകരിക്കേണ്ടതിന് അവനു വസ്ത്രങ്ങൾ
    നിർമിക്കണമെന്ന്, ഞാൻ ജ്ഞാനാത്മാവുകൊണ്ടു നിറച്ചിരിക്കുന്ന എല്ലാ വിദഗ്ദ്ധന്മാരോടും
    പറയുക.
  deu-TKW: Und rede mit allen Kunstverständigen, die ich mit künstlerischem Geist
    erfüllt habe, daß sie die Kleider Aarons anfertigen sollen, damit man ihn weihen,
    und er mir Priesterdienst thun kann.
  lin-lin: Bongo yo, okoloba na bato nyonso ya mayele oyo, kati na bango, natondisi
    molimo ya bwanya mpo ete batonga bilamba ya Aron mpo na kobulisa ye na mosala
    ya bonganga-Nzambe liboso na Ngai.
  eng-LSV: and you speak to all the wise of heart, whom I have filled [with] a spirit
    of wisdom, and they have made the garments of Aaron to sanctify him for his being
    priest to Me.
  eng-GNV: Therefore thou shalt speake vnto al cunning men, whome I haue filled with
    the spirite of wisedome, that they make Aarons garments to consecrate him, that
    he may serue me in the Priestes office.
  eng-WEBSTER: And thou shalt speak to all that are wise in heart, whom I have filled
    with the spirit of wisdom, that they may make Aaron's garments to consecrate him,
    that he may minister to me in the priest's office.
  nhw-BL: Huan nochi masehualme catli tlalnamiquij para tlasencahuase huan catli niquinmacatoc
    yajatili, xiquinilhui ma hualaca para quichihuaquij Aarón iyoyo catli quinextis
    para yaya itztoc iyoca tlen sequinoc totajtzitzi, pampa yaya elis nototajtzi para
    nechtequipanos.
  swh-ONEN: Waambie mafundi stadi wote niliowapa hekima katika shughuli hiyo wamtengenezee
    Aroni mavazi hayo, ili awekwe wakfu, anitumikie katika kazi ya ukuhani.
  bba-bba: Yen sɔ̃, be nɑ yen bwisi wɛ̃, ɑ bu woodɑ wɛ̃ɛyɔ bu kɑ nùn yɑ̃ɑ ni kuɑ ni
    u koo doke dɔmɑ te bɑ koo nùn tusiɑ tɔmbun wuswɑɑɔ kɑ sɑnɑm mɛ u win sɔmburu mɔ̀.
  eng-KJVCPB: And thou shalt speak unto all that are wise hearted, whom I have filled
    with the spirit of wisdom, that they may make Aaron’s garments to consecrate him,
    that he may minister unto me in the priest’s office.
  luo-luo: Nyis jotich molony duto ma asemiyo rieko e yore machalo kamago ni mondo
    gilos ne Harun lewnigo mag pwodhruok mondo otinago kaka jadolo.
  meu-meu: Mai dibadia taudia, lau ese aonega vada name henidia taudia, ba haḡanidia,
    dabua bae kara Aaron ena; bena ia baine helaḡa, lauegu hahela=aga tauna ai bainela.
  npi-ULB: मैले बुद्धिको आत्माले भरिपूर्ण पारेका सबै बुद्धिमान् मानिसहरूलाई तैँले
    भन्‍नू कि तिनीहरूले हारूनका निम्ति पोशाकहरू बनाऊन् जसले तिनलाई मेरो पुजारी भएर
    सेवा गर्न अलग गरून् ।
  yor-yor: Ìwọ yóò sì sọ fún gbogbo àwọn ọlọ́gbọ́n ènìyàn, àwọn ẹni tí mo fún ní ọgbọ́n,
    kí wọn kí ó lè dá aṣọ fún Aaroni, fún ìyàsímímọ́ rẹ̀, kí ó lè ba à sìn mí gẹ́gẹ́
    bí àlùfáà.
  emp-NTPO: '@see-verse:EXO.028.002'
  ind-ind: '@see-verse:EXO.028.002'
  pes-OPCB: به کسانی که استعداد و مهارت دوزندگی داده‌ام دستور بده لباسهای هارون را
    تهیه کنند لباسهایی که با لباسهای سایر مردم فرق داشته باشد و معلوم شود که او در
    مقام کاهنی به من خدمت می‌کند.
  tgl-ULB: Dapat mong sabihin sa lahat ng mga tao nang may katalinuhan sa puso, pinuno
    ko sila ng espiritu ng karunungan, para makagawa sila ng mga kasuotan ni Aaron
    para itakda siyang nakahiwalay para maglingkod sa akin bilang pari.
  hui-hui: Agali maru tigua aga bayale tara tara wabigi bilonaga manda tara tara i̱na
    talebu migi biruruni ti ibilo olabe. Íbu ngoaiho kagola Arono ibu loma binigo
    mo miaga howa i̱naga biabe bulene ngaru bialu howa mo karulo helo aga loma binigo
    mo miaga agalime biaga lene ngelo maru wabilimu.
  mya-mya: အာ​ရုန်​သည်​ငါ့​ထံ​၌​ယဇ်​ပု​ရော​ဟိတ်​အ​ဖြစ် ဆက်​ကပ်​၍ အ​မှု​တော်​ကို​ထမ်း​ဆောင်​နိုင်​စေ​ရန်၊
    ငါ​ကျွမ်း​ကျင်​မှု​ပ​ညာ​ပေး​ထား​သူ​တို့​ကို​ဆင့် ခေါ်​၍​သူ့​အ​တွက်​ဝတ်​စုံ​ကို​ချုပ်​စေ​ရ​မည်။-
  cbi-NTPO: Tsejtu iya naaju rukulanaa juntsa kikenuu tireñu kata'ba, ñu juntsalanu
    pade yala Aarónchi jali kenudetsu, tsenmalaa ya inchi chachilla' mitya inu kalen
    jimu ruku juu tiyanutsu.
  bod-N: ཨ་རོན་དམ་པར་བྱེད་པ་དང་ཁོས་ཀྱང་བདག་ལ་མཆོད་དཔོན་གྱི་ཞབས་ཕྱི་བྱེད་པའི་ཕྱིར།
    ཁྱོད་ཀྱིས་ལག་རྩལ་ཡོད་པའི་མི་སྟེ། བདག་གིས་ཤེས་རབ་ཀྱི་སེམས་རྒྱུད་ཀྱིས་ཁེངས་པར་མཛད་པའི་མི་དེ་དག་ལ་ཨ་རོན་ལ་འཕགས་གོས་བཟོ་བའི་བཀའ་སྒོས་ཤིག
  sna-sna: Utaurire varume voumhizha vose vandakapa uchenjeri hwokuita zvakadaro kuti
    vanofanira kusonera Aroni nguo, dzokutsaurwa kwake, kuti agondishumira somuprista.
  spa-BLM: Hablarás a todos los sabios de corazón, a quienes he llenado de espíritu
    de sabiduría, para que hagan las vestiduras de Aarón para santificarlo, a fin
    de que me sirva en el oficio de sacerdote.
  cac-cac: Al d'a eb' te ay sjelanil, aton juntzan̈ eb' ix vac' sjelanil d'a b'o'oj
    c'apac, yic sb'oan spichul vin̈aj Aarón chi' eb', yic ol och vin̈ sacerdoteal
    d'ayin.
  swh-ULB: Nawe utawaambia watu wote wenye moyo wa hekima, niliowajaza na roho ya
    hekima wamfanyie Aruni mavazi ili kumtakasa anitumikie katika kazi ya ukuhani.
  bel-bel: І скажы ўсім, хто мудры сэрцам, каго Я напоўніў духам мудрасьці, каб яны
    зрабілі Аарону вопратку дзеля прысьвячэньня яго, каб ён быў сьвятаром Мне.
  wed-wed: Rava rarau-ḡaroḡaroi ma nuaulaulai, ma ḡoreiai da Aaron ana pirisi garana
    ina popoi da ina oteni ma ina viaiaini da aubaiu ina vipirisi.
  deu-ELBBK: Und du sollst zu allen reden, die weisen Herzens sind, die ich mit dem
    Geist der Weisheit erfüllt habe, dass sie die Kleider Aarons machen, ihn zu heiligen,
    um mir den Priesterdienst auszuüben.
  mbb-OT: Keǥiyi nu sikan is menge maama he mibeǥayan ku te ketau te kebpemaal te
    visti he veeli zan si Aaron te menge visti, su wey niw sikandin ikepeveyveyai
    kedì su edhimuwen ku sikandin he memumuhat he edsilbi kedì.
  mal-2015: അഹരോൻ എനിക്കു പുരോഹിതശുശ്രൂഷ ചെയ്‌വാൻ തക്കവണ്ണം അവനെ ശുദ്ധീകരിക്കേണ്ടതിന്നു
    അവന്നു വസ്ത്രം ഉണ്ടാക്കേണമെന്നു ഞാൻ ജ്ഞാനാത്മാവുകൊണ്ടു നിറെച്ചിരിക്കുന്ന സകലജ്ഞാനികളോടും
    നീ പറയേണം.
  gup-gup: Yibenmarneyimen nawu birrikodjkuluwern bininj nawu ngabenmarnbom birrikurdumak,
    wanjh yibenbengdayhkemen ba kabirribibbun kunmadj nuye Aaron ba bu yikurrme bu
    kayimerran priest nawu nganmarnedurrkmirri.
  gvs-gvs: E ava korotova madi kabitam neta abitam bogina aavinidi kulatuwokōidi Eroni
    ana kwama sigilumidi bei kwamayadi pasidi tauyana kimaasabaina, e kina guna Tonúwala
    nakae ipaaisewa manugu.
  rmc-rmc: Vičin savore krajčiren, saven diňom goďaveripen a phen lenge, hoj te siven
    le Aronoske rašajiko ruchos, hoj mange te služinel sar rašaj.
  nlg-nlg: Ko bosa vanira rahei tara loghoa na manaha ni goniani na pupulu, ke nea
    Aaron ge ke keha itadira na vure, ge ke lutu vaniu te vaghaa na manesukaghi.
  pes-OPV: و تو به جمیع دانادلانی که ایشان را به روح حکمت پر ساخته‌ام، بگو که رختهای
    هارون را بسازند برای تقدیس کردن او تابرای من کهانت کند.
  ron-1924: Ворбеште ку тоць чей дестойничь, кэрора ле-ам дат ун дух де причепере,
    сэ факэ вешминтеле луй Аарон ка сэ фие сфинцит ши сэ-Мь ымплиняскэ служба де преот.
  aui-aui: Wawaya akowa kirakiidi kuwonedi, iiyawogha nuwagiura averedi da sawara
    sinabera. Na toudi kawagha prist kadikunagha sinabera Eron kiiravine bi wawayina
    konakabireni da tagu inabagibagiyegu naboni prist kiikiiwawona.”
  ben-OBCV: যাদের আমি এই বিষয়ে প্রজ্ঞা দিয়েছি, সেইসব দক্ষ কারিগরকে বোলো, তারা যেন
    হারোণের জন্য, তার অভিষেকের জন্য পোশাক তৈরি করে, সে যেন যাজকরূপে আমার সেবা করতে
    পারে।
  som-som: Oo waxaad la hadashaa kulli inta qalbigooda xigmadu ku jirto, oo aan ruuxii
    xigmadda ka buuxiyey, inay Haaruun dharkiisa u sameeyaan oo ay isaga quduus ka
    dhigaan inuu iiga adeego hawsha wadaadnimada.
  lat-VUC: Et loqueris cunctis sapientibus corde quos replevi spiritu prudentiæ, ut
    faciant vestes Aaron, in quibus sanctificatus ministret mihi.
  eng-ASVBT: And thou shalt speak unto all that are wisehearted, whom I have filled
    with the spirit of wisdom, that they make Aaron’s garments to sanctify him, that
    he may minister unto me in the priest’s office.
  ita-1885: E parla a tutti gli uomini industriosi, i quali io ho ripieni di spirito
    d'industria, che facciano i vestimenti di Aaronne, per consacrarlo, acciocchè
    mi eserciti il sacerdozio.
  eng-LXXUP: And speak thou to all those who are wise in understanding, whom I have
    filled with the spirit of wisdom and perception; and they shall make the holy
    apparel of Aaron for the sanctuary, in which apparel he shall minister to me as
    priest.
  eng-ULB: You must speak to all people who are wise in heart, those whom I have filled
    with the spirit of wisdom, so that they may make Aaron's garments to set him apart
    to serve me as my priest.
  spa-VBL: Debes dar instrucciones a todos los obreros hábiles, a los que han recibido
    de mí sus habilidades, sobre cómo hacer la ropa para la dedicación de Aarón, para
    que pueda servirme como sacerdote.
  fra-_FOB: Et tu parleras à tous ceux qui sont intelligents, que j'ai remplis d'un
    esprit de sagesse, et ils feront les vêtements d'Aaron pour le consacrer, pour
    qu'il exerce la sacrificature devant moi.
  mal-mal: അഹരോൻ എനിക്ക് പുരോഹിതശുശ്രൂഷ ചെയ്യുവാൻ തക്കവണ്ണം അവനെ ശുദ്ധീകരിക്കേണ്ടതിന്
    അവന് വസ്ത്രം ഉണ്ടാക്കണമെന്ന് ഞാൻ ജ്ഞാനാത്മാവുകൊണ്ട് നിറച്ചിരിക്കുന്ന സകലജ്ഞാനികളോടും
    നീ പറയണം.
  urd-GVR: Libās banāne kī zimmedārī un tamām logoṅ ko denā jo aise kāmoṅ meṅ māhir
    haiṅ aur jin ko maiṅ ne hikmat kī rūh se bhar diyā hai. Kyoṅki jab Hārūn ko maḳhsūs
    kiyā jāegā aur wuh muqaddas ḳhaime kī ḳhidmat saranjām degā to use in kapṛoṅ kī
    zarūrat hogī.
  suz-BL: मिनु सु सुमी फेरस जोक्‍नीमी, मेको नु लोव़ पावो। मारदे हना गो मेको आन कली
    जोक्‍ब नु तुइक्‍ब सोक्‍तीम प्रिंताक्‍ङमी। मेकोपुकीमी हारूनमी आं कली चढ़ेतीक गेय
    पचा कली वासी फेरचा माल्‍नीम। प्रस्‍थान ३१:५
  ita-1927: Parlerai a tutti gli uomini intelligenti, i quali io ho ripieni di spirito
    di sapienza, ed essi faranno i paramenti d’Aaronne per consacrarlo, onde mi eserciti
    l’ufficio di sacerdote.
  ckb-ckb: تۆش لەگەڵ بەهرەمەندەکان قسە بکە، ئەوانەی پڕمکردوون لە ڕۆحی دانایی، بۆ ئەوەی
    جلوبەرگەکەی هارون دروستبکەن بۆ تەرخانکردنی هەتا کاهینیێتیم بۆ بکات.
  eng-BBE: Give orders to all the wise-hearted workmen, whom I have made full of the
    spirit of wisdom, to make robes for Aaron, so that he may be made holy as my priest.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ಜ್ಞಾನದ ಆತ್ಮದಿಂದ ತುಂಬಿದ ವಿವೇಕದ ಹೃದಯವಿರುವವರ ಸಂಗಡ ನೀನು ಮಾತನಾಡು,
    ಅವರು ಆರೋನನ ವಸ್ತ್ರಗಳನ್ನು ಮಾಡಲಿ. ಅವನು ಅವುಗಳನ್ನು ಧರಿಸಿಕೊಂಡು ನನ್ನ ಯಾಜಕನಾಗುವುದಕ್ಕೆ
    ಪ್ರತಿಷ್ಠಿತನಾಗುವನು.
  bbb-bbb: Ro ni e fari bino na vierafe vajiako bu ire bino mukoreigia amaeriavo e
    ijieki ijia kega bu Eronido ugone fu sadufuo ijene amaeriane. Bu ugone ijiege
    fuefuo saguna amaeriajaekina fu ke sana e zinone ifaejemo ije rena noefuo imenoedufuo.
  tam-2017: ஆரோன் எனக்கு ஆசாரிய ஊழியம் செய்ய அவனைப் பரிசுத்தப்படுத்தும்படி அவனுக்கு
    ஆடைகளை உண்டாக்க, நான் ஞானத்தின் ஆவியால் நிரப்பின விவேகமான இருதயமுள்ள எல்லாரோடும்
    நீ சொல்லு.
  spa-RV-1909: Y tú hablarás á todos los sabios de corazón, á quienes yo he henchido
    de espíritu de sabiduría, á fin que hagan los vestidos de Aarón, para consagrarle
    á que me sirva de sacerdote.
  ron-BTF: Și vorbește tuturor celor ce sunt înțelepți în inimă, pe care i-am umplut
    cu duhul înțelepciunii, ca ei să facă veșminte lui Aaron pentru a-l consacra,
    ca el să îmi servească în serviciul de preot.
  eng-WEBP: You shall speak to all who are wise-hearted, whom I have filled with the
    spirit of wisdom, that they make Aaron’s garments to sanctify him, that he may
    minister to me in the priest’s office.
  eng-FBV: You are to give instructions to all the skilful workers, to those who have
    received from me their abilities, as to how to make clothing for Aaron's dedication,
    so that he can serve me as priest.
  nld-1939: Beveel dus aan alle kunstenaars, die Ik met fijne smaak heb begiftigd,
    dat zij de gewaden voor Aäron vervaardigen, opdat hij gewijd kan worden, om Mij
    als priester te dienen.
  nch-BL: Huan nochi masehualme cati talnamiquij para quisencahuas se tamanti huan
    cati niquinmacatoc yajatili, xiquinilhui ma hualaca para quichihuaquij iyoyo Aarón
    cati quinextis para yaya itztoc iyoca ten sequinoc totajtzitzi, pampa yaya elis
    nototajtzi para techtequipanos.
  vie-1934: Hãy truyền cho hết thảy kẻ thông minh, là người ta đã ban đầy tính trí
    huệ, chế bộ áo cho A-rôn, đặng biệt người riêng ra thánh, hầu cho người làm chức
    tế lễ trước mặt ta.
  hin-CV: उन सब कुशल शिल्पकारों को, जिन्हें मैंने इस काम के लिए चुना है, वे अहरोन
    के अभिषेक के लिए वस्त्र बनाएं, जिसे पहनकर वह मेरे लिए पुरोहित का काम कर सके.
  eng-OURB: You shall speak to all who are wise-hearted, whom I have filled with the
    spirit of wisdom, that they make Aaron [Light-bringer]’s garments to sanctify
    him, that he may minister to me in the priest’s office.
  spa-BES: Ordena a todos los de dones artísticos, a quienes he hecho llenos del espíritu
    de sabiduría, que hagan túnicas para Aarón, para que sea santificado como mi sacerdote.
  tdx-tdx: Le misaontsia amo mahimbañeo, o nikofohako haliforan-kihitseo, hitsene
    o saro’ i Aharoneo hañorizañe aze hitoroñe ahy ho mpisoroko.
  vid-vid: Walajize wawanzi weng'ha wala ndiwapele uwanzi wamhonele Aluni nguwo yelile
    leka yawichigwe yawe wa chiuyeng'ha kwa chiwalo cha mijito ja utambika wa heni.
  eng-OKE: And speak thou with all the wise of heart whom I have filled with the Spirit
    of wisdom, that they make the vestments of Aharon to consecrate him to minister
    before Me.
  tha-KJV: ให้​กล​่าวแก่คนทั้งปวงผู้เฉลียวฉลาดซึ่งเราได้บันดาลให้เขามี​จิ​ตใจอันประกอบด้วยสติปัญญานั้น
    ให้​เขาทำเครื่องยศสำหรับสถาปนาอาโรนให้​ปรนนิบัติ​เราในตำแหน่งปุโรหิต
  por-BR-2018: E tu falarás a todos os sábios de coração, aos quais eu enchi de espírito
    de sabedoria; a fim de que façam as roupas de Arão, para consagrar-lhe a que me
    sirva de sacerdote.
  deu-ELO: Und du sollst zu allen reden, die weisen Herzens sind, die ich mit dem
    Geiste der Weisheit erfüllt habe, daß sie die Kleider Aarons machen, ihn zu heiligen,
    um mir den Priesterdienst auszuüben.
  eng-WYC-2018: And thou shalt speak to all [the] wise men in heart, which I have
    filled with the spirit of prudence, that they make clothes to Aaron (or so that
    they make clothes for Aaron), in which he shall be hallowed, and shall minister
    to me.
  epo-epo: Kaj diru al ĉiuj, kiuj havas saĝan koron kaj kiujn Mi plenigis per spirito
    de saĝo, ke ili faru por Aaron vestojn, por sanktigi lin, ke li estu Mia pastro.
  uig-PIN: Ⱨarunning Manga muⱪǝddǝs ⱪilinip, Mening kaⱨinliⱪ hizmitimdǝ boluxi üqün,
    Mǝn ǝⱪil-parasǝtning roⱨi bilǝn ⱪǝlblirini toldurƣan qewǝr kixilǝrning ⱨǝrbirigǝ
    sɵz ⱪilip, ularni alaⱨidǝ kiyimlǝrni tikixkǝ buyruƣin.
  beo-beo: 'Na da abula hahamosu dunu mogili ilima noga:le hawa: hamoma:ne, gasa i
    dagoi. Amo misa:ne sia:ne, ilia da Elane ea abula noga:i amo hamomu. Bai Na da
    e Na gobele salasu hawa: hamomusa: ilegemu gala.'
  tpi-OTNT: Orait singautim ol man mi bin givim save long ol long wokim klos na ol
    arapela kain samting, na tokim ol long wokim klos pris, bilong Aron i ken putim
    long taim em i kamap pris na mekim wok bilong mi.
  hau-SA: Ka faɗa wa dukan gwanayen da na ba su hikima a irin abubuwan nan, cewa su
    yi tufafi saboda Haruna, don a tsarkakewarsa, domin yă yi mini hidima a matsayin
    firist.
  uig-LAT: Harunning Manga muqeddes qilinip, Méning kahinliq xizmitimde bolushi üchün,
    Men eqil-parasetning rohi bilen qelblirini toldurghan chéwer kishilerning herbirige
    söz qilip, ularni alahide kiyimlerni tikishke buyrughin.
  nde-nde: Atshele wonke amadoda azingcitshi lalenhlakanipho ngokuphathelane lalumsebenzi
    wokuthi benzele u-Aroni izembatho zokwahlukanisela umsebenzi wami wokuba ngumphristi.
  ton-ton: Pea te ke lea kiate kinautolu ʻoku loto poto, ʻaia kuo u fakafonu ʻaki
    ʻae laumālie poto, koeʻuhi ke nau ngaohi ʻae ngaahi kofu ʻo ʻElone, ke fakatapui
    ia, koeʻuhi ke ne ngāue kiate au ʻi he ngāue fakataulaʻeiki.
  ces-1613: Ty také mluviti budeš se všechněmi umělými řemeslníky, kteréž jsem naplnil
    duchem moudrosti, aby dělali roucha Aronovi ku posvěcení jeho, v nichž by úřad
    kněžský konal přede mnou.
  eng-WMB: You shall speak to all who are wise-hearted, whom I have filled with the
    spirit of wisdom, that they make Aaron’s garments to sanctify him, that he may
    minister to me in the priest’s office.
  tam-TCV: இவ்விதமான காரியங்களில், நான் ஞானத்தைக் கொடுத்திருக்கும் எல்லா திறமையுள்ள
    மனிதரிடமும் நீ பேசவேண்டும். ஆரோன் ஆசாரியனாக எனக்கு ஊழியம் செய்யும்படி அவனுடைய
    அர்ப்பணிப்புக்காக அவனுக்கான உடைகளைச் செய்யும்படி அவர்களுக்குச் சொல்லவேண்டும்.
  ceb-ULB: Kinahanglan makigsulti ka sa tanang tawo nga mga maalamon, kadtong akong
    gipuno sa espiritu sa kaalam, aron makatahi sila ug mga bisti alang kang Aaron
    aron ilain siya alang kanako sa pag-alagad kanako ingon nga akong pari.
  pol-UBG: Porozmawiasz też ze wszystkimi zdolnymi rzemieślnikami, których napełniłem
    duchem mądrości, aby wykonali szaty dla Aarona na jego poświęcenie, aby mi sprawował
    urząd kapłański.
  urd-GVU: لباس بنانے کی ذمہ داری اُن تمام لوگوں کو دینا جو ایسے کاموں میں ماہر ہیں
    اور جن کو مَیں نے حکمت کی روح سے بھر دیا ہے۔ کیونکہ جب ہارون کو مخصوص کیا جائے
    گا اور وہ مُقدّس خیمے کی خدمت سرانجام دے گا تو اُسے اِن کپڑوں کی ضرورت ہو گی۔
  deu-1912: Und du sollst reden mit allen, die eines weisen Herzens sind, die ich
    mit dem Geist der Weisheit erfüllt habe, daß sie Aaron Kleider machen zu seiner
    Weihe, daß er mein Priester sei.
  ntj-ntj: '@see-verse:EXO.028.002'
  kan-2017: ಯಾರಿಗೆ ನಾನು ಜ್ಞಾನದ ವರವನ್ನು ಪರಿಪೂರ್ಣವಾಗಿ ಅನುಗ್ರಹಿಸಿದ್ದೇನೋ ಅಂಥ ಜ್ಞಾನಿಗಳೆಲ್ಲರ
    ಸಂಗಡ ನೀನು ಮಾತನಾಡಿ ಅವರ ಕೈಯಿಂದ ಆ ವಸ್ತ್ರಗಳನ್ನು ಸಿದ್ಧಪಡಿಸಬೇಕು. ಆರೋನನು ಅವುಗಳನ್ನು ಧರಿಸಿಕೊಂಡು
    ನನ್ನ ಯಾಜಕನಾಗುವುದಕ್ಕೆ ಪ್ರತಿಷ್ಠಿತನಾಗುವನು.
  ena-ena: Hulaŋ hɨhɨle human sihɨ daŋ agɨlasaŋ hɨji hutesɨ ci iguacin uami. Nama
    nulɨdɨ abɨnaŋ Alon saŋ sagalɨ igu igu hɨsɨŋ hadi hɨlahɨla vihavɨm uami. Vihavɨci
    lamam uami. Lamɨci abɨben uami. Ha iadɨ sibɨla hɨsɨŋ hulaŋ aba abɨben uami. Lɨlɨŋ
    iasaŋ sagalɨ igu igu hɨsɨŋ hulaŋ hɨnihɨni sibɨla vibali uami.
  yap-yap: Mu non ngak gubin e pi’in bay e salap rorad ni kug pi’, ngar ngongliyed
    madan Aron ya ngan tabgulnag nge mang prist ngi i pigpig rog.
  hlt-MCSB: Namah loh cueihnah mueihla ka cung sak tih lungbuei kah aka cueih boeih
    te thui pah. Te vaengah kai taengkah khosoih la aka ciim uh Aaron kah himbai te
    hui uh saeh.
  mdy-ETH: ታኣኒ ዱማ ዔራቶ ዒንጌ ፔ ኩጮ ዔራቶና ማዻ ዔሮ ዓሶ ዔኤሊጋፓ ዓኣሮኔም ዔያታ ዓፒላ ማዣንዳጉዲ ኬኤዜ፤ ያኣዒዳዛ
    ዓኣሮኔ ቄኤሴ ማዒ ታኣም ማዻኒ ዱማዼያ ማዓንዳኔ።
  twi-ASANTE: Ka kyerɛ nnipa a mama wɔn adepam ho nyansa na wɔmpam atadeɛ no. Ɛno
    na ɛbɛma ne ho ada nso wɔ nʼafɛfoɔ mu na ama watumi asom me.
  mwc-mwc: Pipiya a bineisi ba nuwasuya i a berisi, kata sawara mutusi te wosewose
    wai, kosi wata ke yorisi kata Aaron kana priest garana sina wosei. Ba kuni gaireni
    ba kuna bosairei, kata kona priest rutainina ina bosaibiriku.”
  eng-WEBU: You shall speak to all who are wise-hearted, whom I have filled with the
    spirit of wisdom, that they make Aaron’s garments to sanctify him, that he may
    minister to me in the priest’s office.
  bnp-bnp: O taki e huriki a mari ni rahi a bagetua, ri gi rata a maka bagetua ne
    Aron, ge rodo na tahuna ge bele manga a prister nau.
  wal-wal: Taani aadhdhida eratettaa immido kushiyaa hiillaa eriya asa ubbaa xeesada,
    Aaroonayyo maayota giigissana mala yoota; i qeese gididi, taayyo oottanau dummatana.
  spa-PDDPT: Tú hablarás a todos los sabios de corazón, a quienes llené de espíritu
    de sabiduría, para que hagan las ropas de Aarón a fin de consagrarlo para que
    me sirva como sacerdote.
  gun-gun: — Ndeayvu avi 'rã avakue mba'emo ojapo kuaa va'e ha'e hexe nhe'ẽ imo'aranduarã
    amoĩa va'e ha'e javive pe, ha'e kuery ojapo aguã Arão aorã. Ha'e rami rã xevy
    guarã remboaxa 'rã, xevygua sacerdote oiko aguã.
  agu-BL: Joywe' cobox balaj yaj yi ja wak' cyajtza'kl tan banle'n yi balaj be'choka'tz.
    Ba'n tzawal scyetz tan cyoque'n tan banle'n yi be'ch tetz Aarón. Bantz xansal
    tib Aarón tetz jun pale' tzinwutz.
  ilo-ULB: Masapul a kasaom dagiti amin tattao a naisangsangayan ti kinalaingda, kadagiti
    pinunnok iti espiritu iti kinasisrib, tapno maaramidda dagiti pagan-anay ni Aaron
    tapno mailasin isuna nga agserbi kaniak a kas padi.
  kpg-kpg: Gahia mai digau ngalua huogodoo ala ne wanga ginai ogu iloo di ngalua,
    helekai gi digaula gi heia nia gahu Aaron gii mee ai di hagadabu a mee e hai agu
    hegau dabu.
  uig-ARA: ھارۇننىڭ ماڭا مۇقەددەس قىلىنىپ، مېنىڭ كاھىنلىق خىزمىتىمدە بولۇشى ئۈچۈن،
    مەن ئەقىل-پاراسەتنىڭ روھى بىلەن قەلبلىرىنى تولدۇرغان چېۋەر كىشىلەرنىڭ ھەربىرىگە
    سۆز قىلىپ، ئۇلارنى ئالاھىدە كىيىملەرنى تىكىشكە بۇيرۇغىن.
  sus-sus: I xa na wali so mixie yi ra n naxee kixi xaxili fanyi ra, naxan a niyama
    e xa fata. E xa Haruna xa sɛrɛxɛdubɛ sosee dɛgɛ, alako a xa ti n ma sɛrɛxɛdubɛ
    wali ra.
  pon-2006: Ekerpene aramas koahiek koaros me I kakoahiekihalahr, ke ahpw ndaiong
    irail re en wiahda en Aaron eh likou kan, pwe en kasarawihong ie nin duwen samworo,
    oh en wia doadoahk en samworo.
  ksd-ksd: Ma una ve diat par, a umana melem na tutana nina iau ga vabuka diat ma
    ra kabinana, upi diat a pait ra umana mal kai Aron upi da tibe vaire ure ra kunudar
    piragu ma ra papalum na tena tinabar.
  tur-YTC: Kendilerini bilgelik ruhuyla doldurduğum tüm bilge yürekli adamlara söyleyeceksin,
    bana kâhinlik makamında hizmet etmek üzere Aron'un kutsal kılınması için onun
    giysilerini yapsınlar.
  grc-BRENT: Καὶ σύ λάλησον πᾶσι τοῖς σοφοῖς τῇ διανοίᾳ, οὓς ἐνέπλησα πνεύματος σοφίας
    καὶ αἰσθήσεως· καὶ ποιήσουσι τὴν στολὴν τὴν ἁγίαν Ἀαρὼν εἰς τὸ ἅγιον, ἐν ᾗ ἱερατεύσει
    μοι.
  ind-AYT: Kamu harus berbicara kepada semua orang ahli, yang telah Kupenuhi dengan
    roh hikmat, agar mereka membuat pakaian Harun untuk mengkhususkannya sehingga
    dia dapat melayani sebagai imam bagi-Ku.
  nya-nya: Uwawuze anthu onse aluso amene Ine ndawapatsa nzeru pa ntchito yosoka kuti
    apange zovala za Aaroni za pa mwambo womupatula, kuti iye anditumikire monga wansembe.
  hrv-hrv: Obrati se svim vještacima koje sam obdario mudrošću neka naprave haljine
    Aronu da bi se posvetio i vršio svećeničku službu u moju čast.
  mps-mps: Tama eno homu kolesaga menama, te ugwa me gasa haniani nai nigao wali,
    te bidi augwali i olama, tama augwalibolo po olama, tama augwaligo te Aron pris
    pedalobo sogo muabo ugwa nigimainao. Tama agai enade pris sę yaibao.
  tpi-tpi: Orait singautim ol man mi bin givim save long ol long wokim klos na ol
    arapela kain samting, na tokim ol long wokim klos pris, bilong Aron i ken putim
    long taim em i kamap pris na mekim wok bilong mi.
  dan-1931: og du skal byde alle kunstforstandige Mænd, hvem jeg har fyldt med Kunstfærdigheds
    Ånd, at tilvirke Aron Klæder, for at han kan helliges til at gøre Præstetjeneste
    for mig.
  vie-OVCB: Hãy truyền cho tất cả những người có tài năng, những người mà Ta đã ban
    ơn khôn ngoan, may áo lễ cho A-rôn, để biệt riêng người cho chức vụ thánh.
  guj-2017: મેં જે વસ્ત્ર કલાકારોને કૌશલ્ય બક્ષ્યું છે, તેઓને સૂચના આપ કે હારુન માટે
    પોષાક તૈયાર કરે કે જે પરિધાન કરીને યાજક તરીકે તે મારી સમક્ષ સેવા કરે.
  pon-2006A: Ekerpene aramas koahiek koaros me I kakoahiekihalahr, ke ahpw ndaiong
    irail re en wiahda en Aaron eh likou kan, pwe en kasarawihong ie nin duwen samworo,
    oh en wia doadoahk en samworo.
  por-BRBSL: Falareis a todos os sábios de coração, a quem enchi com o espírito de
    sabedoria, para que façam as vestes de Aarão para santificá-lo, para que ele possa
    ministrar a mim no ofício sacerdotal.
  cth-cth: Kutsakkathoume, lungangnae muitha lahoi, kakawisaknaw pueng hah dei pouh.
    Aloukcalah kapek e koehoi Aron ni vaihma thaw kai hanelah a tawk thai nahan a
    khohna hah sak pouh naseh.
  twi-twi: Ka kyerɛ nnipa a mama wɔn adepam ho nyansa na wɔmpam atade no. Ɛno na ɛbɛma
    no ada nsow wɔ ne mfɛfo mu na ama watumi asom me.
  hlt-hlt: Namah loh cueihnah mueihla ka cung sak tih lungbuei kah aka cueih boeih
    te thui pah. Te vaengah kai taengkah khosoih la aka ciim uh Aaron kah himbai te
    hui uh saeh.
  tbz-SIM: Á nɑ́kɛ́ bɛyɑɑ̀dùɔ̀bɛ̀ n duɔ́ mbɛ̀ mɛciì nkɛ̀ bɛ̀ɛ dɔɔ̀ Anɔɔ tiyɑ̀ɑ̀tì
    kòò ntì dɑɑti kɛ pĩĩnnɛ̀ n tɔ̃mmú kɛ̀ tì mbɛnkú ò cɑ̃̀ɑ̃́mmɛ̀.
  msy-2020: Kɨ kamaghɨn ifonge, Aron, nan ofa gamir gumazimɨn otogh, nan ingangarim
    damuam. Kamaghɨn, nɨ gumazir kɨ korotiaba ko bizir igharazibar ingaramin fofozim
    me ganɨngizibar diagh me mɨkemeghtɨ, me Aron darugh nan ofa damuamin korotiamɨn
    ingarigh.
  azb-azb: Sən də hikmət ruhu ilə doldurduğum bütün məharətli ustalara Harunun təqdis
    olunması üçün ona geyimlərin hazırlamasını tapşır ki, o Mənə kahinlik etsin.
  eng-DBY: And thou shalt speak with all [that are] wise-hearted, whom I have filled
    with the spirit of wisdom, that they may make Aaron's garments to hallow him,
    that he may serve me as priest.
  hin-2017: और जितनों के हृदय में बुद्धि है, जिनको मैंने बुद्धि देनेवाली आत्मा से
    परिपूर्ण किया है, उनको तू हारून के वस्त्र बनाने की आज्ञा दे कि वह मेरे निमित्त
    याजक का काम करने के लिये पवित्र बनें।
  wol-KYG: Dangay sant mboolem liggéeykat yu xareñ, yi ma feesal xelum xareñte, ñu
    defar yérey Aaróona, ngir fal ko, mu di ma sarxalal.
  bjr-bjr: Moosee anee Aaroona qamunna akunifandinna fasiqausa irirana fiqararausa
    qinee irirana nimiqaunausa misa kai suqusee qimanniminaqa mina qamunna akuniaqa.
    Akunusaifanoo mina afisusee miqooqari qini aanaiqikira saika maraani.
  eng-YLT: and thou — thou dost speak unto all the wise of heart, whom I have filled
    [with] a spirit of wisdom, and they have made the garments of Aaron to sanctify
    him for his being priest to Me.
  kne-kne: Ayagam amin din inyaak si laing ay mandait ta mandait das badon Aaron ay
    say mapili ay padi ay mansilbi en sak-en.
  wat-wat: Gikifukifu kana tosanamana matatafusi nuwatasuyasuya a venisiya, namoisima
    kuna wenisiya. Tovibwanaose kana nuya sina fufunisiya Anoni fasinei keta kuna tenesiniya
    ebe tanake ina vitovibwanaoseya be ina vikaetoikuwa.”
  eng-WYC-2017: And thou shalt speak to all [the] wise men in heart, which I have
    filled with the spirit of prudence, that they make clothes to Aaron, in which
    he shall be hallowed, and shall minister to me.
  eng-WMBB: You shall speak to all who are wise-hearted, whom I have filled with the
    spirit of wisdom, that they make Aaron’s garments to sanctify him, that he may
    minister to me in the priest’s office.
  urd-GVH: लिबास बनाने की ज़िम्मादारी उन तमाम लोगों को देना जो ऐसे कामों में माहिर
    हैं और जिनको मैंने हिकमत की रूह से भर दिया है। क्योंकि जब हारून को मख़सूस किया
    जाएगा और वह मुक़द्दस ख़ैमे की ख़िदमत सरंजाम देगा तो उसे इन कपड़ों की ज़रूरत होगी।
  rug-rug: Mamu zamai sari doduru tie, saripu ele poni binokaboka tana piti poko Rau.
    Mu tozini pude piti sari na poko te Eroni pude va madia pa tinavete hiama, sapu
    nabulu nia sa Qua tinavete.
  gaz-gaz: Akka inni luba taʼee na tajaajiluuf namoota beekumsa qaban kanneen ani
    ogummaa akkanaa kenneef hunda akka isaan akka inni addaan baafamuuf jedhanii Arooniif
    uffata hodhan itti himi.
  fra-LSG: Tu parleras à tous ceux qui sont habiles, à qui j’ai donné un esprit plein
    d’intelligence; et ils feront les vêtements d’Aaron, afin qu’il soit consacré
    et qu’il exerce mon sacerdoce.
  gnn-gnn: “Liŋgu ŋarra ŋunha ŋäthilimirriyaŋala dharpunharawuy girri'wunydja yolŋu'‐yulŋunha,
    märr yurru walala yukurra dharpuma girri' Yärungu, märr yurru ŋayi gäna wal'ŋu
    yana ŋurukala wiripu‐guḻku'walanydja, liŋgu ŋayinydja ŋunha ŋurruŋu wal'ŋu ḏalkarra'mirri
    ŋarraku.
  yal-yal: I xa falan ti walikɛɛn birin xa naxanye fatan, n bata xaxili faɲin fi naxanye
    ma fe sifani itoe fe ra. E xa Harunaa dugine dɛgɛ, alogo a xa sariɲan, a yi saraxarali
    wanle kɛ n xa.
  haw-1868: E olelo aku no hoi oe i ka poe a pau i akamai ma ka naau, ka poe a'u i
    hoopiha ai i ka manao akamai, e hana lakou i ko Aarona mau aahu, e hookapu ia
    ia, i lawelawe oia na'u, ma ka oihana a ke kahuna.
  arb-NAV: وَخَاطِبْ كُلَّ ذِي مَهَارَةٍ مِمَّنْ وَهَبْتُهُمْ رُوحَ الْبَرَاعَةِ فِي
    الْحِيَاكَةِ لِيَصْنَعُوا ثِيَابَ هَرُونَ لِتَقْدِيسِهِ، فَيَكُونَ كَاهِناً لِي.
  ewe-ewe: Gblɔ na aɖaŋudɔwɔla siwo katã mena nunya le nya siawo tɔgbi me la be woatɔ
    awuwo na Aron hena eɖoɖo nunɔlae, ale be wòate ŋu awɔ nunɔlawo ƒe dɔ nam.
  eng-LEE: And thou shalt speak unto all that are wisehearted, whom I have filled
    with the spirit of wisdom, that they may make garments for Aaron, to sanctify
    him, that he may be a priest unto me.
  asm-FB: মোৰ অৰ্থে পুৰোহিতৰ কাৰ্য কৰিবলৈ হাৰোণক পবিত্ৰকৃত কৰিবলৈ মই দিয়া জ্ঞানৰ
    আত্মাৰে পৰিপূৰ্ণ হোৱা নিপূণ লোকসকলক তেওঁৰ বস্ত্ৰ যুগুত কৰিবলৈ তুমি আজ্ঞা কৰিবা।
  sus-A: عِ شَ نَ وَلِ سٌ مِشِيٍ يِ رَ ﭑ نَشٍيٍ كِشِ شَشِلِ قَنيِ رَ، نَشَن عَ نِيَمَ
    عٍ شَ قَتَ. عٍ شَ هَرُنَ شَ سّرّشّدُبّ سٌسٍيٍ دّفّ، عَلَكٌ عَ شَ تِ ﭑ مَ سّرّشّدُبّ
    وَلِ رَ.
  fra-SBL: Tu parleras à tous ceux qui ont le cœur sage, que j'ai remplis de l'esprit
    de sagesse, pour qu'ils fassent les vêtements d'Aaron afin de le sanctifier, pour
    qu'il soit à mon service dans le sacerdoce.
  hbo-hbo: וְאַתָּ֗ה תְּדַבֵּר֙ אֶל־כָּל־חַכְמֵי־לֵ֔ב אֲשֶׁ֥ר מִלֵּאתִ֖יו ר֣וּחַ חָכְמָ֑ה
    וְעָשׂ֞וּ אֶת־בִּגְדֵ֧י אַהֲרֹ֛ן לְקַדְּשֹׁ֖ו לְכַהֲנֹו־לִֽי׃
  eng-WYCLIFFE: And thou schalt speke to alle wise men in herte, whiche Y haue fillid
    with the spirit of prudence, that thei make clothis to Aaron, in whiche he schal
    be halewid, and schal mynystre to me.
  piu-2006: '@see-verse:EXO.028.002'
  pjt-pjt: '@see-verse:EXO.028.002'
  cwe-cwe: Walagilize wanhu wose weli na umanyi woniweng'hile ubala wamsonele Haluni
    mawalo, muladi yadahe kubaguligwa kuwa mkulu wa nhambiko muna usang'hano wangu.
  kik-kik: Arĩria mabundi marĩa marĩ na ũũgĩ wa gũtuma, nguo arĩa niĩ heete ũũgĩ maũndũ-inĩ
    ta macio, nĩguo matumĩre Harũni nguo cia kwĩhumba akĩamũrwo, nĩguo andungatagĩre
    arĩ mũthĩnjĩri-Ngai.
  fra-NCL: Tu t’adresseras à tous les hommes habiles que j’ai remplis d’un esprit
    de sagesse, et ils feront les vêtements d’Aaron, afin qu’il soit consacré pour
    qu’il exerce mon sacerdoce.
  cek-AK: Aaron mah ka hmaa ah qaima toksak thaih moe, anih to pahoe pacoengah ciimsak
    hanah, ka paek ih palunghahaih tawn bantok sah kop kaminawk mah Aaron ih kahni
    to sak pae o hanah thui ah.
  cuk-cuk: Bela dulemar-mormaked-wisimaladbo be sunmako. We-dulemar Aarónʼga mor-makmalaga
    an ega gurgin-nuegan uksad. Deyobi, Aarón dule-irwa-anse-goledga an nug-imakegar.
  uig-CYR: Һарунниң Маңа муқәддәс қилинип, Мениң каһинлиқ хизмитимдә болуши үчүн,
    Мән әқил-парасәтниң роһи билән қәлблирини толдурған чевәр кишиләрниң һәр биригә
    сөз қилип, уларни алаһидә кийимләрни тикишкә буйруғин.
  pma-pma: Ka kihise ruain koakeil koa nasan meteisau ten tatitilien min keil, imai
    itili eisin omon. Hevus, kiling hem en Eron hetie lati keke hekur umen onak hesuval
    pris tai onak.”
  tel-2017: అహరోను నాకు యాజక సేవ జరిగించేలా నీవు అతణ్ణి ప్రత్యేక పరచడం కోసం అతని దుస్తులు
    కుట్టించాలి. నేను జ్ఞానాత్మతో నింపిన నిపుణులు అందరికీ ఆజ్ఞ జారీ చెయ్యి.
  hat-BSA: Ou va pale avèk tout moun ki kapab yo, sa yo ke M te bay yon lespri sajès,
    pou fè vètman Aaron yo pou konsakre li, pou li kapab sèvi Mwen kòm prèt.
  kos-kos: Pangoneni mwet pah in orekma nukewa su nga sang etauk nu se, ac fahk nu
    selos in orala nuknuk lal Aaron, tuh elan sriyukla nu sik nu ke kunokon lun sie
    mwet tol.
  hbo-WLC: וְאַתָּ֗ה תְּדַבֵּר֙ אֶל־כָּל־חַכְמֵי־לֵ֔ב אֲשֶׁ֥ר מִלֵּאתִ֖יו ר֣וּחַ חָכְמָ֑ה
    וְעָשׂ֞וּ אֶת־בִּגְדֵ֧י אַהֲרֹ֛ן לְקַדְּשׁ֖וֹ לְכַהֲנוֹ־לִֽי׃
  ibo-ibo: Gwa ndị niile nwere onyinye ǹka nʼịdụ akwa, bụ ndị m nyere amamihe nʼihe
    ndị a, sị ha dụọrọ Erọn uwe pụrụ iche, nke e ji edo ya nsọ, ime ya onye na-ejere
    m ozi dịka onye nchụaja.
  ory-ory: ଆଉ ଆମ୍ଭେ ଯେଉଁମାନଙ୍କୁ ଜ୍ଞାନଦାୟକ ଆତ୍ମାରେ ପୂର୍ଣ୍ଣ କରିଅଛୁ, ସେହି ସମସ୍ତ ବିଜ୍ଞମନା
    ଲୋକଙ୍କୁ ଆଦେଶ କର; ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ଯାଜକ କର୍ମ କରିବା ନିମନ୍ତେ ହାରୋଣକୁ ପବିତ୍ର କରିବା
    ପାଇଁ ସେମାନେ ତାହାର ବସ୍ତ୍ର ପ୍ରସ୍ତୁତ କରିବେ।
  chk-chk: Kopwe kapas ngeni ekewe soutete üa asilelapeer o atufichiir pwe repwe tei
    üfen Aaron. Mürin epwe afeiöch pwe epwe angang ngeniei lon wisen souasor.
  rop-rop: Yu garra jingat langa ol detlot men weya aibin meigim olabat klebabala
    blanga meigim olkainaba ting brabli gudbalawei, en yu garra dalim olabat blanga
    mindimap detlot speshalwan klos blanga Eran, dumaji ai garra meigim im jidan speshalwan
    serramonimen blanga mi.
  ukr-1871: І мовляти меш усїм премудрим у серцї, кого я сповнив духом премудростї,
    щоб вони поробили шати Аронові, на осьвяту його, щоб служив менї службу сьвященну.
  bch-bch: Gau nabada oatainga pagid panua edengada ngan kadonga mosi ngan malo kemikemi.
    Ta eao ga keo pagid ta tikado sogonga tenainga aea ton Aron. Ta Aron ga idol gid
    sogonga toa oa ngan ado toaiua nadol aea ul ngan kadonga leg naurata tenainga
    aea.
  deu-1951: Und sollst reden mit allen, die eines weisen Herzens sind, die ich mit
    dem Geist der Weisheit erfüllt habe, daß sie dem Aaron Kleider machen, ihn zu
    heiligen und mir zum Priester zu weihen.
  eng-JPS: And thou shalt speak unto all that are wise-hearted, whom I have filled
    with the spirit of wisdom, that they make Aaron's garments to sanctify him, that
    he may minister unto Me in the priest's office.
  srp-1865: I kaži svijem ljudima vještijem, koje sam napunio duha mudrosti, neka
    naèine haljine Aronu, da se posveti da mi bude sveštenik.
  lug-lug: Yogera n’abo bonna abasobola, be nawa ekirabo eky’amagezi mu mirimu egyo,
    bakolere Alooni ebyambalo mw’anaayawulirwa okubeera kabona wange.
  heb-heb: ואתה תדבר אל כל חכמי לב אשר מלאתיו רוח חכמה ועשו את בגדי אהרן לקדשו לכהנו
    לי׃
  ben-IRV: আর আমি যাদেরকে জ্ঞানের আত্মায় পূর্ণ করেছি, সেই সমস্ত জ্ঞানী লোকেদেরকে
    বল, যেন আমার সেবা করার জন্য যাজক হিসাবে হারোণকে পবিত্র করতে তারা তার পোশাক তৈরী
    করে।
  pan-pan: ਤੂੰ ਸਾਰੇ ਬੁੱਧਵਾਨਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਮੈਂ ਬੁੱਧ ਦਾ ਆਤਮਾ ਭਰਿਆ ਹੈ ਆਖੀਂ ਕਿ ਉਹ
    ਹਾਰੂਨ ਦੇ ਬਸਤ੍ਰ ਉਹ ਦੀ ਪਵਿੱਤਰਤਾਈ ਲਈ ਬਣਾਉਣ ਤਾਂ ਜੋ ਉਹ ਜਾਜਕ ਦਾ ਕੰਮ ਮੇਰੇ ਲਈ ਕਰੇ।
  mya-JVB: လုပ် ရသော အဝတ် ဟူမူကား၊ ရင်ဖုံး ၊ သင်တိုင်း ၊ ဝတ်လုံ ၊ ချယ်လှယ်သောအင်္ကျီ
    ၊ ဗေါင်း ၊ ခါးပန်း တည်း ဟူသောသင် ၏အစ်ကို အာရုန် နှင့် သူ ၏သား တို့သည်၊ ငါ့ ရှေ့
    မှာ ယဇ်ပုရောဟိတ်အမှုကို ဆောင်ရွက် ရမည်အကြောင်း ၊ သန့်ရှင်း သောအဝတ် ကို လုပ် ခြင်းငှါ
    ၊
  hmo-hmo: Diba momo taudia, lau ese aonega lau henidia vadaeni taudia, do oi oda
    henia, idia ese Arona totona dabua do idia karaia. Vadaeni ia be do ia helaga,
    bona lauegu hahelagaia tauna do ia lao.
  urd-urd: और तू उन सब रोशन ज़मीरों से जिनको मैंने हिकमत की रूह से भरा है, कह कि वह
    हारून के लिए लिबास बनाएँ ताकि वह पाक होकर मेरे लिए काहिन की ख़िदमत को अन्जाम दे।
  rus-SYN: И скажи всем мудрым сердцем, которых Я исполнил духа премудрости и смышления,
    чтобы они сделали Аарону священные одежды для посвящения его, чтобы он был священником
    Мне.
  bqc-SIM: O gↄ̃ide pↄ́ ma ń gbá ↄ̃nↄↄnɛ píi, aa pↄkasapiↄ kɛ Aalonaɛ, wi aà dilɛ
    adoa aàↄ ma gbagba.
  tcz-CHONGTHU: Keiman nangma lungthim ahin chule tha ka peh chengse aboncha thilbol
    theina jousea chu thu nasei doh ding, chu teng amahon Aaron kivon na ding'a von
    tamtah akhon diu, amachu keima themo pua pang ding a thensona um ding ahiye.
  mar-mar: ही वस्रे बनवणारे कारागीर ज्यांना मी ज्ञानाच्या आत्म्याने परिपूर्ण केले
    आहे त्या सर्वांना अहरोनाची वस्रे तयार करण्यास सांग. त्यामुळे तो माझी याजकीय सेवा
    करण्यासाठी पवित्र होईल.
  soq-soq: E mo mida ne aten wanamono nitu dewamoia atembuida apanawa diamowo wimpu.
    Mo os Aron pirisilepia garawa dewasapu, ita e me enapune awowasae ituwo pulo sumpa
    apanawa segalepie simbianeampa.”
  qub-qub: Chayta imano rurananpäpis sumaj willapanqui rurayta yachananpaj yarpayta
    goshä runacunata. Chay rurashan röpata jaticuptin llapanmi musyanga Aarón acrasha
    cürä cashanta.
  hat-hat: W'a pale ak atizan ki konnen metye yo byen. Se mwen menm ki ba yo tout
    ladrès yo genyen an. W'a mande yo pou yo fè rad Arawon yo, pou ou ka mete l' apa
    pou mwen pou l' ka sèvi m' prèt.
  eng-BSB: You are to instruct all the skilled craftsmen, whom I have filled with
    a spirit of wisdom, to make garments for Aaron’s consecration, so that he may
    serve Me as priest.
  tod-tod: Ɗa ɓɔɛ naati kpein pɔ, ti ga ɲɛɛliɠi nuiti, niiti gè ti laavegai ga ɠima
    yɛnvui, ta Aalɔn ná-seɠeiti kpɛtɛ, naa ɠa a kɛ é ve bɛ̀, é nà-zalaɠa ɠula
    wotii ɠɛ.
  eng-WEBPB: You shall speak to all who are wise-hearted, whom I have filled with
    the spirit of wisdom, that they make Aaron’s garments to sanctify him, that he
    may minister to me in the priest’s office.
  kbq-kbq: Anahu eri'zama erigahaze hu'nama knare antahi'zama zamuge'za e'neri'za
    vahera mika ke huge'za, Aroni'ma antani'nenigeno azeri ruotage hanigeno, pristi
    eri'zani'a erisia kukena'a tro hunteho.
  nhe-BL: Huan nochi tlacame tlen tlalnamiquij para tlasencahuase huan tlen niquinmacatoc
    yajatili, xiquinilhui ma hualaca para quichihuaquij Aarón iyoyo tlen quinextis
    para yajaya itztoc iyoca tlen sequinoc totajtzitzi, pampa yajaya elis nototajtzi
    para nechtequipanos.
  gub-BL: Enoz teko ma'e iapo katu haw kwaw par nezeupe ne wà nehe. Akwaw kar a'e
    ma'e iapo haw a'e teko wanupe ihe. Ezapo kar Àràw ikamir ima'e rehe we wanupe
    nehe. A'e re emonokatu xaxeto romo herenataromo nehe.
  eng-DRA: And thou shalt speak to all the wise of heart, whom I have filled with
    the spirit of wisdom, that they may make Aaron’s vestments, in which he being
    consecrated may minister to me.
