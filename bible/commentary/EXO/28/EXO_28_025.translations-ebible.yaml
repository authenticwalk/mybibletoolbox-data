verse: EXO.028.025
translations:
  mal-C: മാലയുടെ മറ്റേ രണ്ടറ്റവും രണ്ടു തടത്തിൽ കൊളുത്തി ഏഫോദിന്റെ ചുമൽക്കഷണങ്ങളിൽ
    അതിന്റെ മുൻഭാഗവുമായി യോജിപ്പിക്കണം.
  deu-TKW: die beiden Enden der beiden Schnuren aber sollst du an den beiden Geflechten
    befestigen und diese dann an den Schulterstücken des Schulterkleids auf dessen
    Vorderseite befestigen.
  lin-lin: mpe okokangisa basonge mibale mosusu ya basheneti yango, na bikangelo nyonso
    mibale ; mpe okokangisa yango na bankamba ya efode ; bankamba yango ekoleka na
    liboso.
  eng-LSV: and you put the two ends of the two thick bands on the two filigrees, and
    you have put [them] on the shoulders of the ephod toward the front of its face.
  eng-GNV: And the other two endes of the two wrethen cheines, thou shalt fasten in
    ye two embossements, and shalt put them vpon the shoulders of the Ephod on the
    foreside of it.
  eng-WEBSTER: And the other two ends of the two wreathed chains thou shalt fasten
    in the two ouches, and put them on the shoulder-pieces of the ephod before it.
  nhw-BL: Nojquiya ininyecapa nopa piltlajco ilpicayotzitzi moilpise ipan nopa anillos
    catli eltoc iajcoltipa nopa ixpantzajcayotl.
  swh-ONEN: nazo zile ncha nyingine za mkufu zifunge kwenye vile vijalizo viwili,
    na uzishikamanishe na vile vipande vya mabega vya kile kisibau upande wa mbele.
  bba-bba: Kpɑ ɑ bɔɔ bɑrɑ yen yɔni yi ɡbinisi tɑrɑkpe ɡen sɑriɔ.
  eng-KJVCPB: And the other two ends of the two wreathen chains thou shalt fasten
    in the two ouches, and put them on the shoulderpieces of the ephod before it.
  luo-luo: kendo itwe lak thiwnigo komachielo e laini ariyo mochan kaka dhahabu ka
    ochome e tond law akor kuom law mayom mar dolo miluongo ni efod gi yo ka nyime.
  meu-meu: a varo dududia na hahedoki ena paḡa ḡaudia ai bae hemata kau.
  npi-ULB: बाटेका दुईवटा सिक्रीका अर्का दुईवटा छेउलाई दुवै मणिघरमा जोड्नू । त्यसपछि
    ती दुईवटालाई एपोदको काँधे-बन्धनको अगाडिपट्टि लगाउनू ।
  yor-yor: àti etí ẹ̀wọ̀n méje ni kí o so mọ́ ojú ìdè méjèèjì, kí o sì fi sí èjìká
    ẹ̀wù efodu náà níwájú.
  emp-NTPO: Dewarabema quẽbʌra cara b̶ʌd̶adua umébema oro od̶ad̶aa Aaroʌ̃ba jãare
    jʌ̃ida b̶ʌ equiaza.
  ind-ind: '@see-verse:EXO.028.024'
  pes-OPCB: و دو سر دیگر زنجیرها را از جلو به قابهای طلای روی شانه‌ها وصل کن.
  tgl-ULB: Dapat ikabit mo ang kabilang dulo ng dalawang kadenang tinirintas sa dalawang
    lalagyan. Pagkatapos dapat ikabit mo ang mga ito sa dalawang pambalikat sa harap
    ng efod.
  hui-hui: Ani buwa seni pu kira biagolabo nguni mende ege to̱le̱ kira Isaraele hameigini
    mini gilibuwi biagolabo aga mini ebodinaga nu ene ale payani lebu winigoria pongo
    bia halimu.
  mya-mya: အ​ခြား​ရွှေ​ကြိုး​နှစ်​စ​ကို​ရွှေ​ပန်း​ထည်​နှစ်​ခု​တွင် တပ်​ဆင်​သ​ဖြင့်
    ရင်​ဖုံး​ကို​သင်​တိုင်း​ပ​ခုံး​သိုင်း ကြိုး​များ​နှင့်​ဆက်​လျက်​ရှိ​စေ​မည်။-
  cbi-NTPO: Tsenmin kuunduupi keraa tene pallu jumula' pai kapa, palanu mai'namu jai
    pakinu juntsa uru deengaranu kakaade, tsaju' efudnu ajkesha pumu jai pakinu kakaanu
    juve.
  bod-N: དེ་ནས་ཉག་ཐག་གི་སྣེ་གཉིས་འབུར་ཀོང་གཉིས་ལ་བཅུག་སྟེ། བེར་ཐུལ་མདུན་ལོགས་ཀྱི་ཕྲག་ཁེབས་སྟེང་སྦྱོར་དགོས།
  sna-sna: nemimwe micheto yengetani inoenda kuzvirukwa zviviri uchizvibatanidza,
    kuzvipenga zvapamapfudzi zveefodhi nechokumberi.
  spa-BLM: Los otros dos extremos de las dos cadenas trenzadas los pondrás en los
    dos engastes, y los pondrás en los tirantes del efod en su parte delantera.
  cac-cac: Tz'och chab' sn̈i' q'uen cadena chi' d'a q'uen syamlab'il q'uen q'ueen
    ayoch d'a sjolom sjen̈jab' c'apac chaleca, yic scan c'apac sn̈i' sc'ol chi' d'a
    yichan̈.
  swh-ULB: Na ncha zile nyingine za hiyo mikufu miwili ya kusokotwa utazitia katika
    vile vijalizo viwili, na kuvitia katika vile vipande vya mabegani vya naivera
    upande wa mbele.
  bel-bel: а два канцы двух ланцужкоў прымацуй да двух гнёздаў і прымацуй да нарамніка
    эфода зь відавога боку яго;
  deu-ELBBK: und die beiden anderen Enden der zwei geflochtenen Schnüre sollst du
    an die beiden Einfassungen befestigen und sie an die Schulterstücke des Ephods
    befestigen, an seine Vorderseite.
  mbb-OT: Ne is divaluy he purù dan, ne zuen niw ihiket te zezuwa he selevukà he zuen
    idsanggat te menge tedted diyà te pemenayen duen te ipud.
  mal-2015: മുറിച്ചുകുത്തുപണിയായ രണ്ടു സരപ്പളിയുടെ മറ്റേ അറ്റം രണ്ടും രണ്ടു തടത്തിൽ
    കൊളുത്തി ഏഫോദിന്റെ ചുമൽക്കണ്ടങ്ങളിൽ അതിന്റെ മുൻഭാഗത്തു വെക്കേണം.
  gup-gup: Mak ngurridukka nahni bokenh chains kore bokenh gold wirlmurrng manbu manwarddemak
    onyx kawernhkarrme, kaluk ngurribarnnamen kore kunkarlang ngarre straps kaluk
    kumirrk ngarre nawu ephod.
  gvs-gvs: go, tayamo dadavina gurewa adi kaba yata aiyuwo goi isikoidi. Aba yatayadi
    sikaiyaka tolobona ana kwama ana kaba latuba aiyuwo goi.
  rmc-rmc: Pro vali prichudeha o somnakune špargi pro somnakune ramici a avke len
    prichudeha anglunestar pro efodos.
  nlg-nlg: mana soduni na ghalo kiri kara pitighi va tana gold tara talua tana valana
    na ephod.
  pes-OPV: و دو سر دیگر آن دوزنجیر را در آن دو طوق ببند و بر دو کتف ایفودبطرف پیش
    بگذار.
  ron-1924: Яр челелалте доуэ капете але челор доуэ ланцурь ымплетите сэ ле принзь
    де челе доуэ ферекэтурь ши сэ ле пуй песте умэрарий ефодулуй, ын партя динаинте.
  ben-OBCV: এবং সেই শিকলগুলির অন্য প্রান্তগুলি সেই দুটি ঝালরে বেঁধে দিয়ে এফোদের সামনের
    দিকের কাঁধ-পটিতে জুড়ে দিয়ো।
  som-som: Oo labada silsiladood oo tidcan labadooda madax oo kale waxaad ku xidhaa
    labada saldhig, oo waxaad ku xidhaa eefodka garbihiisa xaggooda hore.
  lat-VUC: et ipsarum catenarum extrema duobus copulabis uncinis in utroque latere
    superhumeralis quod rationale respicit.
  eng-ASVBT: And the other two ends of the two wreathen chains thou shalt put on the
    two settings, and put them on the shoulder pieces of the ephod in the forepart
    thereof.
  ita-1885: E attacca i due capi di quelle due catenelle intorcicchiate a que' due
    castoni, e metti il Pettorale, e le sue catenelle, sopra i due omerali dell'Efod,
    in su la parte anteriore di esso.
  eng-ULB: You must attach the other ends of the two braided chains to the two settings.
    Then you must attach those to the shoulder pieces of the ephod at its front.
  spa-VBL: y luego ata los extremos opuestos de las dos cadenas a los adornos de oro
    de los hombros de la parte delantera del efod.
  fra-_FOB: Et tu mettras les deux bouts des deux cordons aux deux agrafes; et tu
    les mettras sur les épaulettes de l'éphod sur le devant.
  mal-mal: പിരിച്ചെടുത്ത രണ്ട് ചങ്ങലകളുടെയും മറ്റേഅറ്റം രണ്ടും രണ്ട് തടത്തിൽ കൊളുത്തി
    ഏഫോദിന്റെ തോൾപ്പട്ടയുടെ മുൻഭാഗത്ത് വെക്കണം.
  urd-GVR: Un ke dūsre sire bālāposh kī kandhoṅ wālī paṭṭiyoṅ ke do ḳhānoṅ ke sāth
    joṛ denā, phir sāmne kī taraf lagānā.
  suz-BL: मेको सिक्री चढ़ेब आ कुचु तार वोइश्‍शो वा आ बला ङा हीरा क्‍येप्‍शो सुनम हेक्‍पाइक्‍चा
    माल्‍नेवे।
  ita-1927: e attaccherai gli altri due capi dei due cordoni ai due castoni, e li
    metterai sulle due spallette dell’efod, sul davanti.
  ckb-ckb: هەردوو سەرەکەی دیکەی دوو زنجیرەکەش بخە ناو دوو چوارچێوەکە و لەسەر شانەکانی
    ئێفۆدەکەی دابنێ بۆ پێشەوەی.
  eng-BBE: Joining the other ends of the chains to the gold frames and putting them
    on the front of the ephod, at the top of the arms.
  kan-OKCV: ಆ ಎರಡು ಹೆಣೆದ ಸರಪಣಿಗಳ ಎರಡು ಕೊನೆಗಳನ್ನು ಎರಡು ಜವೆಗಳಲ್ಲಿ ಸೇರಿಸಿ, ಏಫೋದಿನ ಹೆಗಲು
    ಭಾಗಗಳ ಮುಂದುಗಡೆ ಇರಿಸಬೇಕು.
  bbb-bbb: Areme ni seni ubine inokiro ije kena ire gorodi ije bu abena ugone ifodi
    ijadufuo ubine farane ado gue gue bu ubae amaeriva ijia ivia kuriafo.
  tam-2017: அந்த இரண்டு பின்னல் வேலையான சங்கிலிகளின் இரண்டு முனைகளை ஏபோத்துத் தோள்துண்டின்மேல்
    அதின் முன்பக்கத்தில் இருக்கிற இரண்டு வளையங்களில் மாட்டவேண்டும்.
  spa-RV-1909: Y los dos cabos de las dos trenzas sobre los dos engastes, y las pondrás
    á los lados del ephod en la parte delantera.
  ron-BTF: Și celelalte două capete ale celor două lanțuri împletite fixează-le în
    cele două broșe și prinde-le în cele două umerarii ale efodului în fața acestuia.
  eng-WEBP: The other two ends of the two braided chains you shall put on the two
    settings, and put them on the shoulder straps of the ephod in its forepart.
  eng-FBV: and then fasten the opposite ends of the two chains to the ornamental gold
    settings on the shoulder pieces of the front side of the ephod.
  nld-1939: en maak de beide einden van die twee snoeren aan de beide zettingen vast,
    die ge aan de voorkant der schouderbanden van het borstkleed hebt gehecht.
  nch-BL: Nojquiya iniyacapa nopa piltajco ilpicayotzitzi moilpise ipan nopa anillos
    cati eltoc iajcoltipa nopa ixpantzajcayot.
  vie-1934: và hai đầu sợi chuyền cột vào móc gài, đoạn gắn trên hai đai vai ê-phót
    về phía đằng trước ngực.
  hin-CV: दोनों डोरियों के दूसरे सिरों को नक्काशी किए हुए दोनों खांचों में जुड़वाना.
    उन्हें एफ़ोद के कंधों में सामने की ओर लगवाना.
  eng-OURB: The other two ends of the two braided chains you shall put on the two
    settings, and put them on the shoulder straps of the ephod in its forepart.
  spa-BES: Uniendo los otros extremos de las cadenas a los marcos de oro y poniéndolos
    en la parte delantera del efod, en la parte superior de los brazos.
  tdx-tdx: le areketo ami’ty fiatrefa’ i kitambey, an-tsazo’e, ty ila’e roe’ i silisily
    roe nivandireñe rey.
  vid-vid: Mwaluko na mwiso wa mikufu mili ja zahabu kozibatiza kuli vila vibatililo
    vili leka zichibate na chihande cha mmayega cha chihako ubanzi wa kumwando.
  eng-OKE: And the two wreaths which are upon its two sides thou shalt set in the
    two sockets, and put them upon the shoulders of the ephod over against its front.
  tha-KJV: และปลายสร้อยอีกสองข้าง ให้​ติ​ดก​ับกระเปาะที่​มี​ลวดลายละเอียดทั้งสอง ให้​ติ​ดไว้ข้างหน้าที่แถบยึดเอโฟดทั้งสองข้างบนบ่า
  por-BR-2018: E as duas extremidades das duas tranças sobre os dois engastes, e as
    porás aos lados do éfode na parte dianteira.
  deu-ELO: und die beiden anderen Enden der zwei geflochtenen Schnüre sollst du an
    die beiden Einfassungen befestigen und sie an die Schulterstücke des Ephods befestigen,
    an seine Vorderseite.
  eng-WYC-2018: and thou shalt couple the ends of the chains to the two hooks in ever
    either side of the cloak on the shoulder(s), that beholdeth the rational. (and
    the other ends of these chains shall be joined to the two hooks, that shall be
    fastened to the upper part of the front of the two shoulder straps of the ephod.)
  epo-epo: Kaj la du finojn de la du plektitaj ĉenetoj enfortikigu en la du kadretojn,
    kaj alfortikigu ilin al la surŝultraĵoj de la efodo sur la antaŭa flanko.
  uig-PIN: exilgǝn xu zǝnjirlǝrning ikki uqini ikki kɵzlükkǝ bekitip, kɵzlüklǝrni
    ǝfodning ikki mürilik tasmisining aldi ⱪismiƣa ornatⱪin.
  beo-beo: Gouli sia:ine aduna eno bidi amo gouli bai aduna amoga lala:gilisima. Amasea,
    ilia da ‘ifode’ ea gida bulu amoga lala:gilisi ba:mu.
  tpi-OTNT: Na yupela i mas pasim arapela arere bilong tupela sen gol long tupela
    bilas gol na pasim bilas gol long let i holim laplap bilong hetpris.
  hau-SA: Ka kuma sa sauran bakunan sarƙoƙin nan biyu a kan tsaikon nan biyu, kana
    haɗa su da ƙyallen kafaɗa na efod a gaba.
  uig-LAT: éshilgen shu zenjirlerning ikki uchini ikki közlükke békitip, közlüklerni
    efodning ikki mürilik tasmisining aldi qismigha ornatqin.
  nde-nde: kuthi ngapha acina khona abotshelwe ezicecisweni ezimbili, liwahlanganise
    eziqeni zemahlombe phambili kwesembatho semahlombe.
  ton-ton: Pea ko hono potu kehe ʻe ua ʻoe seini fihifihi te ke fakamaʻu ki he fakamaʻu,
    ʻo tuku ia ki he potu ʻe ua ʻoe uma ʻi he ʻefoti ʻi hono ʻao.
  ces-1613: A druhé konce těch dvou řetízků připneš k haklíkům, a dáš na vrchní kraje
    náramenníka po předu.
  eng-WMB: The other two ends of the two braided chains you shall put on the two settings,
    and put them on the shoulder straps of the ephod in its forepart.
  tam-TCV: சங்கிலிகளின் மற்ற இரண்டு முனைகளையும் ஏபோத்தின் முன்பக்கத்தில் உள்ள தோள்பட்டியுடன்
    இணைந்திருக்கும் சரிகை வேலைப்பாடுகளுடன் தொடுக்கவேண்டும்.
  ceb-ULB: Ikabit ninyo ang laing tumoy sa duha ka sinalapid nga kadena diha sa duha
    ka pilitanan. Unya kinahanglan ikabit usab ninyo sa abagahan sa efod sa dapit
    sa atubangan.
  pol-UBG: Drugie zaś końce obu łańcuszków przymocujesz do dwóch opraw i przytwierdzisz
    z przodu do naramienników efodu.
  urd-GVU: اُن کے دوسرے سرے بالاپوش کی کندھوں والی پٹیوں کے دو خانوں کے ساتھ جوڑ دینا،
    پھر سامنے کی طرف لگانا۔
  deu-1912: Aber die zwei Enden der zwei Ketten sollst du an die zwei Fassungen tun
    und sie heften auf die Schulterstücke am Leibrock vornehin.
  ntj-ntj: '@see-verse:EXO.028.024'
  kan-2017: ಆ ಸರಪಣಿಗಳ ಕೊನೆಗಳನ್ನು ಏಫೋದ್ ಕವಚದ ಹೆಗಲಿನ ಪಟ್ಟಿಗಳಲ್ಲಿರುವ ಎರಡು ಕೊಂಡಿಗಳಲ್ಲಿ
    ಸಿಕ್ಕಿಸಿ ಮುಂಭಾಗದಲ್ಲಿರಿಸಬೇಕು.
  ena-ena: La lɨmɨn vɨdɨvɨdɨŋ fɨdɨm limu limu lɨba golɨ hɨvɨ vihavɨbali agɨladɨ viavɨla
    lɨba golɨ hajɨŋ cɨki cɨki havaŋ avɨli veve agadɨ ulaŋ tulɨ me agɨladɨ hɨvɨ hahavɨm
    uami. Lɨba golɨ hajɨŋ agɨlaŋ iasaŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ
    agadɨ havɨlɨ cɨliŋ daŋ nudɨ macɨŋ sabɨ limu limu hɨniavɨbali heŋ hɨniavɨbali uami.
  yap-yap: Ma taban u baley fagal yil’ i chen e ngan m’ag ko fa gal tagil’, me yag
    nni the’ nga gafan pon fare efod.
  hlt-MCSB: Te phoeiah rhuivaeh rhoi kah a hmoi rhoi te oibom rhoi dongla hlin lamtah
    a maelhmai hmai a hnisui dongah holhnam dongla khih pah.
  mdy-ETH: ባጎ ዛሎና ዓኣ ላምዖ ዣላሢ ማላ ባኮኮ ካሮንሢ ላምዖ ፓልሞንሢና ዎላ ካንሤ፤ ዬያይዲ ቤርቶ ዛሎና ጌኤቶይዳ ዓጊንታ
    ዔፑዶ ዓፒሎኮ ሱፆና ካንሢ ዓይሤ፤
  twi-ASANTE: Nhoma mmienu no a aka no, kyekyere biara ti bɔ sikakɔkɔɔ no a ɛbɔ asɔfotadeɛ
    no abatiri so no mu.
  eng-WEBU: The other two ends of the two braided chains you shall put on the two
    settings, and put them on the shoulder straps of the ephod in its forepart.
  bnp-bnp: Na harena sen nga i rua o varomu dili na palabele a bagetua, ge nugutata
    a kala na prister dagi.
  wal-wal: He sanssalatatuyyo hankko bagga xeeraa qassi eefuudiyaayyo sintta baggaara,
    hashiyaa carqqiyan de7iya shuchchaa oiqqiyaageetuura gatta qachcha.
  spa-PDDPT: Pondrás sobre los dos engastes los dos extremos de las cadenillas y los
    fijarás a las correas del efod por la parte delantera.
  gun-gun: Mokoĩve corrente'i apy remboja 'rã mokoĩve ita renda re, ha'e remoĩ 'rã
    manto sacerdote pegua axi'y árygua renonde katy.
  agu-BL: Ej nin ba'n c'alxij yi ju' yi cob carena'tz te yi cob gancha'tz yi oro cu'n,
    nin yi cho'n at wi xulchub. C'alwok cyen te yi jalaj xlaj swutz.
  ilo-ULB: Masapul nga ikapetmo dagiti bangir a murdong ti dua a nasallapid a kawar
    iti dua a pagsaadan. Kalpasanna, masapul nga ikapetmo dagitoy iti terante iti
    abaga ti efod iti sangoananna.
  kpg-kpg: Hagapigi ina nia mada e lua o di loahi ang gi di gahu hadahada e hagamau
    di maa i mua di hagapuni gi di ‘ephod’.
  uig-ARA: ئېشىلگەن شۇ زەنجىرلەرنىڭ ئىككى ئۇچىنى ئىككى كۆزلۈككە بېكىتىپ، كۆزلۈكلەرنى
    ئەفودنىڭ ئىككى مۈرىلىك تاسمىسىنىڭ ئالدى قىسمىغا ئورناتقىن.
  sus-sus: I man xa na luuti firinyie xiri donma kuye tunki raxunmasee ma.»
  pon-2006: Pirehiong imwi riau teiko ni perehpen mwaremwareo, iei duwen eh pahn katengehdi
    mwohn pirapiren ihpodo.
  ksd-ksd: Ma nam ta ra ivu ngu i ra ura vinau una kun tar dir ta ra ura al vakai,
    ma una ingit tar dir ta ra ura al vakai ure ra kolot na bongobongono, dir a tur
    ta ra papar maro na lua.
  tur-YTC: İki örgü zincirin diğer iki ucunu iki yuvanın üzerine geçirip efodun ön
    kısmındaki omuzluklara takacaksın.
  ind-AYT: Dua ujung lain dari rantai emas itu harus kamu pasang pada sulamannya,
    lalu pasanglah itu pada tutup bahu baju efod di bagian depannya.
  nya-nya: Ndipo mbali ina ya timaunyoloto umangirire pa zoyikapo zake ziwiri zija
    ndi kulumikiza pa tinsalu takutsogolo kwa mapewa a efodi.
  hrv-hrv: Druga dva kraja uzica priveži za dva okvira. Sad ih tako pričvrsti za poramenice
    oplećka sprijeda.
  mps-mps: Tama dagego gasa te haliga gol si sesegede kęnama, te au ilali gol side
    tama gol au ilali te kukulugo te het prisgo ugwa tolalumainogo kęnao.
  tpi-tpi: Na yupela i mas pasim arapela arere bilong tupela sen gol long tupela bilas
    gol na pasim bilas gol long let i holim laplap bilong hetpris.
  dan-1931: Snorenes anden Ende skal du anbringe i det Fletværker og fæste dem på
    Forsiden af Efodens Skulderstykke.
  vie-OVCB: và một đầu nối với góc ngoài của hai khung vàng có nhận hai viên bạch
    ngọc trên vai ê-phót.
  guj-2017: સાંકળીના બીજા બે છેડા બે ચોકઠાં સાથે જોડી દેવાં અને એ રીતે એફોદની સ્કંધપટીઓના
    આગલા ભાગ ઉપર તેમને જોડી દેવી.
  pon-2006A: Pirehiong imwi riau teiko ni perehpen mwaremwareo, iei duwen eh pahn
    katengehdi mwohn pirapiren ihpodo.
  por-BRBSL: As outras duas pontas das duas correntes trançadas você colocará nas
    duas configurações, e as colocará nas alças do ombro do éfode em sua parte dianteira.
  cth-cth: Vei e dingyin hmo a vang lae hah suipahla kahni touh vei e dawkvah na kan
    han.
  twi-twi: ntweaban abien a aka no fa biara nso, wɔmfa ntare ɔbo a ɛte sɛ apopobibiri
    no apɔw abien no so nsan mfa ntare asɔfotade no mmati so.
  hlt-hlt: Te phoeiah rhuivaeh rhoi kah a hmoi rhoi te oibom rhoi dongla hlin lamtah
    a maelhmai hmai a hnisui dongah holhnam dongla khih pah.
  tbz-SIM: Kɛ̀ dí tuutɛ́ iwɛ̃ĩ yómmɛ̀ tɛ̃mɛ̀ yɛbɑkóyɔ borɛ̀, dɛ ììkɛ̀ bíɛ́kɛ̀.
  msy-2020: Ia golɨn benir otevir igharazimning isɨ, dɨpɨzimningɨn itir dagɨamningɨn
    suizir golɨn kurkazimning gikegh. Egh tuavir kamɨn forivtarir nir kam isɨ, korotiar
    otevir azenan itim gikegh.
  azb-azb: İplərin o biri uclarını iki hörmə sağanağa taxıb efodun çiyinliklərinin
    qabaq tərəfinə bağla.
  eng-DBY: and the two ends of the two wreathen [cords] thou shalt fasten to the two
    enclosures, and shalt put [them] on the shoulder-pieces of the ephod, on the front
    thereof.
  hin-2017: और गूँथे हुए दोनों जंजीरों के दोनों बाकी सिरों को दोनों खानों में जड़वा
    के एपोद के दोनों कंधों के बंधनों पर उसके सामने लगवाना।
  wol-KYG: Yeneen ñaari cati buumi wurus yi, nga we leen ci ñaari ŋankukaay, yi ci
    kaw ngàlli waggi xar-sànni mi, ci kanam.
  bjr-bjr: Mi sandana ati qarannai aururusaa koorandannai ooni isooqa aruqaanaki ootupaaqa.
    Miqimmasaifanoo aururusaa eefooda qamunnasaa rumbaaqa.
  eng-YLT: and the two ends of the two thick bands thou dost put on the two embroidered
    things, and thou hast put [them] on the shoulders of the ephod over-against its
    face.
  eng-WYC-2017: and thou shalt couple the ends of the chains to the two hooks in ever
    either side of the cloth on the shoulders [or cape], that beholdeth the rational.
  eng-WMBB: The other two ends of the two braided chains you shall put on the two
    settings, and put them on the shoulder straps of the ephod in its forepart.
  urd-GVH: उनके दूसरे सिरे बालापोश की कंधोंवाली पट्टियों के दो ख़ानों के साथ जोड़
    देना, फिर सामने की तरफ़ लगाना।
  rug-rug: beto mamu vari sotoni sari karua seni qolo hire koari karua sosotoanana
    sa poko hiama vasina soto sari karua patu onikisi pa avarana.
  gaz-gaz: Mataa lamaan foncaa lamaan sanaa kaan immoo marsaawwan faayaa lamaanitti
    guduunfiitii karaa fuula duraatiin foncaa dirataa kan gatiittiitti qabsiisi.
  fra-LSG: et tu arrêteras par devant les bouts des deux cordons aux deux montures
    placées sur les épaulettes de l’éphod.
  gnn-gnn: '@see-verse:EXO.028.024'
  yal-yal: i yi e so suxu se xɛma daxine ra, e yi singan saraxarali domaan tungun
    firinne ra a kanke ra.
  haw-1868: A o kekahi mau welau elua o na kaula hilo elua, e hoopaa oe ia ma na kawaha,
    a e kau hoi maluna o na apana poohiwi elua o ka epoda, ma ke alo.
  arb-NAV: كَمَا تُدْخِلُ طَرَفَيِ الضَّفِيرَتَيْنِ الآخَرَيْنِ فِي الطَّوْقَيْنِ،
    وَتَجْعَلُهُمَا عَلَى كَتِفَيِ الرِّدَاءِ إِلَى أَمَامِهِ.
  ewe-ewe: Na woatɔ sikakɔsɔkɔsɔawo ƒe nu eveliawo ɖe onikskpe eveawo ŋu le akɔtawu
    la ƒe ŋgɔgbe.
  eng-LEE: And the [other] two ends of the two wreathed chains thou shalt fasten on
    the two casings, and put them on the shoulder-pieces of the ephod on the outside
    thereof.
  asm-FB: শিকলি দুডালৰ দুই মুৰ, পাথৰ খটোৱা সোণত লগাবা। তাৰ পাছত এফোদৰ আগফালৰ কান্ধৰ
    ওপৰত লগাবা।
  sus-A: عِ مَن شَ نَ لُوتِ قِرِنيِيٍ شِرِ دٌنمَ كُيٍ تُنكِ رَشُنمَسٍيٍ مَ.»
  fra-SBL: Tu mettras les deux autres extrémités des deux chaînettes tressées sur
    les deux montures, et tu les mettras sur les bretelles de l'éphod dans sa partie
    antérieure.
  hbo-hbo: וְאֵ֨ת שְׁתֵּ֤י קְצֹות֙ שְׁתֵּ֣י הָעֲבֹתֹ֔ת תִּתֵּ֖ן עַל־שְׁתֵּ֣י הַֽמִּשְׁבְּצֹ֑ות
    וְנָתַתָּ֛ה עַל־כִּתְפֹ֥ות הָאֵפֹ֖ד אֶל־מ֥וּל פָּנָֽיו׃
  eng-WYCLIFFE: and thou schalt couple the `last thingis of tho chaynes to twey hookis
    in euer either side of the `cloth on the schuldur, that biholdith the racional.
  piu-2006: '@see-verse:EXO.028.024'
  pjt-pjt: '@see-verse:EXO.028.024'
  cwe-cwe: Zinhonga ziya mbili za mikufu ya zahabu kwizazigeleka muna ivihindo vidi
    muladi ziigelekeze na ichihande cha muna yamayega cha chizibawo ubanzi wa kuulongozi.
  kik-kik: nayo mĩthia ĩrĩa ĩngĩ ya irengeeri yohithanio na tũkonyo tũrĩa twĩrĩ, ũmĩnyiitithanie
    na ndaamĩ cia kĩande cia ebodi mwena wa na mbere.
  fra-NCL: et tu attacheras les deux bouts des deux cordons aux deux chatons, et tu
    les mettras sur les épaulettes de l’éphod, par devant.
  cek-AK: Sui hoi sak ih qui hnetto loe thlung pahunghaih tabu hnetto pongah pathlet
    ah loe, palaeng ah avak ih kahni hmaa ah suem ah.
  cuk-cuk: Mor-efodʼye-nugad-nasikegala, ordubmar-sinni-sinnid-giabogwad be akwa-nuegan-e-gukingi-siidgi-edinnar
    nasikoed.
  uig-CYR: ешилгән шу зәнҗирләрниң икки учини икки көзлүккә бекитип, көзлүкләрни әфодниң
    икки мүрилик тасмисиниң алди қисмиға орнатқин.
  tel-2017: అల్లిన ఆ రెండు గొలుసుల కొసలను రెండు కుదురులకు తగిలించి ఏఫోదు ముందు వైపు
    భుజాలపై కట్టాలి.
  hat-BSA: Ou va mete lòt de pwent kòd yo nan de monti fèt byen fen yo, e mete yo
    sou pyès zepòl a efòd la, pa devan li.
  kos-kos: Kapriya mutun sein lukwa ah nu ke frem luo uh, ac in lumah se inge kom
    fah kapsreni nu ke layen meet ke mwe sruh finpisa ma oan ke nuknuk ephod sac.
  hbo-WLC: וְאֵ֨ת שְׁתֵּ֤י קְצוֹת֙ שְׁתֵּ֣י הָעֲבֹתֹ֔ת תִּתֵּ֖ן עַל־שְׁתֵּ֣י הַֽמִּשְׁבְּצ֑וֹת
    וְנָתַתָּ֛ה עַל־כִּתְפ֥וֹת הָאֵפֹ֖ד אֶל־מ֥וּל פָּנָֽיו׃
  ibo-ibo: were isi ndị ọzọ nke ụdọ ahụ dụnye nʼihe ahụ a kpara akpa, konye ha nʼelu
    ubu efọọd ahụ, nʼebe ihu ya.
  ory-ory: ପୁଣି, ମୋଡ଼ା ଜଞ୍ଜିରର ଦୁଇ ମୁଣ୍ଡ ଦୁଇ ଆଧାରରେ ବନ୍ଦ କରି ଏଫୋଦ ବସ୍ତ୍ରର ସମ୍ମୁଖସ୍ଥ
    ଦୁଇ ସ୍କନ୍ଧପଟି ଉପରେ ରଖିବ।
  chk-chk: Nge lesopun ekewe ruofoch säl repwe riri ngeni ekewe ruu lenien ömwöch
    mi nom won ekewe chechen won afaren ewe efot me fän mesan.
  rop-rop: en dei garra taiyimap det dubala tjein du langa det dubala golwan ting
    langa det dubala strep langa det speshalwan shet gulum ifad.
  ukr-1871: Обидва ж другі кіньцї двох плетених шнурків привяжеш до двох оправок,
    і привяжеш їх до нарамників наплїчника, спереду його.
  bch-bch: Be gid oaro gol matad iadag, manta akaukau ga tidae ngan gid pat ipu ad
    kisinga gol toa rua oa. Ta akaukau kisinga gol toa oa ngan ikepe aea oaro ta ikisi
    irabu aea malo.
  deu-1951: Aber die beiden andern Enden der zwei gewundenen Ketten sollst du in die
    beiden Einfassungen tun und sie einander gegenüber auf die Schulterstücke des
    Ephod heften.
  eng-JPS: And the other two ends of the two wreathen chains thou shalt put on the
    two settings, and put them on the shoulder-pieces of the ephod, in the forepart
    thereof.
  srp-1865: A druga dva kraja od dva lanca zapni za dvije kopèe, i metni na poramenice
    od opleæka sprijed.
  lug-lug: Oddire enjuuyi ebbiri ezisigaddewo ez’enjegere ozikwasize ku fuleemu ebbiri,
    ozinywereze mu maaso g’eby’oku bibegabega byombi eby’ekkanzu ey’obwakabona eyitibwa
    efodi.
  heb-heb: ואת שתי קצות שתי העבתת תתן על שתי המשבצות ונתתה על כתפות האפד אל מול פניו׃
  ben-IRV: আর পাকান শিকলের দুটি শেষ প্রান্ত সেই দুটি পাতা কাটা শিকলে বেঁধে দেবে। তারপর
    এফোদের সামনে দুটি কাঁধের ফিতার উপরে ঐগুলি লাগিয়ে দেবে।
  pan-pan: ਅਤੇ ਦੂਜੇ ਦੋਵੇਂ ਸਿਰੇ ਗੁੰਦੀਆਂ ਹੋਈਆਂ ਜੰਜ਼ੀਰੀਆਂ ਦੇ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਖ਼ਾਨਿਆਂ ਵਿੱਚ
    ਕੱਸੀਂ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਏਫ਼ੋਦ ਦੇ ਮੋਢਿਆਂ ਦੀਆਂ ਕਤਰਾਂ ਉੱਤੇ ਅਗਲੇ ਪਾਸੇ ਰੱਖੀਂ।
  hmo-hmo: Inai golo seini edia duduna be epodi ena rini dogoatao golo herahera gaudia
    ruaosi dekenai do umui kwatua. Inai dekena amo kemena dabua be epodi ena paga
    varo ruaosi dekenai do umui kwatua kau.
  urd-urd: और दोनों गुन्धी हुई ज़ंजीरों के बाक़ी दोनों सिरों को दोनों पत्थरों के ख़ानों
    में जड़ कर उनको अफ़ोद के दोनों मोंढों पर सामने की तरफ़ लगा देना।
  rus-SYN: а два конца двух цепочек прикрепи к двум гнездам и прикрепи к нарамникам
    ефода с лицевой стороны его;
  bqc-SIM: ní balɛɛnapiↄ lɛ doↄ dↄdↄ gbɛkũbↄ pↄ́ kú bakangãuwaↄwa.
  tcz-CHONGTHU: Hiche chaokol teni among lam akolsung'a patjang nathil lut ding; konggah
    teni masang lama chu um ding ahi.”
  mar-mar: पीळ घातलेल्या दोन्ही साखळ्यांची दुसरी टोके दोन्ही कोंदणात खोचून त्या एफोदाच्या
    दोन्ही खांदपट्ट्यांवर पुढल्या बाजूला लावाव्यात.
  qub-qub: Chay curduncunapa jucaj puntancunatana charichinqui cañichicunata rurashayqui
    efodpa umrunman.
  hat-hat: W'a pran de lòt bout chenn yo, w'a fè yo pase pa devan jile a, w'a tache
    yo sou de moso lò ki sou zèpòlèt jile a.
  eng-BSB: and fasten the other ends of the two chains to the two filigree settings,
    attaching them to the shoulder pieces of the ephod at the front.
  tod-tod: Ɗa zanu galu felegɔiti sokpaiti to dɔɔzuʋɛti felegɔ ʋa, niiti ti ɠiliai
    zalaɠa ɠula zeɠei ma ɓakiga zeɠe felegɔiti ba, nii a kɛ kakazu zeɠei yɛ ʋelelaʋɛ.
  eng-WEBPB: The other two ends of the two braided chains you shall put on the two
    settings, and put them on the shoulder straps of the ephod in its forepart.
  kbq-kbq: Hanki ana seni nofitremofo atupa'arera erita rugaraga azonare'ma ante havema
    eri anovazi'nea golire renteho.
  nhe-BL: Nojquiya ininyecapa nopa piltlajco ilpicayotzitzi moilpise ipan nopa anillos
    tlen eltoc iajcoltipa nopa ixpantzajcayotl.
  gub-BL: Ezàpixi a'e mokoz ihàm mokoz iapu'a ma'e rehe nehe. Ezomog a'e mokoz iapu'a
    ma'e a'e kamirpuku iaxi'i wiwe ipuxi'a rehe nehe.
  eng-DRA: And the ends of the chains themselves thou shalt join together with two
    hooks on both sides of the ephod, which is towards the rational.
