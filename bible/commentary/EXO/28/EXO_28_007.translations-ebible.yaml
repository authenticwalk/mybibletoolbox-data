verse: EXO.028.007
translations:
  mal-C: അതിന്റെ രണ്ടറ്റത്തോടുംചേർന്ന് അവയെത്തമ്മിൽ പിണച്ചുചേർക്കേണ്ടതിന് രണ്ടു ചുമൽക്കണ്ടം
    അതിന് ഉണ്ടായിരിക്കണം.
  deu-TKW: Zwei mit ihm verbundene Schulterstücke soll es haben; an seinen beiden
    Enden soll es mit ihnen verbunden werden.
  lin-lin: Ekozala na bankamba mibale na basuka na yango mibale mpo na kolata efode
    yango ; bankamba ekoleka likolo ya mapeka.
  eng-LSV: it has two shoulders joining at its two ends, and it is joined.
  eng-GNV: 'The two shoulders thereof shalbe ioyned together by their two edges: so
    shall it be closed.'
  eng-WEBSTER: It shall have the two shoulder-pieces thereof joined at the two edges
    thereof; and so it shall be joined together.
  nhw-BL: Monequi iixpantzajcayo elis ome tlatectli tlen yoyomitl catli moixnamiquis
    iajcolpa, huan iyolixco huan iica mocahuas se iyoyo.
  swh-ONEN: Kitakuwa na vipande viwili vya mabegani vilivyoshikizwa kwenye pembe zake
    mbili ili kufungia kisibau.
  bba-bba: Kpɑ ɑ ɡu sɑri kuɑ yi bɑ koo kɑ ɡen senu sɔrenɑ.
  eng-KJVCPB: It shall have the two shoulderpieces thereof joined at the two edges
    thereof; and so it shall be joined together.
  luo-luo: Nyaka obed gi okanda ariyo mag gok mitweyego e gok chien gi nyime
  meu-meu: Paḡa ḡaudia rua ese hahedoki vairana kahana bona murina kahana bae siriudia.
  npi-ULB: यो गाँस्‍नलाई त्यसको दुवै छेउमा गाँसेका दुईवटा काँधे-बन्धन होऊन् ।
  yor-yor: Kí ó ni aṣọ èjìká méjì tí a so mọ́ igun rẹ̀ méjèèjì, kí a lè so ó pọ̀.
  emp-NTPO: Equiaza jʌ̃bari bara b̶aya.
  ind-ind: Efod itu terdiri dari dua bagian, yaitu bagian depan dan bagian belakang.
    Keduanya disambungkan dengan dua penutup bahu.
  pes-OPCB: «این جلیقهٔ بلند از دو قسمت، جلو و پشت، که روی شانه‌ها با دو بند به هم
    می‌پیوندند، تشکیل شود.
  tgl-ULB: Dapat mayroon itong dalawang pirasong pambalikat na nakakabit sa itaas
    ng dalawang sulok.
  hui-hui: Ani buwa aga payani erembiraha buhabi paulape kago yania helonaga pu nogo
    sibi irinime payini ngagome nu ene ale mabu bo bidagoria lebumaga halimu.
  mya-mya: သင်​တိုင်း​နှစ်​စွန်း​ကို​ဆက်​စပ်​ရန်​ပ​ခုံး​သိုင်း ကြိုး​နှစ်​ပင်​ရှိ​ရ​မည်။-
  cbi-NTPO: Tsenmin efudnu pala deechu kapameemee jai pakichi yaatala teepu' kakaakenuu
    junu juve.
  bod-N: དེ་ལ་དཔུང་པའི་ཕྲག་ཁེབས་གཉིས་དགོས་ཤིང་། བེར་ཐུལ་གྱི་ཕྲག་མགོ་གཉིས་ལ་སྦྲེལ་ཞིང་འཆིང་བར་བྱའོ།
    །
  sna-sna: Ngaive namapenga maviri apamapfudzi akabatanidzwa pamakona ayo maviri,
    kuitira kuti igogona kubatanidzwa.
  spa-BLM: Tendrá dos correas para los hombros, unidas a los dos extremos del mismo,
    para que se pueda unir.
  cac-cac: Tz'ec' b'ac'an sc'ab' d'a sjolom sjen̈jab' yic syil-laj sb'a c'apac yichan̈
    yed' c'apac spatic.
  swh-ULB: Lazima itakuwa na vipande viwili vya mabegani, vilivyoungana kwenye ncha
    zake mbili; ili ipate kuunganywa.
  bel-bel: У ім павінны быць на абодвух канцах яго два нарамнікі дзеля павязваньня,
    каб ён быў павязаны.
  deu-ELBBK: Es soll zwei zusammenfügende Schulterstücke haben an seinen beiden Enden,
    und so werde es zusammengefügt.
  mbb-OT: Heini he visti, dezuwa he vahin; is diyà te peka wey is diyà te sineruwan,
    ne ebpekedsumpul heini ziyà te idtedted diyà te pemenayen.
  mal-2015: അതിന്റെ രണ്ടു അറ്റത്തോടു ചേർന്നതായി രണ്ടു ചുമൽക്കണ്ടം ഉണ്ടായിരിക്കേണം.
    അങ്ങനെ അതു തമ്മിൽ ഇണെച്ചിരിക്കേണം.
  gup-gup: Kaluk ngurrikurrme yiman straps bokenh kore kukarlang bokenh ba bu kabirrimadjdukkarren,
    dja wanjh ngurridjalkkenhnamen kore kurrid ngarre kunmadj.
  gvs-gvs: Aba latuba aiyuwo sigilumidi, e kwamayadi aiyuwo matakubudi goi igilumipatukoidi.
  rmc-rmc: Kerela pes upre duj kotora, so pes zachudena pro vali a spojinena pes le
    efodoskre uprune kotorenca.
  nlg-nlg: Kara gonighi erua na midi, sakai i nagho ma sakai i muri, ma kara suki
    kolui va tana vala tana midi te saroi na vala i levu mi levu.
  pes-OPV: و دو کتفش را بر دو کناره‌اش بپیوندند تاپیوسته شود.
  ron-1924: Сэ айбэ дой умэрарь униць ку ел; ла челе доуэ капете але луй, сэ фие легат
    де ей.
  ben-OBCV: এতে কোণাগুলির সাথে যুক্ত দুটি কাঁধ-পটি থাকবে, যেন এফোদটি বেঁধে রাখা যায়।
  som-som: Waa inuu lahaadaa laba garab oo is-haysta oo ku xidhan labadiisa daraf,
    inuu iswada haysto kulligii.
  lat-VUC: Duas oras junctas habebit in utroque latere summitatum, ut in unum redeant.
  eng-ASVBT: It shall have two shoulder pieces joined to the two ends thereof, that
    it may be joined together.
  ita-1885: Sienvi due omerali che si accoppino insieme da' due capi di esso; e così
    sia l'Efod accoppiato.
  eng-LXXUP: It shall have two shoulder pieces joined together, fastened on the two
    sides.
  eng-ULB: It must have two shoulder pieces attached to its two upper corners.
  spa-VBL: Dos piezas de hombro deben ser unidas a las piezas delanteras y traseras.
  fra-_FOB: Il y aura à ses deux extrémités deux épaulettes qui se joindront; et c'est
    ainsi qu'il sera joint.
  mal-mal: അതിന്റെ രണ്ട് അറ്റത്തോട് ചേർന്നതായി രണ്ട് തോൾപ്പട്ട ഉണ്ടായിരിക്കണം. അത്
    തമ്മിൽ ബന്ധിപ്പിച്ചിരിക്കണം.
  urd-GVR: Us kī do paṭṭiyāṅ hoṅ jo kandhoṅ par rakh kar sāmne aur pīchhe se bālāposh
    ke sāth lagī hoṅ.
  suz-BL: मेको आ बला सुम्‍तीके निक्‍शी निम्‍फा पटटी बोइश्‍शो दुम्‍चा माल्‍ब।
  ita-1927: Esso avrà alle due estremità due spallette, che si uniranno, in guisa
    ch’esso si terra bene insieme.
  ckb-ckb: دوو شانیشی هەبێت بە هەردوو لایەوە پێوەی بەسترابن.
  eng-BBE: It is to have two bands stitched to it at the top of the arms, joining
    it together.
  kan-OKCV: ಈ ಕವಚಕ್ಕೆ ಅದರ ಎರಡೂ ಕೊನೆಗಳನ್ನು ಜೋಡಿಸುವುದಕ್ಕೆ ಎರಡು ಹೆಗಲು ಪಟ್ಟಿಗಳಿರಬೇಕು.
  bbb-bbb: Areme ni ugone fae bino kena ire ifodi bu saguiva ubine gue ijadufuo biruame
    guegue ijia nana saguikina bu ijare kena farane ijia ivia kiriadufuo.
  tam-2017: அது ஒன்றாக இணைக்கப்படும்படி, இரண்டு தோள்துண்டுகளின்மேலும், அதின் இரண்டு
    முனைகளும் சேர்க்கப்படவேண்டும்.
  spa-RV-1909: Tendrá dos hombreras que se junten á sus dos lados, y se juntará.
  ron-BTF: Acesta va avea cele două umerarii ale lui împreunate la cele două margini
    ale lui; și astfel să fie legat.
  eng-WEBP: It shall have two shoulder straps joined to the two ends of it, that it
    may be joined together.
  eng-FBV: Two shoulder pieces are to be attached to the front and back pieces.
  nld-1939: Het moet twee schouderbanden hebben, die onderling verbonden zijn, en
    aan de beide uiteinden ervan moeten worden vastgemaakt.
  nch-BL: Monequi iixpantzajcayo elis ome tatecti ten yoyomit cati moixnamiquis iajcoltipa,
    huan iyolixco huan iica mocahuas se iyoyo.
  vie-1934: Hai bên ê-phót làm hai đai vai, đâu đầu vào ê-phót.
  hin-CV: एफ़ोद को जोड़ने के लिए कंधों की पट्टियां बनाना और कंधे की इन पट्टियों को
    एफ़ोद के कंधे से उसके दोनों भाग जोड़ देना.
  eng-OURB: It shall have two shoulder straps joined to the two ends of it, that it
    may be joined together.
  spa-BES: Tendrá dos tirantes cosidos al borde en la parte superior de los brazos,
    así se unirán.
  tdx-tdx: Le hanoeñe sazoke ty an-tsoro’e roe mirekets’ ankotso’e roe, hampipitehañe
    aze.
  vid-vid: Chowa na ng'weso mbili za kuwohela mmayega, zohonelwa hamwe mli lupembo
    lwake lwili.
  eng-OKE: Two shoulder-pieces doubled (or, conjoined) shall it have at the two sides
    conjoined.
  tha-KJV: แถบที่ผู​กบ​่าของเอโฟดนั้น ให้​ติ​ดก​ับริมตอนบนทั้งสองชิ้น เพื่อจะติดเป็​นอ​ันเดียวกัน
  por-BR-2018: Terá duas ombreiras que se juntem a seus dois lados, e se juntará.
  deu-ELO: Es soll zwei zusammenfügende Schulterstücke haben an seinen beiden Enden,
    und so werde es zusammengefügt.
  eng-WYC-2018: It shall have two hems joined to ever either side of [the] highness,
    that they go into one. (It shall have two shoulder straps, fastened to its top
    edges in the front, and behind, to secure the ephod in place.)
  epo-epo: Du surŝultraĵojn kunigantajn ĝi havu sur siaj du finoj, por ke ĝi estu
    ligita.
  uig-PIN: Əfodning ikki bexini bir-birgǝ tutaxturux üqün ikki dolisida mürilik tasma
    bolsun.
  beo-beo: 'Bulu aduna amo da ‘ifode’ amo gobele salasu dunu ea gida adunaga la:gilisimusa:
    hamoma.'
  tpi-OTNT: Na ol i mas samapim tupela let long antap bilong dispela laplap, bilong
    holim laplap, na let bai i go antap long sol na i go inap long hap laplap long
    baksait.
  hau-SA: Za a yi fele biyu, gaba da baya, sa’an nan a haɗa, a ɗinka a mahaɗinsu a
    kafaɗa.
  uig-LAT: Efodning ikki béshini bir-birge tutashturush üchün ikki dolisida mürilik
    tasma bolsun.
  nde-nde: Kumele sibe leziqa zemahlombe ezimbili zithungelwe emaceleni aso womabili
    ukuze sibotshwe.
  ton-ton: Ko hono potu ʻe ua ʻi he uma ʻe fakahoko fakataha ʻi hono kapa; pea ʻe
    hoko ʻo fakataha ia.
  ces-1613: Dva vrchní kraje spojená míti bude na dvou koncích svých, a tak se spolu
    držeti bude.
  eng-WMB: It shall have two shoulder straps joined to the two ends of it, that it
    may be joined together.
  tam-TCV: அதை அணிந்துகொள்ளத்தக்க விதமாய் அதன் இரண்டு முனைகளிலும் தோளுக்கான இரண்டு
    பட்டிகள் அதில் இணைக்கப்பட்டிருக்க வேண்டும்.
  ceb-ULB: Kinahanglan aduna kini duha ka bahin sa abaga nga mosumpay sa duha ka tumoy
    niini.
  pol-UBG: Będzie on miał dwa naramienniki zszyte na dwóch końcach i tak będą razem
    połączone.
  urd-GVU: اُس کی دو پٹیاں ہوں جو کندھوں پر رکھ کر سامنے اور پیچھے سے بالاپوش کے ساتھ
    لگی ہوں۔
  deu-1912: zwei Schulterstücke soll er haben, die zusammengehen an beiden Enden,
    und soll zusammengebunden werden.
  ntj-ntj: '@see-verse:EXO.028.006'
  kan-2017: ಆ ಕವಚಕ್ಕೆ ಹೆಗಲಿನ ಮೇಲೆ ಎರಡು ಪಟ್ಟಿಗಳು ಇರಬೇಕು. ಅದರ ಎರಡು ತುದಿಗಳು ಜೋಡಿಸಲ್ಪಟ್ಟಿರಬೇಕು.
  ena-ena: La havɨlɨ agaŋ sɨlɨhala mɨgɨmɨdɨ aba cɨliŋ ahica macɨŋ limu limu hɨvɨ huliavalɨci
    mɨgamɨga saŋ havɨlɨ agadɨ hɨvɨ lamalama hɨcavɨm uami. Mavɨn hɨbɨ hɨsɨŋ agadɨ hɨvɨ
    lamalama hɨcavɨm uami. Hulɨpɨŋ hɨsɨŋ agadɨ hɨvɨ avi lamalama hɨcavɨm uami.
  yap-yap: Ma l’agruw e gafan e mad, nra yag nni m’ag u lik’ipon, e ni puthuy ko fagal
    raba’ i mad u barba’ ngu barba.
  hlt-MCSB: Te dongkah a hmoi rhoi ah aka om te holhnam rhoi ah hlin saeh lamtah phaai
    uh saeh.
  mdy-ETH: ላምዖ ዛላ ዎላ ካንሢንታንዳጉዲ ላምዖ ጌኤታ ካኣማ ካሮይዳ ዎጋሮጉዴ ሱሢ ኮሺንቲ ዓኣያ ማዖንጎ።
  twi-ASANTE: Wɔbɛpam no asinasini mmienu a ɛyɛ animu ne akyire a wɔapam ne mmatire
    no so abɔ mu.
  eng-WEBU: It shall have two shoulder straps joined to the two ends of it, that it
    may be joined together.
  bnp-bnp: '@see-verse:EXO.028.006'
  wal-wal: Naa77u baggai gaittidi issuwaa gidana mala, naa77u hashiyaa bolli gattidi
    oittiya carqqee de7o.
  spa-PDDPT: Tendrá dos hombreras que unirán sus dos extremos para que queden entrelazadas.
  gun-gun: Ha'e va'e re oĩ 'rã mokoĩ axi'y árygua. Mokoĩve apy re 'rã oĩ, peteĩ'i
    opyta aguã.
  agu-BL: Nin ba'n tz'oc cob ganchil wi xulchub tan stz'amle'n.
  ilo-ULB: Masapul nga adda dua a terante a maikapet iti dua nga akin ngato a sulina.
  kpg-kpg: Nia tuu hagamau daudau i nia bakau e lua e wanga gi nia baahi o di gahu.
  uig-ARA: ئەفودنىڭ ئىككى بېشىنى بىر-بىرگە تۇتاشتۇرۇش ئۈچۈن ئىككى دولىسىدا مۈرىلىك
    تاسما بولسۇن.
  sus-sus: E xa tunki raxunmase firin yailan, e xa e dɛgɛ donma kuye ma.
  pon-2006: Kisin likou riau pahn mie pohn imwin pwopwe mehn katengepene imwin powe
    riau.
  ksd-ksd: A ura al vakai ure ra ul a varana dir a tur ta ra ura nguna, upi da pakan
    guve me.
  tur-YTC: Birbirine bağlanabilmesi için iki ucunda birleştirilmiş iki omuz askısı
    bulunacak.
  grc-BRENT: Δύο ἐπωμίδες συνέχουσαι ἔσονται αὐτῷ ἑτέρα τὴν ἑτέραν, ἐπὶ τοῖς δυσὶ
    μέρεσιν ἐξηρτισμέναι.
  ind-AYT: Pada baju efod itu harus ada dua penutup bahu yang saling menyambung pada
    dua ujungnya, demikianlah itu harus tersambung.
  nya-nya: Efodiyo ikhale ndi timalamba tiwiri ta pa mapewa tosokerera ku msonga zake
    ziwiri kuti azitha kumanga.
  hrv-hrv: Neka na njemu budu dvije poramenice, pričvršćene za njegove krajeve.
  mps-mps: Tama augwaligo te ugwa daide ugwadu te ugwa dąų olaluabo kukulu si hobolao,
    tama kukulu te nagiba bolama, tama te tudiba abebolabo usu nama hobolao.
  tpi-tpi: Na ol i mas samapim tupela let long antap bilong dispela laplap, bilong
    holim laplap, na let bai i go antap long sol na i go inap long hap laplap long
    baksait.
  dan-1931: Den skal have to Skulderstykker, der skal være til at hæfte på; den skal
    hæftes sammen ved begge Hjørner.
  vie-OVCB: Ê-phót gồm hai vạt, nối liền nhau bằng hai cầu vai.
  guj-2017: એના બે છેડા જોડવા માટે એને ખભા પાસે બે સ્કંધપટી હોય.
  pon-2006A: Kisin likou riau pahn mie pohn imwin pwopwe mehn katengepene imwin powe
    riau.
  por-BRBSL: Deverá ter duas alças de ombro unidas às duas extremidades, para que
    possam ser unidas.
  cth-cth: Apoutnae koe vah a loung dawk pâbawk e arui kahni touh ao vaiteh, hothateh
    pâbawk e lah ao han.
  twi-twi: Wɔbɛpam no asinasin abien a ɛyɛ anim ne akyi a wɔapam ne mmati no so abɔ
    mu.
  hlt-hlt: Te dongkah a hmoi rhoi ah aka om te holhnam rhoi ah hlin saeh lamtah phaai
    uh saeh.
  tbz-SIM: Dɛ kó tɛkɔutɛ́yɑɑ̀bòtɛ̀ yó mmɔkɛ ibɑɑtí nyi tipíìtì tidɛ́.
  msy-2020: Egh inir sazir pumuning korotiamɨn suighsɨ a gisɨn aning isamightɨ, aning
    dɨpɨzimning gisɨn anang mangɨ akɨrimɨn inir otevir vongɨn itimɨn suiragh.
  azb-azb: Hər iki ucunu bir-birinə bağlayan iki çiyinlik olsun ki, o bərkidilsin.
  eng-DBY: It shall have two shoulder-pieces joined at the two ends thereof, where
    it is joined together.
  hin-2017: और वह इस तरह से जोड़ा जाए कि उसके दोनों कंधों के सिरे आपस में मिले रहें।
  wol-KYG: Ñaari ngàlli mbagg yu ñuy faste la xar-sànni miy am, ñu di leen fastee
    ci ñaari cat yi.
  bjr-bjr: Eefooda qamunna anaanu qaaraqanda aururusaa aakandianinnana auqusee eefooda
    qamunnasaa dinni dinni rumbaaqa.
  eng-YLT: it hath two shoulders joining at its two ends, and it is joined.
  eng-WYC-2017: It shall have two hems joined to ever either side of [the] highness,
    that they go into one.
  eng-WMBB: It shall have two shoulder straps joined to the two ends of it, that it
    may be joined together.
  urd-GVH: उस की दो पट्टियाँ हों जो कंधों पर रखकर सामने और पीछे से बालापोश के साथ
    लगी हों।
  rug-rug: Karua sari na soqosoqoana pa avarana si kaqu ta vari sotoi sari na hukihukiridi.
  gaz-gaz: Diranni kunis akka walitti guduunfamuu dandaʼuuf funyoo gatiittii lama
    kanneen fiixee isaa lamaanitti rarraafaman haa qabaatu.
  fra-LSG: On y fera deux épaulettes, qui le joindront par ses deux extrémités; et
    c’est ainsi qu’il sera joint.
  gnn-gnn: '@see-verse:EXO.028.006'
  yal-yal: E xa a tungunne dɛgɛ, e lutine ti e xun firinne ma a xidi seen na.
  haw-1868: E huiia kona mau apana poohiwi elua, ma kona mau kihi elua, a e pili no
    ia.
  arb-NAV: يَكُونُ لَهُ كَتِفَانِ مُتَّصِلانِ فِي طَرَفَيْهِ لِيُمْكِنَ تَثْبِيتُهُ.
  ewe-ewe: 'Woatɔe awu evee: ŋgɔgbetɔ kple megbetɔ, eye woakpe wo ɖe abɔta.'
  eng-LEE: Two shoulder-pieces shall it have joined at the two edges thereof; by which
    it shall be joined together.
  asm-FB: এফোদৰ ওপৰৰ দুয়ো কান্ধৰ চুকত লগাবলৈ দুপাত স্কন্ধপটি থাকিব।
  sus-A: عٍ شَ تُنكِ رَشُنمَسٍ قِرِن يَءِلَن، عٍ شَ عٍ دّفّ دٌنمَ كُيٍ مَ.
  fra-SBL: Il aura deux bretelles attachées à ses deux extrémités, afin qu'on puisse
    le joindre.
  hbo-hbo: שְׁתֵּ֧י כְתֵפֹ֣ת חֹֽבְרֹ֗ת יִֽהְיֶה־לֹּ֛ו אֶל־שְׁנֵ֥י קְצֹותָ֖יו וְחֻבָּֽר׃
  eng-WYCLIFFE: It schal haue twey hemmes ioyned in euer either side of hiynessis,
    that tho go ayen in to oon.
  piu-2006: '@see-verse:EXO.028.006'
  pjt-pjt: '@see-verse:EXO.028.006'
  cwe-cwe: Chizakuwa na nzabi mbili za kuchifungila muna diyega zozisonigwe hamwe
    muna zimhembe zake mbili.
  kik-kik: Nĩ wega ebodi ĩyo ĩgĩe na tũmĩkwa twĩrĩ twa kũmĩnyiitithanĩria ciande-inĩ,
    tũtumĩrĩirwo mĩthia-inĩ yeerĩ yayo nĩgeetha ndaamĩ ciayo cierĩ inyiitane.
  fra-NCL: Il aura deux épaulettes qui réuniront ses deux extrémités, et ainsi il
    sera joint.
  cek-AK: To palaeng ah avak ih kahni loe, palaeng hnetto pongah avak han sahsak ah
    loe, atom hnetto zaeng hanah angqumsak ah.
  cuk-cuk: ”E-mor-gukinmar ebo atogegala, morgo warakwaa be imakoed, e-duku-e-dukugi
    ebo gwadiegar.
  uig-CYR: Әфодниң икки бешини бир-биргә туташтуруш үчүн икки долисида мүрилик тасма
    болсун.
  tel-2017: రెండు భుజాలకు సరిపడేలా రెండు పై అంచుల్లో కూర్చిన పట్టీలు దానికి ఉండాలి.
  hat-BSA: Li va gen de pyès zepòl ki jwenn nan pwent li yo, pou li kapab jwenn ansanm.
  kos-kos: Sang luo mwe sruh nu finpisa in sruokani siska luo an.
  hbo-WLC: שְׁתֵּ֧י כְתֵפֹ֣ת חֹֽבְרֹ֗ת יִֽהְיֶה־לּ֛וֹ אֶל־שְׁנֵ֥י קְצוֹתָ֖יו וְחֻבָּֽר׃
  ibo-ibo: Ọ ga-enwe akwa nʼubu ya abụọ nke e ji ejikọta ọnụ nkuku ya abụọ, ka e nwe
    ike na-ekechisi ya ike.
  ory-ory: ତହିଁର ଦୁଇ ମୁଣ୍ଡରେ ପରସ୍ପର ସଂଯୁକ୍ତ ଦୁଇ ସ୍କନ୍ଧପଟି ରହିବ; ଏହିରୂପେ ତାହା ଯୁକ୍ତ
    ହେବ।
  chk-chk: Iwe, repwe föri ruachö chechen won afaran o teiretä lekochun me won afaren
    ewe üf, pwe ekewe ruu pekin repwe pachefengen.
  rop-rop: Dei garra meigim dubala strep blanga werrim langa sholda, en dei garra
    taiyimap det dubala strep tusaid langa det shet.
  ukr-1871: У його мають бути на обох кінцях його два нарамники до звязання, щоб так
    був звязаний.
  bch-bch: Be gadae ngan irabu aea malo toa ne, manta tisaisai ikepe aea oaro rua,
    iman kaukaunga aea.
  deu-1951: Zwei verbundene Schulterstücke soll es haben, an seinen beiden Enden verbunden.
  eng-JPS: It shall have two shoulder-pieces joined to the two ends thereof, that
    it may be joined together.
  srp-1865: Dvije poramenice neka budu na njemu, koje æe se sastavljati na dva kraja,
    da se drži zajedno.
  lug-lug: Ebeere n’eby’okubibegabega bibiri nga bitungiddwa w’ekoma, eryoke egattibwe
    bulungi.
  heb-heb: שתי כתפת חברת יהיה לו אל שני קצותיו וחבר׃
  ben-IRV: তার দুই কাঁধে একে অপরের সাথে যুক্ত দুটি ফিতা থাকবে।
  pan-pan: ਅਤੇ ਦੋਹਾਂ ਮੋਢਿਆਂ ਦੀਆਂ ਕਤਰਾਂ ਉਸ ਦੇ ਦੋਹਾਂ ਸਿਰਿਆਂ ਨੂੰ ਜੋੜ ਦੇਣ ਇਸ ਤਰ੍ਹਾਂ ਉਹ
    ਜੋੜਿਆ ਜਾਵੇ
  mya-JVB: သင်တိုင်းအပေါ်နား၌ ထူးဆန်းသော ရင်စည်း ကိုလည်း ၊ သင်တိုင်းကိုယ်ကဲ့သို့ ရွှေ
    နှင့်၎င်း၊ ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော တို့ကို၎င်းလုပ် ရမည်။
  hmo-hmo: Epodi ena ataiai kona ruaosi dekenai be varo rua do idia turia kau. Inai
    varo rua be tau ena pagana gabuna dekenai idia lao, epodi do ia kwatua namonamo
    totona.
  urd-urd: और वह इस तरह से जोड़ा जाए कि उसके दोनों मोंढों के सिरे आपस में मिला दिए
    जाएँ।
  rus-SYN: У него должны быть на обоих концах его два связывающие нарамника, чтобы
    он был связан.
  bqc-SIM: Danziipi iↄ dɛ bakangãu ũ.
  tcz-CHONGTHU: Hichu aki jotmat na ding'a among lam teni alengkouva hung kikhai lhathei
    jong asem peh ding'u ahi.
  mar-mar: एफोदाच्या दोन खांदपट्ट्या जोडलेल्या असाव्यात, त्याची दोन टोके जोडावी.
  qub-qub: Efodga canga ishcay tëla. Ishcanpa puntancho canga umrunpa shawatarar chaycunapita
    watacunanpaj.
  hat-hat: Va gen de zèpòlèt, yonn chak bò jile a. Se yo ki pou tache moso devan an
    ak moso dèyè a ansanm.
  eng-BSB: It shall have two shoulder pieces attached at two of its corners, so it
    can be fastened.
  tod-tod: Ta kpakiga zeɠe felegɔiti kpɛtɛ, ti zei zalaɠa ɠula zeɠei ɠaaɓelasu felegɔiti
    da.
  eng-WEBPB: It shall have two shoulder straps joined to the two ends of it, that
    it may be joined together.
  kbq-kbq: Afumpinti'ma krerami'nigeno amefigama anakisnia nofira anaga kaziga tare
    atumparega tafinteho.
  nhe-BL: Monequi iixpantzajcayo elis ome tlatectli tlen yoyomitl tlen moixnamiquis
    iajcolpa, huan iyolixco huan iica mocahuas se iyoyo.
  gub-BL: A'e kamir iaxi'i rehe heta putar mokoz iputàwmunehew haw nehe, kamir iaxi'i
    rehe imomog pyrer nehe.
  eng-DRA: It shall have the two edges joined in the top on both sides, that they
    may be closed together.
