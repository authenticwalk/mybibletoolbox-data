verse: EXO.028.012
translations:
  mal-C: ഇസ്രായേൽ പുത്രന്മാരുടെ ഓർമക്കല്ലുകളായി രണ്ടു കല്ലും ഏഫോദിന്റെ ചുമൽക്കഷണങ്ങളിൽ
    പതിപ്പിക്കണം. യഹോവയുടെമുമ്പിൽ അവരുടെ പേരുകൾ ഒരു സ്മാരകമായി രണ്ടു ചുമലുകളിലും അഹരോൻ
    വഹിക്കണം.
  deu-TKW: Diese beiden Steine sollst du auf den Schulterstücken des Schulterkleids
    befestigen, als Steine des gnädigen Gedenkens an die Israeliten; so soll Aaron
    ihre Namen auf seinen beiden Schultern vor Jahwe tragen, daß ihrer gnädig gedacht
    werde.
  lin-lin: Okotia mabanga yango na bankamba ya efode lokola mabanga ya ekaniseli mpo
    na bana mibali ya Isalaele. Aron akomema likolo ya mapeka na ye lokola ekaniseli
    liboso ya Yawe bakombo na bango.
  eng-LSV: And you have set the two stones on the shoulders of the ephod—stones of
    memorial to the sons of Israel—and Aaron has borne their names before YHWH, on
    his two shoulders, for a memorial.
  eng-GNV: 'And thou shalt put the two stones vpon the shoulders of the Ephod, as
    stones of remebrance of the children of Israel: for Aaron shall beare their names
    before the Lord vpon his two shoulders for a remembrance.'
  eng-WEBSTER: 'And thou shalt put the two stones upon the shoulders of the ephod
    for stones of memorial to the children of Israel: and Aaron shall bear their names
    before the LORD upon his two shoulders for a memorial.'
  nhw-BL: Huan xijtlali nopa ome tetl iajcolpa nopa ixpantzajcayotl para nopa totajtzi
    nochipa quihuicas inintoca iajcolpa para ma nechelnamiquiltijtinemi na, niamoTECO
    tlen itelpocahua Israel.
  swh-ONEN: na uvifungie juu ya vipande vya mabega ya kisibau yawe kama vito vya ukumbusho
    kwa wana wa Israeli. Aroni atavaa majina hayo mabegani mwake kama kumbukumbu mbele
    za Bwana.
  bba-bba: Kpɑ ɑ nu mɑni tɑrɑkpe ɡen sɑri sɔɔ. Aroni ù n nu doke win senɔ, niyɑ nu
    koo sɔ̃ɔsi mɑ kɑ Isirelibɑn yĩsinɑ u duɑ nɛn sɑ̃ɑ yerɔ, kpɑ nɛ, Yinni Gusunɔ nɑ
    n kɑ bu yɑɑye.
  eng-KJVCPB: 'And thou shalt put the two stones upon the shoulders of the ephod for
    stones of memorial unto the children of Israel: and Aaron shall bear their names
    before the Lord upon his two shoulders for a memorial.'
  mpx-mpx: “Pat nu telel ipod ana egimwan elal Isileli ali un elulutega eluwa etotoheliya.
    Inoke alaliya Eloni ni kalivai vevelana pwatanaa, yaka nau Yehoba no gamagalau
    na nuwahikagil sauga gegewena.”
  luo-luo: kendo twegi e lep akor mag law mayom mar dolo miluongo ni efod mondo gibed
    kaka kite rapar ne nyithind Israel. Harun enotingʼ kitego e goke kaka rapar e
    nyim Jehova Nyasaye.
  meu-meu: Bena unu nadi ruaosi be hari hahedoki ena paḡa ḡaudia ai bavatodia kau,
    helalo-tao ḡaudia ai baela, Israel natuna edia; Aaron ese ladadia na paḡana ruaosi
    ai baine hua, Iehova vairanai, helalo-tao toana.
  npi-ULB: परमप्रभुलाई इस्राएलका छोराहरूको सम्झना दिलाउन ती दुईवटा पत्थरलाई एपोदका
    काँधे-बन्धनमा लगाउनू । उहाँलाई सम्झना दिलाउन हारूनले परमप्रभुको सामु तिनीहरूका
    नाउँलाई बोकेर लैजानेछन् ।
  yor-yor: Ìwọ yóò sì so wọ́n pọ̀ mọ́ èjìká efodu náà ní òkúta ìrántí fún àwọn ọmọ
    Israẹli. Aaroni yóò sì máa ní orúkọ wọn níwájú Olúwa ní èjìká rẹ̀ méjèèjì fún
    ìrántí.
  emp-NTPO: Maʌ̃ mõgarara Aaroʌ̃ba jãare jʌ̃ida b̶ʌ equiaza ab̶a cajud̶adua. Maʌ̃
    mõgarad̶e b̶ʌ́ b̶ʌba Israel warrarãda quĩrãnebabiya. Mãwã Ãcõrẽ quĩrãpita wãbʌrʌd̶e
    Aaroʌ̃ba Israel warrarã trʌ̃ra idji equiad̶e edeya ãdjirãnebema quĩrãnebabi carea.
  ind-ind: '@see-verse:EXO.028.011'
  pes-OPCB: سپس آنها را روی شانه‌های ایفود نصب کن تا بدین ترتیب هارون نامهای قبایل
    بنی‌اسرائیل را به حضور من بیاورد و من به یاد آنها باشم.
  tgl-ULB: Dapat mong ilagay ang dalawang bato sa mga pirasong pambalikat ng efod,
    para maging mga bato para magpapaalala kay Yahweh sa mga anak na lalaki ni Israel.
    Si Aaron ang magdadala ng kanilang mga pangalan sa harap ni Yahweh sa kaniyang
    dalawang balikat bilang isang paalala sa kaniya.
  hui-hui: Anidagua biai howa ege to̱le̱ni mini gilibuwi biago pume hende howa aga
    mbira mini ebodi nu ene ale payani mo paulaki howa lebumaga halu erembirahabi
    ani dege bini biagonaga tombehayagi ege to̱le̱ Isaraele hameiginirunaga manane
    biago pongobia halimu. Ani buwa Aronohanda Isaraele hameiginirunaga mini ibunaga
    payani pongo biaho kagola hondowa Anduane Homogo i̱na i̱naga Isaraele wali agali
    mitangi bu haabo holebero.
  mya-mya: ဣသ​ရေလ​တစ်​ဆယ့်​နှစ်​မျိုး​တို့​ကို​သ​တိ​ရ စေ​ရန် ထို​ကျောက်​နှစ်​လုံး​ကို​သင်​တိုင်း​၏​ပ​ခုံး
    သိုင်း​ကြိုး​များ​ပေါ်​မှာ​တပ်​ဆင်​ရ​မည်။ ထို​နည်း အား​ဖြင့်​အာ​ရုန်​သည်​သူ​တို့​၏​နာ​မည်​များ
    ကို​ပ​ခုံး​ပေါ်​တွင်​ဆောင်​ထား​သ​ဖြင့် ငါ ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​၏​လူ​မျိုး​တော်
    ကို​အ​စဉ်​သ​တိ​ရ​တော်​မူ​လိမ့်​မည်။-
  cbi-NTPO: Entsa shupukala efudnu pumu, pala kai'sha jimu jai pakinu mai'taanu dejuve
    naa-uwanuba Israel' nalanu mandenga mandengakenu. Entsanguitaa Aarón ya' palanu
    yala' mumu viyaa ji' in ajuusha taji tajiinu tsuve mandenga mandengakenu.
  bod-N: རྡོ་དེ་གཉིས་བེར་ཐུལ་གྱི་དཔུང་པའི་ཕྲག་ཁེབས་གཉིས་ལ་སྦྱར་ཏེ། རྡོ་དེ་གཉིས་ལ་བརྟེན་ནས་ཡེས་ར་ཨེལ་གྱི་བུ་རྣམས་ལ་རྗེས་དྲན་ཡོད་དགོས།
    ཨ་རོན་གྱིས་དེ་དག་གི་མིང་རྣམས་རང་གི་ཕྲག་ལ་ཁུར་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་དྲན་རྟེན་དུ་བྱེད་དགོས།
  sna-sna: uye ugoasungirira pamapenga apapfudzi eefodhi ave matombo echirangaridzo
    kuvana vaIsraeri. Aroni anofanira kutakura mazita aya pamapfudzi ake chive chirangaridzo
    pamberi paJehovha.
  spa-BLM: Pondrás las dos piedras en los tirantes del efod, para que sean piedras
    conmemorativas de los hijos de Israel. Aarón llevará sus nombres ante el Señor
    en sus dos hombros como recuerdo.
  cac-cac: A d'a c'apac sjolom sjen̈jab' jun chaleca chi' tz'ac'jioch q'ueen. A yopisio
    juntzan̈ q'uen chi' yic snachajcot eb' yin̈tilal Israel. Icha chi' tz'aj yic'anec'
    sb'i eb' israel chi' vin̈aj Aarón d'a sjolom sjen̈jab' ayic tz'ochc'och vin̈ d'a
    vichan̈ yic tzin naancot eb'.
  swh-ULB: Nawe utavitia vile vito viwili juu ya vipande vya mabegani vya hiyo naivera,
    viwe vito vya ukumbusho kwa ajili ya wana wa Israeli. Naye Aruni atayachukua majina
    yao mbele za Yahweh juu ya mabega yake mawili ili kuwa ukumbusho.
  bel-bel: і пакладзі два камені гэтыя на нарамнікі эфода; гэта камяні на памяць сынам
    Ізраілевым; і будзе Аарон насіць імёны іх перад Госпадам на абодвух плячах сваіх
    дзеля памяці.
  deu-ELBBK: Und setze die beiden Steine auf die Schulterstücke des Ephods, als Steine
    des Gedächtnisses für die Kinder Israel; und Aaron soll ihre Namen auf seinen
    beiden Schultern tragen vor dem HERRN zum Gedächtnis.
  mbb-OT: Ne ibpikit heini zuen te menge tedted diyà te pemenayen duen te ipud. Iyan
    teǥialung kayi is sepulù wey zezuwa he tribu te Israel. Pinaaǥi kayi edtiangen
    ni Aaron is menge ngazan dan diyà te etuvangan ku, ne siak is Nengazen, layun
    ku sikandan egketenuzi is menge etew ku.
  mal-2015: കല്ലു രണ്ടും ഏഫോദിന്റെ ചുമൽക്കണ്ടങ്ങളിന്മേൽ യിസ്രായേൽമക്കൾക്കു വേണ്ടി
    ഓർമ്മക്കല്ലായി വെക്കേണം; അഹരോൻ യഹോവയുടെ മുമ്പാകെ അവരുടെ പേർ ഓർമ്മക്കായി തന്റെ
    രണ്ടു ചുമലിന്മേലും വഹിക്കേണം.
  gup-gup: Wanjh namekbe manwarddemak bokenh ngurridjalkkenhnamen kore bokenh straps
    nawu kore nadjamun vest ba ngurriburrbun bu ngaye minj ngabenbengmidjdan birrimekbe
    rowk twelve kunmokukurr bedberre nawu Israel benkebmawahmeng. Kaluk Aaron kadjongbuyindi
    nawu ephod kore kabirrihngeydi kore kukarlang nuye yiman kayime kangeyngorrkan
    kore kumirrk ngaye ngardduk nawu Yawey.
  gvs-gvs: '@see-verse:EXO.028.011'
  rmc-rmc: Paľis prichudeha pro efodos pre oda than, so pes thovel pro vali o bara,
    so leperena le Izraeloskre čhaven. O Aron len hordinela pro soduj vali anglo RAJ,
    hoj len te leperel.
  nlg-nlg: Talu ngasilighi na vatu raini tana valana na ephod ke vaghaa na vatu ni
    vatei ghanaghanaoli vanira na vure ni Israel. Ma Aaron ke holai na aha raini va
    tana matana Yahweh, na vatei ghanaghanaoli te mua tughu.
  pes-OPV: و آن دو سنگ را بر کتفهای ایفود بگذار تاسنگهای یادگاری برای بنی‌اسرائیل
    باشد، وهارون نامهای ایشان را بر دو کتف خود، بحضور خداوند برای یادگاری بردارد.
  ron-1924: Амындоуэ ачесте петре сэ ле пуй пе умэрарий ефодулуй, ка адучере аминте
    де фиий луй Исраел, ши Аарон ле ва пурта нумеле ынаинтя Домнулуй, пе чей дой умерь
    ай луй, ка адучере аминте де ей.
  ben-OBCV: এবং ইস্রায়েলের ছেলেদের জন্য স্মরণার্থক মণিরূপে সেগুলি সেই এফোদের কাঁধ-পটিগুলিতে
    বেঁধে দিয়ো। সদাপ্রভুর সামনে এক স্মারকরূপে হারোণ তার কাঁধে সেই নামগুলি বহন করবে।
  som-som: Oo labada dhagax waa inaad ku dhejisaa eefodka garbihiisa inay dhagaxyo
    xusuus ah u noqdaan reer binu Israa'iil, oo Haaruun waa inuu Rabbiga hortiisa
    magacyadooda ku qaadaa garbihiisa xusuus ahaan aawadeed.
  lat-VUC: et pones in utroque latere superhumeralis, memoriale filiis Israël. Portabitque
    Aaron nomina eorum coram Domino super utrumque humerum, ob recordationem.
  eng-ASVBT: 'And thou shalt put the two stones upon the shoulder pieces of the ephod,
    to be stones of memorial for the children of Israel: and Aaron shall bear their
    names before Jehovah upon his two shoulders for a memorial.'
  ita-1885: E metti quelle due pietre sopra gli omerali dell'Efod, acciochè sieno
    pietre di ricordanza per i figliuoli d'Israele; porti Aaronne i nomi loro davanti
    al Signore, sopra le sue due spalle, per memoria.
  eng-LXXUP: 'And thou shalt put the two stones on the shoulders of the shoulder piece:
    they are memorial stones for the children of Israel: and Aaron shall bear the
    names of the children of Israel before the Lord on his two shoulders, a memorial
    for them.'
  eng-ULB: You must put the two stones on the shoulder pieces of the ephod, to be
    stones to remind Yahweh of Israel's sons. Aaron will carry their names before
    Yahweh on his two shoulders as a reminder to him.
  spa-VBL: Ata ambas piedras a las piezas del hombro del efod como recordatorio para
    las tribus israelitas. Aarón debe llevar sus nombres en sus dos hombros para recordar
    a los israelitas que los representa cuando va a la presencia del Señor.
  fra-_FOB: Et tu mettras les deux pierres sur les épaulettes de l'éphod, comme des
    pierres de mémorial pour les enfants d'Israël; et Aaron portera leurs noms devant
    l'Éternel, sur ses deux épaules, en mémorial.
  mal-mal: കല്ല് രണ്ടും ഏഫോദിന്റെ തോൾപ്പട്ടയുടെമേൽ യിസ്രായേൽ മക്കളുടെ ഓർമ്മയ്ക്കായി
    വെക്കണം; അഹരോൻ യഹോവയുടെ മുമ്പാകെ അവരുടെ പേരുകൾ ഓർമ്മയ്ക്കായി തന്റെ രണ്ട് ചുമലിന്മേലും
    വഹിക്കണം.
  urd-GVR: bālāposh kī do paṭṭiyoṅ par aise lagānā ki kandhoṅ par ā jāeṅ. Jab Hārūn
    mere huzūr āegā to jauharoṅ par ke yih nām us ke kandhoṅ par hoṅge aur mujhe Isrāīliyoṅ
    kī yād dilāeṅge.
  suz-BL: मेको कुचु तार वोइक्‍तीक आ बला ङा टुक्रा तारी क्‍येप्‍शा फेरपाइक्‍चा माल्‍नेवे।
    मिनु मेको हीरा कोव़शा इस्राएली इन कली मिम्‍नुङ, दे कोंइतीक बाक्‍ब। हारूनम आं ङोंइती
    मेको आन नें बलाम कुरानु, गो मेको आन कली मिम्‍नुङ।
  ita-1927: Metterai le due pietre sulle spallette dell’efod, come pietre di ricordanza
    per i figliuoli d’Israele; e Aaronne porterà i loro nomi davanti all’Eterno sulle
    sue due spalle, per ricordanza.
  ckb-ckb: دوو بەردەکەش بخەرە سەر دوو شانی ئێفۆدەکە، دوو بەردی یادگاری بۆ نەوەی ئیسرائیل.
    هارون لەبەردەم یەزدان وەک یادەوەری ناوەکانیان لەسەر هەردوو شانی هەڵدەگرێت.
  eng-BBE: 'And the two stones are to be placed on the ephod, over the arm-holes,
    to be stones of memory for the children of Israel: Aaron will have their names
    on his arms when he goes in before the Lord, to keep the Lord in mind of them.'
  kan-OKCV: ಆ ಎರಡು ರತ್ನಗಳನ್ನು ಏಫೋದಿನ ಹೆಗಲಿನ ಭಾಗದ ಮೇಲೆ ಇಸ್ರಾಯೇಲರ ಜ್ಞಾಪಕಾರ್ಥವಾದ ರತ್ನಗಳಾಗಿ
    ಇಡಬೇಕು. ಆರೋನನು ತನ್ನ ಎರಡು ಹೆಗಲುಗಳ ಮೇಲೆ ಅವರ ಹೆಸರುಗಳನ್ನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ಹೊರಬೇಕು.
  bbb-bbb: Areme ni kena ugone ifodino kuavo ijadufuo farane ijia nana saguikina bu
    oenoene savo e bu ijia giana una e Isureroko ijiebuo agane tuero (12) ije vierafenoedufuo.
    Ro kuke Eroni fu maza boeje ive buone ije abena farane fuone ijia abienoega E
    Ireobo na ije gavo ijia na una e none vierafeke.
  tam-2017: ஆரோன் யெகோவாவுக்கு முன்பாகத் தன்னுடைய இரண்டு தோள்களின்மேலும் இஸ்ரவேல்
    மகன்களின் பெயர்களை ஞாபகக்குறியாகச் சுமந்துவர, அந்த இரண்டு கற்களையும் ஏபோத்து தோள்களின்மேல்
    அவர்களை நினைக்கும்படி கற்களாக வைக்கவேண்டும்.
  spa-RV-1909: Y pondrás aquellas dos piedras sobre los hombros del ephod, para piedras
    de memoria á los hijos de Israel; y Aarón llevará los nombres de ellos delante
    de Jehová en sus dos hombros por memoria.
  ron-BTF: Și să pui cele două pietre pe umerii efodului ca pietre ale amintirii copiilor
    lui Israel; și Aaron să poarte numele lor înaintea DOMNULUI pe cele două umerare
    ale sale drept amintire.
  eng-WEBP: You shall put the two stones on the shoulder straps of the ephod, to be
    stones of memorial for the children of Israel. Aaron shall bear their names before
    the LORD on his two shoulders for a memorial.
  eng-FBV: Attach both stones to the shoulder pieces of the ephod as reminders for
    the Israelite tribes. Aaron is to wear their names on his two shoulders to remind
    the Israelites that he represents them when he goes into the Lord's presence.
  nld-1939: De beide stenen moet ge op de schouderbanden van het borstkleed hechten
    als gedachtenisstenen voor Israëls zonen, zodat Aäron op zijn beide schouders
    hun namen voor het aanschijn van Jahweh zal dragen, om hunner indachtig te zijn.
  nch-BL: Huan xijtali nopa ome tet iajcoltipa nopa ixpantzajcayot para nopa totajtzi
    nochipa quihuicas inintoca iajcolpa para ma techelnamiquiltijtinemi na, niamoTECO
    ten itelpocahua Israel.
  vie-1934: Đoạn gắn hai viên bích ngọc đó trên hai đai vai ê-phót, dùng làm ngọc
    kỷ niệm về con cháu Y-sơ-ra-ên; A-rôn sẽ mang tên của họ trên hai vai mình làm
    kỷ niệm trước mặt Đức Giê-hô-va.
  hin-CV: इन दोनों मणियों को इस्राएल के पुत्रों के यादगार मणियों के रूप में एफ़ोद
    के कंधे में लगवाना. अहरोन अपने दोनों कंधों पर उनके नाम याहवेह के सामने याद कराने
    वाली ये मणि हो.
  eng-OURB: 'You shall put the two stones on the shoulder straps of the ephod, to
    be stones of memorial for the children of Israel [God prevails]: and Aaron [Light-bringer]
    shall bear their names before Adonai on his two shoulders for a memorial. (2)'
  spa-BES: Y las dos piedras se colocarán sobre el efod, sobre los hombros, piedras
    para recordar los hijos de Israel. Aarón tendrá sus nombres en sus hombros cuando
    delante Señor, para recordarlos.
  tdx-tdx: Le apiteho amy sazo’ i kitambeiy i vato roe rey ho vato faniahiañe o ana’
    Israeleo, le hanoe’ i Aharone ega an-tsoro’e roe añatrefa’ Iehovà o tahina’ iareoo
    ho tiahy.
  vid-vid: Maganga ago meli gowichigwa mchanya mwa mayega kuli vihande vya chizibao
    kota vila ukumbuso wa nhanzi kumi na mbili za Isilaeli. Ahyo Aluni kovala matagwa
    ago mchanya mmayega ga heye hali heni Mkulu Nguluwi, gawe kota vila ukumbuso.
  eng-OKE: And thou shalt put the two stones upon the shoulders of the ephod, stones
    of the memorial of the sons of Israel; and Aharon shall bear their names before
    the Lord upon his two shoulders for a memorial.
  tha-KJV: พลอยทั้งสองแผ่นนั้นให้​ติ​ดไว้กับเอโฟดบนบ่าทั้งสองข้าง พลอยนั้นจะเป็​นที​่ระลึกถึงบรรดาบุตรแห่​งอ​ิสราเอล
    และอาโรนจะแบกชื่อเขาทั้งหลายไว้บนบ่าทั้งสองเฉพาะพระพักตร์พระเยโฮวาห์เป็​นที​่​ระลึก
  por-BR-2018: E porás aquelas duas pedras sobre os ombros do éfode, para pedras de
    memória aos filhos de Israel; e Arão levará os nomes deles diante do SENHOR em
    seus dois ombros por memória.
  deu-ELO: Und setze die beiden Steine auf die Schulterstücke des Ephods, als Steine
    des Gedächtnisses für die Kinder Israel; und Aaron soll ihre Namen auf seinen
    beiden Schultern tragen vor Jehova zum Gedächtnis.
  eng-WYC-2018: And thou shalt set those stones in ever either side of the cloak on
    the shoulders, (as) a memorial to the sons of Israel; and Aaron shall bear the
    names of them before the Lord on ever either shoulder, for remembering. (And thou
    shalt fasten those stones on the two shoulder straps of the ephod, as a reminder
    of the twelve tribes of Israel; Aaron shall carry their names before the Lord
    on both shoulders, so that I shall remember them.)
  epo-epo: Kaj metu la du ŝtonojn sur la surŝultraĵojn de la efodo, kiel ŝtonojn de
    memoro pri la filoj de Izrael; kaj Aaron portu iliajn nomojn antaŭ la Eternulo
    sur siaj du surŝultraĵoj por memoro.
  uig-PIN: Israilning oƣulliriƣa ǝslǝtmǝ tax bolsun üqün, ikki yaⱪutni ǝfodning ikki
    mürilik tasmisiƣa ⱪadiƣuzƣin; xundaⱪ bolƣanda, Ⱨarun Pǝrwǝrdigarning aldida ularning
    namlirini ǝslǝtmǝ süpitidǝ müriliridǝ kɵtürüp yüridu.
  beo-beo: Amasea, amo igi da ‘ifode’ bulu amo gida da:iya lala:gilisima. Amasea,
    Elane da Isala:ili fi huluane ilia dio amo gisa masunu. Amola, Na, Hina Gode,
    Na da mae yolesili, Na fi dunu dawa:lalumu.
  tpi-OTNT: Na pasim dispela tupela ston long tupela let i stap long sol na tupela
    bai i stap olsem mak bilong ol 12-pela lain bilong Israel. Olsem na Aron bai i
    karim nem bilong ol long sol bilong en na bai mi Bikpela, mi ken lukim na tingim
    ol manmeri bilong mi oltaim.
  hau-SA: a ɗaura su a kan ƙyallen kafaɗa efod a matsayin duwatsun tuni ga ’ya’yan
    Isra’ila. Haruna ne zai ɗauki sunayen a kafaɗarsa don tuni a gaban Ubangiji.
  uig-LAT: Israilning oghullirigha esletme tash bolsun üchün, ikki yaqutni efodning
    ikki mürilik tasmisigha qadighuzghin; shundaq bolghanda, Harun Perwerdigarning
    aldida ularning namlirini esletme süpitide müriliride kötürüp yüridu.
  nde-nde: ubusuwathungela eziqeni zemahlombe kube ngamatshe esikhumbuzo samadodana
    ka-Israyeli. U-Aroni kumele athwale amabizo emahlombe akhe kube yisikhumbuzo phambi
    kukaThixo.
  ton-ton: 'Pea te ke ʻai ʻae maka ʻe ua ki he uma ʻoe ʻefoti ko e ongo maka fakamanatu
    ki he fānau ʻa ʻIsileli: pea ʻe fua honau hingoa ʻe ʻElone ʻi hono uma ʻe ua ʻi
    he ʻao ʻo Sihova, ko e meʻa fakamanatu.'
  ces-1613: A položíš dva kameny ty na vrchních krajích náramenníku, kameny pro pamět
    na syny Izraelské; a nositi bude Aron jména jejich před Hospodinem na obou ramenách
    svých na památku.
  eng-WMB: You shall put the two stones on the shoulder straps of the ephod, to be
    stones of memorial for the children of Israel. Aaron shall bear their names before
    the LORD on his two shoulders for a memorial.
  tam-TCV: பின்பு அவற்றை இஸ்ரயேலின் மகன்களின் ஞாபகார்த்தக் கற்களாக ஏபோத்தின் தோள்
    துண்டுகளில் கட்டவேண்டும். ஆரோன் இந்தப் பெயர்களை யெகோவாவுக்கு முன்பாக ஒரு ஞாபகார்த்தமாய்
    தன் தோள்களில் சுமக்கவேண்டும்.
  ceb-ULB: Kinahanglan ibutang ninyo ang duha ka bato diha sa abagahan sa efod, aron
    kini nga mga bato magpahinumdom kang Yahweh sa mga anak nga lalaki ni Israel.
    Dad-on ni Aaron diha sa iyang abaga ang ilang ngalan sa atubangan ni Yahweh ingon
    nga pagpahinumdom kaniya.
  pol-UBG: I umieścisz te dwa kamienie na naramiennikach efodu jako kamienie pamiątkowe
    dla synów Izraela. I Aaron będzie nosić ich imiona przed PANEM na obu swych ramionach
    na pamiątkę.
  urd-GVU: بالاپوش کی دو پٹیوں پر ایسے لگانا کہ کندھوں پر آ جائیں۔ جب ہارون میرے حضور
    آئے گا تو جوہروں پر کے یہ نام اُس کے کندھوں پر ہوں گے اور مجھے اسرائیلیوں کی یاد
    دلائیں گے۔
  deu-1912: Und sollst sie auf die Schulterstücke des Leibrocks heften, daß es Steine
    seien zum Gedächtnis für die Kinder Israel, daß Aaron ihre Namen auf seinen beiden
    Schultern trage vor dem HERRN zum Gedächtnis.
  ntj-ntj: '@see-verse:EXO.028.011'
  kan-2017: ಆ ಎರಡು ರತ್ನಗಳನ್ನು ಹೆಗಲಿನ ಮೇಲಿರುವ ಏಫೋದಿನ ಪಟ್ಟಿಗಳಲ್ಲಿ ಹಾಕಿಸಬೇಕು. ಅವು ಇಸ್ರಾಯೇಲರ
    ಜ್ಞಾಪಕಾರ್ಥವಾದ ರತ್ನಗಳಾಗಿರುವವು. ಆರೋನನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಹೋಗುವಾಗೆಲ್ಲಾ ಇಸ್ರಾಯೇಲರ
    ಕುಲಗಳ ಹೆಸರುಗಳನ್ನು ಆತನ ನೆನಪಿಗೆ ತರುವುದಕ್ಕಾಗಿ ತನ್ನ ಎರಡೂ ಭುಜಗಳ ಮೇಲೆ ಅವುಗಳನ್ನು ಧರಿಸಿಕೊಂಡು
    ಹೋಗುವನು.
  ena-ena: Mɨguavɨci havɨlɨ cɨliŋ macɨŋ limu limu hɨniavɨbali agɨladɨ hɨvɨ macɨŋ sabɨ
    heŋ lama lɨbɨhaham uami. Lɨci Alon agaŋ lɨba hɨlɨcɨ ahica agɨladɨ macɨŋ hɨvɨ via
    hɨdɨdaci viaŋ iga iga iadɨ hulaŋ iamɨgali Isɨlaelɨ hɨdɨlɨ agɨlasaŋ igahɨlɨben
    uami.
  yap-yap: Mi ni tay fa gal malang nga daken gafan lik’ipon fare efod ni nge gagyelnag
    fa ragag nge l’agruw i ganong nu Israel. Aray rogon ni bayi fek Aron fithingrad
    u daken lik’ipon ni ruw raba’, ma aram e Gag SOMOL e bay gu par ni gubin ngiyal’
    ni bay e girdi’ rog u lanin’ug.
  hlt-MCSB: Lungto rhoi te hnisui dongkah holhnam dongla Israel ca rhoek kah poekkoepnah
    lungto la hulh pah. Te vaengah Aaron loh amih ming te BOEIPA mikhmuh kah poekkoepnah
    la a laengpang rhoi ah vah saeh.
  mdy-ETH: ታጶ ላምዖ ዒስራዔኤሌ ፃጶ ጶቂሣያ ማዓንዳጉዲ ላምዖ ሚዛጶ ባኮንሢ ጌኤቶ ዔፑዶ ዓፒሎኮ ሱፆይዳ ሮኦኬ። ዬያይዲ ታኣኒ፥
    ናንጊና ናንጋ ጎዳ ቢያ ኬሊ ታ ዴሮ ጶቂሣንዳጉዲ ዓኣሮኔ ዔያቶኮ ሱንፆ ፔ ጌኤቶይዳ ዔኪ ሃንቶንጎ።
  twi-ASANTE: Fa aboɔdemmoɔ mmienu no sisi asɔfotadeɛ no mmati so na ɛnyɛ nkaedeɛ
    mma Israelfoɔ. Na daa Aaron nso nam so akae, abɔ wɔn din akyerɛ Awurade.
  eng-WEBU: You shall put the two stones on the shoulder straps of the ephod, to be
    stones of memorial for the children of Israel. Aaron shall bear their names before
    the LORD on his two shoulders for a memorial.
  bnp-bnp: O kolo ra kedo nga na palabele i rua na loho, ge tabuli ga kilakila na
    kabu i ravulu a polona i rua ne Israel. E Aron ge huraki na lohona a rane ria
    na matane BAKOVI DAGI, ne vona ni luhoi mule e huriki a viri vona.
  wal-wal: Yaatada tammanne naa77u Israa7eela zareta hassayiyoobaa gidana mala, ha
    naa77u shuchchata eefuudiyaara oittido hashiyaa carqqiyan wotta; yaatobare GODAA
    sinttan ubbatoo hassayettana mala, ha sunttata Aarooni ba hashiyan tookko.
  spa-PDDPT: Pondrás aquellas dos piedras sobre las hombreras del efod como piedras
    memoriales para los hijos de Israel. Aarón llevará sus nombres sobre sus dos hombros
    en la Presencia de Yavé como memorial.
  gun-gun: Mokoĩve ita remoĩ 'rã manto sacerdote pegua axi'y áry, ita Israel kuery
    re imoma'endu'a arã. Ha'e kuery rery ma Arão oaxi'y áry ogueraa 'rã Senhor renonde
    ima'endu'a aguã.
  agu-BL: Yi gancha'tz xconk tan stz'amle'n yi lantar wi xulchub Aarón. Ej nin yil
    tz'opon i' tzinwutz, xconk yi cob c'uba'tz kale atit chibi' yi coblaj k'u'j xonl
    Israel tan cyulse'n tx'akx tinc'u'l.
  ilo-ULB: Masapul nga ikabilmo dagiti dua a bato kadagiti dua a terante ti epod,
    tapno agbalin a batbato a mangipalagip kenni Yahweh kadagiti annak a lallaki ni
    Israel. Awitento ni Aaron dagiti naganda kadagiti dua nga abagana iti sangoanan
    ni Yahweh a kas mangipalagip kenkuana.
  kpg-kpg: Dugua nia maa gi hongo nia hagamau ‘ephod’ e pono nia madawaawa e 12 o
    Israel. Deenei di hai gei Aaron gaa mee di dagidagi nadau ingoo i hongo ono bakau,
    gei Au go Dimaadua ga mamaanadu agu daangada i nia madagoaa huogodoo.
  uig-ARA: ئىسرائىلنىڭ ئوغۇللىرىغا ئەسلەتمە تاش بولسۇن ئۈچۈن، ئىككى ياقۇتنى ئەفودنىڭ
    ئىككى مۈرىلىك تاسمىسىغا قادىغۇزغىن؛ شۇنداق بولغاندا، ھارۇن پەرۋەردىگارنىڭ ئالدىدا
    ئۇلارنىڭ ناملىرىنى ئەسلەتمە سۈپىتىدە مۈرىلىرىدە كۆتۈرۈپ يۈرىدۇ.
  sus-sus: i fa nee dɛgɛ tunki raxunmasee ma, e xa findi ɲɔxɔ rasiga see ra Isirayila
    die xa fe ma. Na ki Haruna fama e xilie ra n ya i, a xa findi dubɛ ra.
  pon-2006: Ke ahpw kihong takai riau wet pohn likou me katengepene pohn pwopwen likou
    ihpodo pwe en wia mehn kataman en kadaudok eisek riaun Israel. Ih duwen met Aaron
    eh pahn kin wa adarail kan pohn pwopwe, pwe ngehi, KAUN-O, I en kin tamataman
    nei aramas akan ahnsou koaros.
  ksd-ksd: Ma una ingit vake ra ura vat ta ra ura al vakai ai ra kolot ure ra bongobongono,
    upi dir a ura vat na kodakodop ure ra tarai Israel; ma Aron na kap vaarike ra
    iang i diat ta ra luaina mata i ra Luluai ta ra ura ul a varana upi na matamatanai
    upi diat.
  tur-YTC: İsrael'in çocukları için anma taşları olarak iki taşı efodun omuzluklarına
    koyacaksın. Aron onların adlarını anılma için Yahve'nin önünde iki omzunda taşıyacak.
  grc-BRENT: Καὶ θήσεις τοὺς δύο λίθους ἐπὶ τῶς ὤμων τῆς ἐπωμίδος· λίθοι μνημοσύνου
    εἰσὶ τοῖς υἱοῖς Ἰσραήλ· καὶ ἀναλήψεται Ἀαρὼν τὰ ὀνόματα τῶν υἱῶν Ἰσραὴλ ἔναντι
    Κυρίου ἐπὶ τῶν δύο ὤμων αὐτοῦ, μνημόσυνον πεπὶ αὐτῶν.
  ind-AYT: Kamu harus meletakkan dua batu itu pada dua bahu baju efod sebagai batu
    permata peringatan akan anak-anak Israel, dan Harun harus membawa nama-nama mereka
    di bahunya, di hadapan TUHAN, sebagai tanda peringatan.
  nya-nya: Umangirire miyala iwiriyi pa tinsalu ta mʼmapewa ta efodi tija ngati miyala
    ya chikumbutso cha ana a Israeli. Aaroni azinyamula mayinawo mʼmapewa ake kuti
    akhale chikumbutso pamaso pa Yehova.
  hrv-hrv: pa pričvrsti oba draga kamena za poramenice oplećka da budu spomen-dragulji
    na Izraelove sinove. Tako neka Aron nosi njihova imena o svoja dva ramena pred
    Jahvom da ih se sjeća.
  mps-mps: Tama te masigi si te nagide bolai elalubo kukulu siba kęnama, tama te
    Israel hani augwali dąį yai tiwai elaluaibao. Tama Arongo augwali nogi te aga
    nagide tolasa bilibaso, tama Genuai Bidi eno sulama, tama eno bidi hani te eno
    homugo augwali sesemane sogo kone palaibao.
  tpi-tpi: Na pasim dispela tupela ston long tupela let i stap long sol na tupela
    bai i stap olsem mak bilong ol 12-pela lain bilong Israel. Olsem na Aron bai i
    karim nem bilong ol long sol bilong en na bai mi Bikpela, mi ken lukim na tingim
    ol manmeri bilong mi oltaim.
  dan-1931: Disse to Sten skal du fæste på Efodens Skulderstykker, for at Stenene
    kan bringe Israels Sønner i Minde*, og Aron skal bære deres Navne for HERRENS
    Åsyn på sine Skuldre for at bringe dem i Minde. { [*hos Herren.] }
  vie-OVCB: Gắn hai viên ngọc này trên hai vai ê-phót để làm ngọc tưởng niệm các con
    Ít-ra-ên. A-rôn sẽ mang tên của những người này để làm kỷ niệm trước mặt Chúa
    Hằng Hữu.
  guj-2017: હારુને આ નામો પોતાના બે ખભા પર કિંમતી પથ્થર ધારણ કરીને યહોવાહ પાસે જવું
    જેથી તેને ઇઝરાયલીઓનું સ્મરણ રહે.
  pon-2006A: Ke ahpw kihong takai riau wet pohn likou me katengepene pohn pwopwen
    likou ihpodo pwe en wia mehn kataman en kadaudok eisek riaun Israel. Ih duwen
    met Aaron eh pahn kin wa adarail kan pohn pwopwe, pwe ngehi, KAUN-O, I en kin
    tamataman nei aramas akan ahnsou koaros.
  por-BRBSL: Você colocará as duas pedras nas alças do éfode, para serem pedras de
    memorial para os filhos de Israel. Arão levará seus nomes perante Iavé em seus
    dois ombros para um memorial.
  cth-cth: Isarel catounnaw pahnim hoeh nahanelah hote talung kahni touh hah angki
    rui dawk na bet han. Hottelah Aron ni ahnimae minnaw hah a loung roi dawk BAWIPA
    hmalah a bang han.
  twi-twi: Fa abo abien no sisi asɔfotade no mmati so na ɛnyɛ nkae ade mma Israelfo.
    Na daa Aaron nso nam so akae, abɔ wɔn din akyerɛ Awurade.
  hlt-hlt: Lungto rhoi te hnisui dongkah holhnam dongla Israel ca rhoek kah poekkoepnah
    lungto la hulh pah. Te vaengah Aaron loh amih ming te BOEIPA mikhmuh kah poekkoepnah
    la a laengpang rhoi ah vah saeh.
  tbz-SIM: Wèe yɛ̀ cɑ̀tínɛ́ tɛkɔutɛ́yɑɑ̀bòtɛ̀ bɑɑti idɛ́, kɛ̀ yɛ̀ ḿbɛnkú Isidɑyɛɛribɛ
    botí tɛpíítɛ̀ nɛ̀ ìdɛ́ì, kɛ̀ Anɔɔ níí ntɑti n tɑummɛ̀ tou kɛ̀ dì ɑ̃, mí ndi Yiɛ̀
    nKuyie nkɛ̀ m bɑ́ɑ́ di yɛ̃̀.
  msy-2020: Egh dagɨar kamning isɨ korotiar otevir azenan itimɨn dɨpɨzimningɨn itir
    inir sazimning gisɨn aning isamigh, eghtɨ aning Israelɨn 12plan anababar ababanimɨn
    mɨn ikiam. Eghtɨ Aron uan dɨpɨzimningɨn men ziaba atertɨ, kɨ Ikiavɨra Itir God
    dar gan uan gumazamiziba zurara me gɨnɨghnɨghvɨra ikiam.
  azb-azb: bu iki daşı efodun çiyinliklərinə tax. Bunlar İsrailin oğullarının xatirə
    daşlarıdır; Harun onların adlarını Rəbbin önündə iki çiynində xatirə kimi gəzdirəcək.
  eng-DBY: And thou shalt put the two stones upon the shoulder-pieces of the ephod
    [as] stones of memorial for the children of Israel; and Aaron shall bear their
    names before Jehovah upon his two shoulders for a memorial.
  hin-2017: और दोनों मणियों को एपोद के कंधों पर लगवाना, वे इस्राएलियों के निमित्त
    स्मरण दिलवाने वाले मणि ठहरेंगे; अर्थात् हारून उनके नाम यहोवा के आगे अपने दोनों
    कंधों पर स्मरण के लिये लगाए रहे।
  wol-KYG: Tappal ñaari per yi ci kaw ngàlli waggi xar-sànni mi, per yi wuutu bànni
    Israyil, Aaróona gàddu seeni tur ci kaw ñaari ngàlli waggam, fi kanam Aji Sax
    ji, ngir saxal ag pàttliku.
  bjr-bjr: Miqimmasee aururusaa eefooda qamunna aakandammasainanoo Yakooboona faiqi
    namu qisauku qaara taikasee qikunni ooqu qaara marasee 12 Isaraee maqannaasa kikiqusinoo
    mariani. Miqimasaifanoo Aaroonafa misa nuqu narí aururusaa maranoo nimarinaqa
    qinee Yaaweesa qeeqa faiqí aanaaseera aiqama kari irianaura.
  eng-YLT: '''And thou hast set the two stones on the shoulders of the ephod — stones
    of memorial to the sons of Israel — and Aaron hath borne their names before Jehovah,
    on his two shoulders, for a memorial.'
  kne-kne: Iamag mo dana sin sadlayan di efod ta say mangialagey sin sinpo ya dowa
    ay tribun di Israelita.
  eng-WYC-2017: And thou shalt set those stones in ever either side of the cloth on
    the shoulders [or cape], as a memorial to the sons of Israel; and Aaron shall
    bear the names of them before the Lord on ever either shoulder, for remembering.
  eng-WMBB: You shall put the two stones on the shoulder straps of the ephod, to be
    stones of memorial for the children of Israel. Aaron shall bear their names before
    the LORD on his two shoulders for a memorial.
  urd-GVH: बालापोश की दो पट्टियों पर ऐसे लगाना कि कंधों पर आ जाएँ। जब हारून मेरे हुज़ूर
    आएगा तो जौहरों पर के यह नाम उसके कंधों पर होंगे और मुझे इसराईलियों की याद दिलाएँगे।
  rug-rug: Mamu vekoi pa avarana, koari karua sosotoanana sa poko hiama pude na vina
    balabaladi ri ka manege rua butubutu Izireli. Meke kaqu paleki Eroni pa avarana
    sari na pozadi rini, meke lopu kaqu ta muliṉae koa Arau Zihova sari na Qua tinoni,
    gua.
  gaz-gaz: akka inni ilmaan Israaʼeliif dhagaa yaadannoo taʼuuf funyoo gatiittii dirata
    sanatti qabsiisi. Aroonis maqaa sana yaadannoo godhee fuula Waaqayyoo duratti
    gatiittii isaa lamaanitti haa baatu.
  fra-LSG: Tu mettras les deux pierres sur les épaulettes de l’éphod, en souvenir
    des fils d’Israël; et c’est comme souvenir qu’Aaron portera leurs noms devant
    l’Éternel sur ses deux épaules.
  gnn-gnn: '@see-verse:EXO.028.011'
  yal-yal: I xa na gɛmɛ firinne ti saraxarali domaan tungunne ma, alo ɲɔxɔ lu gɛmɛne
    Isirayilaa diine xɔn. Haruna e xinle xalima nɛn a tungunne ma Alatala fɛma ɲɔxɔ
    lu feen na e xɔn.
  haw-1868: A e kau oe ia mau pohaku elua maluna o na poohiwi o ka epoda, i mau pohaku
    e hoomanao ai i na keiki a Iseraela; a e lawe no o Aarona i ko lakou inoa imua
    o Iehova, maluna o kona mau poohiwi elua, i mea e hoomanao ai.
  arb-NAV: وَتُرَصِّعُ كَتِفَي الرِّدَاءِ بِالْحَجَرَيْنِ، فَيَكُونَانِ حَجَرَيْ تَذْكَارٍ
    لِبَنِي إِسْرَائِيلَ، فَيَحْمِلُ هَرُونُ أَسْمَاءَهُمْ عَلَى كَتِفَيْهِ لِلتَّذْكَارِ
    أَمَامَ الرَّبِّ.
  ewe-ewe: Tsɔ kpe eveawo eye tɔ wo ɖe kɔmewu la ƒe abɔtawo hena ŋkuɖoɖo Israelviwo
    dzi. Na Aron nakpla woƒe ŋkɔwo ɖe abɔta le Yehowa ŋkume abe ŋkuɖodzi ene.
  eng-LEE: And thou shalt put the two stones upon the shoulder-pieces of the ephod
    as stones of memorial unto the children of Israel; and Aaron shall bear their
    names before the Lord upon his two shoulders for a memorial.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলৰ সোঁৱৰণীয় বাখৰ হ’বলৈ, তুমি সেই দুটা বাখৰ এফোদৰ দুয়ো
    কান্ধত লগাবা। সেয়ে হাৰোণে তেওঁৰ দুয়ো কান্ধত তেওঁলোকৰ নাম সোঁৱৰণৰ অৰ্থে যিহোৱাৰ
    সাক্ষাতে বহন কৰিব।
  sus-A: عِ قَ نٍيٍ دّفّ تُنكِ رَشُنمَسٍيٍ مَ، عٍ شَ قِندِ حْشْ رَ سِفَ سٍيٍ رَ عِسِرَيِلَ
    دِيٍ شَ قٍ مَ. نَ كِ هَرُنَ قَمَ عٍ شِلِيٍ رَ ﭑ يَ عِ، عَ شَ قِندِ دُبّ رَ.
  fra-SBL: Tu mettras les deux pierres sur les bretelles de l'éphod, comme pierres
    de souvenir pour les enfants d'Israël. Aaron portera leurs noms devant Yahvé sur
    ses deux épaules, en souvenir.
  hbo-hbo: וְשַׂמְתָּ֞ אֶת־שְׁתֵּ֣י הָאֲבָנִ֗ים עַ֚ל כִּתְפֹ֣ת הָֽאֵפֹ֔ד אַבְנֵ֥י
    זִכָּרֹ֖ן לִבְנֵ֣י יִשְׂרָאֵ֑ל וְנָשָׂא֩ אַהֲרֹ֨ן אֶת־שְׁמֹותָ֜ם לִפְנֵ֧י יְהוָ֛ה
    עַל־שְׁתֵּ֥י כְתֵפָ֖יו לְזִכָּרֹֽן׃ ס
  eng-WYCLIFFE: And thou schalt sette tho stoonus in euer either side of the cloth
    on the schuldris, a memorial to the sones of Israel; and Aaron schal bere the
    names of hem bifor the Lord on euer either schuldre, for remembryng.
  piu-2006: '@see-verse:EXO.028.011'
  pjt-pjt: '@see-verse:EXO.028.011'
  cwe-cwe: Mabwe yayo maidi yezakwikigwa uchanyha ya vihande va muna yamayega va chizibawo
    kulagusa makabila longo na maidi ya Isilaili. Ivo Haluni kezavala mazina yayo
    muna yamayega yake haulongozi wangu niye Mndewa Mulungu fana lukumbuso.
  kik-kik: na ũtuoherere ndaamĩ-inĩ cia kĩande cia ebodi, tũrĩ tũhiga twa kĩririkania
    kĩa ariũ a Isiraeli. Harũni nĩarĩkuuaga marĩĩtwa macio ciande-inĩ ciake matuĩke
    kĩririkania mbere ya Jehova.
  fra-NCL: Tu placeras les deux pierres sur les épaulettes de l’éphod comme pierres
    de souvenir pour les enfants d’Israël, et Aaron portera leurs noms sur ses deux
    épaules devant Yahweh en souvenir.
  cek-AK: Israel caanawk mah panoek poehaih thlung ah suek o hanah, palaeng ah avak
    ih kahni nuiah hui caeng ah; Israel caanawk mah panoek o poe hanah, Aaron mah
    Angraeng hmaa ah nihcae ih ahminnawk to palaeng ah avak tih.
  cuk-cuk: We-akwamar-gwabogwad mor-efodʼye-nugad-gukinmargi be nasikoed. Weyob, Aarón,
    Israel-dadgan-warambe-gakabogwad-e-nug (12) an-asabin nai gudioed, adi, ani Bab-Jehová,
    an we-dulemar insaegar.
  uig-CYR: Исраилниң оғуллириға әсләтмә таш болсун үчүн, икки яқутни әфодниң икки
    мүрилик тасмисиға қадиғузғин; шундақ болғанда, Һарун Пәрвәрдигарниң алдида уларниң
    намлирини әсләтмә сүпитидә мүрилиридә көтирип жүриду.
  tel-2017: అప్పుడు ఇశ్రాయేలీయులకు స్మారక సూచకమైన ఆ రెండు రత్నాలను ఏఫోదు భుజాలపై నిలపాలి.
    ఆ విధంగా అహరోను తన రెండు భుజాలపై యెహోవా సన్నిధిలో జ్ఞాపక సూచనగా ఆ పేర్లను ధరిస్తాడు.
  hat-BSA: Ou va mete de pyè sa yo sou pyès zepòl yo nan efòd la, kòm pyè pou toujou
    sonje fis Israël yo. Konsa, Aaron va pote non pa yo devan SENYÈ a sou de zepòl
    li yo tankou yon bagay komemoratif.
  kos-kos: Filiya ke mwe sruh finpisa ke nuknuk ephod sac in mwe esmakinyen sruf singoul
    luo lun Israel. In ouiya se inge Aaron el ac fah us inelos finpisal, tuh nga,
    LEUM GOD, fah esam mwet luk pacl nukewa.
  hbo-WLC: וְשַׂמְתָּ֞ אֶת־שְׁתֵּ֣י הָאֲבָנִ֗ים עַ֚ל כִּתְפֹ֣ת הָֽאֵפֹ֔ד אַבְנֵ֥י
    זִכָּרֹ֖ן לִבְנֵ֣י יִשְׂרָאֵ֑ל וְנָשָׂא֩ אַהֲרֹ֨ן אֶת־שְׁמוֹתָ֜ם לִפְנֵ֧י יְהוָ֛ה
    עַל־שְׁתֵּ֥י כְתֵפָ֖יו לְזִכָּרֹֽן׃ ס
  ibo-ibo: jikọta ha nʼelu akwa ubu nke efọọd ahụ ka ọ bụrụ nkume ncheta mgbe ebighị
    ebi nye ụmụ Izrel. Erọn ga-ebukwa aha ndị a nʼelu ubu ya abụọ, dịka ihe ncheta
    nʼihu Onyenwe anyị.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲର ସନ୍ତାନଗଣଙ୍କୁ ସ୍ମରଣ କରିବା ନିମନ୍ତେ ତୁମ୍ଭେ ସେହି ଦୁଇ ମଣି ଏଫୋଦର
    ଦୁଇ ସ୍କନ୍ଧପଟିରେ ଦେବ; ତହିଁରେ ହାରୋଣ ସ୍ମରଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଆପଣା ଦୁଇ ସ୍କନ୍ଧରେ
    ସେମାନଙ୍କ ନାମ ବହିବ।
  chk-chk: Iwe, kopwe amasatä ekewe ruoföü fau won chechen won afaren ewe üf itan
    efot, pwe föün achema iten nöün Israel kewe mwän. Iei usun Aaron epwe uwei iter
    won afaran me ruu pwe ngang ewe Samol mi Lapalap üpwe chechemeniir fansoun meinisin.
  rop-rop: en yu garra pudum det dubala ston langa det dubala strep langa det speshalwan
    shet gulum ifad, en wen enibodi garra luk det dubala ston, dei garra jinggabat
    detlot san blanga det olmen, dumaji ola klen blanga Isreil bin kamat brom olabat
    na, en wen det haibala serramonimen garra garrimap detlot neim langa im sholda,
    im garra meigim mi jinggabat main pipul olabat du.
  ukr-1871: І положиш два каменї на нарамники наплїчника як каміннє на спомин синам
    Ізрайлевим, і носити ме Арон імена їх перед Господом на обох раменах своїх про
    спомин.
  bch-bch: Ga kus ta panua mosi ad ga tikaukau pat toa rua ne ga tidae ngan ikepe
    aea oaro rua toa mugaeai tikaukau ngan irabu aea malo. Ta pat toa rua ne iman
    kilala ngan gid lum sangaul igegea rua togid Israel. Toa bedaoa ta Aron ga ibisibisi
    edad ngan pat toa rua oa, ta gau ga nagera ta matag nanan leg panua somisomi.
  deu-1951: Und sollst sie auf die Schulterstücke des Ephod heften, daß sie Steine
    des Gedächtnisses seien für die Kinder Israel; daß Aaron ihre Namen auf seinen
    beiden Schultern trage vor dem HERRN, zum Gedächtnis.
  eng-JPS: And thou shalt put the two stones upon the shoulder-pieces of the ephod,
    to be stones of memorial for the children of Israel; and Aaron shall bear their
    names before the LORD upon his two shoulders for a memorial.
  srp-1865: I metni ta dva kamena na poramenice opleæku, da budu kameni za spomen
    sinovima Izrailjevijem, i Aron da nosi imena njihova pred Gospodom na oba ramena
    svoja za spomen.
  lug-lug: Amayinja ago ojja gakwasiza ku by’okubibegabega eby’ekkanzu ey’obwakabona
    eyitibwa efodi, ng’amayinja ag’ekijjukizo ky’abaana ba Isirayiri. Alooni asitulenga
    amannya gaabwe awali Mukama ng’ekijjukizo.
  heb-heb: ושמת את שתי האבנים על כתפת האפד אבני זכרן לבני ישראל ונשא אהרן את שמותם
    לפני יהוה על שתי כתפיו לזכרן׃
  ben-IRV: আর ইস্রায়েলীয়দের সদাপ্রভুকে স্মরণ করার জন্য মণিরূপে তুমি সেই দুটি পাথর
    এফোদের দুই কাঁধের ফিতাতে দেবে; তাতে হারোণ স্মরণ করবার জন্য সদাপ্রভুর সামনে নিজের
    দুটি কাঁধে তাদের নাম বহন করবে।
  pan-pan: ਤੂੰ ਏਫ਼ੋਦ ਦੇ ਮੋਢਿਆਂ ਦੀਆਂ ਕਤਰਾਂ ਉੱਤੇ ਇਹ ਦੋਵੇਂ ਪੱਥਰ ਰੱਖੀਂ। ਉਹ ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰਾਂ
    ਲਈ ਯਾਦਗਿਰੀ ਦੇ ਪੱਥਰ ਹੋਣ। ਇਸ ਤਰ੍ਹਾਂ ਹਾਰੂਨ ਉਨ੍ਹਾਂ ਦੇ ਨਾਮ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਆਪਣੇ ਦੋਹਾਂ
    ਮੋਢਿਆਂ ਉੱਤੇ ਯਾਦਗਿਰੀ ਲਈ ਲੈ ਜਾਵੇ।
  mya-JVB: ကျောက် အိုးတို့ကို ရွှေ နှင့်လုပ် ရမည်။
  hmo-hmo: Inai nadi ruaosi be epodi ena varo ruaosi, paga gaudia, dekenai do umui
    kwatua kau, vadaeni inai nadi ese Israela ena iduhu 12 edia toana do idia lao.
    Inai dala dekenai Arona ese iena pagana dekenai edia ladana do ia huaia, bona
    Lohiabada ese iena bese taudia do ia laloatao noho nega ibounai.
  urd-urd: और दोनों पत्थरों को अफ़ोद के दोनों मोंढों पर लगाना ताकि यह पत्थर इस्राईल
    के बेटों की यादगारी के लिए हों, और हारून उनके नाम ख़ुदावन्द के सामने अपने दोनों
    कन्धों पर यादगारी के लिए लगाए रहे।
  rus-SYN: 'и положи два камня сии на нарамники ефода: это камни на память сынам Израилевым;
    и будет Аарон носить имена их пред Господом на обоих раменах своих для памяти.'
  bqc-SIM: Gbɛ̀ mɛ̀n plapiↄ pɛ́pɛ sa'o'ula bakangãuwa, aaiↄ dɛ Isaili buiↄ yãdↄngugbɛↄ
    ũ. An tↄ́ iↄ ku Aalona gã̀u kpɛ pla píi yãdↄngugbɛↄ ũ ma aɛ.
  tcz-CHONGTHU: Hichu song mantam teni chu Israel chate ding'a het jingna ding'a kong
    gah teni among geiya agen tenia chu na suh beh den ding; Aaron injong Israel chate
    het jing na ding'a amin jouse'u alengkou chung vumma apoh'a Pakai heng'a apoh
    lut peh diu ahi.
  mar-mar: ती दोन्ही रत्ने एफोदाच्या दोन्ही खांदपट्ट्यांवर लावावी. ती इस्राएल लोकांची
    स्मारकरत्ने होत, म्हणजे अहरोन त्यांची नावे परमेश्वरासमोर आपल्या दोन्ही खांद्यांवर
    स्मरणार्थ वागवील.
  qub-qub: Nircur chayta churanqui efod ishcan-lä umrunpa päsaränan cajman. Chaynöpami
    Aarón ñaupäman shamushpan juticuna isquirbiraycaj rumicunata apamonga. Chaycuna
    canga Israelpita mirajcunata noga yarpänäpämi.
  hat-hat: W'a moute yo sou de zèpòlèt jile a pou yo pa bliye branch fanmi pèp Izrayèl
    yo. Konsa, Arawon va pote non yo sou zepòl li pou Seyè a pa janm bliye yo.
  eng-BSB: Fasten both stones on the shoulder pieces of the ephod as memorial stones
    for the sons of Israel. Aaron is to bear their names on his two shoulders as a
    memorial before the LORD.
  tod-tod: Ɗa ti ɠili zalaɠa ɠula zeɠei ma ɓakiga zeɠeiti ba, ti ɠɛ ga Izelayɛle ná-doun
    zunuiti ta-ɠizɛsui, nii Aalɔn seɠezu ɓaki felegɔiti ga, ga ti-laaseigi Ɠɔoɠɔ GALAGI
    ɠaazu.
  eng-WEBPB: You shall put the two stones on the shoulder straps of the ephod, to
    be stones of memorial for the children of Israel. Aaron shall bear their names
    before the LORD on his two shoulders for a memorial.
  kbq-kbq: Ana havererena ruga raga afunte'ma me' tavravere hagerafintenkeno antahizami
    avame zankna huno me'ne'nigeno, Aroni'a Jekopu ne' mofavre naga'mokizmima Ra Anumzamo
    antahizaminogu maka zupa Anumzamofo avurera vugahie.
  nhe-BL: Huan xijtlali nopa ome tetl iajcolpa nopa ixpantzajcayotl para nopa totajtzi
    nochipa quihuicas inintoca itelpocahua Israel iajcolpa para ma nechilnamiquiltijtinemi
    na, niimoTECO tlen inijuanti.
  gub-BL: Ezomog a'e ita'i xaxeto kamirpuku iputàwmunehew paw wanehe nehe. Nezewe
    mehe a'e ita upyta putar 12 Izaew ta'yr wazuapyapyr wanekuzar romo wà nehe. Nezewe
    mehe xaxeto weraha putar a'e waner waxi'i rehe wà nehe. A'e mehe ihe Tupàn Tuweharupi
    Wiko Ma'e hema'enukwaw katu putar teko heremiaihu wanehe tuweharupi ihe nehe.
  eng-DRA: And thou shalt put them in both sides of the ephod, a memorial for the
    children of Israel. And Aaron shall bear their names before the Lord upon both
    shoulders, for a remembrance.
