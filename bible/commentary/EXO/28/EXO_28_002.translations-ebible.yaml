verse: EXO.028.002
translations:
  mal-C: നിന്റെ സഹോദരനായ അഹരോന്റെ മഹത്ത്വത്തിനും അലങ്കാരത്തിനുംവേണ്ടി അവനു വിശുദ്ധവസ്ത്രം
    നിർമിക്കണം.
  deu-TKW: Und du sollst für deinen Bruder Aaron heilige Kleider anfertigen, zur Ehre
    und herrlichen Zier.
  lin-lin: Okotonga mpo na Aron, ndeko na yo ya mobali, bilamba ya bule lokola elembo
    ya nkembo mpe ya lokumu.
  eng-LSV: and you have made holy garments for your brother Aaron, for glory and for
    beauty;
  eng-GNV: Also thou shalt make holy garments for Aaron thy brother, glorious and
    beautifull.
  eng-WEBSTER: And thou shalt make holy garments for Aaron thy brother, for glory
    and for beauty.
  nhw-BL: Huan xijsencahuili moicni Aarón iyoyo catli tlatzejtzeloltic para ica nechtequipanos.
    Huan iyoyo monequi elis nelía yejyectzi para nochi quitlepanitase pampa quej nopa
    quinamiqui ihueyitilis nopa hueyi tequitl catli quichihuas noixpa.
  swh-ONEN: Mshonee Aroni ndugu yako mavazi matakatifu ili yampe ukuu na heshima.
  bba-bba: A de bu wunɛn mɔɔ Aroni wi sɑ̃ɑ yɑ̃nu kuɑ ni nu koo win yiiko kɑ win ɡirimɑ
    sɔ̃ɔsi.
  eng-KJVCPB: And thou shalt make holy garments for Aaron thy brother, for glory and
    for beauty.
  cpy-cpy: Powetsika-kaantiniri iithaari pirentzi Aarón ikashiya-kaerori rompera-tajorentsiti.
    Tema rootaki ipinkatha-tantee-tyaariri, rowaneenka-tanakyaa-rika.
  mpx-mpx: Kaliko bwabwalel nu ginolil talim Eloni kaiwena, inoke ana awa ni waisi
    ge gamagalau nihi awatauwan.
  luo-luo: Twangʼne Harun owadu lewni mopwodhi mag dolo mondo omi omiye duongʼ gi
    luor.
  meu-meu: Kakamu Aaron ena dabua helaḡadia danu ba kara, mai toana bona mai hairaina
    ida baine noho helaoreana.
  npi-ULB: तैँले तेरा दाजु हारूनको निम्ति मेरो लागि अलग गरिएका पोशाकहरू लगाउनू । यी
    पोशाकहरू तिनको गौरव र शोभाको निम्ति हुनेछन् ।
  yor-yor: Ìwọ yóò sì dá aṣọ mímọ́ fún Aaroni arákùnrin rẹ, láti fún un ni ọ̀ṣọ́ àti
    ọlá.
  emp-NTPO: Bʌ djaba Aaroʌ̃ itea djioda quĩrãwãrẽã obidua unubi carea idjidrʌ mʌ̃
    sacerdote dji dromaara b̶ʌda. Mãwã israelerãba idjira waya panania. Mʌ̃a ʌ̃cʌrʌa
    necawaada diasia maʌ̃ djiora od̶amãrẽã. Ãdjía maʌ̃ djiora obidua.
  ind-ind: Sebelum Harun dapat ditahbiskan untuk melayani-Ku sebagai imam besar, harus
    dibuat pakaian khusus baginya untuk menunjukkan bahwa dia memegang pelayanan yang
    terhomat dan mulia bagi-Ku. Suruhlah para perajin ahli yang sudah Aku penuhi dengan
    kebijaksanaan untuk membuat pakaian khusus itu.
  pes-OPCB: لباسهای مخصوصی برای هارون تهیه کن تا معلوم باشد که او برای خدمت من جدا
    شده است. لباسهای او زیبا و برازندهٔ کار مقدّس او باشد.
  tgl-ULB: Dapat kang gumawa ng kasuotan para kay Aaron, na iyong kapatid, na inihandog
    para sa akin. Ang kasuotang ito ay magiging kaniyang karangalan at kagandahan.
  hui-hui: Ani helowa wali agali tigua ibunaga aga bayale tara mo yári bia howa Arono
    milimu. Ani meremigola ibu mo karulo ho helo. Ani howa ibu maru karu aria ndo
    ibu dabo helene howa mini lene mbira holebira.
  mya-mya: သင့်​အစ်​ကို​အာ​ရုန်​အ​တွက်​ခန့်​ညား​ထည်​ဝါ သော​ယဇ်​ပု​ရော​ဟိတ်​ဝတ်​စုံ​ကို​ချုပ်​လုပ်​ပေး
    ရ​မည်။-
  cbi-NTPO: Ñu' uñaku Aarónchi juntsa taawasha kendu pananutsumi balenchi jali ke',
    narake kide balengurenudetsu.
  bod-N: ཁྱོད་ཀྱིས་རང་གི་ཕུ་བོ་ཨ་རོན་ལ་འཕགས་གོས་དམ་པ་བརྗིད་ཉམས་དང་མཛེས་སྡུག་ལྡན་པའི་ཕྱིར་བཟོ་དགོས།
  sna-sna: Uitire mukoma wako nguo tsvene, kuti apiwe ruremekedzo uye kukudzwa.
  spa-BLM: Harás vestiduras sagradas para Aarón, tu hermano, para gloria y belleza.
  cac-cac: Sb'ochaj spichul vin̈ uc'tac aj Aarón. Aton junoc pichul yicn̈ej yopisio
    vin̈ yaji, yic vach' tz'aj yilji vin̈, yic scheclajpaxeli to nivan yelc'och vin̈.
  swh-ULB: Nawe utamfanyia Aruni ndugu yako mavazi matakatifu, kwa utukufu na kwa
    uzuri.
  bel-bel: І зрабі сьвяшчэнную вопратку Аарону, брату твайму, дзеля славы і аздобнасьці.
  wed-wed: Ma pirisi ana ḡara vivivireina ma popoi vareim aubaina da inanana ina vinualaulauna
    ma rava ina vivirei,
  deu-ELBBK: Und du sollst heilige Kleider für deinen Bruder Aaron machen zur Herrlichkeit
    und zum Schmuck.
  mbb-OT: Peveeli nu is suled nu he si Aaron te menge visti he segradu he ebpekeveǥey
    kandin te zengeg.
  mal-2015: നിന്റെ സഹോദരനായ അഹരോന്നു വേണ്ടി മഹത്വത്തിന്നും അലങ്കാരത്തിന്നുമായി വിശുദ്ധവസ്ത്രം
    ഉണ്ടാക്കേണം.
  gup-gup: Yimarnemarnbu kunmadj nuye Aaron nawu ngunedanginj ba birribuyika bininj
    kabirriyime nungka nakuken dja mak kabirriburlume.
  gvs-gvs: Tomota kulatuwokōidi latuwogu Eroniyana ana kwama sigilumidi kimaasabaidi
    ina paisewa ana kilágata manuna be ana wowoina manuna.
  rmc-rmc: Le Aronoske kereha pošvecimen ruchos, hoj te el urdo andro šukariben the
    andre pačiv.
  nlg-nlg: Ko goni kehaa nina pupulu Aaron ge ke talutatea gaia va ta God, nina pupulu
    tabu ke utoutoa ke vahea na talumava va ta nina lutu manesukaghi.
  pes-OPV: ورختهای مقدس برای برادرت، هارون، بجهت عزت و زینت بساز.
  ron-1924: Фрателуй тэу, Аарон, сэ-й фачь хайне сфинте, ка сэ-й служяскэ де чинсте
    ши подоабэ.
  aui-aui: Bi kounagha kabikabikuwayidi kobera waresim Eron kiiravine, da ragahanina
    inikote na kanakita ininuwakayowana bi wawaya sinakabikarawayeni.
  ben-OBCV: তোমার দাদা হারোণকে মর্যাদা ও সম্মান দিতে তার জন্য পবিত্র পোশাক তৈরি কোরো।
  som-som: Oo walaalkaa Haaruun waa inaad u samaysaa dhar quduus ah, ammaan iyo qurux
    aawadood.
  lat-VUC: Faciesque vestem sanctam Aaron fratri tuo in gloriam et decorem.
  eng-ASVBT: And thou shalt make holy garments for Aaron thy brother, for glory and
    for beauty.
  ita-1885: E fa' ad Aaronne, tuo fratello, de' vestimenti sacri, a gloria ed ornamento.
  eng-LXXUP: And thou shalt make holy apparel for Aaron thy brother, for honor and
    glory.
  eng-ULB: You must make for Aaron, your brother, garments that are set apart to me.
    These garments will be for his honor and splendor.
  spa-VBL: Harás que se hagan ropas sagradas para tu hermano Aarón para que se vea
    espléndido y digno.
  fra-_FOB: Et tu feras à Aaron, ton frère, des vêtements sacrés, pour sa gloire et
    pour son ornement.
  mal-mal: നിന്റെ സഹോദരനായ അഹരോന് മഹത്വത്തിനും അലങ്കാരത്തിനും വേണ്ടി വിശുദ്ധവസ്ത്രം
    ഉണ്ടാക്കണം.
  urd-GVR: Apne bhāī Hārūn ke lie muqaddas libās banwānā jo purwaqār aur shāndār hoṅ.
  suz-BL: मिनु गे इ लोक्‍ब हारून कली आं गेय पची ना ला फेक्‍चा कली फेक्‍तीक वा फेरपाइक्‍चा
    माल्‍नेवे। मेको हारून कली ग्‍योम्‍शा दारपाइक्‍चा कली बाक्‍ब।
  ita-1927: E farai ad Aaronne, tuo fratello, dei paramenti sacri, come insegne della
    loro dignità e come ornamento.
  ckb-ckb: جلوبەرگی پیرۆزیش بۆ هارونی برات دروستبکە بۆ شکۆمەندی و ڕێزگرتن.
  eng-BBE: And make holy robes for Aaron your brother, so that he may be clothed with
    glory and honour.
  kan-OKCV: ನಿನ್ನ ಸಹೋದರನಾದ ಆರೋನನ ಗೌರವಕ್ಕೋಸ್ಕರವೂ ಅಲಂಕಾರಕ್ಕೋಸ್ಕರವೂ ಪರಿಶುದ್ಧ ವಸ್ತ್ರಗಳನ್ನು
    ನೀನು ಮಾಡಿಸಬೇಕು.
  bbb-bbb: Ro ni ugone akae bino uvia one Eronido amaeriakina fu ugone ije sakuma
    E Isureroko bu ije gana fu mukoreigia aguaedufuo.
  tam-2017: உன்னுடைய சகோதரனாகிய ஆரோனுக்கு, மகிமையும் அலங்காரமுமாக இருக்கும்படி, பரிசுத்த
    ஆடைகளை உண்டாக்கு.
  spa-RV-1909: Y harás vestidos sagrados á Aarón tu hermano, para honra y hermosura.
  ron-BTF: Și fă veșminte sfinte pentru Aaron, fratele tău, pentru glorie și pentru
    frumusețe.
  eng-WEBP: You shall make holy garments for Aaron your brother, for glory and for
    beauty.
  eng-FBV: You are to have holy clothing made for your brother Aaron to make him look
    splendid and dignified.
  nld-1939: Gij moet voor uw broeder Aäron heilige gewaden maken, om zijn glorie te
    doen stralen.
  nch-BL: Huan xijchihuili moicni Aarón iyoyo cati tatzejtzeloltic para ica techtequipanos.
    Huan iyoyo monequi elis nelía yejyectzi para nochi quitepanitase pampa quej nopa
    quinamiqui ihueyitilis nopa hueyi tequit cati quichihuas noixpa.
  vie-1934: Ngươi hãy chế bộ áo thánh cho A-rôn, anh ngươi, để người được vinh hiển
    trang sức.
  hin-CV: अपने भाई अहरोन के लिए, उसकी मर्यादा और शोभा के लिए, पवित्र वस्त्र बनवाना.
  eng-OURB: You shall make holy garments for Aaron [Light-bringer] your brother, for
    glory and for beauty.
  spa-BES: Y haz túnicas sagradas para Aarón tu hermano, para que él se vista de gloria
    y hermosura.
  tdx-tdx: Anjairo saroñe miavake aman’ engeñe naho volonahetse t’i Aharone rahalahi’o.
  vid-vid: Komhonela mng'holozo Aluni nguwo zelile leka yawe yokoneka yawele na ukulu
    na yanojile.
  eng-OKE: And thou shalt make the holy vestments for Aharon thy brother for glory
    and for praise.
  tha-KJV: แล​้วให้ทำเครื่องยศบริ​สุทธิ​์สำหรับอาโรนพี่ชายของเจ้าให้สมเกียรติ และงดงาม
  por-BR-2018: E farás vestimentas sagradas a Arão teu irmão, para honra e formosura.
  deu-ELO: Und du sollst heilige Kleider für deinen Bruder Aaron machen zur Herrlichkeit
    und zum Schmuck.
  eng-WYC-2018: And thou shalt make an holy cloth to Aaron, thy brother, into glory
    and fairness. (And thou shalt make holy clothes for thy brother Aaron, for his
    glory and beauty, or for his glory and grandeur.)
  epo-epo: Kaj faru sanktajn vestojn por via frato Aaron, por honoro kaj ornamo.
  uig-PIN: Akang Ⱨarunƣa ⱨǝm xǝrǝp ⱨǝm güzǝllik üqün muⱪǝddǝs kiyimlǝrni tǝyyarliƣin.
  beo-beo: Abula noga:iwane dia ola Elane salima:ne hahamoma. E da amo ga:sea, mimogo
    amola isisima:goi ba:mu.
  tpi-OTNT: Na wokim gutpela klos pris bilong Aron bilong bilasim em na mekim em i
    kamap narakain bai em i gat nem long ai bilong ol Israel.
  hau-SA: Ka yi tufafi masu tsarki domin ɗan’uwanka Haruna, domin a girmama, a kuma
    ɗaukaka shi.
  uig-LAT: Akang Harun’gha hem sherep hem güzellik üchün muqeddes kiyimlerni teyyarlighin.
  nde-nde: Wenzele u-Aroni umfowenu izembatho ezingcwele, ezizamenza abe lesithunzi
    njalo ahlonipheke.
  ton-ton: Pea te ke ngaohi ʻae ngaahi kofu tapu ki ho taʻokete ko ʻElone ke fakaʻeiʻeiki
    mo matamatalelei.
  ces-1613: A uděláš roucha svatá Aronovi bratru svému k slávě a k ozdobě.
  eng-WMB: You shall make holy garments for Aaron your brother, for glory and for
    beauty.
  tam-TCV: உன் சகோதரனாகிய ஆரோனுக்கு மதிப்பும், கனமும் கொடுக்கும்படி அவனுக்குப் பரிசுத்த
    உடைகளைச் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan himoan nimo si Aaron, nga imong igsoon, ug bisti nga gilain
    alang kanako. Kini nga mga bisti alang sa iyang dungog ug himaya.
  pol-UBG: Uczynisz święte szaty dla twego brata Aarona, na cześć i na ozdobę.
  urd-GVU: اپنے بھائی ہارون کے لئے مُقدّس لباس بنوانا جو پُروقار اور شاندار ہوں۔
  deu-1912: Und sollst Aaron, deinen Bruder, heilige Kleider machen, die herrlich
    und schön seien.
  ntj-ntj: '@see-verse:EXO.028.001'
  kan-2017: ನಿನ್ನ ಅಣ್ಣನಾದ ಆರೋನನಿಗೆ ಗೌರವವೂ, ಅಲಂಕಾರವೂ ಉಂಟಾಗುವಂತೆ ಅವನಿಗೆ ದೀಕ್ಷಾವಸ್ತ್ರಗಳನ್ನು
    (ಪರಿಶುದ್ಧವಸ್ತುಗಳು) ಮಾಡಿಸಬೇಕು.
  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨlaŋ iasaŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ
    agasaŋ hadi hɨlahɨla huaci huaci agɨladɨ hɨcavɨm uami. La Alon dɨ hɨvɨ ahuala
    lamavɨci hajɨŋ huaci huaci daŋ hɨdɨdaci Isɨlaelɨ hɨdɨlɨ agɨlaŋ nudɨ iga iga abavɨbali
    uami. Ha nɨbu hulaŋ ibi daŋ aba abavɨbali uami.
  yap-yap: Ma ga ngongliy madan e prist ni fen Aron ni walagem, nib gamog ma bfel’usun.
  hlt-MCSB: Na maya Aaron ham himbai cim te thangpomnah neh boeimangnah la khueh pah.
  mdy-ETH: ዒዛም ቦንቾና ሚዛጱሞናኮ ማዓንዳጉዲ ኔ ጌርሲ ዓኣሮኔም ቄኤሴም ኮይሳ ዓፒላ ጊኢጊሼ።
  twi-ASANTE: Pam atadeɛ kronkron ma wo nua Aaron na ama animuonyam aba nʼadwuma no
    ho. Pam atadeɛ no na ɛnyɛ fɛ, sɛdeɛ ɛbɛma afata nʼadwuma no.
  mwc-mwc: Ba Aaron kana kaobunaga garana bobokuwayina ba nuwarubarubana ke wosei
    kata, maranai ina kotei wai pipiya sina kumarei ba sina bokuwayei.
  eng-WEBU: You shall make holy garments for Aaron your brother, for glory and for
    beauty.
  bnp-bnp: O rata a maka bagetua ni gamai ne Aron ge rodo, ge mata tebi, ge mata hateka
    vona.
  wal-wal: Ayyo bonchchuwaanne puulaa immana mala, ne ishaa Aaroonayyo qeesetettaa
    maayota giigissa.
  spa-PDDPT: Para tu hermano Aarón harás ropas sagradas que le den honra y esplendor.
  gun-gun: Nderyke'y Arão pe rejapo 'rã ao iky'a e'ỹ va'erã, omboetea aguã ha'e iporã
    aguã rami.
  agu-BL: Nin ba'n tzaban be'ch tetz yi awutzicy Aarón, tan jale'n k'ej i' nin tan
    yube'n. Chin xan nin sbne' yi be'choka'tz.
  ilo-ULB: Masapul nga iyaramidanyo ni Aaron a kabsatmo kadagiti pagan-anay a naidaton
    kaniak. Dagitoy a pagan-anay ket para iti dayaw ken rangrangna.
  kpg-kpg: Duia nia gahu dangada hai mee dabu o do duaahina Aaron e hagamadagu ge
    e haga madamada a mee.
  uig-ARA: ئاكاڭ ھارۇنغا ھەم شەرەپ ھەم گۈزەللىك ئۈچۈن مۇقەددەس كىيىملەرنى تەييارلىغىن.
  sus-sus: I xa sose sɛniyɛnxie dɛgɛ i taara Haruna bɛ, naxee a xa kuntigiya nun a
    binyɛ masenma.
  pon-2006: Wiahiong riomw Aaron likou kaselel en samworo me pahn kawauwihala oh kalinganahla.
  ksd-ksd: Ma una pait ra umana gomgom na mal upi kai turam Aron ure ra minamar ma
    ra minong.
  tur-YTC: Kardeşin Aron'a görkem ve güzellik için kutsal giysiler yapacaksın.
  grc-BRENT: Καὶ ποιήσεις στολὴν ἁγίαν Ἀαρὼν τῷ ἀδελφῷ σου εἰς τιμὴν καὶ δόξαν.
  ind-AYT: Kamu harus membuat pakaian kudus untuk Harun, kakakmu, untuk kemuliaan
    dan keindahan.
  nya-nya: Umusokere mʼbale wako, Aaroni, zovala zopatulika kuti azioneka mwaulemerero
    ndi molemekezeka.
  hrv-hrv: Napravi svome bratu Aronu sveto ruho na čast i ukras.
  mps-mps: Tama Aron prisgo gudabo ugwa wiegi yai tedali nigibadi, tama aga au ilama,
    tama gasagi yai pedelama, tama aga nogi te Israel we bidi gedude elalumainao.
  tpi-tpi: Na wokim gutpela klos pris bilong Aron bilong bilasim em na mekim em i
    kamap narakain bai em i gat nem long ai bilong ol Israel.
  dan-1931: Og du skal tilvirke din Broder Aron hellige Klæder til Ære og Pryd,
  vie-OVCB: Hãy may lễ phục thánh thật trang trọng và đẹp cho A-rôn.
  guj-2017: તારા ભાઈ હારુનને માટે પવિત્ર પોષાક તૈયાર કરાવજે, જેથી તેનો મોભો અને ગૌરવ
    જળવાય.
  pon-2006A: Wiahiong riomw Aaron likou kaselel en samworo me pahn kawauwihala oh
    kalinganahla.
  por-BRBSL: Você fará vestes sagradas para Aarão, seu irmão, para glória e beleza.
  cth-cth: Hahoi na hmau Aron hanelah, kathounge khohna ka bawilen sakkung meikahawisakkung
    lah na o sak han.
  twi-twi: Pam atade kronkron ma wo nua Aaron na ama anuonyam aba nʼadwuma no ho.
    Pam atade no na ɛnyɛ fɛ, sɛnea ɛbɛma afata nʼadwuma no.
  hlt-hlt: Na maya Aaron ham himbai cim te thangpomnah neh boeimangnah la khueh pah.
  tbz-SIM: Á dɔɔ̀ ɑ kóo kótì Anɔɔ tiyɑɑ̀kpetì ikuɔ́ kpɛti, tìì yó mbɛnkú ò cɑ̃̀ɑ̃́nnɛ̀mɛ̀
    bɛtɔbɛ̀.
  msy-2020: Egh Aron bagh, ofa gamir gumazimɨn korotiar aghuarimɨn ingarigh, egh an
    kurkeghtɨ, an ganganim igharagh otogh, egh Israelian damazimɨn ziar ekiam ikiam.
  azb-azb: Qardaşın Haruna izzət və gözəllik üçün müqəddəs geyimlər hazırla.
  eng-DBY: And thou shalt make holy garments for Aaron thy brother, for glory and
    for ornament.
  hin-2017: और तू अपने भाई हारून के लिये वैभव और शोभा के निमित्त पवित्र वस्त्र बनवाना।
  wol-KYG: Sàkkalal sa mag Aaróona yérey sellnga ngir daraja, ak teraanga bu sarxalkat
    wara yelloo.
  bjr-bjr: Aneenna afasaana Aaroona misakina uriqarara aanaiqikira qamunna auqu amia.
    Miqimmasainanoo mi qamunnafa amiqirana faqa uriqararausee qirana faqa amiani.
  eng-YLT: and thou hast made holy garments for Aaron thy brother, for honour and
    for beauty;
  kne-kne: Iamagam si Aaron si bado ay maibagay sin kinabanol ya kinangaton di saad
    na ay padi.
  wat-wat: Nuya tafutafusi kuna suyakafukafusiya tawaḡau Anoni fasinei ebe tovanama
    ina kotonisiya nenei, kana kita ina kikinomana eketa namoḡa sina vifotuwiya.
  eng-WYC-2017: And thou shalt make an holy cloth to Aaron, thy brother, into glory
    and fairness.
  eng-WMBB: You shall make holy garments for Aaron your brother, for glory and for
    beauty.
  urd-GVH: अपने भाई हारून के लिए मुक़द्दस लिबास बनवाना जो पुरवक़ार और शानदार हों।
  rug-rug: Mamu tavete ponia poko madidi goi sa tasimu, sapu se Eroni, pude doṉo leana
    na tava lavata koari na tie.
  gaz-gaz: Akka inni ulfinaa fi miidhagina argatuufis obboleessa kee Arooniif uffata
    qulqulluu hodhi.
  fra-LSG: Tu feras à Aaron, ton frère, des vêtements sacrés, pour marquer sa dignité
    et pour lui servir de parure.
  gnn-gnn: Nhuma yurru djäma dharpuŋa Yärungu girri', gänana wal'ŋu nhanŋuwaynha girri',
    ḻatju'kuŋa yana miny'tjimirriyaŋa.” Yo, ga bitjarra ŋayi God Garray waŋana Mawtjitjkalanydja,
  yal-yal: I xa dugi sariɲanxine dɛgɛ i tada Haruna xa alogo a xa binyen nun xunnayerenna
    sɔtɔ.
  haw-1868: A e hana hoi oe i aahu laa no Aarona, no kou kaikuaana, i mea nani, a
    i mea maikai.
  arb-NAV: وَاصْنَعْ لأَخِيكَ هَرُونَ ثِيَاباً مُقَدَّسَةً لِتُضْفِيَ عَلَيْهِ مَجْداً
    وَبَهَاءً.
  ewe-ewe: Tɔ awu kɔkɔewo na nɔviwò ŋutsu Aron be woade kɔkɔ kple bubu eŋu.
  eng-LEE: And thou shalt make holy garments for Aaron thy brother, for glory and
    for ornament.
  asm-FB: তোমাৰ ককায়েৰা হাৰোণৰ বস্ত্র মোৰ উদ্দেশ্যে পবিত্ৰ কৰি সংৰক্ষিত কৰি ৰাখিবা।
  sus-A: عِ شَ سٌسٍ سّنِيّنشِيٍ دّفّ عِ تَارَ هَرُنَ بّ، نَشٍيٍ عَ شَ كُنتِفِيَ نُن
    عَ بِنيّ مَسٍنمَ.
  fra-SBL: Tu feras à Aaron, ton frère, des vêtements sacrés, pour sa gloire et sa
    beauté.
  hbo-hbo: וְעָשִׂ֥יתָ בִגְדֵי־קֹ֖דֶשׁ לְאַהֲרֹ֣ן אָחִ֑יךָ לְכָבֹ֖וד וּלְתִפְאָֽרֶת׃
  eng-WYCLIFFE: And thou schalt make an hooli clooth to Aaron, thi brother, in to
    glorie and fairenesse.
  piu-2006: '@see-verse:EXO.028.001'
  pjt-pjt: '@see-verse:EXO.028.001'
  cwe-cwe: Kwizamsonela Haluni ndugu yako mawalo yelile muladi yadahe kuwoneka yeli
    na utunhizo na kanoga.
  kik-kik: Tumĩra Harũni mũrũ wa nyũkwa nguo nyamũre, cia kũmũnenehagia na kũmũtĩĩithagia.
  fra-NCL: Tu feras à Aaron, ton frère, des vêtements sacrés, pour marquer sa dignité
    et pour lui servir de parure.
  cek-AK: Nam ya Aaron lensawkhaih hoi kranghoihaih amtueng thai hanah, kaciim kahninawk
    to sah paeh.
  cuk-cuk: Be-ia-Aarónʼgala dule-irwa-anse-goled-bur-dummad-mormar be imako, adi,
    oyogega, be-ia-Aarónʼde dule-dummadye, nue-nug-nikadye.
  uig-CYR: Акаң Һарунға һәм шәрәп һәм гөзәллик үчүн муқәддәс кийимләрни тәйярлиғин.
  pma-pma: Kumon eisin omon Eron koa tahos imok, hevinvin ven umen onen pris tai koa
    hesakin meatin keil ihouhou mini.
  tel-2017: అతనికి గౌరవం, వైభవం కలిగేలా నీ సోదరుడు అహరోనుకు ప్రతిష్ఠిత వస్త్రాలు కుట్టించాలి.
  hat-BSA: “Ou va fè vètman sen pou Aaron, frè ou a, pou onore li, e pou l byen parèt.
  kos-kos: Orala nuknuk in mwet tol lal Aaron, tamulel lom, ma in sang akkalemye mutal
    ac wolana lun orekma lun mwet tol.
  hbo-WLC: וְעָשִׂ֥יתָ בִגְדֵי־קֹ֖דֶשׁ לְאַהֲרֹ֣ן אָחִ֑יךָ לְכָב֖וֹד וּלְתִפְאָֽרֶת׃
  ibo-ibo: Meere Erọn nwanne gị nwoke uwe nsọ, nke ga-enye ya ugwu na nsọpụrụ.
  ory-ory: ତୁମ୍ଭର ଭ୍ରାତା ହାରୋଣର ଶ୍ରୀ ଓ ଶୋଭା ନିମନ୍ତେ ପବିତ୍ର ବସ୍ତ୍ର ପ୍ରସ୍ତୁତ କରିବ।
  chk-chk: Iwe, kopwe tei üf mi pin fän iten Aaron pwiüm we, pwe epwe pwäla lingen
    wisan me iteüöchün.
  rop-rop: Yu garra gibit olabat speshalwan klos blanga meigim olabat jidan haibala
    en luk purdiwan.
  ukr-1871: І посправляєш ти шати сьвященні Аронові, братові свойму, на славу і на
    окрасу.
  bch-bch: Eao ga kado sogonga kemikemi tenainga aea ton tadim kapei Aron ngan pasogonga
    ei. Sogonga toa oa aea ul pade. Toa bedaoa ta ieda kapei, ta gid Israel ga tilolon
    ngan ei.
  deu-1951: Und du sollst deinem Bruder Aaron heilige Kleider machen zur Ehre und
    zur Zierde.
  eng-JPS: And thou shalt make holy garments for Aaron thy brother, for splendour
    and for beauty.
  srp-1865: I naèini svete haljine Aronu bratu svojemu za èast i diku.
  lug-lug: Muganda wo Alooni mutungire ebyambalo ebitukuvu, nga bya kitiibwa era nga
    birabika bulungi.
  heb-heb: ועשית בגדי קדש לאהרן אחיך לכבוד ולתפארת׃
  ben-IRV: আর তোমার ভাই হারোণের জন্য, আমার উদ্দেশ্যে গৌরব ও শোভার জন্য তুমি পবিত্র
    পোশাক তৈরী করবে।
  pan-pan: ਤੂੰ ਆਪਣੇ ਭਰਾ ਹਾਰੂਨ ਲਈ ਪਵਿੱਤਰ ਬਸਤਰ ਪਰਤਾਪ ਅਤੇ ਸੁਹੱਪਣ ਲਈ ਬਣਾਈਂ।
  mya-JVB: အာရုန်သည် ငါ့ ရှေ့ မှာ ယဇ်ပုရောဟိတ်အမှုကို ဆောင်ရွက် ရသောအခွင့်ရှိ၍၊ သူ့
    ကို သန့်ရှင်း စေခြင်းငှါ ၊ ငါပေး သော ဉာဏ် ကိုရသော ပညာရှိ အပေါင်း တို့သည် ထိုအဝတ်
    ကို လုပ် ရမည် အကြောင်း မှာ ထားရမည်။
  hmo-hmo: Oiemu kakana Arona ena dabua helagadia danu do oi karaia namonamo, ia ese
    mai mataurai toana, bona mai hairaina danu do ia noho totona.
  urd-urd: और तू अपने भाई हारून के लिए 'इज़्ज़त और ज़ीनत के लिए पाक लिबास बना देना।
  rus-SYN: И сделай священные одежды Аарону, брату твоему, для славы и благолепия.
  bqc-SIM: Pↄkasa pↄ́ n vĩ̀i Aalona ali sↄ̃omazĩkɛɛ̀, iↄ gawi vĩ ń bɛɛɛo.
  tcz-CHONGTHU: Na sopipa Aaron ding'a khu nangman aloupi na ding le amel hoi nading'a
    akivon nading nagon peh ding ahiye.
  mar-mar: आणि गौरवासाठी व शोभेसाठी तुझा भाऊ अहरोन याच्यासाठी पवित्र वस्रे तयार कर.
  soq-soq: Ita e gara kakaiwa Aron taumpa baiwa dewamoa. Ita me taumopie ewaewawa
    eulepio apana ewapue sawantopue atowentopue wiwirawantopu.
  qub-qub: Wauguiqui Aarón rispitädu cüra cashpan jaticunanpaj rurachinqui cuyayllapaj
    camarajlla röpata.
  hat-hat: W'a fè rad pou Arawon, frè ou la, rad pou li mete lè l'ap fè sèvis, pou
    l' ka byen abiye, pou moun ka rekonèt grad li.
  eng-BSB: Make holy garments for your brother Aaron, to give him glory and splendor.
  tod-tod: Ɗa zalaɠa ɠula zeɠeiti kpɛtɛ è-liɛ Aalɔn ʋɛ, ti ɠɛ ga tosuʋɛ ta ná-lɛbiyai
    ma ʋoogi.
  eng-WEBPB: You shall make holy garments for Aaron your brother, for glory and for
    beauty.
  kbq-kbq: Negafu nera Aronina ruotage huno avasese'amo'ma mareri'neni'a kukena tro
    huntenenkeno, vahe'mo'za kesga hunente'za antahimiho.
  nhe-BL: Huan xijsencahuili moicni Aarón iyoyo tlen tlatzejtzeloltic para ica nechtequipanos.
    Huan iyoyo monequi elis nelía yejyectzi para nochi quitlepanitase pampa queja
    nopa quinamiqui ihueyitilis nopa hueyi tequitl tlen quichihuas noixtla.
  gub-BL: Ezapo xaxeto ikamirpuku ikatu ma'e neryky'yr pe nehe. Nezewe mehe ipuràg
    eteahy putar teko wanupe nehe. Teko umuwete putar wà nehe no.
  eng-DRA: And thou shalt make a holy vesture for Aaron thy brother for glory and
    for beauty.
