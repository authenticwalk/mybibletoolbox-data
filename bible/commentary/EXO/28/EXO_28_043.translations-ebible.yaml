verse: EXO.028.043
translations:
  mal-C: അഹരോനും അവന്റെ പുത്രന്മാരും വിശുദ്ധമന്ദിരത്തിൽ ശുശ്രൂഷചെയ്യാൻ സമാഗമകൂടാരത്തിൽ
    പ്രവേശിക്കുമ്പോഴും യാഗപീഠത്തിന്റെ അടുക്കൽ ചെല്ലുമ്പോഴും അവർ അകൃത്യം വഹിച്ചു മരിക്കാതിരിക്കേണ്ടതിന്,
    അവർ അതു ധരിച്ചിരിക്കണം. “ഇത് അവനും അവന്റെ പിൻഗാമികൾക്കും എന്നേക്കുമുള്ള അനുഷ്ഠാനമായിരിക്കണം.
  deu-TKW: Und Aaron und seine Söhne sollen sie tragen, wenn sie in das Offenbarungszelt
    hineingehen und wenn sie an den Altar herantreten, um den Dienst im Heiligtum
    zu verrichten, damit sie nicht Schuld auf sich laden und sterben müssen. Solches
    gelte ihm und seinen Nachkommen als eine immerwährende Verpflichtung.
  lin-lin: Aron mpe bana na ye ya mibali bakolata yango tango nyonso bakobanda kokota
    na Ndako ya kapo ya Bokutani to kopusana pembeni ya etumbelo mpo na kosala mosala
    kati na Esika ya bule, mpo ete bazala na ngambo te mpe bakufa te. Ezali mobeko
    ya libela mpo na Aron mpe bakitani na ye.
  eng-LSV: and they have been on Aaron and on his sons in their going into the Tent
    of Meeting, or in their drawing near to the altar to minister in the holy place,
    and they do not bear iniquity nor have they died; [it is] a continuous statute
    to him and to his seed after him.”
  eng-GNV: And they shalbe for Aaron and his sonnes when they come into the Tabernacle
    of the Congregation, or whe they come vnto the altar to minister in the holy place,
    that they commit not iniquitie, and so die. This shalbe a lawe for euer vnto him
    and to his seede after him.
  eng-WEBSTER: And they shall be upon Aaron, and upon his sons, when they enter in
    to the tabernacle of the congregation, or when they come near to the altar to
    minister in the holy place; that they bear not iniquity, and die. It shall be
    a statute for ever to him, and to his seed after him.
  nhw-BL: Huan Aarón huan itelpocahua monequi moquentise quema calaquise tiopan calijtic
    para nechtequipanose, o quema monechcahuise campa nopa tlaixpamitl ipan nopa cuarto
    Campa Tlatzejtzeloltic. Huan sintla moquentise catli nimechilhuía, amo motlajtlacoltise
    huan miquise. Ni tlanahuatilme elis para Aarón huan itelpocahua para nochipa.
  swh-ONEN: Aroni na wanawe ni lazima wavae haya kila wanapoingia katika Hema la Kukutania
    au wanaposogelea madhabahu wakati wa kutoa huduma katika Mahali Patakatifu, ili
    wasije wakafanya kosa wakafa. “Haya yawe maagizo ya kudumu kwa Aroni na vizazi
    vyake.
  bba-bba: Aroni kɑ win bibu bɑ ko n nu dokewɑ bɑ̀ n dɔɔ kuu bekuruɡii te sɔɔ, ǹ
    kun mɛ bɑ̀ n susiɔ yɑ̃ku yerɔ bu kɑ ben sɔmburu ko. Yerɑ yɑ koo de nɑ kun bu ɡo
    nɛn sɑ̃ɑ yerɔ, domi bɑ ǹ wɑ̃ɑ mi tereru. Yeni yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ
    Aroni kɑ win bibun bweserun sɔ̃.
  eng-KJVCPB: 'and they shall be upon Aaron, and upon his sons, when they come in
    unto the tabernacle of the congregation, or when they come near unto the altar
    to minister in the holy place; that they bear not iniquity, and die: it shall
    be a statute for ever unto him and his seed after him.'
  luo-luo: Harun gi yawuote nyaka rwak lewnigo kinde duto ma gidonjo e Hemb Romo,
    kata ka gidhi e kendo mar misango mondo giti tich dolo e Kama Ler mondo kik gibed
    giketho mi githo. “Ma nobed singruok mosiko ne Harun gi nyikwaye duto.
  meu-meu: Aaron mai natuna ida hari piribou bae kara, gabu helaḡana ai kara helaḡadia
    bae kara totona hebou kalagana ai bae raka vareai negadia iboudiai bona ihaboulaina
    patana bae raka henia kahi negadia iboudiai bae kara, bae kerere bena bae mase
    na garina. Ina haheḡani na ia bona ia garana ese bae badina ela bona hanaihanai.
  npi-ULB: हारून र त्यसका छोराहरू पवित्रस्थानमा सेवा गर्नका लागि वेदीमा जाँदा वा भेट
    हुने पालमा प्रवेश गर्दा तिनीहरूले यी पोशाकहरू लगाऊन् । तिनीहरू दोषी ठहरिएर नमरून्
    भन्‍नाका लागि तिनीहरूले यी लगाउनैपर्छ । हारून र त्यसपछि त्यसका सन्तानहरूका लागि
    यो स्थायी विधि हो ।
  yor-yor: Aaroni àti àwọn ọmọ rẹ̀ gbọdọ̀ wọ̀ wọ́n nígbàkígbà tí wọ́n bá wọ àgọ́ àjọ
    lọ tàbí nígbà tí wọ́n bá súnmọ́ pẹpẹ láti ṣiṣẹ́ ní Ibi Mímọ́ kí wọn kí ó má ba
    à dẹ́ṣẹ̀, wọn a sì kú. “Èyí jẹ́ ìlànà láéláé fún Aaroni àti fún irú-ọmọ rẹ̀ lẹ́yìn
    rẹ̀.
  emp-NTPO: Aaroʌ̃ba, idji warrarã bid̶a maʌ̃ edrebemara jʌ̃nida panʌa mʌ̃ wua ded̶e
    ed̶a wãbʌdaza idjab̶a mʌ̃́a animarã babue diabʌdaza. Mãwã jʌ̃naẽ́bʌrʌ, ãdjirãra
    beud̶ia cadjiruada o panʌ bẽrã. Maʌ̃ djio jʌ̃bi b̶ʌ bed̶eara Aaroʌ̃ba, idji warrarãba,
    idji warrarãneba yõbʌdarã bid̶a ewariza ĩjã o pananida panʌa.
  ind-ind: '@see-verse:EXO.028.042'
  pes-OPCB: هارون و پسرانش، وقتی به خیمۀ ملاقات داخل می‌شوند، یا نزدیک مذبح می‌آیند
    تا در قدس خدمت کنند، باید این لباسها را بپوشند، مبادا متحمل گناه شده، بمیرند.
    این آیین برای هارون و نسل او یک قانون جاودانی خواهد بود.
  tgl-ULB: Dapat isuot ito ni Aaron at ng kaniyang mga anak na lalaki kapag papasok
    sila sa tolda ng pagpupulong o kapag lalapit sila sa altar para maglingkod sa
    banal na lugar. Dapat nila itong gawin para hindi sila magdala ng pagkakasala
    at mamatay. Mananatili itong isang alituntunin para kay Aaron at sa kaniyang mga
    kaapu-apuhan kasunod niya.
  hui-hui: Arono halu ibu igini ti i̱naga Balai Anda i̱ni kogoha ibiragolabi Hobane
    Loma Bia Hene ngagoha loma binigo mo miaga biabe bule lomabu delaga dabu ngagoria
    pialu howabi darasi ogoni bialu polene nga. Anidagua nabiyagua tini ko ogoni biragonaga
    homolene wulebira. Arono ibunaga igini aguanene maniore hama polobadarumebi mana
    ogoni dege talialu haabo holebira, lene.
  mya-mya: အာ​ရုန်​နှင့်​သူ​၏​သား​တို့​သည်​ငါ​စံ​တော်​မူ ရာ​တဲ​တော်​ထဲ​သို့​ဝင်​သည့်​အ​ခါ​၌​ဖြစ်​စေ၊
    သန့်​ရှင်း​ရာ​ဌာ​န​၌​ယဇ်​ပု​ရော​ဟိတ်​အ​မှု​ကို ဆောင်​ရန်​ပလ္လင်​နား​သို့​ချဉ်း​ကပ်​သည့်​အ​ခါ​၌
    ဖြစ်​စေ၊ အ​ရှက်​ပေါ်​၍​အ​သက်​မ​သေ​စေ​အံ့ ငှာ​ထို​ဘောင်း​ဘီ​တို​များ​ကို​ဝတ်​ဆင်​ရ​မည်။
    ဤ​ပ​ညတ်​ကို​အာ​ရုန်​နှင့်​သူ​၏​အ​ဆက် အ​နွယ်​တို့​အ​မြဲ​စောင့်​ထိန်း​ရ​မည်။
  cbi-NTPO: Aarónya ya' nalaba entsa wara puu junu deju', naa iba wa'dinu yapayasha
    viindu bain, tsa jutyu'ba, in yapaya chuinsha vi', ufeenda tsure' ju'kensha kalen
    jiindu bain puu viviinu detsuve. Tsejtaa naa-uwanuba tsaandene kiikenu detsuve,
    ujcha la' peyan jutyu. Tsa' mitya entsaa jumulaa naa ya bain, naa yanu sera' jimula
    bain naa-uwanuba tsa tsanguen chunu detsuve.
  bod-N: ཨ་རོན་དང་དེའི་བུ་རྣམས་མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་འཇུག་པའམ། གནས་དམ་པའི་ནང་ནས་ཞབས་ཕྱི་བྱེད་པའི་ཆེད་དུ་མཆོད་ཁྲིའི་དྲུང་དུ་འོང་ཚེ་དེ་དག་གྱོན་དགོས་པ་སྟེ།
    གལ་སྲིད་དེ་ལྟར་མ་བྱས་ན་ཉེས་སྐྱོན་ཕོག་ནས་འཆི་དགོས་པའི་ཕྱིར་རོ། །སྒྲིག་ཁྲིམས་དེ་ནི་གཏན་དུ་གནས་དགོས་ཏེ་ཨ་རོན་དང་དེའི་བུ་རྒྱུད་རྣམས་ཀྱི་ཕྱིར་དུ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Aroni navanakomana vake vanofanira kudzipfeka pose pavanenge vachipinda
    muTende roKusangana kana kuswedera paaritari kuti vashumire vari muNzvimbo Tsvene,
    kuitira kuti varege kuva nemhosva vakafa. “Uchava mutemo wokusingaperi kuna Aroni
    nezvizvarwa zvake.
  spa-BLM: Estarán sobre Aarón y sobre sus hijos, cuando entren en la Tienda de Reunión,
    o cuando se acerquen al altar para ministrar en el lugar santo, para que no lleven
    iniquidad y mueran. Esto será un estatuto para siempre para él y para su descendencia
    después de él.
  cac-cac: Syac'och c'apac yolvex chi' vin̈aj Aarón chi' yed' eb' yuninal ayic tz'och
    eb' d'a yol mantiado b'aj tzin ch'ox in b'a, ma ayic tz'och eb' d'a slac'anil
    altar d'a yol mantiado chi' ayic ayoch eb' d'a yopisio, yic vach' max och smul
    eb' yic max cham eb'. A jun tic, ley tz'ajcan d'a vin̈aj Aarón yed' d'a yin̈tilal
    d'a masanil tiempo.
  swh-ULB: Aruni na wanawe watazivaa, hapo watakapoingia katika hema ya kukutania,
    au hapo watakapoikaribia madhabahu ili watumike katika mahali patakatifu; wasije
    wakachukua uovu, wakafa; hii itakuwa ni amri ya milele kwake yeye, na kwa wazao
    wake.
  bel-bel: і хай будзе яно на Аароне і на сынах ягоных, калі будуць яны ўваходзіць
    у скінію сходу, альбо прыступаць да ахвярніка, каб служыць у сьвятыні, каб ім
    не навесьці грэху і не памерці. Гэта статут вечны, яму і нашчадкам ягоным пасьля
    яго.
  deu-ELBBK: 'Und Aaron und seine Söhne sollen sie anhaben, wenn sie in das Zelt der
    Zusammenkunft hineingehen, oder wenn sie dem Altar nahen, um den Dienst im Heiligtum
    zu verrichten, dass sie nicht eine Ungerechtigkeit tragen und sterben: eine ewige
    Satzung für ihn und für seine Nachkommen nach ihm.'
  mbb-OT: Emun edseled si Aaron wey sikan is menge anak din duen te Tulda he Edtelevukaayan,
    etawa ed-uvey zan duen te pemuhatà diyà te Segradu he Lugar su ebpemuhat sikandan,
    kinahanglan he egemiten dan heini su edhimetayan ku sikandan emun ibpeǥawaǥawa
    zan is pid-etawan dan. Heini he sulunuzen pehendiyè en te egkelapislapis he kevuwazan
    ni Aaron is kedtumana zan kayi.
  mal-2015: അഹരോനും അവന്റെ പുത്രന്മാരും വിശുദ്ധമന്ദിരത്തിൽ ശുശ്രൂഷ ചെയ്‌വാൻ സമാഗമനകൂടാരത്തിൽ
    കടക്കുമ്പോഴോ യാഗപീഠത്തിന്റെ അടുക്കൽ ചെല്ലുമ്പോഴോ കുറ്റം ചുമന്നു മരിക്കാതിരിക്കേണ്ടതിന്നു
    അവർ അതു ധരിക്കേണം. അവന്നും അവന്റെ സന്തതിക്കും അതു എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കേണം.
  gup-gup: Wanjh Aaron dja bebeywurd nuye, wanjh birridjongburrimen nahni kunmadj
    munguyh bu kabirringimen Manrurrkdjamun Dabburlin kore ngaye ngamre bu djahwon
    ngudberre, dja mak bu kabirrimre darnkih kore altar bu kabirridurrkmirri ngardduk
    yiman priests kore kubolkdjamun. Bu minj kabirridjongbuyindi namekbe kunmadj nawu
    kanjdjikenh, wanjh kabirriwowarreworren dja kunukka wanjh kabirridowen. Wanjh
    mahni mankarre kahdjalyo munguyh bedberre Aaron dja nawu mawahmawah nuye.”
  gvs-gvs: Eroni ma natunao bei silosidi tutayana guna Kaba Valoboda goi sisiu o neta
    Bateta Kimaasabaina goi sisiu sima aba kasala goi bego sipaisewa yaigu, govila
    bei idi tapepeko adi kiyaya sibabane, moe ámasa. Moe lovinayana ikaiyako vata
    tauyana be natunao be tubunao yaidi.’
  rmc-rmc: O Aron the leskre čhave hordinena o parne džinďarde gada, sar džana andro
    Svetostankos abo sar džana paš o oltaris the andro Sveto than, hoj te na keren
    binos a te na meren.“ Kada ela prikazis prekal o Aron the prekal leskre potomki
    pro furt.
  nlg-nlg: Kara nighi pupulu mughua raini Aaron mana lei dalena tana lei bona ni aho
    kara haghevia na Vaevale tapole tabu, pa kara haliu tana bela ni sukaghi tana
    Bona Tabu ge kara lutua na lutudira. Ke pungisira kara bei nia mate gea na paludira
    rana keha. Aeni na vetena ke tona haliu vania Aaron mana vaivarina.
  pes-OPV: و بر هارون و پسرانش باشد، هنگامی که به خیمه اجتماع داخل شوند یا نزدمذبح
    آیند تا در قدس خدمت نمایند، مبادامتحمل گناه شوند و بمیرند. این برای وی و بعد ازاو
    برای ذریتش فریضه ابدی است.
  ron-1924: Аарон ши фиий луй ле вор пурта кынд вор интра ын кортул ынтылнирий сау
    кынд се вор апропия де алтар, ка сэ факэ служба ын Локашул Сфынт; астфел ей ну
    се вор фаче виноваць ши ну вор мури. Ачаста есте о леӂе вешникэ пентру Аарон ши
    пентру урмаший луй дупэ ел.
  ben-OBCV: হারোণ ও তার ছেলেরা যখনই সমাগম তাঁবুতে প্রবেশ করবে বা পবিত্রস্থানে পরিচর্যা
    করার জন্য বেদির নিকটবর্তী হবে, তখনই তাদের সেগুলি পরতে হবে, যেন তারা অপরাধের ভাগী
    হয়ে মারা না যায়। “হারোণ ও তার বংশধরদের জন্য এটি চিরস্থায়ী এক বিধি হবে।
  som-som: Haaruun iyo wiilashiisu waa inay gashadaan markay galaan taambuugga shirka
    ama markay meesha allabariga u dhowaadaan inay ka dhex adeegaan meesha quduuska
    ah inaanay dembi qaadin oo dhiman. Waxay isaga iyo farcankiisa ka dambeeyaba ku
    noqon doontaa qaynuun weligiis ah.
  lat-VUC: et utentur eis Aaron et filii ejus quando ingredientur tabernaculum testimonii,
    vel quando appropinquant ad altare ut ministrent in sanctuario, ne iniquitatis
    rei moriantur. Legitimum sempiternum erit Aaron, et semini ejus post eum.
  eng-ASVBT: 'and they shall be upon Aaron, and upon his sons, when they go in unto
    the tent of meeting, or when they come near unto the altar to minister in the
    holy place; that they bear not iniquity, and die: it shall be a statute forever
    unto him and unto his seed after him.'
  ita-1885: E abbianle Aaronne ed i suoi figliuoli addosso, quando entreranno nel
    Tabernacolo della convenenza; ovvero, quando si accosteranno all'Altare, per fare
    il servigio nel luogo Santo; acciocchè non portino pena d'iniquità, e non muoiano.
    Questo è uno statuto perpetuo per lui, e per la sua progenie dopo lui.
  eng-LXXUP: 'And Aaron shall have them, and his sons, whenever they enter into the
    tabernacle of witness, or when they shall advance to the altar of the sanctuary
    to minister, so they shall not bring sin upon themselves, lest they die: it is
    a perpetual statute for him, and for his seed after him.'
  eng-ULB: Aaron and his sons must wear these garments when they enter the tent of
    meeting or when they approach the altar to serve in the holy place. They must
    do this so they would not be guilty or else they would die. This is a permanent
    law for Aaron and his descendants after him.
  spa-VBL: Aarón y sus hijos deben usarlos cuando entren a el Tabernáculo de Reunión
    o cuando se acerquen al altar para servir en el Lugar Santo, para que no seanhallados
    culpables y mueran. Esta es una ley para Aarón y sus descendientes para siempre.
  fra-_FOB: Et Aaron et ses fils en seront revêtus quand ils entreront dans le tabernacle
    d'assignation, ou quand ils approcheront de l'autel, pour faire le service dans
    le lieu saint, et ils ne seront point coupables, et ne mourront point. C'est une
    ordonnance perpétuelle pour lui et pour sa postérité après lui.
  mal-mal: അഹരോനും അവന്റെ പുത്രന്മാരും വിശുദ്ധമന്ദിരത്തിൽ ശുശ്രൂഷ ചെയ്യുവാൻ സമാഗമനകൂടാരത്തിൽ
    കടക്കുമ്പോഴോ യാഗപീഠത്തിന്റെ അടുക്കൽ ചെല്ലുമ്പോഴോ കുറ്റം വഹിച്ച് മരിക്കാതിരിക്കേണ്ടതിന്
    അവർ അത് ധരിക്കണം. അവനും അവന്റെ സന്തതിക്കും അത് എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കണം.
  urd-GVR: Jab bhī Hārūn aur us ke beṭe mulāqāt ke ḳhaime meṅ dāḳhil hoṅ to unheṅ
    yih pājāme pahnane haiṅ. Isī tarah jab unheṅ Muqaddas Kamre meṅ ḳhidmat karne
    ke lie qurbāngāh ke pās ānā hotā hai to wuh yih pahneṅ, warnā wuh qusūrwār ṭhahar
    kar mar jāeṅge. Yih Hārūn aur us kī aulād ke lie ek abadī usūl hai.
  suz-BL: मिनु हारून नु आ तौपुकी ग्रुम्‍तीक ताम्‍बु ओव़शा, चढ़ेतीक आ नेक्‍था लमानु,
    मेको वा फेक्‍सीशो बाक्‍चा माल्‍नीम। मफेक्‍साक्‍म हना, दोस तशा बेक्‍नीम। हारून
    नु आ चच युइ आन पाला नेल्‍लेमी गेना हना यो मोदेंशो पचा माल्‍नीम।
  ita-1927: Aaronne e i suoi figliuoli le porteranno quando entreranno nella tenda
    di convegno, o quando s’accosteranno all’altare per fare il servizio nel luogo
    santo, affinché non si rendano colpevoli e non muoiano. Questa è una regola perpetua
    per lui e per la sua progenie dopo di lui.
  ckb-ckb: هارون و کوڕەکانی لەبەری بکەن لە هاتنە ژوورەوەیان بۆ چادری چاوپێکەوتن، یان
    لە نزیکبوونەوەیان لە قوربانگا بۆ خزمەتکردن لە شوێنی پیرۆز، نەوەک تاوان هەڵبگرن
    و بمرن. «ئەمە فەرزێکی هەتاهەتاییە بۆ هارون و بۆ نەوەکەی دوای خۆی.
  eng-BBE: 'Aaron and his sons are to put these on whenever they go into the Tent
    of meeting or come near the altar, when they are doing the work of the holy place,
    so that they may be free from any sin causing death: this is to be an order for
    him and his seed after him for ever.'
  kan-OKCV: ಆರೋನನೂ ಅವನ ಪುತ್ರರೂ ದೇವದರ್ಶನದ ಗುಡಾರಕ್ಕೆ ಬರುವ ಸಮಯದಲ್ಲಿಯೂ ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ
    ಸೇವೆ ಮಾಡುವುದಕ್ಕೆ ಬಲಿಪೀಠದ ಸಮೀಪಕ್ಕೆ ಬರುವ ಸಮಯದಲ್ಲಿಯೂ ದೋಷವನ್ನು ಹೊತ್ತು ಸಾಯದ ಹಾಗೆ ಇವುಗಳನ್ನು
    ಹಾಕಿಕೊಂಡಿರಬೇಕು. “ಇದೇ ಆರೋನನಿಗೂ ಅವನ ತರುವಾಯ ಅವನ ಸಂತತಿಯವರಿಗೂ ಇರಬೇಕಾದ ನಿತ್ಯವಾದ ಕಟ್ಟಳೆ.
  bbb-bbb: Ro Eronikiro anafa fuone bu maza boeje Are Muvuaka Akae ije E Ireobo na
    fivo ijia ro are guove Ma Akae ijia na baname isoekuva buka tarasi ije ke sana
    aru vadufuo. Bu ijiege rekuva nabe kaniaga bu oedufuo. Ro akae ije fume ijiege
    navaekina Eronikiro uifari fuone bu rade urivo ije bu ijia nuvena kenoedufuo.
  tam-2017: ஆரோனும் அவனுடைய மகன்களும் பரிசுத்த இடத்திலே ஆராதனைசெய்ய ஆசரிப்புக்கூடாரத்திற்குள்
    நுழையும்போதும் பலிபீடத்தின் அருகில் சேரும்போதும், அக்கிரமம் சுமந்து அவர்கள் சாகாதபடி,
    அவைகளை அணிந்திருக்கவேண்டும்; இது அவனுக்கும் அவனுக்குப் பின்வரும் சந்ததிக்கும்
    நிரந்தர கட்டளை.
  spa-RV-1909: Y estarán sobre Aarón y sobre sus hijos cuando entraren en el tabernáculo
    del testimonio, ó cuando se llegaren al altar para servir en el santuario, porque
    no lleven pecado, y mueran. Estatuto perpetuo para él, y para su simiente después
    de él.
  ron-BTF: 'Și ele vor fi pe Aaron și pe fiii lui, în timp ce vor veni la tabernacolul
    întâlnirii, sau în timp ce se vor apropia de altar pentru a servi în locul sfânt;
    ca ei să nu poarte nelegiuire și să moară: acesta să fie un statut pentru totdeauna,
    lui și seminței lui după el.'
  eng-WEBP: They shall be on Aaron and on his sons, when they go in to the Tent of
    Meeting, or when they come near to the altar to minister in the holy place, that
    they don’t bear iniquity, and die. This shall be a statute forever to him and
    to his offspring after him.
  eng-FBV: Aaron and his sons are to wear them when they enter the Tent of Meeting
    or when they approach the altar to serve in the Holy Place, so that they will
    not bring guilt on themselves and die. This is a law for Aaron and his descendants
    forever.
  nld-1939: Aäron en zijn zonen moeten ze dragen, wanneer zij de openbaringstent binnengaan
    of tot het altaar naderen, om in het heiligdom dienst te verrichten; anders zouden
    zij schuld op zich laden en sterven. Dit is een altijdgeldend voorschrift voor
    hem en zijn nakomelingschap.
  nch-BL: Huan Aarón huan itelpocahua monequi moquentise quema calaquise tiopan calijtic
    para techtequipanose, o quema monechcahuise campa nopa taixpamit ipan nopa cuarto
    campa tatzejtzeloltic. Huan sinta moquentise cati nimechilhuía, amo motajtacoltise
    huan miquise. Ni tanahuatilme elis para Aarón huan itelpocahua para nochipa.
  vie-1934: A-rôn cùng các con trai người sẽ mặc quần đó trong khi vào hội mạc hay
    là đến gần bàn thờ đặng làm việc tế lễ trong nơi thánh, thì chẳng mắc tội và chẳng
    chết đâu. Aáy là một mạng lịnh đời đời cho A-rôn và dòng dõi người.
  hin-CV: उनकी लंबाई कमर से जांघ तक हो जब अहरोन और उसके पुत्र मिलनवाले तंबू में जायें
    अथवा पवित्र स्थान में सेवा करने के लिए वेदी के पास जायें, तब वे उस वस्त्र को पहनें,
    जिससे वे अपराधी न बनें और उनकी मृत्यु न हो. “यह उसके और उसके बाद होनेवाले उसके
    वंश के लिए स्थिर आदेश है.
  eng-OURB: 'They shall be on Aaron [Light-bringer], and on his sons, when they go
    in to the Tent of Meeting, or when they come near to the altar to minister in
    the holy place; that they don’t bear depravity (moral evil), and die: it shall
    be a regulation forever to him and to his offspring after him.'
  spa-BES: 'Aarón y sus hijos se los pondrán cuando vayan al Tabernáculo de reunión
    o se acerquen al altar, cuando estén haciendo el trabajo del lugar santo, para
    que estén libres de cualquier pecado que cause la muerte: esto es estatuto perpetuo
    para él y su simiente después de él para siempre.'
  tdx-tdx: 'Ie ho sikine’ i Aharone naho o ana’eo naho mimoak’ an-kibohom-pamantañañe
    ao naho miharine i kitreliy hitoroñe amy miavakey, soa tsy hivave ty fandilovañe
    mahavetrake: fañè tsy ho modo ama’e izay naho amo tarira’e mandimbe azeo.'
  vid-vid: Aluni na wanage wovala lupati chila howokwinjila kuli ihema lya Nguluwi,
    ama howohejelela kuli honhu ha kulavila nhambiko, kuwatanza watambika kuli honhu
    ha kulavila nhambiko mgati mwa honhu helile. Kwa nzila ayo hawolajila umwazi wa
    hewo ne kuwa na nongwa na kukopoligwa. Alyo lyowa ilajizo lya mazuwa gose lya
    Aluni na walelwa wa heye.
  eng-OKE: And they shall be upon Aharon and upon his sons in their entering into
    the tabernacle of ordinance, or in approaching to the altar to minister in the
    sanctuary, that they contract not guilt and die. (This shall be) an everlasting
    statute for him and for his sons after him.
  tha-KJV: ให้​อาโรนกับบุตรชายทั้งหลายของเขาสวมเมื่อเข้าไปในพลับพลาแห่งชุ​มนุ​ม และเมื่อเข้าใกล้แท่นจะปรนนิบั​ติ
    ณ ที่​บริสุทธิ์ เกล​ือกว่าเขาจะก่อความชั่วช้าและถึงตาย เรื่องนี้​ให้​เป็นกฎเกณฑ์​เนืองนิตย์​ที่​เขาและเชื้อสายของเขาที่มาภายหลังเขาจะต้องปฏิบั​ติ​ตาม​”
  por-BR-2018: E estarão sobre Arão e sobre seus filhos quando entrarem no tabernáculo
    de testemunho, ou quando se achegarem ao altar para servir no santuário, para
    que não levem pecado, e morram. Estatuto perpétuo para ele, e para sua semente
    depois dele.
  deu-ELO: 'Und Aaron und seine Söhne sollen sie anhaben, wenn sie in das Zelt der
    Zusammenkunft hineingehen, oder wenn sie dem Altar nahen, um den Dienst im Heiligtum
    zu verrichten, daß sie nicht eine Ungerechtigkeit tragen und sterben: eine ewige
    Satzung für ihn und für seinen Samen nach ihm.'
  eng-WYC-2018: And Aaron and his sons shall use those breeches, when they shall enter
    into the tabernacle of witnessing, or when they nigh to the altar, that they minister
    in the saintuary, lest they be guilty of wickedness, and die; it shall be a lawful
    thing everlasting to Aaron, and to his seed after him. (And Aaron and his sons
    shall use those breeches, whenever they shall enter into the Tabernacle of the
    Witnessing, or when they approach the altar, to minister in the sanctuary, lest
    they be guilty of wickedness, and die; this shall be an everlasting law for Aaron,
    and for his descendants after him.)
  epo-epo: Kaj ili estu sur Aaron kaj sur liaj filoj, kiam ili eniros en la tabernaklon
    de kunveno, aŭ kiam ili alproksimiĝos al la altaro, por servi en la sanktejo;
    por ke ili ne faru pekon kaj ne mortu. Eterna leĝo ĝi estu por li kaj por lia
    idaro post li.
  uig-PIN: Ⱨarun wǝ oƣulliri jamaǝt qediriƣa kirgǝndǝ yaki muⱪǝddǝs jayda hizmǝttǝ
    bolux üqün ⱪurbangaⱨⱪa yeⱪinlaxⱪanda, ular gunaⱨkar bolup ɵlüp kǝtmǝsliki üqün
    tambalni kiyiwalsun. Bu uningƣa wǝ uningdin keyinki nǝsilliri üqün ǝbǝdiy bir
    bǝlgilimǝ bolsun.
  beo-beo: Elane amola egefelali da eso huluane Na Abula Diasu ganodini golili dasea
    o oloda amoga gobele salasu hamoma:ne amo gadenene masea, ilia da amo selefa salawane
    misunu. Bai ilia da ilia sema olelesea, fanelegei dagoi ba:sa:besa:le, agoane
    hamomu da defea. Amo da sema amo Elane amola egaga fi da mae yolesili hamonanoma:mu.
  tpi-OTNT: Na Aron wantaim ol pikinini man bilong en i mas putim kain trausis olsem
    taim ol i go klostu long alta bilong mekim wok pris insait long Rum Tambu o long
    arapela taim ol i go insait long haus sel bilong mi. Sapos ol i no mekim olsem
    bai ol i gat asua na bai mi kilim ol i dai. Oltaim oltaim Aron na ol tumbuna pikinini
    bilong en ol i kamap bihain, ol i mas bihainim dispela lo.”
  hau-SA: Dole Haruna da ’ya’yansa su sa su sa’ad da za su shiga Tentin Sujada, ko
    sa’ad da suka kusace bagade domin hidima a Wuri Mai Tsarki, don kada su yi laifi,
    su kuma mutu. “Wannan za tă zama dawwammamiyar farilla wa Haruna da zuriyarsa
    har abada.
  uig-LAT: Harun we oghulliri jamaet chédirigha kirgende yaki muqeddes jayda xizmette
    bolush üchün qurban’gahqa yéqinlashqanda, ular gunahkar bolup ölüp ketmesliki
    üchün tambalni kiyiwalsun. Bu uninggha we uningdin kéyinki nesilliri üchün ebediy
    bir belgilime bolsun.
  nde-nde: U-Aroni kanye lamadodana akhe bazazigqoka izikhathi zonke nxa bengena ethenteni
    lokuhlangana lanxa besondela e-alithareni ukwenza umsebenzi wokukhonza eNdaweni
    eNgcwele, ukuze bangabi lecala bafe. Lokhu kuzakuba yisimiso esingapheliyo ku-Aroni
    lakuzizukulwane zakhe.”
  ton-ton: Pea ʻe ʻai ia kia ʻElone, pea ki hono ngaahi foha, ʻoka nau ka haʻu ki
    he fale fehikitaki ʻoe kakai, pe ʻi heʻenau haʻu ʻo ofi ki he feilaulauʻanga,
    ke tauhi ʻi he potu māʻoniʻoni; telia naʻa nau fai hala, pea mate ai; ko e fekau
    tuʻumaʻu ʻeni kiate ia, pea ki hono hako ʻamui ʻiate ia.
  ces-1613: A ať je na sobě mají Aron i synové, když vcházeti budou do stánku úmluvy,
    aneb když přistupovati budou k oltáři, aby sloužili v svatyni; a neponesou nepravosti,
    aniž zemrou. Řád tento bude věčný jemu i potomkům jeho po něm.
  eng-WMB: They shall be on Aaron and on his sons, when they go in to the Tent of
    Meeting, or when they come near to the altar to minister in the holy place, that
    they don’t bear iniquity, and die. This shall be a statute forever to him and
    to his offspring after him.
  tam-TCV: ஆரோனும், அவன் மகன்களும் சபைக் கூடாரத்திற்குள் போகும்போதோ அல்லது பரிசுத்த
    இடத்தில் ஆசாரிய ஊழியம் செய்யும்படி பலிபீடத்தை நெருங்கும்போதோ, குற்றம் உள்ளவர்களாகிச்
    சாகாதபடி, அவற்றை அணிந்திருக்க வேண்டும். “இது ஆரோனுக்கும், அவனுக்குப் பின்வரும்
    அவன் சந்ததிகளுக்கும் நிரந்தர நியமமாய் இருக்கும்.”
  ceb-ULB: Kinahanglan isul-ob nila kini nga mga bahag sa dihang mosulod sila sa tolda
    nga tagboanan o moduol na sila halaran sa pag-alagad didto sa balaang dapit. Kinahanglan
    buhaton nila kini aron dili sila mahimong sad-an kay kung dili mamatay gayod sila.
    Mao kini ang balaod nga dili mausab alang kang Aaron ug sa mga kaliwatan nga mosunod
    kaniya.
  pol-UBG: A będą one na Aaronie i na jego synach, gdy będą wchodzić do Namiotu Zgromadzenia
    lub gdy będą przystępować do ołtarza, aby służyć w Miejscu Świętym, aby nie ściągnęli
    na siebie winy i nie pomarli. Będzie to wieczna ustawa dla niego i jego potomstwa
    po nim.
  urd-GVU: جب بھی ہارون اور اُس کے بیٹے ملاقات کے خیمے میں داخل ہوں تو اُنہیں یہ پاجامے
    پہننے ہیں۔ اِسی طرح جب اُنہیں مُقدّس کمرے میں خدمت کرنے کے لئے قربان گاہ کے پاس
    آنا ہوتا ہے تو وہ یہ پہنیں، ورنہ وہ قصوروار ٹھہر کر مر جائیں گے۔ یہ ہارون اور
    اُس کی اولاد کے لئے ایک ابدی اصول ہے۔
  deu-1912: Und Aaron und seine Söhne sollen sie anhaben, wenn sie in die Hütte des
    Stifts gehen oder hinzutreten zum Altar, daß sie dienen in dem Heiligtum, daß
    sie nicht ihre Missetat tragen und sterben müssen. Das soll ihm und seinem Stamm
    nach ihm eine ewige Weise sein.
  ntj-ntj: '@see-verse:EXO.028.042'
  kan-2017: ಆರೋನನೂ, ಅವನ ಮಕ್ಕಳೂ ದೇವದರ್ಶನ ಗುಡಾರದೊಳಗೆ ಹೋಗುವಾಗಲೂ, ಪವಿತ್ರಸ್ಥಾನದಲ್ಲಿ ಸೇವೆಮಾಡುವುದಕ್ಕೆ
    ಯಜ್ಞವೇದಿಯ ಹತ್ತಿರಕ್ಕೆ ಬರುವಾಗಲೂ ಇವುಗಳನ್ನು ಧರಿಸಿಕೊಂಡಿರಬೇಕು. ಇಲ್ಲವಾದರೆ ಅವರು ಆ ಅಪರಾಧದ
    ಫಲವನ್ನು ಅನುಭವಿಸಿ ಸತ್ತಾರು. ಅವನಿಗೂ ಅವನ ವಂಶಸ್ಥರಿಗೂ ಇದು ಶಾಶ್ವತವಾದ ನಿಯಮವಾಗಿದೆ.
  ena-ena: Alon agaŋ ninadinu hula usaŋ hameŋ agɨladɨ muji lamavɨm uami. Lamalama
    sagalɨ hɨlahɨla hɨsɨŋ vadɨm heŋ uu sibɨla vihavɨm uami. Uaiaŋ pabiŋ pabiŋ sagalɨ
    igu igu hɨsɨŋ uvɨ havɨlɨ uleŋ muji heŋ avi lamalama uavɨm uami. Hameŋ lɨdɨŋ nɨbɨlaŋ
    hugɨ apalɨ hɨniavɨdaci viaŋ nulɨdɨ ma ifɨhɨmɨben uami. Mufɨli mufɨli Alon dɨ ninadinu
    ajihalinu agɨlaŋ ciaŋ vɨdɨvɨdɨŋ nagadɨ lubiahɨlahɨla hameŋ laci hameŋ laci ala
    lɨhavɨbali uami.
  yap-yap: I Aron nge fapi pumo’on ni fak e thangri gubin ngiyal’ ni ngranod ngalan
    fare Tent u p’eowcheg ara rabad nga altar ni ngar pigpiggad ni prist u lan e Gin
    ba Thothup, ma dabisiy ni ngar chuwgad ko fa yu ley i mad, ya nge dab gu thang
    e fan rorad ni bochan e de upong e yungin nge mith u dowrad. Ren’ey e ngi i par
    nib gam’ing ni ngi i rin’ Aron nge pi’in owchen.
  hlt-MCSB: Aaron neh anih koca loh tingtunnah dap khuila a kun uh vaengah khaw, hmuencim
    ah thohtat ham hmueihtuk la a mop uh vaengah puei uh saeh. Te daengah ni thaesainah
    a phueih vaengah a duek uh pawt eh. He he anih ham neh anih phoeikah a tiingan
    ham kumhal kah khosing coeng ni.
  mdy-ETH: ዓኣሮኔና ናኣቶና ቢያ ኬሊ ዓፒላፓ ማዢንቴ ጌኤዦ ማኣሮ ጌላ ዎዶና፥ ሃሣ ጊንሣ ጌኤዦ ቤዞይዳ ቄኤሴ ማዒ ማዻኒ ዒንጎ
    ባኮ ዒንጎ ቤዞ ባንሢ ሙካዖ ዬያ ማይንቶንጎ፤ ዬያይዲፆና ዔያቶኮ ካሉማ ጴዺንዱዋሢሮ ሃይቢፓ ዔያታ ቶላንዳኔ፤ ዬይ ዓካሪ ዓኣሮኔና
    ዒዛኮ ዜርፆናም ቢያ ዶዲ ናንጋንዳ ዎጌ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ biara a Aaron ne ne mmammarima no rekɔ Ahyiaeɛ Ntomadan mu hɔ
    anaasɛ wɔrekɔ afɔrebukyia no anim wɔ kronkronbea hɔ no, wɔnhyɛ. Anyɛ saa a, afɔbuo
    bɛba wɔn so ma wɔawuwu. “Yei yɛ daa apam a wɔahyɛ ama Aaron ne ne mmammarima.
  eng-WEBU: They shall be on Aaron and on his sons, when they go in to the Tent of
    Meeting, or when they come near to the altar to minister in the holy place, that
    they don’t bear iniquity, and die. This shall be a statute forever to him and
    to his offspring after him.
  bnp-bnp: E Aron turane huriki e tuna, ri gi rodo a poho nga na tahuna ri lakea na
    dede, ri gi rata a leho pololilo na Tabeke Nitaba, o na tahuna ri dili na Kape
    na Vaponga nau. Ria i uka ma ri rata mavonga, bara ri tahoka a ngava, a rabalaki
    ria. “E Aron turane huriki a hamona ri gi ramai vakaroroa a vinara iea.
  wal-wal: Aarooninne a naati Xoossaa Dunkkaaniyaa geliyo wode, woikko Geeshsha Sohuwan
    qeesetettan oottanau yarshshuwaa yarshshiyoosaa shiiqiyo wode, ha maayota maayona.
    Hegaadan hanikko, eti bantta bolli mooronne haiqo ehookkona. Hagee Aaroonayyoonne
    a zaretuyyo merinau woga gido.
  spa-PDDPT: Aarón y sus hijos estarán cubiertos con ellos cuando entren en el Tabernáculo
    de Reunión o cuando se acerquen al altar para ministrar en el Santuario a fin
    de que no tengan culpa y mueran. Es estatuto perpetuo para él y para sus descendientes.
  gun-gun: Ha'e va'e ma Arão ha'e ta'y kuery omoĩ 'rã oguy nhemboaty oĩaty py oike
    nhavõ guarã, altar oĩa py ovaẽ vy henda iky'a e'ỹ va'e py omba'eapo aguã, ha'e
    kuery re jejavya oĩ e'ỹ aguã omano e'ỹ aguã. Ha'e rami aguã aeja hekorã opa e'ỹ
    va'e, ha'e hamymino kuery ikuaive jevy va'e rekorã.
  agu-BL: Nin yil cho'c wutzk'anil yi ama'l kale tzinc'ulwit wib scyuch' tan banle'n
    chimunl tajwe'n yi at yi ne'ẍ wexa'tz scye'j. Tajwe'n tan chixome'n Aarón scyuch'
    yi e' cy'ajl te yi xtxolbila'se'j tan qui jale'n quil, bantz qui chiquime'n. Yi
    jun leya'tz i'tz tetz Aarón scyuch' yi e' cy'ajl tu cyakil chixonl sbne' opon
    tunintz.
  ilo-ULB: Masapul nga usaren da Aaron ken dagiti annakna a lallaki dagitoy no umunegda
    iti tabernakulo wenno no umasidegda iti altar tapno agserbida iti nasantoan a
    disso. Masapul nga aramidenda dagitoy tapno awan iti awitenda a basol ken saanda
    a matay. Daytoy ket agnanayon a linteg kada Aaron ken kadagiti kaputotanna a sumarsaruno
    kenkuana.
  kpg-kpg: Aaron mo ana dama e hai gi ulu nia gahu aanei i nia madagoaa huogodoo ma gaa hula
    gi lodo di Hale laa e noho iei Au, be gi di gowaa dudu tigidaumaha e hai nadau
    hegau i lodo di Gowaa Dabu, gi de daaligi digaula gii mmade i di nadau hagakila mai
    nadau huaidina. Deenei la taganoho e noho mau ang gi Aaron mo ono hagadili.
  uig-ARA: ھارۇن ۋە ئوغۇللىرى جامائەت چېدىرىغا كىرگەندە ياكى مۇقەددەس جايدا خىزمەتتە
    بولۇش ئۈچۈن قۇربانگاھقا يېقىنلاشقاندا، ئۇلار گۇناھكار بولۇپ ئۆلۈپ كەتمەسلىكى ئۈچۈن
    تامبالنى كىيىۋالسۇن. بۇ ئۇنىڭغا ۋە ئۇنىڭدىن كېيىنكى نەسىللىرى ئۈچۈن ئەبەدىي بىر
    بەلگىلىمە بولسۇن.
  sus-sus: Haruna nun a xa die xa na mɔɔli so e ma e makɔrɛma sɛrɛxɛbade ra tɛmui
    naxɛ, xa na mu a ra e na hɔrɔmɔbanxi kui li tɛmui naxɛ, n i lima dɛnnaxɛ. Na nan
    a niyama e mu yunubi sɔtɔma, e tangama nɛ faxɛ ma. Sɛriyɛ na a ra naxan mu kanama
    abadan Haruna nun a bɔnsɔɛ birin bɛ.»
  pon-2006: Aaron oh nah pwutak kan pahn kin likawih saramada pwukat ahnsou koaros
    me re pahn kin pedolong nan Impwal me I pahn kin ketiket loale de ni ar pahn kin
    keidohng papah nin duwen samworo kei nan Wasa Sarawio, pwe re en dehr kamakamkihla
    ar pahn sansal suwedla. Koasoandi poatopoat ehu met ong Aaron oh kadaudoke kan.
  ksd-ksd: ma Aron ma ra umana natuna diat a mal me, ba dia ruk ta ra pal na varbarat,
    ba ona dia vana tadav ra uguugu na vartabar, upi diat a kudakudar ta ra gomgom
    na pal, upi koko diat a pait ra magit i rara, ma diat a mat; ma go ra mangamangana
    na tur vatikai pirana ma pire ra lavur bul mur tana.
  tur-YTC: Suç taşıyıp ölmesinler diye, Buluşma Çadırı'na girdiklerinde ya da kutsal
    yerde hizmet etmek için sunağa yaklaştıklarında Aron'la oğulları üzerinde olacaklar.
    Bu, hem kendisi hem de kendisinden sonraki soyu için sonsuza dek bir kural olacaktır.”
  grc-BRENT: Καὶ ἕξει Ἀαρὼν αὐτὰ καὶ οἱ υἱοὶ αὐτοῦ, ὅταν εἰσπορεύωνται εἰς τὴν σκηνὴν
    τοῦ μαρτυρίου, ἢ ὅταν προσπορεύωνται λειτουργεῖν πρὸς τὸ θυσιαστήριον τοῦ ἁγίου·
    καὶ οὐκ ἐπάξονται πρὸς ἑαυτοὺς ἁμαρτίαν, ἵνα μὴ ἀποθάνωσι· νόμιμον αἰώνιον αὐτῷ,
    καὶ τῷ σπέρματι αὐτοῦ μετʼ αὐτόν.
  ind-AYT: Semua itu harus dipakai oleh Harun dan anak-anaknya ketika mereka masuk
    ke tenda pertemuan, atau ketika mereka di dekat mazbah untuk melayani di Ruang
    Kudus agar mereka tidak menanggung kesalahan dan mati. Ini harus menjadi ketetapan
    baginya dan keturunannya untuk selama-lamanya.”
  nya-nya: Aaroni ndi ana ake ayenera kuvala akabudulawo pamene akulowa mu tenti ya
    msonkhano kapena pamene akupita ku guwa lansembe kukatumikira malo oyera kuopa
    kuti angachimwe ndi kufa. “Ili likhale lamulo la nthawi zonse kwa Aaroni ndi zidzukulu
    zake.”
  hrv-hrv: Neka ih nosi Aron i njegovi sinovi kad ulaze u Šator sastanka ili kad se
    primiču žrtveniku za službu u Svetištu da ne navuku na se krivnju i umru. To neka
    bude vječna naredba za nj i za njegovo potomstvo poslije njega.”
  mps-mps: Tama Aron aga ogomani dali augwaligo te tiwai belibo trausis munama, te
    augwali alta pąba te Tedali Gasagi Yai Be Habu tomoba pelama, te pris sę ebo
    sogo, ma gasa sogo te augwali eno ugwa be tomoba painogo te ugwa belibo trausis
    munama, asomainao. Ma, te tobage sę augwaligo me isąma, te augwali tigi olo
    eno bidibo madi asobaso da, teda augwali dwai sę yali homu eyu, te eno augwali
    ela muaibao. Sesemane bidada pabo sogo Aron me, aga wąį dabe nosali pedalobo
    bage, augwaligo te bomo yai po wali pao,” Genuai Bidigo te po wai.
  tpi-tpi: Na Aron wantaim ol pikinini man bilong en i mas putim kain trausis olsem
    taim ol i go klostu long alta bilong mekim wok pris insait long Rum Tambu o long
    arapela taim ol i go insait long haus sel bilong mi. Sapos ol i no mekim olsem
    bai ol i gat asua na bai mi kilim ol i dai. Oltaim oltaim Aron na ol tumbuna pikinini
    bilong en ol i kamap bihain, ol i mas bihainim dispela lo.”
  dan-1931: Dem skal Aron og hans Sønner bære, når de går ind i Åbenbaringsteltet
    eller træder frem til Alteret for at gøre Tjeneste i Helligdommen, at de ikke
    skal pådrage sig Skyld og lide Døden. En evig gyldig Anordning skal det være for
    ham og hans Afkom efter ham.
  vie-OVCB: A-rôn và các con trai người phải mặc quần này mỗi khi vào Đền Tạm hoặc
    đến gần bàn thờ trong Nơi Thánh; nếu không, họ sẽ mang tội và chết. Đây là một
    quy lệ áp dụng cho A-rôn và con cháu người mãi mãi.”
  guj-2017: હારુન અને તેના પુત્રો જ્યારે પણ મુલાકાતમંડપમાં અથવા પવિત્રસ્થાનમાંની વેદી
    પાસે જાય, ત્યારે તેઓ હંમેશા અંતઃવસ્ત્ર પહેરે, જેથી તેઓ દોષમાં ન પડે અને તેઓ મૃત્યુ
    ન પામે. હારુન અને તેના વંશજો માટે આ કાયમી કાનૂન સદાને માટે છે.
  pon-2006A: Aaron oh nah pwutak kan pahn kin likawih saramada pwukat ahnsou koaros
    me re pahn kin pedolong nan Impwal me I pahn kin ketiket loale de ni ar pahn kin
    keidohng papah nin duwen samworo kei nan Wasa Sarawio, pwe re en dehr kamakamkihla
    ar pahn sansal suwedla. Koasoandi poatopoat ehu met ong Aaron oh kadaudoke kan.
  por-BRBSL: Estarão sobre Aarão e sobre seus filhos, quando entrarem na Tenda da
    Reunião, ou quando se aproximarem do altar para ministrar no lugar santo, para
    que não sofram iniqüidade, e morram. Isto será um estatuto para ele e para seus
    descendentes para sempre, depois dele.
  cth-cth: Hot teh Aron hoi a capanaw kamkhuengnae lukkareiim koe kâennae tueng dawk
    thoseh, hmuen kathoung koe thaw tawk nahanlah bawknae khoungroe teng a cei nah
    thoseh a kamthoup awh han. Nahoeh pawiteh, yonpen e lah awm vaiteh, dout awh langvaih.
    Hot teh amamouh hoi ka tho hane catounnaw totouh a yungyoe hanlah caksak e phunglam
    doeh toe.
  twi-twi: Bere biara a Aaron ne ne mmabarima no rekɔ Ahyiae Ntamadan mu hɔ anaasɛ
    wɔrekɔ afɔremuka no anim wɔ kronkronbea hɔ no, wɔnhyɛ. Anyɛ saa a afɔbu bɛba wɔn
    so ama wɔawuwu. “Eyi yɛ daa apam a wɔahyɛ ama Aaron ne ne mmabarima.
  hlt-hlt: Aaron neh anih koca loh tingtunnah dap khuila a kun uh vaengah khaw, hmuencim
    ah thohtat ham hmueihtuk la a mop uh vaengah puei uh saeh. Te daengah ni thaesainah
    a phueih vaengah a duek uh pawt eh. He he anih ham neh anih phoeikah a tiingan
    ham kumhal kah khosing coeng ni.
  tbz-SIM: Anɔɔ nɛ̀ o bí kɛ̀ bɛ̀ níí ɑ̃nnɛ́ kɛ́tɑnnɛ̀ n tɑummɛ̀ tou, yoo kɛ́pĩ́nnɛ̀
    diwũɔ̃tɔ̀nnì kó mutɔ̃mmú, kɛ̀ bɛ̀ bɑ́ɑ́ yɑ̀ bɛ fɛi kɛ̀ bɛ̀ɛ kú. Dɛ̀ yó ntú Anɔɔ
    nɛ̀ o bí nɛ̀ o yɑɑ̀bío bɛ kó ikuɔ́ nyì sɑ̃́ɑ̃̀.
  msy-2020: Eghtɨ Aron uan otariba ko, me Anogoroghezir Danganimɨn aven ofa gamir
    gumazimɨn ingangarim damusɨ, ofa gamir dakozimɨn boroghɨn mangɨva, me trausiziar
    kabar aghuigh, egh dughiar igharazibar me na bativamin Purirpenimɨn aven mangɨsɨ
    me kamaghɨra damuam. Egh me kamaghɨn damighan kogh me osɨmtɨzim ikɨtɨ, kɨ me mɨsueghtɨ
    me arɨmɨghiregham. Eghtɨ Aron uan igiar borir gɨn otivamiba ko, me zurazurara
    Akar Gavgavir kɨ damuasa me mɨkemezibar gɨn mangam.”
  azb-azb: Bunları Harunla oğulları Müqəddəs yerdə xidmət etmək üçün Hüzur çadırına
    daxil olanda yaxud qurbangaha yaxınlaşanda cəza çəkib ölməmək üçün geyəcəklər.
    Bu, Harunla övladlarına əbədi qayda olsun.
  eng-DBY: And they shall be upon Aaron and his sons when they enter into the tent
    of meeting, or when they come near to the altar to serve in the sanctuary; that
    they may not bear iniquity and die — an everlasting statute for him and his seed
    after him.
  hin-2017: और जब जब हारून या उसके पुत्र मिलापवाले तम्बू में प्रवेश करें, या पवित्रस्थान
    में सेवा टहल करने को वेदी के पास जाएँ तब-तब वे उन जाँघियों को पहने रहें, न हो
    कि वे पापी ठहरें और मर जाएँ। यह हारून के लिये और उसके बाद उसके वंश के लिये भी
    सदा की विधि ठहरे।
  wol-KYG: Na Aaróona aki doomam jiitloo loolu, bu ñuy dugg ci xaymab ndaje mi, mbaa
    ñuy jegeji sarxalukaay bi, ngir liggéey ci bérab bu sell bi, ndax ñu baña yóbbe
    seen bopp mbugal, muy seen dee. Na Aaróona ak askanam sàrtoo loolu fàww.
  bjr-bjr: Aaroonafa narí faiqi namu faqa qinee umee marunnanaki qini uiqaana maqaki
    keeqafinoo qini qaindasaa naaquqara qoo aanaiqikira ainaina auqararee qimasee
    aiqama kari mi karausisana afisuaqa. Miqiqa sia nári nifaaqa kooroo iqa sia kuqifaranoo.
    Maa ufafa Aaroona faqa mina saa ani aruakinausa saa faqa naaruara mariannoo.
  eng-YLT: and they have been on Aaron and on his sons, in their going in unto the
    tent of meeting, or in their drawing nigh unto the altar to minister in the sanctuary,
    and they do not bear iniquity nor have they died; a statute age-during to him,
    and to his seed after him.
  eng-WYC-2017: And Aaron and his sons shall use those breeches, when they shall enter
    into the tabernacle of witnessing, or when they nigh to the altar, that they minister
    in the saintuary, lest they be guilty of wickedness, and die; it shall be a lawful
    thing everlasting to Aaron, and to his seed after him.
  eng-WMBB: They shall be on Aaron and on his sons, when they go in to the Tent of
    Meeting, or when they come near to the altar to minister in the holy place, that
    they don’t bear iniquity, and die. This shall be a statute forever to him and
    to his offspring after him.
  urd-GVH: जब भी हारून और उसके बेटे मुलाक़ात के ख़ैमे में दाख़िल हों तो उन्हें यह
    पाजामे पहनने हैं। इसी तरह जब उन्हें मुक़द्दस कमरे में ख़िदमत करने के लिए क़ुरबानगाह
    के पास आना होता है तो वह यह पहनें, वरना वह क़ुसूरवार ठहरकर मर जाएंगे। यह हारून
    और उस की औलाद के लिए एक अबदी उसूल है।
  rug-rug: Eroni meke sari na tuna koreo si kaqu va sagei sari na poko arini, totoso
    nuquru mae pa korapana sa Ipi Hopena pa kenuqu Rau, babe tata mae koasa hope,
    pude nabulu Nau pa tinavete hiama pa lose hopena pude lopu ta zutu meke mate.
    Hie si keke tinarae tadi na hiama koe Eroni, meke koari na tudia ri na tuna, sapu
    kaqu koa hola ninae rane ka rane.
  gaz-gaz: Aroonii fi ilmaan isaa akka balleessaa hojjetanii hin duuneef yeroo dunkaana
    wal gaʼii seenan yookaan Iddoo Qulqulluu sanatti tajaajila kennuuf iddoo aarsaatti
    dhiʼaatan uffata kana uffachuu qabu. “Kunis Aroonii fi sanyii isaatiif sirna bara
    baraa haa taʼu.
  fra-LSG: Aaron et ses fils les porteront, quand ils entreront dans la tente d’assignation,
    ou quand ils s’approcheront de l’autel, pour faire le service dans le sanctuaire;
    ainsi ils ne se rendront point coupables, et ne mourront point. C’est une loi
    perpétuelle pour Aaron et pour ses descendants après lui.
  gnn-gnn: '@see-verse:EXO.028.042'
  yal-yal: Haruna nun a diine xa e so benun e xa siga Naralan Bubun kui, hanma e nɛma
    maso saraxa ganden na walideni yire sariɲanxini. Nayi, e mi yulubin tongoma e
    faxa. Habadan sariyan na a ra Haruna xa e nun a yixɛtɛne birin.”
  haw-1868: Maluna o Aarona ia mea, a maluna o kana mau keikikane, ia lakou e hele
    mai ai iloko o ka halelewa o ka ahakanaka, a ia lakou e hookokoke mai ai i ke
    kuahu, e lawelawe ma kahi kapu, i kau ole ai ka hewa maluna o lakou a make. He
    kanawai mau loa ia nona, a no kana poe mama mahope ona.
  arb-NAV: فَيَلْبَسُهَا هَرُونُ وَبَنُوهُ تَحْتَ قُمْصَانِهِمْ عِنْدَ دُخُولِهِمْ
    إِلَى خَيْمَةِ الاجْتِمَاعِ، أَوْ عِنْدَ اقْتِرَابِهِمْ إِلَى الْمَذْبَحِ لِيَخْدِمُوا
    فِي القُدْسِ، لِئَلّا يُخْطِئُوا فَيَمُوتُوا. هَذَا فَرْضٌ دَائِمٌ عَلَى هَرُونَ
    وَنَسْلِهِ جِيلاً بَعْدَ جِيلٍ.
  ewe-ewe: Ele be Aron kple via ŋutsuwo nado awu siawo ɣe sia ɣi si woayi agbadɔ la
    me alo woayi vɔsamlekpui la gbɔ le Kɔkɔeƒe la. Ne womewɔ nu siawo o la, woaɖi
    fɔ, eye woaku. Esia nye se matrɔmatrɔ na Aron kple via ŋutsuwo.”
  eng-LEE: And they shall be upon Aaron, and upon his sons, when they come in unto
    the tabernacle of the congregation, or when they come near unto the altar to minister
    in the holy place; that they bear not iniquity, and die; a statute for ever shall
    it be for him and for his seed after him.
  asm-FB: যেতিয়া হাৰোণ আৰু তেওঁৰ পুত্ৰসকল সাক্ষাৎ কৰা তম্বুৰ ভিতৰলৈ সোমাব, বা পবিত্ৰ-স্থানত
    পৰিচৰ্যা কৰিবলৈ বেদীৰ ওচৰ চাপিব, তেতিয়া তেওঁলোকে যেন সেইবস্ত্র পৰিধান কৰে। তেওঁলোকে
    নিশ্চয়কৈ এইদৰে কৰিব লাগিব যাতে তেওঁলোকে পাপৰ ভাৰ বব লগা নহয় আৰু তেওঁলোকৰ মৃত্যু
    নহয়। এয়ে হাৰোণ আৰু তেওঁৰ ভাবি বংশৰ পালন কৰিবলগীয়া চিৰস্থায়ী বিধি।
  sus-A: هَرُنَ نُن عَ شَ دِيٍ شَ نَ مْولِ سٌ عٍ مَ عٍ مَكْرّ مَ سّرّشّبَدٍ رَ تّمُي
    نَشّ، شَ نَ مُ عَ رَ عٍ نَ هْرْ مْبَنشِ كُي لِ تّمُي نَشّ، ﭑ عِ لِمَ دّننَشّ.
    نَ نَن عَ نِيَمَ عٍ مُ يُنُبِ سْتْمَ، عٍ تَنفَمَ نّ قَشّ مَ. سّرِيّ نَ عَ رَ نَشَن
    مُ كَنَمَ عَبَدَن هَرُنَ نُن عَ بْنسْي بِرِن بّ.»
  fra-SBL: Ils seront sur Aaron et sur ses fils, lorsqu'ils entreront dans la tente
    de la Rencontre ou lorsqu'ils s'approcheront de l'autel pour faire le service
    dans le lieu saint, afin qu'ils ne portent pas l'iniquité et ne meurent pas. Ce
    sera une loi pour lui et pour sa descendance après lui, pour toujours.
  hbo-hbo: וְהָיוּ֩ עַל־אַהֲרֹ֨ן וְעַל־בָּנָ֜יו בְּבֹאָ֣ם ׀ אֶל־אֹ֣הֶל מֹועֵ֗ד אֹ֣ו
    בְגִשְׁתָּ֤ם אֶל־הַמִּזְבֵּ֙חַ֙ לְשָׁרֵ֣ת בַּקֹּ֔דֶשׁ וְלֹא־יִשְׂא֥וּ עָוֹ֖ן וָמֵ֑תוּ
    חֻקַּ֥ת עֹולָ֛ם לֹ֖ו וּלְזַרְעֹ֥ו אַחֲרָֽיו׃ ס
  eng-WYCLIFFE: And Aaron and hise sones schulen vse tho, whanne thei schulen entre
    in to the tabernacle of witnessyng, ether whanne thei neiyen to the auter, that
    thei mynystren in the seyntuarie, lest thei ben gilti of wickidnesse, and dien;
    it schal be a lawful thing euerlastynge to Aaron, and to his seed after hym.
  piu-2006: '@see-verse:EXO.028.042'
  pjt-pjt: '@see-verse:EXO.028.042'
  cwe-cwe: Haluni na wanage wezavala kaputula izo chila vondawengile muna dihema da
    Mulungu hebu vondawawe habehi na ulupango na kutenda sang'hano za ukulu wa nhambiko
    hana ihanhu helile. Kwa kutenda ivo hawezalagusa mwazi wawo na kukomigwa. Iyo
    izakuwa ndagilizi ya siku zose kwa Haluni na welesi wake.
  kik-kik: Harũni na ariũ ake no nginya maciĩhumbage rĩrĩa rĩothe marĩtoonyaga Hema-ya-Gũtũnganwo
    kana magĩthengerera kĩgongona marutĩre wĩra Handũ-harĩa-Hatheru nĩgeetha matikahĩtie,
    nao makue. “Ũyũ nĩũtuĩke watho wa kũrũmagĩrĩrwo tene na tene nĩ Harũni na njiaro
    ciake.
  fra-NCL: Aaron et ses fils les porteront quand ils entreront dans la tente de réunion,
    ou quand ils s’approcheront de l’autel pour faire le service dans le sanctuaire ;
    ainsi ils n’encourront pas de faute et ne mourront point. C’est une loi perpétuelle
    pour Aaron et pour ses descendants après lui.
  cek-AK: Aaron hoi a caanawk mah amkhuenghaih kahni im, to tih ai boeh loe hmuenciim
    ah toksak o hanah hmaicam taengah a caeh o naah, zaehaih mah phak thuih moe, a
    duek o han ai ah, to khukbuennawk to angkhuk o han angaih; hae loe Aaron hoi a
    caanawk hanah dungzan ah paek ih daan ah om tih.
  cuk-cuk: Aarón, degi, e-masmala, dulemar-anbo-ambikued-negse-dogdemalale, we-garson-bipi-yoi
    dogmaloed. Degine, anga-ibmar-ogumakar-ukleged-ailase nadmalale, amba we-garson-bipi-yoi
    dogbaloed. Adi, wemala melle isgumalagar. Ar isgumalale, wemala burgwemaloed.
    Aarónʼgala, degi, e-masmalagala, we-igar degisadegu-mai guoed.”
  uig-CYR: Һарун вә оғуллири җамаәт чедириға киргәндә яки муқәддәс җайда хизмәттә
    болуш үчүн қурбангаһқа йеқинлашқанда, улар гунакар болуп өлүп кәтмәслиги үчүн
    тамбални кийивалсун. Бу униңға вә униңдин кейинки нәсиллири үчүн әбәдий бир бәлгүлимә
    болсун.
  tel-2017: వారు ప్రత్యక్ష గుడారంలోకి ప్రవేశించేటప్పుడు గానీ పరిశుద్ధస్థలం లో సేవ
    చేయడానికి బలిపీఠం దగ్గరికి వచ్చేటప్పుడు గానీ వారు దోషులై చావకుండేలా అహరోను, అతని
    కుమారులు వాటిని ధరించాలి. ఇది అతనికి, అతని తరువాత అతని సంతానానికి ఎప్పటికీ నిలిచి
    ఉండే శాసనం.”
  hat-BSA: Yo va sou Aaron avèk fis li yo lè y ap antre nan tant reyinyon an, oswa
    lè y ap pwoche lotèl la pou fè sèvis nan lye sen an, pou yo pa atire koupabilite,
    e mouri. “Sa va yon règleman pou tout tan pou li, e pou desandan apre li yo.”
  kos-kos: Aaron ac wen natul fah nukum ma inge pacl nukewa ke elos ac ilyak nu ye
    mutuk nu in Lohm Nuknuk Mutal, ku ke pacl elos kalukyang nu ke loang uh in oru
    kulansap lun mwet tol in Acn Mutal, tuh elos in tia anwuki ke sripen liyeyuk koflufol
    lalos. Oakwuk se inge ma nu sel Aaron ac fwilin tulik natul nwe tok.
  hbo-WLC: וְהָיוּ֩ עַל־אַהֲרֹ֨ן וְעַל־בָּנָ֜יו בְּבֹאָ֣ם ׀ אֶל־אֹ֣הֶל מוֹעֵ֗ד א֣וֹ
    בְגִשְׁתָּ֤ם אֶל־הַמִּזְבֵּ֙חַ֙ לְשָׁרֵ֣ת בַּקֹּ֔דֶשׁ וְלֹא־יִשְׂא֥וּ עָוֺ֖ן וָמֵ֑תוּ
    חֻקַּ֥ת עוֹלָ֛ם ל֖וֹ וּלְזַרְע֥וֹ אַחֲרָֽיו׃ ס
  ibo-ibo: Erọn na ụmụ ya ndị ikom aghaghị iyi ha mgbe niile ha ga-aba nʼime ụlọ nzute,
    maọbụ mgbe ha na-abịa nso ebe ịchụ aja ije ozi nʼEbe Nsọ. Ka ha ghara imeta ihe
    ikpe ọmụma, ma nwụọ. “Nke a ga-abụ iwu na ụkpụrụ ebighị ebi, nke ga-adịrị Erọn
    na ụmụ ụmụ ya.
  ory-ory: ପୁଣି, ଯେତେବେଳେ ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣ ସମାଗମ-ତମ୍ବୁରେ ପ୍ରବେଶ କରିବେ, କିଅବା
    ପବିତ୍ର ସ୍ଥାନରେ ସେବା କରିବା ନିମନ୍ତେ ବେଦିର ନିକଟବର୍ତ୍ତୀ ହେବେ, ସେତେବେଳେ ସେମାନେ ଯେପରି
    ଅପରାଧ କରି ନ ମରନ୍ତି, ଏନିମନ୍ତେ ସେମାନେ ଏହି ବସ୍ତ୍ର ପରିଧାନ କରିବେ; ଏହା ହାରୋଣର ଓ ତାହାର
    ଭବିଷ୍ୟତ ବଂଶର ପାଳନୀୟ ଅନନ୍ତକାଳୀନ ବିଧି ହେବ।
  chk-chk: Iwe, Aaron me nöün kewe mwän repwe aea, lupwen repwe tolong lon ewe imw
    mangaku ia aramas ra churiei ie, pwal lupwen repwe kan ngeni ewe rongen asor pwe
    repwe föri ar angang ngeniei lon ewe leni mi pin. Iei usun resap tipis ika mäla.
    Nge ei epwe eu allük esemüch ngeni Aaron me mwirimwirin kana.”
  rop-rop: en wen dei dumbat det wek blanga mi langa det Seikridwan Pleis, dei garra
    oldei werrimon detlot trasis na. Wen dei garra kaman langa mi langa det Seikridwan
    Tent o wen dei garra go langa det teibul blanga ofring, dei kaan shoum miselp
    bodi. If dei shoum miselp bodi, wal ai garra kilim olabat ded. Eran en ola pipul
    hu garra kaman biyain langa im garra bulurrum dijan lowa na olagijawan.”
  ukr-1871: 'І надївати муть їх Арон і синове його, як увіходити муть у громадянський
    намет, або як наближувати муться до жертівника, служачи в сьвятинї, щоб не провинили
    та й не померли: Віковічня установа про його й про насїннє його.'
  bch-bch: Somisomi oangga Aron ga ele gergeu arangaranga tila boloma ngan leg popou
    tenainga aea, mao oangga tidudunga ngan leg palata ngan tibur toa aea ul kapei
    tede, manta tidoldol sainga toa ne. Oangga mao, eine led idil paeamao ta timate.
    “Somisomi Aron ga ele gergeu ga itubtub toa tiuotot muriai, manta tinasnasi apu
    toa ne.”
  deu-1951: Und Aaron und seine Söhne sollen sie tragen, wenn sie in die Stiftshütte
    gehen oder zum Altare treten, zum Dienst am Heiligtum, damit sie keine Schuld
    auf sich laden und nicht sterben müssen. Das sei eine ewige Ordnung für ihn und
    seinen Samen nach ihm!
  eng-JPS: And they shall be upon Aaron, and upon his sons, when they go in unto the
    tent of meeting, or when they come near unto the altar to minister in the holy
    place; that they bear not iniquity, and die; it shall be a statute for ever unto
    him and unto his seed after him.
  srp-1865: I to neka je na Aronu i na sinovima njegovijem kad ulaze u šator od sastanka
    ili kad pristupaju k oltaru da služe u svetinji, da ne bi noseæi grijehe poginuli.
    Ovo æe biti uredba vjeèna njemu i sjemenu njegovu nakon njega.
  lug-lug: Alooni ne batabani be banaazambalanga nga bajja mu Weema ey’Okukuŋŋaanirangamu
    oba bwe banaasembereranga Ekyoto okuweereza mu Kifo Ekitukuvu, baleme okwereetako
    omusango ne bafa. “Alooni ne batabani be ne bazzukulu be abalimuddirira banaakuumanga
    etteeka lino nga lya nkalakkalira.”
  heb-heb: והיו על אהרן ועל בניו בבאם אל אהל מועד או בגשתם אל המזבח לשרת בקדש ולא
    ישאו עון ומתו חקת עולם לו ולזרעו אחריו׃
  ben-IRV: আর যখন হারোণ ও তার ছেলেরা সমাগম তাঁবুতে ঢুকবে অথবা পবিত্র স্থানে সেবা কাজ
    করার জন্য বেদির কাছে যাবে তখন তারা এই পোশাক অবশ্যই পরবে, যাতে তারা কোনো অপরাধ
    বয়ে না মরে যায়। এটা একটা হারোণ ও তার পরবর্তী বংশের জন্য চিরকালের ব্যবস্থা হবে।
  pan-pan: ਅਤੇ ਉਹ ਹਾਰੂਨ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਉੱਤੇ ਹੋਵੇ ਜਦ ਉਹ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਵੜਨ ਜਾਂ
    ਜਗਵੇਦੀ ਕੋਲ ਜਾਣ ਕਿ ਉਹ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਉਪਾਸਨਾ ਕਰਨ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਅਪਰਾਧੀ ਹੋ
    ਕੇ ਮਰਨ। ਇਹ ਉਹ ਦੇ ਲਈ ਅਤੇ ਉਹ ਦੇ ਪਿੱਛੋਂ ਉਹ ਦੀ ਅੰਸ ਲਈ ਸਦਾ ਦੀ ਬਿਧੀ ਹੋਵੇ।
  mya-JVB: အာရုန် နှင့် သူ ၏သား တို့သည်၊ ပရိတ်သတ်စည်းဝေး ရာ တဲ တော်ထဲသို့ ဝင် သော်
    ၎င်း၊ သန့်ရှင်း ရာအရပ် ဌာန၌ ယဇ် ပလ္လင်အနားသို့ ချည်းကပ် သော် ၎င်း ၊ အပြစ် ရောက်
    ၍ မ သေ စေခြင်းငှါ ထိုသို့ ဝတ် ရမည်။ အာရုန် မှစ၍ သူ ၏အမျိုး အစဉ်အဆက်တို့သည် စောင့်ရသောပညတ်
    တော် ဖြစ်သတည်း။
  hmo-hmo: Arona bona iena natuna tau ibounai ese Palai Dubu idia raka vareai, o Helaga
    Gabuna lalonai pata helagana kahirakahira idia lao neganai, inai bamona piripou
    do idia karaia noho. Bema inai bamona idia karaia lasi neganai, idia be kerere,
    bona idia be do idia mase. Nega ibounai hanaihanai Arona bona iena tubuna taudia
    ese inai taravatu do idia badinaia.”
  urd-urd: और हारून और उसके बेटे जब — जब ख़ेमा — ए — इजितमा'अ में दाख़िल हों या ख़िदमत
    करने को पाक मक़ाम के अन्दर क़ुर्बानगाह के नज़दीक जाएँ, उनको पहना करें कहीं ऐसा
    न हो कि गुनाहगार ठहरें और मर जाएँ। यह दस्तूर — उल — 'अमल उसके और उसकी नसल के लिए
    हमेशा रहेगा।
  rus-SYN: и да будут они на Аароне и на сынах его, когда будут они входить в скинию
    собрания, или приступать к жертвеннику для служения во святилище, чтобы им не
    навести на себя греха и не умереть. Это устав вечный, да будет для него и для
    потомков его по нем.
  bqc-SIM: Tó Aalona ń a nɛgↄ̃ɛↄ lɛ́ gɛ̃ kpaaũkpɛu, ge tó aalɛ gɛ́ sa'okĩi ma
    gbagbai, an baade lí a sòolopi ye, kɛ́ aasu tàaekɛ aa gagao yã́i. Bee iↄ dɛ
    ikoyã ũ Aalonaɛ ń aà buiↄ aà kpɛ.
  tcz-CHONGTHU: Aaron le achapate hochu kikhop khomna ponsunga ahunglut'u hihen, muntheng
    munna kinbol maicham phung ahin nailut pet'u hijong leh hiche delchol chengse
    chu a ki-ah soh kei diu ahi; achuti louva ahile amaho le amaho themmo akipoh lut
    uva hicheng toh chun thina ato tha khah diu ahi. Hiche dan chengse hi Aaron le
    ama nung a ason a chilhhahte ding geija chonna dan hi jing ding ahi tai, ati.
  mar-mar: आणि अहरोन व त्याचे पुत्र दर्शनमंडपामध्ये प्रवेश करतील व पवित्रस्थानात सेवा
    करण्यास जातील तेव्हा त्यांनी हे चोळणे घातलेले असावे; तसे न केल्यास, दोषी ठरून
    ते मरतील; अहरोनाला व त्यानंतर त्याच्या वंशाला हा कायमचा नियम आहे.”
  qub-qub: Tolduman yaycunanpaj Aaronpis wamrancunapis jaticonga chay ajürucunata.
    Rispitädu cuartucho altarman sirbimaj aywashpanpis jatisha yayconga. Ajüruta jaticöni
    yaycoj cäga juchata aparicushpan wañongami. Chay nishäcunaga imaycamapis laymi
    canga Aaronpaj y paypita mirajcunapäpis.
  hat-hat: Se pou Arawon ak pitit gason l' yo toujou pote kalson yo lè y'ap antre
    nan Tant Randevou a, osinon lè y'ap pwoche bò lòtèl la pou fè sèvis nan kote ki
    apa pou Bondye a. Konsa, yo p'ap fè sa ki mal, yo p'ap mouri. Sa se yon lwa k'ap
    la pou tout tan pou Arawon ak tout pitit pitit gason li yo apre li.
  eng-BSB: Aaron and his sons must wear them whenever they enter the Tent of Meeting
    or approach the altar to minister in the Holy Place, so that they will not incur
    guilt and die. This is to be a permanent statute for Aaron and his descendants.
  tod-tod: Aalɔn ta ná-doun zunuiti ta ti lɛ ɓɔɠɔ ma, siɛgi zu ti lɛɛzu la GALA daaɠomi
    seɠe ʋɛlɛi wu, ɓaa siɛgi zu ti maaɓuɠazu la zalaɠa ɠulazuʋɛ ʋa, ti ʋa botii ɠɛ
    ada ɲadegai, naazu ti la ɠɛa ga sɔba nua ɲɛgɛlɛin, ta ti la zaa. Naa ɠa ɠɛ ga
    ɠɔoɠɔ tɔgi Aalɔn ʋɛ ta mavofodaiti kpein bɛ.
  eng-WEBPB: They shall be on Aaron and on his sons, when they go in to the Tent of
    Meeting, or when they come near to the altar to minister in the holy place, that
    they don’t bear iniquity, and die. This shall be a statute forever to him and
    to his offspring after him.
  kbq-kbq: Hanki Aroni'ene ne' mofavre naga'anema seli mono nompima ruotage'ma hu'nefinkama
    ufre'za Kresramanavu itare'ma eri'zama erinaku'ma vanu'za, zamagaze eri'za frizankura
    ama ana atupa kena antanine'za ufregahaze. Ama'i ana kasegemo'a mevava huno Aroninteti
    agafa huno zmagehe'inte meno vugahie.
  nhe-BL: Huan Aarón huan itelpocahua monequi moquentise quema calaquise tiopan calijtic
    para nechtequipanose, o quema monechcahuise campa nopa tlaixpamitl ipan nopa cuarto
    Campa Tlatzejtzeloltic. Huan intla moquentise tlen nimechilhuía, ax motlajtlacoltise
