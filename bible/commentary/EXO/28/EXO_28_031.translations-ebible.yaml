  ntj-ntj: '@see-verse:EXO.028.030'
  kan-2017: ಮಹಾಯಾಜಕನು ಏಫೋದ್ ಕವಚದ ಸಂಗಡ ಧರಿಸಿಕೊಳ್ಳಬೇಕಾದ ಮೇಲಂಗಿಯನ್ನು ನೀನು ನೀಲಿಬಣ್ಣದ ಬಟ್ಟೆಯಿಂದಲೇ
    ಮಾಡಿಸಬೇಕು.
  ena-ena: La Asɨ Iaue agaŋ cɨhu abami. Niagɨlɨŋ cɨbɨŋ sabaŋ sipsipɨ mɨnɨ hɨvɨ ivavalɨ
