verse: EXO.028.031
translations:
  mal-C: “ഏഫോദിന്റെ അങ്കിമുഴുവനും നീലത്തുണികൊണ്ടുണ്ടാക്കണം.
  deu-TKW: Und das Obergewand zum Schulterkleide sollst du ganz und gar aus blauem
    Purpur anfertigen,
  lin-lin: Okosala mobimba ya nzambala oyo ekozala na se ya efode na langi ya ble.
  eng-LSV: And you have made the upper robe of the ephod completely of blue,
  eng-GNV: And thou shalt make the robe of the Ephod altogether of blewe silke.
  eng-WEBSTER: And thou shalt make the robe of the ephod all of blue.
  nhw-BL: “Huan xijchihua iyoyo huehueyac catli senquistoc azultic catli moquentis
    itzala nopa ixpantzajcayotl.
  swh-ONEN: “Shona joho la kisibau lote kwa kitambaa cha rangi ya buluu tupu,
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, yɑbe tèn wɔllɔ yɑ̃ku kowo u koo
    yɑbe tɑrɑkpe ɡe sɔndi, kɑɑ tu kowɑ kɑ beku ɡɑɑdurɑɡiru.
  eng-KJVCPB: And thou shalt make the robe of the ephod all of blue.
  cpy-cpy: Pontyaa-kaanti anashiriki-mawotatsiri kithaarentsi. Rootaki ipewiryaa-kotyaari.
  luo-luo: “Los kandho mar law mayom mar dolo miluongo ni efod gi law marambulu,
  meu-meu: Hahedoki badana na dabua vaiuri amo ba karaia.
  npi-ULB: तैँले एपोदको अलखा पूर्ण रूपमा निलो कपडाको बनाउनू ।
  yor-yor: “Ìwọ yóò ṣì ṣe aṣọ ìgúnwà ẹ̀wù efodu náà ní kìkì aṣọ aláró,
  emp-NTPO: Idjab̶a wua pãwãrã b̶ʌda edad̶aped̶a Aaroʌ̃ba djio wẽãju jʌ̃ida b̶ʌda
    od̶adua.
  ind-ind: “Jubah Harun yang akan dipakai di bawah efod itu harus ditenun seluruhnya
    dari benang warna biru.
  pes-OPCB: «ردایی که زیر ایفود است باید از پارچهٔ آبی باشد.
  tgl-ULB: Dapat kang gumawa ng balabal ng epod na lahat ay galing sa telang lilak.
  hui-hui: Anduane Homogohanda laabo halu lalu, Aga luni biagimbubi aga mini ebodi
    dindiha karulaga biago ogoninaga wabulene pu nogo sibi irinime payini ngago mindibiha
    guyini hari mindini handalehe hene ngagome wabilimu.
  mya-mya: '``သင်​တိုင်း​ပေါ်​တွင်​ဝတ်​ရ​သော​ဝတ်​ရုံ​ကို သိုး​မွေး​အ​ပြာ​ဖြင့်​ချုပ်​လုပ်​ရ​မည်။-'
  cbi-NTPO: Tsenmala avindaa pannu jaliya lushmurara jiluchi tene dekide. Juntsa jandalaa
    efud jimu juve.
  bod-N: ཡང་འདི་སྐད་དུ། བེར་ཐུལ་འོག་གི་གོས་རིང་ནི་ཁ་དོག་སྔོན་པོས་བཟོ་བར་བྱའོ། །
  sna-sna: “Uite jasi rose zvaro reefodhi nomucheka webhuruu,
  spa-BLM: “Harás el manto del efod todo de color azul.
  cac-cac: A junoc c'apac pichul jucan q'uic'mutz'inac, a tzac' b'ojoc, yic ol yac'och
