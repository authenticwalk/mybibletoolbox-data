  swh-ULB: Nawe fanya hiyo joho ya naivera ya rangi ya samawi yote.
  bel-bel: І зрабі верхнюю рызу да эфода ўсю блакітную;
  deu-ELBBK: Und mache das Oberkleid des Ephods ganz von blauem Purpur.
  mbb-OT: “Is pendivavew he visti he iyan egkeepizan duen te ipud he manggad he meitem
