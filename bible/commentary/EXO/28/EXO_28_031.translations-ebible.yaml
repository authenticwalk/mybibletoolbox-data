    hali hɨvɨ ahualɨci mɨgamɨga saŋ haca daŋ vihavɨm uami. La haca agaŋ lalɨlahɨmɨdɨ
    aba havɨlɨ cɨliŋ agadɨ viavɨla haca mɨkamɨka agadɨ hɨvɨ lamalama hɨcavɨm uami.
    Hɨcavɨci sagaŋ hɨsɨŋ hadi hɨlahɨla me hɨnim uami. Lɨci iasaŋ sagalɨ igu igu hɨsɨŋ
    agɨladɨ manɨgali hekɨlɨ agaŋ hadi hɨlahɨla agadɨ hali hɨvɨ ahualɨci mɨgɨbali uami.
    Hali hɨvɨ ahualɨci mɨgɨci havɨlɨ cɨliŋ daŋ agadɨ via nudɨ sabɨ lamɨbali uami.
