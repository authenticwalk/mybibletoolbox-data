verse: EXO.028.037
translations:
  mal-C: ആ നെറ്റിപ്പട്ടം തലപ്പാവിന്റെ മുൻഭാഗത്തു നീലച്ചരടു കോർത്തു കെട്ടണം.
  deu-TKW: und sollst es an einer Schnur von blauem Purpur befestigen, damit es sich
    am Kopfbund befinde; an der Vorderseite des Kopfbundes soll es sich befinden.
  lin-lin: Okokangisa yango na singa ya ble, mpe ekozala na likolo ya kitendi ya kokanga
    na moto, na mbunzu.
  eng-LSV: and you have put it on a blue ribbon, and it has been on the turban—it
    is toward the front of the face of the turban;
  eng-GNV: 'And thou shalt put it on a blew silke lace, and it shalbe vpon the miter:
    euen vpon the fore front of the miter shall it be.'
  eng-WEBSTER: And thou shalt put it on a blue lace, that it may be upon the miter;
    upon the front of the miter it shall be.
  nhw-BL: Huan xiquilpi nopa piltepos patlactzi ica se listón azultic iixpa ipan icuatzajcayo.
  swh-ONEN: Lifunge hilo bamba kwa kamba ya buluu kwenye kilemba, nalo ni lazima liwe
    mbele ya kilemba.
  bba-bba: Kpɑ ɑ bɑtɑni ye sɔresi Aronin dɑwɑnin wuswɑɑɔ kɑ wɛ̃ɛ ɡɑɑdurɑɡii.
  eng-KJVCPB: And thou shalt put it on a blue lace, that it may be upon the mitre;
    upon the forefront of the mitre it shall be.
  cpy-cpy: Pithato-tantyaawo thonkiri-thatatsiri, poojoteniri ramantheeriki, eejatzi
    ipankakeroki.
  luo-luo: Twe gima ondikie wechego gi tol marambulu e kilemba mar jadolo gi yo ka
    nyime.
  meu-meu: Bena varo vaiurina bavabia, hari mairi na kwara iḡeḡelaina dabuana ai ba
    turia kau;
  npi-ULB: यस पातालाई निलो फित्ताले फेटाको अगाडिपट्टि बाँध्‍नू ।
  yor-yor: Ìwọ yóò fi ọ̀já aláró sára rẹ̀ ìwọ yóò sì so ó mọ́ fìlà náà; kí ó sì wà
    níwájú fìlà náà.
  emp-NTPO: Maʌ̃ oro pewed̶ea berrachid̶ara Aaroʌ̃ba borod̶e jʌ̃ida b̶ʌ dratuare jʌ̃cara
    pãwãrã b̶ʌba jʌ̃ cob̶ʌd̶adua.
  ind-ind: Medali ini diikatkan di bagian depan serban dengan tali warna biru.
  pes-OPCB: این نیم تاج را با یک نوار آبی رنگ به دستارِ هارون ببند به‌طوری که در جلوی
    دستار قرار گیرد.
  tgl-ULB: Dapat mong ikabit ang plato na ito sa isang asul na tali patungo sa harap
    ng turbante.
  hui-hui: Ani wabuwa mendebi pu mindibiha guyini hari mindini handalehe ngarume pongobia
    howa loma binigo mo miaga agali haguane biagonaga wanakuini dombo heda wiradagua
    wia halimu.
  mya-mya: န​ဖူး​အ​ထက်​ခေါင်း​ပေါင်း​ပေါ်​တွင်​ထို​ရွှေ ပြား​ကို​ကြိုး​ပြာ​ဖြင့်​ချည်​ထား​ရ​မည်။-
  cbi-NTPO: Tsenmin juntsa pinbakiki, mishusha pujchinu jalinu llashkapasha mai'tekaade
    main lushmuraraa kaa chuwachi teleketu, tsenmalaa jei pajtyai'nutsu.
  bod-N: ཡང་དེ་ལ་རས་སྔོན་པོའི་ཉག་ཐག་ཅིག་སྦྱར་ནས་ལ་ཐོད་དང་སྦྲེལ་བ་དང་། གསེར་གྱི་བྱང་བུ་ནི་ལ་ཐོད་ཀྱི་མདུན་ལོགས་སུ་ཡོད་དགོས།
  sna-sna: Usungire tambo yebhuruu pairi kuti ibatanidzwe nenguwani; inofanira kuva
    mberi kwenguwani.
  spa-BLM: La pondrás sobre un cordón de color azul, y estará en el fajín. Estará
    en la parte delantera del fajín.
  cac-cac: Tz'och jun q'uen oro jaylechinac chi' d'a snan̈al sat sc'ox vin̈aj Aarón
    chi', stzec'chajoch q'uen yed' junoc ch'al b'ayb'il q'uic'mutz'inac.
  swh-ULB: Nawe ulitie hilo bamba katika ukanda wa rangi ya samawi, nalo litakuwa
    katika kile kilemba; litakuwa upande wa mbele wa kile kilemba.
  bel-bel: і прымацуй яе шнурком блакітнага колеру да кідара, так каб яна была зь
    відавога боку кідара;
  deu-ELBBK: Und tue es an eine Schnur von blauem Purpur; und es soll an dem Kopfbund
    sein, an der Vorderseite des Kopfbundes soll es sein.
  mbb-OT: Ihiket niw heini ziyà te etuvangan duen te tengkulu ni Aaron pinaaǥi te
    hiket he meitem is kaavuavu zin, su wey maahà heini ziyà te vuked din. Ne ebpaahà
    heini he ed-uwiten ni Aaron is minsan hengkey he salà he nehimu te menge Israilihanen
    dutun te kebpemuhata zan te Nengazen. Kinahanglan he layun heini idtaud ni Aaron
    diyà te vuked din su wey zin mepenunuat is Nengazen.
  mal-2015: അതു മുടിമേൽ ഇരിക്കേണ്ടതിന്നു നീലച്ചരടുകൊണ്ടു കെട്ടേണം; അതു മുടിയുടെ മുൻഭാഗത്തു
    ഇരിക്കേണം.
  gup-gup: Wanjh ngurrimang kunyarl nawu kukblue, dja ngurridukkan namekbe gold wirlmurrng
    kabimbuyindi dorrengh kore kumirrk ngarre turban nawu Aaron kahkodjdukkayindi.
  gvs-gvs: Ikavava, búyala buruu sikabi, peperuyana dabana goi dabayogigi sisiko.
  rmc-rmc: Prichudeha la la belava špargaha pre angluňi sera pro turbanos.
  nlg-nlg: Na medolo eni kara pitia nia na ghalo te ghioghio va inaghona na ghana
    tivi tara virighoa/pipisia na uluna Aaron.
  pes-OPV: و آن را به نوارلاجوردی ببند تا بر عمامه باشد، بر پیشانی عمامه خواهد بود.
  ron-1924: С-о леӂь ку о сфоарэ албастрэ де митрэ, ын партя динаинте а митрей.
  ben-OBCV: এটিকে পাগড়ির সাথে জুড়ে রাখার জন্য এতে একটি নীল সুতো বেঁধে দিয়ো; এটি
    পাগড়ির সামনের দিকে থাকবে।
  som-som: Oo waa inaad ku xidhaa shalash buluug ah, oo ku dhejisaa duubka, oo duubka
    intiisa hore ha ku taallo.
  lat-VUC: Ligabisque eam vitta hyacinthina, et erit super tiaram,
  eng-ASVBT: And thou shalt put it on a lace of blue, and it shall be upon the miter;
    upon the forefront of the miter it shall be.
  ita-1885: E metti quella piastra in sur una bendella di violato, sicchè sia sopra
    la Benda, in su la parte anteriore di essa.
  eng-LXXUP: 'And thou shalt put it on the spun blue cloth, and it shall be on the
    miter: it shall be in the front of the miter.'
  eng-ULB: You must attach this plate by a blue cord to the front of the turban.
  spa-VBL: Pónganlo en la parte delantera del turbante con un cordón azul.
  fra-_FOB: Tu la mettras sur un cordon de pourpre; elle sera sur la tiare, sur le
    devant de la tiare;
  mal-mal: അത് തലപ്പാവിൽ നീലച്ചരടുകൊണ്ട് കെട്ടെണം; അത് തലപ്പാവിന്റെ മുൻഭാഗത്ത് ഇരിക്കണം.
  urd-GVR: Use nīlī ḍorī se pagaṛī ke sāmne wāle hisse se lagāyā jāe
  suz-BL: पियाम गुक्‍तीकेम आ ङोंइती गे वोइक्‍चा कली नीलो प्‍याजी डोरीम फ्रेंपाइक्‍चा
    माल्‍नेवे।
  ita-1927: La fisserai ad un nastro violaceo sulla mitra, e starà sul davanti della
    mitra.
  ckb-ckb: بیخە سەر داوێکی مۆر بۆ ئەوەی لەسەر مێزەرەکە بێت، لەلای پێشەوەی مێزەرەکە
    بێت.
  eng-BBE: 'Put a blue cord on it and put it on the front of the twisted head-dress:'
  kan-OKCV: ಅದು ಮುಂಡಾಸದ ಮುಂಭಾಗದಲ್ಲಿರುವಂತೆ ಅದನ್ನು ನೀಲಿ ದಾರಿನಿಂದ ಕಟ್ಟಬೇಕು.
  bbb-bbb: '@see-verse:EXO.028.036'
  tam-2017: அது தலைப்பாகையில் இருக்கும்படி அதை இளநீல நாடாவினால் பாகையின் முகப்பிலே
    கட்டுவாயாக.
  spa-RV-1909: Y la pondrás con un cordón de jacinto, y estará sobre la mitra; por
    el frente anterior de la mitra estará.
  ron-BTF: Și să-l pui pe un șnur albastru, ca să fie peste mitră; aceasta să fie
    peste partea dinainte a mitrei.
  eng-WEBP: You shall put it on a lace of blue, and it shall be on the sash. It shall
    be on the front of the sash.
  eng-FBV: Attach it to the front of the turban using a blue cord.
  nld-1939: Ge moet ze met een purperen snoer aan de tulband vastmaken; en wel aan
    de voorkant.
  nch-BL: Huan xiquilpi nopa piltepos patactzi ica se listój azultic iixpa ipan icuatzajca.
  vie-1934: Rồi lấy một sợi dây màu tím buộc thẻ đó để trên đằng trước cái mũ.
  hin-CV: तुम उसे नीला फीता से सामने की ओर पगड़ी में बांधना
  eng-OURB: You shall put it on a lace of blue, and it shall be on the sash; on the
    front of the sash it shall be.
  spa-BES: 'Y la pondrás con un cordón azul y lo pondrás en la parte delantera de
    la mitra:'
  tdx-tdx: Ampi­reketo amy sabakay an-taly manga; am-piatrefa’ i sabakay ty andreketañ’
    aze.
  vid-vid: Chibati acho kochiwoha kumwando mwa chipembelo kwa ng'weso ya buluu.
  eng-OKE: And thou shalt set it upon a ribbon of hyacinth, that it may be upon the
    tiara; over the front of the tiara shall it be.
  tha-KJV: และเจ้าจงเอาด้ายถักสี​ฟ้า ผูกแผ่นทองคำนั้นไว้บนมาลาให้​อยู่​ที่​ข้างมาลาด้านหน้า
  por-BR-2018: E a porás com um cordão de azul, e estará sobre a mitra; pela frente
    anterior da mitra estará.
  deu-ELO: Und tue es an eine Schnur von blauem Purpur; und es soll an dem Kopfbunde
    sein, an der Vorderseite des Kopfbundes soll es sein.
  eng-WYC-2018: And thou shalt bind that plate with a lace of jacinth, and it shall
    be on the mitre, and it shall nigh [to] the forehead of the bishop. (And thou
    shalt tie that plate to the turban with a lace of jacinth, and it shall be on
    the forehead of the High Priest.)
  epo-epo: Kaj alfortikigu ĝin per laĉo el blua ŝtofo, ke ĝi estu sur la cidaro; sur
    la antaŭa flanko de la cidaro ĝi devas esti.
  uig-PIN: uni kɵk rǝnglik yip bilǝn sǝllisigǝ qigkin; u sǝllining aldi tǝripigǝ taⱪalsun;
  beo-beo: 'Amo nina: hamoi liligi Elane ea abula habuga ba:le gaidiga lala:gilisima.'
  tpi-OTNT: Na kisim blupela string na pasim dispela gol long laplap bilong het na
    bai i stap antap long pes bilong hetpris.
  hau-SA: Ka ɗaura shi da igiyar ruwa bula domin a haɗa shi da rawani; zai kasance
    a gaban rawanin.
  uig-LAT: uni kök renglik yip bilen sellisige chigkin; u sellining aldi teripige
    taqalsun;
  nde-nde: Ulibophele eqhiyeni ngentambo eluhlaza libe phambi kweqhiye.
  ton-ton: Pea ʻe ʻai ia ki he noʻo lanumoana, koeʻuhi ke ʻi he tatā ia; ʻe ʻai ia
    ki he muʻa tatā.
  ces-1613: Kterýž dáš na tkanici z modrého postavce, a bude na čepici; napřed na
    čepici bude.
  eng-WMB: You shall put it on a lace of blue, and it shall be on the sash. It shall
    be on the front of the sash.
  tam-TCV: “அதைத் தலைப்பாகையுடன் சேர்த்துக் கட்டும்படி ஒரு நீலநிற நாடாவை அதில் இணைக்க
    வேண்டும். அது தலைப்பாகையின் முன்பக்கத்தில் இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan ihikot ninyo kining medalyon gamit ang asul nga hikot sa atubangan
    sa purong.
  pol-UBG: Przymocujesz ją do sznura z błękitnej tkaniny i będzie na mitrze, będzie
    na przodzie mitry.
  urd-GVU: اُسے نیلی ڈوری سے پگڑی کے سامنے والے حصے سے لگایا جائے
  deu-1912: Und sollst's heften an eine blaue Schnur vorn an den Hut,
  ntj-ntj: '@see-verse:EXO.028.036'
  kan-2017: ಅದನ್ನು ಮುಂಡಾಸಕ್ಕೆ ಬಿಗಿಯುವುದಕ್ಕಾಗಿ ನೀಲಿ ದಾರವನ್ನು ಅದಕ್ಕೆ ಕಟ್ಟಿಸಬೇಕು. ಅದು
    ಮುಂಡಾಸದ ಮುಂಭಾಗದಲ್ಲಿ ಇರಬೇಕು.
  ena-ena: Lɨci niagɨlɨŋ cɨbɨŋ ivavɨm uami. Iva viavɨla lɨba golɨ hajɨŋ agadɨ iasaŋ
    sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ agadɨ havɨlɨ hali hɨvɨ lɨbɨhahahaha
    hɨsɨŋ agadɨ hɨvɨ lɨbalavɨm uami. Lɨbalavɨci nudɨ lɨbam heŋ lɨbala hɨnim uami.
  yap-yap: Mi ni m’ag nga m’on ko fare turban, nga bal’ i gaf nib ra’en mak’ef.
  hlt-MCSB: Te te hamrhui thim dongah khih pah lamtah lupong dongah om saeh. Lupong
    hmai ah ah om saeh.
  mdy-ETH: ዬያይዴስካፓ ቶኦካ ማሪ ጌሦሢዳ ዲንኮ ዣሎ ማላ ባኮ ሱፄ፤
  twi-ASANTE: Wɔde ntoma tuntum bɛsɔ mu asensɛn Aaron abotire no anim.
  eng-WEBU: You shall put it on a lace of blue, and it shall be on the sash. It shall
    be on the front of the sash.
  bnp-bnp: Muri o bolea a mota gomagoma o kolotatea a hulongi, muga na hoi na prister
    dagi.
  wal-wal: Xaafada huuphiyan xaaxiyo shaashiyaa bolli qachchana mala, salo milatiya
    baqettaa an aatta.
  spa-PDDPT: la cual pondrás con un cordón azul sobre la parte frontal del turbante,
  gun-gun: Ha'e va'e re rejokua 'rã peteĩ ixã hovy va'e reve akã regua oĩa rami avi,
    akã regua renonde ete py oĩ aguã.
  agu-BL: Yi jun tal ne'ẍ placa-a'tz ba'n tz'oc swutz plaj yi xbu'k yi tz'ocopon te
    yi wi', nin c'alwok cyen tan jun xbu'k yi txib yubil bantz cyaje'n cyen junawes
    te yi xbu'ka'tz.
  ilo-ULB: Masapul nga ikapetmo daytoy a pinitpit a puro a balitok babaen iti asul
    a tali iti sango ti turbante.
  kpg-kpg: Nnoo ina di maa gi di loahi halatee gi mua di gahu libogo.
  uig-ARA: ئۇنى كۆك رەڭلىك يىپ بىلەن سەللىسىگە چىگكىن؛ ئۇ سەللىنىڭ ئالدى تەرىپىگە
    تاقالسۇن؛
  sus-sus: i fa a xiri xunmase fari luuti gɛrɛ daaxi ra,
  pon-2006: Sahl poh mei me pahn pirehiong kapwat wet ni temwen lisoaropo.
  ksd-ksd: Ma una kubu tar ia ta ra vinau i blu marut, ma na tur ta ra mal na rarau,
    na tur ta ra papar uro na lua.
  tur-YTC: Onu lacivert bir kordon üzerine koyacaksın, sarığın üzerinde olacak, sarığın
    ön tarafında olacaktır.
  grc-BRENT: Καὶ ἐπιθήσεις αὐτὸ ἐπὶ ὑακίνθου κεκλωσμένης· καὶ ἔσται ἐπὶ τῆς μίτρας,
    κατὰ πρόσωπον τῆς μίτρας ἔσται.
  ind-AYT: Kamu harus memasangnya pada tali biru supaya dapat dipasang pada serban,
    yang harus dipasang di bagian depan serban.
  nya-nya: Ulimange ndi chingwe cha nsalu yamtundu wa mtambo pa nduwira ya Aaroni,
    ndipo duwalo likhale kutsogolo kwa nduwirayo.
  hrv-hrv: Za mitru je priveži modrom vrpcom da stoji s pročelja mitre.
  mps-mps: Tama sisi hobi selama, tama te gol nai tobolude muani ugwade kęnama, tama
    te het prisgo gesabidide ugwadu munalumainogo yao.
  tpi-tpi: Na kisim blupela string na pasim dispela gol long laplap bilong het na
    bai i stap antap long pes bilong hetpris.
  dan-1931: Den skal du fastgøre med en violet Purpursnor, og den skal sidde på Hovedklædet,
    foran på Hovedklædet skal den sidde.
  vie-OVCB: Dùng dây màu xanh buộc thẻ trước khăn đội đầu của A-rôn.
  guj-2017: એ પાત્ર પાઘડીના આગળના ભાગમાં ભૂરી દોરી વડે બાંધવું.
  pon-2006A: Sahl poh mei me pahn pirehiong kapwat wet ni temwen lisoaropo.
  por-BRBSL: Você deverá colocá-la sobre uma renda de azul, e ela deverá estar sobre
    a faixa. Deverá estar na parte da frente da faixa.
  cth-cth: Hot teh lupawk dawk ao nahanelah, lupawk e hmalah kamthim pahla rui hoi
    na bet han.
  twi-twi: Wɔde ntama tuntum beso mu asensɛn Aaron abotiri no anim.
  hlt-hlt: Te te hamrhui thim dongah khih pah lamtah lupong dongah om saeh. Lupong
    hmai ah ah om saeh.
  tbz-SIM: Kɛ̀ dí tɛ̀ pĩ̀ńnɛ́nɛ̀ kuhɔ̃ũ kùù dò mmɛbèrìmɛ̀ kuyɑɑ̀bomboúnkù ĩ́nkɛ̀ o
    tĩ́nnì níí yó mberínɛ̀ dɛ̀.
  msy-2020: Egh ia bluplan benim inigh gol medelɨn kam nir dapanir asuar ruarimɨn
    guam gitusɨ an ingarigh, eghtɨ an ofa gamir gumazibar dapanir asuamɨn guam gitoroghɨv
    ikɨ.
  azb-azb: Onu bənövşəyi qaytanla çalmanın üstünə – qabaq tərəfinə tik.
  eng-DBY: And thou shalt put it on a lace of blue, and it shall be upon the turban
    — upon the front of the turban shall it be.
  hin-2017: और उसे नीले फीते से बाँधना; और वह पगड़ी के सामने के हिस्से पर रहे।
  wol-KYG: Takke ko buum gu baxa te laal yolet ci kaw kaala gi, mu féete kanam.
  bjr-bjr: Akiiqa aanaamu qusirana aqini saa quqasee dirindaasiandannoo rumbaaqa.
  eng-YLT: and thou hast put it on a blue ribbon, and it hath been on the mitre —
    over-against the front of the mitre it is;
  eng-WYC-2017: And thou shalt bind that plate with a lace of jacinth, and it shall
    be on the mitre, and it shall nigh [to] the forehead of the bishop.
