  hbo-hbo: וְשַׂמְתָּ֤ אֹתֹו֙ עַל־פְּתִ֣יל תְּכֵ֔לֶת וְהָיָ֖ה עַל־הַמִּצְנָ֑פֶת אֶל־מ֥וּל
