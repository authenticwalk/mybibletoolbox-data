verse: EXO.028.018
translations:
  mal-C: രണ്ടാമത്തെ നിരയിൽ മാണിക്യം, ഇന്ദ്രനീലക്കല്ല്, വജ്രം എന്നിവയും
  deu-TKW: die zweite Reihe ein Karfunkel, ein Sapphir und ein Jaspis;
  lin-lin: na molongo ya mibale, okotia libanga ya ribisi, ya safiri mpe ya diama ;
  eng-LSV: and the second row [is] emerald, sapphire, and diamond;
  eng-GNV: And in the seconde rowe thou shalt set an emeraude, a saphir, and a diamonde.
  eng-WEBSTER: And the second row shall be an emerald, a sapphire, and a diamond.
  nhw-BL: Nopa ipan ompa pamitl, xijtlatzquiltili se esmeralda, se zafiro huan se
    diamante.
  swh-ONEN: katika safu ya pili itakuwa na almasi, yakuti samawi na zumaridi;
  bba-bba: Yiruse sɔɔ mɑɑ, swɑ̃ɑru kɑ booɡu kɑ sɔ̃ɔ tiro.
  eng-KJVCPB: And the second row shall be an emerald, a sapphire, and a diamond.
  luo-luo: to e laini mar ariyo chanie kite kaka tarkus gi safir kod emerald;
  meu-meu: ere iharuana ai samarago bona sapairo bona vasiga;
  npi-ULB: दोस्रो लहरमा फिरोजा, नीर र पन्‍ना राख्‍नू ।
  yor-yor: ní ẹsẹ̀ kejì turikuose, emeradi, safire, àti diamọndi;
  emp-NTPO: 'Umébema errecad̶e b̶ʌd̶adua: granate, zapiro, jade.'
  ind-ind: Baris kedua terdiri dari batu permata hijau campur biru, biru tua, dan
    bening.
  pes-OPCB: ردیف دوم زمرد، یاقوت کبود و الماس.
  tgl-ULB: Ang ikalawang hanay ay dapat may isang esmeralda, isang sapiro, at isang
    dyamante.
  hui-hui: Duguni mendegoria ege to̱le̱ mini emeralabi sabaiabi daimonobi uruni helalimu.
  mya-mya: ဒု​တိ​ယ​အ​တန်း​တွင် မြ၊ နီ​လာ၊ စိန်၊-
  cbi-NTPO: 'Tsenmala entsaba pai shilinuya: turkesa bain, safiru bain, tsenmin jade
    shupuka bain.'
  bod-N: ཤུར་ཕྲེང་གཉིས་པ་ནི་གཡུ་དང་ཨིནྡྲ་ནཱི་ལ་དང་རྡོ་རྗེ་ཕ་ལམ་བཅས་གསུམ།
  sna-sna: mumutsara wechipiri muchava neturikoisi, safire neemaradhi;
  spa-BLM: y la segunda hilera una turquesa, un zafiro, y una esmeralda;
  cac-cac: Axo d'a schab'il tzol, tz'och junoc q'uen granate, junoc q'uen zafiro yed'
    junoc q'uen jade.
  swh-ULB: Na safu ya pili itakuwa zumaridi, na yakuti samawi, na almasi.
  bel-bel: 'другі рад: карбункул, сапфір і адамант:'
  deu-ELBBK: 'und die zweite Reihe: Karfunkel, Saphir und Diamant;'
  mbb-OT: is ikezuwa he linya, imirald, sapiru, wey diyemanti;
  mal-2015: 'രണ്ടാമത്തെ നിര: മാണിക്യം, നീലക്കല്ലു, വജ്രം.'
  gup-gup: wanjh nabadbubuyika kunwardde yikurrmekurrme nawu row bokenhkah, wanjh
    ngurrikurrmen manwarddemak manbu emerald, sapphire, dja diamond
  gvs-gvs: Túwana aiyuwoina goi gurewayadi yoidi turakoisi, sapaire be emeradi iyatoidi.
  rmc-rmc: andro dujto o malachitos, o zafiris the o diamantos;
  nlg-nlg: Tana ruani na alaala kara talui ga na emerald, na sapphire, mana diamond.
  pes-OPV: و رسته دوم بهرمان و یاقوت کبود و عقیق سفید،
  ron-1924: ын ал дойля рынд, ун рубин, ун сафир ши ун диамант;
  ben-OBCV: দ্বিতীয় সারিতে থাকবে ফিরোজা, নীলা ও পান্না;
  som-som: safka labaadna ha ahaado sumurud, iyo safayr, iyo dheemman;
  lat-VUC: 'in secundo carbunculus, sapphirus, et jaspis:'
  eng-ASVBT: and the second row an emerald, a sapphire, and a diamond;
  ita-1885: E nel secondo, un carbonchio, uno zaffiro, e un diamante.
  eng-LXXUP: And the second row, a carbuncle, a sapphire, and a jasper.
  eng-ULB: The second row must have an emerald, a sapphire, and a diamond.
  spa-VBL: En la segunda fila turquesa, lapislázuli y sardónice.
  fra-_FOB: Au second rang une escarboucle, un saphir et une calcédoine;
  mal-mal: 'രണ്ടാമത്തെ നിര: മാണിക്യം, നീലക്കല്ല്, വജ്രം.'
  urd-GVR: Dūsrī meṅ fīrozā, sang-e-lājaward aur hajrul-qamar.
  suz-BL: मेको आ नोले ङा लस्‍कर लल फिरोजा माइश्‍शो हीरा, बुश नीर माइश्‍शो हीरा नु
    बुश नु नीलो पन्‍ना माइश्‍शो हीरा वोइक्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: nel secondo ordine, un rubino, uno zaffiro, un calcedonio;
  ckb-ckb: ڕیزی دووەم بەردە پیرۆزە و یاقووتی شین و زمروود؛
  eng-BBE: The second, a ruby, a sapphire, and an onyx;
  kan-OKCV: ಎರಡನೆಯ ಸಾಲಿನಲ್ಲಿ ಕೆಂಪರಲು, ನೀಲ ಮತ್ತು ಪಚ್ಚೆಗಳಿರಬೇಕು.
  bbb-bbb: '@see-verse:EXO.028.017'
  tam-2017: இரண்டாம் வரிசை மரகதமும் இந்திரநீலமும் வைரமும்,
  spa-RV-1909: El segundo orden, una esmeralda, un zafiro, y un diamante;
  ron-BTF: Și al doilea rând să fie un smarald, un safir și un diamant.
  eng-WEBP: and the second row a turquoise, a sapphire, and an emerald;
  eng-FBV: In the second row turquoise, lapis lazuli, and sardonyx.
  nld-1939: op de tweede rij een karbonkel, een saffier en een sardonix;
  nch-BL: Ipan nopa ompa pamit, xijtatzquiltili se esmeralda, se zafiro huan se diamante.
  vie-1934: hàng thứ nhì, ngọc phỉ túy, ngọc lam bửu và ngọc kim cương;
  hin-CV: दूसरी पंक्ति में एक लाल मणि, एक नीलम और एक हीरा हो.
  eng-OURB: and the second row a turquoise, a sapphire, and an emerald;
  spa-BES: El segundo, turquesa, zafiro y diamante;
  tdx-tdx: 'le ty fidadaña’e faharoe: ty nòfeke, ty safìra naho ty iàhalòme;'
  vid-vid: msitali wa keli gowa maganga ga zumalidi na yakuti ya samawati na alimasi,
  eng-OKE: The second row, the carbuncle, sapphire, and onyx;
  tha-KJV: แถวที่สองฝังมรกต ไพทูรย์ และเพชร
  por-BR-2018: A segunda ordem, uma esmeralda, uma safira, e um diamante;
  deu-ELO: 'und die zweite Reihe: Karfunkel, Saphir und Diamant;'
  eng-WYC-2018: in the second order shall be carbuncle, sapphire, and jasper; (in
    the second row shall be carbuncle, sapphire, and jasper;)
  epo-epo: 'kaj la dua vico: hiacinto, safiro, kaj jaspiso;'
  uig-PIN: ikkinqi ⱪatarƣa kɵk ⱪaxtexi, kɵk yaⱪut wǝ almas ornitilsun;
  beo-beo: Dadalesu ageyadu ganodini igi udiana eno amo ‘emelalede’, ‘sa:faia’ amola
    ‘daimode’ la:gilisima.
  tpi-OTNT: '@see-verse:EXO.028.017'
  hau-SA: A jeri na biyu, a sa turkuwoyis, da saffaya, da emeral.
  uig-LAT: ikkinchi qatargha kök qashtéshi, kök yaqut we almas ornitilsun;
  nde-nde: emzileni wesibili kube yi-emeralidi, isafaya, ledayimana,
  ton-ton: Ko hono ua ʻoe ʻotu ko e ʻemalata, mo e safaia, mo e taiamoni.
  ces-1613: V druhém pak zpořádaní karbunkulus, zafir a jaspis;
  eng-WMB: and the second row a turquoise, a sapphire, and an emerald;
  tam-TCV: இரண்டாம் வரிசையில் மரகதம், இந்திரநீலம், வைரம்;
  ceb-ULB: Ang ikaduhang laray kinahanglan mao ang esmeralda, ang safiro, ug ang diamante.
  pol-UBG: 'W drugim zaś rzędzie: karbunkuł, szafir i diament;'
  urd-GVU: دوسری میں فیروزہ، سنگِ لاجوردحجر القمر۔
  deu-1912: die andere ein Rubin, Saphir, Demant;
  ntj-ntj: '@see-verse:EXO.028.017'
  kan-2017: ಎರಡನೆಯ ಸಾಲಿನಲ್ಲಿ ಪಚ್ಚೆ, ನೀಲರತ್ನ ಮತ್ತು ವಜ್ರಗಳಿರಬೇಕು.
  ena-ena: Sɨlɨ mu agadɨ hɨvɨ lɨba emelalɨ lɨba sapaia lɨba daimon agɨladɨ lamalama
    lɨbɨhahavɨm uami.
  yap-yap: ma thal nl’agruw e reb e malang ni emerald, nge reb e sapphire, nge reb
    e diamond;
  hlt-MCSB: A than bae dongah khocillung, minhum neh lungmik.
  mdy-ETH: ላምዓሳዞይዳ ቤሉሬ፥ ሴንፔሬና ዓልማዞ ጌይንታ ባኮ፤
  twi-ASANTE: Nsasoɔ a ɛtɔ so mmienu no nyɛ nsrammaboɔ, aboɔdemmoɔ ne dɛnkyɛmmoɔ.
  eng-WEBU: and the second row a turquoise, a sapphire, and an emerald;
  bnp-bnp: Na ruana tete o kolo dili a kedo a emeral, a sapaia, a daiman.
  wal-wal: Naa77antto maaran baluura, sampperiyaanne almmaaziyaa giyo al77o shuchchata;
  spa-PDDPT: 'La segunda hilera: una turquesa, un zafiro y un diamante.'
  gun-gun: Mokoĩ ryxya ma esmeralda, safira ha'e diamante.
  agu-BL: Ma te yi ca'p txol ba'n tz'oc oxt balaj c'ub yi na bi'aj granate, safiro
    nin jade.
  ilo-ULB: Ti maikadua nga intar ket masapul nga adda ti maysa nga esmeralda, maysa
    a safiro, ken maysa a diamante.
  kpg-kpg: Di lua goolongo, hagataulia nia ‘emerald’, ‘sapphire’, mo di ‘diamond’.
  uig-ARA: ئىككىنچى قاتارغا كۆك قاشتېشى، كۆك ياقۇت ۋە ئالماس ئورنىتىلسۇن؛
  sus-sus: Safɛ firin nde, esikaribukulu, safiri, nun diyaman.
  pon-2006: ni kairek keriauo, kihdiong emarald, sapair, oh daimon;
  ksd-ksd: 'ma ta ra vauruana rina: a emeraled, a sapir ma ra daimon;'
  tur-YTC: ve ikinci sırada firuze, safir ve zümrüt;
  grc-BRENT: Καὶ ὁ στίχος ὁ δεύτερος, ἄνθραξ, καὶ σάπφειρος, καὶ ἴασπις.
  ind-AYT: Lalu, baris kedua harus terdiri dari permata batu darah, lazurit, dan yaspis
    hijau.
  nya-nya: Mzere wachiwiri pakhale miyala ya emeradi, safiro ndi dayimondi;
  hrv-hrv: 'u drugome redu: smaragd, safir i ametist;'
  mps-mps: '@see-verse:EXO.028.017'
  tpi-tpi: '@see-verse:EXO.028.017'
  dan-1931: Rubin, Safir og Jaspis i den anden,
  vie-OVCB: 'Hàng thứ hai gồm: Bích ngọc, lam ngọc, và kim cương.'
  guj-2017: બીજી હારમાં લીલમ, નીલમ તથા હીરો,
  pon-2006A: ni kairek keriauo, kihdiong emarald, sapair, oh daimon;
  por-BRBSL: e a segunda fileira uma turquesa, uma safira e uma esmeralda;
  cth-cth: Apâhni e than dawkvah, emerald, sapphire hoi diamon han.
  twi-twi: Nsaso a ɛto so abien no nyɛ nsrammabo, hoabo ne dɛnkyɛmmo.
  hlt-hlt: A than bae dongah khocillung, minhum neh lungmik.
  tbz-SIM: Kɛ̀ kucuɔ́ dɛ́ríkù kpɛyɛ, dìì dò mmɛcũ̀mmɛ̀, nɛ̀ dìì dò ntiwɛtì nɛ̀ dìì
    dò nsɑ̀ncìrɛ̀.
  msy-2020: '@see-verse:EXO.028.017'
  azb-azb: ikinci sıra firuzə, göy yaqut və almaz,
  eng-DBY: and the second row, a carbuncle, a sapphire, and a diamond;
  hin-2017: दूसरी पंक्ति में मरकत, नीलमणि और हीरा;
  wol-KYG: ñaareelu làng gi di peru emëródd ak peru safiir ak peru jamaa;
  bjr-bjr: Mina aanaaqiannaa padiranaki moo ooni auqu eemeerara faqa moo ooni safairee
    faqa moo ooni daimanna faqa minamunannai padiaqa.
  eng-YLT: and the second row [is] emerald, sapphire, and diamond;
  kne-kne: Sin maikadwa, sag-eesa ay bato ay esmeralda, safiro ya diamante.
  eng-WYC-2017: in the second order shall be carbuncle, sapphire, and jasper;
  eng-WMBB: and the second row a turquoise, a sapphire, and an emerald;
  urd-GVH: दूसरी में फ़ीरोज़ा, संगे-लाजवर्द और हजरुल-क़मर।
  rug-rug: meke koasa tokele vina rua si na patu sapu buma guana elo huda sapu ta
    pozae emerolo, keke patu sapu buma guana lamana peava sapu ta pozae sapira, meke
    keke patu sapu ta pozae daemani.
  gaz-gaz: toora lammaffaa irratti baluur, sanpeerii fi almaaz;
  fra-LSG: seconde rangée, une escarboucle, un saphir, un diamant;
  gnn-gnn: '@see-verse:EXO.028.017'
  yal-yal: 'A kira firindena: esikaribukili gɛmɛn nun safiri gɛmɛn nun dayimu gɛmɛna.'
  haw-1868: A o ka lalani lua, he omaomao, he sapeiro, he daimana.
  arb-NAV: 'وَالصَّفُّ الثَّانِي: بَهْرَمَانٌ وَيَاقُوتٌ أَزْرَقُ وَعَقِيقٌ أَبْيَضُ.'
  ewe-ewe: tɔkuɔs lapis lazuli kple emerald nanɔ fli evelia me.
  eng-LEE: And the second row, a carbuncle, a sapphire, and a diamond.
  asm-FB: দ্বিতীয় শাৰীত এটা মৰকত, এটা নীলকান্ত, আৰু এটা হীৰা।
  sus-A: سَقّ قِرِن ندٍ، عٍسِكَرِبُكُلُ، سَقِرِ، نُن دِيَمَن.
  fra-SBL: une deuxième rangée de turquoise, de saphir et d'émeraude ;
  hbo-hbo: וְהַטּ֖וּר הַשֵּׁנִ֑י נֹ֥פֶךְ סַפִּ֖יר וְיָהֲלֹֽם׃
  eng-WYCLIFFE: in the secunde ordre schal be charbuncle, safir, and iaspis; in the
    thridde ordre schal be ligurie,
  piu-2006: '@see-verse:EXO.028.017'
  pjt-pjt: '@see-verse:EXO.028.017'
  cwe-cwe: Msitali wekaidi wizakuwa wa zumalidi na johali ya langi ya buluu na alimasi
    ya langi ya mayani mabisi.
  kik-kik: mũhari wa keerĩ ũtumĩrĩre kahiga ga thumarati, na ka yakuti ĩrĩa ya rangi
    wa bururu, na ka arimathi;
  fra-NCL: 'deuxième rangée : une escarboucle, un saphir, un diamant ;'
  cek-AK: ahmuen hnetto haih pongah, emerald thlung, sarfai thlung hoi diamond thlung
    to pahung ah.
  cuk-cuk: 'Ile-sogbogi be urboed: Akwa-esmeraldaʼye-nugad, akwa-zafiroʼye-nugad,
    akwa-diamanteʼye-nugad.'
  uig-CYR: иккинчи қатарға көк қаштеши, көк яқут вә алмас орнитилсун;
  tel-2017: రెండో వరస పద్మరాగం, నీలం, వజ్రం.
  hat-BSA: epi dezyèm ranje a yon tikwaz, yon safi, avèk yon dyaman;
  kos-kos: Tah soko aklukwa ah, sie eot emerald, sie eot sapphire, ac sie eot diamond.
  hbo-WLC: וְהַטּ֖וּר הַשֵּׁנִ֑י נֹ֥פֶךְ סַפִּ֖יר וְיָהֲלֹֽם׃
  ibo-ibo: nʼahịrị nke abụọ, ga-abụ nkume tọkwọisi, safaia na emeralụdụ.
  ory-ory: ଦ୍ୱିତୀୟ ଧାଡ଼ିରେ ପଦ୍ମରାଗ, ନୀଳକାନ୍ତ ଓ ହୀରକ
  chk-chk: Won aruuen telin epwe wor ülüföü fau iter emeralt, safaia me taiamont.
  rop-rop: Langa det sekanwan lain wanbala pepulwan en wanbala bluwan en wanbala brabli
    grinwan ston garra jidan.
  ukr-1871: 'А другий ряд: Гранат, сафір і диямант;'
  bch-bch: Be ngan pat iaoa ede pade, alalo pat terkois birbirianga, ga pat sapaia
    bil, ga pat emeral birbirianga.
  deu-1951: die zweite Reihe ein Granat, ein Saphir und ein Diamant;
  eng-JPS: and the second row a carbuncle, a sapphire, and an emerald;
  srp-1865: 'A u drugom redu: karbunkul, safir i dijamanat;'
  lug-lug: ne mu lunyiriri olwokubiri osseemu emalada, ne safiro ne dayamandi;
  heb-heb: והטור השני נפך ספיר ויהלם׃
  ben-IRV: দ্বিতীয় সারিতে অবশ্যই পদ্মরাগ, নীলকান্ত ও হীরক;
  pan-pan: ਦੂਜੀ ਪਾਲ ਵਿੱਚ ਪੰਨਾ, ਨੀਲਮ, ਦੁਧੀਯਾ ਬਿਲੌਰ
  mya-JVB: တတိယ အတန်း ကား ၊ ဝှါကိန္တု ၊ မဟူရာ ၊ ဂေါ်မိတ်။
  hmo-hmo: Laini iharuana dekenai be samaragi, sapairo, bona vasiga nadi do umui turia
    kau.
  urd-urd: दूसरी क़तार में ज़मुर्रुद और नीलम और हीरा,
  rus-SYN: 'второй ряд: карбункул, сапфир и алмаз;'
  bqc-SIM: A dↄ̀ↄ plaade tiikↄazi ń safiio ń diamaao.
  tcz-CHONGTHU: Gol nina a pang ding hochu ahile, Emerald Song, sapphire song chule
    diamond song hiding ahi.
  mar-mar: दुसऱ्या रांगेत पाचू, इंद्रनीलमणी व हिरा;
  qub-qub: 'Ur''gan fïlacho canga: esmeralda, zafiro, diamante.'
  hat-hat: Nan dezyèm ranje a, va gen yon pyè malachi, yon pyè safi ak yon pyè dyaman.
  eng-BSB: in the second row a turquoise, a sapphire, and a diamond;
  tod-tod: ma ɲɛkpɛi velesiɛi zu, gelenate gila, safiil gila, ta diama ɠila,
  eng-WEBPB: and the second row a turquoise, a sapphire, and an emerald;
  kbq-kbq: anante'ma evania isa'arera terkoise nehaza havegi, safaire nehaza havegi,
    emererie nehaza zafasi'nage havemo evina,
  nhe-BL: Ipan nopa ompa pamitl, xijtlatzquiltili se esmeralda, se zafiro huan se
    diamante.
  gub-BL: 'Imuzehyiroirogatu haw mokoz haw rehe ezomog na''iruz ita nehe: emeraw her
