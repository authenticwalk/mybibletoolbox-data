verse: EXO.028.040
translations:
  mal-C: അഹരോന്റെ പുത്രന്മാർക്കു മഹത്ത്വത്തിനും അലങ്കാരത്തിനുമായി അങ്കിയും അരക്കെട്ടും
    ശിരോവസ്ത്രവും നിർമിക്കണം.
  deu-TKW: Und für die Söhne Aarons sollst du Leibröcke anfertigen und Gürtel für
    sie anfertigen und hohe Mützen für sie anfertigen, zur Ehre und zur herrlichen
    Zier.
  lin-lin: Okosala lisusu mpo na bana ya Aron banzambala, mikaba mpe bikoti, lokola
    elembo ya lokumu mpe ya nkembo.
  eng-LSV: And you make coats for the sons of Aaron, and you have made girdles for
    them, and you make caps for them, for glory and for beauty;
  eng-GNV: Also thou shalt make for Aarons sonnes coates, and thou shalt make the
    girdels, and bonets shalt thou make them for glorie and comelinesse.
  eng-WEBSTER: And for Aaron's sons thou shalt make coats, and thou shalt make for
    them girdles, and bonnets shalt thou make for them, for glory and for beauty.
  nhw-BL: Huan nojquiya xiquinchihuili itelpocahua Aarón ininpaniyoyo, huan inintzinquechilpica
    ica itlachijchihualo huan inincuatzajca. Huan ica nopa ininyoyo yejyectzi, nochi
    masehualme quintlepanitase. Nelía quinamiqui quipiyase ininhueyitilis por nopa
    hueyi tequitl catli quichihuase noixpa.
  swh-ONEN: Watengenezee wana wa Aroni makoti, mishipi na kofia, ili kuwapa ukuu na
    heshima.
  bba-bba: Kɑɑ mɑɑ Aronin bibu tɑkobɑ kuɑ kɑ mɑɑ sɛ̃kɑtii kɑ furɔsu, yɑ n sɑ̃ɑ ben
    burɑru te tɑ ben ɡirimɑ sɔ̃ɔsimɔ.
  eng-KJVCPB: And for Aaron’s sons thou shalt make coats, and thou shalt make for
    them girdles, and bonnets shalt thou make for them, for glory and for beauty.
  mpx-mpx: “Nu ba holahola yayapol hot, wasikewa ge kowakowa ana eyabom nihi ginolil
    Eloni natunau kaiweliya, inoke ali awa ni waisi ge gamagalau nihi awatauwagil.”
  luo-luo: Mondo omi yawuot Harun oyud duongʼ kod luor, losnigi lewni mag akor, okanda
    kod kilemba.
  meu-meu: Aaron natuna danu edia muri hahedokidia bona edia kwara iḡeḡelaidia dabuadia
    bona gaba ḡaudia ba kara, mai toadia bona mai hairaidia ida bae noho halaoreana.
  npi-ULB: हारूनका छोराहरूका गौरव र शोभाका लागि लबेदा, पटुका र फेटाहरू बनाउनू ।
  yor-yor: Ìwọ yóò sì dá ẹ̀wù àwọ̀tẹ́lẹ̀, ọ̀já àmùrè àti ìgbàrí fún àwọn ọmọ Aaroni,
    láti fún wọn ní ọ̀ṣọ́ àti ọlá.
  emp-NTPO: Aaroʌ̃ warrarã itea bid̶a djio torroa b̶ʌda, cʌrrʌ trãjʌ̃barida, ãdji
    borod̶e jʌ̃nida panʌ sid̶a od̶adua. Maʌ̃ djio quĩrãwãrẽã b̶ʌda jʌ̃ panʌne israelerãba
    ãdjirãra waya panania.
  ind-ind: “Bagi anak-anak Harun, buatlah baju panjang, ikat pinggang, dan ikat kepala.
    Pakaian mereka melambangkan kehormatan dan kemuliaan sebagai imam.
  pes-OPCB: «برای پسران هارون نیز پیراهن، شال کمر و کلاه تهیه کن. این لباسها باید
    زیبا و برازنده کار مقدّس ایشان باشند.
  tgl-ULB: Para sa mga anak na lalaki ni Aaron gumawa ka ng mga kasuotan, mga sintas,
    at mga bandana, para sa kanilang karangalan at kagandahan.
  hui-hui: Ani buwa Arono igini bu karunaga aga giha karulolenebi mandibu biradagua
    aga luni bo bia dambi holenebi haguaneni karulaga tangi labolabome wabinibi uruni
    bibahende Arono igini karunaga wabiai halimu. Ani beramigola nde tigua aga uruni
    karulo kagola wali agali maru bu karunaga deni howa ti agali loma bia heneore
    mbira henedane hondowa wali agalime ti mini leneore holebira.
  mya-mya: '``အာ​ရုန်​၏​သား​များ​ဝတ်​ဆင်​ရန်​ထည်​ဝါ​ခန့် ညား​သော​အင်္ကျီ၊ ခါး​ပန်း​နှင့်​ဦး​ထုပ်​ရှည်​များ
    ကို​ချုပ်​ပေး​ရ​မည်။-'
  cbi-NTPO: Tsenmala Aarón' nalachiya bareree tainsha pumu jali ju', naa ajpeendee
    chuwa bain, naa mishusha pujchinu jali bain naraa ju', yalanu balengurekaantsumi
    junu dejuve.
  bod-N: ཡང་ཨ་རོན་གྱི་བུ་རྣམས་ལ་ནང་གོས་དང་སྐེད་ཆིངས་དང་པྲོག་ཞུ་རྣམས་བརྗིད་ཉམས་དང་མཛེས་སྡུག་ལྡན་པའི་ཕྱིར་དུ་བཟོས་ཤིག
  sna-sna: Uite majasi, ndaza namabhanhire omumusoro avanakomana vaAroni, kuti vapiwe
    ruremekedzo nokukudzwa.
  spa-BLM: “Harás túnicas para los hijos de Aarón. Les harás fajas. Les harás cintillos,
    para gloria y belleza.
  cac-cac: Tzac'pax b'ojoc spichul eb' yuninal vin̈aj Aarón chi', aton sjucan pichul
    eb', stzec'ul eb' yed' sc'ox eb'. Yic vach' yilji eb', yic nivan pax yelc'och
    eb'.
  swh-ULB: Kisha utafany kanzu kwa ajili ya wana wa Aruni, nawe wafanyie mishipi,
    wafanyie na kofia kwa utukufu na uzuri.
  bel-bel: зрабі і сынам Ааронавым хітоны, зрабі ім паясы, і павязкі на галаву зрабі
    ім дзеля славы і аздобнасьці,
  deu-ELBBK: Und den Söhnen Aarons sollst du Leibröcke machen und sollst ihnen Gürtel
    machen, und hohe Mützen sollst du ihnen machen zur Herrlichkeit und zum Schmuck.
  mbb-OT: Beeli niw zaan te menge visti, menge vakes, wey menge tengkulu sikan is
    menge anak ni Aaron he menge maama, su ebpekeveǥey kandan te zengeg.
  mal-2015: അഹരോന്റെ പുത്രന്മാർക്കു മഹത്വത്തിന്നും അലങ്കാരത്തിന്നുമായിട്ടു അങ്കി,
    നടുക്കെട്ടു, തലപ്പാവു എന്നിവ ഉണ്ടാക്കേണം.
  gup-gup: “Mak ngurrbenmarnemarnbu bedberre nawu Aaron bebeywurd rowk kunmadj namakmak,
    yiman shirts, dja nawu kakarlang kawelhme, dja nawu kabirrikodjdjongbuyindi. Kuhni
    ngurrikurduyimen ba birriwern bininj kabindiburlume dja kabirriyime bu birrikuken.
  gvs-gvs: Tomota kulatuwokōidi Eroni natunao koroto nakae adi kwama maanawedi, adi
    gigipáiwala be adi peperu sigilumidi idi paisewa ana kilágata manuna be ana wowoina
    manuna.
  rmc-rmc: „Siv le rašajenge parne džinďarde gada, o čapki the o sirimi, hoj le Aronoskre
    čhave te aven urde andro šukariben the andre pačiv.
  nlg-nlg: “Ma vanira na lei dalena mane Aaron, gonighi vanira na pupulu, mana ghaloboke,
    mana tivi tara virighoa/pipisia na uluna, ge ke vahera na maana mana kikinima.
  pes-OPV: و برای پسران هارون پیراهنها بساز و بجهت ایشان کمربندها بساز و برای ایشان
    عمامه‌ها بساز بجهت عزت و زینت.
  ron-1924: Фиилор луй Аарон сэ ле фачь туничь, сэ ле фачь брые ши сэ ле фачь скуфий,
    спре чинсте ши подоабэ.
  ben-OBCV: হারোণের ছেলেদের মর্যাদা ও সম্মান দিতে তাদের জন্য নিমা, উত্তরীয় ও টুপি
    তৈরি কোরো।
  som-som: Oo wiilasha Haaruunna waa inaad u samaysaa jubbado iyo dhex-xidho, iyo
    duubab, iyagu ha u ahaadeen ammaan iyo qurux.
  lat-VUC: 'Porro filiis Aaron tunicas lineas parabis et balteos ac tiaras in gloriam
    et decorem:'
  eng-ASVBT: And for Aaron’s sons thou shalt make coats, and thou shalt make for them
    girdles, and headtires shalt thou make for them, for glory and for beauty.
  ita-1885: Fa' ancora a' figliuoli di Aaronne, delle toniche, e delle cinture, e
    delle mitrie, a gloria ed ornamento.
  eng-LXXUP: And for the sons of Aaron thou shalt make tunics and girdles, and thou
    shalt make for them tires for honor and glory.
  eng-ULB: For Aaron's sons you must make coats, sashes, and headbands for their honor
    and splendor.
  spa-VBL: Haz túnicas, fajas y tocados para los hijos de Aarón, para que tengan un
    aspecto espléndido y digno.
  fra-_FOB: Tu feras aussi pour les fils d'Aaron des tuniques, des ceintures et des
    mitres pour leur gloire et pour leur ornement.
  mal-mal: അഹരോന്റെ പുത്രന്മാർക്ക് മഹത്വത്തിനും അലങ്കാരത്തിനും വേണ്ടി അങ്കി, നടുക്കെട്ട്,
    തലപ്പാവ് എന്നിവ ഉണ്ടാക്കണം.
  urd-GVR: Hārūn ke beṭoṅ ke lie bhī zerjāme, kamarband aur pagaṛiyāṅ banānā tāki
    wuh purwaqār aur shāndār nazar āeṅ.
  suz-BL: गे हारून आ तौ आन कली फेक्‍तीके किप्‍तीक नु आइक्‍च गुक्‍तीके सेल्‍पाइक्‍चा
    माल्‍नेवे। मेको हारून आ तौ आन कली ग्‍योम्‍शा दारपाइक्‍चा कली बाक्‍नीम। प्रस्‍थान
    २८:२
  ita-1927: E per i figliuoli d’Aaronne farai delle tuniche, farai delle cinture,
    e farai delle tiare, come insegne della loro dignità e come ornamento.
  ckb-ckb: بۆ کوڕانی هارونیش کراسی دامێن درێژ دروستبکە، هەروەها کەمەربەند و سەرپێچیان
    بۆ دروستبکە، بۆ شکۆمەندی و ڕێزگرتن.
  eng-BBE: And for Aaron's sons you are to make coats, and bands, and head-dresses,
    so that they may be clothed with glory and honour.
  kan-OKCV: ಆರೋನನ ಮಕ್ಕಳಿಗೆ ತಕ್ಕ ಗೌರವ ಹಾಗೂ ಶೋಭೆ ಸಿಗುವಂತೆ ನಿಲುವಂಗಿಗಳನ್ನೂ, ನಡುಕಟ್ಟುಗಳನ್ನೂ
    ಹಾಗೂ ಪೇಟಗಳನ್ನೂ ಮಾಡಿಸು.
  bbb-bbb: Areme ni Eronido anafa ijiebuo setikiro ugone bu guge ijia suvaedufuo ijene
    amaeria areme ni nigosubuo buone ijene amaeriafo. Ja ijiege amaeriaekina bu ugone
    ijene savo ijia ja giana vierafero bu e mamekanu jonero ja bu aguariakono kuae.
  tam-2017: “ஆரோனுடைய மகன்களுக்கும், மகிமையும் அலங்காரமுமாக இருக்கும்படி, அங்கிகளையும்,
    இடுப்புக்கச்சைகளையும், தலைப்பட்டைகளையும் உண்டாக்கவேண்டும்.
  spa-RV-1909: Y para los hijos de Aarón harás túnicas; también les harás cintos,
    y les formarás chapeos (tiaras) para honra y hermosura.
  ron-BTF: Și pentru fiii lui Aaron să faci tunici și să faci pentru ei brâie și bonete
    să faci pentru ei, pentru glorie și pentru frumusețe.
  eng-WEBP: “You shall make tunics for Aaron’s sons. You shall make sashes for them.
    You shall make headbands for them, for glory and for beauty.
  eng-FBV: Make tunics, sashes, and headdresses for Aaron's sons, so that they will
    look splendid and dignified.
  nld-1939: Ook voor de zonen van Aäron moet ge tunieken, gordels en hoofddoeken vervaardigen,
    om hun glorie te doen stralen;
  nch-BL: Huan nojquiya xiquinchihuili itelpocahua Aarón ininpaniyoyo, huan inintzinquechilpica
    cati yejyectzi tajtzonti huan inincuatzajca. Huan ica nopa iniyoyo yejyectzi,
    nochi masehualme quintepanitase. Nelía quinamiqui quipiyase inihueyitilis por
    nopa hueyi tequit cati quichihuase noixpa.
  vie-1934: Ngươi cũng hãy chế cho các con trai A-rôn áo lá, đai và mũ, hầu cho họ
    được vinh hiển và trang sức.
  hin-CV: अहरोन के पुत्रों की मर्यादा और शोभा के लिए कुर्ता, कमरबंध ओर टोपी बनवाना.
  eng-OURB: “You shall make coats for Aaron [Light-bringer]’s sons, and you shall
    make sashes for them and you shall make headbands for them, for glory and for
    beauty.
  spa-BES: Y a los hijos de Aarón les harás túnicas, cinturones diademas, para que
    sean vestidos de gloria y honor.
  tdx-tdx: Amboara’o saroñe ka o ana’ i Aharoneo, le hamboara’o fiètse naho itsenea’o
    satro-bory ho amam-bolonahetse naho hatso­meren­tsereñe.
  vid-vid: “Kowagongomanyila wana wa Aluni mijoho na misali na kofia leka woneche
    wana ukulu na kunoga.
  eng-OKE: And for the sons of Aharon thou shalt make vestures, and make for them
    girdles, and mitres shalt thou make for them for honour and for praise.
  tha-KJV: จงทำเสื้อ รัดประคดและมาลาสำหรับบุตรชายทั้งหลายของอาโรนให้สมเกียรติและงดงาม
  por-BR-2018: E para os filhos de Arão farás túnicas; também lhes farás cintos, e
    lhes formarás tiaras para honra e adorno.
  deu-ELO: Und den Söhnen Aarons sollst du Leibröcke machen und sollst ihnen Gürtel
    machen, und hohe Mützen sollst du ihnen machen zur Herrlichkeit und zum Schmuck.
  eng-WYC-2018: Forsooth thou shalt make ready to Aaron’s sons linen coats, (that
    is, linen clothes), and girdles, and mitres, into glory and fairness. (And thou
    also shalt make fine linen shirts, or tunics, and sashes, and peaked caps, for
    Aaron’s sons, for their glory and beauty, or for their glory and grandeur.)
  epo-epo: Kaj por la filoj de Aaron faru ĥitonojn, kaj faru por ili zonojn, kaj mitrojn
    faru por ili, por honoro kaj ornamo.
  uig-PIN: Ⱨarunning oƣulliriƣa halta kɵnglǝklǝrni tikkin; ularƣimu bǝlwaƣlarni tǝyyarla,
    ularƣa egiz bɵklǝrnimu tikkin; bular ularƣa ⱨǝm xǝrǝp ⱨǝm güzǝllik bolsun.
  beo-beo: Da:i salasu, abula bulu amola habuga, Elane egefelali salima:ne hamoma.
    Ilia da mimogo amola dunu eno amoga fonobahadi afafane momogili gagai, amo ba:ma:ne
    hamoma.
  tpi-OTNT: “Na yupela i mas wokim ol siot na ol let olsem paspas na ol laplap bilong
    het bilong ol pikinini man bilong Aron, bai ol i ken bilas gut tru na i gat nem
    long ai bilong ol manmeri.
  hau-SA: “Ka saƙa doguwar riga, abin ɗamara da kuma huluna domin ’ya’yan Haruna,
    don yă ba su girma da ɗaukaka.
  uig-LAT: Harunning oghullirigha xalta köngleklerni tikkin; ularghimu belwaghlarni
    teyyarla, ulargha égiz böklernimu tikkin; bular ulargha hem sherep hem güzellik
    bolsun.
  nde-nde: Wenzele amadodana ka-Aroni amabhatshi, lamabhanti kanye lamaqhiye ukuze
    abe lesithunzi, ahlonipheke.
  ton-ton: ¶ “Pea te ke ngaohi ʻae ngaahi kofu maʻae ngaahi foha ʻo ʻElone, pea ke
    ngaohi ʻae ngaahi noʻo moʻonautolu, mo ke ngaohi ʻae ngaahi tatā moʻonautolu,
    ke fakaʻeiʻeiki pea ke matamatalelei.
  ces-1613: Synům také Aronovým zděláš sukně; pasy také jim uděláš a klobouky k slávě
    a k ozdobě.
  eng-WMB: “You shall make tunics for Aaron’s sons. You shall make sashes for them.
    You shall make headbands for them, for glory and for beauty.
  tam-TCV: ஆரோனுடைய மகன்களுக்கு மதிப்பையும், கனத்தையும் கொடுப்பதற்கு அவர்களுக்கும்
    உள் அங்கிகளையும், இடைப்பட்டிகளையும், அத்துடன் குல்லாக்களையும் செய்யவேண்டும்.
  ceb-ULB: Himoa ninyo ang mga pangsapaw, mga bakos, ug mga purong sa mga anak nga
    lalaki ni Aaron alang sa ilang dungog ug himaya.
  pol-UBG: Również dla synów Aarona wykonasz szaty, też pasy i mitry uczynisz im na
    cześć i na ozdobę.
  urd-GVU: ہارون کے بیٹوں کے لئے بھی زیر جامے، کمربند اور پگڑیاں بنانا تاکہ وہ پُروقار
    اور شاندار نظر آئیں۔
  deu-1912: Und den Söhnen Aarons sollst du Röcke, Gürtel und Hauben machen, die herrlich
    und schön seien.
  ntj-ntj: '@see-verse:EXO.028.039'
  kan-2017: ಆರೋನನ ಮಕ್ಕಳಿಗೆ ತಕ್ಕ ಗೌರವಕ್ಕಾಗಿಯೂ, ಅಲಂಕಾರಕ್ಕಾಗಿಯೂ ಅವರಿಗೆ ಮೇಲಂಗಿಗಳನ್ನು,
    ನಡುಕಟ್ಟುಗಳನ್ನು ಮತ್ತು ಮುಂಡಾಸಗಳನ್ನು ಮಾಡಿಸಬೇಕು.
  ena-ena: Lɨci cɨhu hadi hɨlahɨla hutesɨ hɨhɨle agɨladɨ vihavɨm uami. Lavi me hɨhɨle
    agɨladɨ vihavɨm uami. Mɨlaŋ lɨpɨlɨpɨ me agɨladɨ avi vihavɨm uami. Vihavɨci Alon
    dɨ ninadinu agɨlaŋ hadi hɨlahɨla akuaba akuaba hajɨŋ huaci huaci daŋ agɨladɨ lamalama
    hɨdavɨdaci Isɨlaelɨ hɨdɨlɨ limu hɨhɨle agɨlaŋ nulɨdɨ iga iga abavɨbali uami. Ha
    hulaŋ ibi daŋ ibi daŋ aba abavɨbali uami.
  yap-yap: “Min ngongliy boch e kenggin, nge boch e leed, nge boch e uruwach ni fan
    ko fapi pumo’on ni fak Aron, ya ngar tabgulgad miyad gamog u owchey.
  hlt-MCSB: Aaron koca rhoek ham khaw angkidung khueh pah lamtah amih ham lamko saii
    pah. Samkhuem khaw amih thangpomnah ham neh boeimangnah ham saii pah.
  mdy-ETH: «ዓኣሮኔኮ ዓቲንቆ ናኣቶም ቦንቾና ሚዛጱሞናኮ ማዓንዳጉዲ ሹራቦ፥ ኬርና ቱኮ ባኮንታ ቶኦካ ዓጎ ቆኦቦዋ ኮሺ ጊኢጊሼ።
  twi-ASANTE: Pam atadeɛ yuu ne abɔwomu ne abotire ma Aaron mmammarima na momfa obuo
    ne anidie mma wɔn.
  eng-WEBU: “You shall make tunics for Aaron’s sons. You shall make sashes for them.
    You shall make headbands for them, for glory and for beauty.
  bnp-bnp: O rata a maka siot, a palabele kiroko, a hoi, ne vona e huriki e tune Aron
    bakovi, ri gi bagetu vona, ri gi mata hateka na matane huriki.
  wal-wal: Aaroona naatuyyo bonchchonne alleeqo gidana mala, qoleta, danccotanne huuphiyan
    xaaxiyo shaasheta giigissa.
  spa-PDDPT: Harás túnicas para los hijos de Aarón. Les harás fajas y turbantes para
    honra y esplendor.
  gun-gun: — Arão ra'y kuery pe rejapo 'rã kamixa puku, ku'akuaa ha'e akã regua, omboetea
    ha'e iporã aguã.
  agu-BL: Ncha'tz tz'an be'ch cyetz yi e' cy'ajl Aarón. Banwok jujun chixbu'k yi chitpu'n
    nintu' nin jujun chic'albil tu yi xbu'k yi jepon te chiwi'. Banaj yi je'j tan
    jale'n chik'ej.
  ilo-ULB: Para kadagiti annak a lallaki ni Aaron, masapul a mangaramidkayo kadagiti
    nagayad a kagay, kadagiti barekes ken kadagiti baredbed dagiti uloda para iti
    dayawda ken rangrangda.
  kpg-kpg: “Heia nia gahu, nia tuu nnoo gahu, mono goobai ang gi nia dama daane Aaron
    e hagalaamua mo di hagamadamada digaula.
  uig-ARA: ھارۇننىڭ ئوغۇللىرىغا خالتا كۆڭلەكلەرنى تىككىن؛ ئۇلارغىمۇ بەلۋاغلارنى تەييارلا،
    ئۇلارغا ئېگىز بۆكلەرنىمۇ تىككىن؛ بۇلار ئۇلارغا ھەم شەرەپ ھەم گۈزەللىك بولسۇن.
  sus-sus: I xa donma kuye bun magoroe, bɛlɛtie, nun xunmasee dɛgɛ Haruna xa die fan
    bɛ, naxee e xa binyɛ nun e xa kuntigiya masenma.
  pon-2006: “Pil wiahda ekei seht, ekei kateng oh ekei kisin lisoarop ong nein Aaron
    pwutak ko, pwehn kawauwihirailla oh kalinganairailla.
  ksd-ksd: Ma una pait ra umana kolot kai ra umana natu i Aron, ma una pait ra umana
    vipit ure diat, ma una pait ra umana mal na rarau kadiat, ure ra minamar ma ure
    ra minong.
  tur-YTC: “Aron'un oğulları için gömlekler yapacaksın. Onlar için kuşak yapacaksın.
    Görkem ve güzellik için onlara başlıklar yapacaksın.
  grc-BRENT: Καὶ τοῖς υἱοῖς Ἀαρὼν ποιήσεις χιτῶνας καὶ ζώνας, καὶ κιδάρεις ποιήσεις
    αὐτοῖς εἰς τιμὴν καὶ δόξαν.
  ind-AYT: Untuk anak-anak Harun, kamu harus membuat baju-baju panjang, kamu juga
    harus membuat ikat pinggang-ikat pinggang bagi mereka, dan kamu harus membuat
    ikat-ikat kepala bagi mereka untuk kemuliaan dan keindahannya.
  nya-nya: Upangirenso ana a Aaroni mwinjiro, malamba ndi nduwira kuti azioneka mwaulemu
    ndi molemekezeka.
  hrv-hrv: I za Aronove sinove napravi haljine, pasove i turbane, njima na čast i
    ukras.
  mps-mps: “Tama dagego te holobo ugwa dabe, me te kukulu te mǫ tiwai, tama te tobolude
    muabo ugwa me, te Arongo ogwa dabe tigi munama, tama wiegi yai au mu ilama, tama
    te we bidi augwaligo gedude te Arongo ogwa dabe te nogi elaluyu, tama gasagi yai
    pedalomainogo tama tiao.
  tpi-tpi: “Na yupela i mas wokim ol siot na ol let olsem paspas na ol laplap bilong
    het bilong ol pikinini man bilong Aron, bai ol i ken bilas gut tru na i gat nem
    long ai bilong ol manmeri.
  dan-1931: Også til Arons Sønner skal du tilvirke Kjortler, og du skal tilvirke Bælter
    til dem og Huer til Ære og Pryd.
  vie-OVCB: Cũng may cho các con trai A-rôn áo dài, dây thắt lưng và khăn đội đầu
    cho trang trọng, lịch sự.
  guj-2017: હારુનના પ્રત્યેક પુત્રને માટે તેને માન અને આદર આપવા સારુ જામો, કમરબંધ
    અને પાઘડી બનાવવાં જેથી તેનો આદર અને ગૌરવ જળવાય.
  pon-2006A: “Pil wiahda ekei seht, ekei kateng oh ekei kisin lisoarop ong nein Aaron
    pwutak ko, pwehn kawauwihirailla oh kalinganairailla.
  por-BRBSL: “Você deve fazer túnicas para os filhos de Aaron. Você fará faixas para
    eles. Farás fitas de cabeça para eles, para a glória e para a beleza.
  cth-cth: Aron capanaw hanlah, angkidung hah na sak pouh vaiteh, taisawm hai ahnimouh
    han na sak pouh han. A bawilen sak nahan hoi kahawisakkung lah a bawilakhung na
    sak pouh han.
  twi-twi: Pam atade yuu ne nkyekyeremu ne abotiri ma Aaron mmabarima na momfa obu
    ne nidi mma wɔn.
  hlt-hlt: Aaron koca rhoek ham khaw angkidung khueh pah lamtah amih ham lamko saii
    pah. Samkhuem khaw amih thangpomnah ham neh boeimangnah ham saii pah.
  tbz-SIM: Dí dɔɔ̀ Anɔɔ bí yɛyɑɑ̀bòrɛ̀ nɛ̀ inɑɑkũ̀ɔ̃ nnɛ̀ tiyɑɑ̀bomboúntì kɛ̀ dɛ̀ɛ
    bɛ̀ cɑ̃̀ńnɛ́ nɛ̀ bɛtɔbɛ̀.
  msy-2020: “Egh ia Aronɨn otariba bagh korotiar ruarir aven itiba ko inir ruarir
    ivariamɨn ikeziba ko inir dapanir asuar otevibar ingarigh. Eghtɨ me deraghvɨra
    kurkeghtɨ men ganganim igharagh otogh gumazamizibar damazibar ziar ekiaba ikiam.
  azb-azb: Harunun oğullarına izzət və gözəllik üçün xirqələr, qurşaqlar və papaqlar
    düzəlt.
  eng-DBY: And for Aaron's sons thou shalt make vests; and thou shalt make for them
    girdles; and high caps shalt thou make for them, for glory and for ornament.
  hin-2017: “फिर हारून के पुत्रों के लिये भी अंगरखे और कमरबन्द और टोपियाँ बनवाना;
    ये वस्त्र भी वैभव और शोभा के लिये बनें।
  wol-KYG: Doomi Aaróona yu góor yi itam, sàkkal leen ay mbubb. Sàkkal leen ay laxasaay,
    te ay kaala it, sàkkal leen ko ngir daraja ak teraanga bu sarxalkat wara yelloo.
  bjr-bjr: Aaroona faiqi namu siutauqa faqa niranandauqanna rumbee mariana faqa nikiiqa
    aanaamu faqa kaaqa amiqiranauqa auqu nimiaqa.
  eng-YLT: '''And for the sons of Aaron thou dost make coats, and thou hast made for
    them girdles, yea, bonnets thou dost make for them, for honour and for beauty;'
  eng-WYC-2017: Forsooth thou shalt make ready to Aaron’s sons linen coats, that is,
    linen clothes, and girdles, and mitres, into glory and fairness.
  eng-WMBB: “You shall make tunics for Aaron’s sons. You shall make sashes for them.
    You shall make headbands for them, for glory and for beauty.
  urd-GVH: हारून के बेटों के लिए भी ज़ेरजामे, कमरबंद और पगड़ियाँ बनाना ताकि वह पुरवक़ार
    और शानदार नज़र आएँ।
  rug-rug: Mamu taveti sari na poko keoro doduru, na poko dokoho, meke na toropae
    hiama tugo tadi na tuna koreo e Eroni pude boka doṉo lea na tava lavata si arini.
  gaz-gaz: Akka ilmaan Aroonis ulfinaa fi miidhagina argataniif qomee, sabbataa fi
    marata mataa tolchiif.
  fra-LSG: Pour les fils d’Aaron tu feras des tuniques, tu leur feras des ceintures,
    et tu leur feras des bonnets, pour marquer leur dignité et pour leur servir de
    parure.
  gnn-gnn: '@see-verse:EXO.028.039'
  yal-yal: “I xa dugine dɛgɛ Harunaa diine xa, i yi tagixidine rafala e xa, i yi xun
    tagixidine rafala e xa alogo e xa binyen nun xunnayerenna sɔtɔ.
  haw-1868: E hana no hoi oe i mau palule no na keikikane a Aarona, a e hana hoi i
    mau kaei no lakou; e hana no hoi i mau papale no lakou, i mea nani, a i mea maikai.
  arb-NAV: وَكَذَلِكَ تَصْنَعُ لِبَنِي هَرُونَ أَقْمِصَةً وَأَحْزِمَةً، وَقَلانِسَ
    لِتُضْفِيَ عَلَيْهِمْ مَجْداً وَبَهَاءً.
  ewe-ewe: “Wɔ awu ʋlayawo, alidziblanuwo kple tablanuwo na Aron ƒe viŋutsuwo be woade
    bubu wo ŋu.
  eng-LEE: And for Aaron's sons shalt thou make coats, and thou shalt make for them
    girdles; and bonnets thou shalt make for them, for glory and for ornament.
  asm-FB: হাৰোণৰ পুত্ৰসকলৰ বাবে কোট চোলা, টঙালি, আৰু পাগুৰি তেওঁলোকৰ মৰ্য্যদা আৰু
    শোভাৰ বাবে তৈয়াৰ কৰিবা।
  sus-A: عِ شَ دٌنمَ كُيٍ بُن مَفٌرٌي، بّلّتِيٍ، نُن شُنمَسٍيٍ دّفّ هَرُنَ شَ دِيٍ
    قَن بّ، نَشٍيٍ عٍ شَ بِنيّ نُن عٍ شَ كُنتِفِيَ مَسٍنمَ.
  fra-SBL: « Tu feras des tuniques pour les fils d'Aaron. Tu leur feras des ceintures.
    Tu leur feras des bandeaux, pour leur gloire et leur beauté.
  hbo-hbo: וְלִבְנֵ֤י אַהֲרֹן֙ תַּעֲשֶׂ֣ה כֻתֳּנֹ֔ת וְעָשִׂ֥יתָ לָהֶ֖ם אַבְנֵטִ֑ים
    וּמִגְבָּעֹות֙ תַּעֲשֶׂ֣ה לָהֶ֔ם לְכָבֹ֖וד וּלְתִפְאָֽרֶת׃
  eng-WYCLIFFE: Forsothe thou schalt make redi to `the sones of Aaron linnun cootis,
    and girdlis, and mytris, in to glorie and fairnesse.
  piu-2006: '@see-verse:EXO.028.039'
  pjt-pjt: '@see-verse:EXO.028.039'
  cwe-cwe: “Kwizawatengenezela wanage Haluni majoho na mikwiji na kofiya muladi wawoneke
    wana utunhizo na ukulu.
  kik-kik: Tumĩra ariũ a Harũni kanjũ, na mĩcibi, na tũmĩcibi twa kĩongo, cia gũtũma
    manenehagio na maheagwo gĩtĩĩo.
  fra-NCL: Pour les fils d’Aaron, tu feras des tuniques, tu leur feras des ceintures
    et tu leur feras des mitres, pour marquer leur dignité et pour leur servir de
    parure.
  cek-AK: Aaron capanawk lensawkhaih amtueng thai hanah, laihaw, lumuek hoi kaeng
    zaenghaih kazii to sah paeh.
  cuk-cuk: Deginbali, Aarón-e-masmalaga mor-dummad-dubgi-ise-nue-sobaled, degi, morgo-dub-sadergi-nagued,
    degine, mor-gurgin ega be imakmogo. Adi, oyolegegar, wemarde dule-dummaganye,
    nue-nug-nikamaladye.
  uig-CYR: Һарунниң оғуллириға халта көйнәкләрни тиккин; уларғиму бәлвағларни тәйярла,
    уларға егиз бөкләрниму тиккин; булар уларға һәм шәрәп һәм гөзәллик болсун.
  tel-2017: నీవు అహరోను కుమారులకు చొక్కాలు కుట్టించాలి. వారికి నడికట్లు తయారు చెయ్యాలి.
    వారి ఘనత, వైభవాలు కలిగేలా వారికీ టోపీలు చెయ్యాలి.
  hat-BSA: Pou fis Aaron yo ou va fè tinik yo; ou va osi fè sentiwon pou yo. Ou va
    fè chapo pou yo, pou onore yo, e pou fè yo byen parèt.
  kos-kos: “Orala nuknuk loac, mwe lohl infulwa, ac mwe lohl insuf lun wen natul Aaron,
    in fahkak fulat ac wolana lalos.
  hbo-WLC: וְלִבְנֵ֤י אַהֲרֹן֙ תַּעֲשֶׂ֣ה כֻתֳּנֹ֔ת וְעָשִׂ֥יתָ לָהֶ֖ם אַבְנֵטִ֑ים
    וּמִגְבָּעוֹת֙ תַּעֲשֶׂ֣ה לָהֶ֔ם לְכָב֖וֹד וּלְתִפְאָֽרֶת׃
  ibo-ibo: Meekwara ụmụ ndị ikom Erọn uwe ime ahụ, ihe ike nʼukwu na akwa ike nʼisi,
    inye ha ugwu na nsọpụrụ.
  ory-ory: ଆଉ ହାରୋଣର ପୁତ୍ରଗଣ ନିମନ୍ତେ ଜାମା ଓ କଟିବନ୍ଧନ ପ୍ରସ୍ତୁତ କରିବ, ଆଉ ସେମାନଙ୍କର ଶ୍ରୀ
    ଓ ସୌନ୍ଦର୍ଯ୍ୟ ନିମନ୍ତେ ଶିରୋଭୂଷଣ କରିବ।
  chk-chk: Nge kopwe pwal tei sööch me pelit me akkaw fän iten nöün Aaron kewe mwän,
    pwe epwe pwäla lingen wiser me iteüöchür.
  rop-rop: “Detlot men garra meigim shet en belt en het blanga detlot san blanga Eran
    du blanga meigim olabat jidan haibala en luk purdiwan.
  ukr-1871: І синам Ароновим поробиш хитони і поробиш їм пояси, і клобуки поробиш
    їм про славу й окрасу.
  bch-bch: Ga pade, manta akado Aron ele gergeu arangaranga led siot, ga rabud aea
    pus, ga gid malo laborad aea. Toa bedaoa ta tisogo ngan, ta edad iuot kapei panua
    matadeai, ta tilolon ngan gid.
  deu-1951: Gleicherweise sollst du den Söhnen Aarons Leibröcke, Gürtel und Kopfbünde
    machen zur Ehre und zur Zierde.
  eng-JPS: And for Aaron's sons thou shalt make tunics, and thou shalt make for them
    girdles, and head-tires shalt thou make for them, for splendour and for beauty.
  srp-1865: I sinovima Aronovijem naèini košulje, i naèini im pojase, i kapice im
    naèini za èast i diku.
  lug-lug: Batabani ba Alooni bakolere amakooti, n’emisipi, n’enkuufiira; nga byonna
    bya kitiibwa era nga birabika bulungi nnyo.
  heb-heb: ולבני אהרן תעשה כתנת ועשית להם אבנטים ומגבעות תעשה להם לכבוד ולתפארת׃
  ben-IRV: আর হারোণের ছেলেদের জন্য অঙ্গ রক্ষার পোশাক ও কোমরবন্ধনী তৈরী করবে এবং চমত্কার
    ও সম্মানের জন্য শিরোভূষণ করে দেবে।
  pan-pan: ਤੂੰ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਲਈ ਕੁੜਤੇ ਬਣਾਈਂ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਪੇਟੀਆਂ ਬਣਾਈਂ ਨਾਲੇ
    ਤੂੰ ਉਨ੍ਹਾਂ ਲਈ ਪਰਤਾਪ ਅਤੇ ਸੁਹੱਪਣ ਦੇ ਸਾਫ਼ੇ ਬਣਾਈਂ
  mya-JVB: အာရုန် ၏သား တို့ ဘုန်း အသရေ ကို ထင်ပေါ်စေခြင်းငှါ ၊ အင်္ကျီ ၊ ခါးပန်း ၊
    ဦးထုပ် များကို လုပ် ပေးရမည်။
  hmo-hmo: “Arona ena natuna tau edia sioti, gaba gaudia, bona kwara gaudia danu do
    umui karaia, taunimanima edia vairanai edia toana be mai hairaina totona.
  urd-urd: “और हारून के बेटों के लिए कुरते बनाना और 'इज़्ज़त और ज़ीनत के लिए उनके
    लिए कमरबन्द और पगड़ियाँ बनाना।
  rus-SYN: сделай и сынам Аароновым хитоны, сделай им поясы, и головные повязки сделай
    им для славы и благолепия,
  bqc-SIM: Ulataoↄ kɛ Aalona nɛgↄ̃ɛↄnɛ ń asanaↄ ń fùa gbã̀aↄ, aaiↄ bɛɛɛ vĩ ń
    gawio.
  tcz-CHONGTHU: Chuteng nang man Aaron chapate jouse chu aloupi na diu le a vethoina
    diuva sangkhol ahin, konggah ahin, lukhuh ho jong na gonpeh cheh cheh diu ahi.
  mar-mar: अहरोनाच्या पुत्रांसाठीही अंगरखे, कमरबंद व फेटे करावेत; ही वस्रे गौरवासाठी
    व शोभेसाठी असावी.
  qub-qub: Aaronpa wamrancunapaj rurachinqui päsaypa largu röpacunata, labur wachcuncunata,
    shucullpincunata, chayta jaticur camaränanpaj, rispitädu cananpaj.
  hat-hat: W'a fè rad, sentiwon ak bonnèt pou pitit gason Arawon yo tou, pou yo ka
    byen abiye pou moun ka rekonèt grad yo.
  eng-BSB: Make tunics, sashes, and headbands for Aaron’s sons, to give them glory
    and splendor.
  tod-tod: Ɗa seɠewuzeɠeiti kpɛtɛ Aalɔn ná-doun zunuiti bɛ, è saamaɠiligiti kpɛtɛ
    ti ʋɛ, è bɔɔlɔgiti kpɛtɛ ti ʋɛ, ti ɠɛ ga ti-losuʋɛ ta ta-lɛbiyai ma ʋoogi.
  eng-WEBPB: “You shall make tunics for Aaron’s sons. You shall make sashes for them.
    You shall make headbands for them, for glory and for beauty.
  kbq-kbq: Hanki zamazeri ruzahu'ma hu'nesige'za vahe'mo'za antahizami'za husga huzmantesaza
    kukena zamu'nofi ki tavrave nofiki, kankriki megi'ama antani kukena (tunik) Aroni
    ne' mofavre zagamo'za hanaza kukena tro hiho.
  nhe-BL: Huan nojquiya xiquinchihuili itelpocahua Aarón ininpaniyoyo, huan inintzinquechilpijca
    ica itlachijchihualo huan inincuatzajca. Huan ica nopa ininyoyo yejyectzi, nochi
    tlacame quintlepanitase. Nelía quinamiqui quipiyase ininhueyitilis ipampa nopa
