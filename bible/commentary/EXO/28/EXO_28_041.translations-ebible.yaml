verse: EXO.028.041
translations:
  mal-C: നിന്റെ സഹോദരനായ അഹരോനെയും അവന്റെ പുത്രന്മാരെയും ഇവ ധരിപ്പിച്ചതിനുശേഷം അവർ
    എനിക്കു പൗരോഹിത്യശുശ്രൂഷ ചെയ്യേണ്ടതിന് അവരെ അഭിഷേകംചെയ്തു പ്രതിഷ്ഠിച്ച് ശുദ്ധീകരിക്കണം.
  deu-TKW: Und du sollst Aaron und seine Söhne damit bekleiden und sollst sie salben
    und ihnen die Hand füllen und sie weihen, damit sie mir Priesterdienst thun.
  lin-lin: Sima na kolatisa Aron, ndeko na yo ya mobali, elongo na bana na ye ya mibali,
    okopakola bango mafuta mpe okobulisa bango. Okokomisa bango Banganga-Nzambe mpo
    ete basalela Ngai.
  eng-LSV: and you have clothed your brother Aaron with them, and his sons with him,
    and have anointed them, and have consecrated their hand, and have sanctified them,
    and they have been priests to Me.
  eng-GNV: And thou shalt put them vpon Aaron thy brother, and on his sonnes with
    him, and shalt anoint them, and fill their handes, and sanctifie them, that they
    may minister vnto me in the Priestes office.
  eng-WEBSTER: 'And thou shalt put them upon Aaron thy brother, and on his sons with
    him: and shalt anoint them, and consecrate them, and sanctify them, that they
    may minister to me in the priest''s office.'
  nhw-BL: “Huajca ica nochi ni yoyomitl xiquinyoyonti moicni Aarón huan itelpocahua.
    Teipa xiquinajalti aceite ipan inintzonteco huan xiquiniyocatlali para na. Huan
    quej nopa xiquintequimaca ma nechtequipanoca quen totajtzitzi.
  swh-ONEN: Baada ya kumvika Aroni ndugu yako pamoja na wanawe nguo hizi, watie mafuta
    na kuwabariki. Waweke wakfu ili wanitumikie katika kazi ya ukuhani.
  bba-bba: Yen biru kɑɑ Aroni kɑ win bibu yɑ̃ɑ ni sebusiɑ, kpɑ ɑ bu ɡum tɑ̃re wirɔ
    ɑ kɑ sɔ̃ɔsi mɑ nɑ bu ɡɔsɑ bɑ n sɑ̃ɑ nɛn yɑ̃ku kowobu.
  eng-KJVCPB: And thou shalt put them upon Aaron thy brother, and his sons with him;
    and shalt anoint them, and consecrate them, and sanctify them, that they may minister
    unto me in the priest’s office.
  luo-luo: Bangʼ ka iserwako lewnigi kuom owadu Harun gi yawuote, to wirgi gi mo kendo
    ipwodhgi. Walgi mondo gitina kaka jodolo.
  meu-meu: Kakamu Aaron mai natuna ida unu ba hahedokilaidia toma; ba horodia danu,
    dagi ba henidia; bona ba hahelaḡadia, egu hahelaḡa taudia ai baela.
  npi-ULB: तैँले तेरा दाजु हारून र त्यसका छोराहरूलाई यी पोशाकहरू पहिराइदिनू । पुजारी
    भएर मेरो सेवा गरून् भनेर तैँले तिनीहरूलाई अभिषेक गर्नू, नियुक्त गर्नू र मेरो निम्ति
    अलग गर्नू ।
  yor-yor: Lẹ́yìn tí ìwọ ti fi àwọn aṣọ wọ̀nyí wọ Aaroni arákùnrin rẹ, ìwọ yóò sì
    fi wọ àwọn ọmọ rẹ̀ pẹ̀lú, ìwọ ó ta òróró sí wọn ní orí, ìwọ yóò sì ya wọ́n sí
    mímọ́. Ìwọ yóò sì sọ wọ́n di mímọ́, kí wọn kí o lè máa ṣe iṣẹ́ àlùfáà.
  emp-NTPO: Bãrãba jũma oped̶ad̶acarea bʌ djaba Aaroʌ̃a idji warrarãa bid̶a maʌ̃ djiora
    jʌ̃bidua. Jʌ̃naped̶a olivo dragada ãdjirã boro ʌ̃rʌ̃ weadua unubi carea bʌa ãdjirãra
    mʌ̃ sacerdoterãda b̶ʌbʌrʌda.
  ind-ind: Harun dan anak-anaknya juga akan membutuhkan celana dalam dari kain linen,
    dengan panjang dari pinggang sampai paha. Mereka harus memakai celana itu saat
    mereka memasuki ruang kudus di kemah-Ku, atau saat melaksanakan pelayanan di mezbah
    kurban di halaman kemah-Ku. Hal ini adalah kewajiban bagi Harun dan anak-anaknya,
    karena siapa pun yang melanggar ketentuan ini akan Aku hukum mati. “Ketika segala
    macam pakaian itu sudah siap, urapi dan tahbiskanlah Harun serta anak-anaknya,
    agar mereka dikhususkan dan dikuduskan menjadi imam yang melayani-Ku.”
  pes-OPCB: این لباسها را به هارون و پسرانش بپوشان. با روغن زیتون آنها را مسح کن و
    ایشان را برای خدمت کاهنی تعیین و تقدیس نما.
  tgl-ULB: Dapat mong damitan si Aaron na iyong kapatid, at ang kaniyang mga anak
    na lalaki na kasama niya. Dapat mo silang buhusan ng langis, italaga sila, at
    ihandog sila sa akin, para maglingkod sila sa akin bilang mga pari.
  hui-hui: Anidagua buwa Mosese í̠na í̠ hamene Aronobi ibu iginirubi agali uruninaga
    agabi yárirubi bibahende mo karula howa ti loma binigo mo miaga agaliore howa
    i̱naga biabe bialu helonaga loma bialu weli bayale olibe linime wabini ngago tinaga
    haguaneni odo wiahalu bibe.
  mya-mya: ထို​အ​ဝတ်​အင်္ကျီ​များ​ကို​သင်​၏​အစ်​ကို​အာ​ရုန် နှင့် သူ​၏​သား​တို့​အား​ဝတ်​ဆင်​ပေး​လော့။
    ထို​နောက် သူ​တို့​သည်​ငါ​၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင်​နိုင် ရန် ယဇ်​ပု​ရော​ဟိတ်​များ​အ​ဖြစ်​သင်​သည်​သူ​တို့
    အား​သံ​လွင်​ဆီ​ဖြင့်​ဘိ​သိက်​ပေး​လော့။-
  cbi-NTPO: Entsanguitaa naa ñu' uñaku Aarónnu bain, naa ya' nalanu bain jali deke'
    pandenu juve, tsejtu bene yala' mishusha muli yuutsuude, tsanguetaa yalanu tsanguenu
    taawasha kuwa', chachilla' mitya inu kalen jimu ruku inchin juu detirenu.
  bod-N: ཁྱོད་ཀྱིས་ན་བཟའ་དེ་རྣམས་རང་གི་ཕུ་བོ་ཨ་རོན་དང་དེའི་བུ་རྣམས་ལ་བསྐོན་དགོས་པ་དང་།
    དེ་དག་གིས་ང་ལ་མཆོད་དཔོན་གྱི་ཞབས་ཕྱི་བྱེད་པའི་ཕྱིར། ཁོ་རྣམས་ལ་སྣུམ་གྱིས་བྱུག་པ་དང་།
    བསྐོས་ནས་དམ་པར་བྱེད་དགོས།
  sna-sna: Shure kwokunge wapfekedza mukoma wako Aroni navanakomana vake, uvazodze
    uye ugovagadza. Uvatsaure kuti vagondishumira savaprista.
  spa-BLM: Se las pondrás a Aarón, tu hermano, y a sus hijos con él, y los ungirás,
    los consagrarás y los santificarás, para que me sirvan en el oficio de sacerdote.
  cac-cac: Icha chi' tzutej ac'anoch spichul vin̈ uc'tac aj Aarón chi' yed' eb' yuninal.
    Slajvi chi' tzac'anq'ue aceite d'a sjolom eb', yic tz'ochcan yopisio eb' d'a sacerdoteal
    d'ayin.
  swh-ULB: Nawe mvike huyo nduguye Aruni na wanawe nao mavazi hayo; nawe watie mafuta,
    na kuwaweka kwa kazi takatifu, na kuwatakasa, ili wapate kunitumikia mimi katika
    kazi ya ukuhani.
  bel-bel: і апрані ў іх Аарона, брата твайго, і сыноў ягоных зь ім, і памаж іх, і
    напоўні рукі іхнія, і прысьвяці іх, і яны будуць сьвятарамі Мне.
  deu-ELBBK: Und du sollst deinen Bruder Aaron damit bekleiden und seine Söhne mit
    ihm; und du sollst sie salben und sie weihen und sie heiligen, dass sie mir den
    Priesterdienst ausüben.
  mbb-OT: “Bistiyi nu kayi is suled nu he si Aaron wey sikan is menge anak din he
    maama. Ne ebpetiǥisan sikandan te lana tuus te kegkehimuwa kandan he memumuhat.
    Ne ipehinungud nu sikandan kediey su wey sikandan mekepenilbi kedì pinaaǥi te
    kebpemuhat.
  mal-2015: അവ നിന്റെ സഹോദരനായ അഹരോനെയും അവന്റെ പുത്രന്മാരെയും ധരിപ്പിക്കേണം; അവർ
    എനിക്കു പുരോഹിതശുശ്രൂഷ ചെയ്യേണ്ടതിന്നു അവരെ അഭിഷേകവും കരപൂരണവും ചെയ്തു ശുദ്ധീകരിക്കേണം.
  gup-gup: Wanjh namekbe kunmadj ngurrimang ngurrbendjongbu Aaron nawu ngunedanginj,
    dja mak nawu nabebeywurd nuye. Kaluk ngurrbenkodjuhkemen olive mankalkkid ba kabirriyimerran
    kabirridurrkmirri yiman priests. Kunukka wanjh ngudda kanwon nahni bininj rowk.”
  gvs-gvs: Kwamayadi Eroni ma natunao kuvalosīdi. Ikavava, pútuma kwābi, kuputumīdi.
    Kuputumidi ikavava, kukaipakuyēdi bei paisewayana nimadi goi kuyāto be nakae kukimasabēdi
    umagu, e bei itoboinedi Tonúwala nakae sipaisewa umagu.
  rmc-rmc: Uri andre kala gada le Aron the leskre čhaven. Pomazin len, pošvecin len
    a ačhav len sar rašajen, hoj mange te služinen.
  nlg-nlg: Pupulura nia Aaron mana lei dalena nia na lei pupulu raini, vaho ge kau
    siusiura ma kau va tabura nia na manesukaghi. Talu kehara kara tabu ge kara lutu
    vaghara nigua na manesukaghi.
  pes-OPV: و برادرخود هارون و پسرانش را همراه او به آنها آراسته کن، و ایشان را مسح
    کن و ایشان را تخصیص وتقدیس نما تا برای من کهانت کنند.
  ron-1924: Сэ ымбрачь ку еле пе фрателе тэу Аарон ши пе фиий луй ымпреунэ ку ел.
    Сэ-й унӂь, сэ-й ынкинь ын службэ, сэ-й сфинцешть, ши-Мь вор служи ка преоць.
  ben-OBCV: তোমার দাদা হারোণ ও তার ছেলেদের এইসব পোশাক পরিয়ে দেওয়ার পর তুমি তাদের
    অভিষিক্ত ও নিযুক্ত কোরো। তাদের পবিত্র কোরো যেন তারা যাজকরূপে আমার সেবা করতে পারে।
  som-som: Oo waxaad dharkaas u lebbistaa walaalkaa Haaruun iyo wiilashiisa la joogaba;
    oo waa inaad iyaga subagtaa, oo daahirisaa oo quduus ka dhigtaa, inay iiga adeegaan
    hawsha wadaadnimada.
  lat-VUC: vestiesque his omnibus Aaron fratrem tuum et filios ejus cum eo. Et cunctorum
    consecrabis manus, sanctificabisque illos, ut sacerdotio fungantur mihi.
  eng-ASVBT: And thou shalt put them upon Aaron thy brother, and upon his sons with
    him, and shalt anoint them, and consecrate them, and sanctify them, that they
    may minister unto me in the priest’s office.
  ita-1885: E vesti di questi vestimenti Aaronne, tuo fratello, e i suoi figliuoli;
    e ungili, e consacrali, e santificali, acciocchè mi esercitino il sacerdozio.
  eng-LXXUP: 'And thou shalt put them on Aaron thy brother, and his sons with him,
    and thou shalt anoint them and fill their hands: and thou shalt sanctify them,
    that they may minister to me in the priest’s office.'
  eng-ULB: You must clothe Aaron your brother, and his sons with him. You must anoint
    them, ordain them, and set them apart to me, so that they may serve me as priests.
  spa-VBL: Haz que tu hermano Aarón y sus hijos vistan esta ropa y luego úngelos y
    ordénalos. Dedícalos para que puedan servirme como sacerdotes.
  fra-_FOB: Et tu en revêtiras Aaron, ton frère, et ses fils avec lui; tu les oindras,
    tu les installeras, et tu les consacreras, afin qu'ils exercent la sacrificature
    devant moi.
  mal-mal: അവ നിന്റെ സഹോദരനായ അഹരോനെയും അവന്റെ പുത്രന്മാരെയും ധരിപ്പിക്കണം; അവർ എനിക്ക്
    പുരോഹിതശുശ്രൂഷ ചെയ്യേണ്ടതിന് അവരെ അഭിഷേകവും കരപൂരണവും ചെയ്ത് ശുദ്ധീകരിക്കണം.
  urd-GVR: Yih sab apne bhāī Hārūn aur us ke beṭoṅ ko pahnānā. Un ke saroṅ par tel
    unḍel kar unheṅ masah karnā. Yoṅ unheṅ un ke ohde par muqarrar karke merī ḳhidmat
    ke lie maḳhsūs karnā.
  suz-BL: गे मेको इ लोक्‍ब हारून नु आ तौ आन कली फेक्‍तीमी। मिनु तेल लुक्‍शा, आं कली
    ला गेय पचा कली योव़शा वोइक्‍मी। मोपा आं कली चढ़ेब दुम्‍नीम। प्रस्‍थान २९:९, २९-३६;
    प्रस्‍थान २९:२४; लेवी ८:१२,२२-३१
  ita-1927: E ne vestirai Aaronne, tuo fratello, e i suoi figliuoli con lui; e li
    ungerai, li consacrerai e li santificherai perché mi esercitino l’ufficio di sacerdoti.
  ckb-ckb: دوای ئەوەی ئەو جلوبەرگانەت لەبەر هارونی برات و کوڕەکانی کرد، دەستنیشانیان
    بکە و ئەرکیان پێ بسپێرە و تەرخانیان بکە بۆ ئەوەی خزمەتی کاهینیێتیم بۆ بکەن.
  eng-BBE: These you are to put on Aaron, your brother, and on his sons, putting oil
    on them, separating them and making them holy, to do the work of priests to me.
  kan-OKCV: ಅವುಗಳನ್ನು ನಿನ್ನ ಸಹೋದರ ಆರೋನನ ಮತ್ತು ಅವನ ಪುತ್ರರಿಗೆ ತೊಡಿಸಿ, ಅವರನ್ನು ಅಭಿಷೇಕಿಸಿ,
    ಪ್ರತಿಷ್ಠೆ ಮಾಡು. ಅವರು ನನಗೆ ಯಾಜಕ ಸೇವೆ ಮಾಡುವ ಹಾಗೆ ಅವರನ್ನು ಶುದ್ಧಮಾಡು.
  bbb-bbb: E Ireobo fu ijiege Mosisi kuarama areme kuae, Nine ugone ije karina uvia
    one Eronikiro farirafa fuone saejiane. Areme ni ine orivi oere ijia abena usiaejiana
    daro miaekina bure e zinone ifaejevo rena imenoeke.
  tam-2017: உன்னுடைய சகோதரனாகிய ஆரோனும் அவனுடன் அவனுடைய மகன்களும் எனக்கு ஆசாரிய ஊழியம்
    செய்யும்படி, நீ அந்த ஆடைகளை அவர்களுக்கு அணிவித்து, அவர்களை அபிஷேகம்செய்து, அவர்களைப்
    பிரதிஷ்டைசெய்து, அவர்களைப் பரிசுத்தப்படுத்தவேண்டும்.
  spa-RV-1909: 'Y con ellos vestirás á Aarón tu hermano, y á sus hijos con él: y los
    ungirás, y los consagrarás, y santificarás, para que sean mis sacerdotes.'
  ron-BTF: Și pune-le pe Aaron, fratele tău, și fiii săi împreună cu el; și unge-i
    și consacră-i și sfințește-i, ca ei să îmi servească în serviciul de preot.
  eng-WEBP: You shall put them on Aaron your brother, and on his sons with him, and
    shall anoint them, and consecrate them, and sanctify them, that they may minister
    to me in the priest’s office.
  eng-FBV: Put these clothes on your brother Aaron and his sons and then anoint them
    and ordain them. Dedicate them so that they can serve me as priests.
  nld-1939: daarmee zult ge uw broeder Aäron en zijn zonen bekleden. Dan zult ge hen
    zalven, tot priesters aanstellen en wijden, zodat ze voor Mij hun priesterlijke
    bediening kunnen uitoefenen.
  nch-BL: “Huajca ica nochi ni yoyomit xiquinyoyonti moicni Aarón huan itelpocahua.
    Teipa xiquinajalti aceite ipan inintzonteco huan xiquiniyocatali para na. Huan
    quej nopa xiquintequimaca para ma techtequipanoca quej totajtzitzi.
  vie-1934: Đoạn, hãy lấy các bộ áo đó mặc cho A-rôn, anh ngươi, cùng các con trai
    người; hãy xức dầu cho, lập và biệt riêng ra thánh, để họ làm chức tế lễ trước
    mặt ta.
  hin-CV: अपने भाई अहरोन और उसके पुत्रों को उन्हें पहनाना और उनका पुरोहित के रूप में
    अभिषेक करना. उन्हें पवित्र करना, जिससे वे मेरे लिए पुरोहित का काम कर सकें.
  eng-OURB: You shall put them on Aaron [Light-bringer] your brother, and on his sons
    with him, and shall anoint them, and consecrate them, and sanctify them, that
    they may minister to me in the priest’s office.
  spa-BES: Y con ellos vestirán Aarón, tu hermano, y sus hijos, ungiendolos, separándolos
    y santificándolos, para que sean mis sacerdotes.
  tdx-tdx: Le aombeo amy Aharone rahalahi’o naho amo ana’eo; le orizo naho atokaño
    vaho ambaho, hitoroñe ahiko ho mpisoroñe.
  vid-vid: Komvaliza Aluni na wang'holoze mivalo ajo, hamba uwabakalize mafuta na
    kuwawika kuli mijito yelile na kuwadita wawe wa chiuyeng'ha leka wakole mijito
    kota watambika.
  eng-OKE: And thou shalt dress them, Aharon thy brother and his sons with him, and
    shalt anoint them and offer oblations and consecrate them, that they may minister
    before Me.
  tha-KJV: จงแต่งอาโรนพี่ชายของเจ้าและบุตรชายทั้งหลายของเขาด้วยเครื่องยศ แล​้วเจิมและสถาปนาและชำระเขาให้​บริสุทธิ์
    เพื่อจะให้​ปรนนิบัติ​เราในตำแหน่งปุโรหิต
  por-BR-2018: 'E com eles vestirás a Arão teu irmão, e a seus filhos com ele: e os
    ungirás, e os consagrarás, e santificarás, para que sejam meus sacerdotes.'
  deu-ELO: Und du sollst deinen Bruder Aaron damit bekleiden und seine Söhne mit ihm;
    und du sollst sie salben und sie weihen und sie heiligen, daß sie mir den Priesterdienst
    ausüben.
  eng-WYC-2018: And thou shalt clothe Aaron, thy brother, with all these, and his
    sons with him. And thou shalt (anoint them, and make) sacred the hands of them
    all; and thou shalt hallow them, that they be set in priesthood to me. (And thou
    shalt clothe thy brother Aaron, and his sons, with all these things. And thou
    shalt anoint them, and consecrate them, and ordain, or install, them, so that
    they can serve as my priests.)
  epo-epo: Kaj vestu per ili vian fraton Aaron kaj liajn filojn kune kun li; kaj sanktoleu
    ilin kaj konsekru ilin kaj sanktigu ilin, por ke ili estu pastroj al Mi.
  uig-PIN: Bularning ⱨǝmmisini sǝn akang Ⱨarun wǝ uning oƣulliriƣa kiydürgin; andin
    ularning Mening aldimda kaⱨinliⱪ hizmitimdǝ boluxi üqün ularni mǝsiⱨlǝp, Manga
    muⱪǝddǝs ⱪilip ayriƣin.
  beo-beo: 'Amo abula liligi huluane, di amo dia ola Elane amola egefelali ilima gasisa:lima.
    Amasea, ilia da Na gobele salasu dunu hawa: hamomusa: momogili gagama:ne, ilia
    dialuma da:iya olife susuligi sogadigima.'
  tpi-OTNT: Na Moses, yu mas putim ol dispela klos long brata bilong yu Aron na long
    ol pikinini man bilong en. Na kapsaitim wel bilong oliv long ol, bilong makim
    ol i kamap pris na bai ol i ken mekim wok bilong mi.
  hau-SA: Bayan ka sa waɗannan riguna wa ɗan’uwanka Haruna da ’ya’yansa, ka shafe
    su da mai, ka kuma naɗa su. Ka keɓe su domin su yi mini hidima a matsayin firistoci.
  uig-LAT: Bularning hemmisini sen akang Harun we uning oghullirigha kiydürgin; andin
    ularning Méning aldimda kahinliq xizmitimde bolushi üchün ularni mesihlep, Manga
    muqeddes qilip ayrighin.
  nde-nde: Emva kokugqokisa u-Aroni umfowenu kanye lamadodana akhe lezizembatho, bagcobe
    ubahlukanisele ukuba ngabaphristi bami.
  ton-ton: Pea ke ʻai ia kia ʻElone ko ho taʻokete, pea ki hono ngaahi foha mo ia;
    pea te ke tākai ʻakinautolu, ʻo fakanofo ʻakinautolu, pea fakatapui ʻakinautolu,
    koeʻuhi ke nau ngāue kiate au ʻi he ngāue fakataulaʻeiki.
  ces-1613: A oblečeš v ně Arona bratra svého a syny jeho s ním, a pomažeš jich, a
    naplníš ruce jejich, a posvětíš mi jich, aby úřad kněžský konali přede mnou.
  eng-WMB: You shall put them on Aaron your brother, and on his sons with him, and
    shall anoint them, and consecrate them, and sanctify them, that they may minister
    to me in the priest’s office.
  tam-TCV: நீ அந்த உடைகளை உன் சகோதரன் ஆரோனுக்கும், அவன் மகன்களுக்கும் அணிவித்தபின்,
    அவர்களை அபிஷேகித்து நியமனம் செய்யவேண்டும். அவர்கள் எனக்கு ஆசாரியர்களாக ஊழியம்
    செய்யும்படி, அவர்களை அர்ப்பணம் செய்யவேண்டும்.
  ceb-ULB: Sul-obi si Aaron nga imong igsoon, ug ang iyang mga anak nga lalaki uban
    kaniya. Kinahanglan dihogi sila, gahinon, ug balaana alang kanako, aron mag-alagad
    sila kanako ingon nga mga pari.
  pol-UBG: I ubierzesz w nie twego brata Aarona i wraz z nim jego synów. Namaścisz
    ich, poświęcisz i uświęcisz, aby mi sprawowali urząd kapłański.
  urd-GVU: یہ سب اپنے بھائی ہارون اور اُس کے بیٹوں کو پہنانا۔ اُن کے سروں پر تیل اُنڈیل
    کر اُنہیں مسح کرنا۔ یوں اُنہیں اُن کے عُہدے پر مقرر کر کے میری خدمت کے لئے مخصوص
    کرنا۔
  deu-1912: Und sollst sie deinem Bruder Aaron samt seinen Söhnen anziehen; und sollst
    sie salben und ihre Hände füllen und sie weihen, daß sie meine Priester seien.
  ntj-ntj: '@see-verse:EXO.028.040'
  kan-2017: ಅವರು ನನಗೆ ಯಾಜಕಸೇವೆ ಮಾಡುವುದಕ್ಕಾಗಿ ಆ ವಸ್ತ್ರಗಳನ್ನು ನಿನ್ನ ಅಣ್ಣನಾದ ಆರೋನನಿಗೂ,
    ಅವನ ಮಕ್ಕಳಿಗೂ ತೊಡಿಸಿ, ಅವರನ್ನು ಅಭಿಷೇಕಿಸಿ, ಸೇವೆಗಾಗಿ ಪ್ರತಿಷ್ಠಿಸಿ ಶುದ್ಧೀಕರಿಸಿಬೇಕು.
  ena-ena: La Asɨ Iaue agaŋ Mosesɨ dɨ abami. Hadi hɨlahɨla akuaba akuaba agɨladɨ isana
    Alon dɨ hɨvɨ ahuala lamɨha uami. Nudɨ ninadinu agɨladɨ hɨvɨ avi ahuala lamɨha
    uami. La cihu savu me agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ
    eŋalavɨla akuaba akuaba iasaŋ lɨbɨmɨŋɨben aba nulɨdɨ sabɨ hɨvɨ mɨŋamɨjiha uami.
    Lavɨla lɨbɨmɨŋɨnaŋ iasaŋ sagalɨ igu igu hɨsɨŋ hulaŋ hɨnihɨni sibɨla vihavɨbali
    uami.
  yap-yap: Ma gon’ e pi mad ney nga daken Aron ni walagem nge pifak ni pumo’on. Ma
    aram mag gapgep nagrad ngam yibleyrad ngam og nagrad ni kar tabgulgad, nrayag
    ni ngar pigpiggad rog ni prist.
  hlt-MCSB: Te te na maya Aaron neh a taengkah anih koca rhoek te bai sak lamtah amih
    te koelh. Amih kut te cung sak lamtah amih te ciim. Te phoeiah kai taengla khosoih
    uh saeh.
  mdy-ETH: ዬያይዲጋፓ ዓካሪ ዬንሢ ዓፒሎንሢ ኔ ጌርሲ ዓኣሮኔና ዒዛኮ ናኣቶና ማይሴ፤ ታኣም ዔያታ ቄኤሴ ማዒ ማዻንዳጉዲ ሪሚቶ
    ዛይቶና ኔ ዔያቶ ቲሽኪ ቄኤሴ ማሂ ታኣም ዱማሴ።
  twi-ASANTE: Saa ntadeɛ yi na momfa nhyɛ Aaron ne ne mmammarima na momfa ngo ngu
    wɔn tirim mfa nhyɛ wɔn asɔfoɔ wɔ ɔsom no mu, na momfa nte wɔn ho sɛ asɔfoɔ a wɔyɛ
    me dea.
  eng-WEBU: You shall put them on Aaron your brother, and on his sons with him, and
    shall anoint them, and consecrate them, and sanctify them, that they may minister
    to me in the priest’s office.
  bnp-bnp: O vakarodoa na bagetua e Aron, e huriki e tuna. O vakarodo lobo ria, muri
    o gamai ria, o biri ria na nibiri, o habi ria nau, ge ria a prister, ri gi rata
    a leho nau.
  wal-wal: Neeni ha maayota ne ishaa Aaroonanne a naata maizzidoogaappe guyyiyan,
    eti qeesetettan taayyo oottana mala eta tiya; tiyada eti qeese gididi taayyo oottana
    mala eta dummaya.
  spa-PDDPT: Con ellas vestirás a tu hermano Aarón y a sus hijos. Los ungirás y consagrarás
    para que me sirvan como sacerdotes.
  gun-gun: Ha'e va'e py ae 'rã remonhemonde nderyke'y Arão ha'e ta'y kuery. Hexe azeite
    remoĩ reve remboaxa 'rã xevygua sacerdote iky'a e'ỹ va'erã.
  agu-BL: ”Ya'stzun yi be'ch cyetz yi awutzicy scyuch' yi e' tetz cy'ajl yi xconk
    tan awekol e'. Ej nin ncha'tz tajwe'n yil je' aceit ẍchiwi' tan chibixbaje'n sju'
    chimunl, na tajwe'n tan chixansaje'n tan cyoque'n tetz pale'.
  ilo-ULB: Masapul a kawesam ni Aaron a kabsatmo ken dagiti annakna a lallaki a kadduana.
    Masapul a pulotam ida, konsagraram ida, ken idatonmo ida kaniak, tapno makapagserbida
    kaniak a kas papadi.
  kpg-kpg: Dugua nia gahu aanei gi hongo do duaahina go Aaron mo ana dama daane. Hagatulu ina
    digaula gi nia lolo laagau olib ga hagamenege aga digaula e hai agu gau hai mee dabu.
  uig-ARA: بۇلارنىڭ ھەممىسىنى سەن ئاكاڭ ھارۇن ۋە ئۇنىڭ ئوغۇللىرىغا كىيدۈرگىن؛ ئاندىن
    ئۇلارنىڭ مېنىڭ ئالدىمدا كاھىنلىق خىزمىتىمدە بولۇشى ئۈچۈن ئۇلارنى مەسىھلەپ، ماڭا
    مۇقەددەس قىلىپ ئايرىغىن.
  sus-sus: I xa i taara Haruna nun a xa die maxiri na ki, beenun i xa e ti n ma sɛrɛxɛdubɛ
    wali rabade. I xa ture maso e xunyi ma, i fa e masen ɲama bɛ e bara findi sɛrɛxɛdubɛe
    ra.
  pon-2006: Kalikawihkihda riomw Aaron oh nah pwutak kan likou pwukat. Kowe eri keiehkiniraildi
    lehn olip oh kasapwilirailda, pwe re en wiahla nei samworo.
  ksd-ksd: Ma una ule tar diat tai turam Aron ma tai ra umana natuna bula; ma una
    ku ra ulu i diat ma ra dangi, ma una vaninare diat ma una tibe vaire diat upi
    diat a kudakudar piragu ma ra papalum na tena tinabar.
  tur-YTC: Onları kardeşin Aron'a ve onunla birlikte olan oğullarına giydireceksin;
    onları meshedeceksin, atayacaksın ve kutsal kılacaksın ki, kâhinlik makamında
    bana hizmet etsinler.
  grc-BRENT: Καὶ ἐνδύσεις αὐτὰ Ἀαρὼν τὸν ἀδελφόν σου, καὶ τοὺς υἱοὺς αὐτοῦ μετʼ αὐτοῦ·
    καὶ χρίσεις αὐτοὺς, καὶ ἐμπλήσεις αὐτῶν τὰς χεῖρας· καὶ ἁγιάσεις αὐτοὺς, ἵνα ἱερατεύωσί
    μοι.
  ind-AYT: Kamu harus mengenakannya pada Harun, kakakmu, beserta anak-anaknya. Kamu
    harus mengurapi, menahbiskan, dan menguduskan mereka supaya mereka dapat melayani-Ku
    sebagai imam.
  nya-nya: Zovala zimenezi umuveke Aaroni, mʼbale wako ndi ana ake. Kenaka uwadzoze,
    uwapatse udindo ndi kuwapatula kuti anditumikire ngati ansembe anga.
  hrv-hrv: U njih odjeni svoga brata Arona i njegove sinove; onda ih pomaži, ispuni
    im ruke vlašću i posveti ih da mi služe kao svećenici.
  mps-mps: Tama Moses, nago te ugwa dabe te naga ama Aron dali, aga ogomani dali,
    augwalibolo muao. Tama te ni oliv wel augwaliba gelama, te augwali pris dabe da
    olama, sa munama, tama te pris sę enabolo augwaligo emainao.”
  tpi-tpi: Na Moses, yu mas putim ol dispela klos long brata bilong yu Aron na long
    ol pikinini man bilong en. Na kapsaitim wel bilong oliv long ol, bilong makim
    ol i kamap pris na bai ol i ken mekim wok bilong mi.
  dan-1931: Og du skal iføre din Broder Aron og hans Sønner dem, og du skal salve
    dem, indsætte dem og hellige dem til at gøre Præstetjeneste for mig.
  vie-OVCB: Sau khi lấy các bộ áo đó mặc cho A-rôn và các con trai người, con phải
    làm lễ xức dầu, tấn phong chức tế lễ thánh cho họ để họ phục vụ Ta.
  guj-2017: હારુન અને તેના પુત્રોને આ પોષાક પહેરાવ અને તેઓને સેવા માટે અર્પણ કર અને
    તેઓને માથા ઉપર જૈત તેલનો અભિષેક કરીને યાજકપદ માટે પવિત્ર કર. તેઓ યાજકો તરીકે મારી
    સેવા કરશે.
  pon-2006A: Kalikawihkihda riomw Aaron oh nah pwutak kan likou pwukat. Kowe eri keiehkiniraildi
    lehn olip oh kasapwilirailda, pwe re en wiahla nei samworo.
  por-BRBSL: Colocá-las-eis sobre Arão, vosso irmão, e sobre seus filhos com ele,
    e as ungirás, e as consagrarás, e as santificarás, para que possam ministrar a
    mim no ofício de sacerdote.
  cth-cth: Na hmau Aron hoi a capanaw hah na pathoup han, kai han vaihma thaw a tawk
    thai nahan satui na awi vaiteh, na hmoun vaiteh, na thoung sak han.
  twi-twi: Saa ntade yi na momfa nhyɛ Aaron ne ne mmabarima na momfa ngo ngu wɔn tirim
    mfa nhyɛ wɔn asɔfo wɔ ɔsom no mu, na momfa ntew wɔn ho sɛ asɔfo a wɔyɛ me dea.
  hlt-hlt: Te te na maya Aaron neh a taengkah anih koca rhoek te bai sak lamtah amih
    te koelh. Amih kut te cung sak lamtah amih te ciim. Te phoeiah kai taengla khosoih
    uh saeh.
  tbz-SIM: Á dɑ́tínnɛ́ Anɔɔ nɛ̀ o bí tiyɑ̀ɑ̀tì kɛ́cóú mmɛkùɔ̀ mbɛ̀ yɔ ĩ́nkɛ̀, kɛ́
    bɛ̀ wénkùnnɛ, kɛ̀ bɛ̀ ntú ikuɔ́ nìùbɛ̀.
  msy-2020: Eghtɨ Moses, nɨ korotiar kaba isɨ uan avebam Aron uan otariba ko me daghuam.
    Egh olivɨn borem me gingegh, egh me amɨseveghtɨ me ofa gamir gumazibar otogh,
    egh nan ingangarim damuam.
  azb-azb: Bunları qardaşın Harunla oğullarına geyindirib onları məsh et, vəzifəyə
    qoy və Mənə kahinlik etmək üçün təqdis et.
  eng-DBY: And thou shalt clothe with them Aaron thy brother, and his sons with him;
    and shalt anoint them, and consecrate them, and hallow them, that they may serve
    me as priests.
  hin-2017: अपने भाई हारून और उसके पुत्रों को ये ही सब वस्त्र पहनाकर उनका अभिषेक और
    संस्कार करना, और उन्हें पवित्र करना कि वे मेरे लिये याजक का काम करें।
  wol-KYG: Nanga solal yooyii sa mag Aaróona, mook ay doomam yu góor, te nga sotti
    leen diwu pal gi, dénk leen seen sas. Noonu nga leen di sédde céru sellnga, ñu
    di ma sarxalal.
  bjr-bjr: Moosee anee maa qamunnausa mara maree aneenna afasaana Aaroona narí faiqi
    namu faqa afisu nimaqaa. Oorifa fadameena misa nikiiqa amoondunna adia nimaqasee
    naaduma mara quqasee mi saikana nimia. Miqimmasainaqa misa qini aanaiqikira saika
    maraaqa.
  eng-YLT: and thou hast clothed Aaron thy brother with them, and his sons with him,
    and hast anointed them, and hast consecrated their hand, and hast sanctified them,
    and they have been priests to Me.
  eng-WYC-2017: And thou shalt clothe Aaron, thy brother, with all these things, and
    his sons with him. And thou shalt anoint them, and make sacred the hands of them
    all; and thou shalt hallow them, that they be set in priesthood to me.
  eng-WMBB: You shall put them on Aaron your brother, and on his sons with him, and
    shall anoint them, and consecrate them, and sanctify them, that they may minister
    to me in the priest’s office.
  urd-GVH: यह सब अपने भाई हारून और उसके बेटों को पहनाना। उनके सरों पर तेल उंडेलकर
    उन्हें मसह करना। यों उन्हें उनके ओहदे पर मुक़र्रर करके मेरी ख़िदमत के लिए मख़सूस
    करना।
  rug-rug: Mamu va sageni koasa tasimia se Eroni meke koari na tuna koreo sari na
    poko arini. Beto mamu tiqe zoroponi oela olive pa batudi pude va madi, pude boka
    nabulu Nau rini pa tinavete hiama.
  gaz-gaz: Erga uffata kana obboleessa kee Aroonittii fi ilmaan isaatti uffiftee booddee
    dibii isaan muudi. Akka isaan luboota taʼanii na tajaajilaniifis isaan qulqulleessi.
  fra-LSG: Tu en revêtiras Aaron, ton frère, et ses fils avec lui. Tu les oindras,
    tu les consacreras, tu les sanctifieras, et ils seront à mon service dans le sacerdoce.
  gnn-gnn: '@see-verse:EXO.028.040'
  yal-yal: I xa i tada Haruna maxidi e nun a diine. I xa e xunne masusan turen na,
    i yi e findi saraxaraline ra, i yi e rasariɲan alogo e xa saraxarali wanla kɛ
    n xa.
  haw-1868: A e kau no oe ia mau mea maluna o Aarona o kou kaikuaana, a me kana mau
    keikikane pu me ia; a e poni oe ia lakou, a e hoolaa ia lakou, a e hookahuna ia
    lakou, i lawelawe lakou na'u ma ka oihana a ke kahuna.
  arb-NAV: وَتُلْبِسُهَا هَرُونَ وَبَنِيهِ. ثُمَّ امْسَحْهُمْ بِزَيْتِ الزَّيْتُونِ،
    وَكَرِّسْهُمْ لِلْخِدْمَةِ الَّتِي يَقُومُونَ بِها، وَتُقَدِّسُهُمْ لِيَكُونُوا
    كَهَنَةً لِي.
  ewe-ewe: Do awu siawo na Aron ƒe viŋutsuawo. Si ami ɖe ta na wo, eye nàto esia me
    akɔ wo ŋu, aɖo wo nunɔlawo be woasubɔm.
  eng-LEE: And thou shalt clothe therewith Aaron thy brother, and his sons with him;
    and thou shalt anoint them, and consecrate them, and sanctify them, that they
    may be priests unto me.
  asm-FB: তোমাৰ ককায়েক হাৰোণ, আৰু তেওঁৰ সৈতে তেওঁৰ পুত্ৰসকলক সেইবোৰ পিন্ধিবা, আৰু
    মোৰ পৰিচৰ্যাৰ বাবে পুৰোহিতৰ কাৰ্য কৰিবলৈ তুমি তেওঁলোকক পবিত্ৰ কৰি অভিষিক্ত কৰিবা,
    আৰু পুৰোহিত পদত নিযুক্ত কৰিবা।
  sus-A: عِ شَ عِ تَارَ هَرُنَ نُن عَ شَ دِيٍ مَشِرِ نَ كِ، بٍينُن عِ شَ عٍ تِ ﭑ مَ
    سّرّشّدُبّ وَلِ رَبَدٍ. عِ شَ تُرٍ مَسٌ عٍ شُنيِ مَ، عِ قَ عٍ مَسٍن حَمَ بّ عٍ
    بَرَ قِندِ سّرّشّدُبّيٍ رَ.
  fra-SBL: Tu les mettras sur Aaron, ton frère, et sur ses fils avec lui ; tu les
    oindras, tu les consacreras et tu les sanctifieras, afin qu'ils puissent exercer
    mon ministère dans le cadre du sacerdoce.
  hbo-hbo: וְהִלְבַּשְׁתָּ֤ אֹתָם֙ אֶת־אַהֲרֹ֣ן אָחִ֔יךָ וְאֶת־בָּנָ֖יו אִתֹּ֑ו וּמָשַׁחְתָּ֨
    אֹתָ֜ם וּמִלֵּאתָ֧ אֶת־יָדָ֛ם וְקִדַּשְׁתָּ֥ אֹתָ֖ם וְכִהֲנ֥וּ לִֽי׃
  eng-WYCLIFFE: And thou schalt clothe Aaron, thi brother, with alle these, and hise
    sones with hym. And thou schalt sacre the hondis of alle; and thou schalt halewe
    hem, that thei be set in preesthood to me.
  piu-2006: '@see-verse:EXO.028.040'
  pjt-pjt: '@see-verse:EXO.028.040'
  cwe-cwe: Kwizamvaza Haluni ndugu yako na wanage mawalo yano, maabaho uwahake mavuta
    na kwika kwa sang'hano yelile na uwabagule muladi wanisang'hanile fana wakulu
    wa nhambiko.
  kik-kik: Warĩkia kũhumba mũrũ wa nyũkwa na ariũ ake nguo icio-rĩ, ũmaitĩrĩrie maguta
    na ũmaamũre. Ũmaamũre nĩgeetha mandungatagĩre marĩ athĩnjĩri-Ngai.
  fra-NCL: Tu revêtiras de ces ornements, Aaron, ton frère, et ses fils avec lui.
    Tu les oindras, tu les installeras et tu les consacreras, afin qu’ils soient prêtres
    à mon service.
  cek-AK: To tiah nam ya Aaron hoi a caanawk to khukbuen angkhuksak moe, ka tok a
    sak o thai hanah, situi hoiah bawh ah, nihcae to caksak ah loe, ciimcaisak ah.
  cuk-cuk: ”We-mormar be imaksadi, be-ia-Aarónʼga, degine, e-masmalaga be yooed. Geb
    degine, gwallu-wawa amar-nonogi be eogoed. Geb degi, dule-irwa-anse-gormaladga-gumalaga
    be onugsaoed.
  uig-CYR: Буларниң һәммисини сән акаң Һарун вә униң оғуллириға кийдүргин; андин уларниң
    Мениң алдимда каһинлиқ хизмитимдә болуши үчүн уларни мәсиһләп, Маңа муқәддәс қилип
    айриғин.
  tel-2017: నీవు నీ సోదరుడు అహరోనుకు, అతని కుమారులకు వాటిని తొడిగించాలి. వారు నాకు
    యాజకులయ్యేలా వారికి అభిషేకం చేసి, వారిని ప్రతిష్ఠించి పవిత్రపరచాలి.
  hat-BSA: Ou va mete yo sou Aaron, frè ou a, sou fis li yo avèk li, epi ou va vide
    lwil sou yo pou fè òdonasyon yo e konsakre yo, pou yo kab sèvi Mwen kòm prèt.
  kos-kos: Nokmulang Aaron, tamulel lom, ac wen natul ke nuknuk inge. Na akmusraelosla
    ac akmutalyalos ke kom mosrwelosla ke oil in olive, tuh elos fah ku in kulansupweyu
    ke orekma lun mwet tol.
  hbo-WLC: וְהִלְבַּשְׁתָּ֤ אֹתָם֙ אֶת־אַהֲרֹ֣ן אָחִ֔יךָ וְאֶת־בָּנָ֖יו אִתּ֑וֹ וּמָשַׁחְתָּ֨
    אֹתָ֜ם וּמִלֵּאתָ֧ אֶת־יָדָ֛ם וְקִדַּשְׁתָּ֥ אֹתָ֖ם וְכִהֲנ֥וּ לִֽי׃
  ibo-ibo: Mgbe i yinyekwasịrị Erọn nwanne gị na ụmụ ya ndị ikom uwe ndị a, tee ha
    mmanụ, doo ha nsọ. Chee ha nʼihu m ka ha bụrụ ndị na-ejere m ozi dịka ndị nchụaja.
  ory-ory: ପୁଣି, ତୁମ୍ଭ ଭ୍ରାତା ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣକୁ ତାହାସବୁ ପରିଧାନ କରାଇବ; ପୁଣି,
    ସେମାନଙ୍କୁ ଅଭିଷେକ କରି ପଦରେ ନିଯୁକ୍ତ ଓ ପବିତ୍ର କରିବ, ତହିଁରେ ସେମାନେ ଆମ୍ଭର ଯାଜକ କର୍ମ
    କରିବେ।
  chk-chk: Iwe, ekewe üf kopwe aüföüfa ngeni Aaron pwiüm we, pwal ngeni nöün kewe
    mwän. Kopwe epitiir o afeiöchüür, kopwe pwal apiniir pwe repwe angang ngeniei
    lon wiser wisen souasor.
  rop-rop: Yu garra meigim yu braja Eran en im fobala san werrimon detlot klos na,
    en yu garra abum serramoni blanga kadimat olabat brom ola najalot pipul en hendimoba
    olabat langa mi, en yu garra spilim oliboil langa olabat blanga meigim olabat
    jidan serramonimen blanga mi.
  ukr-1871: І вдягнеш Арона, брата твого, і сини його з ним, і помажеш їх, і приручиш
    їм усе, і осьвятиш їх, і служити муть вони менї сьвященниками.
  bch-bch: Be oangga apasogo Aron ga ele gergeu arangaranga ngan gid sogonga toa ngada
    ne ga kus, atok bude ga idae laboradeai, ngan dolnga ad ul ngan kadonga leg naurata.
  deu-1951: Und sollst sie deinem Bruder Aaron samt seinen Söhnen anlegen, und sie
    salben und ihre Hände füllen und sie weihen, daß sie meine Priester seien.
  eng-JPS: And thou shalt put them upon Aaron thy brother, and upon his sons with
    him; and shalt anoint them, and consecrate them, and sanctify them, that they
    may minister unto Me in the priest's office.
  srp-1865: Pa to obuci Aronu bratu svojemu i sinovima njegovijem, i pomaži ih i napuni
    im ruke i posveti ih da mi budu sveštenici.
  lug-lug: Alooni muganda wo mwambaze ebyambalo ebyo, ne batabani be nabo bw’otyo;
    olyoke obafukeko amafuta ag’omuzeeyituuni, obaawule, obatukuze, bampeerezenga
    nga be bakabona.
  heb-heb: והלבשת אתם את אהרן אחיך ואת בניו אתו ומשחת אתם ומלאת את ידם וקדשת אתם וכהנו
    לי׃
  ben-IRV: আর তুমি তোমার ভাই হারোণ ও তার সঙ্গে তার ছেলেদের গায়ে সেই সব পোশাক পরাবে।
    তুমি তাদের অভিষেক করবে এবং তাদেরকে পবিত্র করে আমার জন্য সংরক্ষণ করবে, যাতে তারা
    যাজকের কাজ করে আমাকে সেবা করে।
  pan-pan: ਅਤੇ ਤੂੰ ਆਪਣੇ ਭਰਾ ਹਾਰੂਨ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਇਹ ਪਵਾਈਂ ਅਤੇ ਤੂੰ
    ਉਨ੍ਹਾਂ ਨੂੰ ਮਸਹ ਕਰੀਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਥਾਪੀਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰੀਂ ਤਾਂ ਜੋ ਉਹ
    ਮੇਰੇ ਲਈ ਜਾਜਕਾਈ ਦਾ ਕੰਮ ਕਰਨ।
  mya-JVB: ထိုသို့ သင် ၏ အစ်ကို အာရုန် နှင့် သူ ၏သား တို့ကို ဝတ်ဆင် စေပြီးမှ ၊ သူ
    တို့သည် ငါ့ ရှေ့ မှာ ယဇ်ပုရောဟိတ် အမှုကို ဆောင်ရွက်မည်အကြောင်း ၊ သူ တို့ကို ဆီ
    နှင့်လိမ်းသဖြင့် အရာ၌ ခန့်ထား၍ သန့်ရှင်း စေရမည်။
  hmo-hmo: Bona Mose e, oi ese inai dabua ibounai be oiemu kakana Arona bona iena
    natuna tau dekenai do oi atoa. Bona olive dehoro be idia edia latanai do oi bubua,
    dagi helagana do idia abia, bona lauegu hahelagaia taudia edia gaukara do idia
    abia totona.
  urd-urd: और तू यह सब अपने भाई हारून और उसके साथ उसके बेटों को पहनाना, और उनको मसह
    और मख़्सूस और पाक करना ताकि वह सब मेरे लिए काहिन की ख़िदमत को अन्जाम दें।
  rus-SYN: и облеки в них Аарона, брата твоего, и сынов его с ним, и помажь их, и
    наполни руки их, и посвяти их, и они будут священниками Мне.
  bqc-SIM: Pↄkasapiↄ da n vĩ̀i Aalonaɛ ń aà nɛgↄ̃ɛↄ, ní nísikamá ǹ ń dazĩu.
    Ǹ ń dilɛ ńdoa, aaliↄ ma gbagba.
  tcz-CHONGTHU: Hiche von hose chu na sopipa Aaron ahin chule a chapate chengse na
    von peh ding, thempua pang diu keima kin'a akisah lal na diuva thao na nu soh
    kei ding ahi.
  mar-mar: तुझा भाऊ अहरोन ह्याला व त्याच्या पुत्रांना ही वस्रे घालून, त्यांना अभिषेक
    करावा व त्यांच्यावर संस्कार करावा आणि त्यांना पवित्र कर म्हणजे मग याजक या नात्याने
    ते माझी सेवा करतील.
  qub-qub: «Chaycunata rurarcachir wauguiqui Aaronta wamrancunatawan jatipanqui. Nircur
    umanman asëtita wiñapanqui acracushäcuna cananpaj, cüräcunana cananpaj. Shuyni
    raquinqui cüräcuna cashpan sirbimänanpaj.
  hat-hat: Apre sa, w'a mete rad yo sou Arawon, frè ou la, ansanm ak pitit gason l'
    yo. Lèfini, w'a vide lwil sou tèt yo, w'a ba yo pouvwa pou yo fè sèvis Bondye.
    W'a mete yo apa pou mwen pou yo ka sèvi m' prèt.
  eng-BSB: After you put these garments on your brother Aaron and his sons, anoint
    them, ordain them, and consecrate them so that they may serve Me as priests.
  tod-tod: Ɗa è-liɛ Aalɔn ta ná-doun zunuiti maaɠili la. Ɗa gulɔi ziɛ ti ma, è
    ti ve bɛ̀, è ti ɲade, naa ɠa a kɛ ti nà-zalaɠa ɠula wotii ɠɛ.
  eng-WEBPB: You shall put them on Aaron your brother, and on his sons with him, and
    shall anoint them, and consecrate them, and sanctify them, that they may minister
    to me in the priest’s office.
  kbq-kbq: Mosesega ana kukenaramima negafu Aronine ne' mofavre naga'anema eri huzamantetenka,
    anantera zmanumpina masave taginka fre zmentetenka, huhamprizmantenka zamazeri
    ruotage nehunka, pristi vahe zamazeri otige'za Nagri eri'zana eriho.
  nhe-BL: “Huajca ica nochi ni yoyomitl xiquinyoyonti moicni Aarón huan itelpocahua.
    Teipa xiquinajalti ica aceite ipan inintzonteco huan xiquiniyocatlali para na.
    Huan queja nopa xiquintequimaca ma nechtequipanoca queja totajtzitzi.
  gub-BL: Emunehew kar a'e ma'e Àràw pe nehe, ta'yr wanupe nehe no. A'e re emonokatu
    hema'ereko haw pe ne wà nehe. Ezakook uri kawer waàkàg wanehe nehe, xaxeto herenataromo
    har romo wamuigo kar pà nehe.
  eng-DRA: And with all these things thou shalt vest Aaron thy brother, and his sons
    with him. And thou shalt consecrate the hands of them all, and shalt sanctify
    them, that they may do the office of priesthood unto me.
