verse: EXO.028.035
translations:
  mal-C: അഹരോൻ ശുശ്രൂഷചെയ്യുമ്പോൾ അതു ധരിക്കണം. യഹോവയുടെ സന്നിധിയിൽ വിശുദ്ധമന്ദിരത്തിൽ
    പ്രവേശിക്കുമ്പോഴും പുറത്തു വരുമ്പോഴും അതിന്റെ നാദം കേൾക്കട്ടെ; അല്ലെങ്കിൽ അവൻ
    മരിക്കും.
  deu-TKW: Und Aaron soll es tragen, um den heiligen Dienst zu verrichten, und man
    soll es klingen hören, wenn er hineingeht ins Heiligtum vor Jahwe und wenn er
    herauskommt, damit er nicht sterbe.
  lin-lin: Aron asengeli kolata yango tango azali kosala mosala. Makelele ya bangonga
    ya mike-mike ekoyokana tango akotelema liboso ya Yawe na Esika-Oyo-Eleki-Bule
    mpe tango akobima ; wana ekolakisa ete akufi te.
  eng-LSV: And it has been on Aaron to minister in, and its sound has been heard in
    his coming into the holy place before YHWH, and in his going out, and he does
    not die.
  eng-GNV: So it shalbe vpon Aaron, when he ministreth, and his sound shalbe heard,
    when he goeth into the holy place before the Lord, and when he commeth out, and
    he shall not dye.
  eng-WEBSTER: 'And it shall be upon Aaron, to minister: and his sound shall be heard
    when he goeth in to the holy place before the LORD, and when he cometh out; that
    he may not die.'
  nhw-BL: Huan ya nopa moquentis Aarón quema nechtequipanos na, niamoTECO, calijtic
    Campa Más Tlatzejtzeloltic. Huan quema Aarón calaquis o quisas ipan nopa cuarto
    tzilinis nopa pilcampanajtzitzi tlen oro para amo miquis.
  swh-ONEN: Ni lazima Aroni alivae anapofanya huduma. Sauti ya hivyo vikengele itasikika
    anapoingia na kutoka Mahali Patakatifu mbele za Bwana, ili asije akafa.
  bba-bba: Yɑbe terɑ Aroni ko n dɑ n sebuɑ ù n sɔmburu mɔ̀ kuu bekuruɡii te sɔɔ. Mɛ̀n
    nɔɔ u duɔ, kɑ mɛ̀n nɔɔ u yɑriɔ nɑ kon dɑ n yɑnɡire nin wɔkinu nɔɔmɔwɑ, kpɑ n ku
    nùn ɡo kuu bekuruɡii te sɔɔ.
  eng-KJVCPB: 'And it shall be upon Aaron to minister: and his sound shall be heard
    when he goeth in unto the holy place before the Lord, and when he cometh out,
    that he die not.'
  cpy-cpy: Rootaki ikithaa-tapiin-tyaari Aarón aririka imateero rompera-tajorentsi-tantari.
    Aririka ikyi tajorentsi-thaanteki ipinkathatiri Tajorentsi, aririka ishitoyi eejatzi,
    rootaki ikemaeteri okameniyiti ithañaki-yitakiri ooro, ari okantyaa eero ikamanta.
  mpx-mpx: “Eloni holahola yayapona ya ni galoi abwe ni tuwalali kaiweu. Sauga ebo
    ni ulutuk Aban Bwabwalena elana ni nem nau Yehoba matawa o ebo ni tagil al, kal
    butuliya ni gan inoke nige ni aaliga.”
  luo-luo: Harun nyaka rwak lawno kotiyo tich dolo. Ywak garago nowinji kodonjo e
    Kama Ler e nyim Jehova Nyasaye kendo kowuok mondo kik otho.
  meu-meu: Ena ḡaukara helaḡana baine karaia negadia ai Aaron ese baine dokia, bena
    reḡena baine hedinarai, Iehova vairanai helaḡa gabuna ai baine raka vareai bona
    baine raka lasi negadia ai, baine mase garina.
  npi-ULB: हारूनले सेवा गर्दा त्यसले अलखा लगाओस् ताकि त्यो पवित्रस्थानमा परमप्रभुको
    सामु जाँदा र त्यहाँबाट आउँदा यसको आवाज सुनियोस् । त्यो नमरोस् भन्‍नाका लागि यसो
    गरिएको हो ।
  yor-yor: Aaroni gbọdọ̀ máa wọ̀ ọ́ nígbà tí o bá ń ṣiṣẹ́. A ó sì máa gbọ́ ìró àwọn
    agogo nígbà tí ó bá ń wọ Ibi Mímọ́ níwájú Olúwa àti nígbà tí ó bá ń jáde bọ̀,
    kí ó má ba à kú.
  emp-NTPO: Maʌ̃ djio pãwãrã b̶ʌra Aaroʌ̃ba jʌ̃ b̶aida b̶ʌa mʌ̃ wua ded̶e ne od̶e
    wãbʌrʌza. Mʌ̃ wua ded̶e ed̶a mʌ̃ quĩrãpita wãbʌrʌd̶e ab̶a ẽdrʌbʌrʌd̶aa pĩrãchirura
    jĩguad̶ia. Mãwã idjira beuẽ́a.
  ind-ind: Harun wajib memakai jubah ini setiap kali memasuki ruang kudus untuk melayani
    Aku, dan lonceng-loncengnya akan berbunyi setiap kali dia masuk dan keluar dari
    hadirat-Ku. Hal ini adalah kewajiban bagi Harun dan anak-anaknya yang menjadi
    imam besar, karena siapa pun yang melanggar ketentuan ini akan Aku hukum mati.”
  pes-OPCB: هارون در موقع خدمت خداوند باید ردا را بپوشد تا وقتی که به حضور من به قدس
    وارد می‌شود یا از آن بیرون می‌رود، صدای زنگوله‌ها شنیده شود، مبادا بمیرد.
  tgl-ULB: Dapat isuot ni Aaron ang balabal kapag maglilingkod siya, para marinig
    ang tunog nito kapag papasok siya sa banal na lugar sa harap ni Yahweh at kapag
    aalis siya. Nang sa gayon, hindi siya mamamatay.
  hui-hui: Anidagua buwa Arono ibugua loma binigo mo miaga biabe bialu howa aga ogoni
    mo karulo howa bulene nga. Anda Hobane Loma Bia Hene biagoha i̱ni kogoria anda
    tamuha íbu howa tagira pugu biragola wali agali bu karume mbelo aga biagoria pongo
    bia hayaru ngi̱li̱nge̱le̱ laga laga birago hale holebira. Arono ibugua anidagua
    biyagua nde ibuni homolene nawulebira.
  mya-mya: အာ​ရုန်​သည်​ယဇ်​ပု​ရော​ဟိတ်​အ​မှု​ကိစ္စ​ကို ဆောင်​ရွက်​ရ​သည့်​အ​ခါ​၌ ဤ​ဝတ်​ရုံ​ကို​ဝတ်
    ဆင်​ရ​မည်။ သူ​သည်​သန့်​ရှင်း​ရာ​ဌာ​န​အ​တွင်း ငါ​၏​ရှေ့​တော်​သို့​ဝင်​သည့်​အ​ခါ​ဖြစ်​စေ၊
    ထို နေ​ရာ​မှ​ထွက်​လာ​သည့်​အ​ခါ​၌​ဖြစ်​စေ ဆည်း​လည်း​သံ​များ​ကို​ကြား​ရ​မည်​ဖြစ်
    သ​ဖြင့်​သူ​သည်​သေ​ဘေး​မှ​လွတ်​လိမ့်​မည်။
  cbi-NTPO: Aarón chachilla' mitya inu kalen jimu ruku juu taawasha kentsumiya entsa
    kapa tinu jali pananu tsuve, tsenmalaa chachilla' mitya inu kalen jimula' vinu
    sukusha vi', in ajuusha jaiñu bain, naa fale' majaintsu bain kanbanan keenbarai
    neneinutsu, tsejtaa Aarón peyan jutyu.
  bod-N: ཨ་རོན་གྱིས་ཞབས་ཕྱི་སྒྲུབ་སྐབས་གོས་དེ་གྱོན་དགོས་ཤིང་། གནས་དམ་པ་རུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་དྲུང་དུ་འགྲོ་བ་དང་ཕྱིར་འོང་སྐབས་ཁོ་རང་མི་འཆི་བའི་ཕྱིར་གོས་དེའི་སྐད་སྒྲ་ཐོས་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Aroni anofanira kuripfeka paanenge achishumira. Kurira kwamatare kuchanzwikwa
    paanenge achipinda muNzvimbo Tsvene pamberi paJehovha uye nepaanenge achibuda,
    kuitira kuti arege kufa.
  spa-BLM: Estará sobre Aarón para ministrar; y su sonido se oirá cuando entre al
    lugar santo delante de Yahvé, y cuando salga, para que no muera.
  cac-cac: Ayic tz'och vin̈aj Aarón d'a vichan̈ d'a in cajnub', yovalil ayoch jun
    c'apac chi' yuj vin̈ yic sc'an̈ juntzan̈ yunetac campana ayoch d'a stitac c'apac
    chi', ayic tz'och vin̈ yed' pax yic tz'elta vin̈, yic vach' max cham vin̈.
  swh-ULB: Nayo itakuwa juu ya Aruni akitumika; na sauti ya hizo kengele itasikilikana
    hapo aingiapo ndani ya mahali patakatifu mbele ya Yahweh na hapo atokapo nje,
    ili kwamba asife.
  bel-bel: яна будзе на Аароне ў набажэнстве, каб чуцен быў ад яго гук, калі ён будзе
    ўваходзіць у сьвятыню перад аблічча Гасподняе і калі будзе выходзіць, каб яму
    не памерці.
  deu-ELBBK: Und Aaron soll es anhaben, um den Dienst zu verrichten, dass sein Klang
    gehört werde, wenn er ins Heiligtum hineingeht vor dem HERRN, und wenn er hinausgeht,
    dass er nicht sterbe.
  mbb-OT: Ibivisti ni Aaron haazà is pendivavew he visti zutun te kedseled din duen
    te Segradu he Lugar su ebpenilbi ziyà te etuvangan ku, su wey mezineg is daǥing
    te menge seriyew emun edseled etawa egawas si Aaron dutun te Segradu he Lugar.
    Emun ebeelan din heini ne kenà sikandin ebpatey.
  mal-2015: ശുശ്രൂഷ ചെയ്കയിൽ അഹരോൻ അതു ധരിക്കേണം. യഹോവയുടെ മുമ്പാകെ വിശുദ്ധമന്ദിരത്തിൽ
    കടക്കുമ്പോഴും പുറത്തു വരുമ്പോഴും അവൻ മരിക്കാതിരിക്കേണ്ടതിന്നു അതിന്റെ ശബ്ദം കേൾക്കേണം.
  gup-gup: Wanjh nawu Aaron djongburrimen namekbe kunmadjkuyeng munguyh bu karrurrkmirri
    yiman priest. Bu kamngimen dja kabebme kore kubolkdjamun bu kamre kore kumirrk
    ngardduk, wanjh nawu bells kabun kawokdi bu nungka karengehre, dja wanjh Aaron
    minj karrowen.”
  gvs-gvs: Moe kwamayana Eroni bei ilosi tutayana Tonúwala ana paisewa iguinuwedi
    umagu. Go bereyadi sitaitáiya tutayana Bateta Kimaasabaina goi isiu ima Yau Yauwe
    matagu goi o isowoduwomna. E imaiko go, adi táiya bogina anove, govila bei ikámasa.’
  rmc-rmc: O Aron les urela, sar kerela e rašajiko služba. Sar avela anglo RAJ pro
    Sveto than, abo sar džala avri, šunďola lengro hangos pro znameňje, hoj te na
    merel.“
  nlg-nlg: Aaron ke nia pupulu na tivi eni tana lei bona ni aho ke haghe tana Bona
    Tabu ge ke gehegehe vaniu, mana belo kara tangi tana bona ke haghe me ke horu
    tana matagu. Ke nia pupulu ke, ge ke mua mate.
  pes-OPV: و در بر هارون باشد، هنگامی که خدمت می‌کند، تا آواز آنها شنیده شود، هنگامی
    که در قدس بحضور خداوند داخل می‌شود و هنگامی که بیرون می‌آید تا نمیرد.
  ron-1924: Аарон се ва ымбрэка ку еа ка сэ факэ служба; кынд ва интра ын Локашул
    Сфынт ынаинтя Домнулуй, ши кынд ва еши дин ел, се ва аузи сунетул клопоцеилор,
    аша кэ ел ну ва мури.
  ben-OBCV: পরিচর্যা করার সময় হারোণকে অবশ্যই এটি পরে থাকতে হবে। সে যখন পবিত্রস্থানে
    সদাপ্রভুর সামনে প্রবেশ করবে এবং যখন সে বাইরে বেরিয়ে আসবে, তখন সেই ঘণ্টার শব্দ
    শোনা যাবে, যেন সে মারা না যায়।
  som-som: Oo Haaruun waa inuu gashado inuu ku adeego; oo sanqadhiisana waa la maqli
    doonaa markuu tago Rabbiga hortiisa oo uu galo meesha quduuska ah, iyo markii
    uu ka soo baxaba, inuusan dhiman aawadeed.
  lat-VUC: Et vestietur ea Aaron in officio ministerii, ut audiatur sonitus quando
    ingreditur et egreditur sanctuarium in conspectu Domini, et non moriatur.
  eng-ASVBT: 'And it shall be upon Aaron to minister: and the sound thereof shall
    be heard when he goeth in unto the holy place before Jehovah, and when he cometh
    out, that he die not.'
  ita-1885: Ed abbia Aaronne quel Manto addosso quando farà il servigio divino; e
    odasi il suono di esso quando egli entrerà nel luogo Santo, nel cospetto del Signore,
    e quando ne uscirà, acciocchè non muoia.
  eng-LXXUP: And the sound of Aaron shall be audible when he ministers, as he goes
    into the sanctuary before the Lord, and as he goes out, that he die not.
  eng-ULB: The robe is to be on Aaron when he serves, so that its sound can be heard
    when he goes into the holy place before Yahweh and when he leaves. This is so
    that he does not die.
  spa-VBL: Aarón debe llevar la túnica siempre que sirva, y el sonido que haga se
    oirá cuando entre o salga del santuario al entrar en la presencia del Señor, para
    que no muera.
  fra-_FOB: Or, Aaron en sera revêtu pour faire le service; et on en entendra le son,
    quand il entrera dans le lieu saint devant l'Éternel, et quand il en sortira;
    et il ne mourra point.
  mal-mal: അഹരോൻ ശുശ്രൂഷ ചെയ്യുമ്പോൾ അത് ധരിക്കണം. യഹോവയുടെ മുമ്പാകെ വിശുദ്ധമന്ദിരത്തിൽ
    കടക്കുമ്പോഴും പുറത്ത് വരുമ്പോഴും അവൻ മരിക്കാതിരിക്കേണ്ടതിന് അതിന്റെ ശബ്ദം കേൾക്കണം.
  urd-GVR: Hārūn ḳhidmat karte waqt hameshā choġhā pahne. Jab wuh maqdis meṅ Rab ke
    huzūr āegā aur wahāṅ se niklegā to ghanṭiyāṅ sunāī deṅgī. Phir wuh nahīṅ maregā.
  suz-BL: मिनु हारूनमी मेको वा गेय पची ना फेक्‍चा माल्‍ब। मोपा परमप्रभु यावे आ नेल्‍ल
    क्‍येङा चोव़खो बाक्‍तीके ओव़मेनु, किङगो आ रेयके नेंपाइक्‍चा माल्‍ब। हारून मबेक्‍ल,
    दे मोदेंशो दुम्‍चा माल्‍ब। प्रस्‍थान ३०:२१; लेवी १६:२,१३
  ita-1927: Aaronne se lo metterà per fare il servizio; quand’egli entrerà nel luogo
    santo dinanzi all’Eterno e quando ne uscirà, s’udrà il suono, ed egli non morrà.
  ckb-ckb: دەبێت هارون بۆ خزمەتکردن لەبەری بکات بۆ ئەوەی کاتێک دەچێتە ژوورەوەی شوێنە
    پیرۆزەکە بۆ لای یەزدان و کاتێک دێتە دەرەوە دەنگی زەنگوڵەکان ببیسترێت، نەوەک بمرێت.
  eng-BBE: Aaron is to put it on for his holy work; and the sound of it will be clear,
    when he goes into the holy place before the Lord, and when he comes out, keeping
    him safe from death.
  kan-OKCV: ಇದು ಸೇವೆಗಾಗಿ ಆರೋನನ ಮೇಲೆ ಇರಬೇಕು. ಅವನು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೆ
    ಬರುತ್ತಾ ಹೋಗುತ್ತಾ ಇರುವ ಸಮಯದಲ್ಲಿ, ಅವನು ಸಾಯದಂತೆ ಅವನ ಶಬ್ದವು ಕೇಳಿಸಬೇಕು.
  bbb-bbb: Ja ugone ije ijiege saguikina Eroni fu zinone ifaejekuma fu ugone ije abe
    abiena Are Ma Akae na fivo ijia aru ruadufuo. Fu ijia aru ruakinuro una keke vako
    ije fu bero ijiebe akugua igege zurega na fiekina nabe kanaga fu baronedufuo.
  tam-2017: ஆரோன் ஆராதனை செய்யக் யெகோவாவுடைய சந்நிதியில் பரிசுத்த இடத்திற்குள் நுழையும்போதும்,
    வெளியே வரும்போதும், அவன் சாகாதபடி, அதின் சத்தம் கேட்கப்படும்படி அதை அணிந்துகொள்ளவேண்டும்.
  spa-RV-1909: Y estará sobre Aarón cuando ministrare; y oiráse su sonido cuando él
    entrare en el santuario delante de Jehová y cuando saliere, porque no muera.
  ron-BTF: Și să fie peste Aaron pentru a servi; și sunetul lui să fie auzit când
    el intră în locul sfânt înaintea DOMNULUI și când iese afară, ca să nu moară.
  eng-WEBP: 'It shall be on Aaron to minister: and its sound shall be heard when he
    goes in to the holy place before the LORD, and when he comes out, that he not
    die.'
  eng-FBV: Aaron is to wear the robe whenever he serves, and the sound it makes will
    be heard when he enters or leaves the sanctuary as he goes into the Lord's presence,
    so that he won't die.
  nld-1939: Aäron moet hem dragen als hij zijn bediening uitoefent, zodat men hem
    kan horen, wanneer hij voor het aanschijn van Jahweh het heiligdom binnentreedt
    of verlaat; anders zal hij sterven.
  nch-BL: Huan ya nopa moquentis Aarón quema techtequipanos na, niamoTECO, calijtic
    campa más tatzejtzeloltic. Huan quema Aarón calaquis o quisas ipan nopa cuarto
    tzilinis nopa pilcampanajtzitzi ten oro para amo miquis.
  vie-1934: Khi A-rôn hầu việc tế lễ, sẽ mặc áo đó; và khi vào hay ra nơi thánh trước
    mặt Đức Giê-hô-va, người ta sẽ nghe tiếng chuông vàng nhỏ, và A-rôn khỏi chết
    vậy.
  hin-CV: अहरोन सेवा करते समय उसे पहन लेगा जब वह याहवेह के सामने पवित्र स्थान में
    जाएगा और उसमें से निकल आएगा, तो घण्टियों का शब्द सुनाई देगा, ऐसा नहीं होने पर
    उसकी मृत्यु हो जाएगी.
  eng-OURB: 'It shall be on Aaron [Light-bringer] to minister: and its sound shall
    be sh''ma ·heard obeyed· when he goes in to the holy place before Adonai, and
    when he comes out, that he not die.'
  spa-BES: Aarón se lo pondrá para su santa obra; y su sonido quedará claro cuando
    vaya al lugar santo delante del Señor, y cuando salga, manteniéndolo a salvo de
    la muerte.
  tdx-tdx: le haombea’ i Aharone izay naho mitoroñe vaho ho janjiñeñe ty fikoriña’e
    ami’ty fiziliha’e an-toe-miavake ao añ’ atrefa’ Iehovà naho amo fiakara’eo tsy
    mone hivetrake.
  vid-vid: Aluni kovala ijoho alyo kukola mijito ya heye ya utambika na lizi lya nhogo
    za heye lyohulikwa mhela hoyokwinjila kuli honhu helile kumwando kwa Mkulu Nguluwi
    na mhela hoyolawa, nhogo azo zohulikwa na heye hokopoligwa hebu.
  eng-OKE: And it shall be upon Aharon to minister, and its voice shall be heard in
    his entering into this sanctuary before the Lord, and in his coming out, that
    he shall not have died.
  tha-KJV: อาโรนจะสวมเสื้อตั​วน​ั้นเมื่อทำงานปรนนิบั​ติ และจะได้ยินเสียงลูกพรวนเมื่อเข้าเฝ้าพระเยโฮวาห์ในที่​บริสุทธิ์
    และเมื่อเดินออกมา ด้วยเกรงว่าเขาจะต้องตาย
  por-BR-2018: E estará sobre Arão quando ministrar; e se ouvirá seu som quando ele
    entrar no santuário diante do SENHOR e quando sair, porque não morra.
  deu-ELO: Und Aaron soll es anhaben, um den Dienst zu verrichten, daß sein Klang
    gehört werde, wenn er ins Heiligtum hineingeht vor Jehova und wenn er hinausgeht,
    daß er nicht sterbe.
  eng-WYC-2018: And Aaron shall be clothed with that coat, or alb, in the office of
    his service, that the sound be heard, when he entereth into the saintuary, and
    goeth out, in the sight of the Lord; and that he die not. (And Aaron shall be
    clothed with that robe, or that alb, when he ministereth, so that the sound can
    be heard when he entereth into the sanctuary before the Lord, and when he goeth
    out; and so that he shall not die or and so that he shall not be killed.)
  epo-epo: Ĝi estu sur Aaron dum lia servado; por ke oni aŭdu sonon de li, kiam li
    eniros en la sanktejon antaŭ la Eternulon kaj kiam li eliros, kaj por ke li ne
    mortu.
  uig-PIN: Ⱨarun hizmǝt ⱪilƣan waⱪtida xu tonni kiysun; buning bilǝn Ⱨarun Pǝrwǝrdigarning
    aldiƣa barƣanda, yǝni muⱪǝddǝs jayƣa, Pǝrwǝrdigarning aldiƣa kirip-qiⱪⱪanda uning
    awazi anglinip turidu-dǝ, u ɵlümdin aman ⱪalidu.
  beo-beo: 'Elane da gobele salasu hawa: hamosea, e da amo abula salawane hamomu.
    E da Na ba:ma:ne Hadigidafa Momei Sesei ganodini golili dasea o gadili ahoasea,
    belo sia: da nabimuba:le, e da fanelegei dagoi hame ba:mu.'
  tpi-OTNT: Na Aron i mas putim dispela klos na mekim wok pris. Na taim em i kam klostu
    long mi long Rum Tambu na taim em i go ausait gen, bai ol manmeri i ken harim
    krai bilong ol belo. Sapos em i no mekim olsem, orait em bai i dai.
  hau-SA: Dole Haruna yă sa shi sa’ad da yake hidima. Za a ji ƙarar ƙararrawar sa’ad
    da zai shiga Wuri Mai Tsarki a gaban Ubangiji, da sa’ad da ya fita, don kada yă
    mutu.
  uig-LAT: Harun xizmet qilghan waqtida shu tonni kiysun; buning bilen Harun Perwerdigarning
    aldigha barghanda, yeni muqeddes jaygha, Perwerdigarning aldigha kirip-chiqqanda
    uning awazi anglinip turidu-de, u ölümdin aman qalidu.
  nde-nde: U-Aroni kufanele asembathe nxa esenza umsebenzi wokukhonza. Umsindo wamabhera
    uyabe uzwakala lapho engena eNdaweni eNgcwele phambi kukaThixo lalapho ephuma,
    ukuze angafi.
  ton-ton: 'Pea ʻe ʻai ia kia ʻElone ke fai ʻae tauhi: pea ʻe ongona hono kini ʻoka
    hū atu ia ki he potu māʻoniʻoni ʻi he ʻao ʻo Sihova, pea ʻi heʻene haʻu kituʻa,
    koeʻuhi ke ʻoua naʻa mate ia.'
  ces-1613: A bude to míti na sobě Aron při službách, aby slyšán byl zvuk jeho, když
    vcházeti bude do svatyně před Hospodina, i když vycházeti bude, aby neumřel.
  eng-WMB: 'It shall be on Aaron to minister: and its sound shall be heard when he
    goes in to the holy place before the LORD, and when he comes out, that he not
    die.'
  tam-TCV: ஆரோன் தன் ஆசாரிய ஊழியத்தைச் செய்யப்போகும்போது இந்த அங்கியை அணிந்துகொள்ள
    வேண்டும். யெகோவாவுக்குமுன் பரிசுத்த இடத்திற்குள் போகும்போதும், அங்கிருந்து வரும்போதும்,
    அந்த மணியின் சத்தம் கேட்கும். எனவே அவன் சாகாதிருப்பான்.
  ceb-ULB: Isul-ob ni Aaron ang kupo sa dihang mag-alagad siya, ug aron madungog ang
    tingog niini sa dihang mosulod siya sa balaang dapit sa atubangan ni Yahweh ug
    sa iyang paggawas. Himoon kini aron dili siya mamatay.
  pol-UBG: I Aaron będzie to miał na sobie podczas służby, aby słychać było jego dźwięk,
    gdy będzie wchodził do Miejsca Świętego przed PANA i gdy będzie wychodzić, żeby
    nie umarł.
  urd-GVU: ہارون خدمت کرتے وقت ہمیشہ چوغہ پہنے۔ جب وہ مقدِس میں رب کے حضور آئے گا
    اور وہاں سے نکلے گا تو گھنٹیاں سنائی دیں گی۔ پھر وہ نہیں مرے گا۔
  deu-1912: Und Aaron soll ihn anhaben, wenn er dient, daß man seinen Klang höre,
    wenn er aus und eingeht in das Heilige vor dem HERRN, auf daß er nicht sterbe.
  ntj-ntj: '@see-verse:EXO.028.034'
  kan-2017: ಆರೋನನು ಯಾಜಕ ಸೇವೆ ಮಾಡುವ ಸಮಯದಲ್ಲಿ ಅದನ್ನು ಧರಿಸಿಕೊಳ್ಳಬೇಕು. ಅವನು ಯೆಹೋವನ ಸನ್ನಿಧಿಗೆ
    ಪವಿತ್ರಸ್ಥಾನದೊಳಗೆ ಹೋಗುವಾಗಲೂ ಬರುವಾಗಲೂ ಸಾಯದಂತಿರಲು ಆ ಗೆಜ್ಜೆಗಳ ಶಬ್ದವು ಕೇಳಿಸಬೇಕು.
  ena-ena: Lɨhavɨci Alon agaŋ hadi hɨlahɨla agɨladɨ lamavɨla sagalɨ igu igu hɨsɨŋ
    sibɨla vibali uami. Lɨdaci viaŋ igasulɨdalɨŋ uaiaŋ pabiŋ pabiŋ sagalɨ igu igu
    hɨsɨŋ uvɨ heŋ ivo ivo cɨhu haiabɨla ivavedaci lɨba golɨ iajɨ tɨbaŋ tɨbaŋ me agɨladɨ
    sagɨliŋ igahɨlɨben uami. Nɨbu hameŋ lavɨla ha ma hɨmɨbali uami.
  yap-yap: Re mad ney e nge yin’ Aron u nnap’an ni be pigpig ni prist. Nap’an nra
    yib nga p’eowcheg u lan e Gin ba Thothup ara ke chuw u rom, ma yibe rung’ag lingan
    fapi bel, ma aram e dabi yim’.
  hlt-MCSB: Aaron soah thohtat ham om tih BOEIPA mikhmuh kah hmuencim la a kun vaengah
    a ol pa saeh. Te daengah ni a vuenva vaengah a duek pawt eh.
  mdy-ETH: ዓኣሮኔ ቄኤሴ ማዒ ታኣም ማዻኣና ዬያ ቃሚሾ ማኣዖንጎ፤ ታኣም ዱማዼ ቤዞይዳ ታ ቤርታ ዒ ጴዻ ዎዶና ማዖም ዒኢካፓ
    ኬስካ ዎዶና ሂቻሢኮ ዑኡዛ ዋይዚንታንዳሢሮ ሃይቢፓ ዒዚ ዻቃንዳኔ።
  twi-ASANTE: Ɛberɛ biara a Aaron bɛkɔ Awurade anim akɔsɔre no, saa asɔfotadeɛ yi
    na ɔbɛhyɛ. Ɔredi akɔneaba wɔ Awurade anim hɔ wɔ kronkronbea hɔ no, na ɛdɔn no
    rewoso sɛdeɛ ɛbɛyɛ a, ɔrenwu.
  eng-WEBU: 'It shall be on Aaron to minister: and its sound shall be heard when he
    goes in to the holy place before the LORD, and when he comes out, that he not
    die.'
  bnp-bnp: E Aron ge rodoa a bagetua iea, ge ratea a leho na prister. Na tahuna i
    valai tabukoi nau na Tabeke Nitaba, na tahuna i hamule pori, e huriki bara ri
    longoa a nangina belo. Ia i uka ma i ramaia a naro iea bara i mate.
  wal-wal: Aarooni qeesetettan oottiyo wode, ha adussa maayuwaa maayo; GODAA sintti
    Geeshsha Sohuwaa geliyo wodenne kiyiyo wode, daalai waassana. I hegaa maayikko
    haiqqenna.
  spa-PDDPT: Estará sobre Aarón cuando ministre. Así se oirá su sonido cuando él entre
    en el Santuario a la Presencia de Yavé y cuando salga, para que no muera.
  gun-gun: Ha'e va'e kamixa puku árygua py Arão onhemonde 'rã omba'eapo jave guarã,
    oparã'i va'e onhendu aguã henda iky'a e'ỹ va'e py oike nhavõ Senhor renonde, ha'e
    oẽ ouvy rã guive, omano e'ỹ aguã.
  agu-BL: Tajwe'n tz'oc jun xbu'ka'tz te Aarón yil tz'oc tan banle'n yi munl xe yi
    mantial. Ẍch'ink e'chk campanu' yil tz'oc Aarón xe yi ama'la'tz yi wi'nin xanil
    nin yil tz'el tzaj. Kol xom te e'chk ca'wla'tz quil tzun lquim i'-tz.
  ilo-ULB: Ti kagay ket masapul a nakasuot kenni Aaron inton agserbi isuna, tapno
    ti unina ket mangngeg no umuneg ken no pumanaw isuna iti nasantoan a disso iti
    sangoanan ni Yahweh. Daytoy ket tapno saan isuna a matay.
  kpg-kpg: Aaron la gi ulu di gahu ‘robe’ deenei ma gaa hai ana hegau be tangada hai mee dabu.
    Mee ma ga hanimoi gi ogu mua i lodo di Gowaa Dabu be dono hagatanga gi daha, di
    beele e tangi gei mee ga hagalee daaligi gii made.
  uig-ARA: ھارۇن خىزمەت قىلغان ۋاقتىدا شۇ توننى كىيسۇن؛ بۇنىڭ بىلەن ھارۇن پەرۋەردىگارنىڭ
    ئالدىغا بارغاندا، يەنى مۇقەددەس جايغا، پەرۋەردىگارنىڭ ئالدىغا كىرىپ-چىققاندا ئۇنىڭ
    ئاۋازى ئاڭلىنىپ تۇرىدۇ-دە، ئۇ ئۆلۈمدىن ئامان قالىدۇ.
  sus-sus: Haruna na a ragoro a ma a so tɛmui nun a mini tɛmui Alatala xa hɔrɔmɔlingira
    kui, na nan a ratangama faxɛ ma.»
  pon-2006: Aaron pahn kin likawih likou reirei wet ni eh pahn kin wia doadoahk en
    samworo. Ni eh pahn kin pwarodo mwohn silangi nan Wasa Sarawio, de ni eh pahn
    kin pedoisang wasao, ngilen kisin pehl ko pahn sekesek pwe en dehr kamakamala.
  ksd-ksd: Ma Aron na mal me upi na kudakudar me ta ra lotu; ma diat a valongore ra
    varterengei ba i ruk ta ra pakana pal i tabu pire ra Luluai, ma ba i rop mulai,
    upi koko na mat.
  tur-YTC: Hizmet etme görevi Aron'a ait olacak; kutsal yere Yahve'nin huzuruna girdiğinde
    ve çıktığında ölmedi diye onun sesi duyulacak.”
  grc-BRENT: Καὶ ἔσται Ἀαρὼν ἐν τῷ λειτουργεῖν ἀκουστὴ ἡ φωνὴ αὐτοῦ, εἰσιόντι εἰς
    τὸ ἅγιον ἔναντι Κυρίου, καὶ ἐξιόντι, ἵνα μὴ ἀποθάνῃ.
  ind-AYT: Harun harus memakainya ketika dia melayani, lalu bunyinya akan terdengar
    ketika dia masuk ke Ruang Kudus di hadapan TUHAN dan ketika dia keluar supaya
    dia tidak mati.
  nya-nya: Aaroni azivala mkanjowo pamene akutumikira ngati wansembe. Kulira kwa maberu
    kuzimveka pamene akulowa mʼmalo opatulika pamaso pa Yehova ndiponso pamene akutuluka,
    kuti asafe.
  hrv-hrv: Neka budu na Aronu dok vrši službu, da se čuje kad ulazi u Svetište pred
    Jahvu i kad izlazi; tako neće umrijeti.”
  mps-mps: Tama Arongo te bobage ugwa munama, te pris sę emainao. Tama aga ena te
    bidibo pąba te Tedali Gasagi Yai Be Habuba aselama, tama te buluba ma teda pabo
    sogo, te we bidigo te belo gela wabo odomainao. Ma, agai te bobobage ugwa gudasiąbaso
    da, teda eno aga ela muidalio.”
  tpi-tpi: Na Aron i mas putim dispela klos na mekim wok pris. Na taim em i kam klostu
    long mi long Rum Tambu na taim em i go ausait gen, bai ol manmeri i ken harim
    krai bilong ol belo. Sapos em i no mekim olsem, orait em bai i dai.
  dan-1931: Aron skal bære den, når han gør Tjeneste, så at det kan høres, når han
    går ind i Helligdommen for HERRENS Åsyn, og når han går ud derfra, at han ikke
    skal dø,
  vie-OVCB: A-rôn sẽ mặc áo đó mỗi khi vào Nơi Thánh phục vụ Chúa Hằng Hữu. Tiếng
    chuông vàng sẽ khua khi người ra vào trước mặt Chúa Hằng Hữu. Nếu không, người
    sẽ chết.
  guj-2017: જ્યારે તે પવિત્રસ્થાનમાં યહોવાહના સાન્નિધ્યમાં જાય અથવા ત્યાંથી બહાર આવે,
    ત્યારે એ ઘૂઘરીઓનો અવાજ સંભળાશે, જેથી તે મૃત્યુ પામશે નહિ.
  pon-2006A: Aaron pahn kin likawih likou reirei wet ni eh pahn kin wia doadoahk en
    samworo. Ni eh pahn kin pwarodo mwohn silangi nan Wasa Sarawio, de ni eh pahn
    kin pedoisang wasao, ngilen kisin pehl ko pahn sekesek pwe en dehr kamakamala.
  por-BRBSL: 'Estará em Aarão para ministrar: e seu som será ouvido quando ele entrar
    no lugar santo antes de Yahweh, e quando ele sair, que ele não morra.'
  cth-cth: Aron ni thaw a tawk navah, hottelah a kamthoup han. Hottelah BAWIPA e hmalah
    hmuen kathoung dawk kâen tâconae tueng nah a pawlawk thai laipalah a due hoeh
    nahanelah na sak pouh han.
  twi-twi: Bere biara a Aaron bɛkɔ Awurade anim akɔsɔre no, saa asɔfotade yi na ɔbɛhyɛ.
    Ɔredi akɔneaba wɔ Awurade anim hɔ wɔ kronkronbea hɔ no, na dɔn no rewosow sɛnea
    ɛbɛyɛ a ɔrenwu.
  hlt-hlt: Aaron soah thohtat ham om tih BOEIPA mikhmuh kah hmuencim la a kun vaengah
    a ol pa saeh. Te daengah ni a vuenva vaengah a duek pawt eh.
  tbz-SIM: Anɔɔ yó ndɑ́ɑ́tí diì yɑɑ̀bòrì kɛ pĩ́nnɛ̀ n kuɔ́ tɔ̃mmú. Ò tɑti dìì mɔ̀nni
    nɛ̀ ò yɛ̀tì dìì mɔ̀nnì bɛ̀ nyo idedekɛ́ kuɔ̀mmɛ̀ kɛ̀ dɛ̀ɛ yie kòò bɑ́ɑ́ kú.
  msy-2020: Eghtɨ Aron korotiar kam arugh ofa gamir gumazimɨn ingangarim damuam. Egh
    a, kɨ Ikiavɨra Itir God, nan damazimɨn boroghɨn Anogoroghezir Danganimɨn aven
    izegh egh uam azenan mangamin dughiam, gumazamiziba belobar ararem baragham. A
    kamaghɨn damighan kogh, egh aremegham.
  azb-azb: Qoy cübbə Harun xidmət etdiyi zaman əynində olsun. Verdiyi səs də onun
    Müqəddəs yerə – Rəbbin hüzuruna girib-çıxdığı zaman eşidilsin ki, o ölməsin.
  eng-DBY: And it shall be on Aaron for service; that his sound may be heard when
    he goeth into the sanctuary before Jehovah, and when he cometh out, that he may
    not die.
  hin-2017: और हारून उस बागे को सेवा टहल करने के समय पहना करे, कि जब जब वह पवित्रस्थान
    के भीतर यहोवा के सामने जाए, या बाहर निकले, तब-तब उसका शब्द सुनाई दे, नहीं तो वह
    मर जाएगा।
  wol-KYG: Na ko Aaróona sol bu nekkee ci liggéeyu sarxaleem. Su ko defee coowal jóolóoli
    yi di jib, ba buy jàll ci biir bérab bu sell bi, jëm fi kanam Aji Sax ji, mbaa
    mu di ci génne, du tax mu dee.
  bjr-bjr: Aaroonafa aanaiqikira saika auqararee qimasee mi qamunnana afisuani. Mifa
    naaquqara maaqaki qinee umee marunnana qifusaa aninanoo fee quqasee finanoo fee
    mi birusa narisaa narisaa ariqa ufa qifanoo Aaroonafa sia kuquannoo.
  eng-YLT: '''And it hath been on Aaron to minister in, and its sound hath been heard
    in his coming in unto the sanctuary before Jehovah, and in his going out, and
    he doth not die.'
  eng-WYC-2017: And Aaron shall be clothed with that coat, or alb, in the office of
    his service, that the sound be heard, when he entereth into the saintuary, and
    goeth out, in the sight of the Lord; and that he die not.
  eng-WMBB: 'It shall be on Aaron to minister: and its sound shall be heard when he
    goes in to the holy place before the LORD, and when he comes out, that he not
    die.'
  urd-GVH: हारून ख़िदमत करते वक़्त हमेशा चोग़ा पहने। जब वह मक़दिस में रब के हुज़ूर
    आएगा और वहाँ से निकलेगा तो घंटियाँ सुनाई देंगी। फिर वह नहीं मरेगा।
  rug-rug: Kaqu va sagea Eroni sa poko hie pa nana totoso tavetavete pa tinavete hiama.
    Pana nuquru mae si asa pa kenuqu Rau koasa lose hopena babe taluarae si asa, si
    kaqu ta avoso sari na mamalaiṉidi rina belo, pude lopu kaqu tava mate si asa.
  gaz-gaz: Aroon yeroo tajaajilu wandaboo kana haa uffatu; akka inni hin duuneef yommuu
    inni fuula Waaqayyoo dura iddoo qulqulluu seenuu fi yommuu inni achii gad baʼutti
    sagaleen bilbila sanaa ni dhagaʼama.
  fra-LSG: Aaron s’en revêtira pour faire le service; quand il entrera dans le sanctuaire
    devant l’Éternel, et quand il en sortira, on entendra le son des clochettes, et
    il ne mourra point.
  gnn-gnn: '@see-verse:EXO.028.034'
  yal-yal: Haruna xa gubaan so a nɛma walɛ waxatin naxan yi alogo a nama faxa. Talanne
    xuiin minima nɛn a na so yire sariɲanxini waxatin naxan yi Alatala yɛtagi hanma
    a na mini.”
  haw-1868: A maluna ia o Aarona e lawelawe ai; a e loheia kona kani ana, i kona wa
    e hele aku ai i kahi kapu, imua o Iehova, a i kona wa e puka aku ai iwaho, i ole
    ia e make.
  arb-NAV: فَيَرْتَدِي هَرُونُ الْجُبَّةَ كُلَّمَا دَخَلَ لِلْخِدْمَةِ، فَتُسْمَعُ
    أَصْوَاتُهَا عِنْدَ دُخُولِهِ إِلَى الْقُدْسِ أَمَامَ الرَّبِّ وَعِنْدَ خُرُوجِهِ،
    لَئِلا يَمُوتَ.
  ewe-ewe: Na Aron nado dziwui ʋlaya la ɣe sia ɣi si wòayi be yeawɔ subɔsubɔdɔ na
    Yehowa, eye sikanyawowoeawo nanɔ ɖiɖim kliŋkliŋkliŋ le Yehowa ŋkume le Kɔkɔeƒe
    la kple ne edzo le eŋkume ale be maku o.
  eng-LEE: And it shall be upon Aaron when he ministereth; and his sound shall be
    heard when he goeth in into the holy place before the Lord, and when he cometh
    out, that he die not.
  asm-FB: হাৰোণে যেতিয়া পৰিচৰ্যা কৰিব, তেতিয়া সেই বস্ত্র পিন্ধিব। তেওঁ যেতিয়া যিহোৱাৰ
    পবিত্র-স্থানত যিহোৱাৰ আগলৈ যাব, আৰু ওলাই আহিব, তেতিয়া সেই জুনুকাৰ শব্দ শুনা যাব।
    এইদৰে কৰাত তেওঁৰ মৃত্যু নহ’ব।
  sus-A: هَرُنَ نَ عَ رَفٌرٌ عَ مَ عَ سٌ تّمُي نُن عَ مِنِ تّمُي عَلَتَلَ شَ هْرْ مْلِنفِرَ
    كُي، نَ نَن عَ رَتَنفَمَ قَشّ مَ.»
  fra-SBL: Elle sera sur Aaron pour le service ; on en entendra le son quand il entrera
    dans le sanctuaire devant l'Éternel et quand il en sortira, afin qu'il ne meure
    pas.
  hbo-hbo: וְהָיָ֥ה עַֽל־אַהֲרֹ֖ן לְשָׁרֵ֑ת וְנִשְׁמַ֣ע קֹ֠ולֹו בְּבֹאֹ֨ו אֶל־הַקֹּ֜דֶשׁ
    לִפְנֵ֧י יְהוָ֛ה וּבְצֵאתֹ֖ו וְלֹ֥א יָמֽוּת׃ ס
  eng-WYCLIFFE: And Aaron schal be clothid with that coote in the office of seruyce,
    that sown be herd, whanne he entrith in to the seyntuarie, and goith out, in the
    siyt of the Lord; and that he die not.
  piu-2006: '@see-verse:EXO.028.034'
  pjt-pjt: '@see-verse:EXO.028.034'
  cwe-cwe: Haluni kolondeka yavale ng'hanzu ino lusita viyosang'hana usang'hano wa
    ukulu wa nhambiko. Dizi da mbugi dizahulikika viyokwingila hanhu helile haulongozi
    ha Mndewa Mulungu na viyolawa, ivo hezakomigwa bule.
  kik-kik: Harũni no nginya ehumbage nguo ĩyo hĩndĩ ciothe rĩrĩa egũtungata. Ngengere
    nĩirĩiguagwo ikĩgamba rĩrĩa egũtoonya Handũ-harĩa-Hatheru o hau mbere ya Jehova
    na rĩrĩa ekuuma ho, nĩgeetha ndagakue.
  fra-NCL: Aaron s’en revêtira pour remplir son ministère, et l’on entendra le son
    des clochettes quand il entrera dans le sanctuaire devant Yahweh, et quand il
    en sortira, et il ne mourra point.
  cek-AK: Aaron mah toksak hanah, Angraeng hmaa ah, hmuenciim thungah akun naah, dueh
    ai ah, tacawt hanah, to kahni to angkhuk moe, anih ih lok to thaih han angaih.
  cuk-cuk: ”Aarón, dule-irwa anse-gorsokalile, we-mola-yoi dogoed. Adi, e-gapan-burwigana-goled
    mag itolegegar. Aarón an-asabin Neg-Islidikidse-dogder, degine, agi noarbalir,
    gapan-burwigana-goled mag itolebaloed. Deyob imakele, Aarón burgosulid.
  uig-CYR: Һарун хизмәт қилған вақтида шу тонни кийсун; буниң билән Һарун Пәрвәрдигарниң
    алдиға барғанда, йәни муқәддәс җайға, Пәрвәрдигарниң алдиға кирип-чиққанда униң
    авази аңлинип туриду-дә, у өлүмдин аман қалиду.
  tel-2017: సేవ చేసేటప్పుడు అహరోను దాని ధరించాలి. అతడు యెహోవా సన్నిధిలో పరిశుద్ధస్థలం
    లోకి ప్రవేశించేటప్పుడు అతడు చావకుండేలా వాటి చప్పుడు వినబడుతూ ఉండాలి.
  hat-BSA: Li va sou Aaron lè l ap fè sèvis li; epi son li va tande lè l ap antre
    e soti nan lye sen an devan SENYÈ a, jis pou li pa mouri.
  kos-kos: Aaron elan nukum nuknuk loeloes se inge ke pacl el oru kulansap lun mwet
    tol. Pacl el utyak ku illa liki ye mutuk in Acn Mutal, pusren tapweng inge ac
    lohngyuk, na el ac fah tia anwuki.
  hbo-WLC: וְהָיָ֥ה עַֽל־אַהֲרֹ֖ן לְשָׁרֵ֑ת וְנִשְׁמַ֣ע ק֠וֹלוֹ בְּבֹא֨וֹ אֶל־הַקֹּ֜דֶשׁ
    לִפְנֵ֧י יְהוָ֛ה וּבְצֵאת֖וֹ וְלֹ֥א יָמֽוּת׃ ס
  ibo-ibo: Mgbe ọbụla Erọn na-eje ozi ya, ọ ghaghị iyi ya. Aga na anụ mgbịrịgba ataṅụ
    ahụ ka ọ na-akụ, mgbe ọ banyere nʼEbe Nsọ ahụ nʼihu Onyenwe anyị, na mgbe o si
    nʼebe ahụ na-apụta, ka ọ ghara ịnwụ.
  ory-ory: ଆଉ ହାରୋଣ ସେବା କରିବା ସମୟରେ ତାହା ପିନ୍ଧିବ; ତହିଁରେ ସେ ଯେତେବେଳେ ସଦାପ୍ରଭୁଙ୍କ
    ଛାମୁରେ ପବିତ୍ର ସ୍ଥାନରେ ପ୍ରବେଶ କରିବ ଓ ଯେତେବେଳେ ସେ ସେଠାରୁ ବାହାର ହେବ, ସେତେବେଳେ ତହିଁର
    ଶବ୍ଦ ଶୁଣାଯିବ; ତାହାହେଲେ ସେ ମରିବ ନାହିଁ।
  chk-chk: Iwe, Aaron epwe üföüf ei üf, lupwen a föri an angang. Iwe, ekewe pel repwe
    nech, lupwen epwe tolong fän mesei lon ewe leni mi pin, pwal lupwen epwe towu.
    Ei epwe fis pwe esap mäla.
  rop-rop: en wen det haibala serramonimen garra dumbat det wek blanga mi, im garra
    werrimon det kout, en wen im garra kaman langa mi langa det Seikridwan Pleis o
    wen im garra gowei brom deya, ai garra irrim detlot bel garra ring, en ai kaan
    kilim im ded.
  ukr-1871: І буде вона на Аронові, як треба йому службу служити, і чути буде дзвоненнє
    їх, як входити ме в сьвятиню перед Господа, і як виходити ме, щоб не вмерти йому.
  bch-bch: Oangga Aron ikakado ele naurata tenainga aea, manta idol pononga mamarae
    toa ne. Tota oangga idudunga leg palata iloleai ga inam pagau, ngan tibur toa
    aea ul kapei tede, mao oangga itnan tibur toa oa ga iuot, eine gid panua ga tilongo
    gid golo greng ga greng. Toa bedaoa ta irangrang ngan imate toa eoa mao.
  deu-1951: Und Aaron soll ihn tragen, wenn er dient, daß man seinen Klang höre, wenn
    er hineingeht in das Heiligtum vor dem HERRN und wenn er hinausgeht, auf daß er
    nicht sterbe.
  eng-JPS: And it shall be upon Aaron to minister; and the sound thereof shall be
    heard when he goeth in unto the holy place before the LORD, and when he cometh
    out, that he die not.
  srp-1865: I to æe biti na Aronu kad služi, da se èuje glas kad ulazi u svetinju
    pred Gospoda i kad izlazi, da ne pogine.
  lug-lug: Gunaabanga mulimu gwa Alooni okwambala ekyambalo ekyo ng’agenda okuweereza.
    Obude obwo bunaawulirwanga ng’ayingira mu Kifo Ekitukuvu awali Mukama, ne bw’anaabanga
    afuluma, aleme okufa.
  heb-heb: והיה על אהרן לשרת ונשמע קולו בבאו אל הקדש לפני יהוה ובצאתו ולא ימות׃
  ben-IRV: আর হারোণ পরিচর্য্যা করার জন্য সেই পোশাক পরবে; তাতে সে যখন সদাপ্রভুর সামনে
    পবিত্র জায়গায় প্রবেশ করবে, ও সেখান থেকে যখন বের হবে, তখন সেই ঘন্টার শব্দ শোনা
    যাবে; এটি হলো যাতে সে না মরে।
  pan-pan: ਉਹ ਹਾਰੂਨ ਉੱਤੇ ਉਪਾਸਨਾ ਲਈ ਹੋਵੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਅਵਾਜ਼ ਸੁਣਾਈ ਦੇਵੇ ਜਦ ਉਹ ਯਹੋਵਾਹ
    ਦੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਵੜੇ ਜਾਂ ਨਿੱਕਲੇ ਤਾਂ ਜੋ ਉਹ ਮਰ ਨਾ ਜਾਵੇ।
  mya-JVB: အာရုန် သည် အမှု တော်ကို ဆောင်၍ ၊ သန့်ရှင်း ရာအရပ် ဌာနတော်ထဲမှာ ၊ ထာဝရဘုရား
    ရှေ့ တော်၌ ထွက် ဝင် သောအခါ ၊ သေ ဘေးနှင့် ကင်းလွတ် မည်အကြောင်း ၊ ထိုဝတ်လုံကို ဝတ်၍
    သူ၏ အသံ ကို ကြား ရမည်။
  hmo-hmo: Arona ese iena gaukara helaga ia karaia negadia ibounai,inai dabua latana
    do ia kwatua. Vadaeni ia be lau kahirakahira, Helaga Herea Gabuna dekenai ia mai,
    o bema inai Gabu ia rakatania neganai, taunimanima ese golo gaba edia regena do
    idia kamonai. Bema Arona be inai bamona ia karaia lasi neganai ia be do ia mase.
  urd-urd: इस जुब्बे को हारून ख़िदमत के वक़्त पहना करे, ताकि जब — जब वह पाक मक़ाम
    के अन्दर ख़ुदावन्द के सामने जाए या वहाँ से निकले तो उसकी आवाज़ सुनाई दे, कहीं
    ऐसा न हो कि वह मर जाए।
  rus-SYN: она будет на Аароне в служении, дабы слышен был от него звук, когда он
    будет входить во святилище пред лице Господне и когда будет выходить, чтобы ему
    не умереть.
  bqc-SIM: Aalona lí ulataopi da à zĩkɛò, tó àlɛ mↄ́ ma kĩ́i zwã̀akpɛu ge
    àlɛ bↄ, wìliↄ aà kↄ̃fĩ ma, kɛ́ asu gao yã́i.
  tcz-CHONGTHU: Aaron in houin sunga kin anei teng hiche sangkhol chol chu akiah ding,
    Pakai ansunga alut pat hihen ahung potdoh hijong leh hiche chao jang chu agin
    kija jeng ding, hichu akijah khah louva ahile athi a hi ding ahi.
  mar-mar: सेवा करताना अहरोनाने हा झगा घालावा; जेव्हा जेव्हा तो पवित्रस्थानात परमेश्वरासमोर
    जाईल किंवा तेथून बाहेर पडेल तेव्हा तेव्हा त्या घुंगरांचा आवाज ऐकू येईल; त्यामुळे
    तो मरावयाचा नाही.
  qub-qub: Aaronga cüra cayninta cumlej Rispitädu cuartuman yayconga chay sotänan
    jatishami. Yaycuptin, llojshimuptinpis chay campanillacuna wiyacanga Aarón mana
    wañunanpaj.
  hat-hat: Se rad sa a Arawon va mete sou li lè li pral fè sèvis. Lè l'ap antre kote
    yo mete apa pou Bondye a pou l' parèt devan lòtèl Seyè a, ansanm ak lè l'ap soti,
    y'a tande ti klòch yo ap sonnen. Konsa li p'ap mouri.
  eng-BSB: Aaron must wear the robe whenever he ministers, and its sound will be heard
    when he enters or exits the sanctuary before the LORD, so that he will not die.
  tod-tod: Aalɔn ɠa ɓɔɠɔ maaɠili la, é ɗa botii ɠɛ, tala koiti gooi ɠa ɠɛ mɛnisu,
    siɛgi zu é lɛɛzu la ada ɲadegai, Ɠɔoɠɔ GALAGI ɠaazu, ta siɛgi zu é ɠulazu la
    ná, é la zaa názu.
  eng-WEBPB: 'It shall be on Aaron to minister: and its sound shall be heard when
    he goes in to the holy place before the LORD, and when he comes out, that he not
    die.'
  kbq-kbq: Seli mono nompima hunaragintegeno ruotage'ma hu'nefinkama Aroni'ma, Ra
    Anumzamo'na navure'ma ruotagema hu'nefinka eri'za eri'naku ana kukena hu'neno
    ufreno atiramino'ma nehanige'za, Ra Anumzamo'ma ahe ofri'nenigura ana arente'naza
    belotamimofo agerura antahigahaze.
  nhe-BL: Huan ya nopa moquentis Aarón quema nechtequipanos na, niimoTECO, calijtic
    Campa Más Tlatzejtzeloltic. Huan quema Aarón calaquis o quisas ipan nopa cuarto
    tzilinis nopa pilcampanajtzitzi tlen oro para ax miquis.
  gub-BL: Aze Àràw wixe heràpuz me xaxeto romo nehe, tuwe umunehew a'e kamirpuku i'aromo
    har nehe. Tuwe umunehew a'e ma'e heràpuz wi uhem mehe nehe no, ipupe herenataromo
    Herenaw Ikatuahy Ma'e pupe wiko mehe nehe no. Nezewe mehe ainu putar itamaraka'i
    ukamir rehe har nehe. A'e rupi nazuka kwaw nehe.
  eng-DRA: And Aaron shall be vested with it in the office of his ministry, that the
    sound may be heard, when he goeth in and cometh out of the sanctuary, in the sight
    of the Lord, and that he may not die.
