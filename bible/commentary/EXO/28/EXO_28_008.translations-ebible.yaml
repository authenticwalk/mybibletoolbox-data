verse: EXO.028.008
translations:
  mal-C: അതിന്മേലുള്ള ചിത്രപ്പണിയായ നടുക്കെട്ട്, ഏഫോദിൽനിന്നുതന്നെ ഉള്ളതായി, തങ്കം,
    നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, പിരിച്ച മൃദുലചണനൂൽ എന്നിവകൊണ്ട് അതേരീതിയിൽ നിർമിക്കണം.
  deu-TKW: Und die Binde, die sich behufs seiner Anlegung an ihm befindet, soll von
    gleicher Arbeit sein und ein Ganzes mit ihm bilden, aus Gold, blauem und rotem
    Purpur, Karmesin und gezwirntem Byssus.
  lin-lin: 'Mokaba ya efode ekosalema ndenge moko na efode : ekozala ya wolo, ya langi
    ya ble, ya motane ya pete, ya motane makasi mpe na lino ya kitoko oyo bakotonga
    bililingi na likolo na yango.'
  eng-LSV: And the girdle of his ephod which [is] on him, according to its work, is
    of the same, of gold, blue, and purple, and scarlet, and twined linen.
  eng-GNV: And the embroydred garde of the same Ephod, which shalbe vpon him, shall
    be of the selfe same worke and stuffe, euen of golde, blewe silke, and purple,
    and skarlet, and fine twined linen.
  eng-WEBSTER: And the curious girdle of the ephod, which is upon it, shall be of
    the same, according to its work; even of gold, of blue, and purple, and scarlet,
    and fine twined linen.
  nhw-BL: Huan iixpantzajcayo huan itzinquechilpica monequi elis tlen san se tlaxinepaloli
    yoyomitl. Huan itzinquechilpica ica catli quiilpis iyoyo elis yejyectzi tlasencahuali.
    Xijxinepaloca nopa yoyomitl ica piltlajco ilpicayotl catli tlaxinepaloli ica oro
    catli canactzi, huan icpatl tlen lino catli tlamalintli nelía canactzi, huan icpatl
    catli quipajtoque azultic, morado huan chichiltic.
  swh-ONEN: 'Mshipi wa kiunoni uliofumwa kwa ustadi utafanana nacho: utakuwa kitu
    kimoja na hicho kisibau, nao utengenezwe kwa dhahabu na nyuzi za rangi ya buluu,
    za zambarau, na nyekundu na kwa kitani iliyosokotwa vizuri.'
  bba-bba: Kpɑ ɑ sɛ̃kɑtiɑ ko yɑ n sɑ̃ɑ beku nɔni tee kɑ yɑbe tɑrɑkpe ɡe. Kpɑ yɑ n
    yinusi ɡe sɔɔ.
  eng-KJVCPB: And the curious girdle of the ephod, which is upon it, shall be of the
    same, according to the work thereof; even of gold, of blue, and purple, and scarlet,
    and fine twined linen.
  luo-luo: Okandane mochwe maber nyaka bed machal kode kendo obed gimoro achiel gi
    law mayom mar dolo miluongo ni efod bende nyaka lose gi dhahabu kod law momin
    mayom man-gi range marambulu gi maralik kod marakwaro.
  meu-meu: Gaba ḡauna danu ḡau heḡereḡeredia ai bae karaia, dabua idau-idau, vairuri
    bona mia-kaka bona kakakaka bona kurokuro, bae karalaia.
  npi-ULB: यसको निकै राम्रोसँग बुनिएको कमरपेटी एपोदजस्तै हुनुपर्छ । मसिनो गरी बाटेको
    सुती कपडा, सुन, निलो, बैजनी र रातो धागोबाट एपोदकै टुक्राबाट यसलाई बनाइनुपर्छ ।
  yor-yor: Àti onírúurú ọnà ọ̀já rẹ̀, tí ó wà ni orí rẹ̀, yóò rí bákan náà, gẹ́gẹ́
    bi iṣẹ́ rẹ̀, tí wúrà, ti aṣọ aláró, òdòdó àti ọ̀gbọ̀ olókùn wíwẹ́.
  emp-NTPO: Dji cʌrrʌ trãjʌ̃barida dji biara b̶ʌ lino wuaba od̶adua. Maʌ̃ cʌrrʌ trãjʌ̃barira
    idji jãare jʌ̃ida b̶ʌ ume ãbaa cad̶ida panʌa ab̶a b̶ʌ quĩrãca b̶emãrẽã. Maʌ̃ cʌrrʌ
    trãjʌ̃barid̶e ed̶a oro bʌrachid̶ada, lino nayãnada, oveja cara pãwãrã od̶ada,
    pursupursua od̶ada, purea od̶a sid̶a biya cad̶ida panʌa.
  ind-ind: Ikat pinggang yang disatukan dengan efod haruslah dibuat dari bahan yang
    sama dengan efod, yaitu kain yang ditenun dengan benang linen yang berkualitas
    berwarna merah, biru, dan ungu, serta dihiasi dengan benang emas.
  pes-OPCB: بند کمر ایفود هم باید متصل به آن و از جنس خودش باشد، یعنی از رشته‌های
    طلا و کتان تابیده ریز‌بافت و نخهای آبی، ارغوانی و قرمز.
  tgl-ULB: Ang makinis na habing sinturon ay dapat kagaya ng efod; dapat gawa ito
    sa isang piraso kasama ng efod, na gawa sa nakapilipit na pinong lino na ginto,
    asul, lilak, at matingkad na pula.
  hui-hui: Ani bialu pu nogo sibi irinime payini ngago mialu maru mindibiha guyini
    hari mindini handalehe ngarumebi pu maru tagalitaya aleha guyini ngarumebi pu
    maru daramabiha guyini ngarumebi aga mini ebodi ngagoria mo yáribia howa labolabo
    karulayagoria dege lebu para halimu.
  mya-mya: ရင်​စည်း​ကို​လည်း​အ​လား​တူ​ပစ္စည်း​တို့​ဖြင့်​ချုပ် လုပ်​၍ သင်​တိုင်း​နှင့်​တစ်​ဆက်​တည်း​ဖြစ်​စေ​ရ​မည်။-
  cbi-NTPO: Tsenmala efud jandala deendanamu jimu ajpeendee chuwaya efudba main juunu
    tsuve, tsenmin entsa bain uru jiluchi bain, lushmurara jiluchi bain, yamurara
    jiluchi bain, ungalala jiluchi bain, tsenmin turekaraa ura linu jiluchi bain junu
    tsuve.
  bod-N: ཡང་བེར་ཐུལ་དང་འབྲེལ་བའི་སྐེད་ཆིངས་མཆོར་པོ་ཅན་དེ་ནི་བེར་ཐུལ་གྱི་བཟོ་ཚུལ་དང་གཅིག་མཚུངས་ཡིན་དགོས་ཤིང་།
    དེའི་རྒྱུ་ནི་གསེར་སྐུད་དང་བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་དང་སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་བཅས་ཡིན་དགོས།
  sna-sna: Bhanhire rayo rakarukwa noumhizha rinofanira kufanana nayo, rive rebenga
    rimwe chete neefodhi uye rakagadzirwa newuru yegoridhe, nebhuruu, pepuru netsvuku,
    uye nomucheka wakarukwa zvakaisvonaka.
  spa-BLM: La banda tejida con destreza, que está sobre él, será como su obra y de
    la misma pieza; de oro, azul, púrpura, escarlata y lino fino torcido.
  cac-cac: Sb'opax jun stzec'ul yic stzec'jioch jun chaleca chi', junn̈ej tz'aj yed'oc.
    A jun stzec'ul chi', a an̈ lino b'ayb'il b'aj sb'oji. Tz'och q'uen oro icha ch'al
    d'a scal yed' lana ch'al q'uic'mutz'inac, yaxmaquinac yed' chacchac.
  swh-ULB: Na mshipi wa kazi ya ustadi ulio juu yake, ili kuifunga mahali pake; utakuwa
    wa kazi kama ile ya naivera, ya vitu vile vile ya nyuzi za dhahabu, na za rangi
    ya samawi, na ya zambarau, na nyekundu, na kitani nzuri yenye kusokotwa.
  bel-bel: І пояс эфода, які паверх яго, павінен быць аднолькавага зь ім вырабу, з
    золата, з блакітнай, пурпуровай і чырванёнай воўны і з суканага вісону.
  deu-ELBBK: 'Und der gewirkte Gürtel, mit dem es angebunden wird, der darüber ist,
    soll von gleicher Arbeit mit ihm sein, von gleichem Stoff: aus Gold, blauem und
    rotem Purpur und Karmesin und gezwirntem Byssus.'
  mbb-OT: Is bakes kayi, linu zaan he miburdahan te vulawan he tanur wey welin he
    meitem is kaavuavu zin, merudtem, wey kanggan.
  mal-2015: അതു കെട്ടിമുറുക്കുവാൻ അതിന്മേലുള്ളതായി ചിത്രപ്പണിയായ നടുക്കെട്ടു അതിൽനിന്നു
    തന്നേ അതിന്റെ പണിപോലെ പൊന്നു, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ടു
    ആയിരിക്കേണം.
  gup-gup: Dja mak kabirribibbun manburrba nakuyeng ba nawu priest karrukkarren ephod
    dorrengh. Dja kabirriname kore kandjdjikah ngarre nawu ephod. Mahni manburrba
    karohrok bu manburrbamak linen kore kunmadjbuyika birrimarnbom.”
  gvs-gvs: Ikavava, kwamayana ana gigipáiwala igilumidoko, ana kaigigita dedevina
    toina. Go gigipaiwalayana kwama goi igilumipatuko. Ana búyala be ana kareko moe
    kwamayana nakae.
  rmc-rmc: O sirimos, saveha pes phandela o efodos pašal o per, mušinel te el sido
    la fijalova, ľoľa the purpurova vlnatar, le somnakune thavestar the le sane pochtanestar.
  nlg-nlg: Mana ghaloboke ke vaghaa ghua na tivi tara nia lutu. Kara sukia nia gold,
    mana ghioghio, mana boibongi, mana sisi me ke utoutoa na reireina.
  pes-OPV: و زنار ایفود که برآن است، ازهمان صنعت و از همان پارچه باشد، یعنی از طلاو
    لاجورد و ارغوان و قرمز و کتان نازک تابیده شده.
  ron-1924: Брыул сэ фие де ачеяшь лукрэтурэ ка ефодул ши принс пе ел; сэ фие де аур,
    де фир албастру, пурпуриу ши кэрэмизиу ши де ин субцире рэсучит.
  ben-OBCV: দক্ষতার সাথে বোনা এটির কোমরবন্ধটিও এরই মতো হবে—এটি এফোদের সাথেই জুড়ে
    থাকা একই ভাগ হবে এবং সোনা, ও নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো এবং মিহি পাকান
    মসিনা দিয়ে তৈরি করা হবে।
  som-som: Oo dhex-xidhka daabaca leh oo dusha kaga yaal in lagu xidho waa in isku
    si loo sameeyaa oo uu isku waslad la ahaadaa; oo ha ahaado dahab, iyo buluug,
    iyo guduud, iyo casaan, iyo maro wanaagsan.
  lat-VUC: Ipsa quoque textura et cuncta operis varietas erit ex auro et hyacintho,
    et purpura, coccoque bis tincto, et bysso retorta.
  eng-ASVBT: And the skillfully woven band, which is upon it, wherewith to gird it
    on, shall be like the work thereof and of the same piece; of gold, of blue, and
    purple, and scarlet, and fine twined linen.
  ita-1885: E sia il disegno del fregio che sarà sopra l'Efod, col quale egli si cingerà,
    del medesimo lavoro, tirato dall'Efod istesso, d'oro, di violato, di porpora,
    di scarlatto, e di fin lino ritorto.
  eng-LXXUP: And the woven work of the shoulder pieces which is upon it, shall be
    of one piece according to the work, of pure gold and blue and purple, and spun
    scarlet and fine twined linen.
  eng-ULB: Its finely-woven waistband must be like the ephod; it must be made of one
    piece with the ephod, made of fine twined linen that is gold, blue, purple, and
    scarlet.
  spa-VBL: La cintura del efod será una pieza hecha de la misma manera, usando hilo
    de oro, con hilo azul, púrpura y carmesí, y con lino finamente tejido.
  fra-_FOB: La ceinture pour l'attacher, qui se mettra par-dessus, sera du même ouvrage
    et de la même pièce; elle sera d'or, de pourpre, d'écarlate et de fin lin retors.
  mal-mal: അത് കെട്ടിമുറുക്കുവാൻ ഏഫോദ് പോലെ ചിത്രപ്പണിയുള്ള നടുക്കെട്ട് വേണം. അതിന്റെ
    പണിപോലെ പൊന്ന്, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് ആയിരിക്കണം.
  urd-GVR: Is ke alāwā ek paṭkā bunanā hai jis se bālāposh ko bāndhā jāe aur jo bālāposh
    ke sāth ek ṭukṛā ho. Us ke lie bhī sonā, nīle, arġhawānī aur qirmizī rang kā dhāgā
    aur bārīk katān istemāl kiyā jāe.
  suz-BL: मिनु आ पाइक्‍तीके मेको कुचु तार वोइक्‍तीके का रेन दुम्‍चा माल्‍ब। मिनु खाल
    का ङा रिम्‍शो गेयम सेल्‍शो दुम्‍चा माल्‍ब। मेको पाइक्‍तीके सुन, नीलो, प्‍याजी
    नु लल रङ ङा श्‍येले नु रिम्‍शो पा किरशो सुती श्‍येले के प्रोव़शो वा दुम्‍चा माल्‍ब।
  ita-1927: E la cintura artistica che è sull’efod per fissarlo, sarà del medesimo
    lavoro dell’efod, e tutto d’un pezzo con esso; sarà d’oro, di filo color violaceo,
    porporino, scarlatto, e di lino fino ritorto.
  ckb-ckb: پشتبەستی ئێفۆدەکە کە لەسەریەتی، دەبێت لە هەمان پارچە و هەمان دەستکرد بێت،
    لە زێڕ و ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ و کەتانی ڕستراو بێت.
  eng-BBE: And the beautifully worked band, which goes on it, is to be of the same
    work and the same material, of gold and blue and purple and red and twisted linen-work.
  kan-OKCV: ಅದರ ಮೇಲಿರುವ ಕಸೂತಿ ಕೆಲಸದ ಏಫೋದಿನ ನಡುಕಟ್ಟನ್ನು ಒಂದೇ ರೀತಿಯ ವಸ್ತುಗಳಿಂದ ತಯಾರಿಸಬೇಕು
    ಅಂದರೆ ಬಂಗಾರ, ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರಿನಿಂದ ಮತ್ತು ನಯವಾದ ನಾರಿನಿಂದ ಹೊಸೆದು ಮಾಡಿದ್ದಾಗಿರಬೇಕು.
  bbb-bbb: Areme ni ugone fae ni besu ijia kena una ifodi ubine gumafo ijia sagukina
    bu ifodi ije abe abiesena ijare kena biregato ijia iva kiradufuo. Ro bu ugone
    fae ijene amaerikuva ni mave-sife u kazine ro kavuane ro garame zine igege iramo
    ijia karina ufima areme abena ugone ni mukore ije saguna amaeridufuo.
  tam-2017: அந்த ஏபோத்தின்மேல் இருக்கவேண்டிய வேலைப்பாடு மிகுந்த வார்க்கச்சை அந்த வேலையைப்போலவே,
    பொன்னினாலும் இளநீலநூலாலும் இரத்தாம்பரநூலாலும் சிவப்புநூலாலும் திரித்த மெல்லிய
    பஞ்சுநூலாலும் செய்யப்பட்டு, அதனோடு ஒன்றாக இருக்கவேண்டும்.
  spa-RV-1909: Y el artificio de su cinto que está sobre él, será de su misma obra,
    de lo mismo; de oro, cárdeno, y púrpura, y carmesí, y lino torcido.
  ron-BTF: Și brâul efodului făcut cu iscusință, care este peste el, să fie din aceeași
    bucată, conform lucrării acestuia chiar de aur, de albastru și purpuriu și stacojiu
    și in subțire răsucit.
  eng-WEBP: The skillfully woven band, which is on it, shall be like its work and
    of the same piece; of gold, blue, purple, scarlet, and fine twined linen.
  eng-FBV: The waistband of the ephod is to be one piece made in the same way, using
    gold thread, with blue, purple, and crimson thread, and with finely-woven linen.
  nld-1939: 'De band, die het borstkleed omsluit, moet uit één stuk zijn en van hetzelfde
    maaksel: van goud, violet, purper, karmozijn en getwijnd lijnwaad.'
  nch-BL: Huan iixpantzajcayo huan itzinquechilpica monequi elis ten san se taxinepaloli
    yoyomit. Huan itzinquechilpica ica cati quiilpis iyoyo elis yejyectzi tachijchihuali.
    Xijxinepaloca nopa yoyomit ica ipiltajco ilpicayo cati taxinepaloli ica oro cati
    canactzi, huan icpat ten lino cati tamalinti nelía canactzi, huan icpat cati quipajtoque
    azultic, morado huan chichiltic.
  vie-1934: Đai để cột ê-phót ở phía ngoài, sẽ làm nguyên miếng một cũng như công
    việc ê-phót, bằng kim tuyến, chỉ tím, đỏ điều, đỏ sặm, và vải gai đậu mịn.
  hin-CV: कमरबंध एफ़ोद के साथ बुना हुआ हो और एक ही प्रकार की सामग्री से बना हो, अर्थात्
    सुनहरे, नीले, बैंगनी और लाल रंग के कपड़ों से और बंटी हुई मलमल से बनाना.
  eng-OURB: The skillfully woven band, which is on it, that is on him, shall be like
    its work and of the same piece; of gold, of blue, and purple, and scarlet, and
    fine twined linen.
  spa-BES: Y el cinturón bellamente trabajado, que va sobre él, debe ser del mismo
    trabajo y el mismo material, de oro, tela azul y púrpura y rojo e hilo de lino
    torcido.
  tdx-tdx: 'Le ty fiè’ i kitambe soa vahotsey ro hindray sata ama’e : volamena naho
    manga naho malòmavo naho mena mañabasà vaho fole leny rinorotse matify.'
  vid-vid: Isali lya kibatilila loditikwa kwa vinhu vivyo, kwa ng'weso za zahabu na
    sufu ya buluu na zambalau na ndung'hu na kuwa chinhu chimwe na chizibao acho.
  eng-OKE: And the adorned girdle thereof which is upon it shall be of the same work,
    and be of gold, hyacinth, vermilion, and fine linen twined.
  tha-KJV: รัดประคดทออย่างประณีต สำหรับคาดทับเอโฟด ให้​ทำด้วยฝีมืออย่างเดียวกัน และใช้​วัตถุ​อย่างเดียวกับเอโฟด
    คือทำด้วยทองคำ ด้ายสี​ฟ้า สีม่วง สี​แดงเข้ม และผ้าป่านเนื้อละเอียด
  por-BR-2018: E o artifício de seu cinto que está sobre ele, será de sua mesma obra,
    do mesmo; de ouro, azul, e púrpura, e carmesim, e linho torcido.
  deu-ELO: 'Und der gewirkte Gürtel, mit dem es angebunden wird, der darüber ist,
    soll von gleicher Arbeit mit ihm sein, von gleichem Stoffe: von Gold, blauem und
    rotem Purpur und Karmesin und gezwirntem Byssus.'
  eng-WYC-2018: That (the) weaving, and all [the] diversity of the work shall be of
    gold, and of jacinth, and of purple, and of red silk twice-dyed, and of bis folded
    again. (And its waistband shall also be made out of gold, and jacinth, and purple,
    and red silk twice-dyed, and finely woven linen, and it shall be joined to the
    ephod to form one piece.)
  epo-epo: Kaj la ĉirkaŭliganta zono sur ĝi estu la sama laboraĵo, kiel ĝia kontinuaĵo,
    el oro, el blua, purpura, kaj ruĝa teksaĵo, kaj el tordita bisino.
  uig-PIN: Əfodning üstidin baƣlaydiƣan, kǝxtilǝngǝn bǝlwaƣ ǝfod bilǝn bir pütün ⱪilinsun
    wǝ uningƣa ohxax sipta ixlinip, altun wǝ kɵk, sɵsün, ⱪizil yiplar wǝ nepiz toⱪulƣan
    aⱪ kanap rǝhttin yasalsun.
  beo-beo: Abula bulu da ‘ifode’ amoma madelagi ba:mu.
  tpi-OTNT: Na ol i mas kisim blupela na retpela tret ol i wokim long gras bilong
    sipsip na gutpela hap laplap, na wokim paspas olsem let. Na ol i mas pasim dispela
    let long arere bilong laplap na bai i stap olsem hap bilong dispela laplap yet.
  hau-SA: Za a yi mata abin ɗamara da irin kayan da aka yi efod da shi, wato, da zinariya,
    da shuɗi, da shunayya, da mulufi, da lallausan zaren lilin.
  uig-LAT: Efodning üstidin baghlaydighan, keshtilen’gen belwagh efod bilen bir pütün
    qilinsun we uninggha oxshash sipta ishlinip, altun we kök, sösün, qizil yiplar
    we népiz toqulghan aq kanap rexttin yasalsun.
  nde-nde: Kuzakuthi ibhanti laso lasekhalweni lelukwe ngobungcitshi lenziwe lifane
    laso, libe yinto yinye lesembatho semahlombe, lenziwe ngelembu eliphethwe kuhle
    ngentambo eligolide, eluhlaza, eyibubende kanye lebomvu.
  ton-ton: 'Pea ko e noʻo fakanikonikoʻi ʻoe ʻefoti, ʻaia ʻoku ʻi ai, ʻe ʻi he meʻa
    pe ko ia, ʻo fakatatau ki hono ngaohi: ʻio, ʻae koula, mo e lanumoana, mo e paʻuhiʻuhi,
    mo e kulaʻahoʻaho, mo e tupenu tuʻovalevale.'
  ces-1613: Přepásaní pak přes ten náramenník, kteréž na něm bude, podobné bude dílu
    jeho; z týchž věcí bude, totiž z zlata, z postavce modrého a z šarlatu, a z červce
    dvakrát barveného, a z hedbáví bílého přesukovaného.
  eng-WMB: The skillfully woven band, which is on it, shall be like its work and of
    the same piece; of gold, blue, purple, scarlet, and fine twined linen.
  tam-TCV: அதன் நுட்பமாக நெய்யப்பட்ட அதன் இடைப்பட்டியும் அதைப் போலவே இருக்கவேண்டும்.
    அது ஏபோத்துடன் ஒரே இணைப்பாக தங்கம், நீலநூல், ஊதாநூல், கருஞ்சிவப்புநூல், திரித்த
    மென்பட்டு ஆகியவற்றால் செய்யப்படவேண்டும்.
  ceb-ULB: Ang maayong pagkalubid nga bakos kinahanglan sama sa bakos nga unay gihapon
    sa efod, nga hinimo sa linubid nga pinong lino nga dalag, asul, tapul, ug pula.
  pol-UBG: A pas, którym będzie przepasany efod, zostanie podobnie uczyniony ze złota,
    błękitnej tkaniny, purpury, karmazynu i skręconego bisioru.
  urd-GVU: اِس کے علاوہ ایک پٹکا بُننا ہے جس سے بالاپوش کو باندھا جائے اور جو بالاپوش
    کے ساتھ ایک ٹکڑا ہو۔ اُس کے لئے بھی سونا، نیلے، ارغوانی اور قرمزی رنگ کا دھاگا
    اور باریک کتان استعمال کیا جائے۔
  deu-1912: Und sein Gurt darauf soll derselben Kunst und Arbeit sein, von Gold, blauem
    und rotem Purpur, Scharlach und gezwirnter weißer Leinwand.
  ntj-ntj: '@see-verse:EXO.028.007'
  kan-2017: ಕವಚದ ಮೇಲಿರುವ ಕಸೂತಿ ಕೆಲಸದ ನಡುಕಟ್ಟು ಏಕವಾಗಿದ್ದು ಅದರಂತೆಯೇ ನಯವಾಗಿ ಹೊಸೆದ ಹತ್ತಿಯ
    ದಾರದಿಂದ ಮಾಡಲ್ಪಟ್ಟು ಚಿನ್ನದ ದಾರದಿಂದಲೂ ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರದಿಂದಲೂ
    ಅಲಂಕೃತವಾಗಿರಬೇಕು.
  ena-ena: La havɨlɨ cɨliŋ daŋ agadɨ lavi me vivi saŋ nameŋ lɨhavɨm uami. Niagɨlɨŋ
    cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ hɨvɨ ivavalɨ
    agɨladɨdaŋ lɨba golɨ niagɨlɨŋ agɨladɨdaŋ vihavɨm uami. Lavɨla havɨlɨ mila huaci
    sɨbaŋ mu agadɨ hɨvɨ hɨcavɨci sihɨ sihɨ daŋ hɨnim uami. Lɨci lavi me agadɨ viavɨla
    havɨlɨ cɨliŋ daŋ agadɨ fɨdɨm hɨvɨ lama hɨcavɨci havɨlɨ sihɨ sihɨ daŋ laci hɨnim
    uami.
  yap-yap: Ma leed riy e ngkun lifith u ta’ab mit i ban’en min puthuy ko fare efod
    nge par ni bang riy.
  hlt-MCSB: A pholip dongah cihin khaw a kutngo bangla amah dongah om saeh lamtah
    sui, a thim, daidi, hlampai a lingdik neh hnitang la tak saeh.
  mdy-ETH: ዔፑዳ ማዢንቴ ባኮንሢዳፓ ዔራቶና ቃውሪ ኮሾና ኬርና ቱኮ ባካ ፔቴይዳ ዎላ ማዦናያ ማዒ ዔፑዶና ዎላ ዓይሢ ማዦናያ
    ማዖንጎ።
  twi-ASANTE: Abɔwomu no bɛyɛ ntoma korɔ no ara bi. Ɛbɛyɛ nsaawatam a ɛyɛ akokɔsradeɛ,
    tuntum, bibire ne koogyan.
  eng-WEBU: The skillfully woven band, which is on it, shall be like its work and
    of the same piece; of gold, blue, purple, scarlet, and fine twined linen.
  bnp-bnp: '@see-verse:EXO.028.007'
  wal-wal: Hiillai alleeqissidi daddido danccoikka eefuudiyaa mala gididi, worqqaappe,
    salo milatiya, ochchaa teeraa milatiyaanne shololla zo7o qacinaappenne liiqissi
    baqqido liinuwaappe oosetto.
  spa-PDDPT: 'La faja para ajustar el efod que está por encima será de su misma labor
    y de los mismos materiales: de oro y tela azul, púrpura y carmesí y cordoncillo
    de lino fino.'
  gun-gun: — Iku'akuaa voi iporã aguã rami 'rã rejapo, sacerdote pegua manto áry oĩ
    va'erã, joo rami guarã. Mba'eta joo rami ae 'rã rejapo ouro gui, hovy va'e, púrpura,
    pytã va'e ha'e ajukue iporãve va'e oipoka pyre gui.
  agu-BL: Ncha'tz banaj jun c'albil yi tz'ocopon xe c'u'l tan c'alche'n yi jun lantara'tz.
    Ite'n nin tzitulej yi bambil tetz. Ba'n xcon nok' yi txib yubil tu yi xk'ayk'uj
    nin yi cyak. Chemwok tan lino yi bak'u'n wutz.
  ilo-ULB: Ti nasayaat iti pannakaabelna a barikes ket masapul a kasla iti efod. Masapul
    a maaramidto daytoy a maysa a pidaso a kapaset iti epod, a maaramid manipud iti
    tinali a napino a lino a balitok, asul, maris ube, ken nalabaga.
  kpg-kpg: Di tuu guu llanga hagalligi gi humalia e hagapuni gi di ‘ephod’, gii hai
    di mee e dahi.
  uig-ARA: ئەفودنىڭ ئۈستىدىن باغلايدىغان، كەشتىلەنگەن بەلۋاغ ئەفود بىلەن بىر پۈتۈن
    قىلىنسۇن ۋە ئۇنىڭغا ئوخشاش سىپتا ئىشلىنىپ، ئالتۇن ۋە كۆك، سۆسۈن، قىزىل يىپلار
    ۋە نېپىز توقۇلغان ئاق كاناپ رەختتىن ياسالسۇن.
  sus-sus: Bɛlɛti fan xa yailan gɛsɛ gɛrɛ daaxi, gɛsɛ bulu daaxi, gɛsɛ gbeeli, gɛsɛ
    xɛɛma daaxi, nun suwa dugi ra alɔ donma kuye.
  pon-2006: Kateng ehu me pahn wiawihda sangete ni soangen likou ko pahn wiawihda
    patehngete ihpodo.
  ksd-ksd: Ma tika na vivi tana upi na vi ia me, da viri mal ia tuna, a papalum na
    varogop uka tana, ma a kidoloina pakana ka; diat a pait ra mal ma ra goled, ma
    ra blu marut ma ra meme marut, ma ra meme tuna, ma ra mal kumau.
  tur-YTC: Üzerindeki ustalıkla dokunmuş şerit onun işi gibi ve aynı parçadan olacak;
    altın, mavi, mor, kırmızı ve özenle dokunmuş ince ketenden olacak.
  grc-BRENT: Καὶ τὸ ὕφασμα τῶν ἐπωμίδων ὅ ἐστιν ἐπʼ αὐτῷ, κατὰ τὴν ποίησιν ἐξ αὐτοῦ
    ἔσται ἐκ χρυσίου καθαροῦ, καὶ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου διανενησμένου,
    καὶ βύσσου κεκλωσμένης.
  ind-AYT: Ikat pinggang yang ditenun dengan terampil, yang ada pada baju efod, harus
    dibuat dari bahan yang sama, yaitu dari emas, kain biru, kain ungu, kain kirmizi,
    dan kain linen halus yang dipintal.
  nya-nya: Lamba womangira efodi akhale wolukidwa mwaluso ngati efodiyo. Akhale wopangidwa
    ndi golide, nsalu yamtundu wa mtambo, yapepo, yofiira, yofewa yosalala.
  hrv-hrv: 'Tkanica što bude na njemu neka je napravljena kao i on: od zlata, od ljubičastog,
    crvenog i tamnocrvenog prediva i od prepredenog lana, a neka s njim sačinjava
    jedan komad.'
  mps-mps: Tama augwaligo te sisi hobi, me mama hobi selama, augwaligo te sipsip nisigo
    nigai, tama wiegi yai ugwa dage sobadi elama, te mǫ tiwai kukulu nigao. Tama
    augwaligo te kukulu te ugwa sesegede kęnama, tama te ugwa dage aga tiwai elaluaibao.
  tpi-tpi: Na ol i mas kisim blupela na retpela tret ol i wokim long gras bilong sipsip
    na gutpela hap laplap, na wokim paspas olsem let. Na ol i mas pasim dispela let
    long arere bilong laplap na bai i stap olsem hap bilong dispela laplap yet.
  dan-1931: Og dens Bælte, som skal bruges, når den tages på, skal være af samme Arbejde
    og i ét med den; det skal være af Guldtråd, violet og rødt Purpurgarn, karmoisinrødt
    Garn og tvundet Byssus.
  vie-OVCB: Dây để thắt ê-phót cũng được may bằng vải gai mịn, thêu bằng các loại
    chỉ dùng để thêu ê-phót.
  guj-2017: કમરબંધ પણ એવી જ બનાવટનો હોય; સોનેરી દોરો, ભૂરા, જાંબુડા અને કિરમજી રંગના
    ઊન અને ઝીણા કાંતેલા શણના દોરાઓમાંથી ગૂંથીને બનાવેલો હોય.
  pon-2006A: Kateng ehu me pahn wiawihda sangete ni soangen likou ko pahn wiawihda
    patehngete ihpodo.
  por-BRBSL: A faixa habilmente tecida, que está sobre ela, deve ser como seu trabalho
    e da mesma peça; de ouro, azul, roxo, escarlate, e linho fino torcido.
  cth-cth: Sui, kamthim, âthi, paling, opaou, hoi loukloukkaang e angki dawkvah, yeng
    hane taisawm kahawipoung lah kawng e angki hoi, aphu kaawmpoung e hno han.
  twi-twi: Nkyekyeremu no bɛyɛ ntama koro no ara bi. Ɛbɛyɛ asaawatam a ɛyɛ akokɔsrade,
    tuntum, bibiri ne koogyan.
  hlt-hlt: A pholip dongah cihin khaw a kutngo bangla amah dongah om saeh lamtah sui,
    a thim, daidi, hlampai a lingdik neh hnitang la tak saeh.
  tbz-SIM: Kuyɑɑ̀bomboúnkù múnkɛ yóó dɔɔ̀ nɛ̀ muù pɑɑ̀kómmú botí, kɛ́ntɑunɛ̀ tɛkɔutɛ́yɑɑ̀bòtɛ̀.
  msy-2020: Egh me gol tret, ko tretɨn blupla, pɨghaghevim, tretɨn aghevir me sipsipɨn
    arɨzibar ingarizim ko inir ghurghurir aghuarim inigh, egh inir ivariam gikamim
    adiarir aghuariba a darɨgh an ingarigh. Egh inir ivariam gikamim isɨ korotiar
    otevir azenan itir kamɨn mɨriamɨn porogh a isamigh, eghtɨ bizir pumuning datɨrɨghɨn
    bizir vamɨran mɨn ikiam.
  azb-azb: Efodun üstündəki kəmər eyni hissədən olsun. O da qızıldan, bənövşəyi, tünd
    qırmızı və al rəngli iplik və nəfis toxunmuş incə kətandan olsun.
  eng-DBY: And the girdle of the ephod, which is upon it, shall be of the same, according
    to its work of gold, blue, and purple, and scarlet and twined byssus.
  hin-2017: और एपोद पर जो काढ़ा हुआ पटुका होगा उसकी बनावट उसी के समान हो, और वे दोनों
    बिना जोड़ के हों, और सोने और नीले, बैंगनी और लाल रंगवाले और बटी हुई सूक्ष्म सनीवाले
    कपड़े के हों।
  wol-KYG: Ngañaay liy tege ci kaw xar-sànni mi, ni xar-sànni mi lañu koy liggéeye,
    mu ànd ak moom, di benn, di wëñu wurus, ak wëñ gu baxa te laal yolet, ak wëñ gu
    xewar, ak gu xonq curr, ak wëñu lẽe.
  bjr-bjr: Mina ooiqanda ianinnana amiqira qamunnannai eefooda qamunna auquandee kai
    masee auquaqa. Mifa eefooda qamunnasaa akunirafa mariani.
  eng-YLT: '''And the girdle of his ephod which [is] on him, according to its work,
    is of the same, of gold, blue, and purple, and scarlet, and twined linen.'
  eng-WYC-2017: That weaving, and all [the] diversity of the work shall be of gold,
    and of jacinth, and of purple, and of red silk twice-dyed, and of bis folded again.
  eng-WMBB: The skilfully woven band, which is on it, shall be like its work and of
    the same piece; of gold, blue, purple, scarlet, and fine twined linen.
  urd-GVH: इसके अलावा एक पटका बुनना है जिससे बालापोश को बाँधा जाए और जो बालापोश के
    साथ एक टुकड़ा हो। उसके लिए भी सोना, नीले, अरग़वानी और क़िरमिज़ी रंग का धागा और
    बारीक कतान इस्तेमाल किया जाए।
  rug-rug: Keke poko dokoho arilaena sapu kekeṉoṉo gua tugo sari na tinavetena, si
    kaqu tava soto la koasa poko tana hiama hie, pude dikuru va nabua sa kenuna meke
    mudina sa poko koasa tinina sa hiama.
  gaz-gaz: Sabbanni isaa kan ogummaadhaan dhaʼames akkuma isaa dirata wajjin tokko
    taʼee warqeedhaan, kirrii bifa cuquliisaa, dhiilgee, bildiimaa fi quncee talbaa
    kan qalʼifamee foʼameen haa hojjetamu.
  fra-LSG: La ceinture sera du même travail que l’éphod et fixée sur lui; elle sera
    d’or, de fil bleu, pourpre et cramoisi, et de fin lin retors.
  gnn-gnn: '@see-verse:EXO.028.007'
  yal-yal: 'A tagixidi faɲin fan dɛgɛma na kii nin: E nun saraxarali domaan xa findi
    kedenna ra. A rafalama xɛmaan nun gari mamiloxin nun a gbeela nun taa dugi faɲin
    nan na.'
  haw-1868: A o ke kaei o ka epoda maluna iho, hookahi no ano me ia, ma ka hana ana,
    he gula, he uliuli, he poni, a me ke olona i hiloia.
  arb-NAV: أَمَّا الْحِزَامُ الَّذِي يَشُدُّهُ، فَيَكُونُ مُحَاكاً مِنْهُ، مَصْنُوعاً
    بِمَهَارَةٍ مِنْ خُيُوطٍ ذَهَبِيَّةٍ وَزَرْقَاءَ وَبَنَفْسَجِيَّةٍ وَحَمْرَاءَ
    وَكَتَّانٍ مَبْرُومٍ فَاخِرٍ.
  ewe-ewe: Woatsɔ avɔ ma tɔgbi ke, aɖabɛka blɔtɔ kple dzĩtɔ kple hẽtɔ kple kadada
    nyuitɔ ƒe avɔ awɔ alidziblanu la hãe.
  eng-LEE: And the belt for girding, which is upon it, shall be of the same make,
    out of the same piece with itself; of gold, of blue, and purple, and scarlet yarn,
    and twisted linen.
  asm-FB: এফোদৰ দৰেই কঁকালত বান্ধিবৰ বাবে এডাল টঙালি এফোদৰ সৈতে সোণোৱালী, নীলা, বেঙুনীয়া,
    আৰু ৰঙা বৰণীয়া সূতা, ও পকোৱা মিহি শণ সূতাৰে তৈয়াৰ কৰা হ’ব।
  sus-A: بّلّتِ قَن شَ يَءِلَن فّسّ فّرّ دَاشِ، فّسّ بُلُ دَاشِ، فّسّ فبٍيلِ، فّسّ
    شّيمَ دَاشِ، نُن سُوَ دُفِ رَ عَلْ دٌنمَ كُيٍ.
  fra-SBL: La ceinture qui l'entourera sera semblable à son ouvrage et de la même
    pièce, en or, en bleu, en pourpre, en cramoisi et en fin lin retors.
  hbo-hbo: וְחֵ֤שֶׁב אֲפֻדָּתֹו֙ אֲשֶׁ֣ר עָלָ֔יו כְּמַעֲשֵׂ֖הוּ מִמֶּ֣נּוּ יִהְיֶ֑ה
    זָהָ֗ב תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתֹולַ֥עַת שָׁנִ֖י וְשֵׁ֥שׁ מָשְׁזָֽר׃
  eng-WYCLIFFE: Thilke weuyng, and al dyuersite of the werk schal be of gold, and
    iacynt, and purpur, and of `reed selk twies died, and bijs foldis ayen.
  piu-2006: '@see-verse:EXO.028.007'
  pjt-pjt: '@see-verse:EXO.028.007'
  cwe-cwe: Mkwiji wizatendigwa fana viya, kwa nyuzi za zahabu na nyuzi za buluu na
    za zambalau na ndung'hu na walo dinogile dibotigwe na kuwa chinhu chimwe na chizibawo
    icho.
  kik-kik: Naguo mũcibi wayo wa njohero ũrĩa mũtume wega ũkorwo ũhaana tayo na ũrĩ
    wa gĩcunjĩ kĩmwe na ebodi ĩyo na ũthondeketwo na ndigi cia rangi wa thahabu, na
    ndigi cia rangi wa bururu, na cia rangi wa ndathi, na cia rangi mũtune ta gakarakũ,
    hamwe na gatani njogothe wega.
  fra-NCL: 'La ceinture pour l’attacher en passant dessus sera du même travail et
    fera corps avec lui : elle sera d’or, de pourpre violette, de pourpre écarlate,
    de cramoisi et de lin retors.'
  cek-AK: Kahni ranui ah sak ih kahoih kaengkaeh doeh, palaeng ah avak ih kahni hoi
    anghmong hanah, sui, rong kamiing, rong kamling hup hoi rong kathim puu ngan hoiah
    sahsak ah.
  cuk-cuk: 'Mor-efodʼye-nugad-e-mordub-sadergi-naid, nue-yeerdakle be imakoed. We-mordub
    mor-efodʼgi gwadiar-nai guoed. We-mordub-makega, be we-dubmar ebugoed: Ordub,
    nirbadub-arad, nirbadub-suir-akwagiid, nirbadub-ginnid, linoʼdub-nued.'
  uig-CYR: Әфодниң үстидин бағлайдиған, кәштиләнгән бәлвағ әфод билән бир пүтүн қилинсун
    вә униңға охшаш сипта ишлинип, алтун вә көк, сөсүн, қизил жиплар вә непиз тоқулған
    ақ канап рәхттин ясалсун.
  tel-2017: ఏఫోదుపై ధరించడానికి పనితనంతో చేసిన నడికట్టు ఏకాండంగా ఉండి, బంగారంతో, నీల,
    ధూమ్ర, రక్త వర్ణాల నూలుతో, పేనిన సన్ననారతో కుట్టాలి.
  hat-BSA: 'Bann tise ki fèt avèk yon bòdi byen prepare sou li a, va menm jan ak kalite
    travay a li menm nan, avèk menm twal la: an lò, ble, mov, e wouj, avèk twal fen
    blan byen tòde a.'
  kos-kos: Sie mwe lohl infulwa ma naweyukla arulana wo orekla pacna ke mwe yun inge
    in tufah itukyang nu ke ephod sac in orala lumah sefanna.
  hbo-WLC: וְחֵ֤שֶׁב אֲפֻדָּתוֹ֙ אֲשֶׁ֣ר עָלָ֔יו כְּמַעֲשֵׂ֖הוּ מִמֶּ֣נּוּ יִהְיֶ֑ה
    זָהָ֗ב תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתוֹלַ֥עַת שָׁנִ֖י וְשֵׁ֥שׁ מָשְׁזָֽר׃
  ibo-ibo: Ihe okike nke ukwu ahụ nke onye ǹka kpaziri nke ọma ga-adị ka ya. Ya na
    efọọd ahụ bụ otu, nke e ji ogho na-acha edo edo, nke anụnụ anụnụ, na ngwakọta
    anụnụ na uhie na uhie uhie, nakwa nke ezi akwa ọcha a kpara nke ọma mee.
  ory-ory: ପୁଣି, ଏଫୋଦର ଯେଉଁ ଚିତ୍ରିତ ପଟୁକା ତହିଁ ଉପରେ ରହିବ, ତହିଁର ଚିତ୍ରିତ କର୍ମ ସେହି
    ବସ୍ତ୍ରାନୁସାରେ ହେବ; ଅର୍ଥାତ୍‍, ସ୍ୱର୍ଣ୍ଣରେ, ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ ଓ ବଳା ଶୁଭ୍ର
    କ୍ଷୌମସୂତ୍ରରେ ହେବ।
  chk-chk: Kiren ewe riri won ewe efot epwe usun chök kiren ewe efot, pun epwe för
    seni terech kolt, pwal seni mangaku mi arauarau me parachol me parapar, pwal seni
    mangaku mi pwechepwech.
  rop-rop: Dei garra meigim brabli gudwan belt garram det seimwan matiriyal, en dei
    garra joinimap det belt langa det speshalwan shet gulum ifad.
  ukr-1871: 'І пояс у наплїчника, що буде на йому, буде такої ж роботи, одної з ним
    тканї: із золота й блавату, і пурпуру й кармазину, і з тонкого нитяного полотна.'
  bch-bch: Ga pade, manta tibada oaro salumu aea singsingia ga singsingia tede ga
    bil ta tikado irabu aea pus. Be manta tiuaoai gid oaro gol gereirei ga idae ngan
    pade. Ga kus ta tisaisai pus toa ne ga idae ngan irabu aea malo toa oa imata,
    ta ila iuot mambe malo kelede.
  deu-1951: Die künstliche Arbeit aber seines Gürtels, welcher darauf liegt, soll
    von der gleichen Arbeit sein, von Gold, aus Stoff von blauem und rotem Purpur
    und Karmesinfarbe und von gezwirnter weißer Baumwolle.
  eng-JPS: 'And the skilfully woven band, which is upon it, wherewith to gird it on,
    shall be like the work thereof and of the same piece: of gold, of blue, and purple,
    and scarlet, and fine twined linen.'
  srp-1865: A pojas na njemu neka bude naprave iste kao i on, od zlata, od porfire,
    od skerleta, od crvca i od tankoga platna uzvedenoga.
  lug-lug: Omusipi gwayo mu kiwato gukolebwe n’amagezi mangi nga aganaakola ekkanzu
    ey’obwakabona, era n’ebinaakola bifaanagane, ng’ewuzi za zaabu, ne bbululu, ne
    kakobe, ne myufu, ne linena omulebevu alangiddwa.
  heb-heb: וחשב אפדתו אשר עליו כמעשהו ממנו יהיה זהב תכלת וארגמן ותולעת שני ושש משזר׃
  ben-IRV: তা বাঁধবার জন্য সুক্ষ্মভাবে বোনা কোমরবন্ধনী এফোদের মত হতে হবে, তা তার সঙ্গে
    অখণ্ড এবং সেই পোশাকের সমান হবে; অর্থাৎ স্বর্ণ, নীল, বেগুনে ও লাল এবং পাকান সাদা
    মসীনা সূতো দিয়ে তৈরী হবে।
  pan-pan: ਅਤੇ ਕਾਰੀਗਰੀ ਨਾਲ ਕੱਢਿਆ ਹੋਇਆ ਪਟਕਾ ਜਿਹੜਾ ਉਹ ਦੇ ਉੱਤੇ ਹੈ ਜਿਹ ਦੇ ਨਾਲ ਉਹ ਕੱਸਿਆ
    ਜਾਵੇ ਉਸ ਦੇ ਕੰਮ ਅਨੁਸਾਰ ਉਸੇ ਤੋਂ ਹੋਵੇ ਅਰਥਾਤ ਸੋਨੇ ਅਤੇ ਨੀਲੇ ਬੈਂਗਣੀ ਕਿਰਮਚੀ ਮਹੀਨ ਉਣੇ
    ਹੋਏ ਕਤਾਨ ਦਾ ਹੋਵੇ।
  mya-JVB: ရှဟံ ကျောက် နှစ် လုံးကိုယူ ၍ ၊ ဣသရေလ အမျိုး တဆယ်နှစ်မျိုးကို၊
  hmo-hmo: Gaba gauna danu be epodi idia karaia gaudia hegeregerena dekena amo do
    idia karaia, golo bona dabua namona, ena kala bulu, kakakaka sisina, bona kakakaka
    momokani. Gaba be epodi ena kahana ta, dabua tamona.
  urd-urd: और उसके ऊपर जो कारीगरी से बना हुआ पटका उसके बाँधने के लिए होगा, उस पर अफ़ोद
    की तरह काम हो और वह उसी कपड़े का हो, और सोने और आसमानी और अर्ग़वानी और सुर्ख़
    रंग के कपड़ों और बारीक बटे हुए कतान का बुना हुआ हो।
  rus-SYN: И пояс ефода, который поверх его, должен быть одинаковой с ним работы,
    из чистого золота, из голубой, пурпуровой и червленой шерсти и из крученого виссона.
  bqc-SIM: Aai asana tã ń sa'o'ula pↄ́lɛ doũpio, kɛ́ aàli dↄ sa'o'ulapia.
  tcz-CHONGTHU: Khut themna neitah'a kikhon pet chu ahin, kong'a kigah ding jong,
    konggah'a kigah ding'a kisem ki mang cha jat chengse chu akisem bang bang'a khut
    soh tah mong'a kisem hi ding, sana jaona, pat dum, patsan dup chule pansan pol
    thim, hichengse chu aboncha tupat ponnem ma kikhong cheh cheh ding ahi.
  mar-mar: एफोद बांधण्यासाठी त्याच्यावर कुशलतेने विणलेली एक पट्टी असते तिची बनावट
    त्याच्यासारखीच असून ती अखंड असावी; सोन्याच्या जरीची, व निळ्या, जांभळ्या व किरमिजी
    रंगाचे सुताची व कातलेल्या तलम सणाच्या कापडाची ती असावी.
  qub-qub: Efodwan juc pësallami canga wachconga. Chay wachcuga canga gorinpawan caupusha
    jïlupita rurasha fïnu lïnu tëlawan, muräduman, auröraman, pucaman tiñisha tëlacunawan
    awasha.
  hat-hat: Bèl sentiwon byen bwode ki pou kenbe jile a va fè yon sèl pyès ak li, ak
    menm kalite bodri a sou li tou. y'a fè l' an lò ak twal siperyè koulè ble, violèt
    ak wouj, ansanm ak twal fen blan tise byen sere.
  eng-BSB: And the skillfully woven waistband of the ephod must be of one piece, of
    the same workmanship—with gold, with blue, purple, and scarlet yarn, and with
    finely spun linen.
  tod-tod: Zalaɠa ɠula zeɠei ma lokoi ɠa ɓɛtɛ ga ma zii nɔ. Toɠa ɠɛ ga zanugi, ta
    geze ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi, ta geze ʋagɔi kpaliai. Ta ɠɛ ga ani
    ɠila ta zalaɠa ɠula zeɠei.
  eng-WEBPB: The skilfully woven band, which is on it, shall be like its work and
    of the same piece; of gold, blue, purple, scarlet, and fine twined linen.
  kbq-kbq: Amu nofi'ma zagita tro'ma hnazana, golire nofiki, hokonke nofiki, fitunke
    nofiki, koranke nofi'ene knare zantfa hu'za osite zagi'nesa nofiteti eri so'e
    hu'za tro hanageno, amimizare'ma hu kukenamo'enena magoke fore hugahie.
  nhe-BL: Huan iixpantzajcayo huan itzinquechilpica monequi elis tlen san se tlaxinepaloli
    yoyomitl. Huan itzinquechilpica ica tlen quiilpis iyoyo elis yejyectzi tlasencahuali.
    Xijxinepaloca nopa yoyomitl ica piltlajco ilpicayotl tlen tlaxinepaloli ica oro
    tlen canactzi, huan icpatl tlen lino tlen tlamalintli nelía canactzi, huan icpatl
    tlen quipajtoque azultic, moradojtic huan chichiltic.
  gub-BL: Uzapo putar amo iku'aw har a'e ma'e paw iàpixi haw romo wà nehe no. Uzàpixi
    putar iku'aw har kamirpuku rehe wà nehe, pitài ma'e romo wà nehe.
  eng-DRA: The very workmanship also and all the variety of the work shall be of gold,
    and violet, and purple, and scarlet twice dyed, and fine twisted linen.
