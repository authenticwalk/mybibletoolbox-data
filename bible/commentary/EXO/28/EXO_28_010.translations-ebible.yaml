verse: EXO.028.010
translations:
  mal-C: ആറു പേരുകൾ ഒരു കല്ലിലും ശേഷിച്ച ആറു പേരുകൾ മറ്റേ കല്ലിലും കൊത്തണം.
  deu-TKW: sechs ihrer Namen auf den einen Stein und die sechs übrigen Namen auf den
    anderen Stein, nach der Reihenfolge ihrer Geburt.
  lin-lin: 'kolanda ndenge babotama : bakombo motoba na libanga ya liboso mpe bakombo
    motoba oyo etikali, na libanga ya mibale.'
  eng-LSV: six of their names on the first stone, and the names of the remaining six
    on the second stone, according to their births;
  eng-GNV: Sixe names of them vpon the one stone, and the sixe names that remaine,
    vpon the seconde stone, according to their generations.
  eng-WEBSTER: Six of their names on one stone, and the six names of the rest on the
    other stone, according to their birth.
  nhw-BL: Chicuase inintoca xijtejtequi ipan se tetl huan chicuase ipan ne seyoc tetl.
    Huan xiquijcuilo inintoca quen tlacajtiyajque.
  swh-ONEN: 'kufuatana na walivyozaliwa: majina sita katika kito kimoja, na mengine
    sita katika kito kingine.'
  bba-bba: Teerɔ ben nɔɔbɑ tiɑn yĩsɑ. Teerɔ mɑɑ nɔɔbɑ tiɑ benin yĩsɑ. Kɑɑ ye kpuro
    yorewɑ nɡe mɛ̀sum bɑ kerɑnɛ.
  eng-KJVCPB: six of their names on one stone, and the other six names of the rest
    on the other stone, according to their birth.
  luo-luo: kaluwore gi nywolgi ka nying yawuowi auchiel ondikie kidi achiel, to auchiel
    modongʼ ondikie kidi machielo.
  meu-meu: lada tauratoi nadi ta ai ma tauratoi nadi ta ai, murina murina amo ba tore
    edia vara heḡereḡeredia.
  npi-ULB: छोराहरूको जन्मअनुसार एउटा पत्थरमा छ जनाका नाउँ र अर्को पत्थरमा छ जनाका
    नाउँ खोप्‍नू ।
  yor-yor: Ní ti ìbí wọn, orúkọ àwọn mẹ́fà sára òkúta kan àti orúkọ àwọn mẹ́fà tókù
    sára òkúta kejì.
  emp-NTPO: '@see-verse:EXO.028.009'
  ind-ind: enam nama pada batu yang pertama dan enam nama lainnya pada batu yang kedua,
    sesuai urutan kelahiran mereka.
  pes-OPCB: یعنی روی هر سنگ شش نام به ترتیب سن آنها.
  tgl-ULB: Anim sa kanilang mga pangalan ay dapat nasa isang bato, at ang anim na
    pangalan dapat ay nasa ibang bato, ayon sa kanilang kapanganakan.
  hui-hui: Mini gili bule howa Yagaba igini waheneni howa mini gilibu wima pialu heyogone
    henegonaga mini gilibu maro bilimu. Ege to̱le̱ni mini gili bialu howa ai ege to̱le̱
    mbirani mini waragaria gili bialu ege to̱le̱ mendeni mini waragaria mende gili
    bigi bilimu.
  mya-mya: တစ်​လုံး​ပေါ်​တွင်​သား​ခြောက်​ယောက်​၏​နာ​မည် များ​ကို​ကြီး​စဉ်​ငယ်​လိုက်​ထွင်း​၍၊
    အ​ခြား ကျောက်​တစ်​လုံး​ပေါ်​တွင် ကျန်​သော​သား​ခြောက် ယောက်​၏​နာ​မည်​ကို​ထွင်း​ရ​မည်။-
  cbi-NTPO: Tsejtu yala naa-i pajtya' awamu deeñuba tsa tsai pilla', avenjula' mumu
    ajke' pillanu juve. Tsejtu ma shupukanuya mandishmain mumu ajke' pilla', kama
    shupukanu kama mandishmain mumu pillaanu dejuve.
  bod-N: མིང་དྲུག་ནི་གཟི་གཅིག་གི་སྟེང་ལ་བརྐོ་བར་བྱ་ཞིང་། ཡང་མིང་དྲུག་ནི་གཟི་གཞན་པ་དེའི་སྟེང་དུ་བརྐོ་དགོས།
    དེ་ཐམས་ཅད་ཁོ་རྣམས་སྐྱེས་པའི་གོ་རིམ་བཞིན་དུ་བྱའོ། །
  sna-sna: zvichienderana nokuberekwa kwavo, mazita matanhatu padombo rimwe chete
    uye mamwe matanhatu asara anyorwe pane rimwe dombo.
  spa-BLM: Seis de sus nombres en una piedra, y los nombres de los seis que quedan
    en la otra piedra, en el orden de su nacimiento.
  cac-cac: Stzolal tz'aj yochi icha ix aj yalji eb', vaque' tz'och d'a junjun q'ueen.
  swh-ULB: Majina yao sita katika kito kimoja, na majina sita yaliyosalia katika kile
    kito cha pili, kwa utaratibu wa kuzaliwa kwao.
  bel-bel: шэсьць імёнаў іхніх на адным камені і шэсьць імёнаў астатніх на другім
    камені, у парадку іх нараджэньня;
  deu-ELBBK: sechs ihrer Namen auf den einen Stein und die sechs übrigen Namen auf
    den anderen Stein, nach ihrer Geburtsfolge.
  mbb-OT: ne ibpedsusunud pinaaǥi te penuiǥen dan, heenem he ngazan is diyà te kada
    vatu.
  mal-2015: അവരുടെ പേരുകളിൽ ആറു ഒരുകല്ലിലും ശേഷമുള്ള ആറു മറ്റെ കല്ലിലും അവരുടെ ജനനക്രമത്തിൽ
    ആയിരിക്കേണം.
  gup-gup: '@see-verse:EXO.028.009'
  gvs-gvs: Youyadi ainima tayamo gurewa tayamo goi, e ainima tayamo moe gurewa aiyuwoina
    goi go, adi bíbina goi iginidi.
  rmc-rmc: šov nava pre jekh bar a aver šov nava pro dujto bar šoroha, avke sar uľile.
  nlg-nlg: Kara gerei e ono na aha ta sakai na vatu, me ono ta sakai taonia na vinavahuhu
    na diki vahuhu me ke va sara tana sosoko ta kukuadira.
  pes-OPV: شش نام ایشان را بر یک سنگ و شش نام باقی ایشان را بر سنگ دیگر موافق تولد
    ایشان.
  ron-1924: шасе дин нумеле лор пе о пятрэ ши алте шасе пе а доуа пятрэ, дупэ ширул
    наштерилор.
  ben-OBCV: তাদের জন্মের ক্রমানুসারে—একটি মণিতে ছয়টি নাম এবং অন্যটিতে বাকি ছয়টি
    নাম খোদাই করো।
  som-som: magacyadooda lix waa inaad isku dhagax ku dhigtaa, oo lixda magac oo hadhayna
    waa inaad dhagaxa kale ku dhigtaa, siday u kala hor dhasheen.
  lat-VUC: sex nomina in lapide uno, et sex reliqua in altero, juxta ordinem nativitatis
    eorum.
  eng-ASVBT: six of their names on the one stone, and the names of the six that remain
    on the other stone, according to their birth.
  ita-1885: sei de' nomi loro sopra una pietra, e gli altri sei nomi sopra l'altra
    pietra, secondo le lor nascite.
  eng-LXXUP: Six names on the first stone, and the other six names on the second stone,
    according to their births.
  eng-ULB: Six of their names must be on one stone, and six names must be on the other
    stone, in order of the sons' birth.
  spa-VBL: seis nombres en una piedra, y seis en la otra, en orden de nacimiento.
  fra-_FOB: Six de leurs noms sur une pierre, et les six autres noms sur la seconde
    pierre, d'après l'ordre de leurs naissances.
  mal-mal: ആറ് പേരുകൾ ഒരു കല്ലിലും ശേഷമുള്ള ആറ് പേരുകൾ മറ്റേ കല്ലിലും അവരുടെ ജനനക്രമത്തിൽ
    ആയിരിക്കണം.
  urd-GVR: Har jauhar par chhih chhih nām un kī paidāish kī tartīb ke mutābiq kandā
    kie jāeṅ.
  suz-BL: गे आन जरमेशो खोदेंशो पा हीरा का तारी ६ जना आन नें नु अर्को हीरा तारी ६ जना
    आन नें मुशा ब्रेक्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: sei de’ loro nomi sopra una pietra, e gli altri sei nomi sopra la seconda
    pietra, secondo il loro ordine di nascita.
  ckb-ckb: ناوی شەشیان لەسەر بەردێک و ناوی شەشەکەی ماوەتەوە لەسەر بەردی دووەم هەڵبکەنە
    بەگوێرەی لەدایکبوونیان.
  eng-BBE: Six names on the one stone and six on the other, in the order of their
    birth.
  kan-OKCV: ಒಂದು ರತ್ನದ ಮೇಲೆ ಆರು ಹೆಸರುಗಳನ್ನು ಮತ್ತೊಂದು ರತ್ನದ ಮೇಲೆ ಮಿಕ್ಕ ಆರು ಹೆಸರುಗಳನ್ನು
    ಅವರವರ ಜನನದ ಪ್ರಕಾರ ಕೆತ್ತಬೇಕು.
  bbb-bbb: '@see-verse:EXO.028.009'
  tam-2017: அவர்கள் பிறந்த வரிசையின்படி, அவர்களுடைய பெயர்களில் ஆறு பெயர்கள் ஒரு கல்லிலும்,
    மற்ற ஆறு பெயர்கள் மறுகல்லிலும் இருக்கவேண்டும்.
  spa-RV-1909: Los seis de sus nombres en la una piedra, y los otros seis nombres
    en la otra piedra, conforme al nacimiento de ellos.
  ron-BTF: Șase din numele lor pe o piatră și celelalte șase nume rămase pe cealaltă
    piatră, conform nașterii lor.
  eng-WEBP: Six of their names on the one stone, and the names of the six that remain
    on the other stone, in the order of their birth.
  eng-FBV: six names on one stone and six on the other, in birth order.
  nld-1939: zes namen op de ene steen, en zes op de andere, naar de volgorde van hun
    geboorte.
  nch-BL: Chicuase inintoca xijtejtequi ipan se tet huan chicuase ipan seyoc tet.
    Huan xiquijcuilo inintoca quej tacajtiyajque.
  vie-1934: sáu tên trên viên bích ngọc nầy, sáu tên trên viên bích ngọc kia, tùy
    theo thứ tự ngày sinh của họ.
  hin-CV: उनके जन्म के अनुसार, एक मणि पर छः नाम और दूसरी मणि पर बाकी छः नाम खुदवाना.
  eng-OURB: six of their names on the one stone, and the names of the six that remain
    on the other stone, in the order of their birth.
  spa-BES: Seis nombres en una piedra y seis en la otra, en el orden de su nacimiento.
  tdx-tdx: ty tahina’ iareo eneñe ami’ty raike le ty tahinañe eneñe sisa ami’ty ila’e,
    ty amo hazoke’eo,
  vid-vid: Matagwa sita kuli iganga limwe na matagwa gayage sita kuli iganga liyage,
    kwa kuwinza vyowapondigwe.
  eng-OKE: Six of their names upon the one stone, and the six names which remain upon
    the second stone, according to their nativity.
  tha-KJV: ที่​พลอยแผ่นหนึ่งให้​จาร​ึกชื่อหกชื่อ และแผ่​นที​่สองก็​ให้​จาร​ึกชื่อไว้​อี​กหกชื่อที่​เหลืออยู่​ตามกำเนิด
  por-BR-2018: Os seis de seus nomes em uma pedra, e os outros seis nomes na outra
    pedra, conforme o nascimento deles.
  deu-ELO: sechs ihrer Namen auf den einen Stein und die sechs übrigen Namen auf den
    anderen Stein, nach ihrer Geburtsfolge.
  eng-WYC-2018: six names in one stone, and six others in the tother stone, by the
    order of their birth; (six names on one stone, and six names on the other stone,
    in their birth order;)
  epo-epo: ses el iliaj nomoj sur unu ŝtono kaj la ses ceterajn nomojn sur la dua
    ŝtono, laŭ la ordo de ilia naskiĝo.
  uig-PIN: ularning namlirining altisi bir yaⱪutⱪa oyulsun, ⱪalƣan altisi bolsa yǝnǝ
    bir yaⱪutⱪa oyulsun, ⱨǝmmisi tuƣulux tǝrtipi boyiqǝ pütülsun.
  beo-beo: Magobo mano hidadea dedema. Amalu, magobo bagia amalu amo baligia asili
    ufi mano dedema.
  tpi-OTNT: Putim nem bilong namba wan pikinini pastaim i go inap long namba 12 pikinini.
    Ol i mas putim 6-pela nem long namba wan ston na 6-pela long namba 2 ston.
  hau-SA: bisa ga haihuwarsu, sunaye shida a kan dutse ɗaya, saura shida kuma a kan
    ɗaya dutsen.
  uig-LAT: ularning namlirining altisi bir yaqutqa oyulsun, qalghan altisi bolsa yene
    bir yaqutqa oyulsun, hemmisi tughulush tertipi boyiche pütülsun.
  nde-nde: ngokulandelana kwawo, ayisithupha kwelinye ilitshe kuthi aseleyo uwadwebele
    kwelinye njalo.
  ton-ton: Ke ʻi he maka ʻe taha ʻae hingoa ʻe ono, mo e hingoa ʻe ono ke ʻi he maka
    ʻe taha, ʻo fakatatau ki heʻenau hohoko.
  ces-1613: Šest jmen jejich na kameni jednom, a jmen šest ostatních na kameni druhém,
    podlé pořádku narození jejich.
  eng-WMB: Six of their names on the one stone, and the names of the six that remain
    on the other stone, in the order of their birth.
  tam-TCV: அவர்கள் பிறந்த வரிசையின்படியே ஆறு மகன்களின் பெயர்கள் ஒரு கல்லிலும், மற்ற
    ஆறு மகன்களின் பெயர்கள் மற்றொரு கல்லிலும் செதுக்கப்பட வேண்டும்.
  ceb-ULB: Kinahanglan isulat ninyo ang unom ka ngalan sa usa ka bato ug ang laing
    unom ka ngalan isulat sa ikaduhang bato, subay sa ilang adlaw nga natawhan.
  pol-UBG: Sześć ich imion na jednym kamieniu i sześć pozostałych imion na drugim
    kamieniu, według kolejności ich narodzenia.
  urd-GVU: ہر جوہر پر چھ چھ نام اُن کی پیدائش کی ترتیب کے مطابق کندہ کئے جائیں۔
  deu-1912: Auf jeglichen sechs Namen, nach der Ordnung ihres Alters.
  ntj-ntj: '@see-verse:EXO.028.009'
  kan-2017: ಒಂದು ರತ್ನದಲ್ಲಿ ಆರು ಹೆಸರುಗಳನ್ನೂ ಮತ್ತೊಂದು ರತ್ನದಲ್ಲಿ ಮಿಕ್ಕ ಆರು ಹೆಸರುಗಳನ್ನು
    ಅವರವರ ಜನನ ಕ್ರಮದ ಪ್ರಕಾರ ಕೆತ್ತಿಸಬೇಕು.
  ena-ena: '@see-verse:EXO.028.009'
  yap-yap: Ra reb fa gali malang ma nel’ e ngachal ni ngan ker nga daken, ni ngan
    tabab ko en th’abi ilal nge mada’ ko en th’abi wen.
  hlt-MCSB: A ming parhuk te lungto pakhat dongah ming parhuk vetih aka coih te lungto
    pabae dongah amamih kah rhuirhong bangla tarhit pah.
  mdy-ETH: ዬያ ኔ ማዻንዳሢ ዔያቶኮ ሾይንቶ ዎዶ ዣኣሊሱዋዖ ዎሊ ሄሊሲ ሄሊሲ፥ ላሃሢ ፔቴዞይዳ ላሃሢ ጊንሣ ሜሌዞይዳ ቆኦቂ
    ፃኣፔ።
  twi-ASANTE: Aboɔdenboɔ biara, wɔntwerɛ edin nsia ngu so, sɛdeɛ ɛbɛyɛ a, wɔn nyinaa
    din bɛdidi so mpanin mu.
  eng-WEBU: Six of their names on the one stone, and the names of the six that remain
    on the other stone, in the order of their birth.
  bnp-bnp: O here a rane ria ge ramai a nipodane ria. A rana bakovi ala polotara o
    here na kedo tara, a rana bakovi polotara tabu o here na kedo tara.
  wal-wal: Eta yeletaa maaraadan issi shuchchaa bolli usuppun sunttaa, hinkko shuchchaa
    bolli qassi attida usuppunatu sunttaa woocada xaafa.
  spa-PDDPT: Seis de sus nombres en una piedra y los nombres de los otros seis en
    la otra piedra, conforme a su nacimiento.
  gun-gun: Peteĩ ita re rembopara 'rã mboapy meme tery, ha'e amboae ita re amboae
    mboapy meme ju 'rã rembopara ha'e kuery itui'iague rami.
  agu-BL: Yil tz'oc chibi' yi e' xonl Israela'tz te'j yi cob c'uba'tz tajwe'n yi tunin
    lxom cyen te chitiemp. Bajx tz'oc yi bi' yi bajx nak nin wi'tzbil tlen yi ch'i'p.
    Kakchak bi'aj te yi jujun balaj c'uba'tz tz'an.
  ilo-ULB: Innem kadagiti nagnaganda ti masapul a maikabil iti maysa a bato, ken innem
    a nagnagan ti masapul nga adda iti maysa pay a bato, a segun iti urnos ti pannakaiyanak
    dagiti annak a lallaki.
  kpg-kpg: e hagatau gi nadau mmaadua, e ono e hihi gi hongo di hadu e dahi, ge e ono
    e hihi i hongo di hadu dela i golo.
  uig-ARA: ئۇلارنىڭ ناملىرىنىڭ ئالتىسى بىر ياقۇتقا ئويۇلسۇن، قالغان ئالتىسى بولسا
    يەنە بىر ياقۇتقا ئويۇلسۇن، ھەممىسى تۇغۇلۇش تەرتىپى بويىچە پۈتۈلسۇن.
  sus-sus: e bari ki ma. Xili senni masoli gɛmɛ keren ma, xili senni masoli gɛmɛ boore
    fan ma.
  pon-2006: nin duwen irekidien ar ipwidi, ahd weneu ni ehu takai oh weneu ni ehu.
  ksd-ksd: laptikai ra iang i diat tai tika na vat, ma ta ra laptikai dia tur valili
    tai ta ra tika na vat, diat a varmur varogop ma kadia kilala na nilaun.
  tur-YTC: Doğum sırasına göre altısının adı bir taşta, altısının adı ise diğer taşta
    olacak.
  grc-BRENT: Ἓξ ὀνόματα ἐπὶ τὸν λίθον τὸν ἕνα, καὶ τὰ ἓξ ὀνόματα τὰ λοιπὰ ἐπὶ τὸν
    λίθον τὸν δεύτερον κατὰ τὰς γενέσεις αὐτῶν.
  ind-AYT: enam nama mereka pada batu permata yang satu dan enam nama sisanya pada
    batu permata yang lainnya, berdasarkan kelahiran mereka.
  nya-nya: Mayina asanu ndi limodzi akhale pa mwala umodzi, ndipo mayina asanu ndi
    limodzi pa mwala winawo motsata mabadwidwe awo.
  hrv-hrv: šest njihovih imena na jednome dragom kamenu, a preostalih šest imena na
    drugome dragom kamenu, prema njihovu rođenju.
  mps-mps: Tama gomunai ogwade hasia gagalama, tama te nogo si olama sągą si te
    sabi ogwaba te nogi mubo siminigi pao. Augwaligo te 6 nogi te me masigide mubadi,
    te 6 nogi te gasa masigi mede mubadi yao.
  tpi-tpi: Putim nem bilong namba wan pikinini pastaim i go inap long namba 12 pikinini.
    Ol i mas putim 6-pela nem long namba wan ston na 6-pela long namba 2 ston.
  dan-1931: seks af Navnene på den ene Sten og de andre seks på den anden efter Aldersfølge;
  vie-OVCB: mỗi viên khắc sáu tên, theo thứ tự ngày sinh.
  guj-2017: પ્રત્યેક પાષાણ પર ઉંમરના ઊતરતા ક્રમે છ નામ કોતરવામાં આવે. આમ, તેઓના જન્મ
    દિવસના ક્રમમાં બારે કુળનાં નામો કોતરવામાં આવે.
  pon-2006A: nin duwen irekidien ar ipwidi, ahd weneu ni ehu takai oh weneu ni ehu.
  por-BRBSL: Seis de seus nomes em uma pedra, e os nomes dos seis que permanecem na
    outra pedra, na ordem de seu nascimento.
  cth-cth: Talung aphu kaawm e buet touh dawkvah, minnaw taruk touh, alouke talung
    dawkvah taruk touh, a tâconae lahoi na thut pouh han.
  twi-twi: Ɔbo biara, wɔnkyerɛw din asia ngu so, sɛnea ɛbɛyɛ a, wɔn nyinaa din bedidi
    so mpanyin mu.
  hlt-hlt: A ming parhuk te lungto pakhat dongah ming parhuk vetih aka coih te lungto
    pabae dongah amamih kah rhuirhong bangla tarhit pah.
  tbz-SIM: Yɛyètɛ̀ yɛ̀kuɔ̀ ditɑ̃́ketirì ĩ́nkɛ̀, yɛtɛyɛ̀ yɛ̀kuɔ̀ didɛ́rì ĩ́nkɛ̀, kɛ̀
    yɛ̀ ntũ nyɛtɔbɛ̀ bɛ̀ bɛ̀ piɛ́ mɛ̀ɛ̀ botí.
  msy-2020: Ia kamaghɨn damu, otarir ivariamɨn ziam faragh anetɨgh mangɨ namba 12ɨn
    otarimɨn tugh. Egh 6plan ziaba isɨ dagɨar tam darɨgh, egh 6pla isɨ dagɨar igharazim
    datɨgh.
  azb-azb: Onların doğulma sırası ilə bir daşın üstündə altı ad, o birisinin üstündə
    qalan altı adı,
  eng-DBY: six of their names on the one stone, and the six names of the rest on the
    other stone, according to their birth.
  hin-2017: उनके नामों में से छः तो एक मणि पर, और शेष छः नाम दूसरे मणि पर, इस्राएल
    के पुत्रों की उत्पत्ति के अनुसार खुदवाना।
  wol-KYG: yii juróom benni tur ci benn per, juróom benni tur yi ci des ci beneen
    per bi, tur yi toppante, ni boroom tur yi toppantee ci juddu.
  bjr-bjr: Dinni pupu oonisaa dinni taikasee dinni ani moodaa marasee 6 nuqu akara
    ruani, dinni pupu oonisaa miqikai mandee 6 akara ruani. Aiqama narí kambiqoona
    amana kai nuqu akara ruaqa.
  eng-YLT: six of their names on the one stone, and the names of the remaining six
    on the second stone, according to their births;
  kne-kne: Sag-eenem ay ngadan di maisolat si esa ay bato yan ilaem ta maiolnos din
    iyat da ay maisolat ay manlogi sin pangpangoan enggana sin anongos.
  eng-WYC-2017: six names in one stone, and six others in the tother stone, by the
    order of their birth;
  eng-WMBB: Six of their names on the one stone, and the names of the six that remain
    on the other stone, in the order of their birth.
  urd-GVH: हर जौहर पर छः छः नाम उनकी पैदाइश की तरतीब के मुताबिक़ कंदा किए जाएँ।
  rug-rug: Meke sari na pozadi si kaqu luli sari na vinarilulina sa pinodopodo; ari
    ka onomo kenudi pa keke patu meke ari ka onomo mudidi koa keke patu.
  gaz-gaz: Akkuma toora dhaloota isaaniitti, maqaa jaʼa dhagaa tokko irratti, maqaa
    jaʼaan hafes dhagaa kaan irratti soofii barreessi.
  fra-LSG: six de leurs noms sur une pierre, et les six autres sur la seconde pierre,
    d’après l’ordre des naissances.
  gnn-gnn: '@see-verse:EXO.028.009'
  yal-yal: Xili sennin xa lu gɛmɛ kedenna ma, xili sennin yi lu gɛmɛn boden ma, fata
    e bari yɛɛn ma.
  haw-1868: Eono o lakou inoa ma kekahi pohaku, a o na inoa eono i koe, ma kekahi
    pohaku, e like me ko lakou hanau ana.
  arb-NAV: تَنْقُشُ كلَّ سِتَّةِ أَسْمَاءَ عَلَى حَجَرٍ وَاحِدٍ بِحَسَبِ تَارِيخِ
    وِلادَتِهِمْ.
  ewe-ewe: Ŋkɔ ade nanɔ kpe ɖeka dzi, eye woaɖo ŋkɔawo ɖe woƒe tsitsi nu.
  eng-LEE: Six of their names on the one stone, and the names of the remaining six
    on the other stone, according to the order of their birth.
  asm-FB: তেওঁলোকৰ জন্মৰ ক্ৰম অনুসাৰে ছয় জনৰ নাম এটা বাখৰত আৰু বাকী ছয় জনৰ নাম আন
    এটা বাখৰৰ ওপৰত ক্ষোদিত কৰাবা।
  sus-A: عٍ بَرِ كِ مَ. شِلِ سٍننِ مَسٌلِ فّمّ كٍرٍن مَ، شِلِ سٍننِ مَسٌلِ فّمّ بٌورٍ
    قَن مَ.
  fra-SBL: Six de leurs noms sur l'une des pierres, et les noms des six autres sur
    l'autre pierre, dans l'ordre de leur naissance.
  hbo-hbo: שִׁשָּׁה֙ מִשְּׁמֹתָ֔ם עַ֖ל הָאֶ֣בֶן הָאֶחָ֑ת וְאֶת־שְׁמֹ֞ות הַשִּׁשָּׁ֧ה
    הַנֹּותָרִ֛ים עַל־הָאֶ֥בֶן הַשֵּׁנִ֖ית כְּתֹולְדֹתָֽם׃
  eng-WYCLIFFE: sixe names in o stoon, and sixe othere in the tother stoon, bi the
    ordre of her birthe;
  piu-2006: '@see-verse:EXO.028.009'
  pjt-pjt: '@see-verse:EXO.028.009'
  cwe-cwe: Mazina sita muna idibwe da mwanduso na mazina sita muna idibwe dekaidi,
    uyapange fana viya viwelekigwe.
  kik-kik: marũmanĩrĩire ũrĩa maaciarirwo, ũkurure marĩĩtwa matandatũ kahiga-inĩ kamwe,
    na matandatũ kau kangĩ.
  fra-NCL: six de leurs noms sur une pierre, et les six autres noms sur la seconde
    pierre, selon l’ordre de leurs naissances.
  cek-AK: angmacae tapenhaih baktih toengah, thlung maeto pongah kami tarukto ih ahmin
    to tarik ah loe, kalah thlung maeto pongah kami tarukto ih ahmin to tarik ah.
  cuk-cuk: Gwagwengi masmala-walanergwad-e-nugmar (6) be narmakoed, degine, akwa-baidgine,
    baigan walanergwad-e-nugmar (6) be narmakbaloed. Be-narmakoedi, machi-dummadgi
    be onodagoed, geb machi-bipigwadse, e-gwalulesmaladba be narmakoed.
  uig-CYR: уларниң намлириниң алтиси бир яқутқа оюлсун, қалған алтиси болса йәнә бир
    яқутқа оюлсун, һәммиси туғулуш тәртиви бойичә пүтүлсун.
  tel-2017: ఒక రత్నం మీద ఆరు పేర్లు, రెండవ రత్నం మీద తక్కిన ఆరు పేర్లను చెక్కించాలి.
  hat-BSA: Sis nan non yo va sou yon pyè, e sis ki rete yo sou lòt pyè a, selon lòd
    nesans yo.
  kos-kos: fal nu ke takin matwalos — ine onkosr fin sie eot an, ac onkosr fin sie.
  hbo-WLC: שִׁשָּׁה֙ מִשְּׁמֹתָ֔ם עַ֖ל הָאֶ֣בֶן הָאֶחָ֑ת וְאֶת־שְׁמ֞וֹת הַשִּׁשָּׁ֧ה
    הַנּוֹתָרִ֛ים עַל־הָאֶ֥בֶן הַשֵּׁנִ֖ית כְּתוֹלְדֹתָֽם׃
  ibo-ibo: nʼusoro dịka e si mụọ ha, isii nʼelu otu nkume, isii fọdụrụ na nkume nke
    ọzọ.
  ory-ory: ଅର୍ଥାତ୍‍, ସେମାନଙ୍କ ବଂଶାବଳୀ ଅନୁସାରେ ଛଅ ନାମ ଏକ ମଣି ଉପରେ ଓ ଅବଶିଷ୍ଟ ଛଅ ନାମ
    ଅନ୍ୟ ମଣି ଉପରେ ଖୋଦିତ କରିବ।
  chk-chk: Iten wonoman leir kopwe ruputi won ewe eföü, nge iten pwal ekewe wonoman
    kopwe ruputi won ewe aruoföün lon tettelin ar uputiu.
  rop-rop: Yu garra pudum siksbala neim langa wanbala ston en siksbala neim langa
    det najawan ston.
  ukr-1871: Шість імен їх на одному каменї, і шість других імен на другому каменї,
    по черзї народження їх.
  bch-bch: Manta titotoi edad ga inasi ad poponga, lima ga ede ngan pat ede, ga lima
    ga ede ngan pat ede pade.
  deu-1951: sechs Namen derselben auf den einen Stein und die sechs übrigen Namen
    auf den andern Stein, nach ihren Geschlechtern.
  eng-JPS: six of their names on the one stone, and the names of the six that remain
    on the other stone, according to their birth.
  srp-1865: Šest imena njihovijeh na jednom kamenu, a šest imena ostalijeh na drugom
    kamenu po redu kako se koji rodio.
  lug-lug: amannya mukaaga ku jjinja erimu, n’amannya g’abasigaddewo omukaaga ku jjinja
    eryokubiri, ng’okuzaalibwa kwabwe bwe kugenda kuddiriragana.
  heb-heb: ששה משמתם על האבן האחת ואת שמות הששה הנותרים על האבן השנית כתולדתם׃
  ben-IRV: তাদের জন্ম অনুযায়ী নাম অনুসারে ছয়টি নাম একটি পাথরের উপরে অবশ্যই থাকবে,
    ও অবশিষ্ট ছয়টি নাম অন্য পাথরের উপরে হবে।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਛੇ ਨਾਮ ਇੱਕ ਪੱਥਰ ਉੱਤੇ ਅਤੇ ਬਾਕੀ ਛੇ ਦੂਜੇ ਪੱਥਰ ਉੱਤੇ ਉਨ੍ਹਾਂ ਦੇ ਜਨਮ
    ਅਨੁਸਾਰ।
  mya-JVB: တံဆိပ် ပေါ်မှာ အက္ခရာတင် သကဲ့သို့၊ ကျောက် လုပ် သော အလုပ် နှင့်တကွ၊ ဣသရေလ
    အမျိုး ၏ နာမည် တို့ကို ထိုကျောက် နှစ် လုံးအပေါ်မှာ အက္ခရာ တင်၍ ရွှေ ကျောက်အိုး
    ၌ ထည့် ရမည်။
  hmo-hmo: Ladana 6 be nadi ta dekenai do umui torea, ma ladana 6 be nadi ma ta dekenai
    do umui torea. Vara guna natuna ena ladana do umui torea guna, ela bona gabeai
    ia vara natuna, namba 12, be dokona dekenai do umui torea.
  urd-urd: 'उनमें से छ: के नाम तो एक पत्थर पर और बाक़ियों के छः नाम दूसरे पत्थर पर
    उनकी पैदाइश की तरतीब के मुवाफ़िक हों।'
  rus-SYN: шесть имен их на одном камне и шесть имен остальных на другом камне, по
    порядку рождения их;
  bqc-SIM: lá an ia tɛ́tɛ kↄ̃ kpɛwa. Tↄ́ mɛ̀n soolo iↄ ku gbɛ̀ mɛ̀ndowa, a soolo
    pↄ́ gↄ̃̀ iↄ ku a plaadewa.
  tcz-CHONGTHU: Song mantam khat penna chu amin'u gup nakhet beh ding chule, amoh
    chengse hoding achu gupma ma khat joh'a chu nakhet peh diu ahi, hichea chu amin
    jouse ama ama cheh pen dungjuija nakhet peh cheh cheh diu ahi.
  mar-mar: त्यांच्या नावांपैकी सहा नावे एका रत्नावर व बाकीची सहा नावे दुसऱ्या रत्नांवर
    कोरावी.
  qub-qub: Chay jutincunataga isquirbinqui mayurpita gallaycur shullcacama. Jucaj
    rumiman isquirbinqui sojtata. Yapay jucaj rumimanna isquirbinqui sojta cajta.
  hat-hat: W'a grave non sis sou yon pyè, ak non sis sou lòt la, dapre laj yo, depi
    pi gran an jouk pi piti a.
  eng-BSB: six of their names on one stone and the remaining six on the other, in
    the order of their birth.
  tod-tod: ti-laasei dɔzita ɠa zɛʋɛ kɔtu ɠilagi ma, zɔɔma laasei dɔzitaiti ti ɠɛ kɔtui
    velesiɛi ma, eɠɛʋelei ti zɔlɔɔ pelei la.
  eng-WEBPB: Six of their names on the one stone, and the names of the six that remain
    on the other stone, in the order of their birth.
  kbq-kbq: Ese'ma kase zamante'neregati vuno osite'ma vanigeta zamagima krentesazana,
    6si'a zamagia mago havere krenteta, mago haverera 6si'a zamagi'a krenteho.
  nhe-BL: Chicuase inintoca xijtejtequi ipan se tetl huan chicuase ipan ne seyoc tetl.
    Huan xiquijcuilo inintoca queja tlacajtiyajque.
  gub-BL: Emuapyk 6 waner pitài ita rehe wà nehe. Emuapyk inugwer 6 waner inugwer
    ita rehe wà nehe no. Emuapyk waner nezewe nehe. Emuapyk wanyky'yr her nehe. A'e
    re emuapyk tywyr her nehe. Nezewe emuapyk waner wazexak kar awer wa'ar rupi paw
    rupi pitàitàigatu wà nehe.
  eng-DRA: Six names on one stone, and the other six on the other, according to the
    order of their birth.
