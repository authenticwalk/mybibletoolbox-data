    xalima nɛn a kanke ra kitisa seen ma, kanke masana. Ɲɔxɔ lu feen nan na ra Alatala
    yɛtagi Isirayila diine xɔn waxatin birin.
  haw-1868: A e lawe o Aarona i na inoa o na keiki a Iseraela ma ka paleumauma o ka
    hooponopono ma kona naau, i ka wa e hele aku ai ia i kahi kapu, i mea e hoomanao
    mau ai imua o Iehova.
  arb-NAV: فَيَحْمِلُ هَرُونُ أَسْمَاءَ أَسْبَاطِ بَنِي إِسْرَائِيلَ فِي «صُدْرَةِ
    الْقَضَاءِ» عَلَى قَلْبِهِ عِنْدَمَا يَدْخُلُ إِلَى الْقُدْسِ، تَذْكَاراً دَائِماً
    أَمَامَ الرَّبِّ
  ewe-ewe: Ale Aron atsɔ Israelviwo ƒe towo ƒe ŋkɔ siwo le akɔtawu la dzi aɖo eƒe
    dzi gbɔ abe Mawu ƒe nyametsonu ene, ne eyi Teƒe Kɔkɔe la. Nu sia anɔ ŋku ɖom Israelviwo
    dzi na Yehowa edziedzi.”
  eng-LEE: And Aaron shall bear the names of the children of Israel in the breastplate
    of judgment upon his heart, when he goeth in unto the holy place, for a memorial
    before the Lord continually.
  asm-FB: হাৰোণ যেতিয়া পবিত্ৰ স্থানলৈ যাব, তেতিয়া তেওঁ হৃদয়ত সিদ্ধান্ত ল’বলৈ, ইস্ৰায়েলৰ
    পুত্ৰসকলৰ নাম নিজৰ বুকুপটাত কঢ়িয়াব।
  sus-A: «هَرُنَ نَ سٌ هْرْ مْلِنفِرَ كُي، عِسِرَيِلَ بْنسْي شِلِ بِرِن سّبّشِ عَ
    شَ دٌنمَ كَنكٍ رَشُنمَسٍ مَ، نَشَن سَشِ عَ كَنكٍ قَرِ سٌندٌنيِ يَءِلَنيِ، عَ قِندِ مَ
    دُبّ رَ عَلَتَلَ بّ عِسِرَيِلَ شَ قٍ رَ تّمُي بِرِن.
  fra-SBL: Aaron portera sur son cœur les noms des enfants d'Israël dans le pectoral
    du jugement, lorsqu'il entrera dans le sanctuaire, en souvenir permanent devant
    l'Éternel.
  hbo-hbo: וְנָשָׂ֣א אַ֠הֲרֹן אֶת־שְׁמֹ֨ות בְּנֵֽי־יִשְׂרָאֵ֜ל בְּחֹ֧שֶׁן הַמִּשְׁפָּ֛ט
    עַל־לִבֹּ֖ו בְּבֹאֹ֣ו אֶל־הַקֹּ֑דֶשׁ לְזִכָּרֹ֥ן לִפְנֵֽי־יְהוָ֖ה תָּמִֽיד׃
  eng-WYCLIFFE: And Aaron schal bere the names of the sones of Israel in the racional
    of doom on his brest, whanne he entrith in to the seyntuarie, a memorial bifor
    the Lord with outen ende.
  piu-2006: '@see-verse:EXO.028.028'
  pjt-pjt: '@see-verse:EXO.028.028'
  cwe-cwe: “Haluni viyokwingila hanhu helile, kezavala chifuko cha muimhambaga cha
    kuhumiza chicholigwe mazina ya makabila ya wana wa Isilaili, kwa kutenda ivo,
    niye Mndewa Mulungu sizawazimiza ng'o.
  kik-kik: “Rĩrĩa rĩothe Harũni arĩĩtoonyaga Handũ-harĩa-Hatheru, arĩkuuaga marĩĩtwa
    ma ariũ a Isiraeli marĩ gĩthũri-inĩ gĩake gakuo-inĩ ga gĩthũri ga ituĩro rĩa ciira,
    arĩ kĩririkania gĩa gũtũũra mbere ya Jehova.
  fra-NCL: C’est ainsi qu’Aaron lorsqu’il entrera dans le sanctuaire, portera sur
    son cœur les noms des fils d’Israël gravés sur le pectoral du jugement, en souvenir
    perpétuel devant Yahweh.
  cek-AK: Aaron hmuenciim thung akun kruek, Angraeng hmaa ah panoek poe hanah, lokcaekhaih
    saoek padaphaih kahni nuiah kaom, Israel caanawk ih ahmin to, angmah ih saoek
    nuiah avak poe tih.
  cuk-cuk: ”Weyobi, Aarón, anse-goled-neg-islidikidyaba dogdele, igar-nabogega mor-binasgargi-nagued-ebulegedgi
    Israel-e-masmala-e-nug naigu guoed. Adi, an wemar-e-binsadigu guegar.
  uig-CYR: Шундақ қилғанда, Һарун муқәддәс җайға киргәндә, һөкүм қошенини тақиғачқа,
    Исраилниң оғуллириниң намлирини әсләтмә сүпитидә жүригиниң үстидә Пәрвәрдигарниң
    алдида дайим көтирип жүргән болиду.
  tel-2017: ఆ విధంగా అహరోను పరిశుద్ధ స్థలం లోకి వెళ్ళినప్పుడల్లా అతడు తన రొమ్ము మీద
    న్యాయనిర్ణయ పతకంలోని ఇశ్రాయేలీయుల పేర్లను నిత్యం యెహోవా సన్నిధిలో జ్ఞాపకార్థంగా
    ధరించాలి.
  hat-BSA: “Aaron va pote non a fis Israël yo nan pyès lestomak jijman an sou kè li
    lè l ap antre nan lye sen an, kòm yon souvni pou tout tan devan SENYÈ a.
  kos-kos: “Ke pacl Aaron el ac utyak nu in Acn Mutal, el fah nokomang mwe loeyuk
    iniwa se inge su kihlyak ke inen sruf lun Israel, tuh nga, LEUM GOD, fah esam
    mwet luk pacl nukewa.
  hbo-WLC: וְנָשָׂ֣א אַ֠הֲרֹן אֶת־שְׁמ֨וֹת בְּנֵֽי־יִשְׂרָאֵ֜ל בְּחֹ֧שֶׁן הַמִּשְׁפָּ֛ט
    עַל־לִבּ֖וֹ בְּבֹא֣וֹ אֶל־הַקֹּ֑דֶשׁ לְזִכָּרֹ֥ן לִפְנֵֽי־יְהוָ֖ה תָּמִֽיד׃
  ibo-ibo: “Nʼụzọ dị otu a, mgbe ọbụla Erọn banyere nʼEbe Nsọ, ọ ga-ebu aha ụmụ ndị
    ikom Izrel niile nʼelu obi ya, nʼelu ihe mgbochi obi nke ikpe ahụ, dịka ihe ncheta
    nʼihu Onyenwe anyị mgbe niile.
  ory-ory: ଯେଉଁ ସମୟରେ ହାରୋଣ ପବିତ୍ର ସ୍ଥାନରେ ପ୍ରବେଶ କରିବ, ସେହି ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ
    ନିତ୍ୟ ସ୍ମରଣାର୍ଥେ ସେ ବିଚାରାର୍ଥକ ବୁକୁପଟାରେ ଇସ୍ରାଏଲ-ପୁତ୍ରଗଣର ନାମସକଳ ଆପଣା ହୃଦୟ ଉପରେ
    ବହନ କରିବ।
  chk-chk: Iwe, lupwen Aaron epwe tolong lon ewe leni mi pin, epwe uwala iten nöün
    Israel kewe mwän won ewe chechen leupw mi nom fän mwärin pwe ngang ewe Samol mi
    Lapalap üpwe chechemeni nei aramas fansoun meinisin.
  rop-rop: “Wen Eran det haibala serramonimen garra gowin langa det Seikridwan Pleis,
    im garra werrimon det nekleis garram ola neim blanga detlot klen blanga Isreil,
    en wen mi luk det nekleis, im garra oldei meigim mi jinggabat main pipul olabat.
  ukr-1871: І носити ме Арон імена синів Ізрайлевих в судньому нагруднику на серцї
    свойму, як приходить у сьвятиню, на вічний спомин перед Господом.
  bch-bch: “Tota oangga Aron idudunga palata iloleai, ngan tibur toa aea ul kapei
    tede, eine Israel ele gergeu arangaranga edad ga ienono ngan igogo aea malo, ta
    gau ga nagera ta matag nanan leg panua somisomi ga ilalala ga ila.
  deu-1951: Also soll Aaron die Namen der Kinder Israel in dem Brustschildlein für
    die Rechtspflege auf seinem Herzen tragen, wenn er in das Heilige geht, zum Gedächtnis
    vor dem HERRN, allezeit.
  eng-JPS: And Aaron shall bear the names of the children of Israel in the breastplate
    of judgment upon his heart, when he goeth in unto the holy place, for a memorial
    before the LORD continually.
  srp-1865: I neka nosi Aron imena sinova Izrailjevih na naprsniku sudskom na srcu
    svom kad ulazi u svetinju za spomen pred Gospodom vazda.
  lug-lug: “Buli kiseera Alooni lw’anaayingiranga mu Kifo Ekitukuvu, anaabanga ayambadde
    amannya ga batabani ba Isirayiri ku kyomukifuba eky’okumala ensonga, nga kiri
    ku mutima gwe, kibeerenga ekijjukizo awali Mukama.
  heb-heb: ונשא אהרן את שמות בני ישראל בחשן המשפט על לבו בבאו אל הקדש לזכרן לפני יהוה
    תמיד׃
  ben-IRV: যখন হারোণ পবিত্র জায়গায় যাবে, তখন তিনি সদাপ্রভুর সামনে সব দিন মনে করে
    দেবার জন্য সে বিচারের জন্য বুকপাটাতে ইস্রায়েলের বারোটি ছেলের নাম নিজের হৃদয়ের
    উপরে বহন করবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹਾਰੂਨ ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮ ਨਿਆਂ ਦੇ ਸੀਨੇ ਬੰਦ ਵਿੱਚ ਆਪਣੇ ਹਿਰਦੇ
    ਉੱਤੇ ਚੁੱਕੇ ਜਦ ਉਹ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਜਾਵੇ ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਇਹ ਸਦਾ ਦੀ ਯਾਦਗਿਰੀ
    ਹੋਵੇ।
  mya-JVB: အာရုန် သည်လည်း ၊ သန့်ရှင်း ရာအရပ်ဌာနတော်ထဲသို့ ဝင် သောအခါ ၊ ဣသရေလ အမျိုးသား
    တို့ကို ထာဝရဘုရား အစဉ် အောက်မေ့ တော်မူစေခြင်းငှါ ၊ ဗျာဒိတ် ရင်ဖုံး ၌ ပါသောသူတို့
    နာမည် များကို မိမိ နှလုံး ပေါ် မှာ ဆောင် ရမည်။
  hmo-hmo: “Arona be Helaga Herea Gabuna ia raka vareai neganai, inai kemena dabua,
    Israela ena iduhu edia ladana ia torea gauna, do ia kwatua. Vadaeni inai dekena
    amo lau Lohiabada ese egu bese do lau laloatao hanaihanai.
  urd-urd: और हारून इस्राईल के बेटों के नाम 'अदल के सीनाबन्द पर अपने सीने पर पाक मक़ाम
    में दाख़िल होने के वक़्त ख़ुदावन्द के आमने सामने लगाए रहे, ताकि हमेशा उनकी यादगारी
    हुआ करे।
  rus-SYN: И будет носить Аарон имена сынов Израилевых на наперснике судном у сердца
    своего, когда будет входить во святилище, для постоянной памяти пред Господом.
    И положи на наперсник судный витые цепочки, положи на оба конца наперсника, и
    положи оба гнезда на обоих плечах на нарамнике с лица.
  bqc-SIM: Gↄↄ pↄ́ Aalona lɛ́ gɛ̃ zwã̀akpɛu, aↄ Isaili buiↄ tↄ́ pↄ́ wa kɛ̃̀ yã́gↄ̃gↄ̃
    bↄ̀ↄloonnↄɛwa naa a sↄ̃waɛ, iↄ dɛmɛɛ á yãdↄngubↄ ũ gↄↄpii.
  tcz-CHONGTHU: Hichu Aaron injong Pakai angsunga alut teng, Israel chate asuh mil
    louva, thutanna'a kivonna ompho achu Israel chate mincheng apoh jing ding ahi.
  mar-mar: अहरोन पवित्रस्थानात प्रवेश करील तेव्हा त्याच्या ऊरपटावर म्हणजे आपल्या हृदयावर
    त्याने इस्राएलाच्या मुलांची नावे कोरलेली असतील, त्यामुळे परमेश्वरास इस्राएलाच्या
    बारा पुत्रांची सतत आठवण राहील.
  qub-qub: «Chaynöpami pëchuncho pectoralta jatisha aywar Aaronga Israel trïbucunapa
    jutincunata purichenga ñaupäman yaycamuptin paycunata yarpänäpaj.
  hat-hat: Lè Arawon va antre nan kote ki apa pou Bondye a, l'a pote non branch fanmi
    pèp Izrayèl yo sou kè l', sou plastwon an, konsa Seyè a p'ap janm bliye yo.
  eng-BSB: Whenever Aaron enters the Holy Place, he shall bear the names of the sons
    of Israel over his heart on the breastpiece of judgment, as a continual reminder
    before the LORD.
  tod-tod: Siɛgi zu Aalɔn lɛɛzu la ada ɲadegai, Izelayɛle ná-doun zunuiti daaseigi
    ɠa ɠɛ ziilaʋɛ, sɛʋɛai kakazu zeɠei ma, nii deveiti ti zeɠezu la, ga é ma ɠizɛsui
    makɛ yeenɔpɛ Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: Aaron shall bear the names of the children of Israel in the breastplate
    of judgement on his heart, when he goes in to the holy place, for a memorial before
    the LORD continually.
  kbq-kbq: Aroni'ma Ruotage'ma hu'nefinkama ufresuno'a Israeli ne' mofavre naga'mokizmi
    zamagia tumo'amofo agofetu amimizare'ma hu'neno ufresige'na, Ra Anumzamo'na nagerakni
    ozamante'noe hu avame'za meno vugahie.
  nhe-BL: Huan yeca quema calaquis Campa Tlatzejtzeloltic Aarón nochipa huelis quihuicas
    inintoca itelpocahua Israel iyolixco ipan nopa iyolixpantzajcayo huan nechilnamiquiltis
    na, niimoTECO, tlen inijuanti.
  gub-BL: Àràw Tupàn Tuweharupi Wiko Ma'e Henaw Ikatuahy Ma'e pupe wixe mehe umunehew
    putar a'e upuxi'a iwànaw a'e nehe. Ihe Tupàn Tuweharupi Wiko Ma'e ihe, aexak putar
    Izaew ta'yr wazuapyapyr waner a'e ita wanehe ikaikair pyrer ihe wà nehe. A'e mehe
    tuweharupi hema'enukwaw katu putar heremiaihu wanehe ihe nehe.
  eng-DRA: And Aaron shall bear the names of the children of Israel in the rational
    of judgement upon his breast, when he shall enter into the sanctuary, a memorial
    before the Lord for ever.
