verse: EXO.028.029
translations:
  mal-C: “അഹരോൻ വിശുദ്ധമന്ദിരത്തിൽ പ്രവേശിക്കുമ്പോൾ നിർണയപ്പതക്കത്തിൽ ഇസ്രായേൽമക്കളുടെ
    പേരുകൾ എപ്പോഴും യഹോവയുടെമുമ്പിൽ ഓർമയ്ക്കായി തന്റെ ഹൃദയത്തിന്മേൽ വഹിക്കണം.
  deu-TKW: Und Aaron soll die Namen der Israels-Söhne an der Orakel-Tasche auf seiner
    Brust tragen, wenn er hineingeht ins Heiligtum, im Angesicht Jahwes, damit er
    ihrer allezeit gnädig gedenke.
  lin-lin: Boye tango Aron akokota na Esika-Oyo-Eleki-Bule, akomema na motema na ye,
    na elamba ya tolo ya kokata makambo, bakombo ya bana mibali ya Isalaele lokola
    ekaniseli liboso ya Yawe mpo na libela.
  eng-LSV: And Aaron has borne the names of the sons of Israel in the breastplate
    of judgment, on his heart, in his going into the holy place, for a memorial before
    YHWH continually.
  eng-GNV: So Aaron shall beare the names of the children of Israel in the brest plate
    of iudgement vpon his heart, when he goeth into the holy place, for a remembrance
    continually before the Lord.
  eng-WEBSTER: And Aaron shall bear the names of the children of Israel in the breast-plate
    of judgment upon his heart, when he entereth into the holy place, for a memorial
    before the LORD continually.
  nhw-BL: Huan yeca quema calaquis Campa Tlatzejtzeloltic Aarón nochipa huelis quihuicas
    inintoca itelpocahua Israel iyolixco ipan nopa iyolixpantzajcayo huan nechelnamiquiltis
    na, niamoTECO, tlen inijuanti.
  swh-ONEN: “Wakati wowote Aroni aingiapo Mahali Patakatifu, atakuwa na yale majina
    ya wana wa Israeli moyoni mwake juu ya kile kifuko cha kifuani cha uamuzi kama
    kumbukumbu ya kudumu mbele za Bwana.
  bba-bba: Sɑɑ ye Aroni u duɔ kuu bekuruɡii ten mi, u ko n bɔɔ bɑrɑ ye dokewɑ win
    tororɔ yè sɔɔ bɑ Isirelibɑn bwese kɛri wɔkurɑ yiru yen yĩsɑ yoruɑ, kpɑ nɛ, Yinni
    Gusunɔ nɑ n kɑ bɛɛ yɑɑye bɑɑdommɑ.
  eng-KJVCPB: And Aaron shall bear the names of the children of Israel in the breastplate
    of judgment upon his heart, when he goeth in unto the holy place, for a memorial
    before the Lord continually.
  mpx-mpx: “Sauga ebo Eloni ni ulutuk Aban Bwabwalena gamwanaa, Isileli ali un alaliya
    ni kalivai iyoho hi mina babagal ana kama elana, inoke nau Yehoba no gamagalau
    na nuwahikagil sauga gegewena.
  luo-luo: “Kinde duto ma Harun donjo e Kama Ler, notingʼ nying yawuot Israel e kore
    kondikgi e law akor mar ngʼado bura mondo obed kaka Rapar mochwere e nyim Jehova
    Nyasaye.
  meu-meu: Unuhetomana danu Israel natuna ladadia hahemaoro vainana ai na Aaron kemena
    ai bae mia, gabu helaḡana ai baine raka vareai negadia ai; bena baine lalodia
    hanai-hanai Iehova vairanai.
  npi-ULB: हारून पवित्रस्थानमा जाँदा त्यसले परमप्रभुको सामु निरन्तर सम्झनाको निम्ति
    आफ्नो छातीमा निर्णय गर्न राखिने छाती-पातामा इस्राएलका मानिसहरूका नाउँ बोकोस् ।
  yor-yor: “Nígbàkígbà tí Aaroni bá wọ Ibi Mímọ́, òun yóò ru orúkọ àwọn ọmọ Israẹli
    ní gbogbo ọ̀kan rẹ̀ ni ìgbàyà ìpinnu bí ìrántí nígbà gbogbo níwájú Olúwa.
  emp-NTPO: “Mʌ̃a quĩrĩã b̶ʌ cawabibarira” Aaroʌ̃ba jʌ̃ b̶aida b̶ʌa mʌ̃ wua ded̶e
    ed̶a wãbʌrʌd̶e. Mãwã mʌ̃ quĩrãpita b̶ʌd̶e Israel warrarã trʌ̃ra idji so ʌ̃rʌ̃
    jʌ̃ erob̶aya israelerãnebemada quĩrãnebabi carea.
  ind-ind: “Setiap kali Harun masuk ke ruang kudus, dia harus selalu memakai penutup
    dada itu. Dengan begitu, dia akan senantiasa membawa nama-nama suku Israel di
    dekat jantungnya, dan Aku akan selalu diingatkan bahwa Harun mewakili seluruh
    umat-Ku.
  pes-OPCB: «به این ترتیب وقتی هارون به قدس وارد می‌شود، نامهای تمام قبایل بنی‌اسرائیل
    را که روی سینه‌پوش کنده شده، با خود حمل خواهد کرد تا به این وسیله قوم همیشه در
    نظر خداوند باشند.
  tgl-ULB: Kapag si Aaron ay papasok sa banal na lugar, dapat dalhin niya ang mga
    pangalan ng mga labindalawang anak na lalaki ni Israel sa baluti para gumawa ng
    mga desisyon sa kaniyang puso. Magsisilbi ito bilang isang palagiang paalala kay
    Yahweh.
  hui-hui: Ani bialu Arono ibu Balai Anda biagonaga Hobane Loma Bia Hene biagoha anda
    pole howa aga galuhombeni karulaganego Isaraele hameigini homberia (12) biarunaga
    mini gilibuwi biago karulalu anda polene wulebira. Anidagua bu kagola de hondowa
    Anduane Homogo i̱nime i̱naga Isaraele wali agaliru mitangi biaabo holebero.
  mya-mya: '``အာ​ရုန်​သည်​သန့်​ရှင်း​ရာ​ဌာ​န​သို့​ဝင်​သော အ​ခါ ရင်​ဖုံး​ကို​ဝတ်​ဆင်​ရ​မည်။
    ရင်​ဖုံး​ပေါ် တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​များ​၏​နာ​မည်​များ ပါ​ရှိ​သ​ဖြင့်၊ ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ
    ၏​လူ​မျိုး​တော်​ကို​အ​စဉ်​သ​တိ​ရ​လိမ့်​မည်။-'
  cbi-NTPO: Entsanguitaa Aarón kavitu kenutsumi tenbapunu teenu jai paki panaa chachilla'
    mitya inu kalen jimula' vinu sukusha vinmala, naa ya' tenbaputala bain Israelchi
    ya' nala' mumu pillaa jinmala, iya naa-uwanuba yalanu mandenga mandengakenu tsuyu.
  bod-N: དེ་ལྟར་ཨ་རོན་གནས་དམ་པར་འགྲོ་བའི་སྐབས་སུ། བློ་འདོན་པའི་བྲང་རྒྱན་ལ་ཡོད་པའི་ཡེས་ར་ཨེལ་གྱི་བུ་རྣམས་ཀྱི་མིང་དག་སྙིང་གི་དྲང་ཐད་དུ་འཛིན་པར་བྱེད་དགོས་ཤིང་།
    དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་རྒྱུན་དུ་རྗེས་དྲན་ཡོད་པའི་ཕྱིར་ཡིན།
  sna-sna: “Nguva dzose Aroni paanenge achipinda muNzvimbo Tsvene, achange akatakura
    mazita avanakomana vaIsraeri pamwoyo wake pachidzitiro chechipfuva chokutonga
    sechirangaridzo chenguva dzose pamberi paJehovha.
  spa-BLM: Aarón llevará los nombres de los hijos de Israel en el pectoral del juicio
    sobre su corazón, cuando entre en el lugar santo, como recuerdo ante Yahvé siempre.
  cac-cac: Yuj chi', ayic tz'och vin̈aj Aarón chi' d'a yol in cajnub' d'a vichan̈
    yed'nac sb'i eb' yin̈tilal Israel vin̈, yic tzin nacot eb' d'a masanil tiempo,
    yujto ayoch sb'i eb' d'a c'apac smacul sn̈i' sc'ool. A yopisio c'apac smacul sn̈i'
    sc'ol chi', yic tz'ojtacajeli tas snib'ej in c'ool.
  swh-ULB: Na Aruni atayachukua majina ya wana wa Israeli katika kile kifuko cha kifuani
    cha hukumu juu ya moyo wake kwa kufanya maamuzi, hapo atakapoingia ndani ya mahali
    patakatifu, kuwa ukumbusho mbele yaYahweh daima.
  bel-bel: І будзе насіць Аарон імёны сыноў Ізраілевых на нагрудніку судным каля сэрца
    свайго, калі будзе ўваходзіць у сьвятыню, дзеля заўсёднай памяці перад Госпадам.
  deu-ELBBK: Und Aaron soll die Namen der Söhne Israels an dem Brustschild des Gerichts
    auf seinem Herzen tragen, wenn er ins Heiligtum hineingeht, zum Gedächtnis vor
    dem HERRN beständig.
  mbb-OT: “Dutun te kedseled ni Aaron duen te Segradu he Lugar, ne idtaud din haazà
    is teleǥuey ziyà te kumeng he mideyzeyanan te mahal he menge vatu he in-ukir zuen
    is menge ngazan te menge tribu te Israel su para siak is Nengazen, ne layun ku
    sikandan egketenuzi is menge etew ku.
  mal-2015: അങ്ങനെ അഹരോൻ വിശുദ്ധമന്ദിരത്തിൽ കടക്കുമ്പോൾ ന്യായവിധിപ്പതക്കത്തിൽ യിസ്രായേൽമക്കളുടെ
    പേർ എപ്പോഴും യഹോവയുടെ മുമ്പാകെ ഓർമ്മെക്കായിട്ടു തന്റെ ഹൃദയത്തിന്മേൽ വഹിക്കേണം.
  gup-gup: “Wanjh bu Aaron kangimen kore kubolkdjamun, nungka wanjh djongburrimen
    kabihberrekalkbalhme kunmadj nawu kakarremarnburrenkenh, dja nawu kakarrme kunngey
    kabirrihngeydi nawu kunnguya rowk bedberre mawahmawah nuye Israel. Kuhni kakurduyime
    ba bu ngaye Yawey wanjh munguyh ngabenburrbun ngardduk bininj rowk.”
  gvs-gvs: E tutayana Eroni isiu ima Bateta Kimaasabaina goi, e Isileli tubunao yoidi
    moe kasikasina ana saisaira goi ikaavaledi, tauna tuta liliuna moe aba nuwokavata
    matagu goi.
  rmc-rmc: Sar o Aron džala andro Sveto than, urela pre peste kada naprsňikos, pre
    savo ena avrirandle o nava le Jakoboskre čhavengre. Akor mange me, o RAJ, furt
    leperava pre mire manuša.
  nlg-nlg: “Mi tana bona Aaron te haghe tana Bona Tabu, gaia ke holai na ahadira na
    lei kema ni Israel tana sasaro garo te palangia va na tobana, keri ge inau, a
    Yahweh ke ghanaghanaolira haia nigua na vure.
  pes-OPV: و هارون نامهای بنی‌اسرائیل را بر سینه بند عدالت بر دل خود، وقتی که به قدس
    داخل شود، به حضور خداوندبجهت یادگاری دائم بردارد.
  ron-1924: Кынд ва интра Аарон ын Сфынтул Локаш, ва пурта пе инима луй нумеле фиилор
    луй Исраел, сэпате пе пептарул жудекэций, ка сэ пэстрезе тотдяуна адучеря аминте
    де ей ынаинтя Домнулуй.
  ben-OBCV: “হারোণ যখনই পবিত্রস্থানে প্রবেশ করবে, সদাপ্রভুর সামনে চিরস্থায়ী এক স্মারকরূপে
    সিদ্ধান্তের সেই বুকপাটায় সে তার হৃদয়ের উপরে ইস্রায়েলের ছেলেদের নামগুলি বহন
    করবে।
  som-som: Oo magacyada reer binu Israa'iil waa in Haaruun ku qaadaa laabgashiga xukumaadda
    oo qalbigiisa saaran markuu galo meesha quduuska ah, inay xusuus noqdaan Rabbiga
    hortiisa had iyo goor.
  lat-VUC: Portabitque Aaron nomina filiorum Israël in rationali judicii super pectus
    suum, quando ingredietur Sanctuarium, memoriale coram Domino in æternum.
  eng-ASVBT: And Aaron shall bear the names of the children of Israel in the breastplate
    of judgment upon his heart, when he goeth in unto the holy place, for a memorial
    before Jehovah continually.
  ita-1885: E porti Aaronne i nomi de' figliuoli d'Israele nel Pettorale del giudicio,
    in sul suo cuore, quando egli entrerà nel Santuario, per ricordanza, nel cospetto
    del Signore, del continuo.
  eng-LXXUP: And Aaron shall take the names of the children of Israel, on the oracle
    of judgment on his breast; a memorial before God for him as he goes into the sanctuary.
    And thou shalt put the fringes on the oracle of judgment; thou shalt put the wreaths
    on both sides of the oracle,
  eng-ULB: When Aaron goes into the holy place, he must carry the names of the people
    of Israel over his heart in the breastpiece for decision making, as a continuing
    memorial before Yahweh.
  spa-VBL: Así, cada vez que Aarón entre en el Lugar Santo, llevará los nombres de
    las tribus israelitas sobre su corazón en el pectoral, como un recordatorio constante
    ante el Señor.
  fra-_FOB: Ainsi Aaron portera les noms des enfants d'Israël, au pectoral du jugement,
    sur son cœur, quand il entrera dans le lieu saint, pour servir continuellement
    de mémorial devant l'Éternel.
  mal-mal: അങ്ങനെ അഹരോൻ വിശുദ്ധമന്ദിരത്തിൽ കടക്കുമ്പോൾ ന്യായവിധിപ്പതക്കത്തിൽ യിസ്രായേൽ
    മക്കളുടെ പേരുകൾ എപ്പോഴും യഹോവയുടെ മുമ്പാകെ ഓർമ്മയ്ക്കായിട്ട് തന്റെ ഹൃദയത്തിന്മേൽ
    വഹിക്കണം.
  urd-GVR: Jab bhī Hārūn maqdis meṅ dāḳhil ho kar Rab ke huzūr āegā wuh Isrāīlī qabīloṅ
    ke nām apne dil par sīne ke kīse kī sūrat meṅ sāth le jāegā. Yoṅ wuh qaum kī yād
    dilātā rahegā.
  suz-BL: मिनु मोदेंशो पा हारून परमप्रभु यावे आ बाक्‍तीक ओव़मेनु, इस्राएल आ तौ आन
    नें ब्रेक्‍शो निसाफ पतीक झोला आ कुचु तारी कुरचा माल्‍ब। मेको परमप्रभु यावेमी गेना
    हना यो मिम्‍चा कली बाक्‍ब।
  ita-1927: Così Aaronne porterà i nomi de’ figliuoli d’Israele incisi nel pettorale
    del giudizio, sul suo cuore, quando entrerà nel santuario, per conservarne del
    continuo la ricordanza dinanzi all’Eterno.
  ckb-ckb: «ئیتر هارون ناوی نەوەکانی ئیسرائیل لە بەرسینەکەی دادوەری لەسەر دڵی خۆی
    هەڵدەگرێت کاتێک دێتە ژوورەوە بۆ شوێنە پیرۆزەکە وەک یادکردنەوە بە بەردەوامی لەبەردەم
    یەزدان.
  eng-BBE: And so Aaron will have the names of the children of Israel on the priest's
    bag over his heart whenever he goes into the holy place, to keep the memory of
    them before the Lord.
  kan-OKCV: “ಹೀಗೆ ಆರೋನನು ಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೆ ಬರುವಾಗ ಇಸ್ರಾಯೇಲರ ಹೆಸರುಗಳನ್ನು ಯಾವಾಗಲೂ ಯೆಹೋವ
    ದೇವರ ಮುಂದೆ ಜ್ಞಾಪಕ ಮಾಡುವುದಕ್ಕಾಗಿ ನ್ಯಾಯದ ಎದೆಪದಕವನ್ನು ತನ್ನ ಹೃದಯದ ಮೇಲೆ ಹೊರಬೇಕು.
  bbb-bbb: Ja ijiege amaeriaekina maza ije Eroni fu Are Akae ijia aru vako fu ugone
    guge ije e Isureroko ijiebuo agane tuero (12) ijiebuo ive isoeva ije abe oe fuone
    ado ijia abiega E Ireobo na ije gavo ijia na maza boeje una e none vierafedufuo.
  tam-2017: ஆரோன் பரிசுத்த ஸ்தலத்திற்குள் நுழையும்போது, இஸ்ரவேலின் பன்னிரண்டு மகன்களின்
    பெயர்களைத் தன்னுடைய இருதயத்தின்மேல் இருக்கும் நியாயவிதி மார்ப்பதக்கத்திலே யெகோவாவுடைய
    சந்நிதானத்தில் ஞாபகக்குறியாக எப்பொழுதும் அணிந்துகொள்ளவேண்டும்.
  spa-RV-1909: Y llevará Aarón los nombres de los hijos de Israel en el racional del
    juicio sobre su corazón, cuando entrare en el santuario, para memoria delante
    de Jehová continuamente.
  ron-BTF: Și Aaron va purta numele copiilor lui Israel în pieptarul judecății peste
    inima sa, când intră în locul sfânt, ca o amintire continuă înaintea DOMNULUI.
  eng-WEBP: Aaron shall bear the names of the children of Israel in the breastplate
    of judgment on his heart, when he goes in to the holy place, for a memorial before
    the LORD continually.
  eng-FBV: Like this, whenever Aaron enters the Holy Place, he will wear the names
    of the Israelite tribes over his heart on the breastpiece, as a constant reminder
    before the Lord.
  nld-1939: Zo zal Aäron, wanneer hij het heiligdom binnentreedt, de namen van Israëls
    zonen op zijn hart aan de orakeltas dragen, om hunner voortdurend indachtig te
    zijn voor het aanschijn van Jahweh.
  nch-BL: Huan yeca quema Aarón calaquis campa tatzejtzeloltic nochipa huelis quihuicas
    inintoca itelpocahua Israel iyolixco ipan nopa iyolixtzajcayo huan techelnamiquiltis
    na, niamoTECO, ten inijuanti.
  vie-1934: Thế thì, khi nào A-rôn vào nơi thánh, sẽ mang trên lòng mình tên các con
    trai Y-sơ-ra-ên nơi bảng đeo ngực về sự xét đoán, đặng giữ làm kỷ niệm luôn luôn
    trước mặt Đức Giê-hô-va.
  hin-CV: “जब अहरोन पवित्र स्थान में जाएगा, तब वह न्याय पेटी पर लिखे इस्राएल के नाम
    अपने हृदय पर लगाकर रखें जिससे याहवेह के सामने हमेशा उसे याद करते रहे.
  eng-OURB: Aaron [Light-bringer] shall bear the names of the children of Israel [God
    prevails] in the breastplate of mishpat ·judgment· on his heart, when he goes
    in to the holy place, for a memorial before Adonai continually.
  spa-BES: Y Aarón tendrá los nombres de los hijos de Israel en el pectoral del sacerdote
    sobre su corazón cada vez que entre en el lugar santo, para recordarlos delante
    de él Señor.
  tdx-tdx: Aa le hendese’ i Aharone ty tahina’ i ana’ Israele rey amy takon’ arañam-pizakàñey
