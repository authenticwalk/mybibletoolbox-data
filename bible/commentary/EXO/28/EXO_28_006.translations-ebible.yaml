verse: EXO.028.006
translations:
  mal-C: “നെയ്ത്തുകാരന്റെ ചിത്രപ്പണിയായി തങ്കം, നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, പിരിച്ച
    മൃദുലചണനൂൽ എന്നിവകൊണ്ടുള്ള ഏഫോദ് നിർമിക്കണം.
  deu-TKW: Sie sollen aber das Schulterkleid anfertigen aus Gold, blauem und rotem
    Purpur, Karmesin und gezwirntem Byssus, in Kunstwirker-Arbeit.
  lin-lin: Bakotonga na wolo efode ya langi ya ble, ya motane ya pete, ya motane makasi
    mpe na lino ya kitoko oyo bakotonga bililingi na likolo na yango ; ekozala mosala
    ya bato oyo basalaka bililingi na maboko.
  eng-LSV: and have made the ephod of gold, blue, and purple, and scarlet, and twined
    linen, the work of a designer;
  eng-GNV: And they shall make the Ephod of gold, blewe silke, and purple, skarlet,
    and fine twined linen of broydred worke.
  eng-WEBSTER: And they shall make the ephod of gold, of blue, and of purple, of scarlet,
    and fine twined linen, with curious work.
  nhw-BL: “Huan quichihuase nopa ixpantzajcayotl ica miyac piltlajco ilpicayotl catli
    tlaxinepaloli tlen oro catli nelcanactzi, huan icpatl catli azultic, morado huan
    chichiltic, huan ica lino icpatl tlamalintli nelcanactzi. Huan monequi quichihuase
    masehualme catli nelía cuali quimatij tlasencahuaj.
  swh-ONEN: “Tengeneza kisibau cha dhahabu, na nyuzi za rangi ya buluu, za zambarau,
    za rangi nyekundu na kitani safi iliyosokotwa, kazi ya fundi stadi.
  bba-bba: Yinni Gusunɔ u mɑɑ Mɔwisi sɔ̃ɔwɑ u nɛɛ, kɑɑ yɑbe tɑrɑkpe kowɑ kɑ beku te
    bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii kpɑ ɑ ɡe burɑru kuɑ kɑ wɛ̃ɛ wunɔmɡii kɑ yi bɑ wɔ̃kuɑ kɑ
    burɑ kɑ mɑɑ ɡɑɑdurɑ kɑ wurɑn wɛ̃ɛ siiri.
  eng-KJVCPB: And they shall make the ephod of gold, of blue, and of purple, of scarlet,
    and fine twined linen, with cunning work.
  luo-luo: “Los law mayom mar dolo miluongo ni efod gi dhahabu, gi law man-gi range
    marambulu gi maralik kod marakwaro momin gi law mayom, ma en tich jatwengʼo molony.
  meu-meu: Bena hahedoki helaḡana bae karaia namonamo, hari gold bona dabua idau-idau,
    vaiuri bona mia-kaka bona kakakaka bona kurokuro, bae karalaia. ?
  npi-ULB: तिनीहरूले सुन, निलो, बैजनी र रातो ऊन अनि मसिनो गरी बाटेको सुती कपडाबाट
    एपोद बनाऊन् । यो सिपालु शिल्पकारको काम होस् ।
  yor-yor: “Wọn yóò sì dá ẹ̀wù efodu ti wúrà, tí aṣọ aláró, elése àlùkò àti ti òdòdó
    àti ti ọ̀gbọ̀ olókùn wíwẹ́, iṣẹ́ ọlọ́nà.
  emp-NTPO: Idji jãare jʌ̃ida b̶ʌra dji biara b̶ʌ lino wuaba od̶adua. Maʌ̃ wuad̶e
    ed̶a oro bʌrachid̶ada, oveja cara nayãna pãwãrã od̶ada, pursupursua od̶ada, purea
    od̶a sid̶a biya cad̶ida panʌa.
  ind-ind: “Para perajin ahli haruslah membuat baju efod dari kain yang ditenun dengan
    benang linen yang berkualitas tinggi berwarna merah, biru, dan ungu, serta dihiasi
    dengan benang emas.
  pes-OPCB: «صنعتگران باید ایفود را از کتان ریزبافت تابیده تهیه کرده، آن را ماهرانه
    با طلا، نخهای آبی، ارغوانی و قرمز گلدوزی کنند.
  tgl-ULB: Dapat silang gumawa ng efod na ginto, asul, lilak at matingkad na pulang
    lana, at ng pinulupot na pinong lino. Dapat gawa ito ng isang bihasang manggagawang
    lalaki.
  hui-hui: Ani bialu aga mini ebodi pu sibi irinime payini ngago mialu maru mindibiha
    guyini hari mindini handalehe ngarumebi maru tagalitaya aleha guyini ngarumebi
    maru daramabiha guyini ngarumebi pu maru tarame payini ngolo handalehe ngarumebi
    loma binigo mo miaga agalinaga labolabo ogoni mo yáribia haga bulene nga.
  mya-mya: '``သင်​တိုင်း​ကို​အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊ အ​နီ ရောင်​သိုး​မွေး၊ ရွှေ​ချည်၊
    ပိတ်​ချော​တို့​နှင့်​ချုပ် ၍​ပန်း​ဖော်​ထား​ရ​မည်။-'
  cbi-NTPO: Efud jali kentsumiya, uru jiluchi bain, lushmurara jiluchi bain, yamurara
    jiluchi bain, ungalala jiluchi bain, tsenmin turekaraa ura linu jiluchi bain narake
    tsejtenu dejuve.
  bod-N: ཡང་འདི་སྐད་དུ། བེར་ཐུལ་ཡང་གསེར་སྐུད་དང་བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་དང་སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་བཅས་ཀྱིས་འཐག་མཁན་ལག་རྩལ་ཅན་གྱི་ལས་བཞིན་དུ་བཟོ་དགོས།
  sna-sna: “Vaite efodhi yewuru yegoridhe, nebhuruu, pepuru netsvuku, nomucheka wakarukwa
    zvakaisvonaka, basa romunhu ano umhizha.
  spa-BLM: “Harán el efod de oro, azul, púrpura, escarlata y lino torcido, obra del
    obrero hábil.
  cac-cac: A jun chaleca chi', a an̈ lino b'ayb'il sb'ochaj yuj junoc jelan sch'alvi,
    tz'och oro icha ch'al d'a scal yed' lana ch'al q'uic'mutz'inac, yaxmaquinac yed'
    chacchac.
  swh-ULB: Nao waifanye naivera kwa nyuzi za dhahabu, na za samawi, na za zambarau,
    na nyekundu, na kitani nzuri yenye kusokotwa kwa kazi ya mstadi.
  bel-bel: і зробяць эфод з золата, з блакітнай, пурпуровай і чырванёнай воўны, і
    з суканага вісону, адмысловага вырабу.
  deu-ELBBK: und sollen das Ephod machen aus Gold, blauem und rotem Purpur, Karmesin
    und gezwirntem Byssus, in Kunstweberarbeit.
  mbb-OT: “Is ipud, kinahanglan he iyan ebeelan is linu he utew meupiya, wey tanur
    he vulawan wey welin he tanur he meitem is kavuavu zin, merudtem wey kanggan.
    Kinahanglan he meupiya is kegkeburdahi kayi.
  mal-2015: പൊന്നു, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ടു നെയ്ത്തുകാരന്റെ
    ചിത്രപ്പണിയായി ഏഫോദ് ഉണ്ടാക്കേണം.
  gup-gup: “Ngudda ngurrimarnbun warridj nawu nadjamun vest kangeyyo ephod. Ngurrimang
    kunyarl manbu medjbubuyika, yiman kukblue, kukpurple, dja kukkurlba. Ngurribibbu
    gold kunyarl dorrengh dja linen manburrbamak. Dja ngurribibbun kunyarlwi yiman
    bim namak kore mahni kunmadj.
  gvs-gvs: 'E Yauwe tuwaina kana, ‘Gíluma ana tokatanaki kulatuwōko latuwogu búyala
    goura be búyala noyanoyaidi buruu, kalaakovidi toidi be kayakayaidi be nakae areko
    dedevidi ikabidi, Tonúwala tolobona ana kwama igilumi ame nakae:'
  rmc-rmc: „O efodos mi siven la belava, fijalova the ľoľa vlnatar, le somnakune thavestar
    the le sane pochtanestar.
  nlg-nlg: “Na ephod kara gonia nia na puku ni tivi malebo, kara sukia ma kara vaguvagua
    nia na gold, mana cotton te ghioghio, mana boibongi, mana sisi.
  pes-OPV: «و ایفود را از طلا و لاجورد و ارغوان و قرمزو کتان نازک تابیده شده، از صنعت
    نساج ماهربسازند.
  ron-1924: Ефодул сэ-л факэ дин аур, дин фир албастру, пурпуриу ши кэрэмизиу ши дин
    ин субцире рэсучит; сэ фие лукрат ку мэестрие.
  ben-OBCV: “সোনা, এবং নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো এবং মিহি পাকান মসিনা দিয়ে
    এফোদটি তৈরি কোরো—যা দক্ষ হস্তকলা হবে।
  som-som: Oo eefodka ha ka sameeyeen dahab, iyo buluug, iyo guduud, iyo casaan, iyo
    maro wanaagsan, oo daabacna ha lagu sameeyo.
  lat-VUC: Facient autem superhumerale de auro et hyacintho et purpura, coccoque bis
    tincto, et bysso retorta, opere polymito.
  eng-ASVBT: And they shall make the ephod of gold, of blue, and purple, scarlet,
    and fine twined linen, the work of the skillful workman.
  ita-1885: e facciano l'Efod, d'oro, di violato, di porpora, di scarlatto, e di fin
    lino ritorto, di lavoro di disegno.
  eng-LXXUP: And they shall make the shoulder piece of fine linen spun, the woven
    work of the embroiderer.
  eng-ULB: They must make the ephod of gold, of blue, purple, and scarlet wool, and
    of fine-twined linen. It must be the work of a skillful craftsman.
  spa-VBL: Harán el efod de lino finamente tejido y bordado con oro, y con hilos azules,
    púrpura y carmesí, hábilmente trabajado.
  fra-_FOB: Et ils feront l'éphod d'or, de pourpre, d'écarlate, de cramoisi et de
    fin lin retors, en ouvrage d'art.
  mal-mal: പൊന്ന്, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് നെയ്ത്തുകാരന്റെ
    ചിത്രപ്പണിയായി ഏഫോദ് ഉണ്ടാക്കണം.
  urd-GVR: Bālāposh ko bhī sone aur nīle, arġhawānī aur qirmizī rang ke dhāge aur
    bārīk katān se banānā hai. Us par kisī māhir kārīgar se kaṛhāī kā kām karwāyā
    jāe.
  suz-BL: कुचु तार वोइक्‍तीके सुन के, नीलो, प्‍याजी नु लल रङ ङा श्‍येले नु रिम्‍शो
    पा किरशो सुती श्‍येले के प्रोव़शो नु बुटा आप्‍शो वा के सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Faranno l’efod d’oro, di filo violaceo, porporino, scarlatto, e di lino
    fino ritorto, lavorato artisticamente.
  ckb-ckb: «ئێفۆدەکەش لە زێڕ و ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ و کەتانی ڕستراو بە
    جۆڵایەکی شارەزا دروستبکەن.
  eng-BBE: And make the ephod of gold and blue and purple and red and the best linen,
    the work of a designer.
  kan-OKCV: “ಏಫೋದನ್ನು ಬಂಗಾರ, ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ಮತ್ತು ನಯವಾದ ನಾರಿನಿಂದ ಹೊಸೆದು
    ಕಸೂತಿ ಕೆಲಸ ಮಾಡಬೇಕು.
  bbb-bbb: Ro bu ugone ifodino kuavo ije sagukuva ni kiaga bu mave-sife u kazine ro
    kavuane ro kaje garame zine igege iramo ijia karina ugone ni mukore ije saguna
    ukie ni binobino ijia isoefo.
  tam-2017: “ஏபோத்தைப் பொன்னினாலும் இளநீலநூலாலும் இரத்தாம்பரநூலாலும் சிவப்புநூலாலும்
    திரித்த மெல்லிய பஞ்சுநூலாலும் விசித்திரவேலையாகச் செய்யட்டும்.
  spa-RV-1909: Y harán el ephod de oro y cárdeno, y púrpura, y carmesí, y lino torcido
    de obra de bordador.
  ron-BTF: Și să facă efodul de aur, de albastru și de purpuriu, de stacojiu și de
    in subțire răsucit, o lucrătură iscusită.
  eng-WEBP: “They shall make the ephod of gold, blue, purple, scarlet, and fine twined
    linen, the work of the skillful workman.
  eng-FBV: They are to make the ephod of finely-woven linen embroidered with gold,
    and with blue, purple, and crimson thread, skillfully worked.
  nld-1939: Ze moeten uit goud, violet, purper, karmozijn en getwijnd lijnwaad een
    kunstig bewerkt borstkleed vervaardigen.
  nch-BL: “Huan quichihuase nopa ixpantzajcayot ica miyac piltajco ilpicayotzitzi
    cati taxinepaloli ten oro cati nelcanactzi, huan icpat cati azultic, morado huan
    chichiltic, huan ica lino icpat tamalinti nelcanactzi. Huan monequi quichihuase
    masehualme cati nelía cuali quimatij.
  vie-1934: Họ sẽ chế ê-phót bằng kim tuyến, chỉ màu tím, đỏ điều, đỏ sặm, và vải
    gai đậu mịn thêu cực xảo.
  hin-CV: “तुम एक कुशल शिल्पकार द्वारा सोने के तारों से, नीले, बैंगनी और लाल रंग के
    कपड़ों तथा बंटी हुई मलमल से, एफ़ोद बनवाना.
  eng-OURB: “They shall make the ephod of gold, of blue, and purple, scarlet, and
    fine twined linen, the work of the skillful workman.
  spa-BES: Y harán el efod de oro, tela azul, púrpura y rojo, y el mejor lino, obra
    de un diseñador.
  tdx-tdx: le ho tsenè’ iareo am-bolamena naho fole manga naho malòmavo naho mena
    mañabarà vaho leny rinorotse matify an-tsatam-pamahotse i kitambey.
  vid-vid: “Wogongomanya chizibao kwa ng'weso za zahabu na sufu ya lanji ya buluu
    na zambalau na ndung'hu na kitani inojile, itawigwe na kunoligwa chiuwanzi.
  eng-OKE: And shall make the EPHODA of gold, hyacinth, and vermilion, and fine linen
    twined, the work of the artificer.
  tha-KJV: ให้​เขาทำเอโฟดด้วยทองคำ ด้วยด้ายสี​ฟ้า สีม่วง สี​แดงเข้มและผ้าป่านเนื้อละเอียด
    ตัดด้วยฝีมือช่างออกแบบ
  por-BR-2018: E farão o éfode de ouro e azul, e púrpura, e carmesim, e linho torcido
    de obra de bordador.
  deu-ELO: und sollen das Ephod machen von Gold, blauem und rotem Purpur, Karmesin
    und gezwirntem Byssus, in Kunstweberarbeit.
  eng-WYC-2018: forsooth they shall make the cloth (or cloak) on the shoulders of
    gold, and of jacinth, and of purple, and of red silk twice-dyed, and of bis folded
    again, by embroidery work of diverse colours [or with needlework of diverse colours].
    (and they shall make the ephod out of gold, and jacinth, and purple, red silk
    twice-dyed, and finely woven linen, and embroider it with diverse colours.)
  epo-epo: Kaj ili faru la efodon el oro, el blua, purpura, kaj ruĝa teksaĵo, kaj
    el tordita bisino, en artista maniero.
  uig-PIN: ǝfodni ular altun wǝ kɵk, sɵsün, ⱪizil yiplar bilǝn nepiz toⱪulƣan aⱪ kanap
    rǝhtlǝrni tǝyyarlap, qewǝr ⱪollarƣa nǝpis ⱪilip kǝxtilitip ixlǝtsun.
  beo-beo: Ilia da ‘ifode’ amo sibi hinabo mola:ya:i, oga:iyei amola yoi, amola abula
    noga:i amoga hamomu. Noga:i ba:ma:ne ilia da abula amo da:iya dedene amunimu.
  tpi-OTNT: “Na ol i mas kisim blupela na retpela tret ol i wokim long gras bilong
    sipsip na tret gol na samapim long gutpela laplap bilong bilasim.
  hau-SA: “Ka yi efod da zinariya, da shuɗi, da shunayya, da jan zare, da kuma lallausan
    lilin, aikin gwani mai sana’a.
  uig-LAT: efodni ular altun we kök, sösün, qizil yiplar bilen népiz toqulghan aq
    kanap rextlerni teyyarlap, chéwer qollargha nepis qilip keshtilitip ishletsun.
  nde-nde: “Uzakwenza isembatho semahlombe ngelembu eliphethwe kuhle ngentambo eziligolide,
    eziluhlaza, eziyibubende kanye lezibomvu, kube ngumsebenzi womuntu oleminwe.
  ton-ton: Pea te nau ngaohi ʻae ʻefoti ʻaki ʻae koula, mo e lanumoana, mo e paʻuhiʻuhi,
    mo e kulaʻahoʻaho, mo e tupenu tuʻovalevale, ʻi he ngāue fakapotopoto.
  ces-1613: Udělají pak náramenník z zlata, z postavce modrého a šarlatu, z červce
    dvakrát barveného a hedbáví bílého, přesukovaného dílem řemeslným.
  eng-WMB: “They shall make the ephod of gold, blue, purple, scarlet, and fine twined
    linen, the work of the skillful workman.
  tam-TCV: “தங்கத்தையும், நீலநூலையும், ஊதா நூலையும், கருஞ்சிவப்பு நூலையும், திரிக்கப்பட்ட
    மென்பட்டையும் கொண்டு திறமையான கைவினைக் கலைஞனின் வேலைப்பாடாய் ஏபோத்தைச் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan himoon nila ang efod sa dalag, asul, tapul, ug pula ngalinubid,
    ug sa pinong lino nga linubid usab. Himoon gayod kini sa hanas nga tigburda.
  pol-UBG: I uczynią efod ze złota, błękitnej tkaniny, purpury, karmazynu i skręconego
    bisioru, haftowany.
  urd-GVU: بالاپوش کو بھی سونے اور نیلے، ارغوانی اور قرمزی رنگ کے دھاگے اور باریک
    کتان سے بنانا ہے۔ اُس پر کسی ماہر کاری گر سے کڑھائی کا کام کروایا جائے۔
  deu-1912: Den Leibrock sollen sie machen von Gold, blauem und rotem Purpur, Scharlach
    und gezwirnter weißer Leinwand, kunstreich;
  ntj-ntj: '@see-verse:EXO.028.005'
  kan-2017: ಏಫೋದೆಂಬ ಕವಚವನ್ನು ನಯವಾಗಿ ಹೊಸೆದ ಹತ್ತಿಯ ದಾರದಿಂದ ಮಾಡಿಸಿ ಅದನ್ನು ಚಿನ್ನ, ನೀಲಿ,
    ನೇರಳೆ ಹಾಗೂ ಕಡುಗೆಂಪು ದಾರಗಳಿಂದಲೂ ಕಸೂತಿ ಹಾಕಿಸಿ ಅಲಂಕರಿಸಬೇಕು.
  ena-ena: Havɨlɨ mu vihavɨci cɨliŋ daŋ hɨnihɨni saŋ nameŋ lɨhavɨm uami. Niagɨlɨŋ
    cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ hɨvɨ ivavalɨ
    agɨladɨdaŋ lɨba golɨ niagɨlɨŋ agɨladɨdaŋ vihavɨm uami. Viavɨla havɨlɨ mila huaci
    sɨbaŋ agadɨ hɨvɨ hɨcavɨci sihɨ sihɨ daŋ hɨnim uami.
  yap-yap: “Miyad ngongliy fare efod u bunu’en e saf ni kan k’ad ko ra’en mak’ef,
    purple, nge row; nge tret ni gol ra’en, nge mad ni wech, mi ni sisyunag daken
    ni fel’ ya’an riy.
  hlt-MCSB: Hnisui te sui, a thim neh daidi, hlampai a lingdik neh kutci la a moeh
    tih a tah hnitang neh saii uh saeh.
  mdy-ETH: «ዔፑዶ ዲንኪ፥ ጋላፒ፥ ዞቄ ሱኡፖ፤ ጊንሣ ሃሣ ዎርቄና ቃራ ሚዛጲ ዓፒላናይዳፓ ሼኤሜና ማይሊ ሲኪ ጊኢጊሺ ዔያታ
    ኮሾንጎ።
  twi-ASANTE: “Ma ntomanwono mu adwumfoɔ papa mfa sikakɔkɔɔ ne bibire ne asaawa a
    ɛberedum ne koogyan ne asaawa fitaa a wɔafira nyɛ asɔfotadeɛ no.
  eng-WEBU: “They shall make the ephod of gold, blue, purple, scarlet, and fine twined
    linen, the work of the skillful workman.
  bnp-bnp: “A bagetua na prister ni gi rata na hotu gomagoma, a hotu vururu, a hotu
    kuakua, a vuna sipsip ni kalu vururu. Muri ni gi vakabagetu na gol. A palabele
    na loho ni gi rata ge tangotatea a bagetua, a palabele tara ne vona ni rea halui
    a kakaina prister.
  wal-wal: “Eefuudiyaa giyo maayuwaa worqqa qacinaappe, salo milatiya qacinaappe,
    ochchaa teeraa milatiya qacinaappe, shololla zo7o qacinaappenne liiqo liinuwaa
    qacinaappe kushe hiillanchchati alleeqissidi giigissona.
  spa-PDDPT: Como obra de artífice harán el efod de oro y tela azul, púrpura y carmesí
    y cordoncillo de lino fino.
  gun-gun: pejapo aguã manto sacerdote peguarã ouro gui, hovy va'e, púrpura, pytã
    va'e ha'e ajukue iporãve va'e oipoka pyre gui, ojapo porã mbyre meme.
  agu-BL: ”Yi yubil yi nok' yi xconk tan banle'n yi lantar i'tz oro, tu e'chk nok'
    yi txib nin xk'ayk'uj tu cyak yubil. Ej nin ba'n xcon yi e'chk lino yi bak'u'n
    wutz. Chemij tz'an, nin chin c'otij cunin tz'an yil tz'oc ẍchemle'n.
  ilo-ULB: Masapul nga aramidenda ti efod iti balitok, iti asul, maris ube, ken nalabaga
    a de lana ken iti napino a tinali a lino. Masapul nga aramidento daytoy iti nalaing
    a dumidesenio.
  kpg-kpg: “Digaula gi heia di ‘ephod’ gi nia gahu humalia gi nnadunga halatee, halatee
    luuli mo mmee, nia duain goolo mo nia linen hagahumalia, ge guu humu gi nia duain.
  uig-ARA: ئەفودنى ئۇلار ئالتۇن ۋە كۆك، سۆسۈن، قىزىل يىپلار بىلەن نېپىز توقۇلغان ئاق
    كاناپ رەختلەرنى تەييارلاپ، چېۋەر قوللارغا نەپىس قىلىپ كەشتىلىتىپ ئىشلەتسۇن.
  sus-sus: E xa donma kuye dɛgɛ gɛsɛ gɛrɛ daaxi, gɛsɛ bulu daaxi, gɛsɛ gbeeli, gɛsɛ
    xɛɛma daaxi, nun suwa dugi ra. A xa findi wali tofanyi ra.
  pon-2006: “Re pahn wiahkihda likou ihpodo wunen sihpw poh mei, ntahnmwel oh weitahta,
    dereht kohl oh likou linen kaselel me deiad lingan.
  ksd-ksd: Ma diat a pait ra kolot ure ra bongobongono ma ra goled, ma ra mal i blu
    marut, ma i meme marut, ma i meme tuna, ma ra mal kumau, a tena viri mal tututumu
    na viri ia.
  tur-YTC: “Efodu altın, mavi, mor, kırmızı ve özenle dokunmuş ince ketenden usta
    işi olarak yapacaklar.
  grc-BRENT: Καὶ ποιήσουσι τὴν ἐπωμίδα ἐκ βύσσου κεκλωσμένης, ἔργον ὑφαντὸν ποικιλτοῦ.
  ind-AYT: “Mereka harus membuat baju efod itu dari emas, kain biru, kain ungu, kain
    kirmizi, dan linen halus yang dipintal, buatan ahli tenun.
  nya-nya: “Apange efodi pogwiritsa ntchito golide, nsalu yamtundu wa mtambo, yapepo
    ndi yofiira yolukidwa mwaluso.
  hrv-hrv: “Oplećak neka naprave od zlata, od ljubičastog, crvenog i tamnocrvenog
    prediva i od prepredenog lana - vješto izrađen.
  mps-mps: “Tama augwaligo te husugu hobi, me mama hobi te augwaligo sipsip nisigo
    nigali, me te gol hobi selama, tama wiegi yai ugwago hobolama, bugagia au ilao.
    Te tobage sę ebo mu koneai bidigo naga te sę yao.
  tpi-tpi: “Na ol i mas kisim blupela na retpela tret ol i wokim long gras bilong
    sipsip na tret gol na samapim long gutpela laplap bilong bilasim.
  dan-1931: Efoden skal du tilvirke af Guldtråd, violet og rødt Purpurgarn, karmoisinrødt
    Garn og tvundet Byssus i Kunstvævning.
  vie-OVCB: “Thợ thủ công phải may Ê-phót bằng vải gai mịn, thêu kim tuyến chỉ xanh,
    tím, và đỏ, một cách tinh vi khéo léo.
  guj-2017: તેઓ સોનેરી દોરા તથા ભૂરા, જાંબુડિયા અને કિરમજી રંગનાં ઝીણાં કાંતેલા શણનાં
    કાપડનો એફોદ બનાવે; આ એફોદ સૌથી વધુ નિષ્ણાત કલાકારો જ તૈયાર કરે.
  pon-2006A: “Re pahn wiahkihda likou ihpodo wunen sihpw poh mei, ntahnmwel oh weitahta,
    dereht kohl oh likou linen kaselel me deiad lingan.
  por-BRBSL: “Eles devem fazer o éfode de ouro, azul, roxo, escarlate, e linho fino
    torcido, o trabalho do habilidoso trabalhador.
  cth-cth: Vaihma angki teh kutsakkathoumnaw ni a sak e patetlah Sui, kamthim, âthi,
    paling, loukloukkaang e pahla hoi carouk e lahoi a sak han.
  twi-twi: “Ma ntamanwen mu adwumfo papa mfa sikakɔkɔɔ ne bibiri ne asaawa a ɛbere
    dum ne koogyan ne asaawa fitaa a wɔafura nyɛ asɔfotade no.
  hlt-hlt: Hnisui te sui, a thim neh daidi, hlampai a lingdik neh kutci la a moeh
    tih a tah hnitang neh saii uh saeh.
  tbz-SIM: Á duɔ́ nkɛ̀ bɛ̀ɛ dɔɔ̀ tɛkɔutɛ́yɑɑ̀bòtɛ̀ nɛ̀ mupɑ̀ɑ̀konkperímù nɛ̀ tipecìtì
    tìì dò mmɛbèrìmɛ̀, nɛ̀ tìì dò nfɛtònfɛ̀ nɛ̀ tìì dò mmɛyĩ̀ĩ̀ nnɛ̀ musɔɔpɑ̀ɑ̀kómmú.
  msy-2020: Egh me korotiar otevir azenan itimɨn ingarsɨ, tretɨn blupla, pɨghaghevim
    ko, tretɨn aghevir me sipsipɨn arɨzimɨn ingarizim ko, gol tret ko inir ghurghurir
    aghuir kam kurkazir aghuibar a isamigh.
  azb-azb: Efodu qızıldan, bənövşəyi, tünd qırmızı, al rəngli iplikdən və nəfis toxunmuş
    incə kətandan naxışla düzəltsinlər.
  eng-DBY: and shall make the ephod of gold, blue, and purple, scarlet and twined
    byssus, of artistic work.
  hin-2017: “वे एपोद को सोने, और नीले, बैंगनी और लाल रंग के कपड़े का और बटी हुई सूक्ष्म
    सनी के कपड़े का बनाएँ, जो कि निपुण कढ़ाई के काम करनेवाले के हाथ का काम हो।
  wol-KYG: «Nañu ràbbe xar-sànni mi wëñu wurus, ak wëñ gu baxa te laal yolet, ak wëñ
    gu xewar ak gu xonq curr ak wëñu lẽe, ñu ñawaale ci ay nataal.
  bjr-bjr: Misa sipsipa asausi dirindaasi akirana faqa pannoona akirana faqa faeena
    akirana faqa koora tiritanda faqa amiqira tiritanda faqa aiqama mi ainainausannai
    eefooda qamunna auquseeqa minasaa oosana oosana akara ruaqa.
  eng-YLT: and have made the ephod of gold, blue, and purple, and scarlet, and twined
    linen, work of a designer;
  eng-WYC-2017: forsooth they shall make the cloth on the shoulders [or cape] of gold,
    and of jacinth, and of purple, and of red silk twice-dyed, and of bis folded again,
    by embroidery work [or needle-work] of diverse colours.
  eng-WMBB: “They shall make the ephod of gold, blue, purple, scarlet, and fine twined
    linen, the work of the skilful workman.
  urd-GVH: बालापोश को भी सोने और नीले, अरग़वानी और क़िरमिज़ी रंग के धागे और बारीक
    कतान से बनाना है। उस पर किसी माहिर कारीगर से कढ़ाई का काम करवाया जाए।
  rug-rug: Sa poko tanisa hiama, si kaqu ta pitie lozi bulu, pepolo, ziṉara, na qolo,
    meke kaqu ta pitie vinasari si asa.
  gaz-gaz: “Ogeessa harka tolu tokko warqee, kirrii bifa cuquliisaa, dhiilgee fi bildiimaa
    fi quncee talbaa kan qalʼifamee foʼameen dirata hojjechiisi.
  fra-LSG: Ils feront l’éphod d’or, de fil bleu, pourpre et cramoisi, et de fin lin
    retors; il sera artistement travaillé.
  gnn-gnn: '@see-verse:EXO.028.005'
  yal-yal: “E xa saraxarali domaan xɛma daxin dɛgɛ gari mamiloxin nun a gbeela ra,
    e nun taa dugi faɲina, a findi wali faɲin na.
  haw-1868: E hana lakou i ka epoda, he gula, a he lole uliuli, i poni, a ulaula,
    a he olona i hiloia, i humuhumuia e ka poe akamai.
  arb-NAV: وَلْيَقُمْ أَمْهَرُ الخَيَّاطِينَ عَلَى صِنَاعَةِ الرِّدَاءِ مِنْ خُيُوطٍ
    ذَهَبِيَّةٍ وَزَرْقَاءَ وَبَنَفْسَجِيَّةٍ وَحَمْرَاءَ وَمِنَ الكَتَّانِ الْمَبْرُومِ.
  ewe-ewe: “Aɖaŋuvɔlɔ̃la xɔŋkɔwo natsɔ sika, aɖabɛka blɔtɔ, dzĩtɔ kple hẽtɔ kple kadada
    nyuitɔ alɔ̃ kɔmewu lae.
  eng-LEE: And they shall make the ephod, of gold, of blue, and of purple, of scarlet
    yarn, and twisted linen, of weaver's work.
  asm-FB: তেওঁলোকে সোণালী আৰু নীলা, বেঙুনীয়া, আৰু ৰঙা বৰণীয়া ঊল, আৰু মিহি পকোৱা
    শণ সূতাৰে সেই এফোদ বস্ত্ৰ তৈয়াৰ কৰিব। সেয়ে নিপুণ শিল্পকাৰৰ কাৰ্য হ’ব।
  sus-A: عٍ شَ دٌنمَ كُيٍ دّفّ فّسّ فّرّ دَاشِ، فّسّ بُلُ دَاشِ، فّسّ فبٍيلِ، فّسّ
    شّيمَ دَاشِ، نُن سُوَ دُفِ رَ. عَ شَ قِندِ وَلِ تٌقَنيِ رَ.
  fra-SBL: « On fera l'éphod d'or, de bleu, de pourpre, d'écarlate et de fin lin retors,
    ouvrage d'un habile ouvrier.
  hbo-hbo: וְעָשׂ֖וּ אֶת־הָאֵפֹ֑ד זָ֠הָב תְּכֵ֨לֶת וְאַרְגָּמָ֜ן תֹּולַ֧עַת שָׁנִ֛י
    וְשֵׁ֥שׁ מָשְׁזָ֖ר מַעֲשֵׂ֥ה חֹשֵֽׁב׃
  eng-WYCLIFFE: forsothe thei schulen make the clooth on the schuldris of gold, and
    of iacynt, and purpur, and of `reed selk twies died, and of bijs foldid ayen,
    bi broyderi werk of dyuerse colours.
  piu-2006: '@see-verse:EXO.028.005'
  pjt-pjt: '@see-verse:EXO.028.005'
  cwe-cwe: “Wezatengeneza chizibawo cha mkulu wa nhambiko kwa nyuzi za zahabu na nyuzi
    za langi ya buluu na za zambalau na ndung'hu na walo dinogile dibotigwe na fundi.
  kik-kik: “Tuma ebodi ya ndigi cia rangi wa thahabu na ndigi cia rangi wa bururu,
    na cia rangi wa ndathi na cia rangi mũtune ta gakarakũ na ya gatani ĩrĩa yogothetwo
    wega, wĩra wa mũbundi mũũgĩ.
  fra-NCL: Ils feront l’éphod d’or, de pourpre violette, de pourpre écarlate, de cramoisi
    et de lin retors, mêlés dans un habile tissu.
  cek-AK: A lak o ih sui, rong kamiing, rong kamling hup hoi rong kathim puu ngan
    kahni hoiah palaeng ah avak ih kahni to kahoih ah sah pae oh.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Mor-efodʼye-nugad be imakoed. Mor-efodʼye-nugad
    nue-yeerdakle be makoed. Agala, we-dubmar ebulegoed: Ordub, nirbadub-arad, nirbadub-suir-akwagiid,
    nirbadub-ginnid, linoʼdub-nued.'
  uig-CYR: әфодни улар алтун вә көк, сөсүн, қизил жиплар билән непиз тоқулған ақ канап
    рәхтләрни тәйярлап, чевәр қолларға нәпис қилип кәштилитип ишләтсун.
  tel-2017: బంగారం నీల ధూమ్ర రక్త వర్ణాల ఏఫోదును పేనిన సన్న నారతో కళాకారుని నైపుణ్యంతో
    చెయ్యాలి.
  hat-BSA: “Yo va osi fè efòd la avèk lò, avèk twal ble, mov, wouj, ak twal fen blanc
    ki byen tòde, travay a yon mèt ouvriye byen prepare.
  kos-kos: “Elos in orala nuknuk ephod sac ke unen sheep ma tuhn folfol, sroninmutuk
    ac srusra, turet gold, ac linen srik eoa, naweyuk ke mwe akul.
  hbo-WLC: וְעָשׂ֖וּ אֶת־הָאֵפֹ֑ד זָ֠הָב תְּכֵ֨לֶת וְאַרְגָּמָ֜ן תּוֹלַ֧עַת שָׁנִ֛י
    וְשֵׁ֥שׁ מָשְׁזָ֖ר מַעֲשֵׂ֥ה חֹשֵֽׁב׃
  ibo-ibo: “Weere ogho ọlaedo, na nke na-acha anụnụ anụnụ, na ngwakọta anụnụ na uhie,
    na uhie uhie na ezi akwa ọcha a kpara nke ọma mee efọọd ahụ, nke bụ akaọrụ onye
    ǹka.
  ory-ory: ପୁଣି, ସେମାନେ ସେହି ସ୍ୱର୍ଣ୍ଣ, ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ ଓ ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ରରେ
    ନିପୁଣ ଶିଳ୍ପକାରର କର୍ମ ଦ୍ୱାରା ଏଫୋଦ-ବସ୍ତ୍ର ପ୍ରସ୍ତୁତ କରିବେ।
  chk-chk: Repwe föri ewe üf itan efot seni terech kolt, pwal seni mangaku mi arauarau
    me parachol me parapar, pwal seni mangaku mi pwechepwech, nge eman soutete epwe
    föri ei angang.
  rop-rop: “Detlot men garra meigim det speshalwan shet gulum ifad garram bluwan,
    pepulwan en redwan wul en garram golwan thred en gudwan matiriyal, en dei garra
    pudum olkain purdiwan sheip langa det matiriyal.
  ukr-1871: І зроблять вони наплїчника із золота й блавату, пурпуру й кармазину і
    з нитяного полотна майстерним робом тканого.
  bch-bch: “Gid panua mosi ad ga tibada malo kemi ede ngan kadonga Aron irabu aea
    malo. Be manta tipasogo malo toa oa ngan gid oaro gol gereirei ga oaro salumu
    aea singsingia ga singsingia tede ga bil.
  deu-1951: Das Ephod sollen sie machen von Gold und aus Stoff von blauem und rotem
    Purpur und Karmesinfarbe und gezwirnter weißer Baumwolle, künstlich gezwirnt.
  eng-JPS: And they shall make the ephod of gold, of blue, and purple, scarlet, and
    fine twined linen, the work of the skilful workman.
  srp-1865: I neka naèine opleæak od zlata i od porfire i od skerleta i od crvca i
    od tankoga platna uzvedenoga, vezen.
  lug-lug: “Abakozi abakugu bakole ekkanzu ey’obwakabona ennyimpi etaliiko mikono
    n’ewuzi eza zaabu, ne bbululu, ne myufu, ne linena omulebevu omulange.
  heb-heb: ועשו את האפד זהב תכלת וארגמן תולעת שני ושש משזר מעשה חשב׃
  ben-IRV: আর তারা সোনা এবং নীল, বেগুনে ও লাল এবং পাকান সাদা মসীনা সুতোয় দক্ষ কারিগর
    দিয়ে এফোদ তৈরী করবে।
  pan-pan: ਉਹ ਏਫ਼ੋਦ ਨੂੰ ਸੋਨੇ, ਅਤੇ ਨੀਲੇ, ਬੈਂਗਣੀ, ਕਿਰਮਚੀ ਮਹੀਨ ਉਣੇ ਹੋਏ ਕਤਾਨ ਦਾ ਬਣਾਉਣ
    ਅਤੇ ਉਹ ਕਾਰੀਗਰੀ ਦਾ ਕੰਮ ਹੋਵੇ।
  mya-JVB: သိုင်းကြိုး နှစ် ပင်ရှိ ၍၊ သင်တိုင်း အပေါ်နားချင်းတွဲ မိစေခြင်းငှာ ၊ တဘက်
    တချက်ကို ဆွဲချုပ် ရမည်။
  hmo-hmo: “Inai dabua helagana, epodi, be dabua turia diba momo taudia ese do idia
    karaia. Golo varo, bona dabua namodia, dabua aukadia, edia kala bulu, kakakaka
    sisina, bona kakakaka momokani dekena amo do idia karaia.
  urd-urd: “और वह अफ़ोद सोने और आसमानी और अर्ग़वानी और सुर्ख़ रंग के कपड़ों और बारीक
    बटे हुए कतान का बनाएँ, जो किसी माहिर उस्ताद के हाथ का काम हो।
  rus-SYN: и сделают ефод из золота, из голубой, пурпуровой и червленой шерсти, и
    из крученого виссона, искусною работою.
  bqc-SIM: Aa sa'o'ulapi zↄ̃ ń pↄ́lɛ pↄ́ wa tã̀ ń bataɛao, wà gↄ̃inakɛ̀wà ń
    vuao ń babuunao ń bà gàaluladeo ń wↄ̃ↄtɛ̃nao.
  tcz-CHONGTHU: Konggah'a pang dia sana, patdum, ponsandup, patsan polthim khut tem
    na nei tah'a kikhong hichu tupet ponemma asem peh cheh cheh ding'u ahi.
  mar-mar: सोन्याची जर व निळ्या, जांभळ्या व किरमिजी रंगाचे सूत तसेच कातलेल्या तलम
    सणाचे कापड घेऊन कुशल कारागिराकडून त्यांचे एफोद तयार करून घ्यावे;
  qub-qub: «Efodta rurachinqui goriwan, caupusha jïlupita rurasha fïnu lïnu jïluwan,
    muräduman, auröraman, pucaman tiñisha jïlucunawan. Chaycunataga yachaj runacuna
    awanga.
  hat-hat: y'a fè jile a ak lò ak twal siperyè koulè ble, violèt ak wouj ansanm ak
    twal fen blan tise byen sere. y'a fè bèl bodri byen fèt sou li.
  eng-BSB: They are to make the ephod of finely spun linen embroidered with gold,
    and with blue, purple, and scarlet yarn.
  tod-tod: Ta zalaɠa ɠula zeɠei ɓɛtɛ ga geze ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi,
    ta geze ʋagɔi kpaliai. Ta suʋu ga zanu galui.
  eng-WEBPB: “They shall make the ephod of gold, blue, purple, scarlet, and fine twined
    linen, the work of the skilful workman.
  kbq-kbq: Amega amimizare'ma hania kukenama tro'ma hanazana, golire nofiki hokonke
    nofiki, fitunke nofiki, koranke nofi'ene knare zantfa hu'za osite zagi'nesaza
    nofiteti hinke'za ana zante eri'za vahe'mo'za trora hugahaze.
  nhe-BL: “Huan quichihuase nopa ixpantzajcayotl ica miyac piltlajco ilpicayotl tlen
    tlaxinepaloli tlen oro tlen nelcanactzi, huan icpatl tlen azultic, moradojtic
    huan chichiltic, huan ica lino icpatl tlamalintli nelcanactzi. Huan monequi quichihuase
    tlacame tlen nelía cuali quimatij tlasencahuaj.
  gub-BL: 'A''e ma''e iapo haw kwaw par wà nehe, omono''og putar a''e ma''e wà nehe:
    inemo àràpuhàràn hawitu ma''e hawer iapo pyrer huwy ma''e, inemo àràpuhàràn hawitu
    ma''e hawer iapo pyrer ipuwy ma''e, inemo àràpuhàràn hawitu ma''e hawer iapo pyrer
    ipiràg ma''e, pàn hekuzar katu ma''e irin her ma''e, inemo or iapo pyrer. Umuwywyk
    putar ma''eragapaw heme''yw rehe imono pà wà nehe no.'
  eng-DRA: And they shall make the ephod of gold, and violet, and purple, and scarlet
    twice dyed, and fine twisted linen, embroidered with divers colours.
