verse: EXO.028.033
translations:
  mal-C: അങ്കിയുടെ വിളുമ്പിൽ, നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ എന്നിവകൊണ്ടു ചുറ്റും മാതളപ്പഴങ്ങളും
    അവയുടെ ഇടയിൽ ചുറ്റും തങ്കംകൊണ്ടു മണികളും ഉണ്ടാക്കണം.
  deu-TKW: An seinem Saume aber sollst du Granatäpfel aus blauem und rotem Purpur
    und Karmesin anbringen - an seinem Saume ringsum - und inmitten derselben goldene
    Glöckchen,
  lin-lin: Na se mpe zingazinga ya nzambala, okotia bambuma ya grenade bakangisa na
    singa ya langi ya ble, ya motane ya pete mpe ya motane makasi ; mpe okotia bangonga
    ya mike-mike kati na bambuma ya grenade.
  eng-LSV: And you have made on its hem pomegranates of blue, and purple, and scarlet,
    on its hem all around, and bells of gold in their midst all around;
  eng-GNV: 'And beneath vpon the skirtes thereof thou shalt make pomegranates of blew
    silke, and purple, and skarlet, round about the skirts thereof, and belles of
    gold betweene them round about:'
  eng-WEBSTER: And beneath, upon the hem of it thou shalt make pomegranates of blue,
    and of purple, and of scarlet, round about its hem; and bells of gold between
    them around it.
  nhw-BL: Huan icuextejteno nopa iyoyo huehueyac monequi xijchihua se tlajtzontli
    yejyectzi campa xiquixcopina nopa cuatlactli granada ica icpatl azultic, morado
    huan chichiltic para ma quiyahualo icuexteno. Huan tlatlajco nopa granadas monequi
    xijcuapilojtiyas pilcampanajtzitzi tlen oro.
  swh-ONEN: Tengeneza makomamanga ya nyuzi za rangi ya buluu, za zambarau, na za rangi
    nyekundu kuzunguka pindo la hilo joho, na uweke pia vikengele vya dhahabu kati
    ya hayo makomamanga.
  bba-bba: Kpɑ ɑ mɑɑ ten temɔ tusɑnu doke nu n kɑ dɑ̃ɑ mɑrum ɡɑm weenɛ ni bɑ kuɑ kɑ
    wɛ̃ɛ yi bɑ wɔ̃kuɑ kɑ burɑ kɑ mɑɑ ɡɑɑdurɑ kɑ wɛ̃ɛ wunɔmɡii, kɑ sere mɑɑ yɑnɡire
    piiminu wurɑɡinu ɑ kɑ sikerenɑ.
  eng-KJVCPB: 'And beneath upon the hem of it thou shalt make pomegranates of blue,
    and of purple, and of scarlet, round about the hem thereof; and bells of gold
    between them round about:'
  cpy-cpy: Powetsika-kithokiyiti pithata-shitirori opatzi-kaakiki pewiryaako-wontsi.
    Paayiti kityonka-thari mampetha, thonkiri-thatatsiri, anashiriki-thatatsiri. Ari
    pikimitaakiri eejatzi ooro, powetsika-ñakiyi-takiri, pithayiteri opatzi-kaakiki.
  luo-luo: Twangʼ gik mongʼinore kaka olemo molos gi usi marambulu gi maralik kod
    makwar kendo ket gara mar dhahabu e kindgi
  meu-meu: 'Isena ai herahera ba turi, rimono huahuadia na heheto, varo vaiuridia
    bona mia-kakadia bona kakakakadia ba turilai, padadia ai gold gabagabadia ba turi
    kau:'
  npi-ULB: तलको फेरोको चारैतिर निलो, बैजनी र रातो धागोका दारिमहरू बनाउनू ।
  yor-yor: Ṣe pomegiranate ti aṣọ aláró, ti elése àlùkò àti ti òdòdó yí ìṣẹ́tí ọ̀já
    àmùrè náà ká, pẹ̀lú ṣaworo wúrà láàrín wọn.
  emp-NTPO: Idjab̶a granadajõ za quĩrãca cad̶adua oveja cara nayãna pãwãrã od̶aba,
    pursupursua od̶aba, purea od̶a bid̶a. Maʌ̃ra Aaroʌ̃ba jʌ̃ida b̶ʌ pãwãrã b̶ʌ ed̶ubema
    id̶e mimizua pʌrrʌga cajud̶adua. Idjab̶a mimizua pʌrrʌga cajud̶adua pĩrãchiru
    oro od̶ada. Granadajõ za quĩrãca cad̶ada ab̶a id̶e cajud̶aped̶a maʌ̃are pĩrãchiru
    oro od̶ada ab̶a cajud̶adua. Jũma pʌrrʌga mãwã cajud̶adua.
  ind-ind: Pada ujung bawah jubah, tenunlah hiasan-hiasan berbentuk buah delima dari
    benang warna merah, biru, dan ungu. Pasanglah lonceng-lonceng emas berselang-seling
    dengan hiasan-hiasan itu.
  pes-OPCB: با نخهای آبی، ارغوانی و قرمز، منگوله‌هایی به شکل انار درست کن و دور تا
    دور لبهٔ دامن ردا بیاویز و زنگوله‌هایی از طلا بین آنها قرار بده.
  tgl-ULB: Sa dulo ng laylayan, dapat kang gumawa ng mga granada na asul, lilak, at
    matingkad na pulang tali sa lahat ng palibot. Mga gintong kampanilya ay dapat
    paikot sa pagitan nila.
  hui-hui: Ani buwa aga ogoni nguni dindihayagi pu nogo sibi irinime payini mindibiha
    guyini hari mindini handalehe ngarumebi tagalitaya aleha guyini ngarumebi daramabiha
    guyini ngarumebi mo yári bia halu ira pomegaranade lini aleru wabu helaga bilimu.
    Ani buwa ira pomegaranade lini ale yári bu ngagoria dombeni mbelo emene emeneru
    ngolome wabuwa nguni ogoriani dege pongo bia haga bima pilimu.
  mya-mya: ဝတ်​ရုံ​အောက်​နား​ပတ်​လည်​တစ်​လျှောက်​တွင် အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊ အ​နီ​ရောင်​သိုး​မွေး
    သ​လဲ​သီး​လုံး​များ​နှင့်​ရွှေ​ဆည်း​လည်း​များ ကို​တစ်​လုံး​ကျော်​စီ​တပ်​ဆင်​ထား​ရ​မည်။-
  cbi-NTPO: Tsejtu belu' kaya pele kapa kapaya tsururu puka kerake detsejtekare' uukerake
    kikaade, lushmuraraa jiluchi bain, naa yamuraraa jiluchi bain, naa ungalalaa jiluchi
    bain deketu, tsenmin naa uru kaa kanbana juula bain yangaatselu kikaade entsa
    kapatala,
  bod-N: ཡང་དེའི་གོས་འདབ་ཀྱི་མཐའ་འཁོར་དུ་བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག མཚལ་དམར་བཅས་ཀྱི་སེ་འབྲུས་བརྒྱན་དགོས་ཤིང་།
    སེ་འབྲུ་རེ་རེའི་བར་གསེབ་ཏུ་ཡང་གསེར་གྱི་གཡེར་ཁ་རྣམས་འདོགས་དགོས་པ་དང་།
  sna-sna: Uite matamba ewuru yebhuruu, yepepuru netsvuku akapoteredza mupendero wejasi,
    namatare egoridhe pakati pawo.
  spa-BLM: 'En su dobladillo harás granadas de azul, de púrpura y de escarlata, alrededor
    de su dobladillo; con campanillas de oro entre ellas y alrededor de ellas:'
  cac-cac: A jun c'apac pichul jucan q'uic'mutz'inac chi', tz'och yelvanub' c'apac
    d'a masanil stitac d'a yoctac. Icha sat te' granado yilji yelvanub' c'apac stitac
    tz'och chi'. Sb'oji yelvanub' c'apac chi' d'a lana ch'al q'uic'mutz'inac yed'
    lana ch'al yaxmaquinac yed' pax lana ch'al chacchac. Tz'ochpax yunetac campana
    nab'a oro d'a scal yechel sat te' granado d'a smasanil stitac chi'.
  swh-ULB: Nawe katika pindo zake utatia makomamanga ya rangi ya samawi, na ya rangi
    ya zambarau, na ya rangi nyekundu, kuzunguka pindo zake kotekote; na njuga za
    dhahabu kati ya hayo makomamanga pande zote.
  bel-bel: 'на прыполе яе зрабі яблыкі зь нітак блакітнага, яхантавага, пурпуровага
    і чырванёнага колеру, вакол па прыполе яе; чашачкі залатыя пасярод іх вакол:'
  deu-ELBBK: 'Und an seinen Saum mache Granatäpfel von blauem und rotem Purpur und
    Karmesin, an seinen Saum ringsum, und Schellen aus Gold zwischen ihnen ringsum:'
  mbb-OT: Is peliǥuy he sidsid dutun te visti kinahanglan he ibpeliǥuy te eburda zutun
    is ed-iringen te menge veǥas te kayu he pumigranata, he welin he meitem is kaavuavu
    zin, merudtem wey kanggan he ebpemelvel-etan te menge seriyew he vulawan.
  mal-2015: നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ എന്നിവകൊണ്ടു ചുറ്റും അതിന്റെ വിളുമ്പിൽ മാതളപ്പഴങ്ങളും
    അവയുടെ ഇടയിൽ ചുറ്റും പൊന്നുകൊണ്ടു മണികളും ഉണ്ടാക്കേണം.
  gup-gup: Kore kanjdjikah nawu namekbe nakuyeng kunmadej, wanjh ngurrikurrmen yeng
    bokenh. Ngurrimang kunyarl manbu madjbubuyika yima kukblue, dja kukpurple dja
    kukkurlba, dja ngurribibbu nawu kakukyime mandjoleng manbu pomegranates, dja mak
    ngurrimarnbu nayahwurd wirlmurrng gold bells. Wanjh ngurrikurrmen nawu bells dja
    mak nawu pomegranates kanjdji kore kuberrkkah nawu kunmadj, kaluk gold bells kahbebbehdi
    kubuldjarn kore pomegranates nawu kahdi bebbehdi.
  gvs-gvs: Sigilumi ikavava, búyala noyanoyaidi buruu, kalaakovidi toidi be kayakayaidi
    sikabidi, mogolu keuwoina maisiyana sigilumidi, e kwamayana kikina ditonema dadavina
    goi sisikoidi. E nakae goura maavadaina sikabi, bere giyaidi simadagidi. Ikavava,
    kwamayana kikina ditonema dadavina goi sisikoidi mogolu nauyayanaidi.
  rmc-rmc: Pre teluno agor siveha granatoskre phaba la fijalova, ľoľa the purpurova
    vlnatar a maškar lende cikne somnakune zvončeki.
  nlg-nlg: Gonia na vuavua tara holoa nia na pomegranate nia na cotton te ghioghio,
    na boibongi, mana sisi,
  pes-OPV: و در دامنش، انارها بساز ازلاجورد و ارغوان و قرمز، گرداگرد دامنش، وزنگوله
    های زرین در میان آنها به هر طرف.
  ron-1924: 'Пе марӂине, де жур ымпрежурул тивитурий, сэ пуй ниште родий де кулоаре
    албастрэ, пурпурие ши кэрэмизие, пресэрате ку клопоцей де аур:'
  ben-OBCV: সেই আলখাল্লার আঁচলের চারপাশে নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো দিয়ে
    ডালিম তৈরি করে, সেগুলির মাঝে মাঝে সোনার ঘণ্টা ঝুলিয়ে দিয়ো।
  som-som: Oo khamiiska daraftiisa hoose waxaad u yeeshaa rummaanno oo ah buluug,
    iyo guduud, iyo casaan, oo ku wada wareeji daraftiisa hareeraheeda oo dhan; oo
    dawanno dahab ahna dhexdooda geli oo ku wareeji.
  lat-VUC: Deorsum vero, ad pedes ejusdem tunicæ, per circuitum, quasi mala punica
    facies, ex hyacintho, et purpura, et cocco bis tincto, mistis in medio tintinnabulis,
  eng-ASVBT: 'And upon the skirts of it thou shalt make pomegranates of blue, and
    of purple, and of scarlet, round about the skirts thereof; and bells of gold between
    them round about:'
  ita-1885: E fa' alle fimbrie di esso Manto, attorno attorno, delle melagrane di
    violato, di porpora, e di scarlatto; e de' sonagli d'oro per mezzo quelle d'ogni
    intorno.
  eng-LXXUP: 'And under the fringe of the robe below thou shalt make as it were pomegranates
    of a flowering pomegranate tree, of blue, and purple, and spun scarlet, and fine
    linen spun, under the fringe of the robe round about: golden pomegranates of the
    same shape, and bells round about between these.'
  eng-ULB: On the bottom hem, you must make pomegranates of blue, purple, and scarlet
    yarn all around. Gold bells must be between them all around.
  spa-VBL: Haz las granadas con los hilos azul, púrpura y carmesí y pégalas alrededor
    de su dobladillo, con campanas de oro entre ellas,
  fra-_FOB: 'Et tu mettras à ses bords des grenades de pourpre, d''écarlate, et de
    cramoisi, à ses bords, tout autour; et des clochettes d''or entremêlées, tout
    autour:'
  mal-mal: നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ എന്നിവകൊണ്ട് അതിന്റെ വിളുമ്പിൽ ചുറ്റും മാതളപ്പഴങ്ങളും
    അവയുടെ ഇടയിൽ പൊന്നുകൊണ്ട് മണികളും ഉണ്ടാക്കണം.
  urd-GVR: Nīle, arġhawānī aur qirmizī rang ke dhāge se anār banā kar unheṅ choġhe
    ke dāman meṅ lagā denā. Un ke darmiyān sone kī ghanṭiyāṅ lagānā.
  suz-BL: मेको फेक्‍तीके आ उइ ङा सुर एर ओंथ गे नीलो, लल नु प्‍याजी रङ ङा श्‍येले के
    सेल्‍शो दारीम सेल्‍पाइक्‍चा माल्‍नेवे। मेको आन दातेम सुन के आइक्‍च आइक्‍च किङगो
    क्‍युक्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: 'All’orlo inferiore del manto, tutt’all’intorno, farai delle melagrane
    di color violaceo, porporino e scarlatto; e in mezzo ad esse, d’ogn’intorno, porrai
    de’ sonagli d’oro:'
  ckb-ckb: لەسەر دامێنی کەواکە گوڵینگی مۆر و ئەرخەوانی و سووری ئاڵ دروستبکە، لەگەڵ
    زەنگوڵەی زێڕین لەنێوانیان.
  eng-BBE: And round the skirts of it put fruits in blue and purple and red, with
    bells of gold between;
  kan-OKCV: ನಿಲುವಂಗಿಯ ಅಂಚಿನ ಮೇಲೆ ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ದಾಳಿಂಬೆ ಹಣ್ಣಿನಂತೆ
    ಅದರ ಅಂಚಿನ ಸುತ್ತಲೂ ಮಾಡಿ, ಅವುಗಳ ಮಧ್ಯದಲ್ಲಿ ಬಂಗಾರದ ಗಂಟೆಗಳನ್ನೂ ಸುತ್ತಲೂ ಇರಿಸಬೇಕು.
  bbb-bbb: Areme e ukie mukoe isoevo ijia kuaga fu kaje kazine ro kavuane ijia kena
    ugone kazine ijadufuo ubine ijia ine fomigureniti ijadufuo fo bino ijene ukie
    isoedufuo. Areme ni bero isesina bu gorodi ijia amaeriaeva bu zurevo ijene gue
    ukie ije isoeva kafare ijia bijia kiriafo.
  tam-2017: அதின் கீழ் ஓரங்களில் இளநீலநூல் இரத்தாம்பரநூல் சிவப்புநூல் வேலையால் செய்யப்பட்ட
    மாதுளம்பழங்களையும், அவைகளுக்கு இடையிடையே சுற்றிலும் பொன்மணிகளையும் அதின் ஓரங்களில்
    சுற்றிலும் தொங்கும்படி செய்துவைக்கவேண்டும்.
  spa-RV-1909: 'Y abajo en sus orillas harás granadas de jacinto, y púrpura, y carmesí,
    por sus bordes alrededor; y entre ellas campanillas de oro alrededor:'
  ron-BTF: 'Și să faci pe tiv, rodii de albastru și de purpuriu și de stacojiu, de
    jur împrejurul tivului ei; și clopoței de aur între ele de jur împrejur:'
  eng-WEBP: 'On its hem you shall make pomegranates of blue, and of purple, and of
    scarlet, all around its hem; with bells of gold between and around them:'
  eng-FBV: Make pomegranates using blue, purple, and crimson thread and attach them
    all the way around its hem, with gold bells between them,
  nld-1939: Aan de onderrand van de schoudermantel moet ge rondom violette, purperen
    en karmozijnen granaatappeltjes aanbrengen en aan alle kanten daartussen gouden
    belletjes;
  nch-BL: Huan icuextejteno nopa iyoyo huehueyac monequi xijchihua se tajtzonti yejyectzi
    campa xiquixcopina nopa cuatacti granada ica icpat azultic, morado huan chichiltic
    para ma quiyahualo icuexteno. Huan tatajco ten nopa granadas monequi xijcuapilojtiyas
    pilcampanajtzitzi ten oro.
  vie-1934: Nơi biên dưới hãy thắt trái lựu màu tím, đỏ điều, đỏ sặm, cùng chuông
    vàng nhỏ đan tréo nhau ở vòng theo viền,
  hin-CV: इस वस्त्र की किनारी पर नीली, बैंगनी तथा लाल सूक्ष्म बंटी हुई सन के रेशों
    से अनार बनवाना. सोने की घंटियां भी बनवाना और इन्हें वस्त्र की किनारी के चारों
    ओर अनारों के बीच में लगा देना.
  eng-OURB: 'On its hem you shall make pomegranates of blue, and of purple, and of
    scarlet, around its hem; and bells of gold between and around them:'
  spa-BES: Y alrededor de sus faldas ponen granadas en azul, púrpura y rojo, con campanillas
    de oro entre ellas;
  tdx-tdx: Le itseneo sare-voan-dagoa manga naho malòmavo naho mena mañabarà hiariary
    an-drira’e ambane isabadidahañe fikorìñe volamena.
  vid-vid: Kuli lupindo lwa kunyhiga kuzunguluta banzi zeng'ha, konoligwa kwa mafuza
    gachemigwe makomamanga ga lanji ya buluu na zambalau na ndung'hu, kowa kahi na
    nhogo za zahabu hagati mwa ago makomamanga,
  eng-OKE: And thou shalt make on the lower part of it pomegranates of hyacinth, and
    purple, and vermilion upon its lower part round about, with bells of gold between
    them round about.
  tha-KJV: ที่​ชายล่างของเสื้อคลุมให้ปั​กรู​ปทั​บท​ิม ใช้​ด้ายสี​ฟ้า สีม่วง สี​แดงเข้มรอบชายเสื้อ
    และติ​ดล​ูกพรวนทองคำสลั​บก​ับผลทั​บท​ิม
  por-BR-2018: E abaixo em suas orlas farás romãs de material azul, e púrpura, e carmesim,
    por suas bordas ao redor; e entre elas sinos de ouro ao redor.
  deu-ELO: 'Und an seinen Saum mache Granatäpfel von blauem und rotem Purpur und Karmesin,
    an seinen Saum ringsum, und Schellen von Gold zwischen ihnen ringsum:'
  eng-WYC-2018: Forsooth beneath at the feet of the same coat, by compass, thou shalt
    make as pomegranates, of jacinth, and purple, and of red silk twice-dyed, and
    of bis folded again; (And beneath, all around on the lower hem of the robe, thou
    shalt put pomegranates made out of jacinth, and purple, and red silk twice-dyed,
    and finely woven linen;)
  epo-epo: Sur ĝia malsupra rando faru granatojn el blua, purpura, kaj ruĝa teksaĵo,
    ĉirkaŭe sur ĝia malsupra rando, kaj inter ili ĉirkaŭe orajn tintilojn.
  uig-PIN: Uning etikining qɵrisigǝ kɵk, sɵsün wǝ ⱪizil yiptin anarlarni toⱪup asⱪin
    ⱨǝmdǝ altun ⱪongƣuraⱪlarni yasap, qɵrisidiki anarlarning ariliⱪiƣa birdin esip
    ⱪoyƣin; tonning etikining pütkül qɵrisigǝ bir altun ⱪongƣuraⱪ, bir anar, yǝnǝ
    bir altun ⱪongƣuraⱪ, bir anar... bekitilsun.
  beo-beo: Abula ea fe gudu diala amoga ‘bomigala:nidi’ ifa fage agoane liligi sibi
    hinabo mola:ya:i, oga:iyei amola yoi amoga hamoi lala:gilisima. Sibi hinabo hamoi
    ‘bomigala:nidi’ afadafa amalalu, gouli belo afadafa amalalu, ‘bomigala:nidi’ eno
    agoane fega lala:gilisima.
  tpi-OTNT: Na kisim blupela na retpela tret ol i wokim long gras bilong sipsip na
    samapim sampela samting olsem pikinini bilong diwai pomigranet. Samapim ol long
    arere daunbilo bilong klos bilong pris na samapim wan wan belo gol namel namel
    long ol pomigranet bai ol i hangamap i stap.
  hau-SA: Za a yi wa bakin rigar ado da fasalin ’ya’yan rumman masu launin shuɗi,
    da shunayya, da mulufi. A sa ƙararrawa ta zinariya a tsakankaninsu.
  uig-LAT: Uning étikining chörisige kök, sösün we qizil yiptin anarlarni toqup asqin
    hemde altun qongghuraqlarni yasap, chörisidiki anarlarning ariliqigha birdin ésip
    qoyghin; tonning étikining pütkül chörisige bir altun qongghuraq, bir anar, yene
    bir altun qongghuraq, bir anar... békitilsun.
  nde-nde: Wenze emphethweni wesembatho amaphomegranathi ngentambo eluhlaza, eyibubende
    kanye lebomvu, uwugabanise lamabhera egolide.
  ton-ton: Pea ʻi hono kapa ki lalo ke ke ngaohi hono teunga ke hangē ko e fuaʻi ʻakau,
    ʻoe lanumoana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho, ke tuʻu takatakai ʻi hono kapa;
    mo e ngaahi fafangu koula ʻi honau vahaʻa ʻo takatakai.
  ces-1613: Uděláš i na podolku jeho jablka zrnatá z hedbáví modrého, z šarlatu a
    z červce dvakrát barveného, na podolku jeho vůkol, a zvonečky zlaté mezi nimi
    vůkol.
  eng-WMB: 'On its hem you shall make pomegranates of blue, and of purple, and of
    scarlet, all around its hem; with bells of gold between and around them:'
  tam-TCV: மேலங்கிக்குக் கீழே ஓரத்தைச் சுற்றிலும் நீலநூல், ஊதாநூல், சிவப்புநூல் ஆகியவற்றால்
    மாதுளம் பழங்களைச் செய்து, அவைகளுக்கு இடையிடையே தங்க மணிகளைத் தொங்கவிட வேண்டும்.
  ceb-ULB: Sa ubos nga sidsid, kinahanglan burdahan ninyo kini ug mga bunga sa granada
    sa linubid nga asul, tapul, ug pula. Kinahanglan ipataliwala usab ang kampanilyang
    bulawan sa palibot niini.
  pol-UBG: Uczynisz też u jego dołu jabłka granatu z błękitnej tkaniny, purpury i
    karmazynu dokoła brzegu, a między nimi dokoła złote dzwonki;
  urd-GVU: نیلے، ارغوانی اور قرمزی رنگ کے دھاگے سے انار بنا کر اُنہیں چوغے کے دامن
    میں لگا دینا۔ اُن کے درمیان سونے کی گھنٹیاں لگانا۔
  deu-1912: Und unten an seinen Saum sollst du Granatäpfel machen von blauem und rotem
    Purpur und Scharlach um und um und zwischen dieselben goldene Schellen auch um
    und um,
  ntj-ntj: '@see-verse:EXO.028.032'
  kan-2017: ನಿಲುವಂಗಿಯ ಅಂಚಿನ ಸುತ್ತಲೂ ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರದಿಂದ ದಾಳಿಂಬ
    ಹಣ್ಣುಗಳನ್ನು ಅವುಗಳ ನಡುವೆ ಚಿನ್ನದ ಗೆಜ್ಜೆಗಳನ್ನು ಹಾಕಿಸಬೇಕು.
  ena-ena: Niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ
    hɨvɨ ivavɨlalɨ agɨladɨ vihavɨm uami. Viavɨla kɨlɨ pomigɨlanetɨ agadɨ amɨŋ me agɨladɨ
    hɨcavɨla hadi hɨlahɨla agadɨ fɨdɨm hɨvɨ lɨbala lɨbala uavɨm uami. La lɨba golɨ
    huaci sɨbaŋ hɨvɨ iajɨ tɨbaŋ tɨbaŋ me agɨladɨ vihavɨm uami. Viavɨla kɨlɨ pomigɨlanetɨ
    agadɨ amɨŋ me lɨbalavɨci alɨhaŋ tuŋ daŋ tuŋ daŋ hɨniavɨbali heŋ iajɨ tɨbaŋ tɨbaŋ
    me agɨladɨ lɨbala lɨbala uavɨm uami.
  yap-yap: Mu pgan e re mad ney ni ga’ngin e ngan tay ya’an e pomegranate ngay ni
    kan ngongliy u bunu’en e saf nib ra’en mak’ef, purple, nge row, ni bay yuchi bel
    nib gol u thilthilin.
  hlt-MCSB: A hnihmoi ah tale a thim, daidi neh hlampai a lingdik neh saii. A hmoi
    kaepvai te a laklo ah sui hling neh pin thalh saeh.
  mdy-ETH: ዾኦሎ ዛሎ ዓጮና ዲንኪ፥ ጋላፒ፤ ሃሣ ዞቄ ሱኡፖይዳፓ ማዢንቴ ሮኦማኣኔ ሚፆ ዓኣፖ ማላ ባኣዚ ጌሤ፤ ዬኖ ዓኣፖኮ
    ባኣኮይዳ ጌላንዳ ዎርቄይዳፓ ማዢንቴ ዻካ ዻካ ሂቾ ጌሤ።
  twi-ASANTE: Wɔde ntoma tuntum, bibire ne koogyan na ɛbɛpam ato ano.
  eng-WEBU: 'On its hem you shall make pomegranates of blue, and of purple, and of
    scarlet, all around its hem; with bells of gold between and around them:'
  bnp-bnp: O bole a hotu gomagoma, a hotu kuakua, a hotu vururu, o rahi dili a naro
    ge manga a kanena kai a pomigranet polotano na bagetua na prister. Na koropalana
    pomigranet, o rahi dili a belo kiroko ni rata na gol ge tavore.
  wal-wal: Adussa maayuwaa duge bagga macaraa yuushuwan salo milatiya, ochchaa teeraa
    milatiyaanne shololla zo7o qacinaappe, roomaaniyaa teeraa misileta medhdha. Yaatada
    eta gidduwan worqqaappe oosettida daalata walahan ootta.
  spa-PDDPT: En sus orillas harás granadas de azul, púrpura y carmesí, y entre ellas
    campanillas de oro alrededor de su borde.
  gun-gun: Ha'e gui kamixa puku árygua rembe ha'e javi rupi rembojegua 'rã yvyra'a
    ra'angaa hovy va'e, púrpura ha'e pytã va'e gui ojapo pyre py. Mbyte rupi remoĩ
    avi 'rã oparã'i va'erã ouro guigua.
  agu-BL: Cho'ken e'chk yubil stzi'ak yi xbu'k. Woloji'n tzitulej. Nin ba'n xcon yi
    xbu'k yi txib yubil tu xk'ayk'uj nin cyak. Nin ba'n tziban wok e'chk tal campanu'
    yi oro cu'n tan toque'n stzi'ak yi xbu'ka'tz.
  ilo-ULB: Iti akinbaba a gayadan, masapul a mangaramidka kadagiti granada nga asul,
    maris ube, ken nalabaga a pagdait iti amin nga aglawlawna. Masapul nga adda iti
    kampanilia a balitok kadagiti nagbabaetanda.
  kpg-kpg: Heia taalinga di gahu gi lala hagatau nia ada ‘pomegranate’ ne hai gi nia
    gahu gili siibi humalia gi nnadunga halatee, halatee luuli mo mmee, e wanga hagadau
    gi nia beele goolo i nadau mehanga.
  uig-ARA: ئۇنىڭ ئېتىكىنىڭ چۆرىسىگە كۆك، سۆسۈن ۋە قىزىل يىپتىن ئانارلارنى توقۇپ ئاسقىن
    ھەمدە ئالتۇن قوڭغۇراقلارنى ياساپ، چۆرىسىدىكى ئانارلارنىڭ ئارىلىقىغا بىردىن ئېسىپ
    قويغىن؛ توننىڭ ئېتىكىنىڭ پۈتكۈل چۆرىسىگە بىر ئالتۇن قوڭغۇراق، بىر ئانار، يەنە
    بىر ئالتۇن قوڭغۇراق، بىر ئانار... بېكىتىلسۇن.
  sus-sus: I xa a raxunma pirinti gɛrɛ daaxi, bulu daaxi, nun gbeeli ra naxee misaalixi
    wuri bogi ra a rabilinyi birin ma. I xa tɔlɔnyi xɛɛma daaxie dɛgɛ na pirintie
    tagi,
  pon-2006: Ni pwungipen imwin pah ke pahn kihdiong ekei wahn pwohmakraneid me wiawihda
    sang ni wunen sihpw me poh mei, ntahnmwel, oh weitahta, me pahn kapilpene kisin
    pehl kei me wiawihkihda kohl.
  ksd-ksd: Ma una pait ra umana pupulu da ra goava ta ra ngu na mal ra pia, una mal
    pa diat ma ra mal i blu marut, ma i meme marut, ma i meme tuna, diat a tur kikil
    ra ngu na mal parika; ma ra umana taratarenge ba di pait ia ma ra goled livuan
    ta diat, kikil ra ngu na mal.
  tur-YTC: 'Etek kısmı boyunca lacivert, mor ve kırmızı narlar yapacaksın; tüm etek
    boyunca aralarında ve çevresinde altın çıngıraklar olacak:'
  grc-BRENT: Καὶ ποιήσεις ὑπὸ τὸ λῶμα τοῦ ὑποδύτου κάτωθεν, ὡσεὶ ἐξανθούσης ῥόας ῥοΐσκους
    ἐξ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου διανενησμένου, καὶ βύσσου κεκλωσμένης,
    ὑπὸ τοῦ λώματος τοῦ ὑποδύτου κύκλῳ· τὸ αὐτὸ εἶδος ῥοΐσκους χρυσοῦς, καὶ κώδωνας
    ἀναμέσον τούτων περικύκλῳ.
  ind-AYT: Kamu harus membuat hiasan delima dari kain biru, kain ungu, dan kain kirmizi
    di sekeliling tepi bawah jubah itu, dengan kerincing-kerincing emas di antaranya,
  nya-nya: Pa mpendero wamʼmunsi wa mkanjowo, upange mphonje zokhala ngati makangadza
    za nsalu yamtundu wa mtambo, yapepo ndi yofiira zokhala ndi maberu agolide pakati
    pake.
  hrv-hrv: Na njegovu rubu sve naokolo načini šipke od ljubičastog, crvenog i tamnocrvenog
    prediva, a između njih zvonca od zlata naokolo;
  mps-mps: Tama sisi hobi, me haniani mama yai hobi te augwaligo sipsip nisigo nigai,
    tama nai mebago te ni pomigranet wai tiwai nigao. Te ni wai du dabe te prisgo
    ugwa sese aiyadu hobolama, tama golgo nigai belo deli deli te ni pomigranet du
    dabe tomo tomode hobolama walalumainogo yao.
  tpi-tpi: Na kisim blupela na retpela tret ol i wokim long gras bilong sipsip na
    samapim sampela samting olsem pikinini bilong diwai pomigranet. Samapim ol long
    arere daunbilo bilong klos bilong pris na samapim wan wan belo gol namel namel
    long ol pomigranet bai ol i hangamap i stap.
  dan-1931: og langs dens nederste Kant skal du sy Granatæbler af violet og rødt Purpurgarn
    og karmoisinrødt Garn og mellem dem Guldbjælder hele Vejen rundt,
  vie-OVCB: Dùng chỉ xanh, tím, đỏ thắt trái lựu
  guj-2017: અને જામાની નીચેની કિનારીએ ભૂરા, જાંબુડા અને કિરમજી રંગના દાડમનું ભરતકામ
    કરાવવું. અને બે દાડમોની વચમાં સોનાની ઘૂઘરીઓ મૂકવી,
  pon-2006A: Ni pwungipen imwin pah ke pahn kihdiong ekei wahn pwohmakraneid me wiawihda
    sang ni wunen sihpw me poh mei, ntahnmwel, oh weitahta, me pahn kapilpene kisin
    pehl kei me wiawihkihda kohl.
  por-BRBSL: 'Em sua bainha você deve fazer romãs de azul, e de roxo, e de escarlate,
    ao redor de sua bainha; com sinos de ouro entre elas e ao redor delas:'
  cth-cth: Kamthim, dikpaling, loukloukkaang e hoi sak e talepawnaw hai angki petkâkalup
    lah na sak han. Hote rahak dawkvah, suidinghling hoi petkâkalup lah na sak han.
  twi-twi: Wɔde ntama tuntum, bibiri ne koogyan na ɛbɛpam ato ano.
  hlt-hlt: A hnihmoi ah tale a thim, daidi neh hlampai a lingdik neh saii. A hmoi
    kaepvai te a laklo ah sui hling neh pin thalh saeh.
  tbz-SIM: Kɛ̀ dí kpɛ̃̀ ndiyɑɑ̀bòrì fũ̀ɔ̃̀ kɛ́fitɛ́ nɛ̀ tipecìtì tìì dò mmɛbèrìmɛ̀
    nɛ̀ tìì dò nfɛtònfɛ̀ nɛ̀ tìì dò mmɛyĩ̀ĩ̀ nkɛ̀ dɛ̀ ndò nyɛtebɛ bɛ̀ tu yɛ̀ kedenɑ́tì
    kɛ́cɑ́tínnɛ́ isɔɔdede.
  msy-2020: Egh ia tretɨn blupla ko pɨghaghevim ko tretɨn aghevir me sipsipɨn arɨzimɨn
    irɨghizim inigh, egh iter pomigranetɨn ovɨzibar mɨn bizitaba isamigh. Egh ofa
    gamir gumazibar dapanimɨn korotiar ruarir azenan itimɨn vɨn bizir kaba isamigh
    egh golɨn ingarizir beloba vaghvagh pomigranetɨn ovɨzibar tizibar da isamightɨ,
    da ituighɨv ikiam.
  azb-azb: 'Cübbənin ətəyinin ətrafına bənövşəyi, tünd qırmızı və al rəngli iplikdən
    narlar və zınqırovlar düz:'
  eng-DBY: 'And on the skirts thereof thou shalt make pomegranates of blue, and purple,
    and scarlet, round about the skirts thereof; and bells of gold between them round
    about:'
  hin-2017: और उसके नीचेवाले घेरे में चारों ओर नीले, बैंगनी और लाल रंग के कपड़े के
    अनार बनवाना, और उनके बीच-बीच चारों ओर सोने की घंटियाँ लगवाना,
  wol-KYG: Nanga takk ci ombu fëxya bi ba mu daj, ay doomi gërënaat yu ñu defare wëñ
    gu baxa te laal yolet, ak wëñ gu xewar ak gu xonq curr, te diggante gërënaat yi,
    nga doxale ci ay jóolóoli yu wurus ba omb bi daj.
  bjr-bjr: Mina atimau raqandaammasee akunuseeqa saqari aqama faqa kaqikaa biru koorannai
    auqirana faqa mina atimau qusuaqa. Dirindaasi akira sipsipa asausinnai faqa pannoona
    akiranannai faqa faeena akiranannai faqa mi saqri aqamana amana auquaqa. Auquseeqa
    mi saqari aqamana faqa koorannai auqira biru faqa qamunna atimau moo mafi quqee
    moo mafi quqee iaqa.
  eng-YLT: '''And thou hast made on its hem pomegranates of blue, and purple, and
    scarlet, on its hem round about, and bells of gold in their midst round about;'
  eng-WYC-2017: Forsooth beneath at the feet of the same coat, by compass, thou shalt
    make as pomegranates, of jacinth, and purple, and of red silk twice-dyed, and
    of bis folded again;
  eng-WMBB: 'On its hem you shall make pomegranates of blue, and of purple, and of
    scarlet, all around its hem; with bells of gold between and around them:'
  urd-GVH: नीले, अरग़वानी और क़िरमिज़ी रंग के धागे से अनार बनाकर उन्हें चोग़े के दामन
    में लगा देना। उनके दरमियान सोने की घंटियाँ लगाना।
  rug-rug: Koasa doduru vari likohaena sa hubina sa poko, si mamu veko nia guana vua
    huda pomeqaraneti, sapu bulu, pepolo, meke ziṉara meke hopeke belo qolo pa varikorapadi.
  gaz-gaz: Naannoo xiyyoo wandaboo sanaatti immoo kirrii bifa cuquliisaa, dhiilgee
    fi bildiimaadhaan roomaanii hojjedhuutii gidduu isaatti immoo bilbila warqee tolchi.
  fra-LSG: 'Tu mettras autour de la bordure, en bas, des grenades de couleur bleue,
    pourpre et cramoisi, entremêlées de clochettes d’or:'
  gnn-gnn: '@see-verse:EXO.028.032'
  yal-yal: I xa girenada wudi bogi sawurane dɛgɛ gari mamiloxin nun a gbeela ra a
    lenbene ma, i yi xɛma talandine singan e longori ra.
  haw-1868: 'A ma kona mau lepa, e hana oe i mau pomeraite, he uliuli, he poni, he
    ulaula, a puni kona lepa, a he mau bele gula mawaena o lakou a puni:'
  arb-NAV: وَتَتَدَلَّى مِنْ هُدْبِهَا رُمَّانَاتٌ زَرْقَاءُ وَبَنَفْسِجِيَّةٌ وَحَمْرَاءُ،
    وَتُعَلِّقُ بَيْنَهَا أَجْرَاساً مِنْ ذَهَبٍ،
  ewe-ewe: Woatsɔ aɖabɛka blɔtɔ kple dzĩtɔ kple ka dzĩ alɔ̃ yevuboɖawo ɖe awu ʋlaya
    la to le awu la te eye sikanyawowoewo nanɔ yevuboɖawo dome.
  eng-LEE: 'And thou shalt make on its lower hem pomegranates of blue, and purple,
    and scarlet yarn, round about its lower hem; and bells of gold between them round
    about:'
  asm-FB: তুমি তাৰ তল দাঁতিৰ চাৰিওফালে নীলা, বেঙুনীয়া, আৰু ৰঙা বৰণীয়া সূতাৰে ডালিমৰ
    চানেকী তুলিবা, আৰু তাৰ মাজে মাজে চাৰিওফালে সোণৰ জুনুকা থাকিব।
  sus-A: عِ شَ عَ رَشُنمَ ثِرِنتِ فّرّ دَاشِ، بُلُ دَاشِ، نُن فبٍيلِ رَ نَشٍيٍ مِسَالِشِ
    وُرِ بٌفِ رَ عَ رَبِلِنيِ بِرِن مَ. عِ شَ تْلْنيِ شّيمَ دَاشِيٍ دّفّ نَ ثِرِنتِيٍ
    تَفِ،
  fra-SBL: 'Sur son ourlet, tu feras des grenades bleues, pourpres et écarlates, tout
    autour de l''ourlet, avec des clochettes d''or entre elles et autour d''elles :'
  hbo-hbo: וְעָשִׂ֣יתָ עַל־שׁוּלָ֗יו רִמֹּנֵי֙ תְּכֵ֤לֶת וְאַרְגָּמָן֙ וְתֹולַ֣עַת
    שָׁנִ֔י עַל־שׁוּלָ֖יו סָבִ֑יב וּפַעֲמֹנֵ֥י זָהָ֛ב בְּתֹוכָ֖ם סָבִֽיב׃
  eng-WYCLIFFE: Forsothe bynethe at the feet of the same coote, bi cumpas, thou schalt
    make as `piyn applis, of iacynt, and purpur, of `reed selk twies died, and of
    biis foldid ayen; while smale bellis ben medlid in the myddis,
  piu-2006: '@see-verse:EXO.028.032'
  pjt-pjt: '@see-verse:EXO.028.032'
  cwe-cwe: Muna imhindo yake ya hasi kuzunguluka banzi zose, izacholigwa makomamanga
    ya langi ya buluu na zambalau na ndung'hu, iviya hagati ya makomamanga yayo hezakuwa
    na mbugi za zahabu.
  kik-kik: Thondeka tũcunjuura tũtariĩ ta matunda ma makomamanga twa ndigi cia rangi
    wa bururu, na rangi wa ndathi, na rangi mũtune ta gakarakũ gũthiũrũrũka rũtumo
    rwa magũrũ-inĩ rwa nguo ĩyo, tũhakanĩtio na ngengere cia thahabu.
  fra-NCL: Tu mettras au bord inférieur des grenades de pourpre violette, de pourpre
    écarlate et de cramoisi, sur le bord inférieur tout autour,
  cek-AK: Kahni tlim ih atom ah tlangqui kamiing, tlangqui kamling hup, tlangqui kathim
    hoiah pomegranat thingthai krang to soi ah loe, salakah sui hoi sak ih dar krang
    to soi ah.
  cuk-cuk: ”Mor-dummad-e-nag-dukugi bela-ebirar yeerdakle be soboed. Be soboedi, sapi-granada-e-sanyob-dakleged
    be soboed, nirbadub-aradgi, nirbadub-suir-akwagiidgi, nirbadub-ginnidgi be soboed.
    Degine, amar-imba-imbagi gapan-burwigana-olobiid, bela e-nag-duku-ebilis be nasikoed.
  uig-CYR: Униң етигиниң чөрисигә көк, сөсүн вә қизил жиптин анарларни тоқуп асқин
    һәмдә алтун қоңғурақларни ясап, чөрисидики анарларниң арилиғиға бирдин есип қойғин;
    тонниң етигиниң пүткүл чөрисигә бир алтун қоңғурақ, бир анар, йәнә бир алтун қоңғурақ,
    бир анар... бекитилсун.
  tel-2017: దాని అంచుల చుట్టూ నీల ధూమ్ర రక్త వర్ణాల దానిమ్మ కాయ ఆకారాలను, వాటి మధ్యలో
    బంగారు గంటలను నిలువు టంగీ చుట్టూ తగిలించాలి.
  hat-BSA: 'Ou va fè nan woulèt li grenad ak materyèl ble, mov, e wouj, toutotou woulèt
    li, ak klòch an lò antre yo chak toutotou:'
  kos-kos: Nu ke pikinnia kom fah sang unen sheep tuhn folfol, sroninmutuk, ac srusra
    ma orekla oana luman fokinsak pomegranate, wi tapweng srisrik gold in oan inmasrlo,
    rauneak nufon pikinnien nuknuk sac —
  hbo-WLC: וְעָשִׂ֣יתָ עַל־שׁוּלָ֗יו רִמֹּנֵי֙ תְּכֵ֤לֶת וְאַרְגָּמָן֙ וְתוֹלַ֣עַת
    שָׁנִ֔י עַל־שׁוּלָ֖יו סָבִ֑יב וּפַעֲמֹנֵ֥י זָהָ֛ב בְּתוֹכָ֖ם סָבִֽיב׃
  ibo-ibo: Nʼọnụ ala ala uwe ahụ gburugburu, ị ga-akpanye ihe ọkpụkpa oyiyi mkpụrụ
    pomegranet. Ọ bụ ogho nke na-acha anụnụ anụnụ, ngwakọta anụnụ na uhie na uhie
    uhie ka ị ga-eji. Ị ga-akpanyekwa ataṅụ ọlaedo nʼetiti ha.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ତହିଁର ଅଞ୍ଚଳର ଚତୁର୍ଦ୍ଦିଗରେ ନୀଳ, ଧୂମ୍ର ଓ ସିନ୍ଦୂର ବର୍ଣ୍ଣର ଡାଳିମ୍ବ
    କରିବ; ଆଉ ତହିଁ ଚତୁର୍ଦ୍ଦିଗର ମଧ୍ୟେ ମଧ୍ୟେ ସ୍ୱର୍ଣ୍ଣ ଘଣ୍ଟି ରହିବ।
  chk-chk: Iwe, lepwülün kopwe teätä uluulun apel seni mangaku mi arauarau me parachol
    me parapar, kopwe pwal teätä pel seni kolt lefiler.
  rop-rop: en dei garra meigim sambala raunwan sheip jis laik det frut daga gulum
    pamagrenit. Dei garra meigim detlot sheip garram bluwan, pepulwan en redwan wul,
    en dei garra meigim sambala golwan bel, en dei garra pudum detlot sheip en detlot
    bel langa bodam langa det kout.
  ukr-1871: 'І поробиш по краях її гранатові яблучка з блавату і пурпуру й кармазину,
    навкруги краю її, і дзвінки золоті проміж ними з усїх боків:'
  bch-bch: Ga pade, apasogo pononga mamarae toa ne iaoa aea les ngan oaro salumu aea
    singsingia ga singsingia tede ga bil. Akado sogonga toa ne ga imata mambe abei
    pomigranet itautau. Be akaukau gid golo gereirei toa tikado ngan gol, ta apalapala
    gid toman ngan abei pomigranet itautau anunud toa oa.
  deu-1951: Und unten, an seinem Saum, sollst du Granatäpfel machen aus Stoffen von
    blauem und rotem Purpur und Karmesinfarbe, ringsum, und goldene Schellen zwischen
    dieselben, auch ringsum,
  eng-JPS: 'And upon the skirts of it thou shalt make pomegranates of blue, and of
    purple, and of scarlet, round about the skirts thereof; and bells of gold between
    them round about:'
  srp-1865: 'A po skutu mu naèini šipke od porfire i od skerleta i od crvca svuda
    unaokolo, i meðu njima zlatna zvonca svuda unaokolo:'
  lug-lug: Okwetooloola ebirenge wansi onootungayo amajjolobera mu wuzi eza bbululu,
    ne kakobe, ne myufu; nga mu makkati ga buli langi eziriraanye otobekamu obude
    obwa zaabu.
  heb-heb: ועשית על שוליו רמני תכלת וארגמן ותולעת שני על שוליו סביב ופעמני זהב בתוכם
    סביב׃
  ben-IRV: আর তুমি তার আঁচলের চারধারে নীল, বেগুনে ও লাল ডালিম করবে এবং তার চারদিকে
    মধ্যে মধ্যে সোনার ঘন্টা থাকবে।
  pan-pan: ਤੂੰ ਉਸ ਦੇ ਪੱਲੇ ਦੇ ਘੇਰੇ ਉੱਤੇ ਨੀਲੇ, ਬੈਂਗਣੀ, ਅਤੇ ਕਿਰਮਚੀ ਕਤਾਨ ਦੇ ਅਨਾਰ ਬਣਾਈਂ
    ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਵਿਚਕਾਰ ਅਤੇ ਆਲੇ-ਦੁਆਲੇ ਸੋਨੇ ਦੇ ਘੁੰਗਰੂ ਪਾਵੀਂ
  mya-JVB: ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သောအထည်နှင့် လုပ်သော သလဲ သီးများကို၎င်း
    ၊ ရွှေ ဆည်းလည်း များကို၎င်း၊ ဝတ်လုံ အောက်စွန်းနားပတ်လည် ၌ ၊
  hmo-hmo: Inai dabua latana ena henuna isena dekenai herahera namodia do umui turia,
    edia toana be apolo huahua bona edia kala be bulu, kakakaka sisina, bona kakakaka
    momokani. Inai apolo edia huanai be golo gaba maragidia do umui turia kau.
  urd-urd: और उसके दामन के घेर में चारों तरफ़ आसमानी, अर्ग़वानी और सुर्ख़ रंग के अनार
    बनाना और उनके बीच चारों तरफ़ सोने की घंटियाँ लगाना।
  rus-SYN: 'по подолу ее сделай яблоки из нитей голубого, яхонтового, пурпурового
    и червленого цвета и из крученого виссона, вокруг по подолу ее; такого вида яблоки
    и позвонки золотые между ними кругом:'
  bqc-SIM: Gↄ̃inakɛ sa'o'ulapi lɛ́wa lán gbɛafu bɛwa ǹ liai ń babuunao ń bà gàaluladeo
    ń wↄ̃ↄtɛ̃nao, ní vua ã́nanaↄ looloo gbɛafu bɛpiↄ zãnguo.
  tcz-CHONGTHU: Sangkhol gei jouse aboncha ajem asan le adup a hi ding, asan-ao thim
    hichu kolbu theiga bang bang a nasem ding; kolbu thei lim a kisem chengse chu
    aboncha sana jeng a nasem a agei mong se a naum sah ding ahi.”
  mar-mar: निळ्या, जांभळ्या व किरमिजी रंगाच्या सुताच्या कापडाची डाळिंबे काढून ती त्या
    झग्याच्या खालच्या घेराभोवती लावावीत आणि दोन डाळिंबाच्या मधील जागेत सोन्याची घुंगरे
    लावावीत;
  qub-qub: Auröra tëlapita, murädu tëlapita, puca tëlapita rurachinqui wallwacunata
    purupuru-nirajta. Sotänan ura puntanpa intëru tumarejpa churachinqui wallwacunatawan
    gori campanillata talluchiypa.
  hat-hat: Sou tout woulèt anba rad la, w'a pran twal ble, violèt ak wouj, w'a fè
    bodri an fòm grenad ak ti klòch an lò nan mitan yo.
  eng-BSB: Make pomegranates of blue, purple, and scarlet yarn all the way around
    the lower hem, with gold bells between them,
  tod-tod: Gului nii daa ga gelenadegi, ɗa naama waai ma votoi ɠili daamaʋɛ, é ɠaku
    ma ga geze ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi, zanu tala koiti ti ɠɛ ti yɔɠɔzuʋɛti,
  eng-WEBPB: 'On its hem you shall make pomegranates of blue, and of purple, and of
    scarlet, all around its hem; with bells of gold between and around them:'
  kbq-kbq: Hanki ana za'za kukenamofo agiaregama rugagi atumparega, pomigreneti zafa
    rgagna huta hokonke nofiki, fitunke nofiki koranke nofi'nuti tro hutetma ana za'za
    kukenarera rentekagiteta, ana zantamimofo amu'no zmifina golireti belotami tro
    huta renterente hiho.
  nhe-BL: Huan icuejtejteno nopa iyoyo huehueyac monequi xijchihua se tlajtzontli
    yejyectzi campa xiquixcopina nopa cuatlactli granada ica icpatl azultic, moradojtic
    huan chichiltic para ma quiyahualo icuejteno. Huan tlajco nopa granadas monequi
    xijcuapilojtiyas pilcampanajtzitzi tlen oro.
  gub-BL: 'Emono''og inemo àràpuhàràn hawitu ma''e hawer iapo pyrer nehe: huwy ma''e,
    ipuwy ma''e, ipiràg ma''e. Ezapo ma''e''a homà her ma''e hagapaw a''e inemo pupe
    nehe. Emuwywyk a''e hagapaw xaxeto iaxi''i ipykaw iahykaw rehe nehe. Emomog maraka''i
    or iapo pyrer mokoz homà wamytepe pitàitàigatu ne wà nehe.'
  eng-DRA: 'And beneath at the feet of the same tunick round about, thou shalt make
    as it were pomegranates, of violet, and purple, and scarlet twice dyed, with little
    bells set between:'
