verse: EXO.028.020
translations:
  mal-C: നാലാമത്തെ നിരയിൽ പുഷ്യരാഗം, ഗോമേദകം, സൂര്യകാന്തം എന്നിവയും പതിക്കണം. അവ അതതു
    തങ്കക്കസവുതടങ്ങളിൽ പതിക്കണം.
  deu-TKW: die vierte Reihe ein Chrysolith, ein Schoham und ein Onyx; umgeben von
    Goldgeflecht sollen sie den Besatz bilden.
  lin-lin: mpe na molongo ya minei, okotia libanga ya krizolite, ya onikisi mpe ya
    jasipe. Okokanga mabanga yango na bikangelo ya wolo.
  eng-LSV: and the fourth row [is] beryl, and onyx, and jasper; they are embroidered
    with gold in their settings,
  eng-GNV: 'And in the fourth rowe a chrysolite, an onix, and a iasper: and they shall
    be set in golde in their embossements.'
  eng-WEBSTER: 'And the fourth row a beryl, and an onyx, and a jasper: they shall
    be set in gold in their inclosings.'
  nhw-BL: Huan ipan nopa najpa pamitl xijtlatzquiltili se berilo, se ónice huan se
    jaspe. Nochi ni piltetzitzi monequi tlatzquitose ipan ininpiltencuayotzitzi tlen
    oro catli mocahuas inintejteno huan anquiyecchihuase.
  swh-ONEN: na safu ya nne itakuwa na krisolitho, shohamu na yaspi. Yote yatiwe kwenye
    vijalizo vya dhahabu.
  bba-bba: Nnɛse sɔɔ, wuru beku kɑ bɛrɔ wuru, kɑ nɔni bwese bwesekɑ. Kpɑ ɑ ni kpuro
    wurɑ ɡore ɡore.
  eng-KJVCPB: 'And the fourth row a beryl, and an onyx, and a jasper: they shall be
    set in gold in their inclosings.'
  luo-luo: e laini mar angʼwen chanie kite kaka krisolit gi oniks kod jaspa. Kidigo
    duto mondo ochan kaka thiwni mag dhahabu.
  meu-meu: ere ihahanina ai berulio bona onuku bona iaspi; iboudiai isedia na gold
    e moḡe ḡaudia amo ba koudia heḡeḡe.
  npi-ULB: चौथो लहरमा पीतमणि, आनिक्स र बिल्लौर राख्‍नू । ती सुनका मणिघरहरूमा जडिऊन्
    ।
  yor-yor: ní ẹsẹ̀ kẹrin, topasi, àti óníkìsì àti jasperi. A ó sì tò wọ́n sí ojú wúrà
    ní dìde wọn.
  emp-NTPO: 'Quĩmãrẽbema errecad̶e b̶ʌd̶adua: topacio, ónice, jaspe. Jũma maʌ̃ mõgarara
    oro od̶ad̶aa carad̶adua.'
  ind-ind: Baris keempat terdiri dari batu permata bening, hijau, dan hijau campur
    merah. Semua permata itu harus dipasang pada bingkai emas.
  pes-OPCB: ردیف چهارم زبرجد، جزع و یشم. همهٔ آنها باید قابهای طلا داشته باشند.
  tgl-ULB: Ang pang-apat na hanay ay dapat may isang berilo, isang oniks, at isang
    haspe. Dapat nakakabit ito sa mga lalagyang ginto.
  hui-hui: Ani bialu duguni manenaga ege to̱le̱ mini berilibi kanelianabi yasababi
    helaga bilimu. Ege to̱le̱ uruni ngolome mo yáribia haga buwa mani pongobilo pu
    helo ngelalimu.
  mya-mya: စ​တုတ္ထ​အ​တန်း​တွင်​မျက်​ရွဲ၊ ကြောင်၊ န​ဂါး​သွဲ့​တို့ ကို​ရွှေ​ပန်း​ထည်​များ​၌​ထည့်​သွင်း​ထား​ရ​မည်။-
  cbi-NTPO: 'Tsenmala entsaba taapai shilishaya: krisulitu bain, unise bain, tsenmin
    jaspe shupuka bain. Entsa bale shupukala uruchi keñu mai''tenu paki jumulanu chujtyaa
    tene junu dejuve.'
  bod-N: ཤུར་ཕྲེང་བཞི་པ་ནི་བཻཌཱུརྱ་ལྗང་སེར་དང་། གཟི་དང་གཡང་ཊི་སྔོན་པོ་བཅས་གསུམ་སྟེ།
    དེ་དག་ནི་གསེར་གྱི་འབུར་ཀོང་ལ་འདེབས་པར་བྱའོ། །
  sna-sna: mumutsara wechina muchava nekirisoriti, onekisi uye nejasipa. Uaise muzvirukwa
    zvegoridhe.
  spa-BLM: y la cuarta hilera un crisolito, un ónice y un jaspe. Estarán encerrados
    en oro en sus engastes.
  cac-cac: Axo pax d'a schan̈il tzol, tz'och junoc q'uen topacio, junoc q'uen cornalina
    yed' pax junoc q'uen jaspe. Masanil juntzan̈ q'ueen chi', oron̈ej syamlab'il tz'ochi.
  swh-ULB: Na safu ya nne itakuwa ni zabarajadi, na shohamu, na yaspi. Vito hivyo
    vitakazwa ndani ya dhahabu kwa kujaa mahali pake.
  bel-bel: 'чацьвёрты рад: хрызаліт, анікс і ясьпіс; у залатыя гнёзды павінны быць
    устаўлены яны.'
  deu-ELBBK: 'und die vierte Reihe: Chrysolith und Onyx und Jaspis; mit Gold sollen
    sie eingefasst sein in ihren Einsetzungen.'
  mbb-OT: ne ikeepat he linya, krisulitu, uniks, wey haspir. Ibpemezivavew heini ziyà
    te selevukà he vulawan he para te ebpezivevawan duen.
  mal-2015: 'നാലാമത്തെ നിര: പുഷ്പരാഗം, ഗോമേദകം, സൂര്യകാന്തം. അവ അതതു തടത്തിൽ പൊന്നിൽ
    പതിച്ചിരിക്കേണം.'
  gup-gup: Dja mak kore yerre duninjh wanjh ngurrikurrmen manbu beryl, cornelian dja
    mak jasper. Ngurribebbehnamen namekbe twelve manwarddemak rowk kore gold wirlmurrng
    kabebbehkarrme.
  gvs-gvs: Túwana aivasina goi gurewayadi yoidi kwatisi, anikisi be diyáspa iyatoidi.
    Ame gurewayadi adi kaba yata moe goura goi bei ikauvapotedi.
  rmc-rmc: andro štarto o chrizolitos, o onixos the o jaspisos. Thov len andro somnakune
    ramici.
  nlg-nlg: Mi tana vatini na alaala kara talui ga na beryl, mana onyx, mana jasper.
    Na lei vatu raini kara gonia na hava te vaghaa na gold ge kara tabe ngasilighi
    nia.
  pes-OPV: و رسته چهارم زبرجد و جزع و یشب. و آنها دررسته های خود با طلا نشانده شود.
  ron-1924: ын ал патруля рынд, ун крисолит, ун оникс ши ун яспис. Ачесте петре сэ
    фие легате ын ферекэтура лор де аур.
  ben-OBCV: চতুর্থ সারিতে থাকবে পোখরাজ, স্ফটিকমণি ও সূর্যকান্তমণি। এগুলি সোনার তারের
    সূক্ষ্ম কারুকার্য করা ঝালরে চড়িয়ে দিয়ো।
  som-som: safka afraadna ha ahaado berullos, iyo onika, iyo yasbid; oo waa in lagu
    dhejiyo saldhigyo dahab ah.
  lat-VUC: in quarto chrysolithus, onychinus, et beryllus. Inclusi auro erunt per
    ordines suos.
  eng-ASVBT: 'and the fourth row a beryl, and an onyx, and a jasper: they shall be
    enclosed in gold in their settings.'
  ita-1885: E nel quarto un grisolito, una pietra onichina, e un diaspro. Sieno quelle
    pietre incastrate nei lor castoni d'oro.
  eng-LXXUP: 'and the fourth row, a chrysolite, and a beryl, and an onyx stone, set
    round with gold, bound together with gold: let them be according to their row.'
  eng-ULB: The fourth row must have a beryl, and an onyx, and a jasper. They must
    be mounted in gold settings.
  spa-VBL: En la cuarta fila topacio, berilo y jaspe. Coloca estas piedras en los
    adornos de oro.
  fra-_FOB: Et au quatrième rang, un chrysolithe, un onyx et un jaspe. Ces pierres
    seront enchâssées dans de l'or, dans leurs garnitures.
  mal-mal: 'നാലാമത്തെ നിര: പുഷ്പരാഗം, ഗോമേദകം, സൂര്യകാന്തം. അവ അതത് തടത്തിൽ പൊന്നിൽ
    പതിച്ചിരിക്കണം.'
  urd-GVR: chauthī meṅ pukhrāj, aqīq-e-ahmar aur yashab. har jauhar sone ke ḳhāne
    meṅ jaṛā huā ho.
  suz-BL: मिनु नेल्‍ल क्‍येङा नोले ङा लस्‍कर पीतमनी माइश्‍शो हीरा, लल रङ ङा ओनीक्‍स
    नु नीलो बिलौरा माइश्‍शो हीरा वोइक्‍पाइक्‍चा माल्‍नेवे। मोपा हीरा नेल्‍ल आन कली
    सुनम क्‍येप्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: nel quarto ordine, un grisolito, un onice e un diaspro. Queste pietre
    saranno incastrate nei loro castoni d’oro.
  ckb-ckb: ڕیزی چوارەمیش زەبەرجەد و بەردی عاشقبەند و یەشب. لە ڕازانەوەیاندا بە زێڕ
    دەور بدرێن.
  eng-BBE: The fourth, a topaz, a beryl, and a jasper; they are to be fixed in twisted
    frames of gold.
  kan-OKCV: ನಾಲ್ಕನೆಯ ಸಾಲಿನಲ್ಲಿ ಪೀತರತ್ನ, ಗೋಮೇಧಿಕ, ಸೂರ್ಯಕಾಂತ ಶಿಲೆ ಇವುಗಳನ್ನು ಬಂಗಾರದ ಜವೆಯ
    ಕಲ್ಲುಗಳಲ್ಲಿ ಸೇರಿಸಬೇಕು.
  bbb-bbb: '@see-verse:EXO.028.019'
  tam-2017: நான்காம் வரிசை படிகப்பச்சையும் கோமேதகமும் யஸ்பியுமாக இருக்கட்டும்; இவைகள்
    அந்தந்த வரிசையில் பொன்னினாலே பதித்திருக்கவேண்டும்.
  spa-RV-1909: 'Y el cuarto orden, un berilo, un onix, y un jaspe: estarán engastadas
    en oro en sus encajes.'
  ron-BTF: Și al patrulea rând un beril și un onix și un jasp; ele vor fi montate
    în broșe de aur în monturile lor.
  eng-WEBP: and the fourth row a chrysolite, an onyx, and a jasper. They shall be
    enclosed in gold in their settings.
  eng-FBV: In the fourth row topaz, beryl, and jasper. Place these stones in ornamental
    gold settings.
  nld-1939: en op de vierde rij een chrysoliet, een onyx en een jaspis. Zij moeten
    in gouden zettingen gevat zijn.
  nch-BL: Huan ipan nopa najpa pamit xijtatzquiltili se berilo, se ónice huan se jaspe.
    Nochi ni piltetzitzi monequi tatzquitose ipan ininpiltencuayohua ten oro cati
    mocahuas inintejteno.
  vie-1934: hàng thứ tư, ngọc hu”nh bích, ngọc hồng mã não, và bích ngọc. Các ngọc
    nầy sẽ khảm vào khuôn bằng vàng.
  hin-CV: चौथी पंक्ति में एक स्वर्णमणि, एक सुलेमानी और एक सूर्यकांत मणि इन्हें नक्काशी
    किए हुए सोने के खांचों में लगवाना.
  eng-OURB: 'and the fourth row a chrysolite, an onyx, and a jasper: they shall be
    enclosed in gold in their settings.'
  spa-BES: El cuarto, un berilo, ónice y un jaspe; deben ser arreglados en marcos
    de oro.
  tdx-tdx: 'le ty fidadaña’e fahefatse: ty tarsìse ty sòhame vaho ty iasefà: le ampireketañe
    am-bolamena hampi­vontititse irezay.'
  vid-vid: na msitali wa kane gowa maganga ga zabalajadi na shohamu na yasipi, geng'ha
    gowichigwa vibatililo vya zahabu.
  eng-OKE: 'And the fourth row, the chrysolite, and beryl, and jasper: they shall
    be inset in gold in their completeness.'
  tha-KJV: แถวที่​สี​่ฝังพลอยเขียว พลอยสีน้ำข้าวและหยก พลอยทั้งหมดนี้​ให้​ฝังในลวดลายอันละเอียดที่ทำด้วยทองคำ
  por-BR-2018: 'E a quarta ordem, um berilo, um ônix, e um jaspe: estarão engastadas
    em ouro em seus encaixes.'
  deu-ELO: 'und die vierte Reihe: Chrysolith und Onyx und Jaspis; mit Gold sollen
    sie eingefaßt sein in ihren Einsetzungen.'
  eng-WYC-2018: and in the fourth order shall be crystallite, onyx, and beryl; these
    shall be closed in gold, by their orders, (and in the fourth row shall be crystallite,
    onyx, and beryl; they shall all be enclosed in gold, and in their proper order,)
  epo-epo: 'kaj la kvara vico: krizolito, kaj onikso, kaj berilo. En oraj kadretoj
    ili estu laŭ siaj vicoj.'
  uig-PIN: tɵtinqi ⱪatarƣa beril yaⱪut, aⱪ ⱨeⱪiⱪ wǝ anartax ornitilsun; bularning
    ⱨǝmmisi altun kɵzlük iqigǝ ornitilsun.
  beo-beo: Dadalesu biyadu amo ganodini igi udiana eno amo ‘belile’, ‘ganilia:ne’
    amola ‘ya:sabe’ la:gilisima. Amo noga:i igi huluane afae afae gouli bai amoga
    madelagima.
  tpi-OTNT: '@see-verse:EXO.028.019'
  hau-SA: A jeri na huɗu, a sa kirisolit, da onis, da yasfa. Ka sa su a tsaiko na
    zinariya.
  uig-LAT: tötinchi qatargha béril yaqut, aq héqiq we anartash ornitilsun; bularning
    hemmisi altun közlük ichige ornitilsun.
  nde-nde: emzileni wesine ikhrisolathi, i-onikisi kanye lejaspa. Athungele ezicecisweni
    zegolide.
  ton-ton: 'Pea ko hono fā ʻoe ʻotu, ko e pelili, mo e ʻoniki, mo e sasipa: ʻe ʻai
    ʻaki ia ʻae koula ki honau ngaahi tuʻunga.'
  ces-1613: V čtvrtém řadu chryzolit, onychin a beryl. Vsazeni budou do zlata v svém
    pořádku.
  eng-WMB: and the fourth row a chrysolite, an onyx, and a jasper. They shall be enclosed
    in gold in their settings.
  tam-TCV: நான்காம் வரிசையில் படிகப்பச்சை, கோமேதகம், யஸ்பி ஆகியவை இருக்கவேண்டும்.
    அவற்றைத் தங்கச்சரிகை வேலையாக பதித்து வைக்கவேண்டும்.
  ceb-ULB: Ang ikaupat nga laray kinahanglan mao ang berilo, ang onix, ug ang haspe.
    Kinahanglan ipatapot kini sa pilitanan nga bulawan.
  pol-UBG: 'W czwartym rzędzie: beryl, onyks i jaspis. Będą one osadzone w złotych
    oprawach.'
  urd-GVU: چوتھی میں پکھراج، عقیقِ احمر اور یشب۔ ہر جوہر سونے کے خانے میں جڑا ہوا
    ہو۔
  deu-1912: die vierte ein Türkis, Onyx, Jaspis. In Gold sollen sie gefaßt sein in
    allen Reihen
  ntj-ntj: '@see-verse:EXO.028.019'
  kan-2017: ನಾಲ್ಕನೆಯ ಸಾಲಿನಲ್ಲಿ ಪೀತರತ್ನ, ಬೆರುಲ್ಲ, ವೈಡೂರ್ಯಗಳನ್ನೂ ಚಿನ್ನದ ಮಣಿಗಳಲ್ಲಿ ಸೇರಿಸಬೇಕು.
  ena-ena: Sɨlɨ mu hɨvɨ lɨba belilɨ lɨba konilian lɨba jasɨpa agɨladɨ lamalama lɨbɨhahavɨm
    uami. Lɨba hɨlɨcɨ agɨladɨ lɨba golɨ hajɨŋ cɨki cɨki havaŋ avɨli veve agadɨ ulaŋ
    tulɨ me agɨladɨ hɨvɨ lamavɨci mɨgua hɨniavɨdaci sugɨ vaŋ me agadɨ hɨvɨ lamalama
    lɨbɨhahavɨm uami.
  yap-yap: ma thal ni aningeg e reb e malang ni beryl, nge reb e carnelian, nge reb
    e jasper. Pi malang ney e kan ayliy nga tagil’ nib gol.
  hlt-MCSB: A than li dongah timsuih, oitha neh maihae te sui cueh thil lamtah a hulhnah
    neh om saeh.
  mdy-ETH: ዖይዳሳዞይዳ ቢሪሌ፥ ሜሬጌዴና ዒያስጲዴ ጌይንታ ባካ ዎርቄና ኮሺንቴ ባኮይዳ ጌሢንቶንጎ።
  twi-ASANTE: Nsasoɔ a ɛtɔ so nan no bɛyɛ sikabereɛboɔ, apopobibirieboɔ ne ahwehwɛboɔ.
    Sikakɔkɔɔ ntotoano ntwa ne nyinaa ho nhyia.
  eng-WEBU: and the fourth row a chrysolite, an onyx, and a jasper. They shall be
    enclosed in gold in their settings.
  bnp-bnp: Na vana tete o kolo dili a kedo a krisolait, a oniks, a iaspa. O kolo a
    kedo parahidi na bagetua kiroko na gol, muri o kolo dilia na kala.
  wal-wal: oiddantto maaran biralle, maragidiyaa, yasphphiidiyaa. Hageeti ubbai worqqaappe
    oosettida shuchchaa oiqqiyaagaa bolli uttona.
  spa-PDDPT: 'La cuarta hilera: un berilo, un ónice y un jaspe. Estarán montadas en
    engastes de oro.'
  gun-gun: Ha'e gui irundy ryxya ma berilo, ônix ha'e jaspe. Henda ouro guigua oĩ
    'rã imbojeguaarã.
  agu-BL: Ma te yi cyaji'n txol ba'n tz'oc yi e'chk ne'ẍ c'ub yi na bi'aj topacio,
    cornalina nin jaspe. Yi e'chk tz'amol tetz yi e'chk c'uba'tz tajwe'n yi oro cu'n
    sban.
  ilo-ULB: Ti maikapat nga intar ket masapul nga adda ti maysa a berilio, maysa nga
    onyx, ken maysa a jasper. Masapul a maimontar dagitoy kadagiti pagsaadan a balitok.
  kpg-kpg: Togohaa goolongo, hagataulia nia ‘beryl’, ‘onyx’, mo di ‘jasper’. Nia mee
    aanei e haganoho gi nia goolo.
  uig-ARA: تۆتىنچى قاتارغا بېرىل ياقۇت، ئاق ھېقىق ۋە ئانارتاش ئورنىتىلسۇن؛ بۇلارنىڭ
    ھەممىسى ئالتۇن كۆزلۈك ئىچىگە ئورنىتىلسۇن.
  sus-sus: Safɛ naani nde, kirosolite, onixi, nun yasipe. I xa xɛɛma sa nee birin
    rabilinyi ma.
  pon-2006: ni kapahieu, peril, karnelian, oh sasper. Kisin takai kesempwal pwukat
    pahn koasoandi ni mwomwen kohl.
  ksd-ksd: 'ma, ta ra vaivatina rina: a beril, a onik ma ra iasper; a kiki na goled
    na vake diat.'
  tur-YTC: ve dördüncü sırada sarı yakut, oniks ve yeşim olacak. Onlar altın yuvalarına
    kakılacak.
  grc-BRENT: Καὶ ὁ στίχος ὁ τέταρτος, χρυσόλιθος, καὶ βηρύλλιον, καὶ ὀνύχιον, περικεκαλυμμένα
    χρυσίῳ, συνδεδεμένα ἐν χρυσίῳ· ἔστωσαν κατὰ στίχον αὐτῶν.
  ind-AYT: Baris keempat adalah permata pirus, krisopras, dan nefrit. Semua itu harus
    dipasang dalam sulaman emas.
  nya-nya: Mzere wachinayi pakhale miyala ya topazi, onikisi ndi yasipa. Miyalayi
    uyiike mu zoyikamo zagolide.
  hrv-hrv: 'a u četvrtom redu: krizolit, oniks i jaspis. Neka budu ukovani u zlatne
    okvire.'
  mps-mps: '@see-verse:EXO.028.019'
  tpi-tpi: '@see-verse:EXO.028.019'
  dan-1931: Krysolit, Sjoham og Onyks i den fjerde; og de skal omgives med Guldfletværk
    i deres Indfatninger.
  vie-OVCB: 'Hàng thứ tư gồm: Lục ngọc thạch, bạch ngọc, và vân ngọc. Các ngọc này
    đều được nhận vào khung vàng.'
  guj-2017: ચોથી હારમાં પીરોજ, ગોમેદ તથા યાસપિસ હોય. આ બધાને સોનામાં જ જડવાં.
  pon-2006A: ni kapahieu, peril, karnelian, oh sasper. Kisin takai kesempwal pwukat
    pahn koasoandi ni mwomwen kohl.
  por-BRBSL: e a quarta fileira um crisólito, um ônix e um jaspe. Eles serão encerrados
    em ouro em seus ambientes.
  cth-cth: Apalinae than dawkvah, beril, onyx hoi jasper han. Hotnaw teh sui dawk
    koung bet e lah ao han.
  twi-twi: Nsaso a ɛto so anan no bɛyɛ sikabereɛbo, apopobibiribo ne ahwehwɛbo. Sikakɔkɔɔ
    mmuano ntwa ne nyinaa ho nhyia.
  hlt-hlt: A than li dongah timsuih, oitha neh maihae te sui cueh thil lamtah a hulhnah
    neh om saeh.
  tbz-SIM: Kucuɔ́ nnɑɑnkù kpɛyɛ, dìì dò ntinɔ́bɛ́ntì nɛ̀ dìì dò ndimɑntɔ̃nnì nɛ̀ dìì
    dò nditɑ̃́wũɔ̃̀. Bɑ́ dìì tɑ̃́rì yóó dɑnnɛ mɛsɔɔ nyĩ́nkɛ̀ nkɛ.
  msy-2020: '@see-verse:EXO.028.019'
  azb-azb: dördüncü sıra sarı yaqut, damarlı əqiq və yəşəm daşı olsun. Bu daşlar hörmə
    qızıl sağanaqlara taxılsın.
  eng-DBY: and the fourth row, a chrysolite, and an onyx, and a jasper; enclosed in
    gold shall they be in their settings.
  hin-2017: और चौथी पंक्ति में फीरोजा, सुलैमानी मणि और यशब हों; ये सब सोने के खानों
    में जड़े जाएँ।
  wol-KYG: ñeenteelu làng gi di peru kirsolit ak peru onigsë ak peru jàspë, te per
    bu ci nekk, ŋankukaayu wurus lees koy wewe.
  bjr-bjr: Mina aanaaqianaa padiranaki moo ooni auqu beerira faqa moo ooni kanirianna
    faqa moo ooni yasapaa faqa minamunannai padiaqa. Mi oonisa koorandannai amuqusa
    saa ititanoo mari qamunnanasaa isooqa araaqa.
  eng-YLT: and the fourth row [is] beryl, and onyx, and jasper; embroidered with gold
    are they in their settings,
  kne-kne: yan sin maikap-at, sag-eesa ay bato ay berilio, karnelia ya jaspe. Masapol
    ay balitok di kaikapetan din batbato ay nay.
  eng-WYC-2017: and in the fourth order shall be crystallite, onyx, and beryl; these
    [or they] shall be enclosed in gold, by their orders,
  eng-WMBB: and the fourth row a chrysolite, an onyx, and a jasper. They shall be
    enclosed in gold in their settings.
  urd-GVH: चौथी में पुखराज, अक़ीक़े-अहमर और यशब। हर जौहर सोने के ख़ाने में जड़ा हुआ
    हो।
  rug-rug: meke koasa tokele vina made, si keke patu buma guana elo kinu sapu ta pozae
    beriolo, keke patu ziṉara sapu ta pozae karaneliani, meke keke patu ṉedala guana
    qelasi viana sapu ta pozae Zasipa. Mamu vekoni qolo vari likohaedi sari na patu
    arini.
  gaz-gaz: toora afuraffaa irratti biiralee, sardooniksii fi yaasphiidi maxxansi.
    Dhagaawwan kanneenittis marsaa faaya warqee tolchi.
  fra-LSG: quatrième rangée, une chrysolithe, un onyx, un jaspe. Ces pierres seront
    enchâssées dans leurs montures d’or.
  gnn-gnn: '@see-verse:EXO.028.019'
  yal-yal: 'Kira naanindena: kirisoliti gɛmɛn nun onixi gɛmɛn nun yasipi gɛmɛna. Gɛmɛni
    itoe xa sa gɛmɛ suxu se xɛma daxine kui.'
  haw-1868: 'A o ka lalani ha, he berulo, he onika, he iasepi: e hoopaaia ia mau mea
    iloko o ke gula, oia ko lakou mea e paa ai.'
  arb-NAV: 'وَالصَّفُّ الرَّابعُ: زَبَرْجَدٌ وَجَزْعٌ وَيَشَبٌ، وَتُؤَطِّرُهَا جَمِيعَهَا
    بِأَطْوَاقٍ ذَهَبِيَّةٍ فِي تَرْصِيعِهَا.'
  ewe-ewe: Topaz, oniks kple yaspa nanɔ fli enelia me. Tsɔ sika gbi kae fa ɖe wo ŋuti.
  eng-LEE: 'And the fourth row, a chrysolite, and an onyx, and a jasper: they shall
    be fitted in golden casings when they are set in.'
  asm-FB: আৰু চতুৰ্থ শাৰীত এটা পান্না, গোমেদক, আৰু জ্যাসপাৰ। এই সকলোবোৰ সোণৰ ওপৰত
    খটোৱাব লাগিব।
  sus-A: سَقّ نَانِ ندٍ، كِرٌ سٌلِتٍ، عٌنِشِ، نُن يَسِثٍ. عِ شَ شّيمَ سَ نٍيٍ بِرِن
    رَبِلِنيِ مَ.
  fra-SBL: une quatrième rangée de chrysolithe, d'onyx et de jaspe. Ils seront entourés
    d'or dans leurs montures.
  hbo-hbo: וְהַטּוּר֙ הָרְבִיעִ֔י תַּרְשִׁ֥ישׁ וְשֹׁ֖הַם וְיָשְׁפֵ֑ה מְשֻׁבָּצִ֥ים
    זָהָ֛ב יִהְי֖וּ בְּמִלּוּאֹתָֽם׃
  eng-WYCLIFFE: in the fourthe ordre schal be crisolitus, onochyn, and berille; tho
    schulen be closid in gold, bi her ordris,
  piu-2006: '@see-verse:EXO.028.019'
  pjt-pjt: '@see-verse:EXO.028.019'
  cwe-cwe: Msitali wekane wizakuwa wa zabalajadi na shohamu na yasipi, yose yezagumigwa
    muna ivihindo va zahabu.
  kik-kik: naguo mũhari wa kana ũtumĩrĩrwo kahiga ga thumarati ĩrĩa theru, na ka onigithi,
    na ka njathibi. Ũtũtumĩrĩre tũkonyo-inĩ tũgemu twa thahabu.
  fra-NCL: 'quatrième rangée : une chrysolithe, un onyx, un jaspe. Ces pierres seront
    enchâssées dans des rosettes d’or.'
  cek-AK: ahmuen palito haih pongah loe, krisolin thlung, onyx thlung hoi jasper thlungnawk
    to pahung ah; to thlungnawk loe sui hoi sak ih thingkhong thungah suem ah.
  cuk-cuk: 'Ile-sogbakegi be urboed: Akwa-beriloʼye-nugad, akwa-óniceʼye-nugad, akwa-jaspeʼye-nugad.
    Or-gaega-imaklesad-birgi bela we-akwamala be sioed.'
  uig-CYR: төртинчи қатарға берил яқут, ақ һеқиқ вә анарташ орнитилсун; буларниң һәммиси
    алтун көзлүк ичигә орнитилсун.
  tel-2017: నాలుగవ వరస గరుడ పచ్చ, సులిమాని రాయి, సూర్యకాంతం. వాటిని బంగారు కుదురుల్లో
    పొదగాలి.
  hat-BSA: epi nan katriyèm ranje a, yon krizolit, yon oniks, avèk yon jasp; yo va
    plase nan monti an lò yo.
  kos-kos: Ac tah soko akakosr ah, sie eot beryl, sie eot onyx, ac sie eot jasper.
    Eot inge nukewa in filiyuki ke frem gold.
  hbo-WLC: וְהַטּוּר֙ הָרְבִיעִ֔י תַּרְשִׁ֥ישׁ וְשֹׁ֖הַם וְיָשְׁפֵ֑ה מְשֻׁבָּצִ֥ים
    זָהָ֛ב יִהְי֖וּ בְּמִלּוּאֹתָֽם׃
  ibo-ibo: Nʼahịrị nke anọ, ga-abụ nkume topaazi, ọniks na jaspa. Hịọnye ha nʼime
    ihe ọlaedo a kpara akpa.
  ory-ory: ପୁଣି, ଚତୁର୍ଥ ଧାଡ଼ିରେ ବୈଦୁର୍ଯ୍ୟ, ଗୋମେଦକ ଓ ସୂର୍ଯ୍ୟକାନ୍ତ; ଏହି ସମସ୍ତ ସ୍ୱର୍ଣ୍ଣରେ
    ସ୍ୱ ସ୍ୱ ଧାଡ଼ିରେ ବସାଯିବ।
  chk-chk: nge won arüanün telin epwe wor ülüföü fau iter peril, oniks me iasper.
    Iwe, kopwe amaserelong lon lenien ömwöchür kewe seni kolt.
  rop-rop: Langa det laswan lain wanbala straipiwan grinwan en wanbala straipiwan
    yelawan en wanbala grinwan ston garra jidan. Dei garra pudum detlot ston langa
    golwan ting blanga holdimap detlot ston,
  ukr-1871: 'А четвертий ряд: Хризолїт і оникс і яспіс; оправлені в золото будуть
    вони в своїх кубельцях.'
  bch-bch: Be ngan pat iaoa pange aea, alalo pat krisolait birbirianga, ga pat oniks
    mariluangge, ga pat iaspa birbirianga. Be manta apatoi gid pat kelede kelede ngan
    ipu ad kisinga gol.
  deu-1951: die vierte Reihe ein Chrysolith, ein Schoham und ein Jaspis. In Gold sollen
    sie gefaßt sein bei ihrer Einsetzung.
  eng-JPS: and the fourth row a beryl, and an onyx, and a jasper; they shall be inclosed
    in gold in their settings.
  srp-1865: 'A u èetvrtom redu: hrisolit, onih i jaspid; neka budu ukovani u zlato
    u svom redu.'
  lug-lug: ne mu lunyiriri olwokuna osseemu berulo, ne onuku, ne yasipero, ogateeke
    mu fuleemu ya zaabu.
  heb-heb: והטור הרביעי תרשיש ושהם וישפה משבצים זהב יהיו במלואתם׃
  ben-IRV: এবং চতুর্থ সারিতে বৈদূর্ষ্য, গোমেদক ও সূর্য্যকান্ত মণি; এই গুলি নিজের নিজের
    সারিতে সোনা দিয়ে লাগানো হবে।
  pan-pan: ਚੌਥੀ ਪਾਲ ਵਿੱਚ ਬੈਰੂਜ਼, ਸੁਲੇਮਾਨੀ ਅਤੇ ਯਸ਼ਬ। ਇਹ ਆਪੋ ਆਪਣੇ ਖ਼ਾਨਿਆਂ ਵਿੱਚ ਸੋਨੇ
    ਨਾਲ ਜੜੇ ਜਾਣ।
  mya-JVB: ဣသရေလ အမျိုး တဆယ် နှစ် မျိုး ရှိ သည်အတိုင်း၊ တံဆိပ် ပေါ်မှာ အက္ခရာ တင်သကဲ့သို့ထိုကျောက်
    တို့၌၊ ထို တဆယ့်နှစ်ပါးသော နာမည် အသီးသီးတို့ကို တင်လျက်၊ ကျောက်တ လုံးလျှင်နာမည်
    တပါးစီပါ ရမည်။
  hmo-hmo: “Laini namba 4 dekenai be berulio, onuku bona iasipa nadi do umui turia
    kau. Inai nadi ibounai be golo, mai herahera toana danu dekena amo do idia hagegea
    namonamo.
  urd-urd: चौथी क़तार में फ़ीरोज़ा और संग — ए — सुलेमानी और ज़बरजद; यह सब सोने के
    ख़ानों में जड़े जाएँ।
  rus-SYN: 'четвертый ряд: хризолит, оникс и яспис; в золотых гнездах должны быть
    вставлены они.'
  bqc-SIM: A dↄ̀ↄ síiↄ̃de kisoliti ń onisio ń yasepeo. Gbɛpiↄ kũbↄↄ kɛ ń vuao,
    ní dadau.
  tcz-CHONGTHU: Golli channa ding chu ahi leh, Beryl song, Onyx song, Jesper songhi
    cheng chu ahiye; aboncha sana twija chap nou ding ahi.”
  mar-mar: आणि चौथ्या रांगेत लसणा, गोमेद व यास्फे; ही सर्व रत्ने सोन्याच्या कोंदणात
    खोचावीत.
  qub-qub: 'Ushanan caj fïlacho canga: berilo, ónice, jaspe. Chaycunaga llapanpis
    carcaycanga goripita rurasha caycaj cañichicunacho.'
  hat-hat: Nan katriyèm ranje a, va gen yon pyè krizolit, yon pyè oniks ak yon pyè
    jasp. y'a moute tout pyè sa yo chak sou yon moso lò.
  eng-BSB: and in the fourth row a beryl, an onyx, and a jasper. Mount these stones
    in gold filigree settings.
  tod-tod: ma ɲɛkpɛi naanisiɛi zu, kelizɔlite gila, wɔnikese gila, ta zasepe gila.
    Naama ɠɔtu zɔngɔ ɓaagiti ta ɓata ti-lɔɔzuʋɛti ba, ti ga zanugi.
  eng-WEBPB: and the fourth row a chrysolite, an onyx, and a jasper. They shall be
    enclosed in gold in their settings.
  kbq-kbq: anante nampa 4 isa'ama evanirera, krisolaetie nehaza havegi, oniksie nehaza
    havegi, jaspe nehaza havemo ene evino. Ana maka haveramima regrinte anoma'aramina
    Goliletike tro huntenkeno azeri antrako hino.
  nhe-BL: Huan ipan nopa najpa pamitl xijtlatzquiltili se berilo, se ónice huan se
    jaspe. Nochi ni piltetzitzi monequi tlatzquitose ipan ininpiltencuayotzitzi tlen
    oro tlen mocahuas inintejteno huan inquiyecchihuase.
  gub-BL: 'Imuzehyiroirogatu haw 4 haw rehe ezomog na''iruz ita nehe: merew her ma''e,
    onik her ma''e, zaxipe her ma''e. Emuapu''apu''a or nehe, kawaw zàwenugar iapo
    pà a''e ita henaw romo nehe.'
  eng-DRA: In the fourth a chrysolite, an onyx, and a beryl. They shall be set in
    gold by their rows.
