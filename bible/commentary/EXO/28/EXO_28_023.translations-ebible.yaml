verse: EXO.028.023
translations:
  mal-C: തങ്കംകൊണ്ടു രണ്ടു വളയം ഉണ്ടാക്കി, അവ നിർണയപ്പതക്കത്തിന്റെ രണ്ടറ്റത്തും പിടിപ്പിക്കണം.
  deu-TKW: und sollst an der Tasche zwei goldene Ringe anbringen, indem du die beiden
    Ringe an den beiden Enden der Tasche befestigst.
  lin-lin: Okosala bapete mibale ya wolo mpo na elamba ya tolo mpe okokangisa yango
    na basonge mibale ya elamba yango.
  eng-LSV: and you have made two rings of gold on the breastplate, and have put the
    two rings on the two ends of the breastplate;
  eng-GNV: Thou shalt make also vpon the brest plate two rings of golde, and put the
    two rings on the two endes of the brest plate.
  eng-WEBSTER: And thou shalt make upon the breast-plate two rings of gold, and shalt
    put the two rings on the two ends of the breast-plate.
  nhw-BL: Huan teipa xijchihua ome anillos tlen oro, se ipan sesen iesquinajyo ica
    huejcapa ipan nopa yolixpantzajcayotl.
  swh-ONEN: Tengeneza pete mbili za dhahabu kwa ajili yake, uzifungie kwenye pembe
    mbili za hicho kifuko cha kifuani.
  bba-bba: Kpɑ ɑ tɑɑminu yiru ko kɑ wurɑ, ɑ sɔre bɔɔ bɑrɑ yen soo wɔrikisɔ.
  eng-KJVCPB: And thou shalt make upon the breastplate two rings of gold, and shalt
    put the two rings on the two ends of the breastplate.
  luo-luo: Losne thiwni ariyo mag dhahabu kendo itwegi e riak law agoko.
  meu-meu: Ring rua danu gold amo ba kara, vaina ena; vaina isena ruaosi ai ba turi
    kau.
  npi-ULB: छाती-पाताको लागि सुनका दुईवटा मुन्द्री बनाउनू र तिनलाई छाती-पाताका दुईवटै
    किनारामा लगाउनू ।
  yor-yor: Ìwọ yóò ṣe òrùka wúrà méjì fún un, kí o sì so wọ́n mọ́ igun méjèèjì ìgbàyà
    náà.
  emp-NTPO: Pĩrũ orod̶eda umé od̶aped̶a “mʌ̃a quĩrĩã b̶ʌ cawabibari” ʌ̃rʌ̃bema iquid̶aza
    cajud̶adua.
  ind-ind: '@see-verse:EXO.028.022'
  pes-OPCB: سپس دو حلقۀ طلایی بساز و آنها را بر دو گوشۀ سینه‌پوش بگذار.
  tgl-ULB: Dapat kang gumawa ng dalawang singsing na ginto para sa baluti at kailangang
    ikabit ang mga ito sa dalawang dulo ng baluti.
  hui-hui: Labolabo galuhombeni karulagane biagola mo barobia holenenaga ngolome mabubi
    kira wabuwa ogoriani helalimu.
  mya-mya: ရင်​ဖုံး​အ​ထက်​ထောင့်​စွန်း​များ​တွင်​ချိတ်​တပ် ဆင်​ရန် ရွှေ​ကွင်း​နှစ်​ကွင်း​ကို​ပြု​လုပ်​ရ​မည်။-
  cbi-NTPO: Tsenmin uru tuti bain pallu ju', tenbapunu teenu jai paki kai'sha kapash
    kapash puntsumi junu dejuve.
  bod-N: བྲང་རྒྱན་གྱི་གྲུ་ག་གཉིས་ལ་གསེར་གྱི་ཨ་ལོང་གཉིས་བཟོས་ཏེ་སྦྱོར་ཅིག་དང་།
  sna-sna: Uite mhete mbiri dzegoridhe ugodzisungirira pamakona maviri echidzitiro
    chapachipfuva.
  spa-BLM: Harás en el pectoral dos anillos de oro, y pondrás los dos anillos en los
    dos extremos del pectoral.
  cac-cac: Sb'ochajpax chab' argolla nab'a oro, tz'och d'a chab' schiquin c'apac sn̈i'
    sc'ol chi' d'a yib'an̈.
  swh-ULB: Nawe utie maduara mawili ya dhahabu katika kile kifuko cha kifuani, na
    kuzitia hizo pete mbili katika ncha mbili za kifuko cha kifuani.
  bel-bel: і зрабі да нагрудніка два колцы з золата і прымацуй два колцы да двух канцоў
    нагрудніка;
  deu-ELBBK: Und mache an das Brustschild zwei Ringe aus Gold, und befestige die zwei
    Ringe an die beiden Enden des Brustschildes.
  mbb-OT: Ne vaal kew zaan te zezuwa he mibpen-iring te sising he vulawan, ne ipikit
    niw haazà diyà te egkezapit te zivavew he menge suyuk duen te teleǥuey ziyà te
    kumeng.
  mal-2015: പതക്കത്തിന്നു പൊന്നുകൊണ്ടു രണ്ടു വട്ടക്കണ്ണി ഉണ്ടാക്കി പതക്കത്തിന്റെ രണ്ടു
    അറ്റത്തും വട്ടക്കണ്ണി വെക്കേണം.
  gup-gup: Dja mak ngurrimarnbun bokenh wirlmurrng gold rings wanjh ngurrikurrmen
    kaddumkah kore kurrid bokenh nawu nahni kunberrekalkkenh kunmadj.
  gvs-gvs: Kasikasina ana saisaira matakubuna aiyuwo diligaemaina goi rini goura aiyuwo
    ikauvapotedi.
  rmc-rmc: Mek kereha duj somnakune kružki a prisiveha len pre leskre duj uprune rohi
  nlg-nlg: Vaho, ge kara gonighi erua na ringi nia na gold, ma kara pasulaghinighi
    va tana rua na piuna na sasaro garo i kokou.
  pes-OPV: و بر سینه بند، دو حلقه از طلابساز و آن دو حلقه را بر دو طرف سینه بند بگذار.
  ron-1924: Сэ фачь пентру пептар доуэ вериӂь де аур, ши ачесте доуэ вериӂь де аур
    сэ ле пуй ла челе доуэ капете але пептарулуй.
  ben-OBCV: এটির জন্য সোনার দুটি আংটা তৈরি করে সেগুলি সেই বুকপাটার দুই কোনায় বেঁধে
    দিয়ো।
  som-som: Oo laabgashiga waxaad ku samaysaa laba siddo oo dahab ah, oo labada siddo
    waxaad sudhaa laabgashiga labadiisa darfood.
  lat-VUC: 'et duos annulos aureos, quos pones in utraque rationalis summitate:'
  eng-ASVBT: And thou shalt make upon the breastplate two rings of gold, and shalt
    put the two rings on the two ends of the breastplate.
  ita-1885: Fa' ancora al Pettorale due anelli d'oro, e metti que' due anelli a due
    de' capi del Pettorale.
  eng-ULB: You must make two rings of gold for the breastpiece and must attach them
    to the two ends of the breastpiece.
  spa-VBL: Harás dos anillos de oro y sujételos a las dos esquinas superiores del
    pectoral.
  fra-_FOB: Puis tu feras sur le pectoral deux anneaux d'or; et tu mettras les deux
    anneaux aux deux extrémités du pectoral.
  mal-mal: പതക്കത്തിന് പൊന്നുകൊണ്ട് രണ്ട് വളയങ്ങൾ ഉണ്ടാക്കി പതക്കത്തിന്റെ രണ്ട് അറ്റത്തും
    വെക്കണം.
  urd-GVR: Unheṅ lagāne ke lie do kaṛe banā kar kīse ke ūpar ke do konoṅ par lagānā.
  suz-BL: मिनु गे मेको निसाफ पतीक झोला कली सुन के मुन्‍द्रा निक्‍शी चेम्‍पाइक्‍चा
    माल्‍नेवे। मिनु मेको मुन्‍द्रा निसाफ पतीक झोला आ सुर निक्‍शीमी वोइक्‍पाइक्‍चा
    माल्‍नेवे।
  ita-1927: Poi farai sul pettorale due anelli d’oro, e metterai i due anelli alle
    due estremità del pettorale.
  ckb-ckb: لەسەر بەرسینەکەش دوو ئەڵقەی زێڕین دروستبکە، دوو ئەڵقەکە لەسەر هەردوو لای
    بەرسینەکە دابنێ.
  eng-BBE: And put two gold rings on the two ends of the bag.
  kan-OKCV: ಆ ಎದೆಪದಕದ ಮೇಲೆ ಬಂಗಾರದ ಎರಡು ಬಳೆಗಳನ್ನು ಮಾಡಿ, ಆ ಎರಡು ಬಳೆಗಳನ್ನು ಎದೆಪದಕದ ಎರಡು
    ಕೊನೆಗಳಲ್ಲಿ ಹಾಕಬೇಕು.
  bbb-bbb: Areme ni gorodi ijia abena rini inokiro amaeriana ke ugone guge ijadufuo
    ja amaeriva ijadufuo biruame inokiro kave ijadufuo ijia kiriafo. Areme ni seni
    ije kena rini inokiro ijia kiriafo.
  tam-2017: அந்த மார்ப்பதக்கத்திற்கு இரண்டு பொன் வளையங்களையும் செய்து, அந்த இரண்டு
    வளையங்களையும் மார்ப்பதக்கத்தின் இரண்டு பக்கங்களிலே வைத்து,
  spa-RV-1909: Y harás en el racional dos anillos de oro, los cuales dos anillos pondrás
    á las dos puntas del racional.
  ron-BTF: Și să faci pe pieptar două inele de aur și să pui cele două inele pe cele
    două colțuri ale pieptarului.
  eng-WEBP: You shall make on the breastplate two rings of gold, and shall put the
    two rings on the two ends of the breastplate.
  eng-FBV: Make two gold rings and fasten them to the two top corners of the breastpiece.
  nld-1939: aan de beide boveneinden van de borsttas moet ge twee gouden ringen maken;
  nch-BL: Huan teipa xijchihua ome anillo ten oro, se ipan sesen iesquinajyo ica huejcapa
    ipan nopa yolixtzajcayot.
  vie-1934: rồi làm hai khoanh bằng vàng để ở hai góc đầu trên bảng.
  hin-CV: वक्षपेटिका के लिए सोने के दो कड़े भी बनवाना और इन दोनों कड़ों को वक्षपेटिका
    के दोनों सिरों पर लगवाना.
  eng-OURB: You shall make on the breastplate two rings of gold, and shall put the
    two rings on the two ends of the breastplate.
  spa-BES: Y pon dos anillos de oro en los dos extremos del pectoral.
  tdx-tdx: Anefeo ravake volamena roe i takon’ arañañey vaho apiteho añ’ ila’e roe’
    i takon’arañañey i ravake roe rey.
  vid-vid: Vivila kodita pete mbili za zahabu kwa chiwalo cha chihako cha mmhambaga
    na kuziwika mli nzingo mbili za chihako acho,
  eng-OKE: and upon the breastplate two golden rings, and shalt set the two rings
    upon the two sides of the breastplate.
  tha-KJV: และเจ้าจงทำห่วงทองคำสองห่วงติดไว้​ที่​มุ​มบนทั้งสองของทับทรวง
  por-BR-2018: E farás no peitoral dois anéis de ouro, os quais dois anéis porás às
    duas pontas do peitoral.
  deu-ELO: Und mache an das Brustschild zwei Ringe von Gold, und befestige die zwei
    Ringe an die beiden Enden des Brustschildes.
  eng-WYC-2018: and thou shalt make two golden rings, which thou shalt set in ever
    either highness of the rational. (and thou shalt make two gold rings, which thou
    shalt fasten to the upper corners of the breastpiece.)
  epo-epo: Kaj faru por la surbrustaĵo du orajn ringojn, kaj alfortikigu la du ringojn
    al la du finoj de la surbrustaĵo.
  uig-PIN: Ⱪoxenƣa altundin ikki ⱨalⱪa etip, ikki ⱨalⱪini ⱪoxenning yuⱪiriⱪi ikki
    burjikigǝ bekitkin;
  beo-beo: Gouli gasisalasu aduna gouliga hamoi amo bidegi gaga:su ea gado hegomai
    aduna amoga lala:gilisima.
  tpi-OTNT: Na wokim tupela ring gol na pasim wanpela wanpela long tupela kona long
    antap bilong laplap bilong bros,
  hau-SA: Ka yi zobe biyu na zinariya saboda ƙyallen maƙalawa a ƙirjin, ka kuma ɗaura
    su a kusurwoyin ƙyallen maƙalawa a ƙirji.
  uig-LAT: Qoshén’gha altundin ikki halqa étip, ikki halqini qoshénning yuqiriqi ikki
    burjikige békitkin;
  nde-nde: Yenza amasongo amabili ngegolide ubusuwabophela emagumbini amabili esembatho
    sesifubeni.
  ton-ton: Pea te ke ngaohi ʻi he sīfafatafata ʻae kavei koula ʻe ua, pea ke ʻai ʻae
    kavei ʻe ua ki he mui ʻe ua ʻoe sīfafatafata.
  ces-1613: Uděláš také k náprsníku dva kroužky zlaté, a dáš je na dva kraje náprsníka.
  eng-WMB: You shall make on the breastplate two rings of gold, and shall put the
    two rings on the two ends of the breastplate.
  tam-TCV: அதற்காக இரண்டு தங்க வளையங்களைச் செய்து மார்பு அணியின் இரண்டு மூலைகளிலும்
    தொடுக்கவேண்டும்.
  ceb-ULB: Kinahanglan himoon usab ninyo ang duha ka singsing nga bulawan alang sa
    tabon sa dughan ug ibutang kini sa duha sa isig ka tumoy sa tabon sa dughan.
  pol-UBG: Do pektorału uczynisz też dwa złote pierścienie i przymocujesz te dwa pierścienie
    do obu jego rogów.
  urd-GVU: اُنہیں لگانے کے لئے دو کڑے بنا کر کیسے کے اوپر کے دو کونوں پر لگانا۔
  deu-1912: und zwei goldene Ringe an das Schild, also daß du die zwei Ringe heftest
    an zwei Ecken des Schildes,
  ntj-ntj: '@see-verse:EXO.028.022'
  kan-2017: ಎರಡು ಚಿನ್ನದ ಕೊಂಡಿಗಳನ್ನು ಮಾಡಿಸಿ ಎದೆಯ ಪದಕದ ಕವಚದ ಎರಡು ಮೂಲೆಗಳಿಗೆ ಜೋಡಿಸಬೇಕು.
  ena-ena: Lavɨla lɨba golɨ hakɨ ahica vihavɨm uami. Viavɨla sugɨ vaŋ me agadɨ fɨdɨm
    limu limu iahua sabɨ heŋ lamavɨm uami.
  yap-yap: Min ngongliy l’agruw i luwaw ni gol ngan puthuy ko gal nlang e tabthung
    ko fare gi mad ni fen ngorngorey,
  hlt-MCSB: Rhangpho dongkah sui kutcaeng panit saii lamtah rhangpho kah a hmoi rhoi
    ah kutcaeng nit la buen.
  mdy-ETH: ላምዖ ዎርቄ ዢኢሮ ኮሺ ዳዶ ቡራሾኮ ኬዶ ዛሎና ዎላ ካኣማ ካሮይዳ ዓይሤ።
  twi-ASANTE: na yɛ sikakɔkɔɔ nkawa mmienu, na fa tare adaaboɔ no apampam twɛtwɛwa
    so;
  eng-WEBU: You shall make on the breastplate two rings of gold, and shall put the
    two rings on the two ends of the breastplate.
  bnp-bnp: O rata a halui ge rua, ni gi varomu na nimodo polomeli na kala kiroko na
    ngala.
  wal-wal: Naa77u worqqa migidota medhdhada, tiran wottiyoogaayyo qommo gaxa zoozetuura
    gattada oitta wotta.
  spa-PDDPT: Harás dos anillos de oro en el pectoral, y los sujetarás en los dos extremos
    del pectoral.
  gun-gun: Ha'e pexo regua peguarã rejapo 'rã mokoĩ inhapyĩ va'e ouro guigua. Ha'e
    mokoĩ inhapyĩ va'e remboja 'rã pexo regua apy re.
  agu-BL: Nin ncha'tz banwok cob argoy yi oro cu'n tz'an. Nin yi cob argoya'tz ba'n
    tz'oc stzi'ak yi jalaj xlaj tibe'n tzaj yi tal ne'ẍ xbu'ka'tz.
  ilo-ULB: Masapul a mangaramidka iti dua a singsing a balitok ken ikapetmo dagitoy
    kadagiti dua nga igid ti pektoral.
  kpg-kpg: Heia nia buulei goolo e lua ga daudau gi nia madaaduge bahi i nua o di
    mee gahu hadahada.
  uig-ARA: قوشېنغا ئالتۇندىن ئىككى ھالقا ئېتىپ، ئىككى ھالقىنى قوشېننىڭ يۇقىرىقى ئىككى
    بۇرجىكىگە بېكىتكىن؛
  sus-sus: I xa xurundɛ firin yailan xɛɛma ra, i xa e dɛgɛ donma kanke raxunmase ma
    a dɛ kiri firinyie ma a fuge ra.
  pon-2006: Wiahda rihng riau en kohl, oh kihong ni keimw en perehpen mwaremware powe
  ksd-ksd: Ma una pait a ura mata na goled ta ra popopoi, ma una mal vake ra ivu mata
    ta ra ngu na popopoi.
  tur-YTC: Göğüslük üzerine iki altın halka yapacaksın ve bu iki halkayı göğüslüğün
    iki ucuna takacaksın.
  ind-AYT: Kamu harus membuat dua gelang emas pada tutup dada itu dan harus memasang
    dua gelang itu di ujung-ujung tutup dada itu.
  nya-nya: Upangenso mphete ziwiri zagolide ndipo uzimangirire pa ngodya ziwiri za
    pa chovala chapachifuwa.
  hrv-hrv: Zatim napravi za naprsnik dva kolutića od zlata i pričvrsti ih na dva gornja
    ugla naprsnika.
  mps-mps: Tama te ring gol si nigilama, tama te habu si badu te hagawiade muani ugwa
    daide ugwadu muao,
  tpi-tpi: Na wokim tupela ring gol na pasim wanpela wanpela long tupela kona long
    antap bilong laplap bilong bros,
  dan-1931: Til Brystskjoldet skal du lave to Guldringe og sætte disse to Ringe på
    Brystskjoldets øverste Hjørner,
  vie-OVCB: Cũng làm hai khoen vàng, gắn vào hai góc của bảng đeo ngực.
  guj-2017: વળી સોનાની બે કડીઓ બનાવવી અને તે ઉરપત્રકને ઉપરને છેડે જોડી દેવી.
  pon-2006A: Wiahda rihng riau en kohl, oh kihong ni keimw en perehpen mwaremware
    powe
  por-BRBSL: Você fará no peitoral dois anéis de ouro, e colocará os dois anéis nas
    duas extremidades do peitoral.
  cth-cth: Hahoi Ephod hanelah suilaikaw kahni touh na sak han. Laikaw kahni touh
    hah Ephod a poutnae koe na bet han.
  twi-twi: Yɛ sikakɔkɔɔ nkaa abien, na fa tetare adɛbo no twɔtwɔw so.
  hlt-hlt: Rhangpho dongkah sui kutcaeng panit saii lamtah rhangpho kah a hmoi rhoi
    ah kutcaeng nit la buen.
  tbz-SIM: nɛ̀ dɛsɔɔmɑ́mɑ́nnɛ̀ dɛ̀dɛ́rɛ̀ kɛ́ dɛ̀ cɑ̀tínnɛ́ dicĩ̀ncĩ̀nkɔ̃̀nnì yómmɛ̀.
  msy-2020: Egh gol ringɨn pumuningɨn ingarigh, egh aning isɨ evarimɨn ikiamin forivtarir
    inimɨn mɨkebar pɨn itimningɨn aning ikegh. Egh golɨn benimning isɨ, aningɨn otevimning,
    forivtarir inimɨn itir gol ringɨn kamning gikegh.
  azb-azb: Döşlük üçün iki qızıl halqa düzəlt və onları döşlüyün iki ucuna tax.
  eng-DBY: And thou shalt make on the breastplate two rings of gold, and shalt put
    the two rings on the two ends of the breastplate.
  hin-2017: और चपरास में सोने की दो कड़ियाँ लगवाना, और दोनों कड़ियों को चपरास के दोनों
    सिरों पर लगवाना।
