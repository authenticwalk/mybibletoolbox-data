  arb-NAV: وَتَضَعُ عَلَى طَرَفَيِ الصُّدْرَةِ حَلْقَتَيْنِ مِنْ ذَهَبٍ.
  ewe-ewe: Wɔ sikagagodo eve nɛ, eye nàtsɔ wo asa ɖe akɔtaɖonu la ƒe dzogoe eve dzi.
