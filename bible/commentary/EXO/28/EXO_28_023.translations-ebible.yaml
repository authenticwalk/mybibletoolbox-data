  urd-GVH: उन्हें लगाने के लिए दो कड़े बनाकर कीसे के ऊपर के दो कोनों पर लगाना।
  rug-rug: Beto mamu tavete pulei karua riṉi qolo, mamu vari sotoni pa hukihukiri
