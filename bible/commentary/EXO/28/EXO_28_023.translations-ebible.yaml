  ory-ory: ପୁଣି, ବୁକୁପଟା ଉପରେ ସ୍ୱର୍ଣ୍ଣର ଦୁଇ କଡ଼ା କରିବ ଓ ବୁକୁପଟାର ଦୁଇ ପ୍ରାନ୍ତରେ ସେହି
