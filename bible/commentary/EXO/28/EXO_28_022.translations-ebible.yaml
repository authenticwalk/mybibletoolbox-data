verse: EXO.028.022
translations:
  mal-C: “നിർണയപ്പതക്കത്തിനു തങ്കംകൊണ്ടു മെടഞ്ഞ ചരടുപോലുള്ള മാലയുണ്ടാക്കണം.
  deu-TKW: Sodann sollst du an der Tasche die schnurenartig gedrehten Kettchen von
    gediegenem Gold anbringen
  lin-lin: Okosala basheneti ya wolo ya peto mpo na elamba ya tolo ; okosala yango
    ndenge bakangaka suki ya maboko.
  eng-LSV: And you have made wreathed chains on the breastplate, [the] work of thick
    bands of pure gold;
  eng-GNV: Then thou shalt make vpon the breast plate two cheines at the endes of
    wrethen worke of pure golde.
  eng-WEBSTER: And thou shalt make upon the breast-plate chains at the ends of wreathed
    work of pure gold.
  nhw-BL: “Huan para quitatacatzos nopa yolixpantzajcayotl ipan nopa ixpantzajcayotl,
    xijchihuili piltlajco ilpicayotzitzi catli tlaxinepaloli ica piltepos mecatzitzi
    catli canactzi huan senquistoc oro.
  swh-ONEN: “Kwa ajili ya kile kifuko cha kifuani, tengeneza mikufu ya dhahabu safi,
    iliyosokotwa kama kamba.
  bba-bba: Kɑɑ yɔni wurɑɡii yiru ko bɔɔ bɑrɑ ye sɔɔ.
  eng-KJVCPB: And thou shalt make upon the breastplate chains at the ends of wreathen
    work of pure gold.
  luo-luo: “Losne law akor thiwni mag dhahabu maler mokadi ka tol.
  meu-meu: Gold namo-hereana ba moḡea, gold varodia ba kara, vaina ena.
  npi-ULB: छाती-पातामा डोरीजस्तो बाटेको निखुर सुनका सिक्रीहरू बनाउनू ।
  yor-yor: “Fún ìgbàyà náà, ìwọ yóò ṣe okùn ẹ̀wọ̀n ti kìkì wúrà, gẹ́gẹ́ bí ọ̀já àmùrè.
  emp-NTPO: Idjab̶a oro idji awa quiruba carenada umé cad̶adua “mʌ̃a quĩrĩã b̶ʌ cawabibarira”
    Aaroʌ̃ba idji so ʌ̃rʌ̃ jʌ̃mãrẽã.
  ind-ind: “Sebagai penahan untuk penutup dada dari bagian atas, buatlah dua rantai
    dari emas murni yang dijalin seperti tali, beserta dua cincin emas. Cincin yang
    satu dijahit pada pojok kiri atas penutup dada, dan cincin yang satunya lagi dijahit
    pada pojok kanan atas. Kedua rantai emas itu disambungkan kepada masing-masing
    cincin untuk mengikat penutup dada itu pada kedua bingkai emas di penutup bahu
    efod.
  pes-OPCB: «برای وصل کردن سینه‌پوش به ایفود، زنجیرهایی تابیده از طلای خالص درست کن.
  tgl-ULB: Dapat kang gumawa sa baluti ng mga kadena kagaya ng mga tali, tinirintas
    na gawa sa purong ginto.
  hui-hui: Ani buwa ngolo bayaleme seni pu kira wabuwa ogonime labolabo galuhombeni
    karulolenenaga hende howa pongo bia hole wabilimu.
  mya-mya: ရင်​ဖုံး​အ​တွက်​ရွှေ​ကြိုး​လိမ်​များ​ကို​ပြု​လုပ်​လော့။-
  cbi-NTPO: Tsenmala tenbapunu teenu jai pakinuya kaa kuunduupi keraa uruchi tene
    ju', chuwa turan tsaanu juve.
  bod-N: བྲང་རྒྱན་ལ་གསེར་བཙོ་མས་བསླེས་པའི་ཉག་ཐག་བཟོས་ཤིག
  sna-sna: “Uite ngetani dzechidzitiro chapachipfuva dzakarukwa negoridhe rakaisvonaka,
    uzvimone setambo.
  spa-BLM: Harás en el pectoral cadenas como cordones, de oro puro trenzado.
  cac-cac: A juntzan̈ q'uen cadena oro pach'uch'ab'il toxo ix b'inaji, aton q'uen
    tz'och yopisio d'a c'apac sn̈i' sc'ool.
  swh-ULB: Nawe lazima utie katika kile kifuko cha kifuani mikufu mfano wa kamba,
    ya kazi ya kusokotwa, ya dhahabu safi.
  bel-bel: Да нагрудніка зрабі ланцужкі вітыя плеценага вырабу з чыстага золата;
  deu-ELBBK: Und mache an das Brustschild schnurähnliche Ketten in Flechtwerk, von
    reinem Gold.
  mbb-OT: “Baal kew zaan te rantey he lunsey he vulawan he para zuen te teleǥuey ziyà
    te kumeng.
  mal-2015: പതക്കത്തിന്നു ചരടുപോലെ മുറിച്ചുകുത്തുപണിയായി തങ്കംകൊണ്ടു സരപ്പളി ഉണ്ടാക്കേണം.
  gup-gup: “Ngurrimarnbu warridj chains kaluk wirlmurrng gold duninjh ngurriyimowon
    yiman kunyarl ngarre nawu kabiberrekalkbalhme nawu priest.
  gvs-gvs: Tuwaina gíluma ana tokatanaki kulatuwōko goura maavadaina bei ikabi, kasikasina
    ana saisaira ana seni nakae inoedi.
  rmc-rmc: Pro naprsňikos kereha lancici le žuže somnakastar prephandle sar špargi.
  nlg-nlg: “Na vatei pitiana na sasaro garo va tana ephod, kara gonia na ghalo nia
    na puku ni gold.
  pes-OPV: و بر سینه بند، زنجیرهای بهم پیچیده شده، مثل طناب از طلای خالص بساز.
  ron-1924: Пентру пептар сэ фачь ниште лэнцишоаре де аур курат, ымплетите ка ниште
    сфорь.
  ben-OBCV: “বুকপাটার জন্য খাঁটি সোনা দিয়ে দড়ির মতো পাতা-কাটা শিকল তৈরি কোরো।
  som-som: Oo laabgashiga waxaad ku samaysaa silsilado xadhko u eg oo laga tidcay
    dahab saafi ah.
  lat-VUC: Facies in rationali catenas sibi invicem cohærentes ex auro purissimo,
  eng-ASVBT: And thou shalt make upon the breastplate chains like cords, of wreathen
    work of pure gold.
  ita-1885: Fa' eziandio al Pettorale delle catenelle a capi, di lavoro intorcicchiato,
    d'oro puro.
  eng-LXXUP: And thou shalt make on the oracle woven fringes, a chainwork of pure
    gold.
  eng-ULB: You must make on the breastpiece chains like cords, braided work of pure
    gold.
  spa-VBL: Haz cordones de cadenas trenzadas de oro puro para sujetar el pectoral.
  fra-_FOB: Tu feras aussi, sur le pectoral, des chaînettes, tressées en forme de
    cordons, en or pur.
  mal-mal: പതക്കത്തിന് തങ്കംകൊണ്ട് പിരിച്ചെടുത്ത ചരടുകൾ പോലെ രണ്ട് സരപ്പളി നിർമ്മിക്കണം.
  urd-GVR: Sīne ke kīse par ḳhālis sone kī do zanjīreṅ lagānā jo ḍorī kī tarah gundhī
    huī hoṅ.
  suz-BL: गे मेको निसाफ पतीक झोला कली क्‍येख सुन के डोरी किरशो खोदेंशो पा सिक्री निक्‍शी
    चेम्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Farai pure sul pettorale delle catenelle d’oro puro, intrecciate a mo’
    di cordoni.
  ckb-ckb: «بۆ بەرسینەکەش زنجیرەی هۆنراوە لە زێڕی بێگەرد دروستبکە، وەک گوریس.
  eng-BBE: And you are to make two chains of gold, twisted like cords, to be fixed
    to the priest's bag.
  kan-OKCV: “ಎದೆಪದಕದ ಮೇಲಿರುವ ಕೊನೆಗಳಲ್ಲಿ ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಹೆಣೆದ ಕೆಲಸವಾಗಿರುವ ಹುರಿಗಳಂತಿರುವ
    ಸರಪಣಿಯನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: Ro ugone guge abiedufuo ja amaeriva ijadufuo soe fuone inokiro kiro inokiro
    ije ni ire gorodi ijia abena kaje ufiva igeki ije amaeriafo.
  tam-2017: மார்ப்பதக்கத்திற்கு அதின் பக்கங்களிலே பின்னல்வேலையான சுத்தப்பொன் சங்கிலிகளையும்
    செய்து,
  spa-RV-1909: Harás también en el racional cadenetas de hechura de trenzas de oro
    fino.
  ron-BTF: Și să faci pe pieptar lanțuri la capete, din lucrătură împletită de aur
    pur.
  eng-WEBP: You shall make on the breastplate chains like cords, of braided work of
    pure gold.
  eng-FBV: Make cords of braided chains from pure gold to attach the breastpiece.
  nld-1939: Aan de borsttas moet ge kettinkjes maken van zuiver goud, als koorden
    gevlochten;
  nch-BL: “Huan para quitatacatzos nopa yolixtzajcayot ipan nopa ixpantzajcayot, xijchihuili
    piltajco ilpicayotzitzi cati taxinepaloli ica piltepos mecatzitzi cati canactzi
    huan senquisa oro.
  vie-1934: Ngươi hãy làm các sợi chuyền bằng vàng ròng đánh như hình dây, chuyền
    trên bảng đeo ngực;
  hin-CV: “वक्षपेटिका के लिए बंटी हुई डोरियों के रूप में सोने की गुंथी हुई जंजीर बनवाना.
  eng-OURB: You shall make on the breastplate chains like cords, of braided work of
    pure gold.
  spa-BES: Y harás dos cadenas de oro, retorcidas como cuerdas, para fijarlas en el
    pectoral del sacerdote.
  tdx-tdx: Le tseneo añ’ila’ i takon’ arañañey ty silisily volamena hiringiri’e mifamandibanditse.
  vid-vid: “Kwa chiwalo cha chila chihako cha mmhambaga, kogongomanya mikufu ja zahabu
    inojile itawigwe kota ng'weso.
  eng-OKE: And thou shalt make on the breastplate wreathed chains of twisted work
    of pure gold,
  tha-KJV: และเจ้าจงทำสร้อยถักเกลี​ยวด​้วยทองคำบริ​สุทธิ​์สำหรั​บท​ับทรวง
  por-BR-2018: Farás também no peitoral correntes de feitura de tranças de ouro fino.
  deu-ELO: Und mache an das Brustschild schnurähnliche Ketten in Flechtwerk, von reinem
    Golde.
  eng-WYC-2018: Thou shalt make in the rational chains cleaving to themselves together
    of purest gold, (Thou shalt make chains for the breastpiece out of pure gold,
    which shall be twisted like ropes,)
  epo-epo: Kaj faru al la surbrustaĵo plektitajn ĉenetojn, kuniĝantajn per siaj finoj,
    el pura oro.
  uig-PIN: Ⱪoxenƣa xoynidǝk exilgǝn sap altundin ikki exilmǝ zǝnjir yasiƣin.
  beo-beo: Bidegi gaga:su amoga gouli sia:ine gobiaha:i defele bione lala:gilisima.
  tpi-OTNT: “Na yupela i mas kisim gutpela gol na wokim tupela sen long pasin bilong
    wokim baklain, bilong holim laplap bilong bros.
  hau-SA: “Ka yi wa ƙyallen maƙalawa a ƙirjin tuƙaƙƙun sarƙoƙin zinariya zalla.
  uig-LAT: Qoshén’gha shoynidek éshilgen sap altundin ikki éshilme zenjir yasighin.
  nde-nde: Isembatho sesifubeni selukelwe amaketane ngegolide elicolekileyo kube njengegoda.
  ton-ton: ¶ “Pea te ke ngaohi ʻi hono potu ʻe ua ʻoe sīfafatafata ʻae seini ʻoe koula
    haohaoa ʻoe ngāue fihifihi.
  ces-1613: Uděláš i k náprsníku řetízky jednostejné dílem točeným z zlata čistého.
  eng-WMB: You shall make on the breastplate chains like cords, of braided work of
    pure gold.
  tam-TCV: “மார்பு அணிக்காக கயிறுபோல் பின்னப்பட்ட ஒரு சங்கிலியைச் சுத்தத் தங்கத்தினால்
    செய்யவேண்டும்.
  ceb-ULB: Kinahanglan maghimo kamo diha sa tabon sa dughan ug kadena nga sama sa
    hikot, sinalapid nga hinimo sa lunsayng bulawan.
  pol-UBG: Uczynisz do pektorału łańcuszki plecione ze szczerego złota.
  urd-GVU: سینے کے کیسے پر خالص سونے کی دو زنجیریں لگانا جو ڈوری کی طرح گُندھی ہوئی
    ہوں۔
  deu-1912: Und sollst Ketten zu dem Schild machen mit zwei Enden, aber die Glieder
    ineinander hangend, von feinem Golde,
  ntj-ntj: '@see-verse:EXO.028.021'
  kan-2017: ಅದಲ್ಲದೆ ಆ ಪದಕದ ಮೇಲ್ಗಡೆಯಲ್ಲಿ ಹುರಿಗಳಂತಿರುವ ಚೊಕ್ಕ ಬಂಗಾರದ ಸರಪಣಿಗಳನ್ನು ಹೆಣಿಗೆ
    ಕೆಲಸಗಳಿಂದ ಮಾಡಿಸಿಡಬೇಕು.
  ena-ena: Lɨhavɨci lɨba golɨ huaci sɨbaŋ agadɨ via ifavɨci ifavɨci ua hucɨŋ me hɨniavɨm
    uami. Lɨhavɨci nulɨdɨ vivi lɨmɨn vɨdɨvɨdɨŋ tagɨlaŋ niagɨlɨŋ me ivavɨm uami. Sugɨ
    vaŋ me agasaŋ vihavɨm uami.
  yap-yap: Min ngongliy e chen ko gol ni go’ gol ni kan l’aeng ni bod bayil’ i aw
    ni ku fen fare gi mad u daken ngorngorey.
  hlt-MCSB: Rhangpho soah cangtui-rhaica cuehnah te sui cilh rhuivaeh neh kutnaep
    la saii.
  mdy-ETH: ዳዶ ቡራሾም ሱሲጉዲ ዎላ ማርቴ፥ ዣላሢጉዴ ባኣዚ ጌኤሺ ዎርቄይዳፓ ኮሼ።
  twi-ASANTE: '“Ɛkwan a mobɛfa so de adaaboɔ no afam asɔfotadeɛ no mu nie: yɛ sikakɔkɔɔ
    mmobareeɛ,'
  eng-WEBU: You shall make on the breastplate chains like cords, of braided work of
    pure gold.
  bnp-bnp: “O bole a gol kabakaba, o ubi ge lili kiroko, o viri a sen ge rua, ge manga
    a mota ge ne vona a kala na ngala.
  wal-wal: “Tiran wottiyoogaayyo wodorodan dooqettida sanssalataa walahi bainna worqqaappe
    medhdha.
  spa-PDDPT: Para el pectoral harás cadenillas de oro puro, trenzadas a modo de cordón.
  gun-gun: Pexo regua peguarã rejapo 'rã peteĩ corrente ixã rami, ouro guigua oipopẽ
    mbyre.
  agu-BL: ”Ncha'tz banwok cob caren yi oro cu'n tz'an. Bak'u'n tzitulej chi jun akwil.
    Xconk tan stz'amle'n yi jun ne'ẍ xbu'ka'tz yi tz'ocopon wutz c'u'l Aarón.
  ilo-ULB: Masapul a mangaramidka iti rabaw ti pektoral iti kawar a kasla kadagiti
    tali, a nasallapid a puro a balitok.
  kpg-kpg: Di mee gahu hadahada e hai ono daula goolo madammaa, e bini be di loahi.
  uig-ARA: قوشېنغا شوينىدەك ئېشىلگەن ساپ ئالتۇندىن ئىككى ئېشىلمە زەنجىر ياسىغىن.
  sus-sus: I xa luuti die dɛgɛ na donma kanke raxunmase ma, naxee yailanxi xɛɛma ra.
  pon-2006: Ong ni perehpen mwaremwareo wiahda sahl sihn me kohl tohr oh ingkolpene.
  ksd-ksd: Ma una kubu vake a ura vinau ta ra popopoi, una kulalang dir ma ra goled
    da ra kuara.
  tur-YTC: Göğüslük üzerine saf altından örgülü kordon gibi zincirler yapacaksın.
  grc-BRENT: Καὶ ποιήσεις ἐπὶ τὸ λογιον κρωσσοὺς συμπεπλεγμένους, ἔργον ἁλυσιδωτὸν
    ἐκ χρυσίου καθαροῦ.
  ind-AYT: Untuk tutup dada, kamu harus membuat rantai dari emas murni yang dijalin
    seperti tali.
  nya-nya: “Upange timaunyolo tagolide wabwino kwambiri ta pa chovala chapachifuwa,
    topota ngati chingwe.
  hrv-hrv: Napravi za naprsnik lančiće od čistoga zlata, zasukane kao uzice.
  mps-mps: “Tama dagego wiegi yai gol selama, tama haliga si te hagawiade ugwa tolaluabo
    haliga si nigao.
  tpi-tpi: “Na yupela i mas kisim gutpela gol na wokim tupela sen long pasin bilong
    wokim baklain, bilong holim laplap bilong bros.
  dan-1931: Til Brystskjoldet skal du lave snoede Kæder af purt Guld, snoet Arbejde,
    som når man snor Reb.
  vie-OVCB: Hãy làm hai sợi dây chuyền bằng vàng ròng xoắn hình trôn ốc.
  guj-2017: ઉરપત્રક માટે દોરીની જેમ વણેલી શુદ્ધ સોનાની સાંકળીઓ કરાવવી, તે સાંકળીઓ
    વડે ઉરપત્રકનો ઉપરનો છેડો એફોદ સાથે જોડવાનો છે.
  pon-2006A: Ong ni perehpen mwaremwareo wiahda sahl sihn me kohl tohr oh ingkolpene.
  por-BRBSL: Você deverá fazer na couraça correntes como cordas, de trançados de ouro
    puro.
  cth-cth: Ephod a poutnae koevah, rui karawn e patetlah dingyin kathounge vei e hah
    sui hoi na sak han.
  twi-twi: '“Ɔkwan a mobɛfa so de adɛbo no afam asɔfotade no mu ni: yɛ sikakɔkɔɔ ntweaban.'
  hlt-hlt: Rhangpho soah cangtui-rhaica cuehnah te sui cilh rhuivaeh neh kutnaep la
    saii.
  tbz-SIM: Kɛ̀ dí ɑ̃nnɛ́ dicĩ̀ncĩ̀nkɔ̃̀nnì mɛsɔɔfĩmmɛ mɔ́mmɔmmɛ mɛ̀dɛ́mɛ̀ kɛ̀ mɛ̀
    ndò nyiwɛ̃ĩ,
  msy-2020: “Egh ia golɨn aghuarim inigh egh tretɨn mɨn ikarɨzibagh irigh da nuavigh
    egh benir pumuningɨn ingarigh, eghtɨ aning forivtarir inir evarimɨn guraghav itimɨn
    suigham.
  azb-azb: Döşlük üçün xalis qızıldan ipəbənzər burma zəncirlər qayır.
  eng-DBY: And thou shalt make on the breastplate chains of laced work, of wreathen
    work, of pure gold.
  hin-2017: फिर चपरास पर डोरियों के समान गूँथे हुए शुद्ध सोने की जंजीर लगवाना;
  wol-KYG: «Nanga sàkkal kiiraayal dënn bi ñaari caqi wurusu ngalam yu ciy tege, te
    rawaasoo ni ay buum,
  bjr-bjr: Innee nimuqusasaa rufirana anaanu amiqira koorannai auqira sanda seenandara
    foora auquseeqa afundasee dinni dinni atisaa qusuaqa.
  eng-YLT: '''And thou hast made on the breastplate wreathed chains, work of thick
    bands, of pure gold;'
  eng-WYC-2017: Thou shalt make in the rational chains cleaving to themselves together
    of purest gold,
  eng-WMBB: You shall make on the breastplate chains like cords, of braided work of
    pure gold.
  urd-GVH: सीने के कीसे पर ख़ालिस सोने की दो ज़ंजीरें लगाना जो डोरी की तरह गुंधी हुई
    हों।
  rug-rug: Meke koasa poko raqaraqa, si mamu taveti karua seni qolo hinokara, sapu
    nokinokie guana aroso pude sigotia.
  gaz-gaz: “Kiisii qomaatiifis foncaa warqee qulqulluu akka funyootti foʼame tolchi.
