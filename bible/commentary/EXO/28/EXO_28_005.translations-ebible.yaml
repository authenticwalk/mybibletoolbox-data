verse: EXO.028.005
translations:
  mal-C: തങ്കം, നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, മൃദുലചണനൂൽ എന്നിവ അവർ ഉപയോഗിക്കണം.
  deu-TKW: Und sie sollen deinem Bruder Aaron und seinen Söhnen heilige Kleider anfertigen,
    damit er mir Priesterdienst thue. Und zwar sollen sie dazu das Gold, den blauen
    und roten Purpur, den Karmesin und den Byssus verwenden.
  lin-lin: Bakosalela wolo, langi ya ble, ya motane ya pete, ya motane makasi mpe
    lino ya kitoko.
  eng-LSV: And they take the gold, and the blue, and the purple, and the scarlet,
    and the linen,
  eng-GNV: Therefore they shall take golde, and blew silke, and purple, and skarlet,
    and fine linnen,
  eng-WEBSTER: And they shall take gold, and blue, and purple, and scarlet, and fine
    linen.
  nhw-BL: Huan catli quipiyaj tlalnamiquilistli quichihuase ininyoyo ica piltepos
    mecatzitzi tlen oro huan ica icpatl catli azultic, morado, huan chichiltic, huan
    quixinepalose ica lino icpatl catli tlamalintli nelía canactzi.”
  swh-ONEN: Waambie watumie dhahabu na nyuzi za rangi ya buluu, za zambarau, na za
    rangi nyekundu pamoja na kitani safi.
  bba-bba: Bɑ koo yɑ̃ɑ ni kpuro kowɑ kɑ beku ni bɑ wɔ̃kuɑ kɑ burɑ kɑ mɑɑ ɡɑɑdurɑ kɑ
    ni bɑ wunɔm doke, kɑ ni bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii kɑ wurɑn wɛ̃ɛ siiri.
  eng-KJVCPB: And they shall take gold, and blue, and purple, and scarlet, and fine
    linen.
  luo-luo: Lewnigo nyaka gilosi gi dhahabu, gi law man-gi range marambulu gi maralik
    kod marakwaro.
  meu-meu: Idia na gold bae abia, bona dabua idau-idau, vaiuridia bona mia-kakadia
    bona kakakakadia bona kurokurodia.
  npi-ULB: शिल्पकारहरूले सुती कपडा, सुन, निलो, बैजनी र रातो धागो प्रयोग गरून् ।
  yor-yor: Wọn yóò sì lo wúrà, aṣọ aláró, elése àlùkò àti ti òdòdó àti ti ọ̀gbọ̀ dáradára.
  emp-NTPO: Oro bʌrachid̶ada, lino wuada, oveja cara nayãna pãwãrã od̶ada, pursupursua
    od̶ada, purea od̶a sid̶a edad̶aped̶a maʌ̃gʌ djiora od̶ida panʌa.
  ind-ind: '@see-verse:EXO.028.004'
  pes-OPCB: پس طلا و نخهای آبی، ارغوانی و قرمز، و نیز کتان ریزبافت به آنها بده.
  tgl-ULB: Dapat gumamit ang mga manggagawang lalaki ng pinong lino na ginto, asul,
    lilak at matingkad na pula.
  hui-hui: Aga wabiaga agali tigua aga uruni wabulenaga pu nogo sibi irinime payini
    ngaru mialu maru mindibiha guyini hari mindini handalehe ngarumebi maru tagalitaya
    aleha guyini ngarumebi maru daramabiha guyini ngarumebi maru pu ngolo handaleheme
    payini ngarumebi labolabo bayale tara tara ngarumebi loma binigo mo miaga agalinaga
    aga labolabo uruni wabilimu.
  mya-mya: အ​တတ်​ပ​ညာ​ရှင်​တို့​သည်​ချုပ်​လုပ်​ရာ​၌ သိုး​မွေး​အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊
    အ​နီ​ရောင်၊ ရွှေ​ချည်၊ ပိတ်​ချော၊ တို့​ကို​အ​သုံး​ပြု​ရ​မည်။
  cbi-NTPO: Tsejtu mun entsa jali kemu deju'ba uru jilu bain, lushmurara jilu bain,
    yamurara jilu bain, ungalala jilu bain, naa ura linu jilu bain menestenguenu dejuve.
  bod-N: དེ་བཟོ་བྱེད་ནི་གསེར་སྐུད་དང་བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་དང་སོ་རས་སྲབ་བུ་བཅས་ཡིན་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Uvaite kuti vashandise wuru yegoridhe, nebhuruu, pepuru netsvuku uye mucheka
    wakaisvonaka.
  spa-BLM: Usarán el oro, el azul, la púrpura, la escarlata y el lino fino.
  cac-cac: Ayic sb'ochaj juntzan̈ pichul chi', tz'och an̈ lino b'ayb'il, yovalil tz'och
    q'uen oro icha ch'al d'a scal yed' lana chac ch'al.
  swh-ULB: Nao wataitwaa dhahabu, na nguo ya rangi ya samawi, na ya rangi ya zambarau,
    na ya rangi nyekundu.
  bel-bel: Хай яны возьмуць золата, блакітнай і пурпуровай і чырванёнай воўны і вісону,
  deu-ELBBK: Und sie sollen das Gold und den blauen und den roten Purpur und den Karmesin
    und den Byssus nehmen,
  mbb-OT: 'Is egkeǥamit iyan is: linu he eburdahan te vulawan he tanur, wey welin
    he meitem is kaavuavu zin, merudtem wey kanggan.'
  mal-2015: അതിന്നു പൊന്നു, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവ
    എടുക്കേണം.
  gup-gup: Dja mak birrimekbe birrikurdumak bininj nawu kunmadj kabirrihmarnbun wanjh
    nakka kabirrimang kunyarl manbu wirlmurrng gold, dja mak kunyarlbubuyika manbu
    kukblue, dja kukpurple dja kukkurlba, dja mak manburrbamak manbu linen.”
  gvs-gvs: Tauyadi tokatanaki búyala goura siwodugudi be búyala noyanoyaidi buruu,
    kalaakovidi toidi be kayakayaidi be nakae areko dedevidi sikabidi, Tonúwala ana
    kwama ana gíluma manuna.’
  rmc-rmc: Savoro ela kerdo la belava, fijalova the ľoľa vlnatar, le somnakune thavestar
    the le sane pochtanestar.“
  nlg-nlg: Rahei kara gonighi, kara gonighi nia na tivi malebo te ghioghio, me boibongi,
    me sisi maia na gold.
  pes-OPV: و ایشان طلا و لاجورد و ارغوان وقرمز و کتان نازک را بگیرند،
  ron-1924: Сэ ынтребуинцезе аур, материй вопсите ын албастру, ын пурпуриу, ын кэрэмизиу
    ши ин субцире.
  ben-OBCV: তাদের সোনা, ও নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো এবং মিহি মসিনা ব্যবহার
    করতে দিয়ো।
  som-som: Oo ha qaateen dahab, iyo buluug, iyo guduud, iyo casaan, iyo maro wanaagsan.
  lat-VUC: Accipientque aurum, et hyacinthum, et purpuram, coccumque bis tinctum,
    et byssum.
  eng-ASVBT: And they shall take the gold, and the blue, and the purple, and the scarlet,
    and the fine linen.
  ita-1885: E prendano di quell'oro, di quel violato, porpora, scarlatto, e fin lino;
  eng-LXXUP: And they shall take the gold, and the blue, and the purple, and the scarlet,
    and the fine linen.
  eng-ULB: Craftsmen must use fine linen that is gold, blue, purple, and scarlet.
  spa-VBL: Los trabajadores usarán hilo de oro, junto con hilo azul, púrpura y carmesí,
    y lino finamente hilado.
  fra-_FOB: Et ils prendront de l'or, de la pourpre, de l'écarlate, du cramoisi et
    du fin lin.
  mal-mal: അതിന് പൊന്ന്, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവ എടുക്കണം.
  urd-GVR: In kapṛoṅ ke lie sonā aur nīle, arġhawānī aur qirmizī rang kā dhāgā aur
    bārīk katān istemāl kiyā jāe.
  suz-BL: फेरबपुकीमी सुन, नीलो, प्‍याजी नु लल रङ ङा श्‍येले नु रिम्‍शो पा किरशो सुती
    श्‍येले के प्रोव़शो वा के सेल्‍चा माल्‍नीमी। प्रस्‍थान २६:१
  ita-1927: e si serviranno d’oro, di filo violaceo, porporino, scarlatto, e di lino
    fino.
  ckb-ckb: ئەوانیش زێڕ و ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ و کەتانی ناسک وەردەگرن.
  eng-BBE: They are to take the gold and blue and purple and red and the best linen,
  kan-OKCV: ಅವರು ಬಂಗಾರ, ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರವನ್ನು ಮತ್ತು ನಯವಾದ ನಾರುಬಟ್ಟೆಯನ್ನು
    ಹೊಸೆದು ಉಪಯೋಗಿಸಬೇಕು.
  bbb-bbb: Ni e ije ire binobino amaeriavo ije kiaga bu mave-sife u kazine ro kavuane
    ro garame zine igege iramo ijia kena ufima areme ni ugone ni mukore ije saguna
    amaeriane.
  tam-2017: அவர்கள் பொன்னும் இளநீலநூலும் இரத்தாம்பரநூலும் சிவப்புநூலும் மெல்லிய பஞ்சுநூலும்
    சேகரிக்கட்டும்.
  spa-RV-1909: Tomarán oro, y cárdeno, y púrpura, y carmesí, y lino torcido.
  ron-BTF: Și ei să ia aur și albastru și purpuriu și stacojiu și in subțire.
  eng-WEBP: They shall use the gold, and the blue, and the purple, and the scarlet,
    and the fine linen.
  eng-FBV: The workers are to use gold thread, together with blue, purple, and crimson
    thread, and finely-spun linen.
  nld-1939: moeten zij goud, violet, purper, karmozijn, en getwijnd lijnwaad gebruiken.
  nch-BL: Huan cati quipiyaj talnamiquilisti quichihuase iniyoyo ica piltepos mecatzitzi
    ten oro huan ica icpat cati azultic, morado, huan chichiltic, huan quixinepalose
    ica lino icpat cati tamalinti nelía canactzi.
  vie-1934: Họ sẽ dùng kim tuyến, chỉ màu tím, đỏ điều, đỏ sặm, và vải gai mịn.
  hin-CV: वे सुनहरे, नीले, बैंगनी और लाल रंग के कपड़े और मलमल का उपयोग करें.
  eng-OURB: They shall take the gold, and the blue, and the purple, and the scarlet,
    and the fine linen.
  spa-BES: Ellos tomarán oro, tela azul, púrpura, rojo y el mejor lino,
  tdx-tdx: Ho rambese’ iereo ty volamena naho ty fole manga naho ty malòmavo naho
    ty mena mañabarà vaho ty leny matify,
  vid-vid: Awo wawanzi wobochela zahabu na nguwo ya lanji ya buluu na zambalau na
    ya lanji ndung'hu na nguwo ya kitani inojile.
  eng-OKE: And they shall take the gold, and the hyacinth, and the vermilion, and
    the fine linen.
  tha-KJV: ให้​เขาเหล่านั้​นร​ับเอาทองคำ ด้ายสี​ฟ้า สีม่วง สี​แดงเข้ม และผ้าป่านเนื้อละเอียด
  por-BR-2018: Tomarão ouro, e azul, e púrpura, e carmesim, e linho torcido.
  deu-ELO: Und sie sollen das Gold und den blauen und den roten Purpur und den Karmesin
    und den Byssus nehmen
  eng-WYC-2018: And they shall take gold, and jacinth, and purple, and red silk twice-dyed,
    and bis (or and fine linen);
  epo-epo: Kaj ili prenu oron, kaj bluan, purpuran, kaj ruĝan teksaĵon, kaj bisinon.
  uig-PIN: Uningƣa altun wǝ kɵk, sɵsün, ⱪizil yiplar bilǝn nepiz toⱪulƣan aⱪ kanap
    rǝht ixlitilsun;
  beo-beo: Amo bagade dawa:su abula hahamosu dunu da sibi hinabo mola:ya:i, oga:iyei
    amola yoi amola gouli gobiaha:i amola abula noga:idafa amoga gobele salasu dunu
    ilia abula hahamomu.
  tpi-OTNT: Ol wokman i mas kisim blupela na retpela tret ol i wokim long gras bilong
    sipsip na tret gol na gutpela laplap bilong wokim ol dispela klos.
  hau-SA: Ka sa su yi amfani da zinariya, da zare mai ruwan shuɗi da shunayya da ja,
    da kuma lallausan lilin.
  uig-LAT: Uninggha altun we kök, sösün, qizil yiplar bilen népiz toqulghan aq kanap
    rext ishlitilsun;
  nde-nde: Kabasebenzise intambo eziluhlaza, eziyibubende, ezibomvu kanye lelembu
    elicolekileyo.”
  ton-ton: ¶ “Pea te nau toʻo ʻae koula mo e lanumoana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho,
    mo e tupenu tuʻovalevale.
  ces-1613: A vezmou řemeslníci zlato a modrý postavec, a šarlat a červec dvakrát
    barvený a kment.
  eng-WMB: They shall use the gold, and the blue, and the purple, and the scarlet,
    and the fine linen.
  tam-TCV: அவர்கள் தங்கம், நீலம், ஊதா, கருஞ்சிவப்பு, மென்பட்டு நூல்களை பயன்படுத்த
    வேண்டும்.
  ceb-ULB: Ang mga tigburda kinahanglan mogamit ug pinong lino nga dalag, asul, tapul,
    ug pula.
  pol-UBG: I wezmą złoto, błękitną tkaninę, purpurę, karmazyn i bisior.
  urd-GVU: اِن کپڑوں کے لئے سونا اور نیلے، ارغوانی اور قرمزی رنگ کا دھاگا اور باریک
    کتان استعمال کیا جائے۔
  deu-1912: Dazu sollen sie nehmen Gold, blauen und roten Purpur, Scharlach und weiße
    Leinwand.
  ntj-ntj: '@see-verse:EXO.028.004'
  kan-2017: ಜನರು ಕಾಣಿಕೆಯಾಗಿ ಕೊಡುವ ಚಿನ್ನವನ್ನು, ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರವನ್ನು,
    ಹಾಗೂ ನಾರಿನ ಬಟ್ಟೆಯನ್ನು ಆ ಕೆಲಸಕ್ಕಾಗಿ ಉಪಯೋಗಿಸಬೇಕು.
  ena-ena: Sagalɨ igu igu hɨsɨŋ hulaŋ agɨladɨ hadi hɨlahɨla akuaba akuaba agɨladɨ
    vivi saŋ akuaba akuaba nameŋ agɨladɨ vihavɨm uami. Havɨlɨ mila huaci huaci sɨbaŋ
    agɨladɨ vihavɨm uami. Niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ
    sipsipɨ mɨnɨ hɨvɨ ivavalɨ agɨladɨdaŋ lɨba golɨ niagɨlɨŋ agɨladɨdaŋ vihavɨm uami.
  yap-yap: Fapi girdi’ ni yad basalap e ngar faned e tret nib gol; nge bunu’en e saf
    ni kan k’ad ko ra’en mak’ef, purple, nge row, nge mad ni wech.
  hlt-MCSB: Amih loh sui neh a thim neh, daidi neh hlampai a lingdik neh hnitang khaw
    doe uh saeh.
  mdy-ETH: ዔያታ ዬንሢ ዓፒሎ፦ ዲንኪ፥ ጋላፒ፥ ሃሣ ዞቄ ሱኡፖ ዓፒላይዳፓ ጊንሣ ዎርቄና ቃራ ሚዛጲ ዓፒላናይዳፓ ሼኤሜና ማይሊ
    ጊኢጊሺ ኮሾንጎ።
  twi-ASANTE: Wɔde ntoma tuntum, bibire ne koogyan a wɔde asaawatam pa na anwono na
    ɛbɛpam.
  eng-WEBU: They shall use the gold, and the blue, and the purple, and the scarlet,
    and the fine linen.
  bnp-bnp: Ri gi vakabagetu a maka nirodo nga, na hotu gomagoma, na hotu kuakua, na
    hotu vururu ni rata na vuna sipsip, a hotu ni rata na gol.
  wal-wal: Kushiyaa hiillaa eriyaageetikka ha maayota giigissanau, worqqa qacinaa,
    salo milatiya, ochchaa teeraa milatiyaanne shololla zo7o qacinaanne liiqo liinuwaa
    go7ettona.
  spa-PDDPT: Utilizarán para ello el oro y tela azul, púrpura y carmesí y el cordoncillo
    de lino fino.
  gun-gun: — Peru 'rã ouro, hovy va'e, púrpura, pytã va'e ha'e ajukue iporãve va'e,
  agu-BL: Yil tz'oc banle'n, ba'n xcon oro tu e'chk xbu'k yi txib yubil tu xk'ayk'uj
    nin cyak. Ej nin chemij tz'an tan balaj lino yi bak'u'n wutz.
  ilo-ULB: Masapul a mangusar dagiti dumidesenio iti napino a lino a balitok, asul,
    maris ube, ken nalabaga.
  kpg-kpg: Digau ngalua aanei e hai hegau gi nia gahu humalia gi nnadunga halatee,
    halatee luuli mo mmee ge gu hagahabuihabula,
  uig-ARA: ئۇنىڭغا ئالتۇن ۋە كۆك، سۆسۈن، قىزىل يىپلار بىلەن نېپىز توقۇلغان ئاق كاناپ
    رەخت ئىشلىتىلسۇن؛
  sus-sus: «Donma dɛgɛmae xa gɛsɛ gɛrɛ daaxi, gɛsɛ bulu daaxi, gɛsɛ gbeeli, gɛsɛ xɛɛma
    daaxi, nun suwa dugi malan.
  pon-2006: Aramas koahiek pwukat pahn doadoahngki likou me wiawihda sang ni wunen
    sihpw me poh mei, ntahnmwel, oh weitahta, iangahki dereht kohl, oh likou linen
    kaselel.
  ksd-ksd: Ma diat a vatur vake ra goled, ma ra mal i blu marut, ma i meme marut,
    ma i meme tuna, ma ra mal kumau.
  tur-YTC: Altını, maviyi, moru, kırmızıyı ve ince keteni kullanacaklar.”
  grc-BRENT: Καὶ αὐτοὶ λήψονται τὸ χρυσίον, καὶ τὸν ὑάκινθον, καὶ τὴν πορφύραν, καὶ
    τὸ κόκκινον, καὶ τὴν βύσσον.
  ind-AYT: Mereka harus menggunakan emas, dan kain biru, dan kain ungu, dan kain kirmizi,
    dan linen halus.”
  nya-nya: Iwo agwiritse ntchito golide, nsalu yamtundu wa mtambo, yapepo, yofiira
    ndi yosalala yofewa.
  hrv-hrv: Stoga neka oni primaju zlato, ljubičasto, crveno i tamnocrveno predivo
    i prepredeni lan.”
  mps-mps: Te sę bidi dabe augwaligo te husugu hobi, me mama yai hobi, augwaligo
    te kibu sipsip nisigo nigai, tama gol hobi me, tama wiegi yai name ugwago te ugwa
    dabe nigimainogo yao.”
  tpi-tpi: Ol wokman i mas kisim blupela na retpela tret ol i wokim long gras bilong
    sipsip na tret gol na gutpela laplap bilong wokim ol dispela klos.
  dan-1931: og dertil skal de bruge Guldtråd, violet og rødt Purpurgarn, Karmoisinrødt
    Garn og Byssus.
  vie-OVCB: Họ sẽ dùng vải gai mịn, chỉ kim tuyến, chỉ xanh, tím, và đỏ.”
  guj-2017: એ વસ્ત્રો સોનેરી દોરા તથા ભૂરા, જાંબુડા અને કિરમજી રંગનાં ઊનનાં અને ઝીણા
    કાંતેલા શણના કાપડમાંથી જ બનાવવાં.
  pon-2006A: Aramas koahiek pwukat pahn doadoahngki likou me wiawihda sang ni wunen
    sihpw me poh mei, ntahnmwel, oh weitahta, iangahki dereht kohl, oh likou linen
    kaselel.
  por-BRBSL: Eles usarão o ouro, e o azul, e o roxo, e o escarlate, e o linho fino.
  cth-cth: Sui, kamthim, paling, loukloukkaang e pahla hoi na sak pouh han.
  twi-twi: Wɔde ntama tuntum, bibiri ne koogyan a wɔde asaawatam pa na anwen na ɛbɛpam.
  hlt-hlt: Amih loh sui neh a thim neh, daidi neh hlampai a lingdik neh hnitang khaw
    doe uh saeh.
  tbz-SIM: Bɛ̀ yóó tì kpɛ̃ nnɛ̀ tipecìtì nti tìì dò mmɛbèrìmɛ̀ nɛ̀ tìì dò nfɛtònfɛ̀
    nɛ̀ tìì dò mmɛyĩ̀ĩ̀ nnɛ̀ musɔɔpɑ̀ɑ̀kómmú.
  msy-2020: Egh ingangarir gumaziba tretɨn blupla, ko pɨghaghevim, ko tretɨn aghevir
    me sipsipɨn arɨzimɨn ingarizim, ko gol tret, ko inir ghurghurir aghuariba inigh
    korotiar kabar ingar.
  azb-azb: Qoy geyimləri hazırlayanlar qızıl, bənövşəyi, tünd qırmızı, al rəngli iplik
    və incə kətan götürsünlər.
  eng-DBY: And they shall take gold, and blue, and purple, and scarlet, and twined
    byssus,
  hin-2017: और वे सोने और नीले और बैंगनी और लाल रंग का और सूक्ष्म सनी का कपड़ा लें।
  wol-KYG: Liggéeykat yooyu ñooy jël wëñi wurus, ak wëñ gu baxa te laal yolet, ak
    wëñ gu xewar, ak gu xonq curr, ak wëñu lẽe ngir liggéeye ko.
  bjr-bjr: Akunirana akoofasauqaindi sipsipa asausi dirindaasi akirana faqa pannoona
    akirana faqa faeena akirana faqa koora tiritanda faqa amiqira tiritanda faqa mi
    ainainausannai aanaiqikirausa qamunna auquaqa.
  eng-YLT: '''And they take the gold, and the blue, and the purple, and the scarlet,
    and the linen,'
  eng-WYC-2017: And they shall take gold, and jacinth, and purple, and red silk twice-dyed,
    and bis;
  eng-WMBB: They shall use the gold, and the blue, and the purple, and the scarlet,
    and the fine linen.
  urd-GVH: इन कपड़ों के लिए सोना और नीले, अरग़वानी और क़िरमिज़ी रंग का धागा और बारीक
    कतान इस्तेमाल किया जाए।
  rug-rug: Kaqu pitipitini ri na tie sari na lozi qolo, bulu, pepolo, ziṉara, koasa
    lineni arilaena.
  gaz-gaz: Ogeeyyiin sunis warqee fi kirrii bifa cuquliisaa, dhiilgee, bildiimaa fi
    quncee talbaa kan qalʼifamee foʼametti haa fayyadaman.
  fra-LSG: Ils emploieront de l’or, des étoffes teintes en bleu, en pourpre, en cramoisi,
    et de fin lin.
  gnn-gnn: '@see-verse:EXO.028.004'
  yal-yal: Dugi sɔxɔnne xa xɛmaan nawali, e nun gari mamiloxin nun a gbeela nun taa
    dugi faɲina.”
  haw-1868: A e lawe lakou i gula, a i lole uliuli, a i poni, a i ulaula, a i keokeo.
  arb-NAV: وَلْيَسْتَخْدِمُوا فِي حِيَاكَتِهَا خُيُوطاً ذَهَبِيَّةً وَزَرْقَاءَ وَبَنَفْسِجِيَّةً
    وَحَمْرَاءَ وَالْكَتَّانَ الْفَاخِرَ.
  ewe-ewe: “Na woatsɔ sika, aɖabɛka blɔtɔ, dzĩtɔ kple hɛ̃tɔ kple ɖetika ɣitɔ alɔ̃
    awu siawoe.
  eng-LEE: And they shall take the gold, and the blue, and purple, and scarlet yarn,
    and the linen.
  asm-FB: শিল্পকাৰে সোণালী, নীলা, বেঙুনীয়া, আৰু ৰঙা বৰণীয়া সূতা আৰু মিহি শণ সূতা
    ব্যৱহাৰ কৰিব লাগিব।
  sus-A: «دٌنمَ دّفّمَيٍ شَ فّسّ فّرّ دَاشِ، فّسّ بُلُ دَاشِ، فّسّ فبٍيلِ، فّسّ شّيمَ
    دَاشِ، نُن سُوَ دُفِ مَلَن.
  fra-SBL: Ils utiliseront l'or, le bleu, le pourpre, l'écarlate et le lin fin.
  hbo-hbo: וְהֵם֙ יִקְח֣וּ אֶת־הַזָּהָ֔ב וְאֶת־הַתְּכֵ֖לֶת וְאֶת־הָֽאַרְגָּמָ֑ן וְאֶת־תֹּולַ֥עַת
    הַשָּׁנִ֖י וְאֶת־הַשֵּֽׁשׁ׃ פ
  eng-WYCLIFFE: And thei schulen take gold, and iacynt, and purpur, and `reed selk
    twies died, and bijs;
  piu-2006: '@see-verse:EXO.028.004'
  pjt-pjt: '@see-verse:EXO.028.004'
  cwe-cwe: Wezasang'hanila nyuzi za langi ya buluu na za zambalau na ndung'hu na nyuzi
    za zahabu na walo dinogile ibotigwe.
  kik-kik: Nĩ mahũthĩre thahabu, na ndigi cia rangi wa bururu, na cia rangi wa ndathi,
    na cia rangi mũtune ta gakarakũ, hamwe na gatani ĩrĩa njega.
  fra-NCL: Ils emploieront de l’or, de la pourpre violette, de la pourpre écarlate,
    du cramoisi et du fin lin.
  cek-AK: Nihcae mah sui, rong kamiing, rong kamling hup hoi rong kathim puu ngan
    kahni to lak han angaih.
  cuk-cuk: '”We-mormar-makegala, we-dubmar ebulegoed: Ordub, nirbadub-arad, nirbadub-suir-akwagiid,
    nirbadub-ginnid, linoʼdub-nued.”'
  uig-CYR: Униңға алтун вә көк, сөсүн, қизил жиплар билән непиз тоқулған ақ канап
    рәхт ишлитилсун;
  tel-2017: కళాకారులు బంగారు, నీల, ధూమ్ర, రక్త వర్ణాలు గల నూలును సన్ననారను దీనికి
    ఉపయోగించాలి.
  hat-BSA: Yo va pran lò a avèk twal ble, mov, wouj, ak twal fin blan an.
  kos-kos: Mwet usrnguk in orekma inge fah orekmakin unen sheep ngosla folfol, sroninmutuk
    ac srusra, turet gold, ac linen srik eoa.
  hbo-WLC: וְהֵם֙ יִקְח֣וּ אֶת־הַזָּהָ֔ב וְאֶת־הַתְּכֵ֖לֶת וְאֶת־הָֽאַרְגָּמָ֑ן וְאֶת־תּוֹלַ֥עַת
    הַשָּׁנִ֖י וְאֶת־הַשֵּֽׁשׁ׃ פ
  ibo-ibo: Ka ha jiri ogho ọlaedo, nke na-acha anụnụ anụnụ, nke ngwakọta anụnụ na
    uhie, nke uhie uhie nakwa nke ezi akwa ọcha dụọ ha.
  ory-ory: ସେମାନେ ସୁବର୍ଣ୍ଣ, ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ ଓ ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର ନେବେ।
  chk-chk: Iwe, ekewe soutete repwe aea terech kolt me mangaku mi arauarau me parachol
    me parapar, pwal mangaku mi pwechepwech le tete.
  rop-rop: Detlot men garra mindimap detlot klos garram bluwan, pepulwan en redwan
    wul en garram golwan thred en gudwan matiriyal.
  ukr-1871: І нехай візьмуть золота й блавату і пурпуру й кармазину і тонкого нитяного
    полотна,
  bch-bch: Ngan kadonga sogonga toa ngada ne, gid panua mosi ad ga tibada malo kemikemi
    ta tipasogo gid ngan oaro salumu aea singsingia ga singsingia tede ga bil. Be
    manta tiuaoai gid oaro gol gereirei ga idae ngan pade.
  deu-1951: Dazu sollen sie Gold nehmen und Stoffe von blauem und rotem Purpur und
    Karmesinfarbe und von weißer Baumwolle.
  eng-JPS: And they shall take the gold, and the blue, and the purple, and the scarlet,
    and the fine linen.
  srp-1865: I neka uzmu zlata i porfire i skerleta i crvca i tankoga platna;
  lug-lug: Abakozi baweebwe ewuzi eza zaabu, ne bbululu, ne kakobe, ne myufu, ne linena
    omulebevu omulange.
  heb-heb: והם יקחו את הזהב ואת התכלת ואת הארגמן ואת תולעת השני ואת השש׃
  ben-IRV: তারা সোনা এবং নীল, বেগুনে ও লাল এবং সাদা মসীনা সুতো নেবে।
  pan-pan: ਅਤੇ ਉਹ ਸੋਨਾ, ਨੀਲਾ ਬੈਂਗਣੀ, ਅਤੇ ਕਿਰਮਚੀ ਮਹੀਨ ਕਤਾਨ ਲੈਣ।
  mya-JVB: ထိုရွှေ အစရှိသည်တို့နှင့် သင်တိုင်း ကို ထူးဆန်း စွာ လုပ် ရမည်။
  hmo-hmo: Inai dabua do idia turia taudia ese golo, bona dabua namodia idauidau,
    edia kala be bulu, kakakaka sisina, bona kakakaka momokani, do idia hatua, bona
    mogea, bona do idia karaia namonamo.
  urd-urd: और वह सोना और आसमानी और अर्ग़वानी और सुर्ख़ रंग के कपड़े और महीन कतान लें।
  rus-SYN: Пусть они возьмут золота, голубой и пурпуровой и червленой шерсти и виссона,
  bqc-SIM: Aa pↄkasapiↄ kɛ ń vuao ń babuunao ń bà gàaluladeo ń wↄ̃ↄtɛ̃nao ń
    bàabaao.
  tcz-CHONGTHU: Sana jong, pondum chule ponsandup jaona pon san pol thim hichu tupat
    ponnem ma kikhong chu amanchah diu ahi.”
  mar-mar: त्यांनी सोन्याची जर आणि निळ्या, जांभळ्या व किरमिजी रंगाचे सूत व तलम सणाचे
    कापड वापरून ही वस्रे तयार करावीत.
  qub-qub: Chaycunataga awanga goriwan talluchiypa, caupusha fïnu lïnu jïluwan, muräduman,
    auröraman, pucaman tiñisha jïluwan.
  hat-hat: Pou fè travay la, atizan yo va sèvi ak lò ak twal siperyè koulè ble, violèt
    ak wouj ansanm ak twal fen.
  eng-BSB: They shall use gold, along with blue, purple, and scarlet yarn, and fine
    linen.
  tod-tod: Ta zanugi zeɠe ta geze ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi, ta geze ʋagɔi
    kpaliai.
  eng-WEBPB: They shall use the gold, and the blue, and the purple, and the scarlet,
    and the fine linen.
  kbq-kbq: Ana kukenama tro hanaza nofitamina, hokonke nofiki, golire nofiki, fitunkeki,
    koranke nofi'ene knare zantfa hu'za zagi'nesa nofiteti'ene tro hiho.
  nhe-BL: Huan tlen quipiyaj tlalnamiquistli quichihuase ininyoyo ica piltepos cadenatzitzi
    tlen oro huan ica icpatl tlen azultic, moradojtic, huan chichiltic, huan quixinepalose
    ica lino icpatl tlen tlamalintli nelía canactzi.
  gub-BL: 'Tuwe a''e kamirpuku iapo àràm omono''og agwer ma''e wà nehe: inemo àràpuhàràn
    hawitu ma''e hawer iapo pyrer huwy ma''e, inemo àràpuhàràn hawitu ma''e hawer
    iapo pyrer ipuwy ma''e, inemo àràpuhàràn hawitu ma''e hawer iapo pyrer ipiràg
    ma''e, inemo or iapo pyrer, pàn hekuzar katu ma''e irin her ma''e. Tuwe uma''ema''e
    a''e ma''e paw wakamirpuku iapo pà wà nehe.'
  eng-DRA: And they shall take gold, and violet, and purple, and scarlet twice dyed,
    and fine linen.
