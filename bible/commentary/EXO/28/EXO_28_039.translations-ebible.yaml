verse: EXO.028.039
translations:
  mal-C: “മൃദുലചണവസ്ത്രംകൊണ്ടുള്ള അങ്കി ചിത്രപ്പണിയായി നെയ്തുണ്ടാക്കണം. മൃദുലചണനൂൽകൊണ്ടു
    തലപ്പാവും ഉണ്ടാക്കണം. അരക്കെട്ടും ചിത്രത്തയ്യൽപ്പണിയായി ഉണ്ടാക്കണം.
  deu-TKW: Den Leibrock aber sollst du aus Byssus würfelförmig gemustert weben und
    sollst einen Kopfbund aus Byssus anfertigen, sowie einen Gürtel in Buntwirker-Arbeit.
  lin-lin: Okotongela Aron nzambala ya lino mpe kitendi ya lino mpo na moto ; okosalela
    ye mpe mokaba oyo bato oyo batongaka bililingi na bilamba bakoyeba kotia bililingi.
  eng-LSV: And you have embroidered the coat of linen, and have made a turban of linen,
    and you make a girdle—the work of an embroiderer.
  eng-GNV: Likewise thou shalt embroyder the fine line coat, and thou shalt make a
    miter of fine line, but thou shalt make a girdell of needle worke.
  eng-WEBSTER: And thou shalt embroider the coat of fine linen, and thou shalt make
    the miter of fine linen, and thou shalt make the girdle of needle-work.
  nhw-BL: “Huan xijchihuili ipaniyoyo nopa hueyi totajtzi catli tlaxinepaloli ica
    icpatl tlen lino tlamalintli nelía canactzi. Huan nojquiya icuatzajcayo quichihuase
    ica lino, huan xijchihua itzinquechilpica huan ma quipiya itlachijchihualo catli
    yejyectzi.
  swh-ONEN: “Fuma koti la kitani safi na ufanye kilemba cha kitani safi. Mshipi uwe
    ni kazi ya mtarizi.
  bba-bba: Kpɑ ɑ mɑɑ tɑko kɑ dɑwɑni ko kɑ wɛ̃ɛ dɑmɡii, kɑ sɛ̃kɑtiɑ ye bɑ sɔmɑ doke.
  eng-KJVCPB: And thou shalt embroider the coat of fine linen, and thou shalt make
    the mitre of fine linen, and thou shalt make the girdle of needlework.
  mpx-mpx: “Nu ba hihiu kaliko waiwaisana kaiwena nihi ahe holahola yayapona hot nihi
    ginoliya, i ola al hihiu kaliko waiwaisana kaiwena elana kowakowa ana eyabom nihi
    ginoliya. Hihiu ali kala tomaha nihi ahe matan nihi palul ginol, yaka eliyana
    wasikewa nihi ginol.
  luo-luo: “Twangʼ law kandho mar law mayom mar katana kendo ilos kilemba gi law mayom
    mar katana. Okanda to mondo ogor gi ngʼama olony.
  meu-meu: Muri hahedokina na dabua aukana namo-hereana amo ba karaia, mai revarevana.
    Kwara iḡeḡelaina dabuana danu dabua aukana amo ba karaia. Gaba ḡauna danu dabua
    aukana amo ba karaia, bona heraherana ba turi.
  npi-ULB: तैँले मसिनो सुती कपडाबाट लबेदा बनाउनू, र फेटा पनि सुती कपडाबाट नै बनाउनू
    । पटुकाचाहिँ बुट्टा हाल्नेद्वारा बनाइयोस् ।
  yor-yor: “Ìwọ yóò sì fi ọ̀gbọ̀ dáradára hun ẹ̀wù àwọ̀tẹ́lẹ̀, ìwọ yóò sì fi ọ̀gbọ̀
    dáradára ṣe fìlà. Ìwọ yóò sì fi iṣẹ́ abẹ́rẹ́ ṣe ọ̀já àmùrè.
  emp-NTPO: Idjab̶a Aaroʌ̃ba djio wẽãju jʌ̃ida b̶ʌ torroa b̶ʌda dji biara b̶ʌ linoba
    cad̶adua. Cʌrrʌ trãjʌ̃bari sid̶a biya cad̶adua. Idji borod̶e jʌ̃ida b̶ʌ sid̶a
    dji biara b̶ʌ lino wuaba cad̶adua.
  ind-ind: “Baju panjang untuk Harun harus ditenun dari benang linen yang berkualitas
    tinggi dengan pola berwarna-warni. Serban dan ikat pinggangnya juga ditenun dengan
    cara yang sama.
  pes-OPCB: «پیراهن هارون را از کتان ریزبافت بباف؛ همچنین دستار را. شال کمر گلدوزی
    شده نیز برای او درست کن.
  tgl-ULB: Dapat kang gumawa ng kasuotang gawa sa pinong lino, at dapat kang gumawa
    ng isang turbante na pinong lino. Dapat ka ring gumawa ng isang sintas, na gawa
    ng isang taga-burda.
  hui-hui: Ani buwa Arononaga aga mbira giha bulene pu bayale mbirame wabilimu. Ani
    bialu Arononaga aga manda mbira labolabo bayaleoreme wabilimu. Ani buwa ogoni
    bobu dambi holenenaga aga yáribi bayale degeme wabuwa mandibu wiradagua karula
    habe.
  mya-mya: '``အင်္ကျီ​နှင့်​ခေါင်း​ပေါင်း​ကို​ပိတ်​ချော​ဖြင့် ရက်​လုပ်​၍ ခါး​ပန်း​ကို​ပန်း​ထိုး​ထား​ရ​မည်။'
  cbi-NTPO: Aarónchi muute deke' chujtyaa bareree tainsha pumu jali ura linuchi tene
    ju', naa mishunu pujchinu jali bain ura linuchiren junu tsuve. Tsenmin ajpeendee
    chuwa bain tyeeba narake tsejtenu juve.
  bod-N: ཡང་ཁྱོད་ཀྱིས་སོ་རས་སྲབ་བུ་ཡིས་ནང་གོས་འབུར་རིས་མ་འཐག་དགོས་པ་དང་། ཡང་སོ་རས་སྲབ་བུ་ཡིས་ལ་ཐོད་བཟོ་བ་དང་།
    འཐག་མཁན་གྱི་ལས་བཞིན་དུ་སྐེད་ཆིངས་བཅས་བཟོ་བར་བྱའོ། །
  sna-sna: “Uruke jasi romucheka wakaisvonaka ugoita nguwani yomucheka wakaisvonaka.
    Ndaza inofanira kuva basa romuruki.
  spa-BLM: Tejerás la túnica con lino fino. Harás un turbante de lino fino. Harás
    un fajín, obra del bordador.
  cac-cac: Tzac' b'ojoc junocxo c'apac pichul yelxo val te jucan. A lino vach' tz'och
    d'ay, lino pax junoc c'ox b'ayb'il sb'oi. An̈eja' c'apac tzec'ul, vach' tz'aj
    yochpax stz'ib'ul c'apac yuj junoc jelan stz'isani.
  swh-ULB: Na hiyo kanzu utaifuma ya kitani nzuri ya kazi ya urembo, ufanye na kilemba
    cha nguo ya kitani nzuri, nawe utafanya mshipi wa kazi ya mwenye kutia taraza.
  bel-bel: І зрабі хітон зь вісону і кідар зь вісону і зрабі пояс узорыстага вырабу;
  deu-ELBBK: Und mache den Leibrock von zellenförmigem Gewebe von Byssus, und mache
    einen Kopfbund von Byssus; und einen Gürtel sollst du machen in Buntwirkerarbeit.
  mbb-OT: “Linu is hevela niw he pendizalem he visti ni Aaron ne linu zaan is beeli
    niw he tengkulu zin, wey vakes din he kinahanglan he egkepurungan heini te eburda.
  mal-2015: പഞ്ഞിനൂൽകൊണ്ടു ഉള്ളങ്കിയും വിചിത്രപ്പണിയായി നെയ്യേണം; പഞ്ഞിനൂൽകൊണ്ടു മുടിയും
    ഉണ്ടാക്കേണം; നടുക്കെട്ടും ചിത്രത്തയ്യൽപണിയായിട്ടു ഉണ്ടാക്കേണം.
  gup-gup: Dja mak ngurrima linen manbu manburrbamak medjkilelh, dja ngurrimarnbu
    kunmadj nawu shirt dja nawu kakodjdukkarrenkenh nuye Aaron. Mak ngurrimarnbu nuye
    nawu kukarlang kawelhme nawu nawarlah dja nakuyeng, kaluk nawu bidmak kabibbun
    bim kumekbe kunyarl dorrengh.”
  gvs-gvs: Tomota kulatuwokōidi areko dedevina sikabi, gíluma ana tokabitam sivini
    kwama tayamo saidibuna maanawena, dábana aba vatúmna be nakae gigipáiwala igilumidi.
  rmc-rmc: Siv leske parno džinďardo gad the turbanos le loke pochtanestar a ker the
    farebno sirimos.“
  nlg-nlg: “Vauhia vania Aaron na pupulu nia na tivi malebo. Mana na tivi tara virighoa/pipisia
    na uluna ghua nia na tivi malebo, mana ghaloboke ghua kara sukia iga na hava ke
    loghoa na tutugu kara vaguvagua nia.
  pes-OPV: و پیراهن کتان نازک را بباف و عمامه‌ای از کتان نازک بساز و کمربندی از صنعت
    طرازبساز.
  ron-1924: Туника с-о фачь де ин субцире; сэ фачь о митрэ де ин субцире ши сэ фачь
    ун брыу лукрат ла гергеф.
  ben-OBCV: “মিহি মসিনা দিয়ে নিমা বুনো এবং পাগড়িও তৈরি কোরো। উত্তরীয়টি হবে দক্ষ
    এক সূচিশিল্পীর হস্তকলা।
  som-som: Oo jubbadda marada wanaagsan laga sameeyey waa inaad daabacdaa oo waa inaad
    duub ka samaysaa maro wanaagsan, oo dhex-xidh waa inaad ka samaysaa daabac.
  lat-VUC: Stringesque tunicam bysso, et tiaram byssinam facies, et balteum opere
    plumarii.
  eng-ASVBT: And thou shalt weave the coat in checker work of fine linen, and thou
    shalt make a miter of fine linen, and thou shalt make a girdle, the work of the
    embroiderer.
  ita-1885: Fa' ancora la Tonica di fin lino, trapunta; fa' parimente la Benda di
    fin lino; e fa' la Cintura di lavoro di ricamatore.
  eng-LXXUP: And the fringes of the garments shall be of fine linen; and thou shalt
    make a tire of fine linen, and thou shalt make a girdle, the work of the embroiderer.
  eng-ULB: You must make the coat with fine linen, and you must make a turban of fine
    linen. You must also make a sash, the work of an embroiderer.
  spa-VBL: Teje la túnica con lino finamente hilado y haz el turbante del mismo material,
    y también haz la faja y con bordado.
  fra-_FOB: Tu feras aussi la tunique en tissu de fin lin, et tu feras une tiare de
    fin lin; mais tu feras la ceinture en ouvrage de broderie.
  mal-mal: പഞ്ഞിനൂൽകൊണ്ട് ഉള്ളങ്കിയും ചിത്രപ്പണിയായി നെയ്യണം; പഞ്ഞിനൂൽകൊണ്ട് തലപ്പാവും
    ഉണ്ടാക്കണം; നടുക്കെട്ടും ചിത്രത്തയ്യൽപണിയായിട്ട് ഉണ്ടാക്കണം.
  urd-GVR: Zerjāme ko bārīk katān se bunanā aur is tarah pagaṛī bhī. Phir kamarband
    banānā. Us par kaṛhāī kā kām kiyā jāe.
  suz-BL: नेल्‍ल क्‍येङा आगा फेक्‍तीके रिम्‍शो पा किरशो सुती श्‍येले के बुटा आप्‍शा
    प्रोव़शो वा के सेल्‍पाइक्‍चा माल्‍नेवे। पियाम गुक्‍तीके रिम्‍शो पा किरशो सुती
    श्‍येले के प्रोव़शो वा के सेल्‍पाइक्‍चा माल्‍नेवे। किप्‍तीके रङ रङ ङा सेल्‍पाइक्‍चा
    माल्‍नेवे।
  ita-1927: Farai pure la tunica di lino fino, lavorata a maglia; farai una mitra
    di lino fino, e farai una cintura in lavoro di ricamo.
  ckb-ckb: «کراسە دامێن درێژە چنراوەکەش لە کەتانی ناسک بێت و مێزەرەکەش لە کەتانی ناسک
    دروستبکە. کەمەربەندەکەش بە دەستکردی جۆڵایەک بچنە.
  eng-BBE: The coat is to be made of the best linen, worked in squares; and you are
    to make a head-dress of linen, and a linen band worked in needlework.
  kan-OKCV: “ನಯವಾದ ನಾರಿನಿಂದ ಹೊಸೆದು ಕಸೂತಿ ಕೆಲಸದಿಂದ ಮಾಡಿದ ಮೇಲಂಗಿಯನ್ನೂ ನಯವಾದ ನಾರಿನಿಂದ
    ಮಾಡಿದ ಮುಂಡಾಸವನ್ನೂ ಹೆಣಿಗೆಯ ಕೆಲಸದಿಂದ ನಡುಕಟ್ಟನ್ನೂ ಮಾಡಿಸಬೇಕು.
  bbb-bbb: Ro ja Eronido ugone jiagadogo ijiakiro ugone be fu nigofo utidufuo ije
    sagukuva nika ugone ni mukore ijia kena sagufo. Ro kuke ni ugone fae fu guge ijia
    dasuvaedufuo ije amaeri areme kaje mukore ni binobino ijia kena ukie ni mukore
    bino ijia isoena amaeriafo.
  tam-2017: “மெல்லிய பஞ்சுநூலால் வேலைப்பாடு மிகுந்த உள்சட்டையும், மெல்லிய பஞ்சுநூலால்
    தலைப்பாகையையும் உண்டாக்கி, இடுப்புக்கச்சையை வேலைப்பாட்டுடன் செய்யவேண்டும்.
  spa-RV-1909: Y bordarás una túnica de lino, y harás una mitra de lino; harás también
    un cinto de obra de recamador.
  ron-BTF: Și să brodezi tunica de in subțire și să faci mitra de in subțire și să
    faci brâul din lucrătură brodată.
  eng-WEBP: You shall weave the tunic with fine linen. You shall make a turban of
    fine linen. You shall make a sash, the work of the embroiderer.
  eng-FBV: Weave the tunic with finely-spun linen and make the turban of the same
    material, and also make sash and have it embroidered.
  nld-1939: Vervolgens moet ge een geborduurde tuniek, een tulband van lijnwaad en
    een kunstig bewerkte gordel maken.
  nch-BL: “Huan ipaniyoyo nopa hueyi totajtzi xijchihuili taxinepaloli ica icpat ten
    lino tamalinti nelía canactzi. Huan nojquiya icuatzajca quichihuase ica lino,
    huan xijchihua itzinquechilpica huan ma quipiya itachijchihuayo cati yejyectzi.
  vie-1934: Ngươi hãy chế một cái áo lá mặc trong bằng vải gai mịn, một cái mũ bằng
    vải gai mịn và một cái đai thêu.
  hin-CV: “कुर्ता और पगड़ी मलमल के और कमरबंध बेलबूटेदार हों.
  eng-OURB: You shall weave the coat in checker work of fine linen, and you shall
    make a turban of fine linen, and you shall make a sash, the work of the embroiderer.
  spa-BES: La túnica será artísticamente bordada; y harás un turbante de lino y una
    cinta de lino con bordado artísticamente.
  tdx-tdx: Tenoño an-deny marerarera vinahotse i saroñe añate’ey, le tenoño an-deny
    maeratseratse i sabakay vaho an-tsatam-pitenoñe ty fiè’e.
  vid-vid: “Komgongomanyila Aluni ikanzu linoligwe kwa kitani inojile na kumtawila
    chipembelo cha kitani inojile na isali litawigwe goya.
  eng-OKE: And thou shalt weave the vesture of fine linen, and make the tiara of fine
    linen, and a girdle shalt thou make, the work of the embroiderer.
  tha-KJV: จงทอเสื้อให้เป็นลวดลาย ด้วยป่านเนื้อละเอียด ส่วนผ้ามาลานั้น จงทำด้วยผ้าป่านเนื้อละเอียด
    และทำรัดประคดด้วยฝีมือช่างด้ายสี
  por-BR-2018: E bordarás uma túnica de linho, e farás uma mitra de linho; farás também
    um cinto de obra de bordador.
  deu-ELO: Und mache den Leibrock von zellenförmigen Gewebe von Byssus, und mache
    einen Kopfbund von Byssus; und einen Gürtel sollst du machen in Buntwirkerarbeit.
  eng-WYC-2018: And thou shalt bind the coat of bis, (that is, the linen cloth), and
    the mitre of bis, and thou shalt make also a girdle, by embroidery work. (And
    thou shalt make the shirt, or the tunic, and the turban, and the sash out of fine
    linen, and the sash shall be embroidered.)
  epo-epo: Kaj teksu la ĥitonon el bisino, kaj faru la cidaron el bisino, kaj faru
    broditan zonon.
  uig-PIN: Buningdin baxⱪa aⱪ kanap rǝhttin bir kɵnglǝk toⱪuƣin, xuningdǝk kanap rǝhttin
    toⱪulƣan bir sǝllǝ tǝyyarliƣin; kǝxtilǝngǝn bir bǝlwaƣ yasiƣin. *
  beo-beo: Elane ea da:i salasu amo abula noga:iwane amoga hamoma. Ea habuga amola
    abula bulu amo abula noga:iwane amoga hamoma. Abula bulu amo da:iya sibi hinabo
    amoga amunima.
  tpi-OTNT: “Yupela i mas kisim gutpela tret na lumim siot. Na wokim laplap bilong
    het bilong Aron long gutpela laplap, na kisim hap laplap na wokim let olsem paspas
    na samapim ol gutpela bilas long en.
  hau-SA: “Ka saƙa doguwar riga da lallausan lilin ka kuma yi hula da lallausan zaren
    lilin, ka kuma saƙa abin ɗamara mai ado.
  uig-LAT: Buningdin bashqa aq kanap rexttin bir könglek toqughin, shuningdek kanap
    rexttin toqulghan bir selle teyyarlighin; keshtilen’gen bir belwagh yasighin.
  nde-nde: Thunga ibhatshi ngelembu elicolekileyo kanye leqhiye yelembu elicolekileyo,
    elihle. Ibhanti lokhalo kumele lenziwe ngumbalazi ngokuthunga.
  ton-ton: ¶ “Pea te ke ʻai ʻae tuitui ki he kofu ʻoe tupenu tuʻovalevale, mo ke ngaohi
    ʻae tatā ʻaki ʻae tupenu tuʻovalevale, pea ke ngaohi hono noʻo ʻaki ʻae ngāue
    ʻoe tuitui.
  ces-1613: Uděláš také sukni z hedbáví bílého vázanou s oky; uděláš i čepici z hedbáví
    bílého; pás také uděláš dílem krumpéřským.
  eng-WMB: You shall weave the tunic with fine linen. You shall make a turban of fine
    linen. You shall make a sash, the work of the embroiderer.
  tam-TCV: “மென்பட்டு நூலினால் உள் அங்கியை நெய்து, மென்பட்டினால் தலைப்பாகையையும் செய்யவேண்டும்.
    இடைப்பட்டி சித்திரத்தையற்காரனின் வேலையாய் இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan himoon ninyo ang pangsapaw ug ang purong gamit ang pinong lino.
    Burdahi usab ninyo ang bakos nga trabaho sa tigburda.
  pol-UBG: Utkasz tunikę z bisioru, mitrę także uczynisz z bisioru, wyhaftujesz też
    pas.
  urd-GVU: زیر جامے کو باریک کتان سے بُننا اور اِس طرح پگڑی بھی۔ پھر کمربند بنانا۔
    اُس پر کڑھائی کا کام کیا جائے۔
  deu-1912: Du sollst auch einen engen Rock machen von weißer Leinwand und einen Hut
    von weißer Leinwand machen und einen gestickten Gürtel.
  ntj-ntj: '@see-verse:EXO.028.038'
  kan-2017: ಆರೋನನು ಧರಿಸಬೇಕಾದ ಒಳ ಅಂಗಿಯನ್ನು ಹತ್ತಿಯ ನೂಲಿನಿಂದ ಕಸೂತಿ ಹಾಕಿಸಿ ನೇಯಿಸಬೇಕು.
    ಅವನ ಮುಂಡಾಸವನ್ನು ಹತ್ತಿಯ ನೂಲಿನಿಂದ ಮಾಡಿಸಬೇಕು. ಅವನ ನಡುಕಟ್ಟನ್ನು ಕಸೂತಿ ಕೆಲಸದಿಂದ ಮಾಡಿಸಬೇಕು.
  ena-ena: Havɨlɨ mila huaci sɨbaŋ agadɨ viavɨla hadi hɨlahɨla hutesɨ vihavɨci mila
    sihɨ sihɨ daŋ pam hɨnim uami. Havɨlɨ mila huaci sɨbaŋ mu Alon dɨ hali hɨvɨ lɨbɨhahahaha
    saŋ vihavɨm uami. Havɨlɨ mila huaci sɨbaŋ mu viavɨla lavi me agadɨ vihavɨm uami.
    Viavɨla niagɨlɨŋ mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ vivi lavi me agadɨ hɨvɨ hɨcavɨci
    hajɨŋ daŋ hɨnim uami.
  yap-yap: “Ma ngkun lifith kenggin e mad rok Aron ko mad ni wech, mu kun fal’eg riy
    fare turban rok nge bangi leed ni kan sisyunag ni bfel’ ya’an.
  hlt-MCSB: Hnitang angkidung te cueh lamtah hnitang lupong khaw saii. Te phoeiah
    lamko saii lamtah kutnaep la en.
  mdy-ETH: «ዓኣሮኔኮ ሹራቦንታ ቶኦካ ማሮ ባኮንታ ቃራ ሱኡፖ ዓፒላና ኮሼ፤ ዒዚ ኬርና ቱካ ባካ ቃራ ሱኡፖ ዓፒላና ኮሺንቲ
    ሼኤሜና ማይሊ ሲኪ ጊኢጊሾናያ ማዖንጎ።
  twi-ASANTE: “Fa asaawatam a ɛyɛ fɛ nwono Aaron atadeɛ kɔnsini no. Ma ɛnyɛ damedame
    na fa ntoma korɔ no ara bi pam abotire na nwono biribi gu ne nkatakɔnmu no nso
    mu.
  eng-WEBU: You shall weave the tunic with fine linen. You shall make a turban of
    fine linen. You shall make a sash, the work of the embroiderer.
  bnp-bnp: “O bole a hotu kamumu, mu rahia a harena siot ge tora. O ratea a hoi na
    kala kamumu ge kubea e Aron. O bolea a tabekena kala o ratea a palabele kiroko,
    o rahi dili vona a maka bagetua kamumu.
  wal-wal: “Aaroona qoliyaa liiqo liinuwaappe dadda; huuphiyan xaaxiyo shaashiyaakka
    liinuwaappe giigissa. Qassi danccuwaa xilppiyan alleeqissiyaagan sikissa.
  spa-PDDPT: Tejerás la túnica de lino, y harás un turbante de lino. Harás también
    la faja, obra de tejedor.
  gun-gun: — Rejapo 'rã kamixa puku ajukue iporãve va'e gui. Akã regua voi rejapo
    'rã ajukue iporãve va'e gui, ha'e rã ku'akuaa ma ajukue ombopara va'e ojapoa rami
    'rã rejapo.
  agu-BL: ”Banwok yi jun xbu'k yi chitpu'n nintu' yi at yubil tzi'ak tan lino. Ncha'tz
    yi xbu'k yi jepon te yi wi', lino cu'n tz'an. Ej nin ncha'tz banaj jun c'albil.
    Chemij tzitulej wok. Nin chin c'otij cu'n tz'an.
  ilo-ULB: Masapul nga aramidenyo ti kagay manipud iti napino a lino, ken masapul
    nga aramidenyo ti turbante manipud iti napino a lino. Masapul a mangaramidkayo
    pay iti barikes, aramiden iti maysa a bumuburda.
  kpg-kpg: “Heia di gahu Aaron gi humalia, heia di goobai ‘turban’ gi di gahu humalia,
    mo di tuu nnoo gahu e humu gi nia duain.
  uig-ARA: بۇنىڭدىن باشقا ئاق كاناپ رەختتىن بىر كۆڭلەك توقۇغىن، شۇنىڭدەك كاناپ رەختتىن
    توقۇلغان بىر سەللە تەييارلىغىن؛ كەشتىلەنگەن بىر بەلۋاغ ياسىغىن.
  sus-sus: «I xa donma kuye bun magoroe gbɛtɛ dɛgɛ Haruna bɛ suwa dugi ra, a nun xunmase
    naxan sama a xun ma. I xa a xa bɛlɛti masɔxɔ a tofanyi ra.
  pon-2006: “En Aaron seht pahn pil deideida sang ni likou linen kaselel oh lisoarop
    pahn pil wiawihkihda linen kaselel oh eh kateng pahn kapwatki deiad lingan.
  ksd-ksd: Ma una viri ra lolovina kolot ma ra mal kumau, ma una pait ra mal na rarau,
    ma una pait ra vipit, a tena niingit guvai na mal tututumu na pait ia.
  tur-YTC: Gömleği ince ketenden dokuyacaksın. İnce ketenden sarık yapacaksın. Nakışçı
    işi kuşak yapacaksın.”
  grc-BRENT: Καὶ οἱ κοσυμβωτοὶ τῶν χιτώνων ἐκ βύσσου· καὶ ποιήσεις κίδαριν βυσσίνην·
    καὶ ζώνην ποιήσεις, ἔργον ποικιλτοῦ.
  ind-AYT: Kamu harus menyulam baju panjang dari linen halus, dan harus membuat serban
    dari linen halus, dan kamu harus membuat ikat pinggang, suatu karya seorang penyulam.
  nya-nya: “Uluke mwinjiro wa nsalu yofewa yosalala ndiponso upange nduwira ya nsalu
    yofewa yosalala. Lamba wake akhale wolukidwa bwino ndi munthu waluso.
  hrv-hrv: Košulju s resama napravi od lana, od lana napravi i mitru, a pas vezom
    izvezi.
  mps-mps: “Dagego wiegi yai hobi selama, te holobo ugwa hobolao. Tama Arongo tobolude
    muabo ugwa wiegi yai nigilama, tama ugwa dage selama, tama mǫ tiwai kukulu nigilama,
    tama tede wiegi yai au ilama hobolao.”
  tpi-tpi: “Yupela i mas kisim gutpela tret na lumim siot. Na wokim laplap bilong
    het bilong Aron long gutpela laplap, na kisim hap laplap na wokim let olsem paspas
    na samapim ol gutpela bilas long en.
  dan-1931: Kjortelen skal du væve i mønstret Vævning af Byssus. Og du skal tilvirke
    et Hovedklæde af Byssus og et Bælte i broget Vævning.
  vie-OVCB: Dệt một áo lót ngắn tay bằng chỉ gai mịn, có kẻ ô vuông. Cũng làm một
    khăn đội đầu bằng vải gai mịn và một dây thắt lưng thêu.
  guj-2017: હારુનનો ઝભ્ભો ઝીણા કાંતેલા શણનો બનાવવો અને પાઘડી પણ ઝીણા કાંતેલા શણની
    જ બનાવવી અને તેના કમરપટા પર સુંદર જરીકામ કરાવવું.
  pon-2006A: “En Aaron seht pahn pil deideida sang ni likou linen kaselel oh lisoarop
    pahn pil wiawihkihda linen kaselel oh eh kateng pahn kapwatki deiad lingan.
  por-BRBSL: Você tecerá a túnica com linho fino. Você fará um turbante de linho fino.
    Você fará uma faixa, o trabalho do bordador.
  cth-cth: Angkidung teh loukloukkaang e hoi kahawicalah na carouk vaiteh na kawng
    han. Loukloukkaang e hni hoiyah vaihma lupawk hah na sak vaiteh, taisawm hai na
    sak pouh han.
  twi-twi: “Fa asaawatam a ɛyɛ fɛ nwen Aaron atade kɔnsin no. Ma ɛnyɛ adamadam na
    fa ntama koro no ara bi pam abotiri na nwen biribi gu ne nkatakɔnmu no nso mu.
  hlt-hlt: Hnitang angkidung te cueh lamtah hnitang lupong khaw saii. Te phoeiah lamko
    saii lamtah kutnaep la en.
  tbz-SIM: Dí dɔɔ̀ Anɔɔ dikɔutɛ́yɑɑ̀bòhokùrì dìì dùɔ̀kɛnɛ̀ mupɑ̀ɑ̀konkperímù, nɛ̀
    kuyɑɑ̀bomboúnkù nɛ̀ fɛnɑɑ̀kɔ̃̀nfɛ̀ fɛ̀ɛ̀ kpɛ̃̀.
  msy-2020: “Egh ia tretɨn ghurghurir aghuariba inigh, egh korotiar ruarir aven itimɨn
    ingarigh, egh tretbar kurkazimɨn an ingarigh. Egh Aronɨn dapanim darɨghsɨ inir
    ghurghurir aghuarim inigh, egh inir dapanir asuar ruarimɨn ingarigh. Egh inir
    ghurghurir aghuarim inigh inir ruarir ivariam gitim an ingarigh, egh kurkazir
    aghuibar an ingarigh.
  azb-azb: Xirqəni incə kətandan dama-dama hör. Çalmanı da incə kətandan düzəlt. Qurşağın
    üzərinə naxış tikib düzəlt.
  eng-DBY: And thou shalt weave the vest of byssus; and thou shalt make a turban of
    byssus; and thou shalt make a girdle of embroidery.
  hin-2017: “अंगरखे को सूक्ष्म सनी के कपड़े का चारखाना बुनवाना, और एक पगड़ी भी सूक्ष्म
    सनी के कपड़े की बनवाना, और बेलबूटे की कढ़ाई का काम किया हुआ एक कमरबन्द भी बनवाना।
  wol-KYG: «Mbubb mu gudd mi nag, nanga ko ràbbe wëñu lẽe, kaala gi itam di wëñu lẽe.
    Te laxasaay gi, liggéeyu ràbb bu rafet lay doon.
  bjr-bjr: Innee amiqira sanda sufuseeqa Aaroona siuta auqusee mina akiiqa aanaamu
    faqa auqusee minannoo kai aranandauqa rumbarana faqa auquseeqa minasaa oosana
    oosana akarannoo afaaqa auquaqa.
  eng-YLT: '''And thou hast embroidered the coat of linen, and hast made a mitre of
    linen, and a girdle thou dost make — work of an embroiderer.'
  eng-WYC-2017: And thou shalt bind the coat of bis, that is, the linen cloth, and
    the mitre of bis, and thou shalt make also a girdle, by embroidery work.
  eng-WMBB: You shall weave the tunic with fine linen. You shall make a turban of
    fine linen. You shall make a sash, the work of the embroiderer.
  urd-GVH: ज़ेरजामे को बारीक कतान से बुनना और इस तरह पगड़ी भी। फिर कमरबंद बनाना। उस
    पर कढ़ाई का काम किया जाए।
  rug-rug: Mamu piti nia poko lineni arilaena sa poko gele te Eroni, meke sa toropae
    batu. Mamu piti nia vinasari tugo sa poko dokoho.
  gaz-gaz: “Quncee talbaa kan qalʼifamee foʼame dhoofsisiitii qomee hojjedhu; marata
    mataa illee quncee talbaa gaarii irraa tolchi. Sabbannis ogeessa harka qajeeluun
    haa tolfamu.
  fra-LSG: Tu feras la tunique de fin lin; tu feras une tiare de fin lin, et tu feras
    une ceinture brodée.
  gnn-gnn: “Yo, nhuma yurru djämanydja yukurra Yärungunydja girri' dhapirrkkuma yana
    wal'ŋu dhika, ga bitjandhi liŋgu nhuma yurru djämayi Yärungalaŋuwu gäthu'mirriŋuwunydja
    girri' gumurrwuy, ga muḻkurrwuy girri', ga gandarrwuy girri', bukmak yana dhapirrkmirri
    dhika wal'ŋu, bala nhuma yurru yulŋunydja Yärunnha ga nhanŋu gäthu'mirriŋunhanydja
    dhaṯthunna ŋuriŋi malaŋuyu girri'yunydja, bala ŋämiṉna walalanha weyika'yuna muḻkurrnha,
    bala ganaŋ'maramana walalanha yurru ŋurukala wiripu‐guḻku'walanydja, märr yurru
    walala ḏalkarra'mirri yana ŋarraku, ga marrtji yurru lili galkithirri ŋarrakala,
    ga djäma ŋarraku yurru. Ga ŋunhi walala yurru bitjan liŋgu marrtji ŋarrakala wal'ŋu
    gumurrlili galkithirri, ga djämanydja walala yurru marrtji ŋunhiliyi dhaliyarra'ŋuranydja,
    walalanydja yurru dhaṯthunmirrinydja yuṯuŋgurrwuyyu girri'yunydja, märr yurru
    walala yaka warraŋulthirri ŋarrakala, bala rakunydhirrina.” Ga bitjarrayina ŋayi
    ŋunhi Garray waŋananydja yukurrana.
  yal-yal: “I xa taa dugi faɲi dɛgɛ doma bun biran na. I yi taa dugi faɲin nafala
    namun na. Dugi sɔxɔnna xa tagixidin nafala.”
  haw-1868: E hoonionio oe i ka palule olona, a e hana oe i ka papale hainika, he
    olona; a e hana oe i ke kaei, he humuhumu onionio.
  arb-NAV: وَتَصْنَعُ قَمِيصَ هَرُونَ الْمُخَرَّمَ وَعِمَامَتَهُ مِنْ قُمَاشٍ كَتَّانِيٍّ،
    أَمَّا الْحِزَامُ فَتُطَرِّزُهُ تَطْرِيزَ حَائِكٍ مَاهِرٍ.
  ewe-ewe: “Na woalɔ̃ Aron ƒe dziwui ʋlaya la kple ɖeti ɣi, eye woana wòanɔ ŋɔŋɔe.
    Woatsɔ avɔ ma ke alɔ̃ tablanu la hã, eye woalɔ̃ nu ɖe alidziblanu la hã me.
  eng-LEE: And thou shalt make the coat of linen checkered, and thou shalt make a
    mitre of linen, and a girdle shalt thou make of embroiderer's work.
  asm-FB: তুমি মিহি শণ সূতাৰে কোট চোলা আৰু পাগুৰি তৈয়াৰ কৰিবা, আৰু এটা ফুল বছা টঙালিও
    তৈয়াৰ কৰিবা।
  sus-A: «عِ شَ دٌنمَ كُيٍ بُن مَفٌرٌي فبّتّ دّفّ هَرُنَ بّ سُوَ دُفِ رَ، عَ نُن شُنمَسٍ
    نَشَن سَمَ عَ شُن مَ. عِ شَ عَ شَ بّلّتِ مَسْشْ عَ تٌقَنيِ رَ.
  fra-SBL: Tu tisseras la tunique avec du lin fin. Tu feras un turban de fin lin.
    Tu feras une ceinture, ouvrage du brodeur.
  hbo-hbo: וְשִׁבַּצְתָּ֙ הַכְּתֹ֣נֶת שֵׁ֔שׁ וְעָשִׂ֖יתָ מִצְנֶ֣פֶת שֵׁ֑שׁ וְאַבְנֵ֥ט
    תַּעֲשֶׂ֖ה מַעֲשֵׂ֥ה רֹקֵֽם׃
  eng-WYCLIFFE: And thou schalt bynde the coot of biis, and the myter of bijs, and
    thou schalt make also a girdil, `bi werk of broiderye.
  piu-2006: '@see-verse:EXO.028.038'
  pjt-pjt: '@see-verse:EXO.028.038'
  cwe-cwe: “Kwizamtengenezela Haluni joho ditengenezigwe kwa walo dinogile na kumuhogosela
    chilemba cha walo dinogile na mkwiji utendigwe na fundi.
  kik-kik: “Kanjũ nĩĩtumwo ĩrĩ ya gatani ĩrĩa njega mũno, o na ũtume kĩremba na gatani
    ĩrĩa njega mũno. Mũcibi ũtumwo nĩ mũgemia ũrĩa mũũgĩ na wĩra ũcio.
  fra-NCL: Tu feras la tunique en lin ; tu feras une tiare de lin, et tu feras une
    ceinture de diverses couleurs.
  cek-AK: Laihaw loe puu ngan hoiah sah ah loe, lumuek doeh puu ngan hoiah sah paeh;
    kaeng ah angzaeng ih kazii loe kaengkaeh sah kop kami khaeah sahsak ah.
  cuk-cuk: ”Degine, mor-dummad-dubgi-ise-nue-sobaled lino-morye-nugadgi be imakoed,
    degine, mor-gurgin-ebirmakaled amba lino-morgi be imakbaloed. Deginbali, morgo-dub-sadergi-nagued
    ise-nue-sobar, bela-bela nue-yeerdakle be imakbaloed.
  uig-CYR: Буниңдин башқа ақ канап рәхттин бир көйнәк тоқуғин, шуниңдәк канап рәхттин
    тоқулған бир сәллә тәйярлиғин; кәштиләнгән бир бәлвағ ясиғин.
  tel-2017: సన్న నారతో చొక్కాయిని బుట్టాపనిగా చెయ్యాలి. సన్న నారతో పాగాను నేయాలి.
    నడికట్టును కూడా బుట్టాపనిగా చెయ్యాలి.
  hat-BSA: Ou va trese yon tinik avèk modèl kare avèk twal fen blan, ou va fè yon
    tiban avèk twal fen blan, e ou va fè yon sentiwon bwode, èv a yon bòs tiseran.
  kos-kos: “Otwela sie nuknuk loac lal Aaron ac sie mwe lohl insuf ke linen srik eoa,
    oayapa sie mwe lohl infulwa yuniyukla ke mwe akul.
  hbo-WLC: וְשִׁבַּצְתָּ֙ הַכְּתֹ֣נֶת שֵׁ֔שׁ וְעָשִׂ֖יתָ מִצְנֶ֣פֶת שֵׁ֑שׁ וְאַבְנֵ֥ט
    תַּעֲשֶׂ֖ה מַעֲשֵׂ֥ה רֹקֵֽם׃
  ibo-ibo: “Jiri ezi akwa ọcha kpaa uwe ime ahụ. Werekwa ezi akwa ọcha mee akwa ike
    nʼisi ahụ. Ihe ike nʼukwu ahụ ga-abụ ọrụ aka onye ǹka na-akpanye ihe ịchọ mma.
  ory-ory: ତୁମ୍ଭେ ଜାମାକୁ ବୁଟାଦାର ଶୁଭ୍ର କ୍ଷୌମବସ୍ତ୍ରରେ ଓ ପଗଡି଼କୁ ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ରରେ
    ପ୍ରସ୍ତୁତ କରିବ; ପୁଣି, କଟିବନ୍ଧନ ସୂଚି କର୍ମ ଦ୍ୱାରା ଚିତ୍ରବିଚିତ୍ର କରିବ।
  chk-chk: Mürin kopwe föri ewe sööch seni mangaku mi pwechepwech o sikapoot me ewe
    akkaw seni mangaku mi pwechepwech o mürina, kopwe pwal tei efoch pelit epwe chü.
  rop-rop: “Detlot men garra meigim det raunwan het en det shet en det belt blanga
    Eran garram det brabli gudwan matiriyal, en dei garra pudum olkain sheip langa
    det belt blanga meigim im purdiwan.
  ukr-1871: І зробиш хитон з білого полотна, і зробиш пояса із білого полотна.
  bch-bch: “Be manta abada oaro salumu aea kemikemi ta aoaoai ele siot ga ilabora
    aea malo. Ga pade, manta akeo pan eaba mosi aea ta iuaoai irabu aea pus, ga isaisai
    aea sogonga kemikemi ga idae ngan.
  deu-1951: Den Leibrock sollst du weben von weißer Baumwolle und einen gestickten
    Gürtel machen.
  eng-JPS: And thou shalt weave the tunic in chequer work of fine linen, and thou
    shalt make a mitre of fine linen, and thou shalt make a girdle, the work of the
    weaver in colours.
  srp-1865: I naèini košulju od tankoga platna izmetanoga, i naèini kapu od tankoga
    platna, a pojas naèini vezen.
  lug-lug: “Luka ekkooti erimu obusaze obw’obusimba n’obw’obukiika mu wuzi eza linena
    omulebevu, era okole n’ekitambaala eky’oku mutwe mu linena omulebevu, era okole
    olukoba ng’olutunzeemu amajjolobera.
  heb-heb: ושבצת הכתנת שש ועשית מצנפת שש ואבנט תעשה מעשה רקם׃
  ben-IRV: আর তুমি চিত্রিত সাদা মসীনা সুতো দিয়ে অঙ্গরক্ষিণী বুনবে এবং তুমি সাদা মসীনা
    সুতো দিয়ে উষ্ণীষ তৈরী করবে; তুমি কোমরবন্ধনীর মত একই জিনিস দিয়ে শিল্প কাজ করবে।
  pan-pan: ਤੂੰ ਮਹੀਨ ਕਤਾਨ ਦਾ ਕੁੜਤਾ ਕੱਢੀਂ ਅਤੇ ਤੂੰ ਮਹੀਨ ਕਤਾਨ ਦਾ ਅਮਾਮਾ ਬਣਾਈਂ ਅਤੇ ਇੱਕ ਪੇਟੀ
    ਕਸੀਦੇਕਾਰ ਦੇ ਕੰਮ ਦੀ ਬਣਾਈਂ।
  mya-JVB: ပိတ်ချော အင်္ကျီ ကိုလည်း လုပ် ၍ ချယ်လှယ်ရမည်။ ဗေါင်း ကိုလည်း ပိတ်ချော နှင့်လုပ်
    ရမည်။ ခါးပန်း ကိုလည်း ချယ်လှယ် သော အလုပ် နှင့် ပြီး စေရမည်။
  hmo-hmo: “Arona ena sioti be dabua namo herea dekena amo do umui hatua karaia. Bona
    iena kwara kumia gauna danu be dabua namona momokani dekena amo do umui karaia.
    Iena gaba gauna mai herahera namodia danu do umui turia karaia.
  urd-urd: “और कुरता बारीक कतान का बुना हुआ और चार ख़ाने का हो और 'अमामा भी बारीक
    कतान ही का बनाना, और एक कमरबन्द बनाना जिस पर बेल बूटे कढ़े हों।
  rus-SYN: И сделай хитон из виссона и кидар из виссона и сделай пояс узорчатой работы;
  bqc-SIM: Ulatao kɛ ń bàabaao, ní tulu kɛ ń bàabaao lↄ. Gↄ̃ideↄ i asana kɛ.
  tcz-CHONGTHU: Hiche sangkhol chol chu tupet pom nemma na khon peh ding, delkop jing
    jong tupet ponnem ma na khon peh ding konggah jeng jong heu jang khatna khut themmna
    neitah mikhat in apheh peh ding ahi.
  mar-mar: चौकड्यांचा अंगरखा तलम सणाचा करावा व एक मंदिलही तलम सणाचा करावा आणि एक वेलबुट्टीदार
    कमरबंद करावा.
  qub-qub: «Fïnu lïnupita rurachinqui päsaypa largu röpata. Chayno fïnu lïnullapita
    awachinqui shucullpinta, labur wachcutapis. Awarcur wachcumanga cuyayllapäcunata
    burdanga.
  hat-hat: W'a fè chemiz la ak mouchwa tèt la ak twal fen blan, ansanm ak yon sentiwon
    bwode byen bèl.
  eng-BSB: You are to weave the tunic with fine linen, make the turban of fine linen,
    and fashion an embroidered sash.
  tod-tod: Seɠewuzeɠei ta bɔɔlɔgi ɓɛtɛ ga geze ʋagɔi, è saamaɠiligi ɓɛtɛ, è suʋu.
  eng-WEBPB: You shall weave the tunic with fine linen. You shall make a turban of
    fine linen. You shall make a sash, the work of the embroiderer.
  kbq-kbq: Hanki agu'ama antani kukena knare tavravenuti zagita tro nehuta, anunte'ma
    anaki tavravenena ana zantetike tro hiho. Azonaregati'ma rugreramino asoparegama
    evu nofira konaririane nofi tro hiho.
  nhe-BL: “Huan xijchihuili ipaniyoyo nopa hueyi totajtzi tlen tlaxinepaloli ica icpatl
    tlen lino tlamalintli nelía canactzi. Huan nojquiya icuatzajcayo quichihuase ica
    lino, huan xijchihua itzinquechilpica huan ma quipiya itlachijchihualo tlen yejyectzi.
  gub-BL: Epyhyk pàn irin her ma'e ikatu ma'e nehe. Emuwywyk kar a'e pàn a'e kamirpuhuz
    iapo pà xaxeto pe nehe. Ezapo a'e àkàg àpixi haw a'e irin ima'ema'e pà nehe no.
    Ezapo amo iku'aw har ma'e hagapaw hereko har izupe nehe no.
  eng-DRA: And thou shalt gird the tunick with fine linen, and thou shalt make a fine
    linen mitre, and a girdle of embroidered work.
