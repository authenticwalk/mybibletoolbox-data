verse: EXO.028.017
translations:
  mal-C: അതിൽ നാലുനിര രത്നങ്ങൾ പതിക്കണം. ആദ്യനിരയിൽ ചെമന്നരത്നം, പീതരത്നം, മരതകം എന്നിവയും
  deu-TKW: 'Und du sollst sie besetzen mit einem Besatze von Edelsteinen in vier Reihen:
    ein Carneol, ein Topas und ein Smaragd sollen der Reihe nach die erste Reihe bilden;'
  lin-lin: Okotia na likolo na yango milongo minei ya mabanga ya talo. Na molongo
    ya liboso, okotia libanga ya saridwane, ya topaze mpe ya emerode ;
  eng-LSV: 'And you have set settings of stone in it, four rows of stone: a row of
    sardius, topaz, and carbuncle [is] the first row;'
  eng-GNV: 'Then thou shalt set it full of places for stones, euen foure rowes of
    stones: the order shalbe this, a rubie, a topaze, and a carbuncle in the first
    rowe.'
  eng-WEBSTER: 'And thou shalt set in it settings of stones, even four rows of stones:
    the first row shall be a sardius, a topaz, and a carbuncle: this shall be the
    first row.'
  nhw-BL: Huan iixpa xijtlatzquiltili nahui pamitl ica piltetzitzi catli yejyectzitzi.
    Ipan nopa achtihui pamitl xijtlatzquiltili se piltetzi catli itoca rubí, se topacio
    huan se sardónice. Ya ni elis nopa achtihui pamitl.
  swh-ONEN: Kisha weka safu nne za vito vya thamani juu yake. Safu ya kwanza itakuwa
    na akiki, yakuti manjano na zabarajadi;
  bba-bba: Kpɑ ɑ bɔɔ bɑrɑ ye sɔɔ kpee ɡobiɡii bwese bwesekɑ mɑni yu ko sĩɑ nnɛ. Kpee
    nin nɔni wee. Sĩi ɡbiikɑɑ sɔɔ, swɑ̃ɑru kɑ dɔm buuru, kɑ wuru beku.
  eng-KJVCPB: 'And thou shalt set in it settings of stones, even four rows of stones:
    the first row shall be a sardius, a topaz, and a carbuncle: this shall be the
    first row.'
  luo-luo: Bangʼ mano, chan laini angʼwen mag kite ma nengogi tek kuom lawno. Laini
    mokwongo chanie kite kaka rubi, topaz gi beril;
  meu-meu: 'Nadi hururu-hururudia ere hani ba turi kau: ere ta ai sadio bona topasio
    bona barekete;'
  npi-ULB: तैँले यसमा बहुमूल्य पत्थरका चारवटा लहर गरी मणीहरू राख्‍नू । पहिलो लहरमा
    मानिक, पुष्पराज र बेरूज राख्‍नू ।
  yor-yor: Nígbà náà ni ìwọ yóò de òkúta oníyebíye mẹ́rin sára ẹsẹ̀ rẹ̀. Ní ẹsẹ̀ àkọ́kọ́
    ni kí rúbì, topasi àti berili wà;
  emp-NTPO: 'Maʌ̃ ʌ̃rʌ̃ mõgara biya qued̶eada errecama quĩmãrẽ cara b̶ʌd̶adua. Dji
    nabema errecad̶e naʌ̃gʌ mõgarada b̶ʌd̶adua: rubí, crisólito, esmeralda.'
  ind-ind: Pasanglah empat baris batu permata pada penutup dada itu. Baris pertama
    terdiri dari batu permata merah, bening, dan hijau tua.
  pes-OPCB: چهار ردیف سنگ قیمتی روی آن نصب کن. ردیف اول عقیق سرخ، یاقوت زرد و یاقوت
    آتشی باشد.
  tgl-ULB: Dapat mong ilagay ito sa apat na hanay ng mahalagang mga bato. Ang unang
    hanay ay dapat may isang rubi, isang topaz, at isang karbungko.
  hui-hui: Ani buwa ege to̱le̱ muni dewaoreme yolo miaga ngaru ariame duguni maria
    helalimu. Duguni mbirago ibu ege to̱le̱ mini lubibi tobasabi ganedebi uruni helalimu.
  mya-mya: ရင်​ဖုံး​ပေါ်​တွင်​ကျောက်​မျက်​လေး​တန်း​တပ် ဆင်​ထား​ရ​မည်။ ပ​ထ​မ​အ​တန်း​တွင်​ပတ္တ​မြား၊
    ဥ​ဿ​ဖ​ယား၊ ကျောက်​နီ၊-
  cbi-NTPO: Tsenmin naraa bale shupukachi tene taapai shili ju mai'tanu juve. Ajke'
    shilinuya sarduniu bain, tupasiu bain, tsenmin esmeralda bain.
  bod-N: དེ་ལ་ཕ་ལམ་ཤུར་ཕྲེང་བཞི་ཡི་ཕྲ་འདེབས་དགོས་པ་སྟེ། ཤུར་ཕྲེང་དང་པོ་ནི་པདྨ་རཱ་ག་དང་།
    སྤྲིན་རྡོ། མ་རྒད་བཅས་གསུམ་དང་།
  sna-sna: Ipapo uronge mitsara mina yamatombo anokosha pamusoro pacho. Mumutsara
    wokutanga muchava nerubhi, netopazi uye bheriri;
  spa-BLM: 'Pondrás en él engastes de piedras, cuatro hileras de piedras: una hilera
    de rubíes, topacios y berilos será la primera hilera;'
  cac-cac: Tz'och q'uen q'ueen te' vach' yilji d'a c'apac sn̈i' sc'ool chi', chan̈
    tzol tz'ajoch q'ueen. A d'a b'ab'el tzol, tz'och junoc q'uen rubí, junoc q'uen
    crisólito yed' junoc q'uen esmeralda.
  swh-ULB: Nawe ukijaze viweko vya vito, safu nne za vito; safu moja itakuwa ni akiki,
    na yakuti ya rangi ya manjano, na baharamani, hivi vitakuwa safu ya kwanza.
  bel-bel: і ўстаў у яго апраўленыя камяні ў чатыры рады; побач рубін, тапаз, смарагд
    - гэта адзін рад;
  deu-ELBBK: 'Und besetze es mit eingesetzten Steinen, vier Reihen von Steinen; eine
    Reihe: Sardis, Topas und Smaragd, die erste Reihe;'
  mbb-OT: Ne ibpikit dutun is heepat he linya te menge mahal he vatu. Is nehuna he
    linya, rubi, tupas, wey biril;
  mal-2015: അതിൽ കൽപതിപ്പായി നാലു നിര കല്ലു പതിക്കേണം; താമ്രമണി, പീതരത്നം, മരതകം എന്നിവ
    ഒന്നാമത്തെ നിര.
  gup-gup: Wanjh ngurrikurrmekurrmen kunkarrngbakmeng manwarddemak manbu gems kore
    kuberrekalk kaluk kore kaddum wanjh ngurrikurrme nakka wanjh ruby, yibeng topaz,
    yerre garnet;
  gvs-gvs: Tabodayana goi gurewa esaaesaidi túwana aivasi goi ikauvapotedi. Túwana
    vakuumgoina goi gurewayadi yoidi rubi, topasi be beleli iyatoidi.
  rmc-rmc: 'Thoveha pre leste andro štar šori kala vzacna bara: andro ešebno šoros
    o rubinos, o topasos the o smaragdos;'
  nlg-nlg: Kara pasulaghinighi va iga ara vati na alaala ni vatu te vaguvagu./uto
    lee. Tana na diki alaala kara pasulaghinighi na carnelian te sisi, na topaz, mana
    garnet.
  pes-OPV: و آن را به ترصیع سنگها، یعنی به چهار رسته از سنگها مرصع کن که رسته اول
    عقیق احمر و یاقوت اصفر و زمرد باشد،
  ron-1924: 'Ын ел сэ цешь о цесэтурэ де петре, ши ануме патру рындурь де петре: ын
    рындул ынтый, ун сардоникс, ун топаз ши ун смаралд;'
  ben-OBCV: পরে এটির উপর মূল্যবান মণিরত্নের চারটি সারি চড়িয়ে দিয়ো। প্রথম সারিতে
    থাকবে চুণী, গোমেদ ও পান্না;
  som-som: Oo waa inaad afar saf oo dhagaxyo ah ku dul dhejisaa; safka kowaad ha ahaado
    sardiyos, iyo tobasiyos, iyo mid birqaya;
  lat-VUC: 'Ponesque in eo quatuor ordines lapidum: in primo versu erit lapis sardius,
    et topazius, et smaragdus:'
  eng-ASVBT: 'And thou shalt set in it settings of stones, four rows of stones: a
    row of sardius, topaz, and carbuncle shall be the first row;'
  ita-1885: E incastra in esso delle pietre preziose in castoni, in quattro ordini;
    nel primo siavi un sardonio, un topazio, e uno smeraldo.
  eng-LXXUP: And thou shalt interweave with it a texture of four rows of stone; there
    shall be a row of stones, a sardius, a topaz, an emerald, the first row.
  eng-ULB: You must place in it four rows of precious stones. The first row must have
    a ruby, a topaz, and a garnet.
  spa-VBL: 'Adjunta un arreglo de piedras preciosas en cuatro filas como sigue: En
    la primera fila cornalina, peridoto y esmeralda.'
  fra-_FOB: 'Et tu le garniras d''une garniture de pierreries à quatre rangs de pierres:
    au premier rang, une sardoine, une topaze et une émeraude;'
  mal-mal: അതിൽ നാല് നിര കല്ല് പതിക്കണം; താമ്രമണി, പീതരത്നം, മരതകം എന്നിവ ഒന്നാമത്തെ
    നിര.
  urd-GVR: Us par chār qatāroṅ meṅ jawāhar jaṛnā. Har qatār meṅ tīn tīn jauhar hoṅ.
    Pahlī qatār meṅ lāl, zabarjad aur zumurrad.
  suz-BL: मिनु ४ लस्‍कर हीरा सुनम का का पा क्‍येप्‍पाइक्‍चा माल्‍नेवे। ङोंइती ङा लस्‍कर
    लल मानीक माइश्‍शो हीरा, हाव पुश्‍पराज माइश्‍शो हीरा नु गिगी बेरूज माइश्‍शो हीरा
    वोइक्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: 'E v’incastonerai un fornimento di pietre: quattro ordini di pietre; nel
    primo ordine sarà un sardonio, un topazio e uno smeraldo;'
  ckb-ckb: بە چوار ڕیز بەرد بیڕازێنەوە، لە ڕیزی یەکەم یاقووت لەگەڵ یاقووتی زەرد و
    زمروودی سەوز؛
  eng-BBE: And on it you are to put four lines of jewels; the first line is to be
    a cornelian, a chrysolite, and an emerald;
  kan-OKCV: ನಂತರ ಅದರಲ್ಲಿ ನಾಲ್ಕು ಸಾಲುಗಳಾಗಿ ರತ್ನಗಳನ್ನು ಜೋಡಿಸಬೇಕು. ಮೊದಲನೆಯ ಸಾಲಿನಲ್ಲಿ
    ಮಾಣಿಕ್ಯ, ಪುಷ್ಯರಾಗ ಮತ್ತು ಸ್ಫಟಿಕಗಳಿರಬೇಕು.
  bbb-bbb: Areme ni mune isesina ni mukore ije kena ugone ijia raeni fo (4) ijiege
    nana bijia kiriafo. Ro raeni amure ije ni mune tofasi ro rubi ro ganeti ijene
    kena bijia kiriafo. Ro ura be ije ni mune tekosi ro safaea or mune getiki emarodi
    ijene bijia kiriafo. Ro ura be ije ni mune jasiniti ro egati ro ametisi ijene
    bijia kiriafo. Ro rane ije ni mune beriro ro onikisi ro jasifa ijene kena bijia
    kiriafo. Ro mune isesina ni mukore boeje nika gorodi ijia kena amaeria areme kena
    ijia kamafo.
  tam-2017: அதிலே நான்கு வரிசை இரத்தினக்கற்களை நிறையப் பதிக்கவும்; முதலாம் வரிசை பத்மராகமும்
    புஷ்பராகமும் மாணிக்கமும்,
  spa-RV-1909: 'Y lo llenarás de pedrería con cuatro órdenes de piedras: un orden
    de una piedra sárdica, un topacio, y un carbunclo; será el primer orden;'
  ron-BTF: 'Și așază în el monturi ale pietrelor, patru rânduri de pietre: primul
    rând să fie un sardiu, un topaz și rubinul, acesta să fie primul rând.'
  eng-WEBP: 'You shall set in it settings of stones, four rows of stones: a row of
    ruby, topaz, and beryl shall be the first row;'
  eng-FBV: Attach an arrangement of precious stones in four rows as follows. In the
    first row carnelian, peridot, and emerald.
  nld-1939: 'Ge moet haar met vier rijen edelstenen bezetten: op de eerste rij een
    robijn, een topaas en een smaragd;'
  nch-BL: Huan iixpa xijtatzquiltili nahui pamit ten piltetzitzi cati yejyectzitzi.
    Ipan nopa achtohui pamit xijtatzquiltili se piltetzi cati itoca rubí, se topacio
    huan se sardónice. Ya ni elis nopa achtohui pamit.
  vie-1934: 'Ngươi hãy gắn bốn hàng ngọc vào bảng đeo ngực: hàng thứ nhất gắn ngọc
    mã não, ngọc hồng bích, và ngọc lục bửu;'
  hin-CV: उसमें मणियों की चार पंक्तियां लगवाना. पहली पंक्ति में एक माणिक्य, एक पुखराज
    और एक मरकत हो.
  eng-OURB: 'You shall set in it settings of stones, four rows of stones: a row of
    ruby, topaz, and beryl shall be the first row;'
  spa-BES: Y sobre él debes poner cuatro líneas de joyas; la primera línea es ser
    una sárdica, topacio y una esmeralda;
  tdx-tdx: le itsitsiho firiritam-bato efatse; ahiriritse ami’ty fidadaña’e valoha’e
    ty odème, ty pitedà naho ty barèkete;
  vid-vid: Chonoligwa kwa misitali jine ja maganga ga sendi nyinji. Msitali wa mwaluko
    gowa maganga ga akiki na topazi na alimasi ndung'hu,
  eng-OKE: 'And thou shalt fulfil in it the complement of stones: four rows of precious
    stones; the first row, the carnelian, topaz and smaragd, the first row;'
  tha-KJV: จงฝังพลอยสี่แถวบนทับทรวงนั้น แถวที่​หน​ึ่งฝังทั​บท​ิม บุ​ษราคัมและพลอยสี​แดงเข้ม
  por-BR-2018: 'E o encherás de pedrarias com quatro ordens de pedras: uma ordem de
    uma pedra sárdio, um topázio, e um carbúnculo; será a primeira ordem;'
  deu-ELO: 'Und besetze es mit eingesetzten Steinen, vier Reihen von Steinen; eine
    Reihe: Sardis, Topas und Smaragd, die erste Reihe;'
  eng-WYC-2018: And thou shalt set therein four orders of stones; in the first order
    shall be the stone sardius, topaz, and smaragdus; (And thou shalt fasten to it
    four rows of stones; in the first row shall be stones of sardius, topaz, and emerald;)
  epo-epo: 'Kaj enmetu en ĝin enmetaĵon el ŝtonoj en kvar vicoj. La ŝtonoj de vico:
    rubeno, topazo, kaj smeraldo estu la unua vico;'
  uig-PIN: 'Uning üstigǝ tɵt ⱪatar ⱪilip gɵⱨǝrlǝrni ornatⱪin: — birinqi ⱪatarƣa ⱪizil
    yaⱪut, seriⱪ gɵⱨǝr wǝ zumrǝt ornitilsun;'
  beo-beo: Amoga igi noga:iwane dadalesu biyaduyale gala bulufalegele la:gilisima.
    Dadalesu age ganodini, igi udiana amo ‘lubi’, ‘douba:se’ amola ‘ganede’ la:gilisima.
  tpi-OTNT: Na yupela i mas pasim 4-pela lain ston i dia tumas long dispela laplap.
    Long namba wan lain pasim ol ston ol i kolim rubi na topas na ganet. Na long namba
    2 lain pasim ston emeral na sapaia na daimon. Na long namba 3 lain pasim ston
    terkois na aget na ametis. Na long namba 4 lain pasim ston beril na kanilian na
    jaspa. Na yupela i mas pasim olgeta wan wan ston long liklik bilas gol na bihain
    pasim ol ston long laplap.
  hau-SA: Sa’an nan ka yi jeri huɗu na duwatsu masu daraja a kansa. A jeri na fari,
    a sa yakutu, da tofaz, da zumurrudu.
  uig-LAT: 'Uning üstige töt qatar qilip göherlerni ornatqin: — birinchi qatargha
    qizil yaqut, sériq göher we zumret ornitilsun;'
  nde-nde: Ubusuthungela kuso imizila emine yamatshe aligugu. Emzileni wakuqala kuzakuba
    lerubhi, ithophazi kanye lebheriyeli,
  ton-ton: 'Pea te ke fakamaʻu ki ai ke fono ʻi ai ʻae ʻotu maka ʻe fā: ko hono ʻuluaki
    ʻotu ko e satio, mo e topasi, mo e kapukeli: ko hono ʻuluaki ʻotu ia.'
  ces-1613: 'A vysadíš jej všudy kamením drahým. Ètyřmi řady ať jest kamení, pořádkem
    tímto: Sardius, topazius a smaragdus v prvním řadu;'
  eng-WMB: 'You shall set in it settings of stones, four rows of stones: a row of
    ruby, topaz, and beryl shall be the first row;'
  tam-TCV: அதன்மேல் நான்கு வரிசைகளில் இரத்தினக் கற்களைப் பதிக்கவேண்டும். முதல் வரிசையில்
    பத்மராகம், புஷ்பராகம், மாணிக்கம்;
  ceb-ULB: Kinahanglan ibutang ninyo dinhi ang upat ka laray sa bililhong mga bato.
    Ang unang laray kinahanglan mao ang rubi, ang topas, ug ang garnet.
  pol-UBG: 'I uczynisz w nim oprawy dla kamieni, cztery rzędy kamieni, w tym porządku:
    karneol, topaz i szmaragd w pierwszym rzędzie;'
  urd-GVU: اُس پر چار قطاروں میں جواہر جڑنا۔ ہر قطار میں تین تین جوہر ہوں۔ پہلی قطار
    میں لعل، زبرجد اور زمرد۔
  deu-1912: Und sollst's füllen die vier Reihen voll Steine. Die erste Reihe sei ein
    Sarder, Topas, Smaragd;
  ntj-ntj: '@see-verse:EXO.028.016'
  kan-2017: ಅದರ ಮುಂಭಾಗದಲ್ಲಿ ನಾಲ್ಕು ಸಾಲುಗಳಾಗಿ ರತ್ನಗಳನ್ನು ಹೆಚ್ಚಿಸಿರಬೇಕು. ಮೊದಲನೆಯ ಸಾಲಿನಲ್ಲಿ
    ಮಾಣಿಕ್ಯ, ಪುಷ್ಯರಾಗ ಮತ್ತು ಸ್ಫಟಿಕಗಳು ಇರಬೇಕು.
  ena-ena: Lɨhavɨci sugɨ vaŋ me agadɨ hɨvɨ lɨba hɨlɨcɨ anɨm hɨlɨcɨ hekɨlɨ hɨvɨ lavavɨlalɨ
    agɨladɨ sɨlɨ limu ahica limu ahica lamalama lɨbɨhahavɨm uami. Sɨlɨ mu hɨvɨ lɨba
    lobi lɨba topasɨ lɨba ganetɨ agɨladɨ lamalama lɨbɨhahavɨm uami.
  yap-yap: Min ayliy aningeg thal i malang nib tolang puluwon nga daken; thal ni m’on
    e reb e malang ni ruby, nge reb e topaz, nge reb e garnet;
  hlt-MCSB: Te soah lungto hulhnah te a than pali la dueh. Than cuek te lungling,
    vaya neh tamkuei he lungto than at vetih,
  mdy-ETH: ዖይዶ ዎሊጊንፆ ጌሦናያ፥ ሚዛጲ ሹቺ ፓልሞ ዒኢካ ኮሼ፤ ቤርታ ዎሊጊንፆ ጌሦዞይዳ ሴርዲዮኔ፥ ቶጳዚዮኔና ዊልጭ ዊልጭ
    ጋዓ ሚዛጲ ባኣዚ፥
  twi-ASANTE: Momfa aboɔdemmoɔ nsasoɔ ɛnan mmobɔ mu. Nsasoɔ a ɛdi ɛkan no nyɛ bogyanamboɔ,
    deɛ ɛtɔ so mmienu no nyɛ akarateboɔ na deɛ ɛtwa toɔ no nyɛ ɛboɔ a ɛte sɛ ahahammonoboɔ.
  eng-WEBU: 'You shall set in it settings of stones, four rows of stones: a row of
    ruby, topaz, and beryl shall be the first row;'
  bnp-bnp: O kolo dili na tete ge va a kedo parahidi. Na mugana tete o kolo dili a
    kedo a rubi, a topas, a beril.
  wal-wal: Hegaappe guyyiyan, a bolli oiddu maaran al77o shuchchata wotta; koiro maaran
    wottido shuchchai, sarddiyooniyaa, tophaaziyooniyaanne phooliya inqquwaa.
  spa-PDDPT: 'Lo adornarás con engastes de pedrería, cuatro hileras de piedras. La
    primera hilera: un rubí, un topacio y una esmeralda.'
  gun-gun: 'Ha''e va''e re ma remoĩ ''rã ita hendarã reve, ita irundy ryxy oĩ reve:
    jypy''igua ma sárdio, topázio ha''e carbúnculo. Ha''e va''e ma jypy''igua ryxy.'
  agu-BL: Ba'n tz'oc cyaj txol ne'ẍ c'ub te'j, yi na litz'un. Te yi bajx txol ba'n
    tz'oc ox tal ne'ẍ c'ub, yi na bi'aj rubí, crisólito nin esmeralda.
  ilo-ULB: Masapul a kabilanyo daytoy iti uppat nga intar iti napapateg a batbato.
    Ti umuna nga intar ket masapul nga adda ti maysa a rubi, maysa a topasio ken maysa
    a garnet.
  kpg-kpg: Hagataulia nia goolongo hadu hagalabagau e haa gi hongo di maa. Di goolongo
    matagidagi, hagataulia gi nia ‘ruby’, ‘topaz’ mo di ‘garnet’.
  uig-ARA: 'ئۇنىڭ ئۈستىگە تۆت قاتار قىلىپ گۆھەرلەرنى ئورناتقىن: ــ بىرىنچى قاتارغا
    قىزىل ياقۇت، سېرىق گۆھەر ۋە زۇمرەت ئورنىتىلسۇن؛'
  sus-sus: A xa raxunma gɛmɛ tofanyie safɛ naani ra. Safɛ singe findima gɛmɛe nan
    na, naxee xili sariduwani, topasi, nun emerode.
  pon-2006: Ke pahn kapwatahkihda kairek pahieu en kisin takai kesempwal kei; ni kairek
    keieuo kihdiong rupi, topas, oh karnet;
  ksd-ksd: 'Ma una vaki ra umana vat tana, a ivat na nga na vat; tika na ngaina: a
    sardia, a topas ma a kristal dital ta ra luaina rina;'
  tur-YTC: Oraya dört sıra taş yuvası koyacaksın; ilk sırada yakut, topaz ve beril
    olacak;
  grc-BRENT: Καὶ καθυφανεῖς ἐν αὐτῷ ὕφασμα κατάλιθον τετράστιχον· στίχος λίθων ἔσται,
    σάρδιον, τοπάζιον, καὶ σμαράγδος, ὁ στίχος ὁ εἷς.
  ind-AYT: Kamu harus memasang empat baris batu permata padanya. Baris pertama harus
    terdiri dari permata yaspis merah, krisolit, dan malakit, itulah baris pertama.
  nya-nya: Uyikepo mizere inayi ya miyala yokongola kwambiri. Mzere woyamba ukhale
    ndi miyala ya rubi, topazi ndi berili.
  hrv-hrv: 'Na njemu poredaj četiri reda dragulja. U prvome redu neka bude: rubin,
    topaz i alem;'
  mps-mps: Tama dagego te me si me si nama hani bomai wiegi yai masigi te ugwade wasilama,
    kęnao. Tama hasia polalubo hani masigi augwaligo nogi wabo te rubi, me topas,
    me ganet, tama kęnao. Tama te hani side te masigi emeral, me sapaia, me daimon,
    te tama kęnao. Tama te kęnabo hani sela masigi tekois, me aget, me ametis dao.
    Tama te kęnabo masigi hani me si me si te beril, me konilian, me jaspa dao. Tama
    dagego tigidali deli deli masigide te golgo au tiwai dwasianu ilama, tama nosali
    te masigi dabe ugwago kęnao.
  tpi-tpi: Na yupela i mas pasim 4-pela lain ston i dia tumas long dispela laplap.
    Long namba wan lain pasim ol ston ol i kolim rubi na topas na ganet. Na long namba
    2 lain pasim ston emeral na sapaia na daimon. Na long namba 3 lain pasim ston
    terkois na aget na ametis. Na long namba 4 lain pasim ston beril na kanilian na
    jaspa. Na yupela i mas pasim olgeta wan wan ston long liklik bilas gol na bihain
    pasim ol ston long laplap.
  dan-1931: 'Og du skal udstyre det med en Besætning af Sten, fire Rækker Sten: Karneol,
    Topas og Smaragd i den første Række,'
  vie-OVCB: 'Gắn bốn hàng ngọc trên bảng. Hàng thứ nhất gồm: Hồng mã não, hoàng ngọc,
    và ngọc lục bảo.'
  guj-2017: વળી તેમાં ચાર હારમાં નંગ જડવાં. પહેલી હારમાં માણેક, પોખરાજ અને લાલ,
  pon-2006A: Ke pahn kapwatahkihda kairek pahieu en kisin takai kesempwal kei; ni
    kairek keieuo kihdiong rupi, topas, oh karnet;
  por-BRBSL: 'You deverá colocar em seu interior conjuntos de pedras, quatro fileiras
    de pedras: uma fileira de rubi, topázio e berilo será a primeira fileira;'
  cth-cth: Hahoi talung phu kaawm than pali touh na pâthit han. Apasueke than dawkvah,
    sardius, topaz, hoi carbuncle han.
  twi-twi: Momfa abo a ɛsom bo a ɛsesa so anan mmobɔ mu. Nea a edi kan no nyɛ bogyanambo,
    nea ɛto so abien no nyɛ akraatebo na nea etwa to no nyɛ ɔbo a ɛte sɛ ahabammono.
  hlt-hlt: Te soah lungto hulhnah te a than pali la dueh. Than cuek te lungling, vaya
    neh tamkuei he lungto than at vetih,
  tbz-SIM: Kɛ̀ dí dì dɑ̀ri itɑ̃́cuɔ́ ìnɑ̀ɑ̀. Kucuɔ́ kuketikù kpɛyɛ, diketirì ndò ntisɛ̃ũmíɛ́tì,
    kɛ̀ didɛ́rì ndò ntiyɑ̃pemíɛ́tì, kɛ̀ ditɑ̃ɑ̃́nnì ndò mmɛnɔ́ɔ̀nnúɔ̀.
  msy-2020: Egh ia 12plan dagɨar ivezim bar pɨn koziba isɨ, dagɨar kaba bar da vaghvagh
    Jekopɨn otaribar ziaba osirigh, eghtɨ dagɨaba vaghvagh an anababar ababanimɨn
    mɨn ikiam. Ia golɨn taba inigh dagɨabar suizir golɨn kurkazibar ingarigh, egha
    dagɨaba vaghvagh da afegh egh forivtarir inimɨn azenan da ikegh. Egh ia dagɨar
    kaba isɨ, 4plan abiar ruaribar forivtarir inir kamɨn azenan da ikegh. Egh faragha
    itir abiamɨn dagɨar me kamaghɨn dɨboriba, rubi, topas, ko ganet, da ikegh. Egh
    abiar an gɨrara itimɨn dagɨar emeral, sapaia, ko daimon ikegh. Egh abiar mɨkezimɨn,
    dagɨar terkois, aget, ko ametisɨn dagɨaba ikegh. Egh namba 4ɨn abiamɨn, berilɨn
    dagɨam ko, dagɨar pɨzir aghuarim ko jaspan dagɨam ikegh.
  azb-azb: Üstündəki bir çərçivəyə dörd sıra daş tax. Birinci sıra yaqut, topaz, zümrüd
  eng-DBY: 'And thou shalt set in it settings of stones — four rows of stones: [one]
    row, a sardoin, a topaz, and an emerald — the first row;'
  hin-2017: और उसमें चार पंक्ति मणि जड़ाना। पहली पंक्ति में तो माणिक्य, पद्मराग और
    लालड़ी हों;
  wol-KYG: Nanga we ay per ci kaw kiiraayal dënn bi, nga def ko ñeenti làngi per.
    Làng gi jiitu, peru sarduwan ak peru topaas ak peru eskarbukal moo cay nekk;
  bjr-bjr: Innee ooni amiqirana firaa feefauru aqi mariana kai marasee qaara faqa
    qaara faqaki mi qamunnanasaa padiaqa. Indaaruqaa padiranaki moo ooni auqu rubi
    faqa moo ooni toopasa faqa moo ooni ganeeta faqa minamuna padiaqa.
  eng-YLT: '''And thou hast set in it settings of stone, four rows of stone; a row
    of sardius, topaz, and carbuncle [is] the first row;'
  kne-kne: Iamag mo di opat ay linya ay nankababanol ay bato. Ipeey mo sin damo ay
    linya di rubi, topasio ya garnet.
  eng-WYC-2017: And thou shalt set therein four orders of stones; in the first order
    shall be the stone sardius, topaz, and smaragdus;
  eng-WMBB: 'You shall set in it settings of stones, four rows of stones: a row of
    ruby, topaz, and beryl shall be the first row;'
  urd-GVH: उस पर चार क़तारों में जवाहर जड़ना। हर क़तार में तीन तीन जौहर हों। पहली
    क़तार में लाल, ज़बरजद और ज़ुमुर्रद।
  rug-rug: Mamu vekoni ka made tokele patu arileadi sa poko raqaraqa. Koasa tokele
    kekenu si kaqu vekoa goi si keke patu sapu ziṉara guana qelasi sapu ta pozae rubi,
    keke patu sapu meava guana hakua saganana sapu ta pozae topazi, meke keke patu
    sapu guana pepeso ziṉara sapu ta pozae qaraneti;
  gaz-gaz: Dhagaawwan gati jabeeyyiis toora afuriin irratti maxxansi. Toora jalqabaa
    irratti sardiyoon, tophaaziyoonii fi biiralee;
  fra-LSG: 'Tu y enchâsseras une garniture de pierres, quatre rangées de pierres:
    première rangée, une sardoine, une topaze, une émeraude;'
  gnn-gnn: '@see-verse:EXO.028.016'
  yal-yal: 'I xa a rayabu gɛmɛ faɲin kira naanin na. I xa gɛmɛni itoe nan sa a kira
    singen ma: saridon gɛmɛn nun topasi gɛmɛn nun emerodi gɛmɛna.'
  haw-1868: 'A e hoopiha oe ia mea, a piha i na pohaku, eha lalani pohaku: o ka lalani
    mua, he saredio, he topazo, he bareka, oia ka lalani mua.'
  arb-NAV: 'وَتُرَصِّعُونَهَا بِأَرْبَعَةِ صُفُوُفٍ مِنَ الْحِجَارَةِ الْكَرِيمَةِ.
    الصَّفُ الأَوَّلُ: عَقِيقٌ أَحْمَرُ وَيَاقُوتٌ أَصْفَرُ وَزُمُرُّدٌ.'
  ewe-ewe: Tsɔ kpe xɔasiwo ɖo agbaka ene me ɖe eŋu. Kanelian, krisolit kple beril
    nanɔ fli gbãtɔ me;
  eng-LEE: 'And thou shalt set in it settings of stones, even four rows of stones:
    the first row, a sardius, a topaz, and an emerald; this shall be the first row.'
  asm-FB: বুকুপতাত চাৰি শাৰী বহুমূলীয়া পাথৰ খুৱাবা। তাৰ প্ৰথম শাৰীত এটা ৰুবী, এটা
    পোখৰাজ, আৰু এটা ৰক্তমণি।
  sus-A: عَ شَ رَشُنمَ فّمّ تٌقَنيِيٍ سَقّ نَانِ رَ. سَقّ سِنفٍ قِندِ مَ فّمّيٍ نَن
    نَ، نَشٍيٍ شِلِ سَرِدُوَنِ، تٌثَسِ، نُن عٍمٍرٌدٍ.
  fra-SBL: 'Tu y sertiras des pierres, quatre rangées de pierres : une rangée de rubis,
    de topaze et de béryl pour la première rangée ;'
  hbo-hbo: וּמִלֵּאתָ֥ בֹו֙ מִלֻּ֣אַת אֶ֔בֶן אַרְבָּעָ֖ה טוּרִ֣ים אָ֑בֶן ט֗וּר אֹ֤דֶם
    פִּטְדָה֙ וּבָרֶ֔קֶת הַטּ֖וּר הָאֶחָֽד׃
  eng-WYCLIFFE: And thou schalt sette ther ynne foure ordris of stoonys; in the firste
    ordre schal be the stoon sardius, and topazyus, and smaragdus;
  piu-2006: '@see-verse:EXO.028.016'
  pjt-pjt: '@see-verse:EXO.028.016'
  cwe-cwe: Chizahambigwa kwa misitali mine ya mabwe ya bei ng'hulu. Msitali wa mwanduso
    wizakuwa wa hakiki na topazi na alimasi ndung'hu.
  kik-kik: Ũcooke ũgatumĩrĩre mĩhari ĩna ya tũhiga twa goro. Mũhari wa mbere hakorwo
    kahiga ka wakiki ũrĩa mũtune, na ka yakuti ĩrĩa ĩhaana ngoikoni, na ka baregethu;
  fra-NCL: 'Tu y adapteras une garniture de pierreries, quatre rangées de pierreries.
    Première rangée : une sardoine, une topaze, une émeraude ;'
  cek-AK: To saoek padaphaih nuiah ahmuen palito kangphaeng ah thlung to pahungh ah;
    ahmuen maeto pongah, sardiz thlung, topaz thlung hoi beryl thlung to pahung ah
    loe,
  cuk-cuk: 'We-mor-birgi akwa-nuegan ile-ile be urboed. Degiid ilebake be urboed:
    Ile-soggwengi be urboed: Akwa-sárdicaʼye-nugad, akwa-topacioʼye-nugad, akwa-carbuncloʼye-nugad.'
  uig-CYR: 'Униң үстигә төрт қатар қилип гөһәрләрни орнатқин: — биринчи қатарға қизил
    яқут, сериқ гөһәр вә зумрәт орнитилсун;'
  tel-2017: దానిలో నాలుగు వరసల్లో రత్నాలుండేలా రత్నాల కుదుర్లు చెయ్యాలి. మొదటి వరస
    మాణిక్యం, గోమేధికం, మరకతం.
  hat-BSA: “Ou va monte sou li kat ranje nan pyè yo; premye ranje a va yon ranje avèk
    woubi, topaz ak emwod;
  kos-kos: 'Filiya tah akosr ke eot saok fac: ke tah soko oemeet sang sie eot ruby,
    sie eot topaz, ac sie eot garnet.'
  hbo-WLC: וּמִלֵּאתָ֥ בוֹ֙ מִלֻּ֣אַת אֶ֔בֶן אַרְבָּעָ֖ה טוּרִ֣ים אָ֑בֶן ט֗וּר אֹ֤דֶם
    פִּטְדָה֙ וּבָרֶ֔קֶת הַטּ֖וּר הָאֶחָֽד׃
  ibo-ibo: Mgbe ahụ, hịọnye nʼelu ya ahịrị nkume anọ ndị dị oke ọnụahịa. Ụdị ga-adị
    nʼahịrị nke mbụ bụ, nkume kanelian, krisolaịt na beril,
  ory-ory: ପୁଣି, ତାହାକୁ ଚାରି ଧାଡ଼ି ମଣିରେ ଖଚିତ କରିବ, ତହିଁର ପ୍ରଥମ ଧାଡିରେ ଚୂଣୀ, ପୀତମଣି
    ଓ ମରକତ;
  chk-chk: Mürin kopwe amasalong won ewe cheech rüanü telin fau aüchea. Won aeuin
    telin epwe wor ülüföü fau iter sartoniks, topas me karpunkel.
  rop-rop: Dei garra pudum twelbala purdibala ston langa det nekleis, en detlot ston
    garra jidan langa fobala lain. Langa det feswan lain wanbala brabli redwan en
    wanbala brabli yelawan en wanbala grinwan ston garra jidan.
  ukr-1871: 'І понасаджуєш на йому оправлене каміння, чотири ряди каміння; один ряд:
    Сардїй, топаз і смарагд, ряд первий;'
  bch-bch: Ga kus ta abada gid pat sangaul igegea rua toa aea olnga kapei tau. Be
    apatoi gid ga tidae ngan ipu ad kisinga ngan malo kakauede toa ne pan gaot. Alalo
    gid pat toa ne ngan iaoa pange. Ngan iaoa toa imuga oa, alalo pat rubi singsingia,
    ga pat topas eangonga, ga pat beril singsingia tau.
  deu-1951: Und du sollst es mit vier Reihen von Steinen besetzen. Die erste Reihe
    sei ein Rubin, ein Topas und ein Smaragd;
  eng-JPS: 'And thou shalt set in it settings of stones, four rows of stones: a row
    of carnelian, topaz, and smaragd shall be the first row;'
  srp-1865: 'I udari po njemu drago kamenje, u èetiri reda neka bude kamenje. U prvom
    redu: sardonih, topaz i smaragad;'
  lug-lug: Otungireko ennyiriri nnya ez’amayinja ag’omuwendo omungi. Mu lunyiriri
    olusooka osseemu amayinja saasiyo, ne topazi, ne kaabankulo;
  heb-heb: ומלאת בו מלאת אבן ארבעה טורים אבן טור אדם פטדה וברקת הטור האחד׃
  ben-IRV: আর এটির ওপরে চার সারি মূল্যবান মণি লাগিয়ে তৈরী করবে; তার প্রথম সারিতে
    অবশ্যই চুণী, পীতমণি ও মরকত;
  pan-pan: ਤੂੰ ਉਸ ਵਿੱਚ ਪੱਥਰਾਂ ਲਈ ਖ਼ਾਨੇ ਰੱਖੀਂ ਅਤੇ ਪੱਥਰਾਂ ਦੀਆਂ ਚਾਰ ਪਾਲਾਂ ਜੜੀਂ। ਇੱਕ ਪਾਲ
    ਵਿੱਚ ਲਾਲ ਅਕੀਕ, ਸੁਨਹਿਲਾ ਅਤੇ ਜ਼ਬਰਜਦ, ਅਰਥਾਤ ਇਹ ਪਹਿਲੀ ਪਾਲ ਹੈ।
  mya-JVB: ဒုတိယ အတန်း ကား ၊ မြ ၊ နီလာ ၊ စိန် ၊
  hmo-hmo: Dabua ena latanai davana bada herea nadi ibounai 12, laini 4 dekenai do
    umui turia kau. Laini ginigunana dekenai be sadio, topasio, bona barekete nadi
    do umui turia kau.
  urd-urd: और चार कतारों में उस पर जवाहर जड़ना, पहली क़तार में याकू़त — ए — सुर्ख़
    और पुखराज और गौहर — ए — शब चराग़ हो
  rus-SYN: 'и вставь в него оправленные камни в четыре ряда; рядом: рубин, топаз,
    изумруд,- это один ряд;'
  bqc-SIM: Zãblewà ń gbɛ̀ bɛɛɛdeↄ dↄ̀ↄ síiↄ̃. A dↄ̀ↄ sɛ̃́ia saadↄani ń topazao
    ń ɛmɛlodio.
  tcz-CHONGTHU: A kimlaija gol lia song na gol ding chule amasa'a na gol ding chengse
    chu Sardis song hiding; Topaz song aiha song jong hiding ahi.
  mar-mar: त्यामध्ये रत्ने खोचलेल्या चार रांगा असाव्या; पहिल्या रांगेत लाल, पुष्कराज
    व माणिक;
  qub-qub: 'Jananman lagachinqui cuyayllapaj rumicunata chuscu fïlata. Rimir caj fïlacho
    caycanga cayno jutiyoj rumicuna: sárdica, topacio, carbunclo.'
  hat-hat: W'a moute kat ranje pyè sou li. Nan premye ranje a, va gen yon pyè woubi,
    yon pyè topaz ak yon pyè emwòd.
  eng-BSB: 'And mount on it a setting of gemstones, four rows of stones: In the first
    row there shall be a ruby, a topaz, and an emerald;'
  tod-tod: 'Ɗa kɔtu zɔngɔ ɓaagiti ɲɛkpɛ ba, ma ɲɛkpɛ naanigɔi zu: ma ɲɛkpɛ mɔungi
    zu, saaledoane gila, tɔpaze gila, ta emelode gila,'
  eng-WEBPB: 'You shall set in it settings of stones, four rows of stones: a row of
    ruby, topaz, and beryl shall be the first row;'
  kbq-kbq: Miza zama'amo'ma mareri'nesia have raminteti ana tavraverera 4'a isa'are
    rekamarenteta evugahaze. Hanki kotama evania isarera rubi havegi, topasi havegi,
    berilie nehaza have evina,
  nhe-BL: Huan iixtla xijtlatzquiltili nahui pamitl ica piltetzitzi tlen yejyectzitzi.
    Ipan nopa achtohui pamitl xijtlatzquiltili se piltetzi tlen itoca rubí, se topacio
    huan se sardónice. Ya ni elis nopa achtohui pamitl.
  gub-BL: 'Ezomog ita hekuzar katu ma''e hehe 4 imuzehyiroirogatu haw iapo pà hehe
    nehe. Imuzehyiroirogatu haw ipy rehe ezomog na''iruz ita nehe: humi her ma''e,
    topaz her ma''e, karanaz her ma''e.'
  eng-DRA: 'And thou shalt set in it four rows of stones: in the first row shall be
    a sardius stone, and a topaz, and an emerald:'
