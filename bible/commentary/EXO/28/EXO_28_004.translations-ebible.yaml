verse: EXO.028.004
translations:
  mal-C: 'അവർ നിർമിക്കേണ്ട വസ്ത്രങ്ങൾ ഇവയാണ്: ഒരു നിർണയപ്പതക്കം, ഏഫോദ്, നീളക്കുപ്പായം,
    ചിത്രത്തയ്യലുള്ള നിലയങ്കി, തലപ്പാവ്, നടുക്കെട്ട് എന്നിവതന്നെ. എനിക്കു പൗരോഹിത്യശുശ്രൂഷ
    ചെയ്യേണ്ടതിനു നിന്റെ സഹോദരനായ അഹരോനും അവന്റെ പുത്രന്മാർക്കുംവേണ്ടി വിശുദ്ധവസ്ത്രങ്ങൾ
    അവർ നിർമിക്കണം.'
  deu-TKW: 'Dies aber sind die Kleider, die sie anfertigen sollen: Tasche, Schulterkleid,
    Obergewand, Leibrock aus gewürfeltem Zeug, Kopfbund und Gürtel.'
  lin-lin: 'Tala bilamba oyo bakotonga : elamba ya tolo, efode, kazaka mpe nzambala
    oyo batia bililingi likolo na yango, kitendi ya kokanga na moto mpe mokaba. Bakotonga
    bilamba ya bule mpo na Aron, ndeko na yo ya mobali, mpe mpo na bana na ye ya mibali
    oyo bakosala mosala ya bonganga-Nzambe liboso na Ngai.'
  eng-LSV: 'And these [are] the garments which they make: a breastplate, and an ephod,
    and an upper robe, and an embroidered coat, a turban, and a girdle; indeed, they
    have made holy garments for your brother Aaron, and for his sons, for his being
    priest to Me.'
  eng-GNV: Nowe these shall be the garments, which they shall make, a brest plate,
    and an Ephod, and a robe, and a broydred coate, a miter, and a girdle. so these
    holy garments shall they make for Aaron thy brother, and for his sonnes, that
    he may serue me in the Priests office.
  eng-WEBSTER: And these are the garments which they shall make; a breast-plate, and
    an ephod, and a robe, and a broidered coat, a miter, and a girdle; and they shall
    make holy garments for Aaron thy brother, and his sons, that he may minister to
    me in the priest's office.
  nhw-BL: '“Huan ya ni nopa yoyomitl catli monequi quisencahuilise Aarón para moquentis:
    iyolixpantzajca, ipantzajca catli amo quipiya imangas, iyoyo catli huehueyac,
    ipaniyoyo ica itlachijchihualo, icuatzajca huan itzinquechilpica. Ma quichihuaca
    ni yoyomitl para moicni Aarón huan nojquiya ma quinchihuilica ininyoyo itelpocahua
    para huelis nechtequipanose quen nototajtzitzi.'
  swh-ONEN: 'Haya ndiyo mavazi watakayoshona: kifuko cha kifuani, kisibau, kanzu,
    joho lililorembwa, kilemba na mshipi. Mavazi haya yatashonwa kwa ajili ya ndugu
    yako Aroni na wanawe ili wanitumikie katika kazi ya ukuhani.'
  bba-bba: Yɑ̃ɑ ni bɑ koo ko wee, bɔɔ bɑrɑ ye u koo doke win tororun wɔllɔ, kɑ yɑbe
    tɑrɑkpe, kɑ yɑberu kɑ tɑko ye bɑ sɔmɑ kuɑ kɑ dɑwɑni kɑ sere mɑɑ sɛ̃kɑtiɑ. Yenibɑ
    kpuro yɑ ko n sɑ̃ɑwɑ yɑ̃ɑ ni Aroni kɑ win bibu bɑ ko n dɑ doke bɑ̀ n yɑ̃kurun
    sɔmburu mɔ̀.
  eng-KJVCPB: 'And these are the garments which they shall make; a breastplate, and
    an ephod, and a robe, and a broidered coat, a mitre, and a girdle: and they shall
    make holy garments for Aaron thy brother, and his sons, that he may minister unto
    me in the priest’s office.'
  luo-luo: 'Lewni manyaka gitwangʼ e magi: law akor, law mayom mar dolo miluongo ni
    efod, kandho, law akor mogor, kilemba mar wich kod okanda. Nyaka gilos lewni mowal
    mag dologi ne owadu Harun kod yawuote mondo gitina kaka jodolo.'
  meu-meu: 'Bae kara ḡaudia bini: keme ai e ha-inuamu vainana; hahedoki, muri hahedokina;
    hahedoki badana, kwara iḡe4ḡelaina dabuana; gaba ḡauna. Dabua helaḡadia bini bae
    kara, kakamu Aaron ena bona natuna mamaruanedia edia, egu hahelaḡa taudia ai baela
    helaoreana.'
  npi-ULB: तिनीहरूले बनाउनुपर्ने पोशाकहरू छाती-पाता, एपोद, अलखा, बुनेको लबेदा, फेटा
    र पटुका हुन् । तिनीहरूले यी पोशाकहरू बनाऊन् जसले तेरा दाजु हारून र त्यसका छोराहरूलाई
    मेरो निम्ति अलग गरून् ताकि तिनीहरूले पुजारी भएर मेरो सेवा गर्न सकून् ।
  yor-yor: 'Wọ̀nyí ni àwọn aṣọ tí wọn yóò dá: ìgbàyà kan, ẹ̀wù efodu, ọ̀já àmùrè kan,
    ẹ̀wù àwọ̀tẹ́lẹ̀ ọlọ́nà, fìlà àti aṣọ ìgúnwà. Kí wọn kí ó dá àwọn aṣọ mímọ́ yìí
    fún Aaroni arákùnrin rẹ àti àwọn ọmọ rẹ̀, kí wọn kí ó lè sìn mí gẹ́gẹ́ bí àlùfáà.'
  emp-NTPO: 'Naʌ̃gʌda bʌ djaba Aaroʌ̃ itea od̶ida panʌa: idjia cacuad̶e wẽãju jʌ̃ida
    b̶ʌ torro b̶ʌda, ab̶a pãwãrã b̶ʌda, idji jãare jʌ̃ida b̶ʌda, borod̶e jʌ̃ida b̶ʌda,
    “mʌ̃a quĩrĩã b̶ʌ cawabibari” idji so ʌ̃rʌ̃ jʌ̃ida b̶ʌda, cʌrrʌ trãjʌ̃bari sid̶a.
    Aaroʌ̃ warrarã itea bid̶a djiora od̶adua. Mãwã Aaroʌ̃ra, idji warrarã sid̶a mʌ̃
    sacerdoterãda b̶ead̶ia.'
  ind-ind: 'Inilah pakaian yang perlu mereka buat: Penutup dada, efod, jubah, baju
    panjang yang ditenun dengan pola yang indah, serban, dan ikat pinggang. Tenunlah
    kain untuk itu dari benang linen berkualitas tinggi yang berwarna merah, biru,
    dan ungu, juga dihiasi dengan benang emas. Semua itu dibuat bagi Harun dan anak-anaknya
    untuk mereka pakai saat melayani-Ku sebagai imam. Pakaian-pakaian itu akan dianggap
    kudus karena dikhususkan bagi pelayanan bagi-Ku.”'
  pes-OPCB: 'لباسهایی که باید دوخته شوند اینها هستند: سینه‌پوش، ایفود، ردا، پیراهن
    نقشدار، دستار و شال کمر. برای برادرت هارون و پسرانش هم باید از همین لباسها دوخت
    تا بتوانند در مقام کاهنی به من خدمت کنند.'
  tgl-ULB: Ang mga kasuotan na dapat nilang gawin ay isang baluti, isang efod, isang
    balabal, isang kasuotang gawa sa habi, isang turbante at isang sintas. Dapat nilang
    gawin ang mga kasuotang ito para ihandog sa akin. Ito ay para sa iyong kapatid
    na si Aaron at sa kaniyang mga anak na lalaki para maaari silang maglingkod sa
    akin bilang mga pari.
  hui-hui: Ani buwa labolabo emene mbira yári tara tarabi galuhombeni mo karulelo
    wabia halimu. Ani buwa labolabo mbira mo yáribia howa mini ebodi wabialu mbira
    luni biagimbu bilo wabialu mbira giha bulene yári biahe wabialu mbira emboneni
    bobu mabu bilo wabialu mbirago mandibu wilo wabilimu labe. Loma binigo mo miaga
    agalinaga aga uruni Aronobi ibu igini karubi tigua mo karula howa i̱naga biabe
    bia halu helo ani bilimu labe.
  mya-mya: ထို​သူ​တို့​ချုပ်​လုပ်​ရ​မည့်​အ​ထည်​ဝတ်​စုံ​တို့ သည်​ကား ရင်​ဖုံး၊ သင်​တိုင်း၊
    ဝတ်​ရုံ၊ ပန်း​ဖောက်​ထား သော​အင်္ကျီ၊ ခေါင်း​ပေါင်း၊ ခါး​ပန်း​တို့​ဖြစ်​သည်။ ထို
    အ​ဝတ်​တန်​ဆာ​တို့​သည်​သင်​၏​အစ်​ကို​အာ​ရုန် နှင့်​သူ​၏​သား​များ​သည်၊ ယဇ်​ပု​ရော​ဟိတ်​များ
    အ​ဖြစ် ငါ​၏​အ​မှု​ကို​ထမ်း​ဆောင်​ရာ​၌​ဝတ် ဆင်​ရ​မည့်​ယဇ်​ပု​ရော​ဟိတ်​ဝတ်​စုံ​များ​ဖြစ်
    သည်။-
  cbi-NTPO: 'Entsaa jali jumulaa kenu dejuve: tenbapunu teenu jai paki bain, efud
    bain, avindaa pannu jali bain, muute deke'' chujtyaa bareree tainsha pumu jali
    bain, naa mishusha pujchinu linu jali bain, tsenmin ajpeendee chuwa bain. Tsejtu
    ñu'' uñaku Aarónchi bain, naa ya'' nalachi bain jali kenu dejuve, tsenmalaa juntsachi
    chachilla'' mitya inu kalen jimu in chachi junudetsu.'
  bod-N: དེ་དག་གིས་བཟོ་བྱའི་ན་བཟའ་རྣམས་ནི་འདི་དག་ཡིན་ཏེ། བྲང་རྒྱན་དང་བེར་ཐུལ་དང་།
    གོས་རིང་དང་། ནང་གོས་འབུར་རིས་མ་དང་། ལ་ཐོད་དང་སྐེད་ཆིངས་བཅས་སོ། །དེ་ལྟ་བུའི་ན་བཟའ་དམ་པ་རྣམས་ཁོ་རྣམས་ཀྱིས་ཁྱོད་ཀྱི་ཕུ་བོ་ཨ་རོན་དང་དེའི་བུ་རྣམས་ལ་བཟོ་དགོས་ལ།
    དེ་ནི་ཁོ་རྣམས་ཀྱིས་བདག་ལ་མཆོད་དཔོན་གྱི་ཞབས་ཕྱི་བྱེད་པའི་ཕྱིར་ཡིན།
  sna-sna: 'Idzi ndidzo nguo dzavanofanira kuita: chidzitiro chapachipfuva, efodhi,
    jasi, nenguo yakarukwa, nguwani nendaza. Vanofanira kuitira mukoma wako Aroni
    navanakomana vake, nguo tsvene idzi.'
  spa-BLM: 'Estas son las vestimentas que harán: un pectoral, un efod, un manto, una
    túnica ajustada, un turbante y un fajín. Harán las vestiduras sagradas para Aarón
    tu hermano y sus hijos, para que me sirvan en el oficio sacerdotal.'
  cac-cac: 'A juntzan̈ pichul sb''o chi'', aton juntzan̈ tic: A c''apac smacul sn̈i''
    sc''ool yed'' c''apac chaleca. Sb''opax jun pichul jucan yed'' junxo pichul yelxo
    val te jucan ol och d''a yool, tz''och yelvanub''. Sb''opax sc''oxal sjolom sb''ac''chajochi
    yed'' stzec''ul snan̈al. Yuj chi'', b''ochajocab'' pichul to yicn̈ej yopisio vin̈aj
    Aarón chi''. Sb''ochajpax spichul eb'' yuninal vin̈ chi'', yic vach'' tz''och
    eb'' d''a yopisio d''a sacerdoteal d''ayin.'
  swh-ULB: Na mavazi watakayoyafanya ni kifuko cha kifuani, na naivera, na joho, na
    kanzu ya kazi ya urembo, na kilemba, na mshipi; nao watawafanyia Aruni nduguye,
    na wanawe, mavazi matakatifu ili anitumikie katika kazi ya ukuhani.
  bel-bel: 'Вось вопратка, якую яны павінны справіць: нагруднік, эфод, верхняя рыза,
    хітон сьцяжны, кідар і пояс. Няхай справяць сьвяшчэннае адзеньне Аарону, брату
    твайму, і сынам ягоным, каб ён быў сьвятаром Мне.'
  deu-ELBBK: 'Und dies sind die Kleider, die sie machen sollen: Ein Brustschild und
    ein Ephod und ein Oberkleid, und einen Leibrock von zellenförmigem Gewebe, einen
    Kopfbund und einen Gürtel. Und sie sollen heilige Kleider machen für deinen Bruder
    Aaron und für seine Söhne, um mir den Priesterdienst auszuüben.'
  mbb-OT: 'Ne iyan heini menge visti he ebeelan para kandin: is teleǥuey ziyà te kumeng,
    ipud, pendivavew he visti, pendizalem he visti he binurdahan, tengkulu, wey vagkes.
    Kinahanglan he ebaal zan te menge visti he para ki Aaron wey para te menge anak
    din he maama, su para mekepenilbi sikandan kedì pinaaǥi te kebpemuhat.'
  mal-2015: 'അവർ ഉണ്ടാക്കേണ്ടുന്ന വസ്ത്രമോ: പതക്കം, ഏഫോദ്, നീളക്കുപ്പായം, ചിത്രത്തയ്യലുള്ള
    നിലയങ്കി, മുടി, നടുക്കെട്ടു എന്നിവ തന്നേ. നിന്റെ സഹോദരനായ അഹരോൻ എനിക്കു പുരോഹിതശുശ്രൂഷ
    ചെയ്യേണ്ടതിന്നു അവർ അവന്നും അവന്റെ പുത്രന്മാർക്കും വിശുദ്ധവസ്ത്രം ഉണ്ടാക്കേണം.'
  gup-gup: Namekbe kunmadj kabirrimarnbun nawu kaberrekalkdjongburren, dja mak nawu
    Ephod dja mak nawu kuberrkkah karri nawu robe, dja mak nawu kanjdji robe kadjongbuyindi
    nawu kakarrme bim warridj, dja mak nawu kakodjdjongbuyindi nawu turban kore kakodjdukkarren,
    dja manburrba nawu kangadmodukkarren. Birrimekbe bininj kabirrimarnbun kunmadj
    bedberre Aaron dja nawu benbornang warridj. Wanjh dja ngandimarnedurrkmirri ngardduk.
  gvs-gvs: 'Ame kwamayadi bei sigilumidi: Kasikasina ana saisaira, tolobona ana kwama,
    kwama maanawena, saidibuna maanawena, dábana aba vatúmna be gigipáiwala. Tauna
    nakae Eroni ma natunao adi kwama sigilumidi kimaasabaidi guna paisewa manuna,
    e tauyadi itoboinedi guna Tonuwalayao nakae sipaaisewa manugu.'
  rmc-rmc: 'Mi siven ajse ruchi: o naprsňikos, o efodos, o ruchos, o parno džinďardo
    gad, o turbanos the o sirimos. Kala gada kerena le Aronoske the leskre čhavenge,
    hoj mange te služinen sar rašaja.'
  nlg-nlg: Kara gonia na sasaro garo, mana pupulu te sara tana tuturu tara holoa nia
    na ephod, na pupulu daro te sara tana pititagoe, mana pupulu tara vauhia, na tivi
    tara virighoa/pipisia na uludira, mana ghaloboke. Kara goni kehai ghua didira
    na tivi na lei dalena Aaron, ge kara nighi gehegehe vaniu vaghaa na manesukaghi
    tana matagu.
  pes-OPV: 'و رختهایی که می‌سازنداین است: سینه بند و ایفود و ردا و پیراهن مطرز وعمامه
    و کمربند. این رختهای مقدس را برای برادرت هارون و پسرانش بسازند تا بجهت من کهانت
    کند.'
  ron-1924: 'Ятэ вешминтеле пе каре ле вор фаче: ун пептар, ун ефод, о мантие, о туникэ
    лукратэ ла гергеф, о митрэ ши ун брыу. Сэ факэ фрателуй тэу, Аарон, ши фиилор
    сэй вешминте сфинте, ка сэ-Мь ымплиняскэ служба де преот.'
  ben-OBCV: 'এইসব পোশাক-পরিচ্ছদ তারা তৈরি করবে: একটি বুকপাটা, একটি এফোদ, একটি আলখাল্লা,
    হাতে বোনা একটি নিমা, একটি পাগড়ি ও একটি উত্তরীয়। তোমার দাদা হারোণ ও তার ছেলেদের
    জন্য তাদের এইসব পবিত্র পোশাক-পরিচ্ছদ তৈরি করতে হবে, যেন তারা যাজকরূপে আমার সেবা
    করতে পারে।'
  som-som: Oo dharka ay u samaynayaanna waxa weeyaan laabgashi, iyo eefod, iyo khamiis,
    iyo jubbad, iyo duub, iyo dhex-xidh, oo waa inay dhar quduus ah u sameeyaan walaalkaa
    Haaruun iyo wiilashiisa, inuu iiga adeego hawsha wadaadnimada.
  lat-VUC: 'Hæc autem erunt vestimenta quæ faciet: rationale et superhumerale, tunicam
    et lineam strictam, cidarim et balteum. Facient vestimenta sancta fratri tuo Aaron
    et filiis ejus, ut sacerdotio fungantur mihi.'
  eng-ASVBT: 'And these are the garments which they shall make: a breastplate, and
    an ephod, and a robe, and a coat of checker work, a miter, and a girdle: and they
    shall make holy garments for Aaron thy brother, and his sons, that he may minister
    unto me in the priest’s office.'
  ita-1885: E questi sono i vestimenti che hanno da fare; il Pettorale, e l'Efod,
    e il Manto, e la Tonica trapunta; la Benda, e la Cintura. Facciano adunque i vestimenti
    sacri ad Aaronne, tuo fratello, e a' suoi figliuoli, per esercitarmi il sacerdozio.
  eng-LXXUP: 'And these are the garments which they shall make: the breastplate, and
    the shoulder piece, and the full-length robe, and the tunic with a fringe, and
    the tire, and the girdle; and they shall make holy garments for Aaron and his
    sons to minister to me as priests.'
  eng-ULB: The garments that they must make are a breastpiece, an ephod, a robe, a
    coat of woven work, a turban, and a sash. They must make these garments that are
    set them apart to me. They will be for your brother Aaron and his sons so that
    they may serve me as priests.
  spa-VBL: 'Estas son las ropas que deben hacer: un pectoral, un efod, una túnica,
    una túnica plisada, un turbante y una faja. Estos son los vestidos sagrados que
    harán para tu hermano Aarón y sus hijos para que puedan servirme como sacerdote.'
  fra-_FOB: 'Et voici les vêtements qu''ils feront: Le pectoral, l''éphod, la robe,
    la tunique brodée, la tiare et la ceinture. Ils feront donc des vêtements sacrés
    à Aaron, ton frère, et à ses fils, pour qu''ils exercent devant moi la sacrificature.'
  mal-mal: 'അവർ ഉണ്ടാക്കേണ്ട വസ്ത്രങ്ങൾ: പതക്കം, ഏഫോദ്, നീളക്കുപ്പായം, ചിത്രത്തയ്യലുള്ള
    നിലയങ്കി, തലപ്പാവ്, നടുക്കെട്ട് എന്നിവയാണ്. നിന്റെ സഹോദരനായ അഹരോൻ എനിക്ക് പുരോഹിതശുശ്രൂഷ
    ചെയ്യേണ്ടതിന് അവർ അവനും അവന്റെ പുത്രന്മാർക്കും വിശുദ്ധവസ്ത്രം ഉണ്ടാക്കണം.'
  urd-GVR: 'Us ke lie yih libās banāne haiṅ: sīne kā kīsā, bālāposh, choġhā, bunā
    huā zerjāmā, pagaṛī aur kamarband. Yih kapṛe apne bhāī Hārūn aur us ke beṭoṅ ke
    lie banwāne haiṅ tāki wuh imām ke taur par ḳhidmat kar sakeṅ.'
  suz-BL: मेकोपुकीमी मार वासी फेरचा माल्‍नीम देंशा हना, कुचु तार वोइक्‍तीके, निसाफ
    पतीके ऊरीम नु थुम्‍मीम वोइक्‍तीक झोला, आ तार फेक्‍तीके नु आगा फेक्‍तीक वा फेरचा
    माल्‍नीम। पियाम गुप्‍‍तीक नु किप्‍शुर यो सेल्‍चा माल्‍नीम। मेको आं कली गेय पची
    ना फेक्‍तीक बाक्‍ब। इ लोक्‍ब हारून नु आ तौपुकीमी आं कली गेय पामेनु, मेको वा फेक्‍चा
    माल्‍नीम।
  ita-1927: 'E questi sono i paramenti che faranno: un pettorale, un efod, un manto,
    una tunica lavorata a maglia, una mitra e una cintura. Faranno dunque de’ paramenti
    sacri per Aaronne tuo fratello e per i suoi figliuoli, affinché mi esercitino
    l’ufficio di sacerdoti;'
  ckb-ckb: ئەمانەش ئەو جلوبەرگەن کە دروستی دەکەن، بەرسینە و ئێفۆد و کەوا و کراسی دامێن
    درێژی چنراو و مێزەر و کەمەربەند. ئینجا جلوبەرگی پیرۆز بۆ هارونی برات و کوڕەکانی
    دروستبکەن، هەتا کاهینیێتیم بۆ بکەن.
  eng-BBE: 'This is what they are to make: a priest''s bag, an ephod, and a robe,
    and a coat of coloured needlework, a head-dress, and a linen band; they are to
    make holy robes for Aaron your brother and for his sons, so that they may do the
    work of priests for me.'
  kan-OKCV: 'ಅವರು ಮಾಡಬೇಕಾದ ವಸ್ತ್ರಗಳು ಇವು: ಎದೆಪದಕವು, ಏಫೋದ್, ನಿಲುವಂಗಿ, ಕಸೂತಿಯ ಕೆಲಸದ
    ಮೇಲಂಗಿ, ಮುಂಡಾಸ, ನಡುಕಟ್ಟು. ನಿನ್ನ ಸಹೋದರನಾದ ಆರೋನನೂ ಅವನ ಪುತ್ರರೂ ನನ್ನ ಯಾಜಕರಾಗಿ ಸೇವೆ
    ಮಾಡುವುದಕ್ಕೆ ಅವರಿಗಾಗಿ ಪರಿಶುದ್ಧ ವಸ್ತ್ರಗಳನ್ನು ಮಾಡಿಸು.'
  bbb-bbb: Ro ugone bu amaeriadufuo ije bu igege amaeriadufuo. Bu ugone biregato ijia
    irina gagare gufa abiedufuo ijiakina ugone kazine jiagadogo ijiakina ugone ifodino
    kuavo bu ugone kazine ado ijia abiedufuo ijene amaeriake. Areme bu kaje biregato
    kiradufuo ijiakina seti ukie ni mukore isoeva ijiakina ugone fu nigofo abiedufuo
    ijiakina ugone fu guge ijia dasuvaedufuo ijene amaeriadufuo. Ro ugone binobino
    ijieki ije uvia one Eronikiro anafa fuone bu sadufuo ije amaeriaejiaekina bu sana
    e zinone ifaejevo ije rena noefuo imenoedufuo.
  tam-2017: அவர்கள் உண்டாக்கவேண்டிய ஆடைகள்; மார்ப்பதக்கமும், ஏபோத்தும், அங்கியும்,
    வேலைப்பாடுடன் நெய்யப்பட்ட உள்சட்டையும், தலைப்பாகையும், இடுப்புக்கச்சையுமே. உன்னுடைய
    சகோதரனாகிய ஆரோன் எனக்கு ஆசாரிய ஊழியம் செய்யும்படி, அவனுக்கும் அவனுடைய மகன்களுக்கும்
    பரிசுத்த ஆடைகளை உண்டாக்கவேண்டும்.
  spa-RV-1909: 'Los vestidos que harán son estos: el racional, y el ephod, y el manto,
    y la túnica labrada, la mitra, y el cinturón. Hagan, pues, los sagrados vestidos
    á Aarón tu hermano, y á sus hijos, para que sean mis sacerdotes.'
  ron-BTF: 'Și acestea sunt veșmintele pe care le vor face: un pieptar și un efod
    și o robă și o tunică brodată, o mitră și un brâu; și vor face veșminte sfinte
    pentru Aaron, fratele tău, și fiii lui, ca el să îmi servească în serviciul de
    preot.'
  eng-WEBP: 'These are the garments which they shall make: a breastplate, an ephod,
    a robe, a fitted tunic, a turban, and a sash. They shall make holy garments for
    Aaron your brother and his sons, that he may minister to me in the priest’s office.'
  eng-FBV: 'These are the clothes for them to make: a breastpiece, an ephod, a robe,
    a pleated tunic, a turban, and a sash. These are the holy clothes they shall make
    for your brother Aaron and his sons so that they can serve me as priests.'
  nld-1939: 'De volgende gewaden moeten zij vervaardigen: een borsttas, een borstkleed,
    een schoudermantel, een geborduurde tuniek, een tulband en een gordel. Voor de
    heilige gewaden, die ze voor uw broeder Aäron en zijn zonen moeten maken, om Mij
    als priester te dienen,'
  nch-BL: '“Huan ya ni nopa yoyomit cati monequi quichihuilise Aarón para moquentis:
    iyolixtzajca, ipantzajca cati amo quipiya imancax, iyoyo cati huehueyac, ipaniyoyo
    cati yejyectzi tajtzonti, icuatzajca huan itzinquechilpica. Ma quichihuaca ni
    yoyomit para moicni Aarón huan nojquiya ma quinchihuilica iniyoyo itelpocahua
    para huelis techtequipanose quej nototajtzitzi.'
  vie-1934: 'Đây là bộ áo mà họ sẽ chế: Bảng đeo ngực, ê-phót, áo dài, áo lá trong
    thêu, mũ và đai. Thế thì, họ sẽ chế bộ áo thánh cho A-rôn, anh ngươi, cùng các
    con trai người, để các người đó làm chức tế lễ trước mặt ta.'
  hin-CV: उन्हें वक्षपेटिका, एफ़ोद, अंगरखा, बेलबूटेदार कुर्ता, पगड़ी और कमरबंध आदि
    वस्त्र बनाना होगा. वे तुम्हारे भाई अहरोन और उसके पुत्रों के लिए पवित्र वस्त्र
    बनाएं, वे इन्हें पहनकर मेरे लिए पुरोहित का काम करें.
  eng-OURB: 'These are the garments which they shall make: a breastplate, and an ephod,
    and a robe, and a coat of checker work, a turban, and a sash: and they shall make
    holy garments for Aaron [Light-bringer] your brother, and his sons, that he may
    minister to me in the priest’s office.'
  spa-BES: 'Esto es lo que han de hacer: él pectoral para el ssacerdote, un efod,
    la capa, y un manto de costura bordado, una mitra y una cinta de lino; ellos deben
    hacer túnicas sagradas para Aarón tu hermano y para sus hijos, para que puedan
    hacer el trabajo de sacerdotes para mí.'
  tdx-tdx: 'Le o saroñe hanoe’ iereoo: ty takon’ araña, ty kitambe naho ty saroñ’
    alafe, ty saroñ’ añate vinahotse naho ty sabaka vaho ty koloty; le hitsenea’ iareo
    saroñe miavake t’i Aharone rahalahi’o naho i ana’e rey hitoroñ’ ahy ho mpisoroñe.'
  vid-vid: Walonjele wamgongomanyile mivalo jelile ajino, chihako cha mmhambaga na
    chizibao na ijoho na ikanzu linoligwe na chipembelo na isali lya kuvala mchuno.
    Aluni mng'holozo na wanage wogavala leka wang'holele mijito kota watambika.
  eng-OKE: And these are the vestments which they shall make; the breastplate, and
    the ephoda, and the robe, and the inwrought tunic, and the mitre, and the girdle;
    and they shall make holy vestments for Aharon thy brother and for his sons to
    minister before Me.
  tha-KJV: ให้​เขาทำเครื่องยศดังต่อไปนี้คือทับทรวง เสื้อเอโฟด เสื้อคลุม เสื้อตาสมุก
    ผ้ามาลาและรัดประคด และให้เขาทำเครื่องยศบริ​สุทธิ​์สำหรับอาโรนพี่ชายของเจ้าและบุตรชายของเขา
    เพื่อจะให้​ปรนนิบัติ​เราในตำแหน่งปุโรหิต
  por-BR-2018: 'As vestimentas que farão são estes: o peitoral, e o éfode, e o manto,
    e a túnica bordada, a mitra, e o cinturão. Façam, pois, as sagradas vestimentas
    a Arão teu irmão, e a seus filhos, para que sejam meus sacerdotes.'
  deu-ELO: 'Und dies sind die Kleider, die sie machen sollen: ein Brustschild und
    ein Ephod und ein Oberkleid, und einen Leibrock von zellenförmigem Gewebe, einen
    Kopfbund und einen Gürtel; und sie sollen heilige Kleider machen für deinen Bruder
    Aaron und für seine Söhne, um mir den Priesterdienst auszuüben.'
  eng-WYC-2018: Forsooth these shall be the clothes, which they shall make; they shall
    make a rational, that is, an ouch upon the breast, in which doom and truth shall
    be written, and a cloth on the shoulders, a coat, and a strait linen cloth, a
    mitre, and a girdle; holy clothes to Aaron, thy brother, and to his sons, that
    they be set in priesthood to me. (And these shall be the clothes, which they shall
    make; they shall make a breastpiece, that is, a pouch, or a pocket, upon the breast,
    in which shall be carried the Urim and the Thummim, and an ephod, a robe, and
    an embroidered linen shirt, or tunic, a turban, and a sash; these shall be the
    holy clothes for thy brother Aaron, and for his sons, when they serve as my priests.)
  epo-epo: 'Kaj jen estas la vestoj, kiujn ili devas fari: surbrustaĵo, efodo, tuniko,
    ĥitono teksita, cidaro, kaj zono. Kaj ili faru sanktajn vestojn por via frato
    Aaron kaj por liaj filoj, ke li estu Mia pastro.'
  uig-PIN: 'Ular tikidiƣan kiyimlǝr munulardin ibarǝt: — bir ⱪoxen, bir ǝfod, bir
    ton, kǝxtilǝngǝn bir halta kɵnglǝk, bir sǝllǝ wǝ bir bǝlwaƣ. Mening kaⱨinliⱪ hizmitimdǝ
    boluxi üqün, ular akang Ⱨarunƣa wǝ oƣulliriƣa muⱪǝddǝs kiyimlǝrni tiksun.'
  beo-beo: 'Ilima amane adoma, ‘Dilia bidegi dedebosu, ‘ifode’, abuladafa, da:i salasu
    amoga da dedene amuni, abula habuga amola abula bulu amo hahamoma. Amo liligi
    Elane amola egefelali da Nama gobele salasu hawa: hamoma:ne salimusa:, noga:le
    hamoma.'
  tpi-OTNT: Na tokim ol long samapim wanpela liklik hap laplap i gat bilas bilong
    pasim long bros. Na ol i mas samapim wanpela laplap i gat bilas long en na wanpela
    longpela klos na wanpela siot i gat bilas bilong en na wanpela laplap bilong raunim
    long het na wanpela let. Ol i mas wokim ol dispela klos pris bilong Aron na ol
    pikinini man bilong en tu, bai ol i ken mekim wok bilong mi olsem pris.
  hau-SA: Waɗannan su ne tufafin da za su ɗinka, ƙyallen maƙalawa a ƙirji, da efod,
    da taguwa, da doguwar riga, da rawani, da abin ɗamara. Za su yi wa ɗan’uwanka,
    Haruna da ’ya’yansa, waɗannan tsarkaka tufafi, don su zama firistoci masu yi mini
    hidima.
  uig-LAT: 'Ular tikidighan kiyimler munulardin ibaret: — bir qoshén, bir efod, bir
    ton, keshtilen’gen bir xalta könglek, bir selle we bir belwagh. Méning kahinliq
    xizmitimde bolushi üchün, ular akang Harun’gha we oghullirigha muqeddes kiyimlerni
    tiksun.'
  nde-nde: 'Yilezi izembatho abazazenza: isembatho sesifubeni, isembatho semahlombe,
    isigqoko, ibhatshi elelukiweyo, iqhiye kanye lebhanti. Kumele benzele umfowenu
    u-Aroni lamadodana akhe izembatho lezi ezingcwele ukuze babe ngabaphristi bami.'
  ton-ton: 'Pea ko e ngaahi kofu ʻeni te nau ngaohi; ko e sīfafatafata, mo e ʻefoti,
    mo e kofu fakatōtōlofa mo e kofu kuo fakanikonikoʻi, mo e tatā, mo e noʻo: pea
    te nau ngaohi ʻae ngaahi kofu tapu kia ʻElone ko ho taʻokete, mo hono ngaahi foha,
    koeʻuhi ke ngāue ia kiate au ʻi he ngāue fakataulaʻeiki.'
  ces-1613: Tato pak jsou roucha, kteráž udělají, náprsník, náramenník, plášť a sukni
    s oky, čepici a pás. Takové šaty svaté udělají Aronovi bratru tvému a synům jeho,
    aby úřad kněžský konali přede mnou.
  eng-WMB: 'These are the garments which they shall make: a breastplate, an ephod,
    a robe, a fitted tunic, a turban, and a sash. They shall make holy garments for
    Aaron your brother and his sons, that he may minister to me in the priest’s office.'
  tam-TCV: 'அவர்கள் செய்யவேண்டிய உடைகள்: ஒரு மார்பு அணி, ஒரு ஏபோத், ஒரு மேலங்கி, நெய்யப்பட்ட
    ஒரு உள் அங்கி, ஒரு தலைப்பாகை, ஒரு இடைப்பட்டி ஆகியவையே. உன் சகோதரன் ஆரோனும், அவன்
    மகன்களும் எனக்கு ஆசாரியர்களாக ஊழியம் செய்யும்படி, திறமையுள்ளவர்கள் இந்த பரிசுத்த
    உடைகளைத் தயாரிக்க வேண்டும்.'
  ceb-ULB: Ang himoon nila nga mga bisti mao ang tabon sa dughan, ang efod, ang kupo,
    ang pangsapaw nga binurdahan, ang purong ug ang bakos. Kinahanglan tahion nila
    kini nga mga bisti nga linain alang kanako. Alang kini sa imong igsoon nga si
    Aaron ug sa iyang mga anak nga lalaki aron moalagad sila kanako ingon nga mga
    pari.
  pol-UBG: 'Oto szaty, które wykonają: pektorał, efod, ornat, tunika haftowana, mitra
    i pas. I uczynią te święte szaty dla twego brata Aarona i jego synów, aby mi sprawowali
    urząd kapłański.'
  urd-GVU: 'اُس کے لئے یہ لباس بنانے ہیں: سینے کا کیسہ، بالاپوش، چوغہ، بُنا ہوا زیرجامہ،
    پگڑی اور کمربند۔ یہ کپڑے اپنے بھائی ہارون اور اُس کے بیٹوں کے لئے بنوانے ہیں تاکہ
    وہ امام کے طور پر خدمت کر سکیں۔'
  deu-1912: 'Das sind aber die Kleider, die sie machen sollen: das Amtschild, den
    Leibrock, Purpurrock, engen Rock, Hut und Gürtel. Also sollen sie heilige Kleider
    machen deinem Bruder Aaron und seinen Söhnen, daß er mein Priester sei.'
  ntj-ntj: '@see-verse:EXO.028.003'
  kan-2017: ಅವರು ಮಾಡಬೇಕಾದ ವಸ್ತ್ರಗಳು ಯಾವುವೆಂದರೆ; ಎದೆಯ ಪದಕದ ಚೀಲ, ಏಫೋದ್, ನಿಲುವಂಗಿ, ಕಸೂತಿ
    ಕೆಲಸದ ಮೇಲಂಗಿ, ಮುಂಡಾಸ ಹಾಗೂ ನಡುಕಟ್ಟು ಇವುಗಳೇ. ನಿನ್ನ ಸಹೋದರನಾದ ಆರೋನನೂ ಅವನ ಮಕ್ಕಳೂ ನನ್ನ
    ಯಾಜಕರಾಗುವುದಕ್ಕೆ ಅವರಿಗೋಸ್ಕರ ಈ ದೀಕ್ಷಾವಸ್ತ್ರಗಳನ್ನು ಮಾಡಿಸಬೇಕು.
  ena-ena: Sugɨ vaŋ me agadɨ vihavɨm uami. Havɨlɨ cɨliŋ daŋ agadɨ vihavɨm uami. Hadi
    hɨlahɨla mu agadɨ vihavɨm uami. Hadi hɨlahɨla hutesɨ mu havɨlɨ mila huaci sɨbaŋ
    agadɨ hɨvɨ vihavɨm uami. Havɨlɨ mu hali hɨvɨ lɨbɨhahahaha hɨsɨŋ agadɨ vihavɨm
    uami. Lavi lɨbɨhahahaha hɨsɨŋ me agadɨ vihavɨm uami. Hadi hɨlahɨla huaci huaci
    agɨladɨ Alon sadaŋ nudɨ ninadinu agɨlasadaŋ vihavɨm uami. Vihavɨci iasaŋ sagalɨ
    igu igu hɨsɨŋ hulaŋ hɨnihɨni hadi hɨlahɨla agɨladɨ ahuala lamalama sibɨla vihavɨbali
    uami.
  yap-yap: Mog ngorad ni ngar ngongliyed bangi mad ni yima tay nga daken ngorngorey,
    nge ba efod, nge ba wuru’ e mad nib n’uw, nge ba kenggin ni kan sisyunag, nge
    bangi mad ni yima bachiy nga lolugey, nge bangi leed ni mad. Ngar ngongliyed e
    mit i mad ney ni madan e prist nge fanay walagem i Aron nge pifak ni pumo’on,
    ya ngar pigpiggad rog ni prist.
  hlt-MCSB: Te himbai dongah rhangpho neh hnisui, hnikul neh kutthun angkidung, lupong
    neh lamko te saii uh saeh. Te vaengah kai taengah aka khosoih ham na manuca Aaron
    ham neh anih koca rhoek ham himbai cim saii uh.
  mdy-ETH: ዱማ ዱማ ኮሺንታንዳ ማኣዓሢ ሃካፓ ሊካ ፓይዲንታሢ ጎይፆ ማዖም፦ ዳዳ ጌሢንታ ቡራሻ፥ ዔፑዴ ጌይንታ ኬርና ቱኮ ዓፒላ፥
    ቃሚሻ፥ ሼኤሜና ሲኪ ማይሊ ኮሾና ሹራቤ፥ ቶኦካ ማሮያንታ ኬርና ቱኮ ዓፒላንታኬ፤ ኔኤኮ ጌርሲ ዓኣሮኔንታ ዒዛኮ ናኣቶንታ ቄኤሴ
    ማዒ ታኣም ማዻንዳጉዲ ዬንሢ ዓፒሎንሢ ዔሮ ዓሳ ኮሾንጎ።
  twi-ASANTE: 'Ntadeɛ ahodoɔ a wɔbɛpam no nie: adaaboɔ asɔfotadeɛ, asɔfotadeɛ, atadeɛ
    yuu, atadeɛ kɔnsini a ɛyɛ damedame, abɔtiten ne abɔwomu. Wɔbɛpam ntadeɛ kronkron
    bi nso de ama Aaron mmammarima no.'
  eng-WEBU: 'These are the garments which they shall make: a breastplate, an ephod,
    a robe, a fitted tunic, a turban, and a sash. They shall make holy garments for
    Aaron your brother and his sons, that he may minister to me in the priest’s office.'
  bnp-bnp: E huriki a mari ri gi vakabagetu a bagetua nga, a kala kiroko na ngala,
    a kala kiroko tara, a nirodo ola ola, a siot, a hoi, a palabele. A maka bagetua
    ni gamai nga, ne vona e Aron turane huriki e tuna bakovi, ri gi bagetu vona na
    tahuna ri rata a leho na prister.
  wal-wal: 'Eti giigissana maayotikka hageeta: tiran wottiyoogaa, eefuudiyaa, adussa
    maayuwaa, alleeqettidi dadettida qoliyaa, shaashiyaanne danccuwaa. Ne ishai Aarooninne
    a naati qeese gididi taayyo oottiiddi geeshsha maayota maayana mala, sikkiyaageeti
    giigissoosona.'
  spa-PDDPT: 'Éstas son las ropas que harán: el pectoral, el efod, el manto, la túnica
    bordada, el turbante y el cinturón. Harán ropas sagradas para tu hermano Aarón
    y sus hijos a fin de que me sirvan como sacerdotes.'
  gun-gun: 'Po rami ''rã rejapo ijaorã: pexo regua, manto sacerdote pegua, kamixa
    puku árygua, kamixa puku ombojegua pyre, ngora oimama mbyre ha''e ku''akuaa. Ao
    iky''a e''ỹ va''erã rejapo ''rã nderyke''y Arão ha''e ta''y kuery pe, xevygua
    sacerdote ikuai aguã.'
  agu-BL: 'Nin yi be''ch tetz i'' yi tajwe''n tan ibnol i''tz yi je''j: jun tal ne''ẍ
    xbu''k yi tz''ocopon wutz c''u''l yi na bi''aj pectoral tu jun lantar yi na bi''aj
    efod. Ncha''tz banaj junt xbu''k yi chitpu''n nintu'' yi at yubil stzi''ak nin
    yi xconk tzak'' yi lantar. Nin ban wok junt xbu''k yi nim tcu''n tkan yi scyajk
    tzak'' yi mant. Ncha''tz banaj jun xbu''k yi jepon te wi'', nin banaj jun c''albil
    yi tz''ocopon xe c''u''l. Ban wok bin yi balaj be''choka''tz tetz yi awutzicy
    Aarón tu yi e'' cy''ajl, bantz chixcone''n tetz pale'' tzinwutz.'
  ilo-ULB: Dagiti pagan-anay a masapul nga aramidenda ket ti pektoral, ti efod, ti
    kagay, ti naabel a pagan-anay, ti turbante, ken ti barekes. Masapul nga aramidenda
    dagitoy a pagan-anay a naidaton kaniak. Maipaayto dagitoy iti kabsatmo a ni Aaron
    ken kadagiti annakna a lallaki tapno makapagserbida kaniak a kas papadi.
  kpg-kpg: Helekai gi digaula gi heia di mee gahu hadahada, di gahu ‘ephod’, di gahu
    looloo, di gahu uluulu guu humu gi nia duain, di gahu ‘turban’, mo di tuu nnoo gahu.
    Digaula e hai gii hai nia gahu o Aaron mo ana dama daane, gii mee ai digaula di hai hegau mai
    be digau hai mee dabu.
  uig-ARA: 'ئۇلار تىكىدىغان كىيىملەر مۇنۇلاردىن ئىبارەت: ــ بىر قوشېن، بىر ئەفود،
    بىر تون، كەشتىلەنگەن بىر خالتا كۆڭلەك، بىر سەللە ۋە بىر بەلۋاغ. مېنىڭ كاھىنلىق
    خىزمىتىمدە بولۇشى ئۈچۈن، ئۇلار ئاكاڭ ھارۇنغا ۋە ئوغۇللىرىغا مۇقەددەس كىيىملەرنى
    تىكسۇن.'
  sus-sus: 'Sosee nan yi ki e naxee dɛgɛma: donma kanke raxunmase, donma kuye, tunki
    raxunmase, donma kuye bun magoroe masɔxɔxi, xunmase naxan dɔxɔma e xunyi ma, nun
    bɛlɛti. E xa na sose sɛniyɛnxie yailan i taara Haruna nun a xa die bɛ, alako e
    xa sɛrɛxɛdubɛ wali raba n bɛ.»'
  pon-2006: Ndaiong irail en wiahda ehu perehpen mwaremware, ehu likou ihpod, likou
    puhp reirei, seht deiad, lisoarop oh katengen lukope. Re en wiahiong likou pwukat
    Aaron oh nah pwutak ko pwe re en kin papah ie nin duwen samworo kei.
  ksd-ksd: 'Ma diat a pait go ra umana mal: a popopoi, a kolot ure ra bongobongono,
    a kolot lolovina ma tika na olovoi, a mal na rarau ma a vipit; ma diat a pait
    ra umana gomgom na mal ure turam Aron ma ra umana natuna upi diat a kudakudar
    piragu ma ra papalum na tena tinabar.'
  tur-YTC: 'Yapacakları giysiler şunlardır: Göğüslük, efod, kaftan, nakışlı gömlek,
    sarık ve kuşak. Kardeşin Aron''a ve oğullarına, kâhinlik makamında bana hizmet
    etmesi için kutsal giysiler yapacaklar.'
  grc-BRENT: Καὶ αὗται αἱ στολαὶ, ἃς ποιησουσι· τὸ περιστήθιον, καὶ τὴν ἐπωμίδα, καὶ
    τὸν ποδήρη, καὶ χιτῶνα κοσυμβωτὸν, καὶ κίδαριν, καὶ ζώνην· καὶ ποιήσουσι στολὰς
    ἁγίας Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ εἰς τὸ ἱερατεύειν μοι.
  ind-AYT: 'Inilah pakaian yang harus mereka buat: tutup dada, dan baju efod, dan
    jubah, dan baju panjang yang bersulam, serban, dan ikat pinggang. Mereka harus
    membuat pakaian kudus itu untuk Harun, kakakmu, dan untuk para anak laki-lakinya
    supaya mereka dapat melayani-Ku sebagai imam.'
  nya-nya: 'Zovala zoti apange ndi izi: chovala chapachifuwa, efodi, mkanjo, mwinjiro
    wolukidwa, nduwira ndi lamba. Apangire mʼbale wako Aaroni ndi ana ake aamuna zovala
    zopatulikazi kuti iwo anditumikire monga ansembe.'
  hrv-hrv: 'Neka ovu odjeću naprave: naprsnik, oplećak, ogrtač, košulju resama obrubljenu,
    mitru i pas; neka naprave svetu odjeću za tvoga brata Arona i njegove sinove da
    mi služe kao svećenici.'
  mps-mps: Tama augwalibolo olama, te Arongo hagawiade muabo dwasianu ugwa dage deli
    au ilama, hobolao po wao. Tama augwaligo au yai ugwa me deli hobolobadi, me bobage
    ugwa deli badi, me te au ilai holobo ugwa, me tobolude bagulabo ugwa badi, me
    kukulu deli tama hobolao. Augwaligo te tedali gasagi yai ugwa dabe te Aron pris
    dali, te aga ogwa dabe, augwaligo me te ena tiwai pris sę emainogo yabo ugwa
    dabe nigao.
  tpi-tpi: Na tokim ol long samapim wanpela liklik hap laplap i gat bilas bilong pasim
    long bros. Na ol i mas samapim wanpela laplap i gat bilas long en na wanpela longpela
    klos na wanpela siot i gat bilas bilong en na wanpela laplap bilong raunim long
    het na wanpela let. Ol i mas wokim ol dispela klos pris bilong Aron na ol pikinini
    man bilong en tu, bai ol i ken mekim wok bilong mi olsem pris.
  dan-1931: 'Klæderne, som de skal tilvirke, er følgende: Brystskjold, Efod, Kåbe,
    Kjortel af mønstret Stof, Hovedklæde og Bælte. De skal tilvirke din Broder Aron
    og hans Sønner hellige Klæder, for at de kan gøre Præstetjeneste for mig,'
  vie-OVCB: Bộ áo lễ này gồm có bảng đeo ngực, ê-phót, áo dài, áo lót ngắn tay có
    kẻ ô vuông, khăn đội đầu và dây thắt lưng. Họ cũng sẽ may áo lễ cho anh con A-rôn,
    và các con trai người mặc khi họ thi hành chức vụ tế lễ cho Ta.
  guj-2017: 'તેઓ આ પોષાક બનાવે: ઉરપત્રક, એફોદ, ઝભ્ભો, સફેદ ગૂંથેલો લાંબો જામો, પાઘડી
    તથા કમરબંધ; તેઓએ તારા ભાઈ હારુન તથા તેના પુત્રો માટે મારા યાજકો તરીકે સેવા બજાવે
    ત્યારે ગણવેશ તરીકે પહેરવાના અલગ પવિત્ર વસ્ત્રો બનાવવાં.'
  pon-2006A: Ndaiong irail en wiahda ehu perehpen mwaremware, ehu likou ihpod, likou
    puhp reirei, seht deiad, lisoarop oh katengen lukope. Re en wiahiong likou pwukat
    Aaron oh nah pwutak ko pwe re en kin papah ie nin duwen samworo kei.
  por-BRBSL: 'Estas são as vestes que farão: uma couraça, um éfode, um manto, uma
    túnica ajustada, um turbante e uma faixa. Eles farão vestes sagradas para Arão,
    seu irmão e seus filhos, para que ele possa ministrar a mim no ofício de sacerdote.'
  cth-cth: Hetheh khohna hanelah a khui awh hanelah doeh. Saiphei, angki, angkidung,
    Ephod, lupawk hoi taisawm. Na hmau Aron hoi a capanaw ni kai han vaihma thaw a
    tawk thai awh nahan, kathounge khohna na sak pouh han.
  twi-twi: 'Ntade ahorow a wɔbɛpam no ni: adɛbo asɔfotade, atade yuu, atade kɔnsin
    a ɛyɛ adamadam, abotiri ne nkyekyeremu. Wɔbɛpam ntade kronkron bi nso de ama Aaron
    mmabarima no.'
  hlt-hlt: Te himbai dongah rhangpho neh hnisui, hnikul neh kutthun angkidung, lupong
    neh lamko te saii uh saeh. Te vaengah kai taengah aka khosoih ham na manuca Aaron
    ham neh anih koca rhoek ham himbai cim saii uh.
  tbz-SIM: Dɛ kó tiyɑ̀ɑ̀tì yó ntú dicĩ̀ncĩ̀nkɔ̃̀nnì, nɛ̀ tɛkɔutɛ́yɑɑ̀bòtɛ̀, nɛ̀ dikɔutɛ́yɑɑ̀bòkũpuri
    nɛ̀ dikɔutɛ́yɑɑ̀bòhokùrì dìì kpɛ̃̀, nɛ̀ fɛítòòdɑ́fɛ̀ nɛ̀ fɛnɑɑ̀kɔ̃̀nfɛ̀. A kóo
    kótì Anɔɔ nɛ̀ o bí bɛ̀ níí yó nti ndɑ́ɑ́tí kɛ pĩ́nnɛ̀ ikuɔ́ tɔ̃mmú.
  msy-2020: Egh me mɨkemeghtɨ me forivtarir nir an evarimɨn poroghav itimɨn ingarigh,
    korotiar otevir azenan itimɨn ingarigh, korotiar ruarir azenan itimɨn ingarigh,
    korotiar ruarir aven itir me tretbar kurkezimɨn ingarigh, inir dapanir asuar ruarimɨn
    ingarigh, egh inir ruarir ivariamɨn ikezimɨn ingarigh. Me Aron uan otariba ko
    me bagh, ofa gamir gumazibar korotiar aghuariba isamigh, eghtɨ me ofa gamir gumazibar
    mɨn nan ingangarim damuam.
  azb-azb: 'Onların hazırlayacağı geyimlər bunlardır: döşlük, efod, üst cübbə, dama-dama
    xirqə, çalma və qurşaq. Bu müqəddəs geyimləri qardaşın Haruna və oğullarına hazırlasınlar
    ki, Mənə kahinlik etsinlər.'
  eng-DBY: 'And these are the garments which they shall make: a breastplate, and an
    ephod, and a cloak, and a checkered vest, a turban, and a girdle; and they shall
    make holy garments for Aaron thy brother, and his sons, that he may serve me as
    priest.'
  hin-2017: और जो वस्त्र उन्हें बनाने होंगे वे ये हैं, अर्थात् सीनाबन्ध; और एपोद,
    और बागा, चार खाने का अंगरखा, पुरोहित का टोप, और कमरबन्द; ये ही पवित्र वस्त्र तेरे
    भाई हारून और उसके पुत्रों के लिये बनाएँ जाएँ कि वे मेरे लिये याजक का काम करें।
  wol-KYG: 'Yii yére nag lañu koy defaral: kiiraayal dënn ak ab xar-sànni ak ab fëxya,
    ak mbubb mu gudd mu ñu ràbb, ak kaala ak laxasaay. Yérey sellnga lañuy defal sa
    mag Aaróona ak doomam yu góor, ngir ñu di ma sarxalal.'
  bjr-bjr: Anee qimanniminaqa nimuqusasaa rufi maria ainainna faqa eefooda qamunna
    faqa kisaaqa qamunna aikusaa faqa ititeemari qamunnana faqa akara faqaa siuta
    faqa akiiqa rafaaqa fimari qamunna faqa aranandauqanna rumbarana faqa minamuna
    auquaqa. Misa miqimmaseeqa uriqarara aanaiqikira qamuna ani afasaana faqa mina
    faiqi namu faqa auqu nimisaifaqa misa qini aanaiqi kira saika maraaaqa.
  eng-YLT: '''And these [are] the garments which they make: a breastplate, and an
    ephod, and an upper robe, and an embroidered coat, a mitre, and a girdle; yea,
    they have made holy garments for Aaron thy brother, and for his sons, for his
    being priest to Me.'
  kne-kne: 'Ibagam ta amagen da nan odom ay tapin di osal Aaron: din maitak-ep sin
    pagewan, din naabel ay sinadlay ay kanan da en efod, nagayad ay bado, din naabel
    ay osalen ay maidallem, apongot ya din balikes.'
  eng-WYC-2017: Forsooth these shall be the clothes, which they shall make; they shall
    make a rational, that is, an ouch or brooch upon the breast, in which doom and
    truth, or Urim and Thum-mim shall be written, and a cloth on the shoulders [or
    cape], a coat, and a strait linen cloth, a mitre, and a girdle; holy clothes to
    Aaron, thy brother, and to his sons, that they be set in priesthood to me.
  eng-WMBB: 'These are the garments which they shall make: a breastplate, an ephod,
    a robe, a fitted tunic, a turban, and a sash. They shall make holy garments for
    Aaron your brother and his sons, that he may minister to me in the priest’s office.'
  urd-GVH: 'उसके लिए यह लिबास बनाने हैं : सीने का कीसा, बालापोश, चोग़ा, बुना हुआ ज़ेरजामा,
    पगड़ी और कमरबंद। यह कपड़े अपने भाई हारून और उसके बेटों के लिए बनवाने हैं ताकि
    वह इमाम के तौर पर ख़िदमत कर सकें।'
  rug-rug: 'Ego, hire sari na poko saripu kaqu piti rini: keke poko raqaraqa, keke
    poko tana hiama, keke poko gele tana hiama, keke poko keoro doduru, keke toropae
    batu tana hiama, meke keke poko dokoho. Kaqu piti gamu sari na poko madidi hire,
    pude tanisa tasimia sapu se Eroni, meke sari na tuna koreo, pude di nabulu Nau
    rini, guari na hiama.'
  gaz-gaz: 'Uffanni isaan hojjetanis: kiisii qomaa, dirata, wandaboo, kittaa miidhagfamee
    dhawame, marata mataatii fi sabbataa dha. Jarris akka isaan luboota taʼanii na
    tajaajilaniif obboleessa kee Aroonii fi ilmaan isaatiif uffata qulqulluu kana
    haa hojjetan.'
  fra-LSG: 'Voici les vêtements qu’ils feront: un pectoral, un éphod, une robe, une
    tunique brodée, une tiare, et une ceinture. Ils feront des vêtements sacrés à
    Aaron, ton frère, et à ses fils, afin qu’ils exercent mon sacerdoce.'
  gnn-gnn: “Ŋuriŋinydja walalay yurru yukurra dharpuma girri' malanha dharrpal'mirri
    dhika wal'ŋu nhanŋu Yärungu, ga bitjandhiyi walala yurru dharpumayi girri' nhanukalaŋuwu
    Yärungalaŋuwu gäthu'mirriŋuwunydja, ŋuriki wiripuŋuwunydja ḏalkarra'mirriwu, yurru
    djämanydja walala yurru yukurra dhapirrkmirri ŋanya dhika wal'ŋu girri' malanha
    miny'tji mäypamirri.
  yal-yal: 'E xa marabɛriba sifani itoe nan dɛgɛ: Kanke masaan nun saraxarali domaan
    nun gubaan nun a doma bun bira faɲin nun namuna e nun tagixidina. E xa marabɛriba
    sariɲanxini itoe dɛgɛ i tada Haruna nun a diine xa, alogo e xa saraxarali wanle
    kɛ n xa.'
  haw-1868: 'Eia na aahu a lakou e hana''i: he paleumauma, he epoda, he holoku, he
    palule onionio, he papale hainika, a me ke kaei. E hana no lakou i aahu kapu no
    Aarona, kou kaikuaana, a no kana mau keikikane, i lawelawe oia na''u ma ka oihana
    a ke kahuna.'
  arb-NAV: 'وَهَذِهِ هِيَ الثِّيَابُ الَّتِي يَتَوَجَّبُ عَلَيْهِمْ صِنَاعَتُهَا:
    صُدْرَةٌ وَرِدَاءٌ وَجُبَّةٌ وَقَمِيصٌ مُخَرَّمٌ وَعِمَامَةٌ وَحِزَامٌ، يَصْنَعُونَهَا
    ثِيَاباً مُقَدَّسَةً لِهَرُونَ وَأَوْلادِهِ، لِيَكُونُوا كَهَنَةً لِي.'
  ewe-ewe: 'Awu siwo woatɔ la woe nye: akɔtaɖonu, dziwui ʋlaya si ŋu abɔ mele o, eye
    wòdidi tso abɔta va se ɖe klo te, dziwui, tablanu kple alidziblanu. Woatɔ awu
    kɔkɔewo na Aron kple via ŋutsuwo be woawɔ nunɔlawo ƒe dɔ nam.'
  eng-LEE: 'And these are the garments which they shall make: a breastplate, and an
    ephod, and a robe, and a checkered coat, a mitre, and a girdle; and they shall
    make holy garments for Aaron thy brother, and for his sons, to be a priest unto
    me.'
  asm-FB: 'তেওঁলোকে তৈয়াৰ কৰিব লগীয়া বস্ত্ৰ এইবোৰ: এটা বুকুপটা, এফোদ, চোলা, হাতে
    বোৱা কোট চোলা, পাগুৰি, আৰু টঙালি। তেওঁলোকে এইসকলো বস্ত্র তৈয়াৰ কৰি পবিত্ৰ কৰিব;
    আৰু মোৰ উদ্দেশ্যে সংৰক্ষিত কৰি ৰাখিব। পুৰোহিত হৈ মোৰ পৰিচৰ্যা কৰিবলৈ, তোমাৰ ককায়েক
    হাৰোণ আৰু তেওঁৰ পুত্ৰসকলৰ কাৰণে এই সকলো বস্ত্ৰ হ’ব।'
  sus-A: سٌسٍيٍ نَن يِ كِ عٍ نَشٍيٍ دّفّمَ؛ دٌنمَ كَنكٍ رَشُنمَسٍ، دٌنمَ كُيٍ، تُنكِ
    رَشُنمَسٍ، دٌنمَ كُيٍ بُن مَفٌرٌي مَسْشْشِ، شُنمَسٍ نَشَن دْشْمَ عٍ شُنيِ مَ،
    نُن بّلّتِ. عٍ شَ نَ سٌسٍ سّنِيّنشِيٍ يَءِلَن عِ تَارَ هَرُنَ نُن عَ شَ دِيٍ بّ،
    عَلَكٌ عٍ شَ سّرّشّدُبّ وَلِ رَبَ ﭑ بّ.»
  fra-SBL: 'Voici les vêtements qu''ils feront : un pectoral, un éphod, une robe,
    une tunique ajustée, un turban et une ceinture. Ils feront des vêtements sacrés
    pour Aaron, ton frère, et pour ses fils, afin qu''ils soient à mon service dans
    le sacerdoce.'
  hbo-hbo: וְאֵ֨לֶּה הַבְּגָדִ֜ים אֲשֶׁ֣ר יַעֲשׂ֗וּ חֹ֤שֶׁן וְאֵפֹוד֙ וּמְעִ֔יל וּכְתֹ֥נֶת
    תַּשְׁבֵּ֖ץ מִצְנֶ֣פֶת וְאַבְנֵ֑ט וְעָשׂ֨וּ בִגְדֵי־קֹ֜דֶשׁ לְאַהֲרֹ֥ן אָחִ֛יךָ
    וּלְבָנָ֖יו לְכַהֲנֹו־לִֽי׃
  eng-WYCLIFFE: Forsothe these schulen be the clothis, whiche thei schulen make; `thei
    schulen make racional, and a clooth on the schuldris, a coote, and a streyt lynnun
    clooth, a mytre, and a girdil; hooli cloothis to Aaron, thi brother, and to hise
    sones, that thei be set in preesthod to me.
  piu-2006: '@see-verse:EXO.028.003'
  pjt-pjt: '@see-verse:EXO.028.003'
  cwe-cwe: Walongele wamtendele mawalo yelile, chifuko cha muimhambaga na chizibawo
    na ng'hanzu na chilemba na mkwiji na joho dodihambigwe. Haluni ndugu yako na wanage
    wezavala muladi wanisang'hanile fana wakulu wa nhambiko.
  kik-kik: 'Nacio ici nĩcio nguo iria megũtuma: gakuo ga gĩthũri, na ebodi, na nguo
    ndaaya, na kanjũ ya taama ngʼemie wega, na kĩremba, na mũcibi. Nguo ici nyamũre
    megũcitumĩra Harũni mũrũ wa nyũkwa na ariũ ake nĩguo mandungatagĩre marĩ athĩnjĩri-Ngai.'
  fra-NCL: 'Voici les vêtements qu’ils feront : un pectoral, un éphod, une robe, une
    tunique brodée, un turban et une ceinture. Tels sont les vêtements sacrés qu’ils
    feront à Aaron, ton frère, et à ses fils, afin qu’ils soient prêtres à mon service.'
  cek-AK: 'A sak pae o han ih kahni loe, saoek padaphaih, palaeng ah avak ih kahni,
    anui ah khuk ih kahni, a aem takaek ih laihaw, lumuek hoi kaeng zaenghaih kaziinawk
    hae ni: nam ya Aaron hoi a capanawk mah qaima baktiah kai ih tok to sak o thai
    hanah, kaciim kahninawk to sah pae oh.'
  cuk-cuk: '”Aarónʼga mormar-maklegoedi, wemalad: Mor-binasgargi-nagued, mor-efodʼye-nugad,
    mor-dummad-suitigwad, mor-dummad-dubgi-ise-nue-sobaled, mor-gurgin, degine, morgo-dub-saderba-nagued.
    ”Degisoggu, be-ia-Aarónʼga, degi, e-masmalaga, dule-irwa-anse-goled-mormar be
    imakoed, adi, amala dule-irwa-anse-gormaladga gumalagar.'
  uig-CYR: 'Улар тикидиған кийимләр мунулардин ибарәт: — бир қошен, бир әфод, бир
    тон, кәштиләнгән бир халта көйнәк, бир сәллә вә бир бәлвағ. Мениң каһинлиқ хизмитимдә
    болуши үчүн, улар акаң Һарунға вә оғуллириға муқәддәс кийимләрни тиксун.'
  tel-2017: వారు కుట్టవలసిన దుస్తులు ఇవి. వక్ష పతకం, ఏఫోదు, నిలువుటంగీ, రంగు దారాలతో
    కుట్టిన చొక్కా, తల పాగా, నడికట్టు. అతడు నాకు యాజకుడై యుండేలా వారు నీ సోదరుడు అహరోనుకు,
    అతని కుమారులకు ప్రతిష్ఠిత దుస్తులు కుట్టించాలి.
  hat-BSA: '“Sa yo se vètman ke yo va fè: yon pyès pou kouvri lestomak yo, yon efòd,
    avèk yon gwo manto, yon tinik avèk yon modèl kare, yon tiban pou tèt la, yon sentiwon
    ki fèt an twal. Yo va fè vètman sen yo pou Aaron, frè ou a ak fis li yo, pou li
    kapab sèvi kòm prèt pou Mwen.'
  kos-kos: Fahk nu selos in orala sie mwe loeyuk iniwa, sie nuknuk lun mwet tol pangpang
    ephod, sie nuknuk loeloes, sie nuknuk loac yunla ke mwe akul, sie nuknuk in lohl
    insuf, ac sie mwe lohl infulwa. Elos in orala nuknuk in mwet tol inge lal Aaron,
    tamulel lom, ac wen natul, tuh elos in kulansupweyu ke kunokon lun mwet tol.
  hbo-WLC: וְאֵ֨לֶּה הַבְּגָדִ֜ים אֲשֶׁ֣ר יַעֲשׂ֗וּ חֹ֤שֶׁן וְאֵפוֹד֙ וּמְעִ֔יל וּכְתֹ֥נֶת
    תַּשְׁבֵּ֖ץ מִצְנֶ֣פֶת וְאַבְנֵ֑ט וְעָשׂ֨וּ בִגְדֵי־קֹ֜דֶשׁ לְאַהֲרֹ֥ן אָחִ֛יךָ
    וּלְבָנָ֖יו לְכַהֲנוֹ־לִֽי׃
  ibo-ibo: 'Nke a bụ ụdị uwe ha ga-adụ: Ihe mgbochi obi, efọọd, uwe ime ahụ akpara
    akpa na-enweghị aka na uwe mwụda buru ibu, na uwe ime ahụ nke tụrụ agwa agwa na
    akwa a na-atụhị nʼisi na nke a na-eke nʼukwu. Ha ga-adụrụ Erọn nwanne gị nwoke
    na ụmụ ya ndị ikom uwe ndị a dị nsọ. Ka ha na-ejere m ozi dịka ndị nchụaja.'
  ory-ory: ଅର୍ଥାତ୍‍, ବୁକୁପଟା, ଏଫୋଦ, ଚୋଗା, ବୁଟାଦାର ଜାମା, ପାଗ ଓ କଟିବନ୍ଧନ, ଏହି ସକଳ ବସ୍ତ୍ର
    ସେମାନେ ପ୍ରସ୍ତୁତ କରିବେ; ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ଯାଜକ କର୍ମ କରିବା ନିମନ୍ତେ ତୁମ୍ଭ ଭ୍ରାତା ହାରୋଣ
    ଓ ତାହାର ପୁତ୍ରଗଣ ପାଇଁ ସେମାନେ ପବିତ୍ର ବସ୍ତ୍ର ପ୍ରସ୍ତୁତ କରିବେ।
  chk-chk: 'Ikkei ekewe pisek repwe tei: echö chechen leupw, echö üf itan efot, echö
    owokot, echö sööch mi pwechepwech o sikapoot, eu akkaw me efoch pelit. Iwe, repwe
    tei ekei üf mi pin fän iten Aaron pwiüm we me nöün kewe mwän, pwe repwe angang
    ngeniei lon wisen souasor.'
  rop-rop: Yu garra dalim olabat blanga meigim det speshalwan shet gulum ifad en det
    speshalwan nekleis gulum brespleit, en yu garra dalim olabat blanga meigim longwan
    kout en purdiwan shet en raunwan het en belt. Dei garra meigim detlot klos blanga
    yu braja Eran en im fobala san, dumaji dei garra jidan serramonimen blanga mi.
  ukr-1871: 'І ось які шати нехай пороблять йому: нагрудник і наплїчник, і верхню
    шату і хитон мережаний, та кедар і пояс. І пороблять вони шати сьвященні Аронові,
    брату твойму, та синам його, щоб служив менї службу сьвященну.'
  bch-bch: 'Gid sogonga tenainga aea, manta tikado ga bedane: igogo aea malo kakauede
    toa aea sogonga kemikemi, ga irabu aea malo, ga ele pononga mamarae, ga ele siot
    toa aea sogonga kemikemi, ga malo ede pade iman ilabora aea molnga, ga irabu aea
    pus. Sogonga toa ne aea ul pade. Gid panua mosi ad ga tikado gid sogonga toa ne
    ton Aron ga ele gergeu arangaranga, ngansa gid ga tikado leg naurata tenainga
    aea.'
  deu-1951: 'Das sind aber die Kleider, welche sie machen sollen: Ein Brustschildlein,
    ein Ephod, einen Rock und einen Leibrock von gewürfeltem Stoff, Kopfbund und Gürtel.
    Also sollen sie deinem Bruder Aaron und seinen Söhnen heilige Kleider machen,
    daß er mein Priester sei.'
  eng-JPS: 'And these are the garments which they shall make: a breastplate, and an
    ephod, and a robe, and a tunic of chequer work, a mitre, and a girdle; and they
    shall make holy garments for Aaron thy brother, and his sons, that he may minister
    unto Me in the priest''s office.'
  srp-1865: 'A ovo su haljine što æe naèiniti: naprsnik i opleæak i plašt, košulja
    vezena, kapa i pojas. Te haljine svete neka naprave Aronu bratu tvojemu i sinovima
    njegovijem, da mi budu sveštenici,'
  lug-lug: 'Bino bye byambalo bye banaakola: eky’omu kifuba, ekkanzu ey’obwakabona
    okutali mikono ennyimpi eyitibwa ekkanzu ey’obwakabona eyitibwa efodi; ng’ekoma
    mu ntumbwe; omunagiro; ekkooti erimu obusaze obw’obusimba n’obw’obukiika; ekitambaala;
    n’olukoba. Bakolere Alooni ne batabani be ebyambalo ebitukuvu balyoke bampeereze
    nga be bakabona.'
  heb-heb: ואלה הבגדים אשר יעשו חשן ואפוד ומעיל וכתנת תשבץ מצנפת ואבנט ועשו בגדי קדש
    לאהרן אחיך ולבניו לכהנו לי׃
  ben-IRV: এই সব পোশাক তারা তৈরী করবে; বুকপাটা, এফোদ, পরিচ্ছদ, বোনা পোশাক, পাগড়ি
    ও কোমরবন্ধনী; আমার যাজক হিসাবে সেবা করার উদ্দেশ্যে তারা তোমার ভাই হারোণের ও তার
    ছেলেদের জন্য পবিত্র পোশাক তৈরী করবে।
  pan-pan: ਜਿਹੜੇ ਬਸਤ੍ਰ ਉਹ ਬਣਾਉਣ ਸੋ ਇਹ ਹਨ - ਇੱਕ ਸੀਨੇ ਬੰਦ, ਇੱਕ ਏਫ਼ੋਦ, ਇੱਕ ਚੋਗਾ ਅਤੇ ਇੱਕ
    ਕੱਢਿਆ ਹੋਇਆ ਕੁੜਤਾ, ਇੱਕ ਅਮਾਮਾ ਅਤੇ ਇੱਕ ਪੇਟੀ ਸੋ ਇਹ ਪਵਿੱਤਰ ਬਸਤ੍ਰ ਤੇਰੇ ਭਰਾ ਹਾਰੂਨ ਅਤੇ
    ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਲਈ ਬਣਾਉਣ ਤਾਂ ਜੋ ਉਹ ਮੇਰੇ ਲਈ ਜਾਜਕਾਂ ਦਾ ਕੰਮ ਕਰਨ।
  mya-JVB: ရွှေ နှင့် ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော တို့ကို ယူ
    ရမည်။
  hmo-hmo: '“Inai bamona dabua do idia karaia: Kemena dekenai atoa dabua maragina,
    dabua helagana ta, ladana epodi, dabua latana ta, epodi ena henunai atoa gauna,
    sioti ta, mai ena herahera gauna, kwara kumia gauna, bona gaba gauna. Inai dabua
    helagadia be oiemu kakana Arona mai ena natuna tau totona do umui karaia, idia
    ese lauegu hahelagaia taudia edia gaukara do idia karaia totona.'
  urd-urd: 'और जो लिबास वह बनाएँगे यह हैं: या''नी सीना बन्द और अफ़ूद और जुब्बा और
    चार ख़ाने का कुरता, और ''अमामा, और कमरबन्द, वह तेरे भाई हारून और उसके बेटों के
    लिए यह पाक लिबास बनाएँ, ताकि वह मेरे लिए काहिन की खि़दमत को अन्जाम दे।'
  rus-SYN: 'Вот одежды, которые должны они сделать: наперсник, ефод, верхняя риза,
    хитон стяжной, кидар и пояс. Пусть сделают священные одежды Аарону, брату твоему,
    и сынам его, чтобы он был священником Мне.'
  bqc-SIM: 'Pↄkasa pↄ́ aa kɛɛ̀piↄn kɛ: Bↄ̀ↄloonnↄɛ, sa''o''ula, ulatao, ulatao pↄ́
    wà ba kɛ̃̀wà, tulu, asana. Aa pↄkasapiↄ kɛ n vĩ̀i Aalonaɛ ń a nɛgↄ̃ɛↄ, kɛ́
    aali e sↄ̃omazi ma gbagbai.'
  tcz-CHONGTHU: 'Akivon na ding''a akhon peh diuva pon chu hicheng hi ahiye: Ompho
    a ding khat, kongah na ding khat, sangkhol chol khat, thempu natoh na ding a sangkhol
    achol khat le aponung a ding khatma, delkop''a ding khat, taigah na ding khat
    jaona hichu keima ding mong mong''a thempua pang ding na sopipa Aaron le a chapate
    din von theng chu kimsel la agon peh diu ahi.'
  mar-mar: तुझा भाऊ अहरोन व त्याचे पुत्र यांनी याजक या नात्याने माझी सेवा करावी म्हणून
    कारागिरांनी त्यांच्यासाठी ही पवित्र वस्त्रे ऊरपट, एफोद, झगा, चौकड्याचा अंगरखा,
    मंदिल व कमरबंद तयार करावीत.
  qub-qub: 'Rurachinqui: pectoralta, efodta, cuyayllapaj burdasha sotänanta, cuyayllapaj
    burdasha päsaypa largu röpata, shucullpinta, labur wachcutapis. Chay röpacunataga
    rurachinqui wauguiqui Aaronpaj, wamrancunapäpis acrashä cüracuna car sirbimänanpaj.'
  hat-hat: 'Men ki rad pou yo fè: yon plastwon, yon jile, yon gwo rad long, yon chemiz
    byen bwode, yon gwo mouchwa pou vlope tèt ak yon sentiwon. y''a fè rad sa yo pou
    Arawon, frè ou la, ak pou pitit li yo pou yo ka sèvi m'' prèt.'
  eng-BSB: 'These are the garments that they shall make: a breastpiece, an ephod,
    a robe, a woven tunic, a turban, and a sash. They are to make these holy garments
    for your brother Aaron and his sons, so that they may serve Me as priests.'
  tod-tod: 'Wɛlɛ seɠeiti ba, ta ti ɓɛtɛ: kakazu zeɠe ɠila, zalaɠa ɠula zeɠe ɠila,
    tookɔba wola ɠila, seɠewuzeɠe ɠila nii suʋuai, bɔɔlɔ gila, ta saamaɠili gila.
    Ta zalaɠa ɠula zeɠe ɲadegaiti kpɛtɛ è-liɛ Aalɔn ta ná-doun zunuiti bɛ, naa ɠa
    a kɛ ti nà-zalaɠa ɠula wotii ɠɛ.'
  eng-WEBPB: 'These are the garments which they shall make: a breastplate, an ephod,
    a robe, a fitted tunic, a turban, and a sash. They shall make holy garments for
    Aaron your brother and his sons, that he may minister to me in the priest’s office.'
  kbq-kbq: Ana kukenama zagita tro'ma hnazana amanahu kukena tro hugahaze, amimizare'ma
    12fu'a havema rekamre'nia tavravegi, amimizare'ma hania kukenagi za'za kukenagi,
    agu'afi avate kenagi, asenire naki tavravene amu'nofi'ene trohinke'za, negafu
    ne' Aroni'ene ne' mofavre naga'amo'zanena antanine'za, pristi eri'zani'a erigahaze.
  nhe-BL: '“Huan ya ni nopa yoyomitl tlen monequi quisencahuilise Aarón para moquentis:
    iyolixpantzajca, ipantzajca tlen ax quipiya imangas, iyoyo tlen huehueyac, ipaniyoyo
    ica itlachijchihualo, icuatzajca huan itzinquechilpica. Ma quichihuaca ni yoyomitl
    para moicni Aarón huan nojquiya ma quinchihuilica ininyoyo itelpocahua para huelis
    nechtequipanose queja nototajtzitzi.'
  gub-BL: Ezapo kar amo puxi'a iwànaw wanupe nehe. Ezapo kar xaxeto kamirpuku wanupe
    nehe no. Ezapo kar xaxeto iaxi'i ipykaw wanupe nehe no. Ezapo kar amo ae kamirpuku
    wanupe nehe no. Emuwywyk kar ma'e hagapaw ipuràg eteahy ma'e a'e kamirpuku rehe
    wanupe nehe no. Ezapo kar xaxeto àkàg rehe har wanupe nehe no. Ezapo kar iku'aw
    har wanupe nehe no. A'e teko uzapo putar kamir ikatu ma'e Àràw pe wà nehe, ta'yr
    wanupe wà nehe no. Ta'e Àràw a'e nehe xe, ta'yr a'e wà nehe no xe, wiko putar
    xaxeto romo herenataromo a'e wà nehe xe.
  eng-DRA: 'And these shall be the vestments that they shall make: A rational and
    an ephod, a tunick and a strait linen garment, a mitre and a girdle. They shall
    make the holy vestments for thy brother Aaron and his sons, that they may do the
    office of priesthood unto me.'
