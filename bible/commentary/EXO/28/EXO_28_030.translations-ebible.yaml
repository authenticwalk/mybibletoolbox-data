verse: EXO.028.030
translations:
  mal-C: കൂടാതെ, നിർണയപ്പതക്കത്തിനകത്ത് ഊറീമും തുമ്മീമും വെക്കണം; അഹരോൻ യഹോവയുടെ സന്നിധിയിൽ
    പ്രവേശിക്കുമ്പോഴെല്ലാം അവ അവന്റെ ഹൃദയത്തിന്മേൽ ഇരിക്കും. അങ്ങനെ, ഇസ്രായേൽമക്കൾക്കുവേണ്ടി
    തീരുമാനങ്ങളെടുക്കാൻ സഹായകമായ മാധ്യമങ്ങൾ യഹോവയുടെമുമ്പാകെ അഹരോൻ തന്റെ ഹൃദയത്തിന്മേൽ
    വഹിക്കും.
  deu-TKW: In die Orakel-Tasche aber sollst du die Urim und die Tummim thun, damit
    sie auf der Brust Aarons liegen, wenn er hineingeht vor Jahwe, und so soll Aaron
    das Orakel für die Israeliten beständig vor Jahwe auf seiner Brust tragen.
  lin-lin: Okotia lisusu Urimi mpe Tumimi kati na elamba ya tolo ya kokata makambo
    mpe yango ekozala likolo ya motema ya Aron tango akotelema liboso ya Yawe. Boye
    Aron akomema makambo ya bana ya Isalaele liboso ya Yawe mpo na libela.
  eng-LSV: And you have put the Lights and the Perfections into the breastplate of
    judgment, and they have been on the heart of Aaron, in his going in before YHWH,
    and Aaron has borne the judgment of the sons of Israel on his heart before YHWH
    continually.
  eng-GNV: 'Also thou shalt put in the brest plate of iudgement the Vrim and the Thummim,
    which shalbe vpon Aarons heart, when he goeth in before the Lord: and Aaron shall
    beare the iudgement of the children of Israel vpon his heart before the Lord continually.'
  eng-WEBSTER: 'And thou shalt put in the breast-plate of judgment the Urim and the
    Thummim; and they shall be upon Aaron''s heart, when he goeth in before the LORD:
    and Aaron shall bear the judgment of the children of Israel upon his heart before
    the LORD continually.'
  nhw-BL: “Huan iijtic nopa yolixpantzajcayotl campa ibolsa, xijtlali nopa Urim huan
    nopa Tumim, nopa dados tlatzejtzeloltic tlen na niamoTECO, catli anquitequihuise
    quema monequis anquimatise ‘quena’ nopaquilis se tlamantli, o ‘amo’. Huan Aarón
    quihuicas iyolixpa nopa Urim huan Tumim, nopa dados tlatzejtzeloltic tlen na niamoTECO,
    quema calaquis noixpa.
  swh-ONEN: Pia weka Urimu na Thumimu ndani ya kifuko cha kifuani, yawe juu ya moyo
    wa Aroni kila mara aingiapo mbele za Bwana. Kwa hiyo siku zote Aroni atakuwa na
    uwezo kufanya maamuzi kwa ajili ya wana wa Israeli mbele za Bwana.
  bba-bba: Kɑɑ mɑɑ urimu kɑ tumimu doke bɔɔ bɑrɑ ye sɔɔ, kpɑ yɑ n wɑ̃ɑ Aronin tororɔ
    sɑɑ kpuro ye u duɔ nɛn sɑ̃ɑ yerɔ, kpɑ u kɑ ɡiɑ ye nɑ kĩ Isirelibɑn sɔ̃.
  eng-KJVCPB: 'And thou shalt put in the breastplate of judgment the Urim and the
    Thummim; and they shall be upon Aaron’s heart, when he goeth in before the Lord:
    and Aaron shall bear the judgment of the children of Israel upon his heart before
    the Lord continually.'
  mpx-mpx: Ulim ge Tamim nu usan babagal ana kama gamwanaa, inoke sauga ebo Eloni
    ni tuk Aban Bwabwalena gamwanaa maniniwa, ni kalivail babagalinaa. Inoke bugul
    bolo i papatuwalali no nuwatu i loloyaan no gamagalau kaiweliya, ni kalivail babagalinaa
    nau Yehoba maniniwa.”
  luo-luo: Ket Urim gi Thumim bende kuom law akor mondo omi gibed kondikgi e agog
    Harun kinde duto ma odonjo e nyim Jehova Nyasaye. Kuom mano kinde duto ma Harun
    ni e nyim Jehova Nyasaye notingʼ gir ngʼado bura ne jo-Israel e agoge.”
  meu-meu: 'Urim bona Tumim na vaina ai ba uda, Aaron kemena ai bae mia, Iehova vairanai
    baine raka vareai negadia ai: unu amo Aaron na nega iboudiai Israel taudia baine
    hahemaoro henidia Iehova vairanai, mai siahuna ida.'
  npi-ULB: निर्णय गर्नलाई छाती-पातामा ऊरीम र तुम्मीम राख्‍नू ताकि हारून परमप्रभुको
    सामु जाँदा ती त्यसको छातीमा होस् । यसरी हारूनले इस्राएलका मानिसहरूका लागि निर्णय
    गर्ने माध्यमलाई परमप्रभुको सामु सधैँ आफूसितै बोकोस् ।
  yor-yor: Bákan náà ìwọ yóò sì mu Urimu àti Tumimu sínú ìgbàyà, kí wọn kí ó wà ní
    ọkàn Aaroni nígbàkígbà tí ó bá ń wólẹ̀ níwájú Olúwa. Aaroni yóò sì máa ru ohun
    ti a ń fi ṣe ìpinnu fún àwọn ọmọ Israẹli ní ọkàn rẹ̀ nígbà gbogbo níwájú Olúwa.
  emp-NTPO: “Mʌ̃a quĩrĩã b̶ʌ cawabibarid̶e” Uriʌ̃ idjab̶a Tumiʌ̃ abadada ed̶a b̶ʌd̶adua
    Aaroʌ̃ba idji so ʌ̃rʌ̃ jʌ̃ erob̶amãrẽã. Mãwã mʌ̃ quĩrãpita wãbʌrʌza maʌ̃ Uriʌ̃
    idjab̶a Tumiʌ̃neba Aaroʌ̃ba poya cawaya mʌ̃a israelerãa obi b̶ʌda.
  ind-ind: Kedua alat yang akan digunakan untuk mengetahui kehendak-Ku, yaitu Urim
    dan Tumim, ditaruh di dalam penutup dada itu agar benda-benda tersebut selalu
    berada di dekat jantung Harun ketika dia menghadap Aku untuk mengetahui kehendak-Ku
    bagi umat Israel.”
  pes-OPCB: اوریم و تُمّیم را داخل سینه‌پوش بگذار تا وقتی هارون به حضور من می‌آید
    آنها همیشه روی قلب او باشند و او بتواند خواست مرا در مورد قوم اسرائیل دریابد.
  tgl-ULB: Dapat ang Urim at Tummim ay ilagay sa baluti para sa paggawa ng mga desisyon.
    Ang mga ito ay dapat nasa dibdib ni Aaron kapag siya ay pupunta sa harap ni Yahweh,
    dapat palaging dala ni Aaron sa kaniyang dibdib ang paggawa ng mga desisyon para
    sa mga Israelita sa harap ni Yahweh.
  hui-hui: Ani bialu Arono ibu Anduane Homogo i̱naga anda Hobane Loma Bia Hene biagoha
    i̱ni kogoria anda ibule howa ege to̱le̱ kira mini Urimu Tumimula aga galuhombeni
    karulagane biago ibuninaga mani paulaki bini biagoha yalu anda polene wulebira.
    Ani bulene ngago irane Anduane Homogo i̱na tigua bialu helo hamelo kogo lamulenaga
    ani bulebira, lalu Anduane Homogohanda Mosesehondo lamini.
  mya-mya: အာ​ရုန်​သည်​ငါ​၏​ရှေ့​တော်​သို့​ဝင်​သော​အ​ခါ ဥ​ရိမ်​နှင့်​သု​မိမ်​ ပါ​ဆောင်​လျက်​ဝင်​နိုင်​စေ​ရန်၊
    သူ​၏​ရင်​ဖုံး​ထဲ ၌​ဥ​ရိမ်​နှင့်​သု​မိမ်​ကို​ထည့်​ထား​ရ​မည်။ ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​သည်​ငါ​၏​အ​လို​တော်
    မည်​သို့​ရှိ​သည်​ကို သိ​နိုင်​ရန်​အာ​ရုန်​သည်​ငါ ၏​ရှေ့​တော်​သို့​ဝင်​လာ​သော​အ​ခါ​တိုင်း​ဤ
    ရင်​ဖုံး​ကို​ဝတ်​ဆင်​ထား​ရ​မည်။
  cbi-NTPO: Tsenmin kavitu kenutsumi tenbapunu teenu jai pakinu naa Urim bain, naa
    Tumim bain pukaade, tsenmala Aarón in ajuusha jamiya ya' tenbapunu puu jajainutsu.
    Tsejtu juntsa deechu' kikaamu ya' tenbapunu mayii in junga jajainu tsuve.
  bod-N: ཡང་ཨུའུ་རིམ་དང་ཐུའུ་མིམ་ཞེས་པའི་རྟགས་རིལ་གཉིས་བློ་འདོན་པའི་བྲང་རྒྱན་གྱི་ནང་དུ་བཅུག་སྟེ།
    ཨ་རོན་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་འགྲོ་སྐབས་དེ་གཉིས་ཁོའི་སྙིང་གི་དྲང་ཐད་དུ་ཡོད་ཅིང་།
    ཁོས་རྒྱུན་པར་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བློ་འདོན་པ་དེ་རང་གི་སྙིང་གི་དྲང་ཐད་དུ་འཁུར་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Uyezve uise Urimi neTumimi muchidzitiro chechipfuva, kuitira kuti vagare
    vari pamwoyo waAroni pose paanenge achipinda pamberi paJehovha. Nokudaro Aroni
    acharamba akatakura zvinhu zvokutonga nazvo vaIsraeri pamwoyo wake pamberi paJehovha.
  spa-BLM: En el pectoral del juicio pondrás el Urim y el Tumim, y estarán en el corazón
    de Aarón cuando entre delante de Yahvé. Aarón llevará el juicio de los hijos de
    Israel en su corazón ante el Señor continuamente.
  cac-cac: Tzac'paxoch q'uen Urim yed' q'uen Tumim d'a yol c'apac smacul sn̈i' sc'ol
    chi', yuj chi' yed'nac q'ueen vin̈aj Aarón d'a sn̈i' sc'ool ayic tz'och vin̈ d'a
    vichan̈. Icha chi' tz'aj yic'anb'at juntzan̈ chi' vin̈ d'a vichan̈, yic syal snachajeli
    tas snib'ej in c'ool sc'ulej eb' etchon̈ab'.
  swh-ULB: Nawe utie hizo Urimu na Thumimu katika kile kifuko cha kifuani cha hukumu;
    nazo zitakuwa juu ya moyo wa Aruni, hapo atakapoingia ndani mbele ya Yahweh na
    Aruni atachukua hukumu ya hao wana wa Israeli juu ya moyo wake mbele ya Yahweh
    daima.
  bel-bel: На нагруднік судны пакладзі урым і тумім, і яны будуць каля сэрца Ааронавага,
    калі будзе ён уваходзіць перад аблічча Гасподняе; і будзе Аарон заўсёды насіць
    суд сыноў Ізраілевых каля сэрца свайго перад абліччам Гасподнім.
  deu-ELBBK: Und lege in das Brustschild des Gerichts die Urim und die Thummim, dass
    sie auf dem Herzen Aarons seien, wenn er vor dem HERRN hineingeht; und Aaron soll
    das Gericht der Kinder Israel auf seinem Herzen tragen vor dem HERRN beständig.
  mbb-OT: Ne idtaǥù daan dutun te teleǥuey ziyà te kumeng is dezuwa he vatu he veveraan
    he egngezanan te Urim wey Thumim, su para egkeuwit ni Aaron emun ebpekid-etuvang
    sikandin kedì te Waǥas he Nengazen. Dutun he menge timpu te ked-etuvang din kedì,
    kinahanglan he layun din idtaud sikan is teleǥuey ziyà te kumeng, su wey zin metueni
    is egkesuatan ku para te menge kevuwazan ni Israel.
  mal-2015: ന്യായവിധിപ്പതക്കത്തിന്നകത്തു ഊറീമും തുമ്മീമും (വെളിപ്പാടും സത്യവും) വെക്കേണം;
    അഹരോൻ യഹോവയുടെ സന്നിധാനത്തിങ്കൽ കടക്കുമ്പോൾ അവന്റെ ഹൃദയത്തിന്മേൽ ഇരിക്കേണം; അഹരോൻ
    യിസ്രായേൽമക്കൾക്കുള്ള ന്യായവിധി എപ്പോഴും യഹോവയുടെ മുമ്പാകെ തന്റെ ഹൃദയത്തിന്മേൽ
    വഹിക്കേണം.
  gup-gup: “Kaluk ngurrikurrmen nawu Urim dja Thummim kanjdji kore nawu kabihberrekalkbalhme
    ba kabenedi darnkih kore Aaron nuye kundurddu bu kamre kubolkdjamun dja karrangen
    kumirrk ngardduk. Nakka munguyh djaldjongbuyindin bu kamngime kore ngaye, ba bu
    kaborlhme kore baleh ngabenwokrayekwon bininj nawu Israel benkebmawahmeng.”
  gvs-gvs: Tabodayana sinaena goi aba yagoina aiyuwo yoidi Urim be Tumim kudodōidi
    sikaaiyaka. E tutayana Eroniyana isiu ima Yau Yauwe matagu goi kasikasina ana
    saisaira ilosi, e bei sinaena aba yagoinayadi ikavaledi. Go aba yagoinayadi goi
    bei iyagoi guna lovina nakonakae Isileli tubunao manumi.’
  rmc-rmc: Andro naprsňikos thovena o sveta losi Urim the Tumim, hoj te el le Aronoske
    paš o jilo, sar avela anglo RAJ andro Neksveteder than. Avke o Aron furt hordinela
    o naprsňikos, hoj pes te dodžanel miri voľa prekal o Izraeliti.“
  nlg-nlg: Hoghonighi tana tangana na sasaro garo na puku ni vatu raini, na Urim mana
    Thummim, te palangia na tobana Aaron ge ke holai tana bona te tona va tana matagu.
    Keri ke, Aaron ke holaa haia na totobo raini geke [nia uto/ghilala utoa] na liogu
    vanira nigua vure.
  pes-OPV: و اوریم و تمیم را در سینه بند عدالت بگذار تا بر دل هارون باشد، وقتی که
    به حضور خداوند بیاید، و عدالت بنی‌اسرائیل را بر دل خود بحضور خداوند دائم متحمل
    شود.
  ron-1924: Сэ пуй ын пептарул жудекэций Урим ши Тумим, каре сэ фие пе инима луй Аарон
    кынд се ва ынфэциша ел ынаинтя Домнулуй. Астфел, Аарон ва пурта некурмат пе инима
    луй жудеката копиилор луй Исраел кынд се ва ынфэциша ынаинтя Домнулуй.
  ben-OBCV: এছাড়াও সেই বুকপাটায় ঊরীম ও তুম্মীম রেখো, যেন হারোণ যখনই সদাপ্রভুর উপস্থিতিতে
    প্রবেশ করে, সেগুলি তার হৃদয়ের উপরেই থেকে যায়। এইভাবে হারোণ সবসময় সদাপ্রভুর
    সামনে ইস্রায়েলীদের জন্য সিদ্ধান্ত গ্রহণের সাধন তার বুকের উপরে বয়ে বেড়াবে।
  som-som: Oo laabgashiga xukumaadda waa inaad gelisaa Uuriimka iyo Tummiimka, oo
    waa inay Haaruun qalbigiisa saarnaadaan markuu Rabbiga hortiisa tago; oo Haaruun
    waa inuu qalbigiisa ku qaadaa xukumaadda reer binu Israa'iil had iyo goorba.
  lat-VUC: 'Pones autem in rationali judicii Doctrinam et Veritatem, quæ erunt in
    pectore Aaron, quando ingredietur coram Domino: et gestabit judicium filiorum
    Israël in pectore suo, in conspectu Domini semper.'
  eng-ASVBT: 'And thou shalt put in the breastplate of judgment the Urim and the Thummim;
    and they shall be upon Aaron’s heart, when he goeth in before Jehovah: and Aaron
    shall bear the judgment of the children of Israel upon his heart before Jehovah
    continually.'
  ita-1885: E metti Urim e Tummim nel Pettorale del giudicio; sieno in sul cuore di
    Aaronne, quando egli entrerà nel cospetto del Signore; e porti Aaronne il Giudicio
    de' figliuoli d'Israele sopra il suo cuore, del continuo.
  eng-LXXUP: and thou shalt put the two circlets on both the shoulders of the ephod
    in front. And thou shalt put the Manifestation and the Truth on the oracle of
    judgment; and it shall be on the breast of Aaron, when he goes into the holy place
    before the Lord; and Aaron shall bear the judgments of the children of Israel
    on his breast before the Lord continually.
  eng-ULB: You are to put the Urim and the Thummim in the breastpiece for decision
    making, so they may be over Aaron's heart when he goes in before Yahweh. Thus
    Aaron will always carry the means for making decisions for the people of Israel
    over his heart before Yahweh.
  spa-VBL: Coloca el Urim y Tumim en el pectoral de la decisión, para que ellos también
    estén sobre el corazón de Aarón siempre que venga a la presencia del Señor. Aarón
    llevará continuamente los medios de decisión sobre su corazón ante el Señor.
  fra-_FOB: Et tu mettras sur le pectoral du jugement l'Urim et le Thummim, et ils
    seront sur le cœur d'Aaron quand il entrera devant l'Éternel; et Aaron portera
    le jugement des enfants d'Israël sur son cœur, devant l'Éternel, continuellement.
  mal-mal: ന്യായവിധിപ്പതക്കത്തിനകത്ത് ഊറീമും തുമ്മീമും വെക്കണം; അഹരോൻ യഹോവയുടെ സന്നിധാനത്തിൽ
    കടക്കുമ്പോൾ അവന്റെ ഹൃദയത്തിന്മേൽ ഇരിക്കണം; അഹരോൻ യിസ്രായേൽമക്കൾക്കുള്ള ന്യായവിധി
    എപ്പോഴും യഹോവയുടെ മുമ്പാകെ തന്റെ ഹൃദയത്തിന്മേൽ വഹിക്കണം.
  urd-GVR: Sīne ke kīse meṅ donoṅ qur'e banām Ūrīm aur Tummīm rakhe jāeṅ. Wuh bhī
    maqdis meṅ Rab ke sāmne āte waqt Hārūn ke dil par hoṅ. Yoṅ jab Hārūn Rab ke huzūr
    hogā to Rab kī marzī pūchhne kā wasīlā hameshā us ke dil par hogā.
  suz-BL: मेको निसाफ पतीके झोलामी मेको ऊरीम नु थुम्‍मीम निक्‍शी कुर पचा माल्‍नेवे।
    हारून परमप्रभु यावे आ ङोंइती ल‍मेनु, इस्राएली आन निसाफ पतीके गेना हना यो आ कुचु
    तारी बाक्‍चा माल्‍ब। लेवी ८:८; गन्‍ती २७:२१; ब्‍यवस्‍था ३३:८
  ita-1927: Metterai sul pettorale del giudizio l’Urim e il Thummim; e staranno sul
    cuore d’Aaronne quand’egli si presenterà davanti all’Eterno. Così Aaronne porterà
    il giudizio de’ figliuoli d’Israele sul suo cuore, davanti all’Eterno, del continuo.
  ckb-ckb: هەروەها لەسەر بەرسینەکەی دادوەری ئوریم و تومیم دابنێ و لەسەر دڵی هارون
    دەبن کاتێک دێتە ژوورەوە بۆ بەردەم یەزدان، هارونی دادوەری نەوەی ئیسرائیل بە بەردەوامی
    لەبەردەم یەزدان لەسەر دڵی هەڵیدەگرێت.
  eng-BBE: And in the bag you are to put the Urim and Thummim, so that they may be
    on Aaron's heart whenever he goes in before the Lord; and Aaron may have the power
    of making decisions for the children of Israel before the Lord at all times.
  kan-OKCV: ನಿರ್ಣಯವನ್ನು ತಿಳಿಸುವ ಎದೆಪದಕದಲ್ಲಿ ಊರೀಮ್ ಮತ್ತು ತುಮ್ಮೀಮ್‌ಗಳನ್ನು ಇಡಬೇಕು. ಆರೋನನು
    ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಗೆ ಬರುವ ಸಮಯದಲ್ಲಿ ಅವು ಅವನ ಹೃದಯದ ಮೇಲೆ ಇರಬೇಕು. ಹೀಗೆ ಆರೋನನು ಯೆಹೋವ
    ದೇವರ ಮುಂದೆ ಯಾವಾಗಲೂ ಇಸ್ರಾಯೇಲರ ನಿರ್ಣಯಗಳನ್ನು ತನ್ನ ಹೃದಯದ ಮೇಲೆ ಹೊರಬೇಕು.
  bbb-bbb: Ro ni mune fae inokiro Urimikiro Tumimi ijene kena ugone guge ijadufuo
    ja saguiva ijia kedekina Eroni fu kena Are Ma Akae na fivo ijia aru vuake. Ro
    maza bino fuka ugone guge ijadufuo ije abe oe fuone ado ijia abiekina fu e none
    bu izege redufuo na kuaravo ije fu mune ijiebe nijaeke fu ijia renoedufuo.
  tam-2017: நியாயவிதி மார்ப்பதக்கத்திலே ஊரீம் தும்மீம் என்பவைகளை வைக்கவேண்டும்; ஆரோன்
    யெகோவாவுடைய சந்நிதானத்தில் நுழையும்போது, அவைகள் அவனுடைய இருதயத்தின்மேல் இருக்கவேண்டும்;
    ஆரோன் தன்னுடைய இருதயத்தின்மேல் இஸ்ரவேலர்களுடைய நியாயவிதியைக் யெகோவாவுடைய சந்நிதானத்தில்
    எப்பொழுதும் அணிந்துகொள்ளவேண்டும்.
  spa-RV-1909: 'Y pondrás en el racional del juicio Urim y Thummim, para que estén
    sobre el corazón de Aarón cuando entrare delante de Jehová: y llevará siempre
    Aarón el juicio de los hijos de Israel sobre su corazón delante de Jehová.'
  ron-BTF: Și să pui în pieptarul judecății Urimul și Tumimul; și ele să fie peste
    inima lui Aaron, când el intră înaintea DOMNULUI; și Aaron să poarte judecata
    copiilor lui Israel peste inima lui continuu înaintea DOMNULUI.
  eng-WEBP: You shall put in the breastplate of judgment the Urim and the Thummim;
    and they shall be on Aaron’s heart, when he goes in before the LORD. Aaron shall
    bear the judgment of the children of Israel on his heart before the LORD continually.
  eng-FBV: Place the Urim and Thummim in the breastpiece of decision, so that they
    too will be over Aaron's heart whenever he comes into the Lord's presence. Aaron
    will continually carry the means of gaining decisions over his heart before the
    Lord.
  nld-1939: En in de orakeltas moet ge de Oerim en de Toemmim leggen, zodat zij op
    het hart van Aäron rusten, wanneer hij voor het aanschijn van Jahweh treedt; en
    zo zal Aäron altijd het orakel van Israëls zonen op zijn hart dragen voor het
    aanschijn van Jahweh.
  nch-BL: “Huan iijtic nopa yolixtzajcayot campa ibolsa, xijtali nopa Urim huan nopa
    Tumim, nopa dados tatzejtzeloltic ten na, niamoTECO, cati anquitequihuise quema
    anisraelitame monequis anquimatise ‘quena’ nopaquilis se tamanti, o ‘amo’. Huan
    Aarón quihuicas iyolixco nopa Urim huan Tumim, nopa dados tatzejtzeloltic ten
    na, niamoTECO quema calaquis noixpa.
  vie-1934: Trên bảng đeo ngực của sự xét đoán, ngươi hãy gắn u-rim và thu-mim vào,
    đặng khi A-rôn đến trước mặt Đức Giê-hô-va thì các món đó sẽ ở trên lòng mình.
    Aáy vậy, trước mặt Đức Giê-hô-va, A-rôn sẽ mang sự xét đoán của con trai Y-sơ-ra-ên
    trên lòng mình luôn luôn.
  hin-CV: न्याय पेटी में उरीम और थुम्मीम को रखना, जिससे अहरोन उन्हें अपने हृदय पर
    लिए हुए याहवेह के सामने आए. इस प्रकार अहरोन याहवेह के सामने आते समय इस्राएल को
    हमेशा अपने हृदय पर लगाए रखे.
  eng-OURB: 'You shall put in the breastplate of mishpat ·judgment· the ''Urim ·Lights·
    and the Thummim ·Perfections·; and they shall be on Aaron [Light-bringer]’s heart,
    when he goes in before Adonai: and Aaron [Light-bringer] shall bear the judgment
    of the children of Israel [God prevails] on his heart before Adonai continually.
    (3)'
  spa-BES: Y en él pectoral pondrás el Urim y Tumim, para que estén en el corazón
    de Aarón cada vez que esté delante del Señor; y Aarón puede tener el poder de
    tomar decisiones por los hijos de Israel delante del Señor en todo momento.
  tdx-tdx: 'Ajò amy takon’ arañam-pizakañey ty Orimae naho ty Tomimae; le ho añ’ arofo’
    i Aharone izay ie mizilik’ añatrefa’ Iehovà: le ho vavè’ i Aharone añ’arofo’e
    añatrefa’ Iehovà nainai’e ty fizakàñe o ana’Israeleo.'
  vid-vid: Mojela Ulimu na Sumimu kuli chila chihako cha mmhambaga cha lwamulilo,
    na azo zowa mchanya mwa nhumbula ya Aluni, aho hoyokwinjila mgati kumwando kwa
    Mkulu Nguluwi. Aluni kohola utaguso wa hewo wana wa Isilaeli mchanya mwa nhumbula
    ya heye, kumwando kwa Mkulu Nguluwi chila mhela.
  eng-OKE: And thou shalt put in (or upon) the breastplate of judgment THE URAIA and
    THE THUMMAIA; and they shall be upon Aharon’s heart when he entereth before the
    Lord; and Aharon shall carry the judgment of the sons of Israel upon his heart
    before the Lord continually.
  tha-KJV: จงใส่อูริมและทูมมิมไว้ในทับทรวงแห่งการพิพากษา และของสองสิ่งนี้จะอยู่​ที่​หัวใจของอาโรนเมื่อเข้าเฝ้าพระเยโฮวาห์
    อาโรนจะรับภาระการพิพากษาเหล่าบุตรอิสราเอลไว้​ที่​หัวใจของตนเสมอเฉพาะพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'E porás no peitoral do juízo Urim e Tumim, para que estejam sobre
    o coração de Arão quando entrar diante do SENHOR: e levará sempre Arão o juízo
    dos filhos de Israel sobre seu coração diante do SENHOR.'
  deu-ELO: Und lege in das Brustschild des Gerichts die Urim und die Thummim, daß
    sie auf dem Herzen Aarons seien, wenn er vor Jehova hineingeht; und Aaron soll
    das Gericht der Kinder Israel auf seinem Herzen tragen vor Jehova beständig.
  eng-WYC-2018: Forsooth thou shalt set in the rational of doom, teaching and truth,
    which shall be in the breast of Aaron, when he entereth before the Lord; and he
    shall bear the doom of the sons of Israel in his breast in the sight of the Lord
    ever[more]. (And thou shalt put in the breastpiece of judgement the Urim and the
    Thummim, which shall be on Aaron’s breast, when he entereth before the Lord; and
    he shall carry these symbols of the judgement of the Israelites upon his breast
    before the Lord forevermore.)
  epo-epo: Kaj metu sur la juĝan surbrustaĵon la signojn de lumo kaj la signojn de
    justo, por ke ili estu sur la koro de Aaron, kiam li eniros antaŭ la Eternulon;
    kaj Aaron ĉiam portu la juĝon de la filoj de Izrael sur sia koro antaŭ la Eternulo.
  uig-PIN: Ⱨarun Pǝrwǝrdigarning aldiƣa kirgǝndǝ, urim bilǝn tummim uning yüriki üstidǝ
    boluxi üqün, bularni ⱨɵküm ⱪoxenining iqigǝ alƣin; muxundaⱪ ⱪilƣanda, Ⱨarun Israillarƣa
    baƣliⱪ ⱨɵkümlǝrni ⱨǝmixǝ Pǝrwǝrdigarning ⱨuzurida ɵz yüriki üstidǝ kɵtürüp yürgǝn
    bolidu.
  beo-beo: Igi aduna amo Ulimi amola Damini amo Bidegi Gaga:su ganodini salima. Amasea,
    Elane da Hadigi Malei Sesei (amo ganodini Hina Gode da esalebe) amo ganodini masea
    e da ea dogo dafulili Ulimi amola Damini gaguli misunu. Amasea, e da Na da Na
    fi dunu ilia hou hamoma:ne ilegei, amo dawa:digimu.
  tpi-OTNT: Na putim dispela tupela ston bilong kisim save long laik bilong God insait
    long poket bilong laplap bilong bros, na taim Aron i go insait long dispela Rum
    Tambu mi Bikpela, mi stap long en, em i ken karim dispela tupela ston i go wantaim.
    Oltaim em i mas pasim dispela liklik laplap bilong bros na i kam, bai em i ken
    kisim save long wanem samting mi Bikpela, mi laik ol Israel i mekim.”
  hau-SA: Ka kuma sa Urim da Tummim a ƙyallen maƙalawa a ƙirji, don su kasance a zuciyar
    Haruna, a duk sa’ad da zai shiga gaban Ubangiji. Haka kuwa kullum Haruna zai riƙa
    kai koke-koken Isra’ilawa a gaban Ubangiji.
  uig-LAT: Harun Perwerdigarning aldigha kirgende, urim bilen tummim uning yüriki
    üstide bolushi üchün, bularni höküm qoshénining ichige alghin; mushundaq qilghanda,
    Harun Israillargha baghliq hökümlerni hemishe Perwerdigarning huzurida öz yüriki
    üstide kötürüp yürgen bolidu.
  nde-nde: Faka njalo i-Urimi kanye leThumimi esambathweni sesifubeni, ukuze ziqondane
    laphezu kwenhliziyo ka-Aroni loba kunini engena endaweni kaThixo. Ngalokho u-Aroni
    uzabe ethwele amandla okunquma izinqumo kwabako-Israyeli phezu kwenhliziyo yakhe
    phambi kukaThixo.”
  ton-ton: 'Pea te ke ʻai ʻi he sīfafatafata ʻoe fakamaau, ʻae ʻUlimi mo e Tumemi:
    pea te na ʻi he loto ʻo ʻElone, ʻi heʻene hū ki he ʻao ʻo Sihova: pea ʻe fua maʻuaipē
    ʻe ʻElone ʻi hono loto ʻi he ʻao ʻo Sihova ʻae fakamaauʻi ʻoe fānau ʻa ʻIsileli.'
  ces-1613: Položíš pak do náprsníku soudu urim a thumim, aby bylo na srdci Aronově,
    když vcházeti bude před Hospodina; a nositi bude Aron soud synů Izraelských na
    srdci svém před Hospodinem vždycky.
  eng-WMB: You shall put in the breastplate of judgment the Urim and the Thummim;
    and they shall be on Aaron’s heart, when he goes in before the LORD. Aaron shall
    bear the judgment of the children of Israel on his heart before the LORD continually.
  tam-TCV: யெகோவா முன்னிலையில் ஆரோன் வரும்போதெல்லாம், அவனுடைய இருதயத்தின்மேல் இருக்கும்படி
    ஊரீம், தும்மீம் ஆகியவற்றை அந்த மார்பு அணியில் வைக்கவேண்டும். இவ்வாறு ஆரோன் இஸ்ரயேலருக்கான
    தீர்மானங்களைச் செய்யும் சாதனங்களை எப்பொழுதும் யெகோவா முன்னிலையில் தன் இருதயத்திற்கு
    மேல் சுமப்பான்.
  ceb-ULB: Ibutang ninyo ang Urim ug ang Tumim diha sa tabon sa dughan alang sa pagpakisayod,
    nga kinahanglan anaa sa ibabaw sa dughan ni Aaron sa dihang moadto siya sa atubangan
    ni Yahweh. Kanunay dad-on ni Aaron diha sa iyang dughan ang pamaagi sa paghukom
    alang sa katawhan sa Israel didto sa atubangan ni Yahweh.
  pol-UBG: Włożysz też do pektorału wyrokowania Urim i Tummim, które będą na sercu
    Aarona, gdy będzie wchodził przed PANA. I Aaron nieustannie będzie nosił na sercu
    przed PANEM sąd synów Izraela.
  urd-GVU: سینے کے کیسے میں دونوں قرعے بنام اُوریم اور تُمیم رکھے جائیں۔ وہ بھی مقدِس
    میں رب کے سامنے آتے وقت ہارون کے دل پر ہوں۔ یوں جب ہارون رب کے حضور ہو گا تو رب
    کی مرضی پوچھنے کا وسیلہ ہمیشہ اُس کے دل پر ہو گا۔
  deu-1912: Und sollst in das Amtschild tun Licht und Recht, daß sie auf dem Herzen
    Aarons seien, wenn er eingeht vor den HERRN, daß er trage das Amt der Kinder Israel
    auf seinem Herzen vor dem HERRN allewege.
  ntj-ntj: '@see-verse:EXO.028.029'
  kan-2017: ದೈವನಿರ್ಣಯವನ್ನು ತಿಳಿಸುವ ಊರೀಮ್ ತುಮ್ಮೀಮ್‌ ಆ ಎದೆಯ ಪದಕದಲ್ಲಿ ಇಡಬೇಕು. ಆರೋನನು
    ಯೆಹೋವನ ಸನ್ನಿಧಿಗೆ ಹೋಗುವಾಗ ಅವು ಅವನ ಎದೆಯ ಮೇಲೆ ಇರುವವು. ಇಸ್ರಾಯೇಲರು ಕೈಕೊಳ್ಳಬೇಕಾದ ದೈವನಿರ್ಣಯವನ್ನು
    ಆರೋನನು ಹೀಗೆ ತನ್ನ ಹೃದಯದ ಮೇಲೆ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಯಾವಾಗಲೂ ಧರಿಸಿಕೊಂಡಿರಬೇಕು.
  ena-ena: Lɨba ulim agadɨdaŋ lɨba tumim agadɨdaŋ viavɨla sugɨ vaŋ me agadɨ tulɨ heŋ
    hudɨha uami. Hudɨnaŋ viaŋ igasulɨdalɨŋ Alon agaŋ uaiaŋ pabiŋ pabiŋ sagalɨ igu
    igu hɨsɨŋ uvɨ heŋ uben aba lɨba ahica agɨlaŋ sugɨ vaŋ me agadɨ muji hɨniavɨdaci
    sugɨ vaŋ me agadɨ lamavɨla ubali uami. Sugɨ vaŋ me lɨba kum ahica daŋ agadɨ lamalama
    uu viaŋ akuaba akuaba saŋ abɨben agadɨ igahɨlahɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ abɨbali
    uami. Mufɨli mufɨli hameŋ laci lɨbali uami.
  yap-yap: Mi ni tay fare Urim nge Thumim ngalan fare gi mad nma par u daken ngorngorey,
    ya nge fek Aron i yib nga p’eowcheg nib thothup. Gubin yay nra yib nga p’eowcheg
    ma nge m’ag e regi mad ney nga daken ngorngoren, ya nge yag ni nang e tin ba magan’ug
    ngay ni fan ngak e girdi’ nu Israel.
  hlt-MCSB: Laitloeknah rhangpho khuiah Urim neh Thummim khueh pah lamtah BOEIPA mikhmuh
    la a kun vaengah Aaron kah lungbuei ah om. Te vaengah Aaron loh Israel ca kah
    laitloeknah te BOEIPA mikhmuh ah a lungbuei ah phuei yoeyah saeh.
  mdy-ETH: ታ ማሊፆ ዱማሲ ዔርዛ ባኮንሢ ኔ ዒዛም ዒዛኮ ዳዶ ቡራሾይዳ ዓጌ፤ ዓኣሮኔያ ዓፒሎና ማዢንቴ ጌኤዦ ማኣሮ ጌላ ዎዶና
    ዳዶ ቡራሾይዳ ዬያ ዔኪ ጌሎንጎ፤ ታኣኮ ማሊፆ ዒስራዔኤሌ ዴሮም ፔጋሲ ኬኤዛኒ ዳንዳዓንዳጉዲ ታ ቤርቶ ሺኢኪ ማዻኒ ዒ ጌላ ዎዶና
    ቢያ ዳዶ ቡራሾይዳ ዬንሢ ጌሦንጎ።»
  twi-ASANTE: Sɛ Aaron rekɔ Awurade anim a, ɔmfa Urim ne Tumim a aseɛ ne hann ne pɛyɛ
    nhyɛ adaaboɔ a ɛda ne koko so no kotokuo mu. Saa ara na daa Aaron bɛsoa nneɛma
    a wɔnam so kyerɛ Awurade apɛdeɛ de ma ne nkurɔfoɔ ɛberɛ biara a ɔbɛkɔ Awurade
    anim no.
  eng-WEBU: You shall put in the breastplate of judgment the Urim and the Thummim;
    and they shall be on Aaron’s heart, when he goes in before the LORD. Aaron shall
    bear the judgment of the children of Israel on his heart before the LORD continually.
  bnp-bnp: O ru a kedo i rua ne vona ni bole a lohokanga na ningaru na Vure, pololilo
    na poket na kala na ngalana prister. Na tahuna e Aron i dili i pesi na matane
    BAKOVI DAGI, ge bole dili ra kedo nga. Na parava vakaroro ge koloa na ngalana
    ra kala iea, ge valai, ge bole a lohokanga na a ra maki e huriki a Israel ri gi
    rata.
  wal-wal: Qassi Uriimiyaanne Tumiima giyoobata tiran wottiyoogan yegga. Aarooni GODAA
    sintti aadhdhiiddi, ba tiran wotti ekkidi gelo. Ta shenee aibakko Israa7eela asaa
    erissana mala, i ta sinttan oottanau geliyo wode ubban tiraa kiisiyaappe xaissenna.
  spa-PDDPT: En el pectoral del juicio pondrás el Urim y Tumim, para que estén sobre
    el corazón de Aarón cuando entre delante de Yavé. Aarón llevará continuamente
    el juicio de los hijos de Israel sobre su corazón delante de Yavé.
  gun-gun: — Ha'e gui pexo regua oikuaa pota aguã va'e re remoĩ avi 'rã Urim ha'e
    Tumim, Arão kuraxõ áry oĩ aguã Senhor renonde oike ramo. Ha'e rami vy Arão okuraxõ
    áry ogueraa 'rã Israel kuery re oikuaa pota aguã, Senhor renonde oike nhavõ.
  agu-BL: Ma yi Urim tu Tumim, ak'wok cu'n tc'u'l yi ne'ẍ xbu'ka'tz yi at wutz c'u'l.
    Ak'wok cu'n bantz ta'te'n wutz c'u'l, nin cy'a'n nintz ta'n yil tz'ocopon tzinwutz
    tan yol.
  ilo-ULB: Masapul nga ikabilmo ti Urim ken ti Tummim iti pektoral para iti panagaramid
    iti pangeddeng. Masapul nga adda dagitoy iti barukong ni Aaron inton mapan isuna
    iti sangoanan ni Yahweh, ken masapul a kankanayon nga awiten ni Aaron iti barukongna
    ti panangaramid ti pangeddeng para kadagiti Israelita iti sangoanan ni Yahweh.
  kpg-kpg: Dugua nia hadu hagalabagau ‘Urim’ mo ‘Thummim’ gi lodo di mee gahu hadahada,
    gii mee Aaron di kae nia maa i di madagoaa a mee ga ulu gi lodo dogu gowaa dabuaahia.
    I di madagoaa deelaa, mee e hai loo gi ulu di mee gahu hadahada deenei i nia madagoaa
    huogodoo, gii mee a mee di iloo dogu hiihai ang gi nia daangada Israel.
  uig-ARA: ھارۇن پەرۋەردىگارنىڭ ئالدىغا كىرگەندە، ئۇرىم بىلەن تۇممىم ئۇنىڭ يۈرىكى
    ئۈستىدە بولۇشى ئۈچۈن، بۇلارنى ھۆكۈم قوشېنىنىڭ ئىچىگە ئالغىن؛ مۇشۇنداق قىلغاندا،
    ھارۇن ئىسرائىللارغا باغلىق ھۆكۈملەرنى ھەمىشە پەرۋەردىگارنىڭ ھۇزۇرىدا ئۆز يۈرىكى
    ئۈستىدە كۆتۈرۈپ يۈرگەن بولىدۇ.
  sus-sus: I xa gɛmɛ firin sa na donma kanke raxunmasee kui, naxan saxi Haruna kanke
    fari sondonyi mabiri. Nee findixi Ala waxɔnfe masen se nan na. Haruna na so Alatala
    yire, a nɔma Alatala waxɔnfe kolonde Isirayilakae xa fe ra nee saabui ra.»
  pon-2006: Kihdiong pahn perehpen mwaremware Urim oh Dumim. pwe Aaron en kin wa ni
    ahnsou me eh pahn kin patohlong nan Wasa Sarawio mwohn silangi. E pahn kin wa
    perehpen mwaremware wet ahnsou koaros, pwe en kin rapahkihong mehn Israel kan
    audepen kupwurei.
  ksd-ksd: Ma una poe ta ra Urim ma Tumim ta ra popopoi na varkurai; diat a ki ta
    ra bongobongo i Aron ba i ruk tadav ra Luluai; ma Aron na kap vatikene pa ra varkurai
    kai ra tarai Israel taun ra bongobongono ta ra mata i ra tarai Israel.
  tur-YTC: Urim'i ve Tummim'i hüküm göğüslüğüne koyacaksın; Aron Yahve'nin huzuruna
    girdiğinde bunlar onun yüreği üzerinde olacaklar. Aron, İsrael'in çocuklarının
    hükmünü Yahve'nin önünde sürekli yüreği üzerinde taşıyacak.”
  grc-BRENT: Καὶ ἐπιθήσεις ἐπὶ τὸ λογεῖον τῆς κρίσεως τὴν δήλωσιν καὶ τὴν ἀλήθειαν·
    καὶ ἔσται ἐπὶ τοῦ στήθους Ἀαρὼν, ὃταν εἰσπορεύεται εἰς τὸ ἅγιον ἔναντὶ Κυρίου·
    καὶ οἴσει Ἀαρὼν τὰς κρίσεις τῶν υἱῶν Ἰσραὴλ ἐπὶ τοῦ στήθους ἔναντι Κυρίου διαπαντός.
  ind-AYT: Pasanglah Urim dan Tumim di tutup dada penghakiman itu yang keduanya harus
    ada di atas jantung Harun ketika dia pergi ke hadapan TUHAN, dan Harun akan menanggung
    penghakiman atas bangsa Israel di jantungnya, di hadapan TUHAN, senantiasa.”
  nya-nya: Ndiponso uyike Urimu ndi Tumimu mu chovala chapachifuwa cha zoweruziracho,
    kuti zikhale pamtima pa Aaroni. Choncho Aaroniyo adzakhala akutenga nthawi zonse
    zida zomuthandizira kuweruza ana a Israeli pamene adzafika pamaso pa Yehova.
  hrv-hrv: U naprsnik za presuđivanje neka se stave i 'Urim' i 'Tumim' da i oni budu
    na Aronovu srcu kad bude dolazio pred Jahvu. Tako neka Aron uvijek na svom srcu
    pred Jahvom nosi presudu sinova Izraelovih.”
  mps-mps: Tama te masigi si te Godigo homu kolesaga somainogo te hagawia badu muani
    ugwa agebele tomode munama, tama Aron te Tedali Gasagi Yai Be Habu tomoba pabo
    sogo, ena Genuai Bidi ena agade bidibao, aga te masigi si dali tolasa pomainogo
    yaibao. Sesemane sogo agai te hagawiade te muani ugwa sela asomainao, te agai
    eno Genuai Bidigo magi sę te Israel dabe dali yainogo ebo te agai konemai hagede
    yaibao,” wali.
  tpi-tpi: Na putim dispela tupela ston bilong kisim save long laik bilong God insait
    long poket bilong laplap bilong bros, na taim Aron i go insait long dispela Rum
    Tambu mi Bikpela, mi stap long en, em i ken karim dispela tupela ston i go wantaim.
    Oltaim em i mas pasim dispela liklik laplap bilong bros na i kam, bai em i ken
    kisim save long wanem samting mi Bikpela, mi laik ol Israel i mekim.”
  dan-1931: Og i Retskendelsens Brystskjold skal du lægge Urim og Tummim, så at Aron
    bærer dem på sit Hjerte, når han går ind for HERRENS Åsyn, og Aron skal stedse
    bære Israelitternes Retskendelse på sit Hjerte for HERRENS Åsyn.
  vie-OVCB: Phải gắn U-rim và Thu-mim vào bảng đeo ngực, để A-rôn đeo trước ngực mình
    mỗi khi vào Nơi Thánh, trước mặt Chúa Hằng Hữu. Vậy, A-rôn sẽ luôn luôn mang công
    lý cho người Ít-ra-ên mỗi khi vào cầu hỏi Chúa Hằng Hữu.”
  guj-2017: ઉરીમ અને તુમ્મીમને ન્યાયકરણના ઉરપત્રકમાં મૂકવાં. હારુન જ્યારે યહોવાહ સમક્ષ
    જાય, ત્યારે તે તેની છાતી પર રહે. જ્યારે હારુન યહોવાહ સમક્ષ ઉપસ્થિત હોય ત્યારે
    અને ઇઝરાયલીઓનો ન્યાય કરતી વખતે હંમેશા આ ઉરપત્રક તેના અંગ પર રાખશે.
  pon-2006A: Kihdiong pahn perehpen mwaremware Urim oh Dumim. pwe Aaron en kin wa
    ni ahnsou me eh pahn kin patohlong nan Wasa Sarawio mwohn silangi. E pahn kin
    wa perehpen mwaremware wet ahnsou koaros, pwe en kin rapahkihong mehn Israel kan
    audepen kupwurei.
  por-BRBSL: Na couraça do juízo, porás o Urim e o Tumim; e eles estarão no coração
    de Aarão, quando ele entrar diante de Yahweh. Arão levará o julgamento dos filhos
    de Israel sobre seu coração diante de Iavé continuamente.
  cth-cth: Urim hoi thummim hah lawkcengnae Ephod dawk na hruek vaiteh, BAWIPA hmalah
    a cei toteh, Aron e lungthin dawk ao han. Hottelah Aron ni BAWIPA hmalah Isarel
    catounnaw lawkcengnae hah a lung dawk pou ao han.
  twi-twi: Sɛ Aaron rekɔ Awurade anim a, ɔmfa Urim ne Tumim a ase ne hann ne pɛyɛ
    nhyɛ adɛbo a ɛda ne koko so no kotoku mu. Saa ara na daa Aaron bɛsoa nneɛma a
    wɔnam so kyerɛ Awurade apɛde de ma ne nkurɔfo no bere biara a ɔbɛkɔ Awurade anim
    no.
  hlt-hlt: Laitloeknah rhangpho khuiah Urim neh Thummim khueh pah lamtah BOEIPA mikhmuh
    la a kun vaengah Aaron kah lungbuei ah om. Te vaengah Aaron loh Israel ca kah
    laitloeknah te BOEIPA mikhmuh ah a lungbuei ah phuei yoeyah saeh.
  tbz-SIM: Fɔ̃́ mMɔyiisi ɑ́ ɑ̃nnɛ́ udimmu nɛ̀ tumimmu Anɔɔ cĩ̀ncĩ̀nkɔ̃̀nnì miɛkɛ,
    kɛ̀ Anɔɔ níí nkɔri m borɛ̀ kɛ̀ di dɑ̀ɑ́tí, kɛ̀ dɛ̀ɛ yie nkòo bɑntɛ́ n dɔ́nɛ̀ tì
    Isidɑyɛɛribɛ.
  msy-2020: Egh dagɨar Godɨn ifongiam gɨfofoghamin kamning isɨ, forivtarir inir an
    evarimɨn itim darugh, eghtɨ aning an evarim gisɨrara ikiam. Eghtɨ Aron Anogoroghezir
    Danganimɨn mangɨ, kɨ Ikiavɨra Itir Godɨn damazimɨn tuivsɨ, a dagɨar kamning inigh
    aning sara mangɨ. Egh Israelia Godɨn ifongiam gɨfoghsɨ, Aron dagɨar kamning uan
    forivtarir inim darugh, uan evarim gisɨrara aning ater Ikiavɨra Itir Godɨn damazimɨn
    tuivam.”
  azb-azb: Urim və Tummimi də hökm döşlüyünə qoy ki, Rəbbin hüzuruna daxil olduğu
    zaman onlar da ürəyinin üstündə olsun. Beləcə Harun İsrail övladlarının hökmünü
    Rəbbin hüzurunda daima ürəyinin üstündə daşıyacaq.
  eng-DBY: And thou shalt put into the breastplate of judgment the Urim and the Thummim,
    that they may be upon Aaron's heart when he goeth in before Jehovah; and Aaron
    shall bear the judgment of the children of Israel upon his heart before Jehovah
    continually.
  hin-2017: और तू न्याय की चपरास में ऊरीम और तुम्मीम को रखना, और जब जब हारून यहोवा
    के सामने प्रवेश करे, तब-तब वे उसके हृदय के ऊपर हों; इस प्रकार हारून इस्राएलियों
    के लिये यहोवा के न्याय को अपने हृदय के ऊपर यहोवा के सामने नित्य लगाए रहे।
  wol-KYG: Nanga yeb ci biir kiiraayal dënn bi ñuy àttee, jumtukaayi tegtal yooyu
    di Urim ak Tumim, ngir ñu tafu ci xolu Aaróona, saa yuy taxawi fi kanam Aji Sax
    ji. Noonu la Aaróona di dëkke yóbbaale ci kaw xolam jumtukaayi àtte yu bànni Israyil,
    saa suy taxawi fi kanam Aji Sax ji, ba fàww.
  bjr-bjr: Amuqusaa ititara qamunna raqandaamasee uqara foora akunusai mariani. Mi
    uqanaki ooni qaaraqanda miqanda nuqu Urimma faqa Tumimma faqa Aaroonafa mi uqanaki
    uqarumasee qini uiqaana maqaki aniani. Miqiraree qimaseenoo aiqama kari nimuqusa
    saa diri maria qamunnana rufu maree anireenoo mifa qini irirana iriseenoo Isaraee
    maqannaasa qimannimiannoo.
  eng-YLT: '''And thou hast put unto the breastplate of judgment the Lights and the
    Perfections, and they have been on the heart of Aaron, in his going in before
    Jehovah, and Aaron hath borne the judgment of the sons of Israel on his heart
    before Jehovah continually.'
  kne-kne: Ipeey mo sin tak-ep di pagewan din makwani en Urim ya Tummim tan say pangammoana
    sin laydek ay amagen di Israelita, isonga masapol ay osalenas kanayon mo senggep
    sin Nasantoan ay Kowarto.”
  eng-WYC-2017: Forsooth thou shalt set in the rational of doom, teaching and truth
    or Urim and Thummim, which shall be in the breast of Aaron, when he entereth before
    the Lord; and he shall bear the doom of the sons of Israel in his breast in the
    sight of the Lord ever[more].
  eng-WMBB: You shall put in the breastplate of judgement the Urim and the Thummim;
    and they shall be on Aaron’s heart, when he goes in before the LORD. Aaron shall
    bear the judgement of the children of Israel on his heart before the LORD continually.
  urd-GVH: सीने के कीसे में दोनों क़ुरे बनाम ऊरीम और तुम्मीम रखे जाएँ। वह भी मक़दिस
    में रब के सामने आते वक़्त हारून के दिल पर हों। यों जब हारून रब के हुज़ूर होगा
    तो रब की मरज़ी पूछने का वसीला हमेशा उसके दिल पर होगा।
  rug-rug: Beto mamu vekoi pa korapa poko raqaraqa sari karu tiṉitoṉa hire, sa Urimi
    meke Tumimi; pude boka paleke maeni e Eroni totoso nuquru mae pa kenuqu Rau. Koari
    na totoso gua arini si kaqu va sagea Eroni doduru totoso sa poko raqaraqa hie,
    pude boka vizata valeana si asa pa hiniva te Tamasa, koari na tie Izireli.
  gaz-gaz: Akka isaan yeroo Aroon fuula Waaqayyoo dura dhufu hunda laphee isaa irra
    jiraataniif Uriimii fi Tumiimii akkasuma kiisii qomaa keessa kaaʼi. Akkasiinis
    Aroon yeroo hunda miʼa ittiin Israaʼelootaaf murtii kennu fuula Waaqayyoo duratti
    laphee isaa irratti baata.
  fra-LSG: Tu joindras au pectoral du jugement l’urim et le thummim, et ils seront
    sur le cœur d’Aaron, lorsqu’il se présentera devant l’Éternel. Ainsi, Aaron portera
    constamment sur son cœur le jugement des enfants d’Israël, lorsqu’il se présentera
    devant l’Éternel.
  gnn-gnn: '@see-verse:EXO.028.029'
  yal-yal: I xa masɛnsɛn ti seene, Yurima nun Tumin sa kanke masaan yibaan kui. E
    xa lu Haruna kanke ra a na fa Alatala yɛtagi waxatin naxan yi. Nayi, Haruna Ala
    sagoon kolon seene xalima nɛn a kanke ra Isirayila kaane xa waxatin birin Alatala
    yɛtagi.”
  haw-1868: A e kau oe iloko o ka paleumauma o ka hooponopono i ka Urima, a me ke
    Tumima, a e mau no laua ma ka naau o Aarona, ia ia e hele aku ai imua o Iehova.
    A lawe mau no o Aarona i ka hooponopono ana o na mamo a Iseraela, ma kona naau,
    imua o Iehova.
  arb-NAV: وَتَضَعُ أَيْضاً فِي صُدْرَةِ الْقَضَاءِ «الأُورِيمَ وَالتُّمِّيمَ» لِيَحْمِلَهَا
    هَرُونُ عَلَى قَلْبِهِ عِنْدَمَا يَمْثُلُ أَمَامَ الرَّبِّ. وَهَكَذَا يَحْمِلُ
    هَرُونُ عَلَى قَلْبِهِ أَمَامَ الرَّبِّ دَائِماً رَمْزَ قَضَاءِ بَنِي إِسْرَائِيلَ.
  ewe-ewe: Tsɔ Urim kple Tumim siwo nye kpe siwo wotsɔna biaa nu Mawu la de akɔtawu
    la ƒe kotoku me be woanɔ Aron ƒe dzi dzi ne edo ɖe Yehowa ŋkume. Ale Aron atsɔ
    Israelviwo ƒe nyametsonu la ɖe eƒe dzi dzi ne edo ɖe Yehowa ŋkume.
  eng-LEE: And thou shalt put into the breastplate of judgment the Urim and the Thummim,
    and they shall be upon Aaron's heart, when he goeth in before the Lord; and Aaron
    shall bear the judgment of the children of Israel upon his heart before the Lord
    continually.
  asm-FB: সেই সিদ্ধান্ত লোৱা বুকুপটাত ঊৰীম আৰু তুম্মীম লগাবা। হাৰোণে যি সময়ত যিহোৱাৰ
    আগলৈ যাব, সেই সময়ত হাৰোণৰ বুকুৰ ওপৰত সেইবোৰ থাকিব। যিহোৱাৰ আগত হাৰোণে ইস্ৰায়েলীসকলৰ
    বাবে সিদ্ধান্ত ল’বলৈ সেইবোৰ সদায় নিজৰ বুকুত কঢ়িয়াব।
  sus-A: عِ شَ فّمّ قِرِن سَ نَ دٌنمَ كَنكٍ رَشُنمَسٍيٍ كُي، نَشَن سَشِ هَرُنَ كَنكٍ
    قَرِ سٌندٌنيِ مَبِرِ. نٍيٍ قِندِشِ عَلَ وَشْنقٍ مَسٍن سٍ نَن نَ. هَرُنَ نَ سٌ
    عَلَتَلَ يِرٍ، عَ نْمَ عَلَتَلَ وَشْنقٍ كٌلٌندٍ عِسِرَيِلَكَيٍ شَ قٍ رَ نٍيٍ سَابُي
    رَ.»
  fra-SBL: Tu mettras dans le pectoral du jugement l'urim et le thummim, et ils seront
    sur le cœur d'Aaron, lorsqu'il entrera devant l'Éternel. Aaron portera sur son
    cœur le jugement des enfants d'Israël, devant Yahvé, en permanence.
  hbo-hbo: וְנָתַתָּ֞ אֶל־חֹ֣שֶׁן הַמִּשְׁפָּ֗ט אֶת־הָאוּרִים֙ וְאֶת־הַתֻּמִּ֔ים וְהָיוּ֙
    עַל־לֵ֣ב אַהֲרֹ֔ן בְּבֹאֹ֖ו לִפְנֵ֣י יְהוָ֑ה וְנָשָׂ֣א אַ֠הֲרֹן אֶת־מִשְׁפַּ֨ט
    בְּנֵי־יִשְׂרָאֵ֧ל עַל־לִבֹּ֛ו לִפְנֵ֥י יְהוָ֖ה תָּמִֽיד׃ ס
  eng-WYCLIFFE: Forsothe thou schalt sette in the racional of doom, techyng, and treuthe,
    whiche schulen be in the brest of Aaron, whanne he entrith bifor the Lord, and
    he schal bere the doom of the sones of Israel in his brest in the siyt of the
    Lord euere.
  piu-2006: '@see-verse:EXO.028.029'
  pjt-pjt: '@see-verse:EXO.028.029'
  cwe-cwe: Kwizaguma Ulimu na Sumimu muna ichifuko cha muimhambaga cha kuhumiza, izo
    zizakuwa uchanyha ya moyo wa Haluni chila viyokwiza haulongozi wangu. Haluni kezasola
    ulamuzi wa wana wa Isilaili wawo uchanyha ya moyo wake haulongozi wa Mndewa Mulungu
    siku zose.
  kik-kik: Ningĩ wĩkĩre Urimu na Thumimu thĩinĩ wa gakuo kau ga gĩthũri, nĩgeetha
    ciikarage gĩthũri-inĩ kĩa Harũni rĩrĩa rĩothe arĩĩtoonyaga agathiĩ mbere ya Jehova.
    Ũguo nĩguo Harũni arĩkuuaga ũhoti wa gũtuagĩra andũ a Isiraeli ciira gĩthũri-inĩ
    gĩake arĩ mbere ya Jehova.
  fra-NCL: Tu joindras au pectoral du jugement l’Urim et le Thummin, et ils seront
    sur le cœur d’Aaron lorsqu’il se présentera devant Yahweh ; et ainsi Aaron portera
    constamment sur son cœur, devant Yahweh, le jugement des enfants d’Israël.
  cek-AK: Urim hoi Thummin doeh avak ih saoek padaphaih kahni thungah suem ah; Aaron
    mah Angraeng hmaa ah akun kruek, Urim hoi Thummin to Aaron ih palung thuem ah
    oh poe han oh; Aaron mah Israel kaminawk nuiah sak ih lok takroekhaih to angmah
    ih palung thuem ah Angraeng hmaa ah avak poe tih.
  cuk-cuk: ”Deginbali, mor-binasgargi-nagued, igar-nabogega-ebulegedgi, be Urim, degi,
    Tumim sioed. Adi, Aarón an-asabin-dogder, e-binasgargi-nai dogegar. Weyobi, Aarón,
    an-asabin-gwisgudaged-ilibali, e-binasgargi Israel-dulemarga igar-nabogega sedigu
    guegar.”
  uig-CYR: Һарун Пәрвәрдигарниң алдиға киргәндә, урим билән туммим униң жүриги үстидә
    болуши үчүн, буларни һөкүм қошениниң ичигә алғин; мошундақ қилғанда, Һарун Исраилларға
    бағлиқ һөкүмләрни һемишә Пәрвәрдигарниң һозурида өз жүриги үстидә көтирип жүргән
    болиду.
  tel-2017: నీవు ఈ న్యాయనిర్ణయ పతకంలో ఊరీము తుమ్మీము అనే వాటిని ఉంచాలి. అహరోను యెహోవా
    సన్నిధికి వెళ్లినప్పుడల్లా అవి అతని రొమ్ముపై ఉంటాయి. అతడు యెహోవా సన్నిధిలో తన
    రొమ్ముపై ఇశ్రాయేలీయుల న్యాయనిర్ణయాలను నిత్యం భరిస్తాడు.
  hat-BSA: Ou va mete nan pyès lestomak jijman an, Ourim nan avèk Toumim nan, e yo
    va sou kè Aaron lè l ap antre devan SENYÈ a. Konsa, Aaron va pote jijman a fis
    Israël yo sou kè li tout tan devan SENYÈ a.
  kos-kos: Filiya Urim ac Thummim ke mwe loeyuk iniwa sac, tuh in oan iniwal Aaron
    ke pacl el utyak nu ye mutuk. Pacl nukewa el enenu in nukum mwe loeyuk iniwa se
    inge, tuh elan ku in kalem ke ma lungse luk nu sin mwet Israel.
  hbo-WLC: וְנָתַתָּ֞ אֶל־חֹ֣שֶׁן הַמִּשְׁפָּ֗ט אֶת־הָאוּרִים֙ וְאֶת־הַתֻּמִּ֔ים וְהָיוּ֙
    עַל־לֵ֣ב אַהֲרֹ֔ן בְּבֹא֖וֹ לִפְנֵ֣י יְהוָ֑ה וְנָשָׂ֣א אַ֠הֲרֹן אֶת־מִשְׁפַּ֨ט
    בְּנֵי־יִשְׂרָאֵ֧ל עַל־לִבּ֛וֹ לִפְנֵ֥י יְהוָ֖ה תָּמִֽיד׃ ס
  ibo-ibo: Ị ga-etinyekwa nʼime ihe mgbochi obi ahụ ụmụ nkume abụọ e ji ajụta ase
    nke bụ Urim na Tumim. Ha ga-adị nʼelu obi Erọn mgbe ọbụla ọ gara nʼihu Onyenwe
    anyị. Otu a kwa, Erọn ga-ebukwa ihe e ji ajụta ase banyere ndị Izrel nʼelu obi
    ya mgbe niile, nʼihu Onyenwe anyị.
  ory-ory: ସେହି ବିଚାରାର୍ଥକ ବୁକୁପଟାରେ ତୁମ୍ଭେ ଉରୀମ୍‍ ଓ ତୁମ୍ମୀମ୍‍ (ଦୀପ୍ତି ଓ ସିଦ୍ଧି) ରଖିବ;
    ତହିଁରେ ହାରୋଣ ଯେଉଁ ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ପ୍ରବେଶ କରିବ, ସେହି ସମୟରେ ହାରୋଣର ହୃଦୟ
    ଉପରେ ତାହା ରହିବ, ପୁଣି, ହାରୋଣ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ନିତ୍ୟ ନିତ୍ୟ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ବିଚାର
    ଆପଣା ହୃଦୟ ଉପରେ ବହିବ।
  chk-chk: Kopwe iselong ewe Urim me ewe Tumim lon ewe chechen leupw, pwe repwe nonom
    fän mwärin Aaron, lupwen epwe tolong fän mesei. Iei usun Aaron epwe uwei fän mwärin
    ewe minen asisila letipei ngeni chon Israel fansoun meinisin, lupwen epwe tolong
    fän mesei.
  rop-rop: Yu garra pudum det dubala brabli speshalwan ston gulum Yuram en Thamam
    biyainwei langa det nekleis du, en wen det haibala serramonimen garra kaman langa
    mi langa det Seikridwan Pleis, im garra garrimap det dubala ston, en im garra
    oldei werrimon det nekleis wen im kaman en tok langa mi blanga faindat wanim ai
    wandim ol detlot Isreil pipul blanga dum.
  ukr-1871: У нагрудник же положиш урім і туммім, щоб вони були на серцї в Арона,
    як приходить він перед Господа, і носити ме Арон суд синів Ізрайлевих на серцї
    свойму перед Господом по всякий час.
  bch-bch: Ga pade, manta abada danga rua ilualua eaba tenainga aea ngan badanga oatainga
    ngan Deo ele kimnga, ta adol gid ga tidudunga ngan igogo aea malo aea kopnga.
    Tota oangga Aron idudunga leg palata iloleai ta inam boloma pagau, eine danga
    toa rua oa ga ienono boloma igogoeai, ta ilualua ei ngan badanga oatainga ngan
    saoa danga nakim gid Israel tikakado.”
  deu-1951: Und du sollst in das Brustschildlein für die Rechtspflege das Licht und
    Recht legen, daß sie auf dem Herzen Aarons seien, wenn er hineingeht vor dem HERRN;
    und also soll Aaron die Rechtspflege der Kinder Israel allezeit auf seinem Herzen
    tragen vor dem HERRN.
  eng-JPS: And thou shalt put in the breastplate of judgment the Urim and the Thummim;
    and they shall be upon Aaron's heart, when he goeth in before the LORD; and Aaron
    shall bear the judgment of the children of Israel upon his heart before the LORD
    continually.
  srp-1865: I metni na naprsnik sudski Urim i Tumim, da bude na srcu Aronu kad ulazi
    pred Gospoda, i Aron æe nositi sud sinova Izrailjevih na srcu svom pred Gospodom
    vazda.
  lug-lug: Mu ky’omu kifuba eky’okumala ensonga, onooteekamu Ulimu ne Sumimu, era
    binaabeeranga ku mutima gwa Alooni buli lw’anaayingiranga awali Mukama. Bw’atyo
    Alooni anaasitulanga ekkubo omuyitwa okumala ensonga z’abaana ba Isirayiri okumpi
    n’omutima gwe buli lw’anaagendanga awali Mukama.
  heb-heb: ונתת אל חשן המשפט את האורים ואת התמים והיו על לב אהרן בבאו לפני יהוה ונשא
    אהרן את משפט בני ישראל על לבו לפני יהוה תמיד׃
  ben-IRV: আর বিচারের জন্য সেই বুকপাটায় তুমি ঊরীম ও তুম্মীম [দীপ্তি ও সিদ্ধতা] দেবে;
    তাতে হারোণ যখন সদাপ্রভুর সামনে যাবে, তখন হারোণের হৃদয়ের উপরে সেই বিচারের জন্য
    বুকপাটা থাকবে এবং হারোণ সদাপ্রভুর সামনে ইস্রায়েলীয়দের বিচারের বুকপাটাটি সবদিন
    নিজের হৃদয়ের উপরে বহন করবে।
  pan-pan: ਤੂੰ ਨਿਆਂ ਦੇ ਸੀਨੇ ਬੰਦ ਵਿੱਚ ਊਰੀਮ ਅਤੇ ਤੁੰਮੀਮ ਪਾਵੀਂ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਹਾਰੂਨ
    ਦੇ ਹਿਰਦੇ ਉੱਤੇ ਹੋਣ ਜਦ ਉਹ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਜਾਵੇ ਅਤੇ ਹਾਰੂਨ ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰਾਂ ਦਾ ਨਿਆਂ
    ਆਪਣੇ ਹਿਰਦੇ ਉੱਤੇ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਸਦਾ ਲਈ ਚੁੱਕੇ।
  mya-JVB: ဗျာဒိတ် ရင်ဖုံး အထဲ ၌ ဥရိမ် နှင့် သုမိမ် ကို သွင်း ထားရမည်။ အာရုန် သည်
    ထာဝရဘုရား ရှေ့ တော်သို့ ဝင် သောအခါ ၊ မိမိနှလုံး အပေါ် မှာ ဥရိမ်နှင့် သုမိမ်ပါ
    သည်ဖြစ်၍ ၊ ဣသရေလ အမျိုးသား တို့အမှု၌ စီရင် တော်မူချက်ကို ထာဝရဘုရား ရှေ့ ၊ မိမိ
    နှလုံး ပေါ် မှာ ဆောင် ရမည်။
  hmo-hmo: Bona inai nadi ruaosi, Dirava ena ura davaria gaudia be kemena dabua lalonai
    do oi udaia. Vadaeni Arona be Helaga Herea Gabuna, lau noho gabuna, do ia raka
    vareai neganai, ia ese inai nadi ruaosi do ia abia lao. Inai negadia ibounai inai
    kemena dabua do ia kwatua, vadaeni lauegu ura Israela taudia totona be do ia davaria
    diba.
  urd-urd: और तू 'अदल के सीनाबन्द में ऊरीम और तुम्मीम को रखना और जब हारून ख़ुदावन्द
    के सामने जाए तो यह उसके दिल के ऊपर हों, यूँ हारून बनी — इस्राईल के फै़सले को अपने
    दिल के ऊपर ख़ुदावन्द के आमने सामने हमेशा लिए रहेगा।
  rus-SYN: На наперсник судный возложи урим и туммим, и они будут у сердца Ааронова,
    когда будет он входить во святилище пред лице Господне; и будет Аарон всегда носить
    суд сынов Израилевых у сердца своего пред лицем Господним.
  bqc-SIM: Ní Uliũ ń Tumiũo ka bↄ̀ↄpiu, aaiↄ naa Aalona sↄ̃wa gↄↄ pↄ́ àlɛ mↄ́
    ma kĩ́i. Màa Aalona aliↄ Isaili buiↄ yã́gↄ̃gↄ̃bↄ naa a sↄ̃wa gↄↄ pↄ́ àlɛ mↄ́
    ma kĩ́i píi.
  tcz-CHONGTHU: Hiche thutanna ompho chung achu Urim le Thummin chu adal na naman
    chah ding, Pakai ang sunga na lut teng hiche teni chu Aaron chunga kikhai den
    ding, Aaron in jong hichu Israel chate thutanna Pakai angsunga alut teng apoh
    ji ding ahi.
  mar-mar: ऊरपटात तू उरीम व थुम्मीम ठेव. अहरोन परमेश्वरासमोर येईल तेव्हा ते त्याच्या
    हृदयावर असतील. त्यामुळे इस्राएल लोकांचा न्याय करण्याचा मार्ग तो नेहमी आपल्या हृदयावर
    घेऊन जाईल.
  qub-qub: Chay pectoralman churanqui Urimta Tumimtapis. Chaura ñaupäman yaycamushpan
    Aaronga pëchuncho charaycanga imano camacächishätapis musyananpaj.
  hat-hat: W'a mete nan plastwon an ourim yo ak toumim yo. Konsa, Arawon va pote yo
    sou kè l' lè l'ap parèt devan lòtèl Seyè a. Lè l'a kanpe devan lòtèl Seyè a, l'a
    toujou pote sou kè l' sa li sèvi pou fè pèp Izrayèl la konnen volonte m'.
  eng-BSB: And place the Urim and Thummim in the breastpiece of judgment, so that
    they will also be over Aaron’s heart whenever he comes before the LORD. Aaron
    will continually carry the judgment of the sons of Israel over his heart before
    the LORD.
  tod-tod: Anii niiti ti-laaseigi ga wuulimegi ta tumimegi, naati pu kakazu zeɠei
    zu, nii deveiti ti zeɠezu la, ti ɠɛɛzu Aalɔn yiilaʋɛ, siɛgi zu é lɛɛzu la Ɠɔoɠɔ
    GALAGI ɠaazu. Ʋele ɠana Aalɔn a pɛɛ la yiilaʋɛ yeenɔpɛ, nii a kɛ é ɠɛ Ɠɔoɠɔ GALAGI
    yiima vai ɠwɛɛ, é lo Izelayɛle nuiti ba.
  eng-WEBPB: You shall put in the breastplate of judgement the Urim and the Thummim;
    and they shall be on Aaron’s heart, when he goes in before the LORD. Aaron shall
    bear the judgement of the children of Israel on his heart before the LORD continually.
  kbq-kbq: Ana zanke hunka amimizare'ma 12fu'a havema me' tavravemofo kasagu'afinka,
    tare havemofo zanagi'a urimie nehaza havene, tamimie nehaza haverare eririgeno
    Aronina tumo'amofo agofetu amimizare hanti'neno, Ra Anumzamo'na navure'ma vaniana,
    e'i ana haveraremoke Nagri navesira eri ama' hugaha'e.
  nhe-BL: “Huan iijtic nopa yolixpantzajcayotl campa ibolsa, xijtlali nopa Urim huan
    nopa Tumim, nopa dados tlatzejtzeloltic tlen na niimoTECO, tlen inquitequihuise
    quema monequis inquimatise ‘quena’ nopaquilis se tlamantli, o ‘axtle’. Huan Aarón
    quihuicas iyolixpa nopa Urim huan Tumim, nopa dados tlatzejtzeloltic tlen na niimoTECO,
    quema calaquis noixtla.
  gub-BL: Xaxeto upyhyk putar mokoz ma'e pixika'i ma'e herehe upuranu mehe a'e wà
    nehe. Uri a'e ma'e ipy her romo a'e. Tumi inugwer ma'e her romo a'e. Ezomog Uri
    ipuxi'a iku'aw har rehe nehe. Ezomog Tumi hehe nehe no. Uri a'e, Tumi a'e no,
    tuwe upyta Àràw izà'à huwakea'i herenataromo heko mehe wà nehe. Herenataromo wixe
    mehe Àràw umunehew putar a'e upuxi'a iwànaw a'e nehe. Nezewe mehe ukwaw putar
    heremimutar Izaew wanupe iapo kar pyràm a'e nehe.
  eng-DRA: 'And thou shalt put in the rational of judgment doctrine and truth, which
    shall be on Aaron’s breast, when he shall go in before the Lord: and he shall
    bear the judgment of the children of Israel on his breast, in the sight of the
    Lord always.'
