  eng-BSB: and two chains of pure gold, made of braided cord work; and attach these
    chains to the settings.
  tod-tod: Ɗa zanu galu felegɔiti fɛlɛ, è ti lo dɔɔzuʋɛti ba.
  eng-WEBPB: and two chains of pure gold; you shall make them like cords of braided
