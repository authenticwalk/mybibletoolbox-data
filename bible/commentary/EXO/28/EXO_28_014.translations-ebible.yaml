  tbz-SIM: Á dɔɔ̀ mɛsɔɔfĩmmɛ mɔ́nmɔmmɛ mɛ̀dɛ́mɛ̀ kɛ̀ mɛ̀ ndò nyiwɛ̃ĩ, kɑ̀ɑ mɛ̀ cɑ̀tínnɛ́
    yɛtɑ̃́rɛ̀ dɑ̀ri dɛ̀ɛ̀ ĩ́nkɛ̀.
  msy-2020: '@see-verse:EXO.028.013'
  azb-azb: xalis qızıldan iki ipə bənzər burma zəncir düzəlt; burma zəncirləri sağanaqlara
