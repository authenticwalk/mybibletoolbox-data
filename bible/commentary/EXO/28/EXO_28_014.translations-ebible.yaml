    nopa ónice tetini iajcolpa.
  gub-BL: Emuapu'a or mokoz kyhàhàmtàtà iapo pà nehe no. Epupepupe a'e kyhàhàmtàtà
    amo kyhàhàmtàtà iapo pà nehe. Erezàpixipixi putar a'e ita henaw a'e kyhàhàmtàtà
    pupe ne wà nehe.
  eng-DRA: And two little chains of the purest gold linked one to another, which thou
    shalt put into the hooks.
