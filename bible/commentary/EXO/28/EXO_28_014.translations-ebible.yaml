  bqc-SIM: Vua tɛ̃ɛtɛ̃ɛ tã́ mɛ̀n pla, a tãa iↄ dɛ lán balɛɛnawa, ní dↄdↄ gbɛkũbↄpiↄwa.
  tcz-CHONGTHU: Hiche khao veija kivei sana chu na jopmat cheh cheh ding ahiye.
  mar-mar: पीळ घातलेल्या दोरीसारख्या शुद्ध सोन्याच्या दोन साखळ्या कराव्यात व त्या
    पीळ घातलेल्या साखळ्या त्या कोंदणात बसवाव्या.
  qub-qub: Nircur pilltaypa ishcay curduncunatapis goripita rurachinqui. Chaycunataga
