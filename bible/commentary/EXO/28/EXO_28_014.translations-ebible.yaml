  mya-JVB: ရွှေ နှင့်၎င်း၊ ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော နှင့်၎င်း၊
    သင်တိုင်း ကို လုပ် သည်နည်းတူ ၊ ဗျာဒိတ် ရင်ဖုံး ကို ထူးဆန်း စွာ လုပ် ရမည်။
  hmo-hmo: Bona golo namo herea danu do umui mogea, vadaeni golo varo rua do umui
