verse: EXO.028.014
translations:
  mal-C: തങ്കംകൊണ്ടു മെടഞ്ഞ ചരടുപോലെ രണ്ടു മാല ഉണ്ടാക്കണം; മാല തടങ്ങളിൽ ബന്ധിപ്പിക്കണം.
  deu-TKW: und zwei Kettchen von gediegenem Gold; in Gestalt von gedrehten Schnuren
    sollst du sie herstellen und sollst diese aus Schnuren gefertigten Kettchen an
    den Geflechten befestigen.
  lin-lin: mpe okosala basheneti mibale ya wolo basangisa na eloko mosusu te ; okosala
    yango lokola suki ya maboko mpe okokangisa basheneti yango pembeni-pembeni ya
    mabanga.
  eng-LSV: and you make them [with] two chains of pure gold [as] wreathed work, work
    of thick bands, and you have put the thick chains on the filigrees.
  eng-GNV: And two cheynes of fine golde at the ende, of wrethed worke shalt thou
    make them, and shalt fasten the wrethed cheynes vpon the bosses.
  eng-WEBSTER: And two chains of pure gold at the ends; of wreathed work shalt thou
    make them, and fasten the wreathed chains to the ouches.
  nhw-BL: Huan xijchihua ome piltlajco ilpicayotzitzi catli tlaxinepaloli tlen oro
    catli nelía canactzi. Huan nopa piltlajco ilpicayotzitzi quitlatzquiltise ipan
    ipiltencuayohua nopa ónice teme iajcolpa.
  swh-ONEN: na mikufu miwili ya dhahabu safi iliyosokotwa kama kamba, na uifunge mikufu
    hiyo kwenye vijalizo.
  bba-bba: kpɑ ɑ yɔni wurɑɡii yiru tɑri ɑ yi sɔre wurɑ ye sɔɔ.
  eng-KJVCPB: and two chains of pure gold at the ends; of wreathen work shalt thou
    make them, and fasten the wreathen chains to the ouches.
  luo-luo: kendo e nyoroche ariyo mokedi gi dhahabu maler kaka tol mondo itwe nyorochego
    e thiwni.
  meu-meu: bona gold namo-hereana danu ba moḡea, gold varodia rua ba kara, bena unu
    gold varodia na hari nadi isedia ida ba hunu kau.
  npi-ULB: र डोरीजस्ता बाटेका निखुर सुनका दुईवटा सिक्री बनाउनू, र ती सिक्रीहरूलाई
    मणिघरहरूमा लगाउनू ।
  yor-yor: àti okùn ẹ̀wọ̀n méjì ti kìkì wúrà, gẹ́gẹ́ bí ọ̀já àmùrè kí o sì so ẹ̀wọ̀n
    náà mọ́ ojú ìdè náà.
  emp-NTPO: '@see-verse:EXO.028.013'
  ind-ind: '@see-verse:EXO.028.013'
  pes-OPCB: و دو زنجیر تابیده از طلای خالص درست کن و آنها را به قابهای طلایی که روی
    شانه‌های ایفود است وصل کن.
  tgl-ULB: at dalawang mga tinirintas na kadena sa purong ginto kagaya ng mga tali,
    at dapat mong ikabit ang mga kadena sa mga lalagyan.
  hui-hui: seni pu ngolo bayaleme wabini kirabi mo lu howa pu payaradagua buwa ngolome
    yári biahe biagoria pongobia halimu, lalu Anduane Homogohanda Mosesehondo lamini.
  mya-mya: ရွှေ​ကြိုး​လိမ်​နှစ်​ပင်​ကို​ပန်း​ထည်​များ​တွင် တပ်​ထား​ရ​မည်။
  cbi-NTPO: Tsenmin kuunduupi keraa bain uruchi tene pallu kikare', mai'tenu pakinu
    deengare' kelu kelu pukaade.
  bod-N: གསེར་བཙོ་མས་བསླེས་པའི་ཉག་ཐག་གཉིས་བཟོས་ནས། དེ་ནི་གསེར་གྱི་འབུར་ཀོང་གཉིས་ལ་སྦྱོར་ཅིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: uye nengetani mbiri dzakarukwa setambo negoridhe rakaisvonaka, ugobatanidza
    ngetani nezvirukwa.
  spa-BLM: y dos cadenas de oro puro; las harás como cordones trenzados. Pondrás las
    cadenas trenzadas en los engastes.
  cac-cac: Sb'ochajpax chab' cadena nab'a oro c'otzotzi tz'aj spach'uch'aji, tz'och
    d'a juntzan̈ syamlab'il chi'.
  swh-ULB: na mikufu miwili ya dhahabu safi; utaifanya iwe mfano wa kamba, ya kazi
    ya kusokotwa; nawe uitie ile mikufu ya kazi ya kusokotwa katika vile vijalizo.
  bel-bel: і два ланцужкі з чыстага золата, вітымі зрабі іх вырабам плеценым; і прымацуй
    вітыя ланцужкі да гнёздаў.
  deu-ELBBK: 'und zwei Ketten von reinem Gold: Schnurähnlich sollst du sie machen,
    in Flechtwerk, und die geflochtenen Ketten an die Einfassungen befestigen.'
  mbb-OT: pesevuki nu te zezuwa he rantey he lunsey he vulawan su wey ikepikit heini
    zuen te pemenayen duen te visti.
  mal-2015: തങ്കംകൊണ്ടു ചരടുപോലെ മുറിച്ചുകുത്തുപണിയായി രണ്ടു സരപ്പളിയും ഉണ്ടാക്കേണം;
    മുറിച്ചു കുത്തുപണിയായ സരപ്പളി തടങ്ങളിൽ ചേർക്കേണം.
  gup-gup: Wanjh ngurrimarnbu warridj bokenh kunyarl chains kaluk wirlmurrng gold
    duninjh bu ngurridukkarrukkan yiman kayime kunyarl rope. Yerre wanjh ngurridjalkkenhnamen
    namekbe wirlmurrng chains kore bokenh gold wirlmurrng kilehkilelk ba kakarrme
    namekbe manwardde bokenh.”
  gvs-gvs: E ikauvapotedi ikavava, goura maavadaina goi seni nakae aiyuwo inoedi.
    Inoedi ikavava, gurewayadi adi kaba yata goi ikauvapotedi.’
  rmc-rmc: the duj lancici le žuže somnakastar. Kereha len sar prephandle špargi a
    prichudeha len pro ramici.“
  nlg-nlg: me erua na ghalo kara gonighi nia na puku ni gold, ma kara kaulaghinighi
    va tana valana na ephod.
  pes-OPV: و دو زنجیر از طلای خالص بسازمثل طناب بهم پیچیده شده، و آن دو زنجیر بهم
    پیچیده شده را در طوقها بگذار.
  ron-1924: ши доуэ лэнцишоаре де аур курат, пе каре сэ ле ымплетешть ын кип де сфорь,
    ши ланцуриле ачестя, ымплетите астфел, сэ ле пуй ын ферекэтурь.
  ben-OBCV: এবং খাঁটি সোনা দিয়ে দড়ির মতো দেখতে দুটি পাতা-কাটা শিকল তৈরি কোরো, ও
    সেই শিকলটি ঝালরে জুড়ে দিয়ো।
  som-som: oo waa inaad u samaysaa laba silsiladood oo ah dahab saafi ah, oo waxaad
    u samaysaa sida wax xadhko u eg oo tidcan, oo silsiladaha isku tidcan waa inaad
    ku xidhaa saldhigyada.
  lat-VUC: et duas catenulas ex auro purissimo sibi invicem cohærentes, quas inseres
    uncinis.
  eng-ASVBT: 'and two chains of pure gold; like cords shalt thou make them, of wreathen
    work: and thou shalt put the wreathen chains on the settings.'
  ita-1885: E due catenelle di oro puro; falle a capi, di lavoro intorcicchiato; e
    attacca quelle catenelle intorcicchiate a' castoni.
  eng-LXXUP: and thou shalt make two fringes of pure gold, variegated with flowers,
    wreathen work; and thou shalt put the wreathen fringes on the circlets, fastening
    them on their shoulder pieces in front.
  eng-ULB: and two braided chains of pure gold like cords, and you must attach the
    chains to the settings.
  spa-VBL: y dos cadenas trenzadas de oro puro, y sujetar estas cadenas a los adornos.
  fra-_FOB: Et deux chaînettes d'or pur, que tu tresseras en forme de cordons, et
    tu mettras dans les agrafes les chaînettes ainsi tressées.
  mal-mal: തങ്കംകൊണ്ട് പിരിച്ചെടുത്ത ചരടുകൾ പോലെ രണ്ട് സരപ്പളി നിർമ്മിച്ച് അവ തടങ്ങളിൽ
    ചേർക്കണം.
  urd-GVR: aur ḳhālis sone kī do zanjīreṅ jo ḍorī kī tarah gundhī huī hoṅ. Phir in
    do zanjīroṅ ko sone ke ḳhānoṅ ke sāth lagānā.
  suz-BL: मिनु गे क्‍येख सुन के डोरी खोदेंशो पा सिक्री निक्‍शी चेम्‍पाइश्‍शा, हीरा
    क्‍येप्‍पाइश्‍शोमी बोइक्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: e due catenelle d’oro puro che intreccerai a mo’ di cordone, e metterai
    ne’ castoni le catenelle così intrecciate.
  ckb-ckb: دوو زنجیری هۆنراوە لە زێڕی بێگەرد، وەک گوریس، لەسەر چوارچێوەکان دابنێ.
  eng-BBE: And two chains of the best gold, twisted like cords; and have the chains
    fixed on to the frames.
  kan-OKCV: ಹೊಸೆದ ಹಗ್ಗದಂತೆ ಶುದ್ಧ ಬಂಗಾರದ ಎರಡು ಸರಪಣಿಗಳನ್ನು ಹೆಣಿಗೆ ಕೆಲಸದಿಂದ ಮಾಡಿ, ಆ ಹೆಣೆದ
    ಸರಪಣಿಗಳ ಕೊನೆಗಳನ್ನು ಜವೆಗಳಿಗೆ ಸೇರಿಸಿಬೇಕು.
  bbb-bbb: '@see-verse:EXO.028.013'
  tam-2017: சரியான அளவுக்குப் பின்னல்வேலையான இரண்டு சங்கிலிகளையும், சுத்தப்பொன்னினால்
    உண்டாக்கி, அந்தச் சங்கிலிகளை அந்த வளையங்களில் பூட்டுவாயாக.
  spa-RV-1909: Y dos cadenillas de oro fino; las cuales harás de hechura de trenza;
    y fijarás las cadenas de hechura de trenza en los engastes.
  ron-BTF: Și două lanțuri de aur pur la capete; fă-le din lucrătură împletită și
    fixează lanțurile împletite, în broșe.
  eng-WEBP: and two chains of pure gold; you shall make them like cords of braided
    work. You shall put the braided chains on the settings.
  eng-FBV: and two braided chains of pure gold, and fasten these chains to the settings.
  nld-1939: Nog moet ge twee kettinkjes maken van zuiver goud als koorden gevlochten,
    en die aan de zettingen vasthechten.
  nch-BL: Huan xijchihua ome piltajco ilpicayotzitzi cati taxinepaloli ten oro cati
    nelía canactzi. Huan nopa piltajco ilpicayotzitzi quitatzquiltise ipan ipiltencuayohua
    nopa teme ten ónice cati quihuica iajcoltipa.
  vie-1934: đánh hai sợi dây chuyền nhỏ bằng vàng ròng như hình dây, rồi để chuyền
    đánh như thế vào móc gài.
  hin-CV: और रस्सियों के समान गुंथी हुई कुन्दन की दो जंजीरें बनवाना और इन गुंथी हुई
    जंजीरों को खांचों में लगवाना.
  eng-OURB: 'and two chains of pure gold; you shall make them like cords of braided
    work: and you shall put the braided chains on the settings.'
  spa-BES: Y dos cadenas del mejor oro, retorcidas como cuerdas; y tienen las cadenas
    fijadas en los marcos.
  tdx-tdx: naho anan-tsilisily volamena ki’e roe an-tsata vanditse ty itsenea’o iareo
    vaho hareketse amo famon­titira’eo i silisili’ vinanditse rey.
  vid-vid: na mikufu mili ja zahabu inojile ya kutawigwa kota vila ng'weso. Nagwe
    kojilumbaniza mikufu ajo na vila vibatililo.
  eng-OKE: And two chains of pure gold enwreathed shalt thou make of twisted work,
    and shalt set the twisted chains in the sockets.
  tha-KJV: กับทำสร้อยสองสายด้วยทองคำบริ​สุทธิ​์ เป็นสร้อยถักเกลียวแล้วติดไว้​ที่​กระเปาะนั้น
  por-BR-2018: E duas correntinhas de ouro fino; as quais farás de feitura de trança;
    e fixarás as correntes de feitura de trança nos engastes.
  deu-ELO: 'und zwei Ketten von reinem Golde: schnurähnlich sollst du sie machen,
    in Flechtwerk, und die geflochtenen Ketten an die Einfassungen befestigen.'
  eng-WYC-2018: and two little chains of cleanest gold, cleaving to themselves together,
    which little chains thou shalt set in the hooks. (and two little chains out of
    pure gold, which shall be twisted like ropes, and which thou shalt fasten to the
    hooks.)
  epo-epo: kaj du ĉenetojn el pura oro; faru ilin kuniĝantaj per siaj finoj, plektitaj;
    kaj alfortikigu la plektitajn ĉenetojn al la kadretoj.
  uig-PIN: '@see-verse:EXO.028.013'
  beo-beo: gouli sia:ine aduna, gobiaha:i defele bione hamone, amo baiga lala:gilisima.
  tpi-OTNT: na tupela sen long gutpela gol. Ol i mas wokim gol olsem liklik waia na
    wokim sen long pasin bilong wokim baklain, na pasim dispela tupela sen long bilas
    gol.”
  hau-SA: da tuƙaƙƙun sarƙoƙi biyu kamar igiya, na zinariya zalla, ka kuma ɗaura wa
    tsaikunan nan biyu tuƙaƙƙun sarƙoƙi.
  uig-LAT: '@see-verse:EXO.028.013'
  nde-nde: kanye lamaketane enziwe ngegolide elicolekileyo alukelwe ndawonye njengegoda
    uwabophele ezicecisweni zegolide.”
  ton-ton: Mo e seini koula haohaoa ʻe ua ʻi hono mui ʻe ua; te ke ngaohi ia ʻi he
    ngāue fihifihi, pea fakamaʻu ʻae ongo seini fihifihi ki he ongo fakamaʻu.
  ces-1613: A dva řetízky z zlata čistého jednostejně uděláš dílem točeným, a zavěsíš
    řetízky ty stočené na ty haklíky.
  eng-WMB: and two chains of pure gold; you shall make them like cords of braided
    work. You shall put the braided chains on the settings.
  tam-TCV: அத்துடன் சுத்தத் தங்கத்தினால் கயிறுபோல பின்னப்பட்ட இரண்டு சங்கிலிகளைச்
    செய்து, அவற்றை அந்தச் சரிகை வேலைப்பாட்டுடன் தொடுத்துக்கொள்ள வேண்டும்.
  ceb-ULB: ug duha ka kadena nga lunsayng bulawan nga sama sa higot, ug ipakabit ang
    mga kadena sa pilitanan.
  pol-UBG: A także dwa łańcuszki ze szczerego złota. Upleciesz je i przymocujesz te
    plecione łańcuszki do opraw.
  urd-GVU: اور خالص سونے کی دو زنجیریں جو ڈوری کی طرح گُندھی ہوئی ہوں۔ پھر اِن دو
    زنجیروں کو سونے کے خانوں کے ساتھ لگانا۔
  deu-1912: und zwei Ketten von feinem Golde, mit zwei Enden, aber die Glieder ineinander
    hangend; und sollst sie an die Fassungen tun.
  ntj-ntj: '@see-verse:EXO.028.013'
  kan-2017: ಮತ್ತು ಹೆಣಿಗೆ ಕೆಲಸದಿಂದ ಹುರಿಗಳಂತಿರುವ ಎರಡು ಚೊಕ್ಕ ಬಂಗಾರದ ಸರಪಣಿಗಳನ್ನು ಮಾಡಿಸಿ
    ರತ್ನಗಳ ಗೂಡುಗಳಿಗೆ ಸಿಕ್ಕಿಸಬೇಕು.
  ena-ena: La lɨba golɨ huaci sɨbaŋ hɨvɨ lɨmɨn vɨdɨvɨdɨŋ ahica vihavɨm uami. Lɨba
    golɨ huaci sɨbaŋ agadɨ ifavɨci hucɨŋ me hɨnim uami. Lɨci lɨmɨn vɨdɨvɨdɨŋ tagɨlaŋ
    niagɨlɨŋ me ivavɨlalɨ hameŋ lɨmɨn vɨdɨvɨdɨŋ ahica agɨladɨ vihavɨm uami. La lɨmɨn
    vɨdɨvɨdɨŋ ahica agɨladɨ viavɨla lɨba golɨ hajɨŋ cɨki cɨki havaŋ avɨli veve agadɨ
    ulaŋ tulɨ me agɨladɨ hɨvɨ hahavɨm uami.
  yap-yap: nge l’agruw kiy i chen ni go’ gol ni kan bachiy ni bod ba yil’ i aw min
    puthuy ko fa gal tagil’.
  hlt-MCSB: Sui cilh neh cangtui-rhaica te rhuinit hulh lamtah te te kutci neh rhuivaeh
    la khueh. Te phoeiah rhuivaeh cangtui-rhaica te oibom dongah khit.
  mdy-ETH: ጌኤሺ ዎርቄይዳፓ ሱሲጉዲ ዎላ ማርቴ ዣሎ ጉዴ ባኣዚ ላምዖ ኮሺ፥ ላምዖ ፓልሞንሢ ዎላ ዓይሤ።»
  twi-ASANTE: Na fa mmobareeɛ mmienu a wɔde sikakɔkɔɔ ayɛ tetare mfomfamho a ɛwɔ asɔfotadeɛ
    no mmati so no mu.
  eng-WEBU: and two chains of pure gold; you shall make them like cords of braided
    work. You shall put the braided chains on the settings.
  bnp-bnp: a sen ge rua ni gi rata na gol kabakaba ni gi viri, ni gi kolo dili na
    bagetua na gol.
  wal-wal: Qassi walahi bainna worqqaappe wodoruwaadan dooqqido qooriyan wottiyo naa77u
    sanssalatata giigissada, he naa77u shuchchaa oiqqiyaageetuura gatta oitta.
  spa-PDDPT: y dos cadenillas de oro puro. Las harás como cordones trenzados, y fijarás
    las cadenillas trenzadas en los engastes.
  gun-gun: ha'e remoxã 'rã mokoĩ corrente'i ouro ete'i gui. Ixã oipokaa rami 'rã reipoka.
    Ha'e va'e corrente'i oipoka pyre ma remboja 'rã ita renda re.
  agu-BL: Ej nin ncha'tz ban wok cob caren yi oro cu'n, nin lasu'n tzitulej. Nin yil
    bnix ba'n tzilac'baj wok cyen te yi cob gancha'tz yi tz'ocopon wi xulchup Aarón.
  ilo-ULB: ken dua a nasallapid a kawar a puro a balitok a kasla tali, ken masapul
    nga ikapetmo dagiti kawar kadagiti pagsaadan.
  kpg-kpg: gei nia daula baalanga goolo madammaa e lua e hai be nia loahi ga hagapuni
    nia maa gii hai be di mee e dahi.
  uig-ARA: '@see-verse:EXO.028.013'
  sus-sus: i xa luuti die yailan xɛɛma ra naxee gbakuma e rabilinyi ma.»
  pon-2006: oh sahl sihn riapwoat en kohl tohr, me ingkolpene wiahla sahl pwoat pahn
    uhsang ni dewen kohl ko.
  ksd-ksd: ma a ura vinau ma ra goled tuna; una kulalang dir da ra kuara, ma una vung
    dir ta ra ura al vakai.
  tur-YTC: saf altından iki zincir yapacaksın; onları örgülü kordon gibi yapacaksın.
    Örgülü zincirleri yuvalara takacaksın.”
  grc-BRENT: Καὶ ποιήσεις δύο κροσωτὰ ἐκ χρυσίου καθαροῦ, καταμεμιγμένα ἐν ἄνθεσιν,
    ἔργον πλοκῆς· καὶ ἐπιθήσεις τὰ κροσσωτὰ τὰ πεπλεγμένα ἐπὶ τὰς ἀσπιδίσκας, κατὰ
