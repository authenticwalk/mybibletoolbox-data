verse: EXO.028.028
translations:
  mal-C: നിർണയപ്പതക്കം ഏഫോദിന്റെ മുകൾഭാഗത്തു വരുന്നതിനും ഏഫോദിൽനിന്ന് ഇളകിപ്പോകാതെ
    ഉറച്ചിരിക്കേണ്ടതിനും നിർണയപ്പതക്കത്തിന്റെ വളയങ്ങളും ഏഫോദിന്റെ വളയങ്ങളും നീലച്ചരടുകൊണ്ടു
    ചേർത്തുകെട്ടണം.
  deu-TKW: Und man soll die Tasche mit ihren Ringen mittels Schnuren von blauem Purpur
    an die Ringe des Schulterkleids anketten, so daß sie über der Binde des Schulterkleids
    liegt; so wird die Tasche unbeweglich auf dem Schulterkleid aufliegen.
  lin-lin: Okokangisa na singa ya langi ya ble bapete ya wolo ya elamba ya tolo mpe
    bapete ya wolo ya efode, mpo ete elamba ya tolo ezala likolo ya efode mpe elongwa
    te na likolo na yango.
  eng-LSV: and they bind the breastplate by its rings to the rings of the ephod with
    a ribbon of blue, to be above the girdle of the ephod, and the breastplate is
    not loosed from the ephod.
  eng-GNV: Thus they shall binde the brest plate by his rings vnto the rings of the
    Ephod, with a lace of blewe silke, that it may be fast vpon the broydred garde
    of the Ephod, and that the brest plate be not loosed from the Ephod.
  eng-WEBSTER: And they shall bind the breast-plate by its rings to the rings of the
    ephod with a lace of blue, that it may be above the curious girdle of the ephod,
    and that the breast-plate be not loosed from the ephod.
  nhw-BL: Huan teipa xiquilpi nopa anillos catli tlatzintla ipan nopa yolixpantzajcayotl
    ipan ni anillos ipan nopa ixpantzajcayotl ica se listón azultic para nopa yolixpantzajcayotl
    ma motlali huan ma mocahua cuali ipan nopa ixpantzajcayotl campa itlajcoya huan
    amo papatlacas.
  swh-ONEN: Pete za kifuko cha kifuani zitafungwa kwenye pete zile za kisibau kwa
    kamba ya buluu, ziunganishwe na ule mshipi wa kiunoni, ili kifuko cha kifuani
    kisisogee kutoka kwenye kile kisibau.
  bba-bba: Yen biru kɑɑ bɔɔ bɑrɑ yen tɑɑmii ni sɔɔ wɛ̃ɛ ɡɑɑdurɑɡii doke kpɑ ɑ yi ɡbinɛ
    yɑbe tɑrɑkpe ɡen tɑɑminu sɔɔ. Nɡe mɛyɑ kɑɑ kɑ ye sɔre yɑbe tɑrɑkpe ɡe sɔɔ, kpɑ
    yu ku kɑ bɑ̃ɑri.
  eng-KJVCPB: And they shall bind the breastplate by the rings thereof unto the rings
    of the ephod with a lace of blue, that it may be above the curious girdle of the
    ephod, and that the breastplate be not loosed from the ephod.
  luo-luo: Ratege mag law akor nyaka twe e ratege mag law mayom mar dolo miluongo
    ni efod gi tol marambulu, kiriwe gi okanda manie nungone mondo law akor kik gonyre.
  meu-meu: Bena vaina ring-dia bona hahedoki ring-dia ba kwatu kubou, varo vaiurina
    amo, bona gaba ḡauna ai danu bae hemata kau; unuhetomana vaina bona hahedoki basie
    heruha diba.
  npi-ULB: छाती-पाता त्यसका मुन्द्रीहरूद्वारा एपोदका मुन्द्रीहरूमा निलो फित्ताले कमरपेटीमा
    बाँध्‍नू ताकि त्यो बुनिएको एपोददेखि सर्न नपाओस् ।
  yor-yor: Wọn yóò sì so òrùka ìgbàyà mọ́ òrùka ẹ̀wù efodu pẹ̀lú ọ̀já aláró, pa á
    pọ̀ mọ́ ìgbànú, kí a má ba à tú ìgbàyà náà kúrò lára ẹ̀wù efodu náà.
  emp-NTPO: Jʌ̃cara pãwãrã od̶aba maʌ̃ pĩrũra ãbaa jʌ̃nadua “mʌ̃a quĩrĩã b̶ʌ cawabibari”
    edre panʌ pĩrũnaa. Mãwã “mʌ̃a quĩrĩã b̶ʌ cawabibarira” Aaroʌ̃ so ʌ̃rʌ̃ catʌ cob̶eya.
  ind-ind: Ikatkan kedua cincin di sisi kiri, yaitu cincin pada efod dan cincin pada
    penutup dada, dengan tali biru. Lakukan hal yang sama pada sisi kanan. Dengan
    demikian, penutup dada tidak bergantung lepas ketika Harun membungkuk.
  pes-OPCB: بعد حلقه‌های سینه‌پوش را با نوار آبی رنگ به حلقه‌های ایفود که بالاتر از
    بند کمر قرار دارد ببند تا سینه‌پوش از ایفود جدا نشود.
  tgl-ULB: Dapat talian ang baluti sa bawat mga singsing nito patungo sa mga singsing
    ng epod sa pamamagitan ng isang asul na tali, para ito ay maikabit sa itaas lamang
    ng habing sinturon sa baywang ng efod. Para hindi na matanggal ang baluti mula
    sa efod.
  hui-hui: Ani buwa pu mindibiha guyini hari mindini handaleheme mabubi kira biagolabo
    galuhombeni karulaga biago hayagoriani pongobia howa aga mini ebodi biagonaga
    mabubi hayagoria pongo bumaga halimu. Anidagua beremigome labolabo galuhombeni
    karulagane ogoni hado ibira habe nahe mandibu hongohe ndibule bidagola barobia
    hene hadabe nahe hongohe holebira.
  mya-mya: ရင်​ဖုံး​မှ​ကွင်း​များ​ကို​သင်​တိုင်း​မှ​ကွင်း​များ နှင့်​ကြိုး​ပြာ​ဖြင့်​ချည်​ထား​သ​ဖြင့်၊
    ရင်​ဖုံး​သည် လျှော​မ​ကျ​ဘဲ​ရင်​စည်း​အ​ထက်​တွင်​တည်​မြဲ နေ​မည်။
  cbi-NTPO: Entsanguishu juntsaa tenbapunu teenu jai pakinu pumu tuti efudnu pumu
    tutiba, main lushmuraraa chuwachee kakaanu dejuve; tsenmalaa tenbapunu teenu jai
    paki efudnu pumu ajpeendee chuwa kai'tala tiyainu tsuve, yaitala baka' ji'nudetsu.
  bod-N: བྲང་རྒྱན་དེ་བེར་ཐུལ་གྱི་སྐེད་ཆིངས་མཆོར་པོ་ཅན་དང་དམ་དུ་འབྲེལ་བ་དང་བེར་ཐུལ་ལས་མི་འཆོར་བའི་ཕྱིར།
    བྲང་རྒྱན་གྱི་ཨ་ལོང་དེ་བེར་ཐུལ་གྱི་ཨ་ལོང་ལ་སྡེམ་ཐག་སྔོན་པོ་ཡིས་བསྡམ་དགོས།
  sna-sna: Mhete dzepachidzitiro chechipfuva dzinofanira kusungirirwa pamhete dzeefodhi
    netambo yebhuruu, dzichibatanidzwa nebhanhire romuchiuno, kuitira kuti chidzitiro
    chapachipfuva chirege kubva paefodhi.
  spa-BLM: El pectoral lo unirán por sus anillos a los anillos del efod con un cordón
    de color azul, para que quede sobre la banda hábilmente tejida del efod, y para
    que el pectoral no se salga del efod.
  cac-cac: Icha chi' schalan sb'a q'uen argolla yic c'apac sn̈i' sc'ool yed' q'uen
    yic c'apac chaleca chi'. A junoc an̈ ch'al pach'uch'ab'il q'uic'mutz'inac tz'och
    sch'an̈aloc yic syam sb'a, yic vach' a c'apac sn̈i' sc'ol chi' scan d'a yib'an̈q'ueta
    stzec'ul snan̈al c'apac chaleca chi', yic max yactej sb'a c'apac.
  swh-ULB: Nao watakikaza kile kileso kwa vile viduara vyake kwenye viduara za naivera
    kwa ukanda wa rangi ya samawi, ili kwamba kikae pale juu ya ule mshipi wa naivera
    uliosukwa kwa ustadi, ili kwamba kifuko cha kifuani kisiachane na naivera.
  bel-bel: І прымацуюць нагруднік колцамі яго да колцаў эфода шнурком з блакітнай
    воўны, каб ён быў над поясам эфода, і каб не спадаў нагруднік з эфода.
  deu-ELBBK: Und man soll das Brustschild mit seinen Ringen an die Ringe des Ephods
    binden mit einer Schnur von blauem Purpur, dass es über dem gewirkten Gürtel des
    Ephods sei, und das Brustschild sich nicht von dem Ephod verrücke.
  mbb-OT: Ne sikan is dezuwa he iring te menge sising he zuen ipikit te egkezizalem
    he menge suyuk duen te teleǥuey ziyà te kumeng, teuzi niw te hiket he meitem is
    kaavuavu zin ne ihiket niw zuen te zezuwa he iring te menge sising he zuen ipikit
    te pesikilizà he zapit te egkesineruwan duen te ipud su para meviǥer is kebpekesavuk
    din diyà te egkezivavew te vakes.
  mal-2015: പതക്കം ഏഫോദിന്റെ നടുക്കെട്ടിന്നു മേലായിരിക്കേണ്ടതിന്നും ഏഫോദിൽ ആടാതിരിക്കേണ്ടതിന്നും
    അതിന്റെ വട്ടക്കണ്ണികളാൽ ഏഫോദിന്റെ വട്ടക്കണ്ണികളോടു നീലനാടകൊണ്ടു കെട്ടേണം.
  gup-gup: Ngurridukka namekbe rings nawu kore kunberrekalkkenh dja ngurrirawo rings
    kore nawu ephod. Kaluk ngurridukka blue kunyarl dorrengh. Wanjh kabalbelbmikendin
    kaddum kore belt nawu birribibbuni, ba minj kawarrhme.”
  gvs-gvs: Ikavava, búyala buruu aiyuwo ikabidi, tayamo dadavina isikoidi rini aiyuwo
    kasikasina ana saisaira ogalaoina goi go, tayamo dadavina isikoidi rini aiyuwo
    tolobona ana kwama goi. Tauna kasikasina ana saisairayana ikaaiyaka gigipáiwala
    dedevina diligaemaina, e geya itoboineyeta italigalígava tolobona ana kwama goi.
  rmc-rmc: O kružki pro naprsňikos prichude ko efodoskre kružki la belava špargaha
    avke, hoj te el upreder le sirimostar a te na pes o naprsňikos čhalavel.
  nlg-nlg: Vaho ge kara pitighi nia na ghalo te ghioghio na ringi i pari tana sasaro
    garo va tana ringi tana ephod. Ke nea ge ke tabe ngasilia na sasaro garo va tana
    ephod i vuvungana na ghaloboke.
  pes-OPV: وسینه بند را به حلقه هایش بر حلقه های ایفود به نوار لاجورد ببندند تا بالای
    زنار ایفود باشد و تاسینه بند از ایفود جدا نشود.
  ron-1924: Пептарул ку вериӂиле луй сэ-л леӂе де вериӂиле ефодулуй ку о сфоарэ албастрэ,
    пентру ка пептарул сэ стя цяпэн дясупра брыулуй ефодулуй ши сэ ну поатэ сэ се
    миште де пе ефод.
  ben-OBCV: বুকপাটার আংটাগুলিকে কোমরবন্ধের সাথে যুক্ত করে নীল দড়ি দিয়ে এফোদের আংটাগুলির
    সাথে এমনভাবে বেঁধে দিতে হবে, যেন বুকপাটাটি দোল খেয়ে এফোদ থেকে সরে না যায়।
  som-som: Oo laabgashiga waa inay siddooyinkiisa ku xidhaan siddooyinkii eefodka
    oo ha kula xidheen shalash buluug ah, inuu ku dul xidnaado dhex-xidhka daabaca
    ah oo eefodka, iyo inuusan laabgashigu ka furnaan eefodka.
  lat-VUC: et stringatur rationale annulis suis cum annulis superhumeralis vitta hyacinthina,
    ut maneat junctura fabrefacta, et a se invicem rationale et superhumerale nequeant
    separari.
  eng-ASVBT: And they shall bind the breastplate by the rings thereof unto the rings
    of the ephod with a lace of blue, that it may be upon the skillfully woven band
    of the ephod, and that the breastplate be not loosed from the ephod.
  ita-1885: E giungasi il Pettorale serrato da' suoi anelli agli anelli dell'Efod,
    con una bendella di violato, acciocchè stia disopra al fregio lavorato dell'Efod,
    e non sia il Pettorale rimosso d'in su l'Efod.
  eng-ULB: They must tie the breastpiece by its rings to the ephod's rings with a
    blue cord, so that it might be attached just above the ephod's woven waistband.
    This is so that the breastpiece might not become unattached from the ephod.
  spa-VBL: Ata los anillos del pectoral a los anillos del efod con un cordón de hilo
    azul, para que el pectoral no se suelte del efod.
  fra-_FOB: Et on attachera le pectoral par ses anneaux aux anneaux de l'éphod, avec
    un cordon de pourpre, afin qu'il tienne sur la ceinture de l'éphod, et que le
    pectoral ne se détache pas de l'éphod.
  mal-mal: പതക്കം ഏഫോദിന്റെ നടുക്കെട്ടിന് മേലായിരിക്കേണ്ടതിനും ഏഫോദിൽ ആടാതിരിക്കേണ്ടതിനും
    അതിന്റെ വളയങ്ങളാൽ ഏഫോദിന്റെ വളയങ്ങളോട് നീലനാടകൊണ്ട് കെട്ടണം.
  urd-GVR: Sīne ke kīse ke nichle kaṛe nīlī ḍorī se bālāposh ke in nichle kaṛoṅ ke
    sāth bāndhe jāeṅ. Yoṅ kīsā paṭke ke ūpar achchhī tarah sīne ke sāth lagā rahegā.
  suz-BL: मिनु मेको निसाफ पतीक ऊरीम नु थुम्‍मीम वोइक्‍तीक झोला आ मुन्‍द्रामी नीलो
    डोरीम लिक्‍शा, कुचु तार वोइक्‍तीक वामी पाइक्‍पाइक्‍चा माल्‍नेवे। मोपा मेको निसाफ
    पतीक झोला दारपाइश्‍शो पाइक्‍तीक तार बाक्‍शा कुचु वोइक्‍तीक वा रे एर ओंथ मयाक्‍सीब।
  ita-1927: E si fisserà il pettorale mediante i suoi anelli agli anelli dell’efod
    con un cordone violaceo, affinché il pettorale sia al di sopra della cintura artistica
    dell’efod, e non si possa staccare dall’efod.
  ckb-ckb: بەرسینەکەش بە دوو ئەڵقەکەیەوە لە دوو ئەڵقەی ئێفۆدەکە بە داوێک دەبەسترێت
    لە ڕیسی مۆر، بۆ ئەوەی لەسەر پشتبەستی ئێفۆدەکە بێت، تاوەکو بەرسینەکەش لە ئێفۆدەکە
    نەکرێتەوە.
  eng-BBE: So that the rings on the bag may be fixed to the rings of the ephod by
    a blue cord and on to the band of the ephod, so that the bag may not come loose
    from the ephod.
  kan-OKCV: ಆ ಎದೆಪದಕವನ್ನು ಏಫೋದಿನ ವಿಚಿತ್ರವಾದ ನಡುಕಟ್ಟಿನ ಮೇಲೆ ಇರುವಂತೆಯೂ, ಎದೆಪದಕವು ಏಫೋದನ್ನು
    ಬಿಟ್ಟು ಅಲ್ಲಾಡದಂತೆಯೂ, ಅದರ ಉಂಗುರಗಳ ಮೂಲಕವಾಗಿ ಏಫೋದಿನ ಉಂಗುರಗಳಿಗೆ ನೀಲಿ ದಾರದಿಂದ ಕಟ್ಟಬೇಕು.
  bbb-bbb: Ro nine kaje kazine inokiro kena ugone guge ijadufuo ubine inokiro guma
    ijia kiriana ivia ari ifodi ubine guegue ijia kiriafo. Ja ijiege rekina ugone
    guge ije bu abiesevo ije fube uroena dasua akoedufuo.
  tam-2017: மார்ப்பதக்கம் ஏபோத்தின் விசித்திரமான வார்க்கச்சைக்கு மேலாக இருக்கும்படி,
    அது ஏபோத்திலிருந்து நீங்காதபடி, அதை அதின் வளையங்களால் ஏபோத்து வளையங்களோடு இளநீல
    நாடாவினால் கட்டவேண்டும்.
  spa-RV-1909: Y juntarán el racional con sus anillos á los anillos del ephod con
    un cordón de jacinto, para que esté sobre el cinto del ephod, y no se aparte el
    racional del ephod.
  ron-BTF: Și să lege pieptarul prin inelele lui la inelele efodului cu un șnur din
    albastru, ca acesta să fie deasupra brâului făcut cu iscusință al efodului și
    ca pieptarul să nu fie dezlegat de efod.
  eng-WEBP: They shall bind the breastplate by its rings to the rings of the ephod
    with a lace of blue, that it may be on the skillfully woven band of the ephod,
    and that the breastplate may not swing out from the ephod.
  eng-FBV: Tie the rings of the breastpiece to the rings of the ephod with a cord
    of blue thread, so that the breastpiece won't come loose from the ephod.
  nld-1939: dan moet ge de ringen van de borsttas met een purperen snoer aan de ringen
    van het borstkleed vastbinden, zodat de borsttas boven de band van het borstkleed
    blijft hangen en niet op het borstkleed kan verschuiven.
  nch-BL: Huan teipa xiquilpi nopa anillos cati tatzinta ipan nopa yolixtzajcayot
    ipan ni anillos ipan nopa ixpantzajcayot ica se listoj azultic para nopa yolixtzajcayot
    ma motali huan ma mocahua cuali ipan nopa ixpantzajcayot campa itajcoya huan amo
    papatacas.
  vie-1934: Rồi một sợi dây màu tím sẽ cột hai cái khoanh của bảng đeo ngực lại cùng
    hai cái khoanh ê-phót, hầu cho nó dính với đai, đừng rớt khỏi ê-phót.
  hin-CV: वक्ष पटल को उसके कड़ों के द्वारा एफ़ोद के कड़ों से एक नीले रंग की रस्सी
    द्वारा बांधना, जिससे यह अब एफ़ोद के बुने हुए भाग पर जुड़ जायें ताकि वक्ष पटल एवं
    एफ़ोद एक दूसरे से जुड़े रहेंगे.
  eng-OURB: They shall bind the breastplate by its rings to the rings of the ephod
    with a lace of blue, that it may be on the skillfully woven band of the ephod,
    and that the breastplate may not swing out from the ephod.
  spa-BES: Para que los anillos de la bolsa se fijen a los anillos del efod con un
    cordón azul y a la cinta del efod, para que él pectoral no se suelte del efod.
  tdx-tdx: Le rohizo ami’ty fole manga amo rava’eo amy rava’ i kitambey rey i takon’
    arañañey, hipiteha’e amy fièn-kitambey soa tsy haba­lak’ amy kitambey i takon’
    arañañey.
  vid-vid: Chihako cha mmhambaga chowohigwa kuli chizibao kwa kuting'haniza pete zake
    na chizibao kwa ng'weso ya lanji ya buluu, leka chihako acho cha mmhambaga chikale
    goya kuli lila isali litawigwe kwa uwanzi.
  eng-OKE: And they shall unite the breastplate with its rings to the rings of the
    ephod with ribbon of hyacinth to be above the girdle of the ephod, that the breastplate
    be not separated from (being) upon the ephod.
  tha-KJV: ให้​ผูกทับทรวงนั้นติ​ดก​ับเอโฟดด้วย ใช้​ด้ายถักสีฟ้าร้อยผูกที่​ห่วง ให้​ทับทรวงทับรัดประคดที่ทำด้วยฝีมือประณีตของเอโฟด
    เพื่​อม​ิ​ให้​ทับทรวงหลุดไปจากเอโฟด
  por-BR-2018: E juntarão o peitoral com seus anéis aos anéis do éfode com um cordão
    de azul, para que esteja sobre o cinto do éfode, e não se separe o peitoral do
    éfode.
  deu-ELO: Und man soll das Brustschild mit seinen Ringen an die Ringe des Ephods
    binden mit einer Schnur von blauem Purpur, daß es über dem gewirkten Gürtel des
    Ephods sei und das Brustschild sich nicht von dem Ephod verrücke.
  eng-WYC-2018: And the rational be bound by his rings with the rings of the cloak
    on the shoulder(s), with a lace of jacinth, that the joining made (may) craftily
    dwell, and that the rational and the cloak on the shoulder(s) may not be separated
    each from (the) other. (And the breastpiece shall be bound by its rings to the
    rings of the ephod with a lace of jacinth, so that the joining shall dwell secure,
    and the breastpiece and the ephod shall not separate from each other.)
  epo-epo: Kaj oni alligu la surbrustaĵon per ĝiaj ringoj al la ringoj de la efodo
    per laĉo el blua ŝtofo, por ke ĝi estu super la zono de la efodo kaj por ke la
    surbrustaĵo ne forŝoviĝu de sur la efodo.
  uig-PIN: Ⱪoxenning ǝfodning kǝxitilǝngǝn bǝlweƣidin yuⱪiriraⱪ turuxi, ⱪoxenning
    ǝfodtin ajrap kǝtmǝsliki üqün ⱪoxenning ⱨalⱪisini kɵk xoyna bilǝn ǝfodning ⱨalⱪisiƣa
    qetip ⱪoyƣin.
  beo-beo: Bidegi gaga:su amo ea gasisalasu amo ‘ifode’ ea gasisalasu amoga mola:ya:i
    gobiaha:i amoga lala:gilisima. Bai agoane hamosea, Bidegi Gaga:su da bulu gadodili
    dialumu. Amola e da hoholei hame ba:mu.
  tpi-OTNT: Na kisim blupela string na pasim tupela ring bilong laplap bilong bros
    long tupela ring bilong bikpela laplap, olsem bai laplap bilong bros i ken pas
    strong long let paspas na bai laplap bilong bros i no ken lus.
  hau-SA: Za a ɗaura zoban ƙyallen maƙalawa a ƙirji a zoban efod da shuɗiyar igiya,
    domin ƙyallen maƙalawa a ƙirji yă zauna a bisa abin ɗamarar efod, don kada yă
    kunce.
  uig-LAT: Qoshénning efodning keshitilen’gen belwéghidin yuqiriraq turushi, qoshénning
    efodtin ajrap ketmesliki üchün qoshénning halqisini kök shoyna bilen efodning
    halqisigha chétip qoyghin.
  nde-nde: Amasongo esembatho sesifubeni kumele abotshaniswe lamasongo esembatho semahlombe
    ngentambo eluhlaza, kusihlanganisa lebhanti lasokhalweni, ukwenzela ukuthi isembatho
    sesifubeni singatsheleli sehlukane lesembatho semahlombe.
  ton-ton: Pea te nau nonoʻo ʻae sīfafatafata ʻaki ʻa hono ngaahi kavei ki he kavei
    ʻe ua ʻoe ʻefoti, ʻaki ʻae noʻo lanumoana, koeʻuhi ke ʻi ʻolunga ia ʻi he noʻo
    fakanikonikoʻi ʻoe ʻefoti, pea koeʻuhi ke ʻoua naʻa vete ʻae sīfafatafata mei
    he ʻefoti.
  ces-1613: Tak svíží náprsník ten, kroužky jeho s kroužky náramenníka, tkanicí z
    postavce modrého, aby byl nad přepásaním náramenníka, a neodevstával náprsník
    od náramenníka.
  eng-WMB: They shall bind the breastplate by its rings to the rings of the ephod
    with a lace of blue, that it may be on the skillfully woven band of the ephod,
    and that the breastplate may not swing out from the ephod.
  tam-TCV: மார்பு அணி ஏபோத்தில் இருந்து விலகாதபடி, அதை இடைப்பட்டியுடன் இணைத்து, மார்பு
    அணியின் வளையங்களை ஏபோத்தின் வளையங்களுடன் நீலநிற நாடாவினால் இணைத்துக் கட்டவேண்டும்.
  ceb-ULB: Kinahanglan ihikot nila ang mga singsing sa tabon sa dughan ngadto sa mga
    singsing sa efod gamit ang asul nga higot, aron masumpay kini ibabaw sa bakos
    sa efod. Gihimo kini aron nga dili matangtang ang tabon sa dughan gikan sa efod.
  pol-UBG: Te pierścienie zwiążą pektorał z pierścieniami efodu sznurem z błękitnej
    tkaniny, aby był nad pasem efodu, żeby pektorał nie odstawał od efodu.
  urd-GVU: سینے کے کیسے کے نچلے کڑے نیلی ڈوری سے بالاپوش کے اِن نچلے کڑوں کے ساتھ
    باندھے جائیں۔ یوں کیسہ پٹکے کے اوپر اچھی طرح سینے کے ساتھ لگا رہے گا۔
  deu-1912: Und man soll das Schild mit seinen Ringen mit einer blauen Schnur an die
    Ringe des Leibrocks knüpfen, daß es über dem Gurt des Leibrocks hart anliege und
    das Schild sich nicht vom Leibrock losmache.
  ntj-ntj: '@see-verse:EXO.028.027'
  kan-2017: ಎದೆಯ ಪದಕವು ಕಸೂತಿಹಾಕಿದ ನಡುಕಟ್ಟಿನ ಮೇಲ್ಗಡೆಯಲ್ಲಿ ಬಿಗಿಯಾಗಿರುವಂತೆಯೂ, ಏಫೋದ್ ಕವಚದಿಂದ
    ಕಳಚಿಬೀಳದಂತೆಯೂ ಅದರ ಕೊಂಡಿಗಳನ್ನು ಏಫೋದ್ ಕವಚದ ಕೊಂಡಿಗಳಿಗೆ ನೀಲಿ ದಾರದಿಂದ ಕಟ್ಟಿಸಬೇಕು.
  ena-ena: La niagɨlɨŋ cɨbɨŋ agɨladɨ vihavɨm uami. Viavɨla sugɨ vaŋ me mɨga fɨdɨm
    limu limu agɨladɨ hɨvɨ lɨba golɨ hakɨ muji hahavɨbali heŋ niagɨlɨŋ cɨbɨŋ agɨladɨ
    hahavɨm uami. La havɨlɨ cɨliŋ daŋ agadɨ hɨvɨ lɨba golɨ hakɨ hahavɨbali heŋ niagɨlɨŋ
    cɨbɨŋ agɨladɨ hahavɨm uami. Lɨhavɨci manɨgali agaŋ hɨdɨdaci sugɨ vaŋ me agaŋ ma
    uu veve sese lɨbali uami.
  yap-yap: Mi ni m’ag bayil’ i gaf nib ra’en mak’ef ko fa gali luwaw ni bay ko fare
    gi mad nma par u daken ngorngorey mu kun m’ag ko fa gali luwaw ni bay ko fare
    mad ni efod, ya nge par e gi mad nem u daken ngorngorey ni bay nga daken fare
    gi leed ndabi puf.
  hlt-MCSB: Rhangpho kah a kutcaeng lamloh hnisui kah kutcaeng duela a kutcaeng te
    pin saeh lamtah hnisui kah cihin duela hamnak thim neh om saeh. Te daengah ni
    hnisui dong lamkah rhangpho te khaw a hawl pawt eh.
  mdy-ETH: ዳዶ ቡራሾይዳ ዓኣ ዢኢራሢ ዔፑዶይዳ ዓኣ ዢራሢና ዎላ ዲንኮ ዣላሢጉዴ ባኮና ቱኬ፤ ያዺ ማዔቴ ዳዶ ቡራሻ ኬርና ቱኮ
    ባኮኮ ኬዴ ማዔሢሮ ኮሪንዱዋሴ።
  twi-ASANTE: Fa bibire nhoma kyekyere adaaboɔ no ase na fa hyehyɛ nkawa a ɛwɔ asɔfotadeɛ
    no ase no mu. Yei remma adaaboɔ no mfiri asɔfotadeɛ no ho nte ntwontwɔn.
  eng-WEBU: They shall bind the breastplate by its rings to the rings of the ephod
    with a lace of blue, that it may be on the skillfully woven band of the ephod,
    and that the breastplate may not swing out from the ephod.
  bnp-bnp: O bole a mota gomagoma o kolo dili na kala na ngala a halui ge rua, muri
    o kolo lakea tabu na bagetua, bara i tabuli tora a bagetua na ngala.
  wal-wal: Tiran wottiyoogan de7iya migidota eefuudiyan de7iya migidotuura gattidi,
    salo milatiya baqettan qachcha; yaatikko, tiran wottiyoogee xeessaappe qommoora
    de7iyo gishshau, qashoi dol77enna.
  spa-PDDPT: Por sus anillos atarán el pectoral a los anillos del efod con un cordón
    azul, de modo que esté sobre la faja del efod para que no se desprenda el pectoral
    del efod.
  gun-gun: Ha'e gui pexo regua re inhapyĩ va'e oĩ va'e ma rejokua 'rã inhapyĩ va'e
    manto sacerdote pegua re oĩ va'e hi'áry, peteĩ xã hovy va'e py oĩ aguã manto sacerdote
    pegua ku'akuaa reve joo rami oĩ aguã. Pexo regua ndoja'oi 'rã manto sacerdote
    pegua gui.
  agu-BL: Nin ba'n tzic'al wok cu'n yi cob argoya'tz yi at te yi ne'ẍ xbu'k te yi
    cob argoy yi at te yi lantar. Nin c'alwok tan cob tal ne'ẍ c'albil yi txib yubil.
    C'al wok cu'n tan qui jatxol tib yi ne'ẍ xbu'k tu yi lantar.
  ilo-ULB: Masapul nga igalutda ti pektoral babaen kadagiti singsingna iti asul a
    tali kadagiti singsing ti efod, tapno maikapet daytoy iti ngatoen ti naabel a
    barikes ti efod. Daytoy ket, tapno saan a maikkat ti pektoral manipud iti efod.
  kpg-kpg: Nnoodia nia buulei o di mee gahu hadahada gi nia buulei di ‘ephod’ gi di
    uga halatee, ge di mee gahu hadahada gii noho i baahi nua di tuu, ge hagalee mehede.
  uig-ARA: قوشېننىڭ ئەفودنىڭ كەشىتىلەنگەن بەلۋېغىدىن يۇقىرىراق تۇرۇشى، قوشېننىڭ ئەفودتىن
    ئاجراپ كەتمەسلىكى ئۈچۈن قوشېننىڭ ھالقىسىنى كۆك شوينا بىلەن ئەفودنىڭ ھالقىسىغا
    چېتىپ قويغىن.
  sus-sus: Donma kanke raxunmase xa xiri donma kuye ma luuti gɛrɛ daaxi ra naxan nasoma
    xurundɛe kui naxee dɛgɛxi donma kanke raxunmase nun donma kuye ma.»
  pon-2006: Katengehkipene sahl poh mei rihng en perehpen mwaremware oh rihng en ihpodo,
    pwe perehpen mwaremware en soandi mwahu pohn katengepeo oh en dehr mwer.
  ksd-ksd: Ma diat a kubu guve ra umana mata na popopoi ma ra umana mata na kolot
    ure ra bongobongono ma ra vinau i blu marut, upi na tur ta ra vivi ai ra kolot
    na bongobongono nina di ga viri mal ia tuna, upi koko ra popopoi na tapala kan
    ra kolot ure ra bongobongono.
  tur-YTC: Göğüslüğü halkalarıyla efodun halkaları lacivert bir kordonla birbirine
    bağlayacaklar. Öyle ki, göğüslük efodun ustaca dokunmuş şeridi üzerinde olsun
    ve göğüslük efodtan ayrılmasın.
  ind-AYT: Mereka harus mengikat tutup dada itu dengan gelang-gelang baju efod dengan
    tali biru supaya tutup dada itu tidak terlepas dari baju efod.
  nya-nya: Tsono umangirire mphete za pa chovala chapachifuwa zija ku mphete za efodi
    ndi chingwe chamtundu wa mtambo, kulumikiza lamba ndi chovala chapachifuwacho
    kuti chovala chapachifuwacho chisalekane ndi efodi.
  hrv-hrv: Neka se naprsnik sveže za svoje kolutiće s kolutićima oplećka vrpcom od
    modroga grimiza, tako da naprsnik stoji iznad tkanice i da se ne može odvajati
    od oplećka.
  mps-mps: Tama sisi yai string hobi selama, te hagawiade elalubo genuai ugwade ring
    kęnama, tama tiyu da, te hagawiade elalubo ugwa te mǫ tiwai kukulude dąų ola
    somainogo elama, tama te hagawiade muani ugwa te munu me peda pogobeo.”
  tpi-tpi: Na kisim blupela string na pasim tupela ring bilong laplap bilong bros
    long tupela ring bilong bikpela laplap, olsem bai laplap bilong bros i ken pas
    strong long let paspas na bai laplap bilong bros i no ken lus.
  dan-1931: og man skal med Ringene binde Brystskjoldet fast til Efodens Ringe ved
    Hjælp af en violet Purpursnor, så at det kommer til at sidde oven over Efodens
    Bælte og ikke løsner sig fra Efoden.
  vie-OVCB: Dùng dây màu xanh buộc bảng đeo ngực vào ê-phót tại các khoen vàng vừa
    kể, để cho bảng đeo ngực sẽ không rời khỏi ê-phót.
  guj-2017: ઉરપત્રકનો નીચેનો ભાગ ભૂરા રંગની પટ્ટીઓ વડે એફોદના નીચેના છેડા પર આવેલી
    કડીઓ સાથે જોડવો. આમ કરવાથી ઉરપત્રક એફોદથી છૂટું પડી જશે નહિ.
  pon-2006A: Katengehkipene sahl poh mei rihng en perehpen mwaremware oh rihng en
    ihpodo, pwe perehpen mwaremware en soandi mwahu pohn katengepeo oh en dehr mwer.
  por-BRBSL: Eles devem amarrar o peitoral por seus anéis aos anéis do éfode com uma
    renda azul, para que fique sobre a faixa habilmente tecida do éfode, e para que
    o peitoral não possa balançar para fora do éfode.
  cth-cth: Hahoi vaihma angki laikaw dawkvah, Ephod dawk e laikaw hah kamthim pahla
    hoi mekkhuisin han. Kahawicalah kawng e vaihma angki suinae teh avanlah ao thai
    nahane hoi Ephod hah vaihma angki hoi a kâphoi thai hoeh nahan,
  twi-twi: Fa bibiri hama kyekyere adɛbo no ase na fa hyehyɛ nkaa a ɛwɔ asɔfotade
    no ase no mu. Eyi remma adɛbo no mfi asɔfotade no ho ntew nsensɛn.
  hlt-hlt: Rhangpho kah a kutcaeng lamloh hnisui kah kutcaeng duela a kutcaeng te
    pin saeh lamtah hnisui kah cihin duela hamnak thim neh om saeh. Te daengah ni
    hnisui dong lamkah rhangpho te khaw a hawl pawt eh.
  tbz-SIM: Kɛ̀ dí dɔɔ̀ kuhɔ̃ũ kɛ́sɛu ndicĩ̀ncĩ̀nkɔ̃̀nnì kó dɛmɑ́mɑ́nnɛ̀ nɛ̀ tɛkɔutɛ́yɑɑ̀bòtɛ̀
    kpɛrɛ kɛ̀ dɛ̀ nwɛ̃ nkɛ tɑu, kɛ̀ dicĩ̀ncĩ̀nkɔ̃̀nnì bɑ́ɑ́ totɛ.
  msy-2020: Egh benir sazir blupla inigh, evarimɨn ikiamin forivtarir inimɨn ringning
    isɨ, korotiar otevir azenan itimɨn ringning gikegh, eghtɨ evarimɨn itir forivtarir
    inim, korotiar otevir azenan itimɨn suiragh gavgavightɨ, evarimɨn ikiamin forivtarir
    inim ighuamangan kogham.
  azb-azb: Döşlük halqaları ilə efodun halqalarına bənövşəyi qaytanla bağlanıb efodun
    kəmərinin üzərinə bərkidilsin ki, döşlük efoddan sallanmasın.
  eng-DBY: And they shall bind the breastplate with its rings to the rings of the
    ephod with a lace of blue, that it may be above the girdle of the ephod, and that
    the breastplate be not loosed from the ephod.
  hin-2017: और चपरास अपनी कड़ियों के द्वारा एपोद की कड़ियों में नीले फीते से बाँधी
    जाए, इस रीति वह एपोद के काढ़े हुए पटुके पर बनी रहे, और चपरास एपोद पर से अलग न
    होने पाए।
  wol-KYG: Kiiraayal dënn bi, buum gu sew gu baxa te laal yolet, moom lees koy téyee,
    lëkklee ko jaaroy kiiraay leek jaaroy xar-sànni mi, su ko defee kiiraay li dëkke
    tiim ngañaay li, ba du teqlikook xar-sànni mi.
  bjr-bjr: Nimuqusa saa diri maria qamunnana saa anaanuki dirindaasiandannai sufira
    sanda qusuaki eefooda qamunna saaqaraa aanaanuki qususee rumbaaqa. Miqimasaifanoo
    amuqusa saa ititara qamunna sia kasi kasiani.
  eng-YLT: and they bind the breastplate by its rings unto the rings of the ephod
    with a ribbon of blue, to be above the girdle of the ephod, and the breastplate
    is not loosed from the ephod.
  eng-WYC-2017: And the rational be bound by his rings with the rings of the cloth
    on the shoulders [or cape], with a lace of jacinth, that the joining made may
    craftily dwell, and that the rational and the cloth on the shoulders [or cape]
    may not be separated each from other.
  eng-WMBB: They shall bind the breastplate by its rings to the rings of the ephod
    with a lace of blue, that it may be on the skilfully woven band of the ephod,
    and that the breastplate may not swing out from the ephod.
  urd-GVH: सीने के कीसे के निचले कड़े नीली डोरी से बालापोश के इन निचले कड़ों के साथ
    बाँधे जाएँ। यों कीसा पटके के ऊपर अच्छी तरह सीने के साथ लगा रहेगा।
  rug-rug: Sari na riṉi tanisa poko raqaraqa si kaqu ta pusie va nabu koari na riṉi
    tata koasa poko dokoho pa kenuna sa poko tana hiama koari karua aroso bulu, pude
    kapae va leana koasa raqaraqa meke lopu kepuhu taloa koasa poko hiama.
  gaz-gaz: Akka kiisiin qomaa dirata irraa hin sosochooneef qubeelaawwan kiisii qomaa
    sun sabbata mudhiitiin walitti qabsiifamanii funyoo bifa cuquliisaatiin qubeelaawwan
    diratatti haa qabsiifaman.
  fra-LSG: On attachera le pectoral par ses anneaux aux anneaux de l’éphod avec un
    cordon bleu, afin que le pectoral soit au-dessus de la ceinture de l’éphod et
    qu’il ne puisse pas se séparer de l’éphod.
  gnn-gnn: '@see-verse:EXO.028.027'
  yal-yal: I xa kanke masaan wuredine nun saraxarali domaan wuredine xidi e bode ra
    luti mamiloxin na, alogo kanke masaan nama saraxarali domaan beɲin.
  haw-1868: A e nakiki lakou i ka paleumauma ma kona mau apo a i na apo o ka epoda
    me ke kaula uliuli, i kau oia maluna o ke kaei o ka epoda, i hemo ole ai ka paleumauma,
    mai ka epoda aku.
  arb-NAV: وَتَرْبِطُ حَلْقَتَيِ الصُّدْرَةِ إِلَى حَلْقَتَيِ الرِّدَاءِ بِخَيْطٍ
    أَزْرَقَ لِتَثْبُتَ فَوْقَ حِزَامِ الرِّدَاءِ، وَهَكَذَا لَا تُنْتَزَعُ الصُّدْرَةُ
    عَنِ الرِّدَاءِ.
  ewe-ewe: Azɔ la, tɔ ka blɔtɔwo ɖe akɔtawu la te, eye nàtsɔ kawo atsi ɖe sikasigɛ
    siwo le dziwui ʋlaya la te la ŋu. Esia ana be akɔtawu la nalé ɖe dziwui la ŋu.
  eng-LEE: And they shall fasten the breastplate by its rings unto the rings of the
    ephod with a lace of blue, that it may remain on the girdle of the ephod, and
    that the breastplate be not loosed from the ephod.
  asm-FB: বুকুপটা যেন এফোদৰ বোৱা টঙালিৰ ওপৰত থাকে, আৰু এফোদৰ পৰা এৰাই নাযায়, সেই
    বাবে নীলা বৰণীয়া ফিতাৰে সেই বুকুপটাক তাৰ আঙঠিৰে সৈতে এফোদৰ আঙঠিত বান্ধিবা।
  sus-A: دٌنمَ كَنكٍ رَشُنمَسٍ شَ شِرِ دٌنمَ كُيٍ مَ لُوتِ فّرّ دَاشِ رَ نَشَن نَسٌمَ
    شُرُندّيٍ كُي نَشٍيٍ دّفّشِ دٌنمَ كَنكٍ رَشُنمَسٍ نُن دٌنمَ كُيٍ مَ.»
  fra-SBL: On attachera le pectoral par ses anneaux aux anneaux de l'éphod, avec un
    lacet bleu, pour qu'il soit sur la ceinture de l'éphod et que le pectoral ne se
    détache pas de l'éphod.
  hbo-hbo: וְיִרְכְּס֣וּ אֶת־הַ֠חֹשֶׁן *מִטַּבְּעֹתֹו (מִֽטַּבְּעֹתָ֞יו) אֶל־טַבְּעֹ֤ת
    הָאֵפֹד֙ בִּפְתִ֣יל תְּכֵ֔לֶת לִֽהְיֹ֖ות עַל־חֵ֣שֶׁב הָאֵפֹ֑וד וְלֹֽא־יִזַּ֣ח
    הַחֹ֔שֶׁן מֵעַ֖ל הָאֵפֹֽוד׃
  eng-WYCLIFFE: And the racional be boundun bi hise ryngis with the ryngis of the
    `cloth on the schuldre, with a lace of iacynt, that the ioyning maad craftili
    dwelle, and that the racional and `cloth on the schuldre moun not be departid
    ech fro other.
  piu-2006: '@see-verse:EXO.028.027'
  pjt-pjt: '@see-verse:EXO.028.027'
  cwe-cwe: Chifuko cha muimhambaga chizafungigwa kuna ichizibawo kwa kulumbiliza mkwiji
    wake na chizibawo kwa luzabi lwa langi ya buluu, muladi chifuko icho cha muimhambaga
    sekechitohoke mbali chikale muna ichizibawo.
  kik-kik: Mĩrĩnga ya gakuo ga gĩthũri ĩrĩohithanagio na mĩrĩnga ya ebodi na rũrigi
    rwa bururu, na inyiitithanio na mũcibi wa njohero, nĩgeetha gakuo ga gĩthũri gatikarekanie
    na ebodi.
  fra-NCL: On attachera le pectoral par ses anneaux aux anneaux de l’éphod avec un
    ruban de pourpre violette, afin que le pectoral soit au-dessus de la ceinture
    de l’éphod ; et le pectoral ne pourra pas se séparer de l’éphod.
  cek-AK: Saoek padaphaih nui ih sui hoi sak ih kangbuet luet akhaw hnetto loe, kahni
    nui ih sui hoi sak ih kangbuet luet akhaw hnetto hoi nawnto pathlet ah loe, saoek
    padaphaih to kahni hoi amhoe han ai ah, kahoih ah sak ih kahni zaenghaih kazii
    ranui ah, rong kamiing qui hoiah kom ah.
  cuk-cuk: Geb degine, mor-binasgargi-nagued-e-olua-gwabogwad, mor-efodʼye-nugad-e-olua-gwabo-naimogad-ebo
    dub-aradgi edillegoed. Adi, mor-efodʼye-nugad dub-saderba-naidgi naguegar. Deyob
    guoed, adi, mor-binasgargi-nagued melle mor-efodʼgi bachikii guegar.
  uig-CYR: Қошенниң әфодниң кәшитиләнгән бәлвеғидин жуқурирақ туруши, қошенниң әфодтин
    аҗрап кәтмәслиги үчүн қошенниң һалқисини көк шойна билән әфодниң һалқисиға четип
    қойғин.
  tel-2017: అప్పుడు పతకం ఏఫోదు నమూనా ప్రకారం చేసిన నడికట్టుకు పైగా ఉండేలా బిగించాలి.
    అది ఏఫోదునుండి విడిపోకుండా ఉండేలా వారు దాని రింగులను నీలి దారంతో కట్టాలి.
  hat-BSA: Yo va atache pyès lestomak la pa wondèl li yo ak wondèl efòd yo avèk yon
    kòd an ble, pou li kapab sou bann nan ki trese byen fen nan efòd la, pou pyès
    lestomak la pa vin detache nan efòd la.
  kos-kos: Kapriya ring ke mwe loeyuk iniwa, nu ke ring ke ephod uh ke soko ah folfol,
    tuh mwe loeyuk iniwa sac fah oan lucng liki mwe lohl infulwa uh, tuh in tia putatla
    liki ephod uh.
  hbo-WLC: וְיִרְכְּס֣וּ אֶת־הַ֠חֹשֶׁן מטבעתו אֶל־טַבְּעֹ֤ת הָאֵפֹד֙ בִּפְתִ֣יל תְּכֵ֔לֶת
    לִֽהְי֖וֹת עַל־חֵ֣שֶׁב הָאֵפ֑וֹד וְלֹֽא־יִזַּ֣ח הַחֹ֔שֶׁן מֵעַ֖ל הָאֵפֽוֹד׃
  ibo-ibo: A ga-eji eriri na-acha anụnụ kekọta mgbaaka ihe mgbochi obi ahụ na mgbaaka
    efọọd ahụ, jikọtaa ya na ihe okike ukwu ahụ, ime ka ihe mgbochi obi ahụ ghara
    ịtọghapụ site nʼefọọd ahụ.
  ory-ory: ତହିଁରେ ବୁକୁପଟା ଯେପରି ଏଫୋଦର ଚିତ୍ରିତ ପଟୁକା ଉପରେ ଥାଇ ଏଫୋଦରୁ ଖସି ନ ପଡ଼େ, ଏଥିପାଇଁ
    ସେମାନେ ବୁକୁପଟାକୁ ନିଜ କଡ଼ାରେ ନୀଳ ସୂତ୍ର ଦ୍ୱାରା ଏଫୋଦର କଡ଼ା ସହିତ ବନ୍ଧନ କରି ରଖିବେ।
  chk-chk: Iwe, ringen ewe chechen leupw repwe riri ngeni ringen ewe efot ren efoch
    säl mi arauarau, pwe epwe nom asen ririn ewe üf, pwe esap nükütomotom me won.
  rop-rop: en dei garra taiyimap det nekleis langa det shet garram bluwan roup blanga
    meigim det nekleis jidan fletwei.
  ukr-1871: І привязувати муть нагрудника каблучками його до каблучок наплїчника шнурками
    блаватовими, щоб він був над мережаним поясом наплїчника, і щоб не зсувався нагрудник
    з наплїчника.
  bch-bch: Ga kus ta abada gid oaro salumu aea bil ta asaisai ga tidae ngan gid koea
    ngan igogo aea malo. Be oaro matad iadag, eine ga akaukau ga tidae ngan irabu
    aea malo, boloma ngan irabu aea pus. Toa bedaoa ta igogo aea malo irangrang ngan
    bir ga bir mao.
  deu-1951: Und man soll das Brustschildlein mit seinen Ringen mit einer Schnur von
    blauem Purpur an die Ringe des Ephod knüpfen, daß es an dem Gürtel des Ephod hart
    anliege und das Brustschildlein sich nicht von dem Ephod losmache.
  eng-JPS: And they shall bind the breastplate by the rings thereof unto the rings
    of the ephod with a thread of blue, that it may be upon the skilfully woven band
    of the ephod, and that the breastplate be not loosed from the ephod.
  srp-1865: Tako neka vežu naprsnik grivne njegove za grivne na opleæku vrvcom od
    porfire, da stoji nad pojasom od opleæka, i da se ne odvaja naprsnik od opleæka.
  lug-lug: Empeta ez’oku kyomukifuba zisibwe wamu n’empeta z’ekkanzu ey’obwakabona
    eyitibwa efodi n’akaguwa aka bbululu, kagattibwe n’olukoba, olw’omu kifuba luleme
    kutaggulukuka ku kkanzu ey’obwakabona eyitibwa efodi.
  heb-heb: וירכסו את החשן מטבעתו אל טבעת האפד בפתיל תכלת להיות על חשב האפוד ולא יזח
    החשן מעל האפוד׃
  ben-IRV: তাতে বুকপাটা যেন এফোদের সুক্ষ্মভাবে বোনা কোমরবন্ধনীর উপরে থাকে, এফোদ থেকে
    যেন খসে না পড়ে, এই জন্য তারা সেই বালাতে নীলসুতো দিয়ে এফোদের বালার সঙ্গে বুকপাটা
    বেঁধে রাখবে।
  pan-pan: ਤਾਂ ਜੋ ਸੀਨੇ ਬੰਦ ਨੂੰ ਉਸ ਦੇ ਕੜਿਆਂ ਨਾਲ ਏਫ਼ੋਦ ਦੇ ਕੜਿਆਂ ਵਿੱਚ ਨੀਲੇ ਰੰਗ ਦੀ ਰੱਸੀ
    ਨਾਲ ਉਹ ਅਜਿਹਾ ਬੰਨ੍ਹਣ ਕਿ ਉਹ ਏਫ਼ੋਦ ਦੇ ਕਾਰੀਗਰੀ ਨਾਲ ਕੱਢੇ ਹੋਏ ਪਟਕੇ ਉੱਤੇ ਰਹੇ ਅਤੇ ਸੀਨਾ
    ਬੰਦ ਏਫ਼ੋਦ ਦੇ ਉੱਤੋਂ ਨਾ ਖੁਲ੍ਹੇ।
  mya-JVB: ရင်ဖုံးရွှေနှစ်ကွင်းကို သင်တိုင်း ရွှေနှစ်ကွင်း နှင့်တွဲ၍၊ ပြာ သောကြိုး
    ဖြင့် ပြီးစေရမည်။ ထိုသို့ ရင်ဖုံး ကို ထူးဆန်းသော ရင်စည်း အပေါ်နားမှာ ဆွဲ ၍၊ သင်တိုင်း
    နှင့်မ ကွာ အမြဲရှိစေရမည်။
  hmo-hmo: Vadaeni kemena dabua ena rini ruaosi, bona epodi ena rini ruaosi do umui
    kwatua hebou, bulu varona dekena amo. Inai dala dekenai kemena dabua be epodi
    ena gaba gauna do ia kamokau, do idia marere kava lasi.
  urd-urd: और वह सीनाबन्द को लेकर उसके हल्क़ो को एक नीले फ़ीते से बाँधे, ताकि यह सीनाबन्द
    अफ़ोद के कारीगरी से बने हुए पटके के ऊपर भी रहे और अफ़ोद से भी अलग न होने पाए।
  rus-SYN: и прикрепят наперсник кольцами его к кольцам ефода шнуром из голубой шерсти,
    чтобы он был над поясом ефода, и чтоб не спадал наперсник с ефода.
  bqc-SIM: Wi bↄ̀ↄloonnↄɛ tãanaↄ ń sa'o'ula tãanapiↄ dↄkↄ̃wa ń babuuna tãao,
    bↄ̀ↄpi iↄ dↄa sa'o'ula asanawa, kɛ́ asu go sa'o'ulapiwao yã́i.
  tcz-CHONGTHU: Ama hon patdum a manchah diu hichu omphoa chaokol sung tenia chu athil
    doh paijel ding u ahiye; hiche konggah a chaokol teni toh chun athil mat ding
    u, khut them na tah a kisem konngah chu toh asuh mat chat diu, ompho le konggah
    chu kikhen louva umjing ding ahi.
  mar-mar: त्या ऊरपटाच्या कड्या एफोदाच्या कड्यांना निळ्या फितीने बांधाव्या, ह्याप्रमाणे
    तो कुशलतेने विणलेल्या एफोदाच्या पट्टीवर राहील, आणि ऊरपट एफोदावरून घसरणार नाही.
  qub-qub: Chaura pectoralcho ishcay arguylla-mallwacuna caycajpita auröra curdunwan
    watanqui efodpa ishcan läduncho arguylla caycajman. Chaynöpami pectoralga efodpita
    mana yargongachu.
  hat-hat: y'a mare de bag plastwon an ak de bag jile a ansanm ak yon kòdon ble pou
    plastwon an bat sou sentiwon jile a. Konsa, plastwon an p'ap ka soti detache sou
    jile a.
  eng-BSB: The rings of the breastpiece shall be tied to the rings of the ephod with
    a cord of blue yarn, so that the breastpiece is above the waistband of the ephod
    and does not swing out from the ephod.
  tod-tod: Kakazu zeɠei ná-balaɠaegiti ta ɠili zalaɠa ɠula zeɠei ná-balaɠaegiti
    ba, ga galu ɓiinii, naa ɠa a kɛ, kakazu zeɠei ɠɛ zalaɠa ɠula zeɠei ma lokoi maazu,
    ti yeeɠaa mina ɠwɛ ta zalaɠa ɠula zeɠei.
  eng-WEBPB: They shall bind the breastplate by its rings to the rings of the ephod
    with a lace of blue, that it may be on the skilfully woven band of the ephod,
    and that the breastplate may not swing out from the ephod.
  kbq-kbq: Hanki hokonke nofi'nu amimizare'ma 12f'u'a havema me' tavravemofo fenkamu
    kaziga rugaraga atumparega me'nea rinirarente anakintenkeno, amimizare hu kukenare
    rukamreno meno.
  nhe-BL: Huan teipa xiquilpi nopa anillos tlen tlatzintla ipan nopa yolixpantzajcayotl
    ipan ni anillos ipan nopa ixpantzajcayotl ica se listón azultic para nopa yolixpantzajcayotl
    ma motlali huan ma mocahua cuali ipan nopa ixpantzajcayotl campa itlajcoya huan
    ax papatlaca.
  gub-BL: Epyhyk amo kyhàhàm huwy ma'e nehe. Ezàpixipixi iapu'a ma'e ipuxi'a rehe
    har nehe, iapu'a ma'e kamirpuku rehe har rehe nehe. Nezewe mehe ipuxi'a rehe har
    nuhem kwaw xaxeto ipuxi'a wi nehe.
  eng-DRA: And may be fastened by the rings thereof unto the rings of the ephod with
    a violet fillet, that the joining artificially wrought may continue, and the rational
    and the ephod may not be loosed one from the other.
