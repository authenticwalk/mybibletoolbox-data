verse: EXO.028.016
translations:
  mal-C: അത് ഒരുചാൺ നീളവും ഒരുചാൺ വീതിയും ഉള്ള സമചതുരവും രണ്ടായി മടക്കാവുന്നതും ആയിരിക്കണം.
  deu-TKW: Viereckig soll sie sein, doppelt gelegt, je eine Spanne lang und breit.
  lin-lin: 'Soki bagumbi yango na biteni mibale, molayi mpe mokuse esengeli kozala
    ndenge moko : basantimetele pene tuku mibale na mitano.'
  eng-LSV: it is square, doubled, a span its length, and a span its breadth.
  eng-GNV: Foure square it shall be and double, an hand bredth long and an hand bredth
    broade.
  eng-WEBSTER: Foursquare it shall be, being doubled; a span shall be its length,
    and a span shall be its breadth.
  nhw-BL: Monequi tijcuelpachos para tijchihuas se bolsa catli ompamitl. Ihuehueyaca
    huan ipatlajca nopa bolsa elis 22 centímetros huan tlajco, pampa cuadradojtic.
  swh-ONEN: Kitakuwa cha mraba, chenye urefu wa shibiri moja na upana wa shibiri moja,
    na kikunjwe mara mbili.
  bba-bba: Bɔɔ bɑrɑ yen ɡoonu nnɛ kpuro nu ko n nɛwɑ, nu n sɑ̃ɑ ɡɔm soonun bɔnu bɔnu.
  eng-KJVCPB: Foursquare it shall be being doubled; a span shall be the length thereof,
    and a span shall be the breadth thereof.
  luo-luo: Onego oromre duto ka borne gi lachne romo bat achiel kendo nobane nyadiriyo.
  meu-meu: Latana bona lababana bae heḡereḡere, bae ere rua; latana bona lababana
    na palapala lababana heḡereḡerena ai ba karaia.
  npi-ULB: यो वर्गाकार र दोब्बर पट्ट्याइएको हुनुपर्छ । यसको लमाइ र चौडाइ एक-एक बित्ताको
    होस् ।
  yor-yor: Kí ìhà mẹ́rẹ̀ẹ̀rin rẹ̀ ṣe déédé—kí ó jẹ́ ìwọ̀n ìka kan ní ìnà àti ìwọ̀n
    ìka kan ní ìbú, kí o sì ṣe é ní ìṣẹ́po méjì.
  emp-NTPO: Maʌ̃ wua cad̶ara ẽsidra b̶ed̶á capirud̶adua ne wagabari quĩrãca bamãrẽã.
    Dji drasoara, dji joub̶ʌa sid̶a jʌwajã ewarama ab̶a b̶aida b̶ʌa.
  ind-ind: Penutup dada itu dilipat dua membentuk kantong persegi empat, dengan panjang
    dan lebar 22 sentimeter.
  pes-OPCB: این سینه‌پوش باید دولا و مثل یک کیسه چهارگوش به ضلع یک وجب باشد.
  tgl-ULB: Ito ay parisukat. Dapat mong tiklupin ng doble ang baluti. Dapat isang
    dangkal ang haba at isang dangkal ang lapad nito.
  hui-hui: Aga ogoni luninaga magi sendimida emene pira mariani maria (44) wabialu
    yangalenaga magi sendimida emene pira kirani kira (22) wabilimu. Ani wabuwa hau
    hanuniore mo paulaki beregola nguni ogobi labolabo helo ani bilimu.
  mya-mya: ရင်​ဖုံး​သည်​နှစ်​ထပ်​ခေါက်​လျက်​အ​လျား​အ​နံ ကိုး​လက်​မ​စီ​စ​တု​ရန်း​ဖြစ်​ရ​မည်။-
  cbi-NTPO: Tsenmin pai paki jungue dyajlla' buungara' junu juve, barenchi bain, naa
    bungunchi bain pareju juu, 22 sentimetru juu tene junu juve kelumeemee.
  bod-N: དེ་ནི་ཁ་གང་ཉིས་ལྟེབ་ཅན་དང་། དེའི་རིང་ཚད་ནི་མཐོ་གང་དང་ཞེང་ལ་ཡང་མཐོ་གང་ཡོད་དགོས།
  sna-sna: Ngachienzane mativi ose ari mana, kureba kwacho sechanza choruoko uye upamhi
    hwakaita sechanza choruoko, uye chipetwe kaviri.
  spa-BLM: Será cuadrado y con doble pliegue; un palmo será su longitud, y un palmo
    su anchura.
  cac-cac: Cha pacan̈ tz'aji, lajann̈ej sat stitac schan̈il, 22 centímetro junjun
    stitac chi'.
  swh-ULB: Kitakuwa mraba, tena cha kukunjwa; urefu wake utakuwa shibiri moja, na
    upana wake shibiri moja.
  bel-bel: 'ён павінен быць чатырохкутны, падвойны, на пядзю ў даўжыню і на пядзю
    ў шырыню:'
  deu-ELBBK: Quadratförmig soll es sein, gedoppelt, 1 Spanne seine Länge und 1 Spanne
    seine Breite.
  mbb-OT: Heini is teleǥuey ziyà te kumeng edubliyen is kedlumpìa zuen ne kuwedradu
    heini; siyam he vaney is keleyatan din wey keluaǥan din.
  mal-2015: അതു സമചതുരവും ഇരട്ടയും ഒരു ചാൺ നീളമുള്ളതും ഒരു ചാൺ വീതിയുള്ളതും ആയിരിക്കേണം.
  gup-gup: Nawu kabihberrekalkbalhme nakka wanjh square 22 centimetres bu kakuyeng
    dja 22 centimetres bu kawarlahwarla, dja mak ngurribakke ngurrimarnbun bokenh
    ba kamarnburren yiman nawu pocket yerre.
  gvs-gvs: Tabodayana bei inunumi, ana mamanao be nakae ana papaeva sivavasa, moe
    nimakulemwasi aito.
  rmc-rmc: Ela prethodo duvar andre kocka, džinďardo the buchlo 22 centimetri.
  nlg-nlg: Na sasaro garo eni na tivi kara lokua ge ke vaghaa na tanga, ma sakai na
    hangava na darona me ke vaghaa ghua na halavuna.
  pes-OPV: ومربع و دولا باشد، طولش یک وجب و عرضش یک وجب.
  ron-1924: Сэ фие ын патру колцурь ши ындоит; лунӂимя луй сэ фие де о палмэ ши лэцимя,
    тот де о палмэ.
  ben-OBCV: এটি বর্গাকার, 23 সেন্টিমিটার লম্বা ও চওড়া হবে এবং তা দুই ভাঁজ করে রাখতে
    হবে।
  som-som: Waa inuu ahaadaa afargeesood oo isku laalaaban; dhererkiisuna ha ahaado
    taako, ballaadhkiisuna ha ahaado taako.
  lat-VUC: 'Quadrangulum erit et duplex: mensuram palmi habebit tam in longitudine
    quam in latitudine.'
  eng-ASVBT: Foursquare it shall be and double; a span shall be the length thereof,
    and a span the breadth thereof.
  ita-1885: Sia quadrato, e doppio; e abbia in lunghezza una spanna, e una spanna
    in larghezza.
  eng-LXXUP: 'Thou shalt make it square: it shall be double; of a span the length
    of it, and of a span the breadth.'
  eng-ULB: It is to be square. You must fold the breastpiece double. It must be one
    span long and one span wide.
  spa-VBL: Tiene que ser cuadrado cuando se pliega, midiendo alrededor de nueve pulgadas
    de largo y ancho.
  fra-_FOB: Il sera carré et double; sa longueur sera d'un empan, et sa largeur d'un
    empan.
  mal-mal: അത് സമചതുരവും രണ്ട് മടക്കുള്ളതും ഒരു ചാൺ നീളമുള്ളതും ഒരു ചാൺ വീതിയുള്ളതും
    ആയിരിക്കണം.
  urd-GVR: Jab kapṛe ko ek dafā tah kiyā gayā ho to kīse kī lambāī aur chauṛāī nau
    nau inch ho.
  suz-BL: मेको खेयप का मुक्‍शोनु, स्‍पान का लाइश्‍शो नु स्‍पान का ब्रेम्‍शो ४ पाटे
    दुम्‍चा माल्‍ब। स्‍पान का २३ सेन्‍ती मिटर खोदेंशो बाक्‍ब। बित्‍ता खोदेंशो बाक्‍ब
    कों?
  ita-1927: Sarà quadrato e doppio; avrà la lunghezza d’una spanna, e una spanna di
    larghezza.
  ckb-ckb: بەرسینەکەش چوارگۆشە و دووبەر بێت، درێژییەکەی بستێک و پانییەکەی بستێک.
  eng-BBE: It is to be square, folded in two, a hand-stretch long and a hand-stretch
    wide.
  kan-OKCV: ಅದು ಗೇಣು ಉದ್ದ, ಒಂದು ಗೇಣು ಅಗಲ ಮತ್ತು ಇದು ಎರಡು ಪದರುಳ್ಳದ್ದಾಗಿ ಚಚ್ಚೌಕವಾಗಿಯೂ
    ಇರಬೇಕು.
  bbb-bbb: Ro ja ugone ije sagukuva ni abe mukoreigia enafuna sagu areme nine abe
    una kuke davatoe nijana sagufo. Ro ugone ijadufuo jiagado ijiakiro kakare fuone
    ijeja tuaedi tu (22) senitamita ijiege mina sagufo.
  tam-2017: அது சதுரமும் இரட்டையும், ஒரு சாண் நீளமும் ஒரு சாண் அகலமுமாக இருக்கவேண்டும்.
  spa-RV-1909: 'Será cuadrado y doble, de un palmo de largo y un palmo de ancho:'
  ron-BTF: Pătrat să fie, fiind dublu; o palmă să fie lungimea lui și o palmă să fie
    lățimea lui.
  eng-WEBP: It shall be square and folded double; a span shall be its length, and
    a span its width.
  eng-FBV: It has to be square when folded, measuring around nine inches in length
    and width.
  nld-1939: Ze moet vierkant zijn en dubbel gevouwen, een span lang en een span breed.
  nch-BL: Monequi tijcuilpachos para tijchihuas se bolsa cati ome panti. Ihuehueyaca
    huan ipatajca nopa bolsa elis 22 centímetros huan tajco, pampa cuadrado.
  vie-1934: Bảng đeo ngực hình vuông và may lót; bề dài một em-ban, bề ngang một em-ban.
  hin-CV: वक्ष पटल को मोड़कर दो भाग बनाना. और इसका आकार चौकोर हो, और यह साढ़े बाईस
    सेंटीमीटर लंबा तथा साढ़े बाईस सेंटीमीटर चौड़ा हो.
  eng-OURB: It shall be square and folded double; a span [9 in; 22.86 cm] shall be
    its length, and a span [9 in; 22.86 cm] its width.
  spa-BES: Debe ser cuadrado, doblado en dos, una mano estirada de largo y una mano
    estirada de ancho.
  tdx-tdx: Efa-mira t’ie avaloñe; zehe raike ty andava’e naho zehe raike ty ampohe’e;
  vid-vid: Chihako acho chiwele chibinigwe chowa mlaba, sentimita makumi meli na mbili.
  eng-OKE: Square shall it be; doubled; a span its length and a span its breadth;
  tha-KJV: ให้​ทำทับทรวงเป็​นร​ูปสี่เหลี่ยมจั​ตุ​รัส พับทบกลาง ยาวคืบหนึ่ง กว้างคืบหนึ่ง
  por-BR-2018: 'Será quadrado e duplo, de um palmo de comprimento e um palmo de largura:'
  deu-ELO: Quadratförmig soll es sein, gedoppelt, eine Spanne seine Länge und eine
    Spanne seine Breite.
  eng-WYC-2018: It shall be four-cornered, and double; it shall have the measure of
    a palm of an hand, as well in the length, as in breadth. (It shall be square,
    and folded over double; its measurements, the length as well as the breadth, shall
    be the palm of a hand.)
  epo-epo: Kvarangula ĝi estu kaj duobla; manstreĉo estu ĝia longo, kaj manstreĉo
    ĝia larĝo.
  uig-PIN: U ikki ⱪat, tɵt qasa ⱪilinsun; uzunluⱪi bir ƣeriq, kǝnglikimu bir ƣeriq
    bolsun.
  beo-beo: Amo ea defei da la:di afae da 22 sedimida amola la:di eno da defele 22
    sedimida. Amo abula dogoa selefale abula aduna agoane ba:mu.
  tpi-OTNT: Na yupela i mas mekim longpela bilong dispela liklik laplap inap 44 sentimita
    na bikpela bilong en inap 22 sentimita. Na brukim gut long namel bai i kamap olsem
    bikpela poket, na bai olgeta hapsait bilong en i gat wankain mak tasol.
  hau-SA: Zai zama murabba’i, tsawonsa kamu ɗaya, fāɗinsa kuma kamu ɗaya, a naɗe shi
    biyu.
  uig-LAT: U ikki qat, töt chasa qilinsun; uzunluqi bir ghérich, kenglikimu bir ghérich
    bolsun.
  nde-nde: Kufanele silingane inxa zonke, isandla ubude lesandla ububanzi, sigoqwe
    saphindwa kabili.
  ton-ton: ‌ʻE tatau pe hono potu ʻe fā ʻoka pelu ua; ko e hanga pe taha hono lōloa
    ʻo ia, mo e hanga pe taha hono māukupu ʻo ia.
  ces-1613: Ètverhraný bude a dvojnásobní; pídi dlouhost, a pídi širokost jeho bude.
  eng-WMB: It shall be square and folded double; a span shall be its length, and a
    span its width.
  tam-TCV: அது ஒரு சாண் நீளம், ஒரு சாண் அகலம் கொண்ட சதுரமாகவும், இரண்டாக மடிக்கப்பட்டதாகவும்
    இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan kwadrado kini ug piloa sa makaduha ang tabon sa dughan. Kinahanglan
    usa ka span ang gitas-on ug usa ka span ang gilapdon.
  pol-UBG: Będzie kwadratowy, złożony we dwoje, na piędź długości i na piędź szerokości.
  urd-GVU: جب کپڑے کو ایک دفعہ تہہ کیا گیا ہو تو کیسے کی لمبائی اور چوڑائی نو نو انچ
    ہو۔
  deu-1912: Viereckig soll es sein und zwiefach; eine Spanne breit soll seine Länge
    sein und eine Spanne breit seine Breite.
  ntj-ntj: '@see-verse:EXO.028.015'
  kan-2017: ಅದು ಒಂದು ಗೇಣುದ್ದವಾಗಿಯೂ ಮತ್ತು ಒಂದು ಗೇಣಗಲವಾಗಿಯೂ ಎರಡು ಪದರುಳ್ಳದ್ದಾಗಿ ಚಚ್ಚೌಕವಾಗಿರಬೇಕು.
  ena-ena: Sugɨ vaŋ me agadɨ hutesɨ 44 senɨtamita hɨnim uami. Nudɨ abɨŋ agaŋ 22 senɨtamita
    hɨnim uami. Lɨci nudɨ hutesɨ agadɨ alɨhaŋ lama mɨŋafɨhulavɨci ve hɨlihɨli laci
    hɨnim uami. Lɨci hutesɨ agaŋ 22 senɨtamita hɨnim uami. Nudɨ abɨŋ avi 22 senɨtamita
    hɨnim uami. Lavɨla ahica hɨlihɨli laci hɨniavɨm uami.
  yap-yap: Regi mad nem e ngan t’ar u lukngun ni ta’reb ga’ngin rdan nge n’umngin;
    ni mereb e inch n’umngin ma ku mereb e inch radan.
  hlt-MCSB: Te te yaep lamtah a yun khap at neh a daang khap at ah hniboeng la om
    saeh.
  mdy-ETH: ዖዶሱማ ኬኤላ ዋዻ፤ ጊንሣ ዓጮ ዳልጉማኣ ኬኤላ ዋዻ ማዒ ጳንጪንቴያ ዖይዶ ዛላ ሄኮ ማዓያ ማዖንጎ።
  twi-ASANTE: Montwa ntomasini no ahinanan na ɛfa biara nyɛ nsateakwaa nkron na mompam
    mfam so mma ɛnyɛ sɛ kotokuo.
  eng-WEBU: It shall be square and folded double; a span shall be its length, and
    a span its width.
  bnp-bnp: A niolana kala kiroko iea ge 44 sentimita, a nibolana ge 22 sentimita.
    Ni gi pilu na kurukuruna ge tabuli palupu a harena ge rua.
  wal-wal: Ayyo oiddu zoozee de7ees; geesainne gomppai issi issi takkaaro gididi dakkoto.
  spa-PDDPT: Será cuadrado, doble, de 22,5 centímetros su longitud y su anchura.
  gun-gun: Irundya jovaive re, ha'e mokoĩ rejapo 'rã. Ipuku-a ma peteĩ po pukukue,
    ha'e ipya voi peteĩ po pukukue avi 'rã.
  agu-BL: Pakwutzi'n tz'an tan jale'n yi cyaj xtx'u'c. Ej nin junak cob centimetr
    tz'an yi jalajchak xlaj.
  ilo-ULB: Daytoy ket masapul a kuadrado. Masapul nga ikulpem iti mamindua ti pectoral.
    Masapul a maysa a dangan iti kaatiddogna ken maysa a dangan iti kalawana.
  kpg-kpg: Di hagatau o di mee deenei e hai ono madaaduge be di mee e dahi, ge hadui
    hagalua; dono palaha mo dono looloo e 9 ‘inch’.
  uig-ARA: ئۇ ئىككى قات، تۆت چاسا قىلىنسۇن؛ ئۇزۇنلۇقى بىر غېرىچ، كەڭلىكىمۇ بىر غېرىچ
    بولسۇن.
  sus-sus: A xa kuyɛ nun a xa igboya xa findi suxui keren na. A xa findi dugi firin
    na, alako a xa findi yuba ra.
  pon-2006: E pahn keimw pahieu oh masriapar, ins 9 reirei oh ins 9 tehlap.
  ksd-ksd: Ra ivat na paparaina diat a varogop uka, ma da pin ia; kana lolovina na
    varogop ma tika na vartuk, ma ra tababana damana bula.
  tur-YTC: Kare şeklinde ve ikiye katlanmış olacak; bir karış uzunluğu, bir karış
    da eni olacak.
  grc-BRENT: Ποιήσεις αὐτό τετράγωνον· ἔσται διπλοῦν, σπιθαμῆς τὸ μῆκος αὐτοῦ, καὶ
    σπιθαμῆς τὸ εὖρος.
  ind-AYT: Tutup dada itu harus berbentuk persegi, dilipat dua, sejengkal panjangnya
    dan sejengkal lebarnya.
  nya-nya: Kutalika kwake kukhale kofanana mbali zonse, mulitali masentimita 23, mulifupi
    masentimita 23, ndipo chikhale chopinda pawiri.
  hrv-hrv: Neka bude četvorinast i dvostruk; jedan pedalj neka mu je duljina, a pedalj
    širina.
  mps-mps: Tama dagego te dwasianu ugwa bobage ilibo usu sabo te 44 sentamita, tama
    aga genuai usu sabo te 22 sentamita dao. Tama bugagia tomode pobelama, te genuai
    agebele tiwai pobelama, tama tigidali badu me te tiwai dąį naga elaluaibao.
  tpi-tpi: Na yupela i mas mekim longpela bilong dispela liklik laplap inap 44 sentimita
    na bikpela bilong en inap 22 sentimita. Na brukim gut long namel bai i kamap olsem
    bikpela poket, na bai olgeta hapsait bilong en i gat wankain mak tasol.
  dan-1931: det skal være firkantet og lægges dobbelt, et Spand langt og et Spand
    bredt,
  vie-OVCB: Bảng này hình vuông, mỗi cạnh một gang tay, may bằng hai lớp vải.
  guj-2017: તે સમચોરસ તથા બેવડું વાળેલું હોય, તે એક વેંત લાંબુ અને એક વેંત પહોળું
    હોય.
  pon-2006A: E pahn keimw pahieu oh masriapar, ins 9 reirei oh ins 9 tehlap.
  por-BRBSL: Será quadrado e dobrado duas vezes; um vão será seu comprimento, e um
    vão sua largura.
  cth-cth: Takin pali touh a tawn vaiteh bawkhni touh lah ao han. Ayung khap touh
    adangka khap touh han.
  twi-twi: Mummu adɛbo no nto so na ɛnyɛ sɛ ntama nkotoku.
  hlt-hlt: Te te yaep lamtah a yun khap at neh a daang khap at ah hniboeng la om saeh.
  tbz-SIM: Di yóó poo mmɛ̀dɛ́mɛ̀ mmɛ, di okùmɛ̀ nɛ̀ di pɛ̃kùmɛ̀ kɛ̀ dɛ̀ mbo sɑ̃ntimɛ́tìrì
    sipísìdɛ́ nɛ̀ mɛ̀nùmmù.
  msy-2020: Ia forivtarir inir muziarir kamɨn ingarightɨ, an inimɨn ruarim 44 sentimitan
    tughtɨ an arozim 22 sentimitan tugh. Egh deraghvɨra tongɨra a remeghtɨ, a forivtarimɨn
    mɨn otoghtɨ, an otevibar ababaniba voroghɨra mangɨ.
  azb-azb: Döşlük ikiqat, dördbucaq şəklində olub uzunluğu bir qarış, eni də bir qarış
    olsun.
  eng-DBY: Square shall it be, doubled; a span the length thereof, and a span the
    breadth thereof.
  hin-2017: वह चौकोर और दोहरी हो, और उसकी लम्बाई और चौड़ाई एक-एक बिलांद की हो।
  wol-KYG: Ab kaare bu ñu lem lay doon, guddaay bi di ŋaraleb baaraamu déy ak digg,
    yaatuwaay bi di ŋaraleb baaraamu déy ak digg.
  bjr-bjr: Qambaana tukaandasaifanoo aiqama ati amana amana kai 22 centimetres mariani.
  eng-YLT: it is square, doubled, a span its length, and a span its breadth.
  kne-kne: Masapol ay sagsisiyam ay polgada di kaannawa ya kaando na mo maikolpi sin
    gawa na.
  eng-WYC-2017: It shall be four-cornered, and double; it shall have the measure of
    a palm of an hand, as well in the length, as in breadth.
  eng-WMBB: It shall be square and folded double; a span shall be its length, and
    a span its width.
  urd-GVH: जब कपड़े को एक दफ़ा तह किया गया हो तो कीसे की लंबाई और चौड़ाई नौ नौ इंच
    हो।
  rug-rug: Kaqu kekeṉoṉo mo padadi meke tomo rua, keke pidoko gelena, meke keke pidoko
    tugo labena.
  gaz-gaz: Kiisiin qomaa kun gama afraniinuu wal qixxee fi dachaa taʼee dheerina taakkuu
    tokkoo fi balʼina taakkuu tokko haa qabaatu.
  fra-LSG: Il sera carré et double; sa longueur sera d’un empan, et sa largeur d’un
    empan.
  gnn-gnn: '@see-verse:EXO.028.015'
  yal-yal: A xa rafala tongon naaninna ra. A xa yisa firinna ra, a kuyan nun a yigbona
    nɔngɔnna tagi.
  haw-1868: 'Eha ona mau aoao ahalike, a papalua hoi: hookahi kikoo kona loihi, a
    hookahi kikoo kona laula.'
  arb-NAV: وَتَكُونُ مُرَبَّعَةً مَثْنِيَّةً مِنْ طَبَقَتَيْنِ، وَطُولُهَا شِبْرٌ
    وَعَرْضُهَا شِبْرٌ.
  ewe-ewe: Wɔe ɖe dzogoe ene me, eƒe didime nanye sentimita blaeve-vɔ-eve, eye eƒe
    kekeme hã nanɔ nenema. Emegbe woaŋee ɖe eve.
  eng-LEE: Four-square shall it be, double; a span in length, and a span in breadth.
  asm-FB: তুমি বুকুপতাৰ চাৰিওদিশ সমানে দুতৰপীয়াকৈ ভাজ কৰিবা। সেয়ে দীঘলে এবেগেত আৰু
    পথালিয়েও এবেগেত হ’ব।
  sus-A: عَ شَ كُيّ نُن عَ شَ عِفبٌيَ شَ قِندِ سُشُي كٍرٍن نَ. عَ شَ قِندِ دُفِ قِرِن
    نَ، عَلَكٌ عَ شَ قِندِ يُبَ رَ.
  fra-SBL: Il sera carré et plié en deux ; sa longueur sera d'un empan, et sa largeur
    d'un empan.
  hbo-hbo: רָב֥וּעַ יִֽהְיֶ֖ה כָּפ֑וּל זֶ֥רֶת אָרְכֹּ֖ו וְזֶ֥רֶת רָחְבֹּֽו׃
  eng-WYCLIFFE: It schal be foure cornerid, and double; it schal haue the mesure of
    a pawme of the hond, as wel in lengthe, as in breede.
  piu-2006: '@see-verse:EXO.028.015'
  pjt-pjt: '@see-verse:EXO.028.015'
  cwe-cwe: Chifuko icho chibandigwe chizakuwa cha mulaba, sentimita malongo maidi
    na mbili.
  kik-kik: Gakuo kau gakorwo kaiganaine mĩena yothe ĩna inji kenda kũraiha na inji
    kenda kwarama, na koinanĩrwo maita meerĩ.
  fra-NCL: Il sera carré et double ; sa longueur sera d’un empan et sa largeur d’un
    empan.
  cek-AK: To saoek padaphaih hmuen loe hnetto ah pakhraep ah, kasawk karto, kalen
    karto omsak ah; taki palito kangvan ah sah ah.
  cuk-cuk: E-sugued, degi, e-matardungued emarbi be imakoed, achagwen-sugu, achagwen-matardungu
    be imakoed. We-mor darbo be saoed.
  uig-CYR: У икки қат, төрт часа қилинсун; узунлуғи бир ғерич, кәңлигиму бир ғерич
    болсун.
  tel-2017: నలుచదరంగా ఉన్న ఆ పతకాన్ని మడత పెట్టాలి. దాని పొడవు జానెడు, వెడల్పు జానెడు
    ఉండాలి.
  hat-BSA: Li va kare, plwaye doub, yon epann lajè yon men louvri nan lajè, e yon
    epann nan longè.
  kos-kos: Lumwani pacl se in maspangla — inch eu lusa ac inch eu sralap.
  hbo-WLC: רָב֥וּעַ יִֽהְיֶ֖ה כָּפ֑וּל זֶ֥רֶת אָרְכּ֖וֹ וְזֶ֥רֶת רָחְבּֽוֹ׃
  ibo-ibo: Akụkụ anọ ya ga-aha nʼotu, iri sentimita abụọ na atọ nʼogologo, iri sentimita
    abụọ na atọ nʼobosara, nke apịajiri ụzọ abụọ.
  ory-ory: ତାହା ଚତୁଷ୍କୋଣ ଓ ଦୋହରା ହେବ; ତହିଁର ଦୈର୍ଘ୍ୟ ଏକ ଚାଖଣ୍ଡ ଓ ପ୍ରସ୍ଥ ଏକ ଚାଖଣ୍ଡ ହେବ।
  chk-chk: Iwe, langataman me chölapen ewe cheech repwe nönöfengen, ükükün tiu inis,
    nge epwe pwal wor ruu säsärin.
  rop-rop: Dei garra meigim det nekleis skweyawan, en dei garra dabulumap det nekleis,
    en im garra jidan 0.22 mita longwei en 0.22 mita kroswei.
  ukr-1871: Четверокутний він буде, двоїстий, пядь завдовжки і пядь завширшки.
  bch-bch: Akado malo kakauede toa ne aea mamarae ga iluai bageda aea makoreai, be
    aea babanga iluai bageda aea ubereai. Akop malo toa ne ga idio irabuiai, ta aea
    mamarae ga aea babanga imata lalaede, ta kopnga toa ne iman danga rua aea dolnga.
  deu-1951: Viereckig soll es sein und zweifach, eine Spanne lang und eine Spanne
    breit.
  eng-JPS: 'Four-square it shall be and double: a span shall be the length thereof,
    and a span the breadth thereof.'
  srp-1865: Neka bude èetvorouglast i dvostruk, u dužinu s pedi i u širinu s pedi.
  lug-lug: Kijja kwenkanankana, buli ludda sentimita amakumi abiri mu bbiri, okiwetemu
    wakati.
  heb-heb: רבוע יהיה כפול זרת ארכו וזרת רחבו׃
  ben-IRV: এটা চারকোণ ও দুইভাগ বিশিষ্ট হবে; এটার দৈর্ঘ্য এক বিঘত ও প্রস্থ এক বিঘত
    হবে।
  pan-pan: ਉਹ ਚੌਰਸ ਅਤੇ ਦੋਹਰਾ ਹੋਵੇ। ਉਸ ਦੀ ਲੰਬਾਈ ਇੱਕ ਗਿੱਠ ਅਤੇ ਉਸ ਦੀ ਚੌੜਾਈ ਇੱਕ ਗਿੱਠ ਹੋਵੇ।
  mya-JVB: ထိုရင်ဖုံး ၌ ကျောက် မြတ်ကို လေး တန်း စီ ရမည်။ ပဌမ အတန်း ကား၊ ကျောက်နီ ၊
    ဥဿဖရား ၊ ပတ္တမြား၊
  hmo-hmo: Kemena dabua ena lata be 44 sentamita, bona iena lababa be 22 sentamita.
    Dabua ena huana momokani dekenai do umui lokua, vadaeni ia be poketi badana ta
    hegeregerena, iena lata be 22 sentamita, iena lababa danu 22 sentamita.
  urd-urd: वह चौखुन्टा और दोहरा हो, उसकी लम्बाई एक बालिश्त और चौड़ाई भी एक ही बालिश्त
    हो।
  rus-SYN: он должен быть четырехугольный, двойной, в пядень длиною и в пядень шириною;
  bqc-SIM: Bↄ̀ↄloonnↄɛpi gbã̀a ń a yàasao iↄ sáa ↄtã dodo.
  tcz-CHONGTHU: Nangman ompho khat nasem ding hichu, aning li chule hichu thoni hiding
    adung khapkhat chule avai jong khap khat ma hi ding ahiye.
  mar-mar: तो चौरस व दुहेरी असावा; व त्याची लांबी व रुंदी प्रत्येकी एक वीत असावी.
  qub-qub: Rurarcachir doblanqui bolsano chuscu isquïnayojta, cuarta largun, cuarta
    anchuyojta.
  hat-hat: Plastwon an va mezire nèf pous kare kare, l'a double.
  eng-BSB: It must be square when folded over double, a span long and a span wide.
  tod-tod: Kakazu zeɠei ɠa ʋɛɛ su fele, é ɠɛ ga seki naanigi. Sakpai ɠɛ ga zeelo
    gila, kogi ɠɛ ga zeelo gila.
  eng-WEBPB: It shall be square and folded double; a span shall be its length, and
    a span its width.
  kbq-kbq: Ana tavravemofo zaza'amo'a 44'a sentimita hina, atupa kaziga'amo'a 22'a
    sentimita hinketma erinteta repasi hinkeno, ana maka asopamo'a mago avamenteke
    vino.
  nhe-BL: Monequi tijcuelpachos para tijchihuas se bolsa tlen ompamitl. Ihuehueyaca
    huan ipatlajca nopa bolsa elis 22 centímetros huan tlajco, pampa cuadradojtic.
  gub-BL: Tuwe iaikaw paw zuawyawygatu wà nehe. Ekanaw mokoz ipehegwer romo nehe.
    Heta putar 20 xenxim ipuku haw nehe. Heta putar 20 xenxim ipuku haw iaikwer ma'e
    nehe no.
  eng-DRA: 'It shall be foursquare and doubled: it shall be the measure of a span
    both in length and in breadth.'
