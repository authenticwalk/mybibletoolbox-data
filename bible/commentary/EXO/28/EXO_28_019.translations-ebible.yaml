verse: EXO.028.019
translations:
  mal-C: മൂന്നാമത്തെ നിരയിൽ പത്മരാഗം, വൈഡൂര്യം, സുഗന്ധിക്കല്ല് എന്നിവയും
  deu-TKW: die dritte Reihe ein Hyacinth, ein Achat und ein Amethyst;
  lin-lin: na molongo ya misato, okotia libanga ya opale, ya agate mpe ya ametisite ;
  eng-LSV: and the third row [is] opal, agate, and amethyst;
  eng-GNV: And in the third rowe a turkeis, an achate, and an hematite.
  eng-WEBSTER: And the third row a ligure, an agate, and an amethyst.
  nhw-BL: Huan ipan nopa expa pamitl xijtlatzquiltili se jacinto, se ágata huan se
    amatista.
  swh-ONEN: safu ya tatu itakuwa na hiakintho, akiki nyekundu na amethisto;
  bba-bba: Itɑse sɔɔ, dɔm buuru kɑ nɔni bwese bwesekɑ kɑ ɡɑɑdurɑ.
  eng-KJVCPB: And the third row a ligure, an agate, and an amethyst.
  luo-luo: e laini mar adek chanie kite kaka jasinth gi agat kod amethist;
  meu-meu: ere ihatoina ai huakinto bona akate bona ametuso;
  npi-ULB: तेस्रो लहरमा नीलमणि, हाकिक र कटेला राख्‍नू ।
  yor-yor: ní ẹsẹ̀ kẹta, jasiniti, agate, àti ametisiti;
  emp-NTPO: 'Ũbeabema errecad̶e b̶ʌd̶adua: jacinto, ágata, amatista.'
  ind-ind: Baris ketiga terdiri dari batu permata biru, putih campur cokelat, dan
    ungu.
  pes-OPCB: ردیف سوم فیروزه، عقیق یمانی و یاقوت بنفش.
  tgl-ULB: Ang pangatlong hanay ay dapat may isang hasinto, isang agata, at isang
    amatista.
  hui-hui: Ani bialu duguni tebonego ege to̱le̱ mini tegoisibi agedebi amedisibi helalimu.
  mya-mya: တ​တိ​ယ​အ​တန်း​တွင်​ကျောက်​စိမ်း၊ မ​ဟူ​ရာ၊ ဂေါ်​မိတ်၊-
  cbi-NTPO: 'Tsenmala entsaba pen shilinuya: jasintu bain, agata bain, tsenmin amatista
    shupuka bain.'
  bod-N: ཤུར་ཕྲེང་གསུམ་པ་ནི་རྟ་ཀླད་སྨུག་པོ་དང་། ཤེལ་རྡོ་དང་། མུ་མེན་བཅས་གསུམ།
  sna-sna: mumutsara wechitatu muchava nejasindi, agati neametisiti;
  spa-BLM: y la tercera hilera un jacinto, un ágata y una amatista;
  cac-cac: Axo pax d'a yoxil tzol, tz'och junoc q'uen jacinto, junoc q'uen ágata yed'
    junoc q'uen amatista.
  swh-ULB: Na safu ya tatu itakuwa hiakintho, na akiki nyekundu, na amethisto.
  bel-bel: 'трэці рад: карунд, агат і аметыст;'
  deu-ELBBK: 'und die dritte Reihe: Opal, Achat und Amethyst;'
  mbb-OT: is iketelu he linya, hasintu, agata wey amatista;
  mal-2015: 'മൂന്നാമത്തെ നിര: പത്മരാഗം, വൈഡൂര്യം, സുഗന്ധിക്കല്ലു.'
  gup-gup: dja kanjdji kore danjbikkah nawu nakka wanjh ngurrikurrmen manwarddemak
    manbu turquoise, dja mak agate dja mak amethyst.
  gvs-gvs: Túwana aitonina goi gurewayadi yoidi diyasinta, ágeta be ametísta iyatoidi.
  rmc-rmc: andro trito o opalos, o achatos the o ametistos;
  nlg-nlg: Tana toluni na alaala kara talui ga na jacinth, na agate, mana amethyst.
  pes-OPV: ورسته سوم عین الهر و یشم و جمشت،
  ron-1924: ын ал трейля рынд, ун опал, ун агат ши ун аметист;
  ben-OBCV: তৃতীয় সারিতে থাকবে নীলকান্তমণি, অকীক ও নীলা;
  som-som: safka saddexaadna ha ahaado yakintos, iyo agate, iyo ametustos;
  lat-VUC: 'in tertio ligurius, achates, et amethystus:'
  eng-ASVBT: and the third row a jacinth, an agate, and an amethyst;
  ita-1885: E nel terzo, un ligurio, un'agata, e un'amatista.
  eng-LXXUP: 'And the third row, a ligure, an agate, an amethyst:'
  eng-ULB: The third row must have a jacinth, an agate, and an amethyst.
  spa-VBL: En la tercera fila jacinto, ágata y amatista.
  fra-_FOB: Au troisième rang, une opale, une agate et une améthyste;
  mal-mal: 'മൂന്നാമത്തെ നിര: പത്മരാഗം, വൈഡൂര്യം, സുഗന്ധിക്കല്ല്.'
  urd-GVR: tīsrī meṅ zarqon, aqīq aur yāqūt-e-arġhawānī.
  suz-BL: मेको आ नोले ङा लस्‍कर गिगी नु नीलो रङ ब्‍वाइश्‍शो रिम्‍शो टल्‍केशो नीलमनी
    माइश्‍शो हीरा, गिगी हाकीक माइश्‍शो हीरा नु प्‍याजी रङ ङा कटेला माइश्‍शो हीरा वोइक्‍पाइक्‍चा
    माल्‍नेवे।
  ita-1927: nel terzo ordine, un’opale, un’agata, un’ametista;
  ckb-ckb: ڕیزی سێیەم یاقووتی زەعفەرانی و کریستاڵی هەورین و جەمشت؛
  eng-BBE: The third, a jacinth, an agate, and an amethyst;
  kan-OKCV: ಮೂರನೆಯ ಸಾಲಿನಲ್ಲಿ ಸುವರ್ಣರತ್ನ, ಗೋಮೇಧಿಕ ಮತ್ತು ಧೂಮ್ರಮಣಿಗಳಿರಬೇಕು.
  bbb-bbb: '@see-verse:EXO.028.018'
  tam-2017: மூன்றாம் வரிசை கெம்பும் வைடூரியமும் சுகந்தியும்,
  spa-RV-1909: El tercer orden, un rubí, un ágata, y una amatista;
  ron-BTF: Și al treilea rând un hiacint, o agată și un ametist.
  eng-WEBP: and the third row a jacinth, an agate, and an amethyst;
  eng-FBV: In the third row jacinth, agate, and amethyst.
  nld-1939: op de derde rij een hyacint, een agaat en een ametist;
  nch-BL: Huan ipan nopa expa pamit xijtatzquiltili se jacinto, se ágata huan se amatista.
  vie-1934: hàng thứ ba, ngọc hồng bửu, ngọc bạch mã não, và ngọc tử tinh;
  hin-CV: तीसरी पंक्ति में एक तृणमणि, एक यशब और एक याकूत.
  eng-OURB: and the third row a jacinth, an agate, and an amethyst;
  spa-BES: El tercero, jacinto, ágata y amatista;
  tdx-tdx: 'le ty fidadaña’e faha-telo: ty lèseme, ty sebò naho ty aklàma;'
  vid-vid: msitali wa kadatu gowa maganga ga yasinto na agate na ametisto,
  eng-OKE: And the third row, the jacinth, agate, and amethyst;
  tha-KJV: แถวที่สามฝังนิล โมรา และพลอยสี​ม่วง
  por-BR-2018: A terceira ordem, um rubi, uma ágata, e uma ametista;
  deu-ELO: 'und die dritte Reihe: Opal, Achat und Amethyst;'
  eng-WYC-2018: in the third order shall be ligure, agate, and amethyst; (in the third
    row shall be ligure, agate, and amethyst;)
  epo-epo: 'kaj la tria vico: ligurio, agato, kaj ametisto;'
  uig-PIN: üqinqi ⱪatarƣa sɵsün yaⱪut, piroza wǝ sɵsün kwarts ornitilsun;
  beo-beo: Dadalesu osoda ganodini igi udiana amo ‘degaoise’, ‘a:gade’ amola ‘a:midiside’
    la:gilisima.
  tpi-OTNT: '@see-verse:EXO.028.018'
  hau-SA: A jeri na uku, a sa yakin, da idon mage da ametis.
  uig-LAT: üchinchi qatargha sösün yaqut, piroza we sösün kwarts ornitilsun;
  nde-nde: emzileni wesithathu ijasinti, i-agathi kanye le-amethisi,
  ton-ton: Pea ko hono tolu ʻoe ʻotu ko e likua, mo e ʻaketi, mo e ʻametisi.
  ces-1613: A v řadu třetím linkurius, achates a ametyst;
  eng-WMB: and the third row a jacinth, an agate, and an amethyst;
  tam-TCV: மூன்றாம் வரிசையில் கெம்பு, வைடூரியம், சுகந்தி;
  ceb-ULB: Ang ikatulo nga laray kinahanglan mao ang hasinto, ang agata, ug ang ametis.
  pol-UBG: 'W trzecim rzędzie: hiacynt, agat i ametyst;'
  urd-GVU: تیسری میں زرقون، عقیق اور یاقوتِ ارغوانی۔
  deu-1912: die dritte ein Lynkurer, Achat, Amethyst;
  ntj-ntj: '@see-verse:EXO.028.018'
  kan-2017: ಮೂರನೆಯ ಸಾಲಿನಲ್ಲಿ ಸುವರ್ಣರತ್ನ, ಸುಗಂಧಿ ಮತ್ತು ಪದ್ಮರಾಗಗಳು ಇರಬೇಕು.
  ena-ena: Sɨlɨ mu hɨvɨ lɨba telɨkoisɨ lɨba agetɨ lɨba ametisɨ agɨladɨ lamalama lɨbɨhahavɨm
    uami.
  yap-yap: ma thal ndalip e reb e malang ni turquoise, nge reb e agate, nge reb e
    amethyst;
  hlt-MCSB: A than thum dongah oithii, khopang lung neh kemden,
  mdy-ETH: ሃይሣሳ ቤዞይዳ ያኪንቴ፥ ኬልቄዶኔና ዓሜቴስፂኖሴ ጌይንታ ባኮ፥
  twi-ASANTE: Nsasoɔ a ɛtɔ so mmiɛnsa no nso bɛyɛ akutuhonoboɔ, mfrafraeɛboɔ ne beredumboɔ.
  eng-WEBU: and the third row a jacinth, an agate, and an amethyst;
  bnp-bnp: Na toluna tete o kolo dili a kedo a iasint, a aget, a ametis.
  wal-wal: heezzantto maaran yaakinttiyaa, kelqqedooniyaanne ametesxxinoosiyaa;
  spa-PDDPT: 'La tercera hilera: un jacinto, un ágata y una amatista.'
  gun-gun: Mboapy ryxya ma jacinto, ágata ha'e ametista.
  agu-BL: Ma tetz yi toxi'n txol ba'n tz'oc oxt c'ub yi na bi'aj jacinto, ágata nin
    amatista.
  ilo-ULB: Ti maikatlo nga intar ket masapul nga adda ti maysa a jacinto, maysa nga
    agate ken maysa nga amatista,
  kpg-kpg: Togodolu goolongo, hagataulia nia ‘turquoise’, ‘agate’, mo di ‘amethyst’.
  uig-ARA: ئۈچىنچى قاتارغا سۆسۈن ياقۇت، پىروزا ۋە سۆسۈن كۋارتس ئورنىتىلسۇن؛
  sus-sus: Safɛ saxan nde, opale, agati, nun ametisite.
  pon-2006: ni kesiluhwen kairek, turkuois, akat, oh amedist;
  ksd-ksd: 'ma ta ra vautuluna rina: a amber, a agat ma ra ametist;'
  tur-YTC: üçüncü sırada gök yakut, agat, ametist;
  grc-BRENT: Καὶ ὁ στίχος ὁ τρίτος, λιγύριον, ἀχάτης, ἀμέθυστος.
  ind-AYT: Baris ketiga adalah permata ambar, akik, dan kecubung.
  nya-nya: mzere wachitatu pakhale miyala ya opera, agate ndi ametisiti.
  hrv-hrv: 'u trećem redu: hijacint, ahat i ledac;'
  mps-mps: '@see-verse:EXO.028.018'
  tpi-tpi: '@see-verse:EXO.028.018'
  dan-1931: Hyacint, Agat og Ametyst i den tredje,
  vie-OVCB: 'Hàng thứ ba gồm: Ngọc phong tín, ngọc mã não, và ngọc thạch anh tím.'
  guj-2017: ત્રીજી હારમાં શનિ, અકીક અને યાકૂત,
  pon-2006A: ni kesiluhwen kairek, turkuois, akat, oh amedist;
  por-BRBSL: e a terceira fileira um jacinto, uma ágata e uma ametista;
  cth-cth: Apâthum e than dawkvah, Jacinth, agate, hoi amethyst han.
  twi-twi: Nsaso a ɛto so abiɛsa no nso bɛyɛ akutuhonobo, mfrafraebo ne beredumbo.
  hlt-hlt: A than thum dongah oithii, khopang lung neh kemden,
  tbz-SIM: Kucuɔ́ ntɑ̃ɑ̃́nkù kpɛyɛ, dìì dò ncòdóò, nɛ̀ dìì dò mpũ̀tìpũ̀tì, nɛ̀ dìì
    dò mmɛtekɑ̃ɑ̃̀.
  msy-2020: '@see-verse:EXO.028.018'
  azb-azb: üçüncü sıra sirkon, əqiq və ametist,
  eng-DBY: and the third row, an opal, an agate, and an amethyst;
  hin-2017: तीसरी पंक्ति में लशम, सूर्यकांत और नीलम;
  wol-KYG: ñetteelu làng gi di peru yasent ak peru agaat ak peru ametistë;
  bjr-bjr: Mina aanaaqiannaa padiranaki moo ooni auqu teerakoosa faqa moo ooni agatee
    faqa moo ooni auqu ameetisa faqa minamunannai padiaqa.
  eng-YLT: and the third row [is] opal, agate, and amethyst;
  kne-kne: Sin maikatlo, sag-eesa ay bato ay hasinto, agate ya amatista,
  eng-WYC-2017: in the third order shall be ligure, agate, and amethyst;
  eng-WMBB: and the third row a jacinth, an agate, and an amethyst;
  urd-GVH: तीसरी में ज़रक़ोन, अक़ीक़ और याक़ूते-अरग़वानी।
  rug-rug: Koasa tokele vina ṉeta si na patu buma gua sa kopi pa sagauru pa rane sapu
    gona rimata sapu ta pozae turakoisi, meke keke patu pepolo sapu ta pozae aqate,
    meke keke patu pepolo guana vua leqata sapu ta pozae ametiseti;
  gaz-gaz: toora sadaffaa irratti yaakinti, kelqedoonii fi yaakinti,
  fra-LSG: troisième rangée, une opale, une agate, une améthyste;
  gnn-gnn: '@see-verse:EXO.028.018'
  yal-yal: 'Kira saxandena: opali gɛmɛn nun agati gɛmɛn nun ametisi gɛmɛna.'
  haw-1868: A o ka lalani kolu, he ligura, he agati, a he ametuseto.
  arb-NAV: 'وَالصَّفُّ الثَّالِثُ: عَيْنُ الهِرِّ وَيَشْمٌ وَجَمَشْتٌ.'
  ewe-ewe: Yasint, agate kple ametist nanɔ fli etɔ̃lia me.
  eng-LEE: And the third row, an opal, a turquoise, and an amethyst.
  asm-FB: তৃতীয় শাৰীত এটা নীলকান্তমণি, এটা আকীক, আৰু এটা নীলা।
  sus-A: سَقّ سَشَن ندٍ، عٌثَلٍ، عَفَتِ، نُن عَمٍتِسِتٍ.
  fra-SBL: une troisième rangée de jacinthe, d'agate et d'améthyste ;
  hbo-hbo: וְהַטּ֖וּר הַשְּׁלִישִׁ֑י לֶ֥שֶׁם שְׁבֹ֖ו וְאַחְלָֽמָה׃
  eng-WYCLIFFE: achates, and ametiste;
  piu-2006: '@see-verse:EXO.028.018'
  pjt-pjt: '@see-verse:EXO.028.018'
  cwe-cwe: Msitali wekatatu wizakuwa wa yasito na agate na amesisito.
  kik-kik: mũhari wa gatatũ ũtumĩrĩre kahiga ka wakiki ũrĩa wa bururu, na ka yacimu,
    na ka amethuthito;
  fra-NCL: 'troisième rangée : une opale, une agate, une améthyste ;'
  cek-AK: Ahmuen thumto haih pongah, Jacinth thlung, agate thlung hoi amethi thlungnawk
    to pahung ah loe,
  cuk-cuk: 'Ile-sogbaagi be urboed: Akwa-jacintoʼye-nugad, akwa-ágataʼye-nugad, akwa-amatistaʼye-nugad.'
  uig-CYR: үчинчи қатарға сөсүн яқут, пироза вә сөсүн квартс орнитилсун;
  tel-2017: మూడవది గారుత్మతం, యష్మురాయి, ఇంద్రనీలం.
  hat-BSA: epi twazyèm ranje a, yon opal, yon agat, ak yon ametis;
  kos-kos: Ke tah soko aktolkwe, sie eot turquoise, sie eot agate, ac sie eot amethyst.
  hbo-WLC: וְהַטּ֖וּר הַשְּׁלִישִׁ֑י לֶ֥שֶׁם שְׁב֖וֹ וְאַחְלָֽמָה׃
  ibo-ibo: Nʼahịrị nke atọ ga-abụ nkume jasint, ageeti na ametisiti.
  ory-ory: ତୃତୀୟ ଧାଡ଼ିରେ ପେରୋଜ, ଯିସ୍ମ ଓ କଟାହେଳା
  chk-chk: Iwe, won aülüngatin telin epwe wor ülüföü fau iter iasint, akit me ametist,
  rop-rop: Langa det namba thriwan lain wanbala yelawan laiga gol en wanbala bluwan
    garram olkain straipiwan kala en wanbala brabli pepulwan ston garra jidan.
  ukr-1871: 'А ряд третїй: Опаль, ахат і аметист;'
  bch-bch: Be ngan pat iaoa tol aea, alalo pat iasint singsingia tede, ga pat aget
    eangonga tede, ga pat ametis singsingia tau.
  deu-1951: die dritte Reihe ein Opal, ein Achat, ein Amethyst;
  eng-JPS: and the third row a jacinth, an agate, and an amethyst;
  srp-1865: 'A u treæem redu: ligur i ahat i ametist;'
  lug-lug: ne mu lunyiriri olwokusatu osseemu jasinta; ne ageti, ne ametisita,
  heb-heb: והטור השלישי לשם שבו ואחלמה׃
  ben-IRV: তৃতীয় সারিতে অবশ্যই পেরোজ, যিস্ম ও কটাহেলা;
  pan-pan: ਤੀਜੀ ਪਾਲ ਵਿੱਚ ਜ਼ਕਰਨ, ਹਰੀ ਅਕੀਕ, ਕਟੈਹਿਲਾ।
  mya-JVB: စတုတ္ထ အတန်း ကား ၊ မျက်ရွဲ ၊ ကြောင် ၊ နဂါးသွဲ့ ဖြစ်၍ ၊ အသီးအသီး တို့ကို
    ရွှေ အိုး၌ စီ ရမည်။
  hmo-hmo: Laini ihatoina dekenai be huakinto, akate bona ametuso nadi do umui turia
    kau.
  urd-urd: तीसरी कतार में लश्म और यश्म और याकू़त,
  rus-SYN: 'третий ряд: яхонт, агат и аметист;'
  bqc-SIM: A dↄ̀ↄ àaↄ̃de belili ń agatao ń amɛtisio.
  tcz-CHONGTHU: Gol thum lhinna pang ding hochu ahile; Jacinth song, Agate song chule
    Amethyst songhi ding ahi.
  mar-mar: तिसऱ्या रांगेत तृणमणी, सूर्यकांत व पद्मराग;
  qub-qub: 'Mas ur''gan fïlacho canga: jacinto, ágata, amatista.'
