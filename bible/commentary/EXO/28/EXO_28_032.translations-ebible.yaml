verse: EXO.028.032
translations:
  mal-C: അങ്കിയുടെ നടുവിൽ തല കടക്കുന്നതിന് ഒരു ദ്വാരം വേണം. അതു കീറിപ്പോകാതിരിക്കേണ്ടതിനു
    കവചത്തിനുള്ളതുപോലെ നെയ്ത്തുപണിയായ ഒരു നാട ദ്വാരത്തിന്റെ ചുറ്റിലും ഉണ്ടായിരിക്കണം.
  deu-TKW: so, daß sich eine Öffnung für den Kopf in ihm befindet. Diese seine Öffnung
    soll rings von einem angewebten Saume eingefaßt sein; eine Öffnung, wie die eines
    Panzerhemdes, soll es haben, damit es nicht zerreißt.
  lin-lin: Nzambala esengeli kozala na lidusu na kati-kati mpo na kokotisa moto ;
    bakotonga pembeni-pembeni ya lidusu yango poso ya makasi mpo ete epasuka te.
  eng-LSV: and the opening for his head has been in its midst; there is a border for
    its opening all around—the work of a weaver—[and] there is as the opening of a
    [linen] habergeon for it; it is not torn.
  eng-GNV: 'And the hole for his head shalbe in the middes of it, hauing an edge of
    wouen woorke rounde about the coller of it: so it shalbe as the coller of an habergeon
    that it rent not.'
  eng-WEBSTER: 'And there shall be a hole in the top of it, in the midst of it: it
    shall have a binding of woven work round about the hole of it, as the hole of
    an habergeon, that it be not rent.'
  nhw-BL: Huan monequi xijquechtequis campa calaquis itzonteco nopa totajtzi. Huan
    campa quiquechtequise monequi quicuelpachose se quentzi huan quiyahualose ica
    icpatl para mochihuas se yejyectzi tlajtzontli tlayahualoli para amo tzayanis
    iquechtla.
  swh-ONEN: na katikati uweke nafasi ya kuingizia kichwa. Kutakuwa na utepe uliofumwa,
    unaofanana na ukosi kuizunguka nafasi hiyo, ili isichanike.
  bba-bba: Kpɑ ɑ ten wĩirɔ sɔmɑ doke ɑ sinum koosiɑ tu ku rɑɑ kɑ ɡɛ̃ɛrɑ. Wĩi ten min
    diyɑ u koo wiru wɑsi ù n yɑbe te sebumɔ.
  eng-KJVCPB: 'And there shall be a hole in the top of it, in the midst thereof: it
    shall have a binding of woven work round about the hole of it, as it were the
    hole of an habergeon, that it be not rent.'
  luo-luo: ka en gi kama otuch e diere ma wich wuokie. Kama otuch ma wich wuokieno
    nyaka twangʼ gi pien mondo kik oyiechi.
  meu-meu: Matuna bogaragi ai ba karaia, kwara gabuna; matu isena danu ba turia, vaia
    hahedoki isedia e turimu heḡereḡerena, baine hedare garina.
  npi-ULB: यसको बिचमा टाउको छिराउने प्वाल बनाउनू । नच्यातियोस् भन्‍नाका लागि कठालोको
    प्वालजस्तै बुनेको बिट होस् । यो जुलाहाको काम होस् ।
  yor-yor: pẹ̀lú ojú ọrùn kí ó wà láàrín rẹ̀ fún orí. Kí iṣẹ́ ọ̀nà wà létí rẹ̀ bí
    ìṣẹ́tí yí i ká bí agbádá, kí ó má ba à ya.
  emp-NTPO: Maʌ̃ wuara idji boro berajumãrẽã ẽsidra uria od̶adua. Maʌ̃ uria ira b̶ed̶atʌ
    cajud̶adua cõãrãmãrẽã.
  ind-ind: Tenunlah jubah itu dengan kerah yang tebal agar tidak mudah robek.
  pes-OPCB: شکافی برای سر، در آن باشد. حاشیهٔ این شکاف باید با دست بافته شود تا پاره
    نگردد.
  tgl-ULB: Dapat mayroon itong isang bukasan sa gitna para sa ulo. Dapat habiin ang
    gilid ng bukasan paikot para hindi ito mapunit. Dapat gawa ito ng isang manghahabi.
  hui-hui: Wabuwa loma binigo mo miaga agali kago ibunaga haguane anda pelolenedagua
    manda buwa hanuni wabu ngelalimu. Ani wabu ngelowa aga lerela timbu holigonaga
    aga podene mbirame ngunidago paula dai buwa aga lebiagadagua lebulene nga.
  mya-mya: ဦး​ခေါင်း​စွပ်​ရန်​လည်​ပေါက်​ရှိ​စေ​ရ​မည်။ ထို လည်​ပေါက်​မ​စုတ်​ပြဲ​စေ​ရန်​ပတ်​လည်​နား​ကို
    ရက်​ထည်​ဖြင့်​ကွပ်​ထား​ရ​မည်။-
  cbi-NTPO: Tsaaren kejtalaya juruunu juve mishpuka vinutsu. Tsejtu chiipunu keetala
    jayu dyajpiikakaade, wagaa kikachi naake jali ke' tenbapunu dishkaamu deeñuba
    tsanguikaatu, tsenmalaa kiyuuji'nutsu.
  bod-N: དེའི་སྟོད་དཀྱིལ་དུ་མགོའི་ཕྱིར་ཁུང་བུ་ཞིག་འཇོག་དགོས་ཤིང་། དེའི་མཐའ་འཁོར་ལ་འཐག་བཟོ་བྱས་པའི་གོང་བ་ཞིག་ཀྱང་ཡོད་པར་བྱེད་དགོས་ལ།
    མི་རལ་བའི་ཕྱིར་གོ་ཁྲབ་ཀྱི་གོང་བ་ལྟར་དུ་བཟོ་དགོས།
  sna-sna: neburi romusoro pakati paro. Panofanira kuzova nomupendero wakarukwa wakaita
    sekora unopoteredza buri iri, kuitira kuti rirege kubvaruka.
  spa-BLM: Tendrá un orificio para la cabeza en el centro. Tendrá un cordón de tejido
    alrededor de su orificio, como el orificio de una cota de malla, para que no se
    rompa.
  cac-cac: Scan yolanil d'a snan̈al b'aj sq'ue sjolom vin̈. A d'a stitac b'aj tz'olji
    sjaj c'apac chi', ata' tz'och junoc c'apac stz'uliloc sti', yic vach' max n̈ic'chaji.
  swh-ULB: Nayo itakuwa na tundu katikati yake kwa kupitisha kichwa; itakuwa na utepe
    wa kazi ya kusokotwa kuzunguka hilo tundu lake, mfano wa tundu lililo katika kanzu
    ya chuma, ili lisipasuke.
  bel-bel: пасярэдзіне яе павінна быць прарэха для галавы; па краі прарэхі вакол павінна
    быць абшыўка тканая, як у адтуліне ў панцыры, каб ня дралася;
  deu-ELBBK: Und seine Kopföffnung soll in seiner Mitte sein; eine Borte soll es an
    seiner Öffnung haben ringsum, in Weberarbeit; wie die Öffnung eines Panzers soll
    daran sein, dass es nicht einreiße.
  mbb-OT: Is budsi zutun he iyan sikan is egkeehukan te lieg, kinahanglan he edteuzan
    te epuru is peliǥuy su wey kenà mevindas.
  mal-2015: അതിന്റെ നടുവിൽ തല കടപ്പാൻ ഒരു ദ്വാരം വേണം; ദ്വാരത്തിന്നു നെയ്ത്തുപണിയായ
    ഒരു നാട ചുറ്റിലും വേണം; അതു കീറിപ്പോകാതിരിപ്പാൻ കവചത്തിന്റെ ദ്വാരംപോലെ അതിന്നു
    ഉണ്ടായിരിക്കേണം.
  gup-gup: Mak ngurrimarnbu kawohrurrk kaddum ngarre kore Aaron kakomdi. Kaluk kawakbuyingunkenh
    nawu kunkomkenh ngokko birribibbu nawu narayek manburrba ngarre kahrurrk kukodj
    ba minj kadjalkmire.
  gvs-gvs: E kwamayana goi tapora tayamo Tonúwala nukotona manuna siwodugu. Taporayana
    kikina sikunupedoko, tauna kwamayana geya itoboineyeta itaisa.
  rmc-rmc: Pro plašťos ela maškaral avrimuklo than pro šero, so ela sido zorale thaveha,
    hoj pes te na rozparinel.
  nlg-nlg: Ke hangavi na ghobuna ke vania na uluna Aaron. Ma kara vauhia na luana
    ge ke ngasilia ke bei taghagha gea.
  pes-OPV: و شکافی برای سر، در وسطش باشد. و حاشیه گرداگرد شکافش از کار نساج مثل گریبان
    زره، تادریده نشود.
  ron-1924: Ла мижлок, сэ айбэ о гурэ пентру интраря капулуй ши гура ачаста сэ айбэ
    де жур ымпрежур о тивитурэ цесутэ, ка гура уней платоше, ка сэ ну се рупэ.
  ben-OBCV: মাথা ঢোকানোর জন্য মাঝখানে একটি ফাঁক রেখো। এই ফাঁকের চারপাশে গলাবন্ধের
    মতো হাতে বোনা একটি ধারি থাকবে, যেন এটি ছিঁড়ে না যায়।
  som-som: Oo waa inuu meel daloosha oo madaxu maro ku lahaadaa; oo waa inuu ahaado
    sida dhar leh tolmo wanaagsan oo daloolkiisa ku wareegsan inuusan dillaacin aawadeed.
  lat-VUC: in cujus medio supra erit capitium, et ora per gyrum ejus textilis, sicut
    fieri solet in extremis vestium partibus, ne facile rumpatur.
  eng-ASVBT: 'And it shall have a hole for the head in the midst thereof: it shall
    have a binding of woven work round about the hole of it, as it were the hole of
    a coat of mail, that it be not rent.'
  ita-1885: E siavi nel mezzo di esso una scollatura da passarvi dentro il capo; abbia
    quella sua scollatura un orlo d'intorno, di lavoro tessuto; a guisa di scollatura
    di corazza, acciocchè non si schianti.
  eng-LXXUP: And the opening of it shall be in the middle having a fringe round about
    the opening, the work of the weaver, woven together in the joining of the same
    piece that it might not be rent.
  eng-ULB: It must have an opening for the head in the middle. The opening must have
    a woven edge round about so that it does not tear. This must be the work of a
    weaver.
  spa-VBL: con una abertura en el medio en la parte superior. Cose un cuello tejido
    alrededor de la abertura para fortalecerla y que no se rompa.
  fra-_FOB: Et l'ouverture pour passer la tête sera au milieu; il y aura une bordure
    à son ouverture tout autour, d'ouvrage tissé, comme l'ouverture d'une cotte d'armes,
    afin qu'elle ne se déchire pas.
  mal-mal: അതിന്റെ നടുവിൽ തല കടത്തുവാൻ ഒരു ദ്വാരം വേണം; ദ്വാരത്തിന് നെയ്ത്തുപണിയായ
    ഒരു നാട ചുറ്റിലും വേണം; അത് കീറിപ്പോകാതിരിക്കുവാൻ കവചത്തിന്റെ ദ്വാരംപോലെ അതിന്
    ഉണ്ടായിരിക്കണം.
  urd-GVR: Us ke garebān ko bune hue kālar se mazbūt kiyā jāe tāki wuh na phaṭe.
  suz-BL: मिनु पिया ख्रीतीक पोव़ला वोइक्‍पाइक्‍चा माल्‍नेवे। मेको एर ओंथ मगाक्‍चा
    ङा पा आ सुर थम बोल्‍यो पा प्रोव़पाइक्‍चा माल्‍नेवे।
  ita-1927: Esso avrà, in mezzo, un’apertura per passarvi il capo; e l’apertura avrà
    all’intorno un’orlatura tessuta, come l’apertura d’una corazza, perché non si
    strappi.
  ckb-ckb: کونی سەریشی لەناوەڕاستی دەبێت و لێواریش دەبێت بۆ کونەکەی بەدەوریدا بە دەستکردی
    جۆڵا، وەک کونی سپەر یەخەی هەبێت بۆ ئەوەی نەدڕێت.
  eng-BBE: With a hole at the top, in the middle of it; the hole is to be edged with
    a band to make it strong like the hole in the coat of a fighting-man, so that
    it may not be broken open.
  kan-OKCV: ಅದರ ಮಧ್ಯದಲ್ಲಿ ಮೇಲ್ಗಡೆ ತಲೆದೂರಿಸುವುದಕ್ಕೆ ರಂದ್ರವಿರಬೇಕು. ಅದು ಹರಿಯದ ಆ ರಂದ್ರದ
    ಸುತ್ತಲೂ ನೇಯ್ಗೆ ಕಸೂತಿಯನ್ನು ಹಾಕಿಸಬೇಕು.
  bbb-bbb: Ro ni uro ijadufuo tire ije amaeri areme ugone maduibo ijia abena ubine
    fuone tuanana saguikina fube faraedufuo.
  tam-2017: தலை நுழைகிற அதின் துவாரம் அதின் நடுவில் இருக்கவும், அதின் துவாரத்திற்கு
    நெய்யப்பட்ட வேலைப்பாடுள்ள ஒரு நாடா சுற்றிலும் இருக்கவேண்டும்; அது கிழியாதபடி மார்க்கவசத்தின்
    துவாரத்திற்கு ஏற்றதாக இருக்கவேண்டும்.
  spa-RV-1909: Y en medio de él por arriba habrá una abertura, la cual tendrá un borde
    alrededor de obra de tejedor, como el cuello de un coselete, para que no se rompa.
  ron-BTF: 'Și să fie o gaură în vârful acesteia, în mijlocul ei: să aibă o margine
    din lucrătură împletită de jur împrejurul găurii, precum gaura unei tunici de
    zale, ca să nu se sfâșie.'
  eng-WEBP: It shall have a hole for the head in the middle of it. It shall have a
    binding of woven work around its hole, as it were the hole of a coat of mail,
    that it not be torn.
  eng-FBV: with an opening in the middle at the top. Stitch a woven collar around
    the opening to strengthen it so it won't tear.
  nld-1939: In het midden moet een opening zijn, om het hoofd er door te steken; die
    opening moet, als de hals van een wapenrok, rondom met een kunstig geweven zoom
    zijn afgezet, zodat ze niet kan inscheuren.
  nch-BL: Huan monequi xijquechtequis campa calaquis itzonteco nopa totajtzi. Huan
    campa quiquechtequise monequi quihuilpachose se quentzi huan quiyahualose ica
    icpat para mochihuas se yejyectzi tajtzonti yahualtic para amo tzayanis iquechta.
  vie-1934: ỳ giữa áo có một lỗ tròng đầu vào; viền chung quanh, dệt như lỗ áo giáp
    mặt lưới, để cho khỏi tét.
  hin-CV: बीच में सिर के लिए एक छेद हो और उस छेद के चारों ओर गिरेबां जैसी एक गोट हो,
    जिससे वह फटे नहीं.
  eng-OURB: It shall have a hole for the head in the middle of it. It shall have a
    binding of woven work around its hole, as it were the hole of a coat of mail,
    that it not be torn.
  spa-BES: Con un agujero en la parte superior, en el medio; el agujero debe ser bordeado
    con un dobladillo para que sea fuerte, para que no se rompa.
  tdx-tdx: añivo’e ty loa’ i añamboney; le ho fahareñe am-pitenoñe miariari’ i loakey
    ty lifi’e manahake ty loake an-tsarom-piaro, soa tsy ho riatse.
  vid-vid: Lyowa na honhu ha kwinjizila mutwi hagati na honhu aho kozungulusilwa ng'weso
    itawigwe leka ileche kudejeka.
  eng-OKE: And the orifice thereof for the head shall be doubled inwardly; its opening
    shall be binded round about with the work of the sewer, as the opening of a coat
    of mail it shall be, that it be not torn.
  tha-KJV: ให้​ทำช่องคอกลางผืนเสื้อ แล​้วขลิบรอบคอด้วยผ้าทอ เช่นเดียวกับคอเสื้อทหาร
    เพื่อจะมิ​ให้​ขาด
  por-BR-2018: E em meio dele por acima haverá uma abertura, a qual terá uma borda
    ao redor de obra de tecelão, como a abertura de um colarinho, para que não se
    rompa.
  deu-ELO: Und seine Kopföffnung soll in seiner Mitte sein; eine Borte soll es an
    seiner Öffnung haben ringsum, in Weberarbeit; wie die Öffnung eines Panzers soll
    daran sein, daß es nicht einreiße.
  eng-WYC-2018: in whose middle above shall be an hood, that is, an hole for the head,
    and a woven hem by compass thereof, as it is wont to be done in the hems of clothes,
    lest it be broken lightly. (in whose middle on top shall be a hole for the head,
    with a hem woven all around it, as it is wont to be done in the hems of clothes,
    lest it be easily broken.)
  epo-epo: La aperturo por la kapo estu en ĝia mezo; ĉirkaŭ la aperturo estu teksita
    bordero, kiel ĉe aperturo de ŝildo, por ke ĝi ne disŝiriĝu.
  uig-PIN: Tonning baxⱪa kiyilidiƣan tɵxüki dǝl otturisida bolsun; uning yirtilip
    kǝtmǝsliki üqün huddi bapkar toⱪuƣandǝk, sawutning yaⱪisiƣa ohxax qɵrisigǝ pǝwaz
    qiⱪirilsun.
  beo-beo: 'Gobele salasu dunu ilia dialuma salimusa: gelabo da abula ganodini ba:mu.
    Amo gelabo da mae gadelama:ne ea fe amo gasa ima:ne noga:le amunima.'
  tpi-OTNT: Yupela i mas wokim hul long dispela klos, bilong pris i ken putim het
    long en. Na raunim wanpela liklik hap laplap long dispela hul na samapim olsem
    yupela i save samapim hul long klos pait, bai arere bilong hul i kamap strong
    na hul i no ken bruk i go bikpela.
  hau-SA: ka yanke wuya a tsakiyarta don sawa. A kuma naɗe wuyan rigar yă yi kauri
    domin kada yă yage.
  uig-LAT: Tonning bashqa kiyilidighan töshüki del otturisida bolsun; uning yirtilip
    ketmesliki üchün xuddi bapkar toqughandek, sawutning yaqisigha oxshash chörisige
    pewaz chiqirilsun.
  nde-nde: kube lesikhala sokungenisa ikhanda phakathi laphakathi. Kuzakuba lomphetho
    onjengebheqe othungwe walandelisela isikhala lesi ukuze isembatho singadabuki.
  ton-ton: Pea ʻe ʻai hono ava ʻi ʻolunga ki loto pea ʻe ʻai ʻae tākai ki he ava ʻoe
    meʻa kuo fi, ʻo hangē ko e ava ʻoe kofutuʻa, telia naʻa mahae ia.
  ces-1613: A bude na vrchu v prostřed něho díra; okolek její všudy vůkol dílem tkaným,
    jako obojek u pancíře bude, aby se neroztrhl.
  eng-WMB: It shall have a hole for the head in the middle of it. It shall have a
    binding of woven work around its hole, as it were the hole of a coat of mail,
    that it not be torn.
  tam-TCV: அதன் நடுப்பகுதியில் தலை நுழையும் துவாரம் இருக்கவேண்டும். அந்த துவாரம் கிழிந்து
    போகாதபடி, அதைச் சுற்றிலும் கழுத்துப்பட்டியைப் போன்ற ஒரு நெய்யப்பட்ட விளிம்பு இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan aduna kini liab diha sa tunga alang sa ulo. Kinahanglan tahion
    ang palibot sa kilid sa liab niini aron dili kini magisi. Kinahanglan himoon kini
    sa tigtahi.
  pol-UBG: A na wierzchu w środku będzie miał otwór. Dokoła otworu będzie pleciona
    obwódka na wzór pancerza, aby się nie rozdzierał.
  urd-GVU: اُس کے گریبان کو بُنے ہوئے کالر سے مضبوط کیا جائے تاکہ وہ نہ پھٹے۔
  deu-1912: Und oben mitteninne soll ein Loch sein und eine Borte um das Loch her
    zusammengefaltet, daß er nicht zerreiße.
  ntj-ntj: '@see-verse:EXO.028.031'
  kan-2017: ತಲೆತೂರಿಸುವುದಕ್ಕೆ ಅದರಲ್ಲಿ ಸಂದು ಇರಬೇಕು. ಅದು ಹರಿಯದಂತೆ ಆ ಸಂದಿನ ಸುತ್ತಲೂ ನೇಯಿಗೆ
    ಕಸೂತಿಯನ್ನು ಅದರೊಂದಿಗೆ ಒಂದು ಪಟ್ಟಿಯನ್ನು ಹಾಕಿಸಬೇಕು.
  ena-ena: '@see-verse:EXO.028.031'
  yap-yap: Yira kuruf tagil’ i lolugey riy, min lifith bang e mad u mirichlen e gin
    kan kuruf nge gelnag ndabi mogchoth.
  hlt-MCSB: A hmoi a laklung ah a lu ham a rhai om saeh. A rhai kaepvai te rhawnmoep
    rhai a om bangla kutnaep la a yen neh om saeh. Te daengah ni a. pawn pawt eh.
  mdy-ETH: ቶኦኪና ጌልዚ ሆላ ማይንታኒ ጊኢጊሶናያ ማዖንጎ፤ ዬና ባኬላ ቡሊንቱዋጉዲ ጋርሲም ጳንጪንቲ ኩቻ ሲኮናያ ማዖንጎ።
  twi-ASANTE: a wɔagya ɛkwan bi a Aaron de ne tiri bɛwura mu. Ɛsɛ sɛ wɔtwa mfimfini
    tokuro ma ano no yɛ den sɛdeɛ wɔhyɛ a ɛrentete.
  eng-WEBU: It shall have a hole for the head in the middle of it. It shall have a
    binding of woven work around its hole, as it were the hole of a coat of mail,
    that it not be torn.
  bnp-bnp: A murina gigi ge dili vona, ni gi rahi na hotu gatuka, i uka ma ge marape.
  wal-wal: He adussa maayuwaayyo qooriyaa aattiyoosaa medhdha. He sohoi peerettennaadan,
    soo qalam77ada, yuushsha aattada sikka.
  spa-PDDPT: En medio de él, en la parte superior, habrá una abertura con una orla
    alrededor, obra de tejedor, como el cuello de una coraza para que no se rompa.
  gun-gun: Mbyte py ma oĩ 'rã ijaju'y kuarã. Ha'e va'e hembe 'y rupi remoana 'rã tupyja
    ipererĩ'i va'e rami, oxoro e'ỹ aguã.
  agu-BL: Ej nin nicy'al yi jun xbu'ka'tz ba'n tzic'aple'n kul. Nin stzi'ak yi kul
    ba'n tz'oc baltz'e'n tan qui katze'n. Cho'n sbne' cyen chi na ban jun colbaj.
  ilo-ULB: Masapul nga adda pangiyusokan iti ulo iti tengngana. Masapul a maabel ti
    aglawlaw iti igid ti pangiyusokan tapno saan a mapigis daytoy. Masapul nga aramidento
    daytoy ti umaabel.
  kpg-kpg: E hai gii hai dono bongoo ang gi di libogo; di bongoo deenei le e dui gi nia
    gahu llanga maadolu e duuli di maa gi hagalee mahaa.
  uig-ARA: توننىڭ باشقا كىيىلىدىغان تۆشۈكى دەل ئوتتۇرىسىدا بولسۇن؛ ئۇنىڭ يىرتىلىپ
    كەتمەسلىكى ئۈچۈن خۇددى باپكار توقۇغاندەك، ساۋۇتنىڭ ياقىسىغا ئوخشاش چۆرىسىگە پەۋاز
    چىقىرىلسۇن.
  sus-sus: I xa a xunyi rasode xaba a tagi, i xa na sode dɛ masɔxɔ, alako bɔɔde yo
    naxa lu a ma.
  pon-2006: E pahn pwoar ni moange nanwerenge, oh pwoahro pahn pwungidi pwehn kehlail,
    dehr teipeseng.
  ksd-ksd: Ma tika na ngovo na tur arama livuan tana ure ra ula; ma una viri lok ra
    ngovono, da ra ngovo na ongaongoi, upi koko na tarada.
  tur-YTC: Ortasında baş için bir delik olacak. Yırtılmaması için boşluğunun kenarında,
    bir zırh deliği gibi dokuma işi bir kenarlık bulunacak.
  grc-BRENT: Καὶ ἔσται τὸ περιστόμιον ἐξ αὐτοῦ μέσον, ὤαν ἔχον κύκλῳ τοῦ περιστομίου,
    ἔργον ὑφαντου, τὴν συμβολὴν συνυφασμένην ἐξ αὐτοῦ, ἵνα μὴ ῥαγῇ.
  ind-AYT: Jubah itu harus mempunyai lubang pada bagian atasnya di tengah-tengahnya.
    Di sekeliling lubang itu harus ada pinggiran hasil karya seorang penenun, seperti
    lubang pada baju zirah agar jubah itu tidak mudah koyak.
  nya-nya: Mkanjowo ukhala ndi malo opisapo mutu pakati pakepo. Pa chibowopo pakhale
    chibandi chosokedwa mochita ngati kuluka monga muja akhalira malaya kuti chibowocho
    chilimbe, chisangʼambike.
  hrv-hrv: Prorez za glavu na njemu neka bude na sredini. Rub naokolo proreza neka
    bude opšiven kao ovratnik na oklopu, tako da se ogrtač ne podere.
  mps-mps: Dagego te tobolu muabo madi dedage nigilama, tama dwasianu ugwa dage me
    deligo te dedage bagulama, tama te sesegede te dedage bomo yai pedelama, tama
    dedage genuai peda pabuo.
  tpi-tpi: Yupela i mas wokim hul long dispela klos, bilong pris i ken putim het long
    en. Na raunim wanpela liklik hap laplap long dispela hul na samapim olsem yupela
    i save samapim hul long klos pait, bai arere bilong hul i kamap strong na hul
    i no ken bruk i go bikpela.
  dan-1931: Midt på skal den have en Halsåbning ligesom Halsåbningen på en Panserskjorte,
    omgivet af en Linning i vævet Arbejde, for at den ikke skal rives itu;
  vie-OVCB: Giữa áo có một lỗ để tròng đầu vào như cổ của áo giáp, phải viền cổ kỹ
    càng cho khỏi xơ, rách.
  guj-2017: એ ચીરાની કિનાર ચામડાના જામાના ગળાની જેમ ફરતેથી ગૂંથીને સીવી લેવી, જેથી
    તે ફાટી જાય નહિ.
  pon-2006A: E pahn pwoar ni moange nanwerenge, oh pwoahro pahn pwungidi pwehn kehlail,
    dehr teipeseng.
  por-BRBSL: Deverá ter um buraco para a cabeça no meio dele. Terá uma amarração de
    trabalho tecida ao redor de seu buraco, como se fosse o buraco de uma capa de
    correio, para que não seja rasgada.
  cth-cth: A lungui vah lû mahrawk nahanelah na paaw pouh han. Ka aw e a vak hoeh
    nahanelah, angki lahuen patetlah arai na yep han.
  twi-twi: na wɔagyaw ɔkwan bi a Aaron de ne ti bewura mu. Ɛsɛ sɛ wɔde ntama a wɔanwen
    to atade no kɔn mu hyia, na ansuane amfa mu.
  hlt-hlt: A hmoi a laklung ah a lu ham a rhai om saeh. A rhai kaepvai te rhawnmoep
    rhai a om bangla kutnaep la a yen neh om saeh. Te daengah ni a pawn pawt eh.
  tbz-SIM: Kɛ̀ diyuu yó nyiɛ̀ dɛ̀ borɛ̀ɛ duɔkɛ yɛ̃́kɛ́ yɛ̃́kɛ́ kɛ bɑ́ɑ́ kɛ̃tɛ́.
  msy-2020: Egh ia korotiar kam torim a datɨgh, eghtɨ ofa gamir gumazim uan dapanim
    aghuam. Egh inir avɨzir muziarir tam isɨ torir kam mɨdorozir korotiam isamizɨ
    moghɨn a ighuigh a isamigh, eghtɨ an torimɨn apɨniba gavgavightɨ torim bigh ekevegh
    mangan kogham.
  azb-azb: Ortasında baş keçirmək üçün yer olsun. Onun kənarında cırılmamaq üçün yaxa
    toxunsun.
  eng-DBY: And its opening for the head shall be in the midst thereof; there shall
    be a binding of woven work at its opening round about; as the opening of a coat
    of mail, it shall be in it — it shall not rend.
  hin-2017: उसकी बनावट ऐसी हो कि उसके बीच में सिर डालने के लिये छेद हो, और उस छेद
    के चारों ओर बख्तर के छेद की सी एक बुनी हुई कोर हो कि वह फटने न पाए।
  wol-KYG: Na baatu fëxya bi nekk ci digg bi, mel ni baatu mbubbam xare, te nañu ko
    ombe omb bu dëgër ba mu daj, ngir du xottiku.
  bjr-bjr: Anuka amaaqa auquaqa. Qamunna raqandaammasee akunusaifanoo anuka upeekaina
    sia anaqiani.
  eng-YLT: and the opening for its head hath been in its midst, a border is to its
    opening round about, work of a weaver, as the opening of a habergeon there is
    to it; it is not rent.
  eng-WYC-2017: in whose middle above shall be an hood, that is, an hole for the head,
    and a woven hem by compass thereof, as it is wont to be done in the hems of clothes,
    lest it be broken lightly.
  eng-WMBB: It shall have a hole for the head in the middle of it. It shall have a
    binding of woven work around its hole, as it were the hole of a coat of mail,
    that it not be torn.
  urd-GVH: उसके गरेबान को बुने हुए कालर से मज़बूत किया जाए ताकि वह न फटे।
  rug-rug: Kaqu koa ia keke lopa, pude tanisa batu si asa, meke sa lopa hie, si piti
    vari likohae nia, pude va ṉiṉira ia meke lopu kaqu boka rikata si asa.
  gaz-gaz: walakkaa gubbaa isaattis afaan ittiin mataa seensifatan tolchi. Akka inni
    hin tarsaaneefis qarqara afaan isaa irra wanni faayeffamee qopheeffame haa jiraatu.
  fra-LSG: Il y aura, au milieu, une ouverture pour la tête; et cette ouverture aura
    tout autour un bord tissé, comme l’ouverture d’une cotte de mailles, afin que
    la robe ne se déchire pas.
  gnn-gnn: '@see-verse:EXO.028.031'
  yal-yal: A kɔɛɛn xa lu a tagini, i yi dugina nde dɛgɛ a rabilinni alogo a nama bɔ.
  haw-1868: He puka no mawaenakonu ona maluna, a o ka pelupelu ana ma ke kae o ka
    puka, he mea i ulanaia, e like me ka puka o ka puliki koa nahae ole.
  arb-NAV: لَهَا فَتْحَةٌ لِلرَّأْسِ فِي وَسَطِهَا، ذَاتُ حَاشِيَةٍ مُحِيطَةٍ مُطَرَّزَةٍ،
    صِنَاعَةِ حَائِكٍ مَاهِرٍ. عَلَى غِرَارِ فَتْحَةِ الْقَمِيصِ تَكُونُ، لِكَيْ لَا
    تَتَمَزَّقَ،
  ewe-ewe: eye woaɖe teƒe si Aron ƒe ta nato la ɖi. Woatɔ avɔ aƒo xlã teƒe sia, abe
    ale si wowɔna na akpoxɔnuwo ene, ale be mavuvu o.
  eng-LEE: And there shall be an opening in the top of it, in the midst thereof; it
    shall have a binding of woven work, round about its opening, as it is on the opening
    of a habergeon, so shall it be thereon, that it be not rent.
  asm-FB: তাৰ সোঁ মাজত, মুৰ সুমুৱাবলৈ এটা বাট থাকিব। সেয়ে নাফালিবলৈ মুৰ সোমোৱা অংশৰ
    চাৰিওফাল সিপিনীয়ে বোৱা হ’ব লাগিব।
  sus-A: عِ شَ عَ شُنيِ رَ سٌدٍ شَبَ عَ تَفِ، عِ شَ نَ سٌدٍ دّ مَسْشْ، عَلَكٌ بْودٍ
    يٌ نَشَ لُ عَ مَ.
  fra-SBL: Elle sera percée en son milieu d'un trou pour la tête. Il sera entouré
    d'une bordure tissée, comme le trou d'une cotte de mailles, afin qu'il ne se déchire
    pas.
  hbo-hbo: וְהָיָ֥ה פִֽי־רֹאשֹׁ֖ו בְּתֹוכֹ֑ו שָׂפָ֡ה יִֽהְיֶה֩ לְפִ֨יו סָבִ֜יב מַעֲשֵׂ֣ה
    אֹרֵ֗ג כְּפִ֥י תַחְרָ֛א יִֽהְיֶה־לֹּ֖ו לֹ֥א יִקָּרֵֽעַ׃
  eng-WYCLIFFE: in whos myddil aboue schal be an hood, and a wouun hemme `bi cumpas
    therof, as it is wont to be don in the hemmes of clothis, lest it be brokun liytli.
  piu-2006: '@see-verse:EXO.028.031'
  pjt-pjt: '@see-verse:EXO.028.031'
  cwe-cwe: Hagati izakuwa na nyafasi ya kufosezela ditwi, nyafasi iyo izasonigwa na
    nyuzi muladi sekeidegeke.
  kik-kik: na ĩkorwo na harũkĩrio ya mũtwe gatagatĩ kayo. Ĩkorwo ĩtirihĩtwo mĩthia-inĩ
    ta kara ya ngingo gũthiũrũrũkĩria iharũkĩrio rĩu rĩa mũtwe, nĩgeetha ndĩgatarũke.
  fra-NCL: Il y aura au milieu une ouverture pour la tête, et cette ouverture aura
    tout autour un rebord tissé, comme à l’ouverture d’une cotte d’armes, afin que
    la robe ne se déchire pas.
  cek-AK: A um ah lu suekhaih akhaw to suem ah; a um ah suek ih akhaw to angsih han
    ai ah, a taeng boih ban hoiah sak ih kahni hoiah abu ah.
  cuk-cuk: Nono-odogega, abargine mor-gammu be sikoed. Mor-gammu-e-dikar bela-ebilis
    be ebayoed, adi, melle achirmakegar.
  uig-CYR: Тонниң башқа кийилидиған төшүги дәл оттурисида болсун; униң житилип кәтмәслиги
    үчүн худди бапкар тоқуғандәк, савутниң яқисиға охшаш чөрисигә пәваз чиқирилсун.
  tel-2017: దాని మధ్య భాగంలో తల దూర్చడానికి రంధ్రం ఉండాలి. అది చినిగి పోకుండా మెడ
    కవచం లాగా దాని రంధ్రం చుట్టూ నేతపని గోటు ఉండాలి.
  hat-BSA: Va genyen yon ouvèti nan tèt anwo li, nan mitan li. Ozanviwon ouvèti li
    va genyen yon bòdi ak zèv trese, tankou ouvèti nan yon pwotèj batay, pou li pa
    chire.
  kos-kos: In oasr kwawa se kac nu ke insifa, ac kwawa se inge in pwiyukla ke sie
    pac nuknuk tuh in tia mihsalik.
  hbo-WLC: וְהָיָ֥ה פִֽי־רֹאשׁ֖וֹ בְּתוֹכ֑וֹ שָׂפָ֡ה יִֽהְיֶה֩ לְפִ֨יו סָבִ֜יב מַעֲשֵׂ֣ה
    אֹרֵ֗ג כְּפִ֥י תַחְרָ֛א יִֽהְיֶה־לּ֖וֹ לֹ֥א יִקָּרֵֽעַ׃
  ibo-ibo: Ọ ga-enwe oghere nʼetiti ya ebe a ga-esi na-etinye isi. A ga-enwe ihe ọkpụkpa
    gburugburu oghere a dịka nke olu uwe agha, ime ka o sie ike, ghara ịdọka.
  ory-ory: ତହିଁ ମଧ୍ୟସ୍ଥଳରେ ମସ୍ତକ ପ୍ରବେଶ ନିମନ୍ତେ ଏକ ଛିଦ୍ର ରହିବ; ସାଞ୍ଜୁଆର ଗଳଦେଶ ନ୍ୟାୟ
    ସେହି ଛିଦ୍ରର ଚତୁର୍ଦ୍ଦିଗରେ ବୁଣାକର୍ମ ହେବ, ତହିଁରେ ତାହା ଛିଣ୍ଡିଯିବ ନାହିଁ।
  chk-chk: Me lukalapen ewe owokot epwe wor leawan usun chök leawen eu üf, nge ünükün
    leawan epwe wor leisin pwe esap tongeni kam.
  rop-rop: Dei garra meigim hol blanga im hed, en dei garra mindimap det hol weya
    im kaan breik,
  ukr-1871: І буде в неї отвір для голови посерединї; буде навкруги роспірки тої облямовано
    обшивкою тканої роботи; як отвір панцера буде в неї, щоб не рвалась.
  bch-bch: Be atal pononga mamarae toa ne aea baba ngan ilabora idudunga ngan. Be
    manta asaisai baba toa ne toman ngan igagal aea malo ga iuot matoltol teta ta
    irangrang ngan itakai mao.
  deu-1951: Und oben in der Mitte soll eine Öffnung sein, und ein Saum um die Öffnung
    her gewoben, wie der Saum eines Panzers, damit er nicht zerreiße.
  eng-JPS: And it shall have a hole for the head in the midst thereof; it shall have
    a binding of woven work round about the hole of it, as it were the hole of a coat
    of mail that it be not rent.
  srp-1865: I ozgo neka bude prorez u srijedi, i neka bude optoèen prorez svuda unaokolo
    trakom tkanijem, kao prorez u oklopa, da se ne razdre.
  lug-lug: Waggulu mu makkati gaakyo munaabaamu ekituli omw’okuyisa omutwe; okwetooloola
    ekituli ekyo kunaabaako omuge omuyonde obulungi ng’omuleera ku kituli ky’omutwe
    eky’ekkanzu ey’obwakabona, kireme okuyulika.
  heb-heb: והיה פי ראשו בתוכו שפה יהיה לפיו סביב מעשה ארג כפי תחרא יהיה לו לא יקרע׃
  ben-IRV: তার মাঝখানে মাথায় পরার জন্য একটি জায়গা থাকবে; গলার সেই জায়গার চারদিকে
    তন্তু দিয়ে শিল্পীর কাজ করা পাড় থাকবে, যাতে এটি না ছেঁড়ে।
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਵਿਚਕਾਰ ਉਸ ਦੇ ਸਿਰ ਲਈ ਛੇਕ ਹੋਵੇ ਅਤੇ ਛੇਕ ਦੇ ਚੁਫ਼ੇਰੇ ਇੱਕ ਉਣੀ ਹੋਈ ਕੋਰ
    ਹੋਵੇ ਸੰਜੋ ਦੇ ਛੇਕ ਵਰਗੀ ਤਾਂ ਜੋ ਉਹ ਨਾ ਪਾਟੇ।
  mya-JVB: ဝတ်လုံ ၌ လည်စွပ်ပါ ၍ လည်စွပ် ကို မ စုပ် စေခြင်းငှါ ၊ သံချပ်လည်စွပ်ကွပ်သကဲ့သို့
    ၊ ရက် သောအထည် နှင့် ကွပ်ရမည်။
  hmo-hmo: Dabua ena huanai be matuna do umui karaia, kwarana atoa gabuna be unai.
    Bona matuna ena isena danu do umui turia namonamo, do ia darea garina.
  urd-urd: और उसका गिरेबान बीच में हो, और ज़िरह के गिरेबान की तरह उसके गिरेबान के
    चारों तरफ़ बुनी हुई गोट हो ताकि वह फटने न पाए।
  rus-SYN: среди ее должно быть отверстие для головы; у отверстия ее вокруг должна
    быть обшивка тканая, подобно как у отверстия брони, чтобы не дралось;
  bqc-SIM: Danziipi fↄ̃ guoguo a migɛ̃kĩi ũ, ní a nↄ̀ɛpi miba, lá pↄnamina ì
    kɛwa, kɛ́ asu kɛ̃o yã́i.
  tcz-CHONGTHU: Hiche sangkhol chol a chu luchang hetlut nading ahomkhat na sem ding
    ahi. Hiche sangkhol chol achu luchang hetlut na ding ahom khat anei ding; Sangkhol
    dang bang'a angaija a ngong kol kimvelse chu pha tah'a ki pheh chah ding ahi.
  mar-mar: त्याच्या मध्यभागी डोके घालण्यासाठी एक भोक असावे आणि त्याच्या भोवती कापडाचा
    गोट शिवावा म्हणजे झग्याचा तो भाग फाटणार नाही.
  qub-qub: Pullan chaupincho uman yaycunanpaj uchcuyojta rurachinqui. Chay uchcu sinchi
    cananpaj awaypa awasha canga ribëtino mana rachinanpaj.
  hat-hat: Nan mitan rad la, w'a fè yon twou pou l' pase tèt li. W'a mete yon doubli
    nan ankoli a, tankou yo fè l' pou varèz an po bèt yo, pou li pa chire.
  eng-BSB: with an opening at its top in the center. Around the opening shall be a
    woven collar with an opening like that of a garment, so that it will not tear.
  tod-tod: ɗa kɔteʋe zaamazuʋɛ, nɔungi ɗa lɔ ná, è daaɠale é ɠaku ma ga seɠe vɛlɛai
    taɠili, naa ɠa a kɛ é mina ʋali ga.
  eng-WEBPB: It shall have a hole for the head in the middle of it. It shall have
    a binding of woven work around its hole, as it were the hole of a coat of mail,
    that it not be torn.
  kbq-kbq: Hanki ana za'za kukenamofo ananke kana amu'nompi hagenentetma, ana kamofoma
    hatigagisazana tavravea ante taparita zagita hatinkeno tagatora osino.
  nhe-BL: Huan monequi xijquechtequis campa calaquis itzonteco nopa totajtzi. Huan
    campa quiquechtequise monequi quicuelpachose se quentzi huan quiyahualose ica
    icpatl para mochihuas se yejyectzi tlajtzontli tlayahualoli para ax tzayanis iquechtla.
  gub-BL: Ezapo amo ikwar imyter pe nehe. Nezewe mehe xaxeto upuner putar wàkàg imuixe
    haw rehe hupi nehe. Epyao a'e ikamir izurukwar romo har pàn ipuku ma'e pupe nehe.
    Nezewe mehe nu'i kwaw nehe.
  eng-DRA: In the midst whereof above shall be a hole for the head, and a border round
    about it woven, as is wont to be made in the outmost parts of garments, that it
    may not easily be broken.
