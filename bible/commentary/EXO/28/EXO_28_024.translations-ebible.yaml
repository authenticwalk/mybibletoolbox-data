    ica nopa ixpantzajcayotl.
  gub-BL: Emono a'e mokoz kyhàhàm or iapo pyrer a'e iapu'a ma'e wanehe wà nehe.
  eng-DRA: 'And the golden chains thou shalt join to the rings, that are in the ends
    thereof:'
