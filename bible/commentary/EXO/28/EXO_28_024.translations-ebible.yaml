  cek-AK: Saoek padaphaih aqai hnetto pongah kaom sui hoi sak ih kangbuet luet akhaw
    hnetto thungah, sui hoi sak ih qui hnetto pathlet hmaek ah.
  cuk-cuk: Geb ordubmar-sinni-sinnid-giabogwad mor-binasgargi-nagued-e-dukugi olua-gwabogwad-naidgi
    be nasikoed.
  uig-CYR: андин алтундин ешилип ясалған икки зәнҗирни қошенниң жуқуриқи икки бүҗигидики
    һалқидин өткүзүп,
  tel-2017: ఆ రెండు రింగులను పతకపు రెండు కొసలకు అల్లిన ఆ రెండు బంగారు గొలుసులను తగిలించాలి.
  hat-BSA: Ou va mete de kòd lò yo nan de wondèl yo nan pwent a pyès lestomak yo.
  kos-kos: ac srupusrang sein gold lukwa ah nu ke ring luo ah.
  hbo-WLC: וְנָתַתָּ֗ה אֶת־שְׁתֵּי֙ עֲבֹתֹ֣ת הַזָּהָ֔ב עַל־שְׁתֵּ֖י הַטַּבָּעֹ֑ת אֶל־קְצ֖וֹת
    הַחֹֽשֶׁן׃
  ibo-ibo: Dụnye ụdọ ọlaedo abụọ ndị ahụ nʼelu mgbaaka ndị ahụ dị na nkuku ihe mgbochi
    obi ahụ,
  ory-ory: ଆଉ ବୁକୁପଟାର ଦୁଇ ପ୍ରାନ୍ତସ୍ଥିତ ଦୁଇ କଡ଼ା ମଧ୍ୟରେ ସେହି ଦୁଇ ମୋଡ଼ା ସ୍ୱର୍ଣ୍ଣ ଜଞ୍ଜିର
    ଲଗାଇବ।
  chk-chk: Iwe, ekewe ruofoch säl seni kolt kopwe ri ngeni ekewe ruofoch ring mi nom
    lepwokukun ewe chechen leupw.
  rop-rop: en dei garra taiyimap det dubala tjein langa det dubala golwan ring,
  ukr-1871: І привяжеш два шнурки золоті до двох каблучок по кіньцях нагрудника.
  bch-bch: Ga kus ta asaun gid oaro gol rua ta tidudunga ngan gid koea toa rua oa.
  deu-1951: und die beiden goldenen, gewundenen Ketten in die zwei Ringe tuest, die
    an den beiden Enden des Brustschildleins sind.
  eng-JPS: And thou shalt put the two wreathen chains of gold on the two rings at
    the ends of the breastplate.
  srp-1865: Pa provuci dva lanca zlatna kroz dvije grivne na krajevima naprsniku.
  lug-lug: Oyise enjegere ebbiri eza zaabu mu mpeta ebbiri eziri ku mikugiro gy’eky’omu
