  heb-heb: ונתתה את שתי עבתת הזהב על שתי הטבעת אל קצות החשן׃
  ben-IRV: আর বুকপাটার দুই প্রান্তে অবস্থিত দুটি বালার মধ্যে পাকান সোনার ঐ দুটি শিকল
    রাখবে।
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਗੁੰਦੀਆਂ ਹੋਈਆਂ ਸੋਨੇ ਦੀਆਂ ਜੰਜ਼ੀਰੀਆਂ ਨੂੰ ਸੀਨੇ ਬੰਦ ਦੇ ਸਿਰਿਆਂ
