verse: EXO.028.024
translations:
  mal-C: തങ്കംകൊണ്ടുള്ള രണ്ടു മാല നിർണയപ്പതക്കത്തിന്റെ അറ്റങ്ങളിലുള്ള രണ്ടു വളയത്തിലും
    കൊളുത്തണം.
  deu-TKW: Hierauf sollst du die beiden goldenen Schnuren an den beiden Ringen an
    den Enden der Tasche befestigen;
  lin-lin: Okolekisa basheneti mibale ya wolo kati na bapete mibale oyo ezali na basonge
    ya elamba ya tolo,
  eng-LSV: and you have put the two thick bands of gold on the two rings at the ends
    of the breastplate;
  eng-GNV: And thou shalt put the two wrethen chaynes of golde in the two rings in
    the endes of the brest plate.
  eng-WEBSTER: And thou shalt put the two wreathed chains of gold in the two rings
    which are on the ends of the breast-plate.
  nhw-BL: Nopa ome piltlajco ilpicayotzitzi panose ipan nopa ome anillos catli eltoc
    iajcoltipa nopa ixpantzajcayotl. Quej nopa xijtlatzquiltis nopa yolixpantzajcayotl
    ica nopa ixpantzajcayotl.
  swh-ONEN: Funga ile mikufu miwili ya dhahabu kwenye hizo pete zilizo katika pembe
    za hicho kifuko cha kifuani,
  bba-bba: Tɑɑminu yiru ye sɔɔrɑ bɑ koo yɔni yi sɔre sɔre.
  eng-KJVCPB: And thou shalt put the two wreathen chains of gold in the two rings
    which are on the ends of the breastplate.
  luo-luo: Twe thiwni ariyogo mag dhahabu e ratege mantie e riak law akor,
  meu-meu: Hari gold varodia rua na vaina ring-dia ruaosi ai ba mata kau,
  npi-ULB: सुनका दुईवटा सिक्रीलाई छाती-पाताका किनाराहरूमा लगाउनू ।
  yor-yor: Ìwọ yóò so ẹ̀wọ̀n wúrà méjèèjì mọ́ òrùka ní igun ìgbàyà náà,
  emp-NTPO: Pĩrũza carena oro cad̶a quẽbʌra ab̶a ab̶a cara b̶ʌd̶adua.
  ind-ind: '@see-verse:EXO.028.023'
  pes-OPCB: دو زنجیر را در حلقه‌های دو گوشۀ سینه‌پوش بگذار،
  tgl-ULB: Dapat mong ikabit ang dalawang kadenang ginto sa dalawang kanto ng baluti.
  hui-hui: Ani buwa seni pu ngolome wabini biagolabo mabubi kira ngolome wabini ngagoria
    mo pongo bia halimu.
  mya-mya: ရွှေ​ကြိုး​အ​စ​နှစ်​စ​ကို​ကွင်း​နှစ်​ကွင်း​တွင်​တပ် ထား​ရ​မည်။-
  cbi-NTPO: Tsejtu uru kuunduupi jumuya tenbapunu teenu jai paki kai'sha kapash kapash
    pumu tutilanu kakaantsumi junu juve.
  bod-N: ཡང་གསེར་གྱི་ཉག་ཐག་དེ་གཉིས་ནི་བྲང་རྒྱན་གྱི་གྲུ་ག་རུ་ཡོད་པའི་ཨ་ལོང་གཉིས་ལ་རྒྱུས་ཤིག
  sna-sna: Usungirire ngetani mbiri dzegoridhe pamhete dziri pamakona echidzitiro
    chapachipfuva,
  spa-BLM: Pondrás las dos cadenas trenzadas de oro en los dos anillos de los extremos
    del pectoral.
  cac-cac: Tz'och q'uen cadena oro chi' schab'il d'a chab' argolla chi'.
  swh-ULB: Nawe utie hiyo mikufu miwili ya dhahabu iliyosokotwa katika zile pete mbili
    zilizo katika ncha za kifuko cha kifuani.
  bel-bel: і ўкладзі два пляцёныя ланцужкі з золата ў абодва колцы на канцах нагрудніка,
  deu-ELBBK: Und befestige die zwei geflochtenen Schnüre aus Gold an die beiden Ringe
    an den Enden des Brustschildes;
  mbb-OT: Ne ihiket niw zutun te zezuwa he rantey he vulawan duen te iring te sising.
  mal-2015: പൊന്നുകൊണ്ടു മുറിച്ചുകുത്തുപണിയായ സരപ്പളി രണ്ടും പതക്കത്തിന്റെ അറ്റങ്ങളിൽ
    ഉള്ള വട്ടക്കണ്ണി രണ്ടിലും കൊളുത്തേണം.
  gup-gup: Ngurridukka nawu bokenh chains kore bokenh gold rings kore kurrid ngarre.
  gvs-gvs: Ikavava, seniyadi goura tayamo dadavina isikoidi riniyadi goi
  rmc-rmc: a soduj somnakune špargi prichudeha ke ola kružki.
  nlg-nlg: Me rua na ghalo kara gonighi nia na gold kara turai va tana ringi tana
    sasaro garo,
  pes-OPV: و آن دو زنجیر طلا را بر آن دو حلقه‌ای که برسر سینه بند است بگذار.
  ron-1924: Челе доуэ ланцурь де аур ымплетите сэ ле принзь де челе доуэ вериӂь де
    ла челе доуэ капете але пептарулуй.
  ben-OBCV: সেই বুকপাটার কোনায় থাকা আংটাগুলিতে সোনার সেই শিকল দুটি বেঁধে দিয়ো,
  som-som: Oo labada silsiladood oo tidcan oo dahabka ah waxaad ku xidhaa labada siddo
    oo ku yaal laabgashiga labadiisa darfood.
  lat-VUC: catenasque aureas junges annulis, qui sunt in marginibus ejus,
  eng-ASVBT: And thou shalt put the two wreathen chains of gold in the two rings at
    the ends of the breastplate.
  ita-1885: E metti quelle due catenelle d'oro intorcicchiate a que' due anelli, a' capi
    del Pettorale.
  eng-ULB: You must attach the two golden chains to the two corners of the breastpiece.
  spa-VBL: Ata las dos cadenas de oro a los dos anillos de oro de las esquinas del
    pectoral,
  fra-_FOB: Et tu mettras les deux cordons d'or aux deux anneaux, aux extrémités du
    pectoral.
  mal-mal: പൊന്നുകൊണ്ട് പിരിച്ചെടുത്ത ചരടുകൾ പോലെയുള്ള ചങ്ങലകൾ രണ്ടും പതക്കത്തിന്റെ
    അറ്റങ്ങളിൽ ഉള്ള വളയങ്ങൾ രണ്ടിലും കൊളുത്തേണം.
  urd-GVR: Ab donoṅ zanjīreṅ un do kaṛoṅ se lagānā.
  suz-BL: मेको सुन के सिक्री निक्‍शी निसाफ पतीक झोला आ सुरम वोइश्‍शो मुन्‍द्रा निक्‍शीमी
    लिक्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Fisserai i due cordoni d’oro ai due anelli alle estremità del pettorale;
  ckb-ckb: دوو زنجیرە زێڕینەکەش بخە ناو دوو ئەڵقەکەی سەر هەردوو لای بەرسینەکە.
  eng-BBE: Put the two gold chains on the two rings at the ends of the bag;
  kan-OKCV: ಬಂಗಾರದಿಂದ ಹೆಣೆದ ಆ ಎರಡು ಸರಪಣಿಗಳನ್ನು ಎದೆಪದಕದ ಕೊನೆಗಳಲ್ಲಿರುವ ಎರಡು ಬಳೆಗಳಲ್ಲಿ
    ಸೇರಿಸಬೇಕು.
  bbb-bbb: '@see-verse:EXO.028.023'
  tam-2017: பொன்னினால் செய்த அந்த இரண்டு பின்னல் வேலையான சங்கிலிகளையும் மார்ப்பதக்கத்தின்
    பக்கங்களில் இருக்கிற இரண்டு வளையங்களில் மாட்டி,
  spa-RV-1909: 'Y pondrás las dos trenzas de oro en los dos anillos á las dos puntas
    del racional:'
  ron-BTF: Și să pui cele două lanțuri răsucite de aur în cele două inele care sunt
    la colțurile pieptarului.
  eng-WEBP: You shall put the two braided chains of gold in the two rings at the ends
    of the breastplate.
  eng-FBV: Attach the two gold chains to the two gold rings on the corners of the
    breastpiece,
  nld-1939: bevestig dan de twee gouden snoeren aan de beide ringen, die aan de boveneinden
    van de borsttas zitten,
  nch-BL: Nopa ome piltajco ilpicayotzitzi panose ipan nopa ome anillo cati eltoc
    iajcoltipa nopa ixpantzajcayot. Quej nopa xijtatzquiltis nopa yolixtzajcayot ica
    nopa ixpantzajcayot.
  vie-1934: cùng cột hai sợi chuyền vàng vào hai khoanh nơi hai đầu bảng,
  hin-CV: इसके बाद सोने की इन दोनों डोरियों को वक्षपेटिका के सिरों में लगे हुए दोनों
    कड़ों में लगवाना.
  eng-OURB: You shall put the two braided chains of gold in the two rings at the ends
    of the breastplate.
  spa-BES: Pon las dos cadenas de oro en los dos anillos en los extremos del pectoral;
  tdx-tdx: Le aziliho amy ravake roe rey i silisily roe rey añ’ ila’ roe’ i takon’
    arañañey;
  vid-vid: na mikufu mili ja zahabu ujiwohe mli pete azo za chihako acho cha mmhambaga.
  eng-OKE: And thou shalt put the two wreaths of gold into the two rings on the sides
    of the breastplate;
  tha-KJV: ส่วนสร้อยที่ทำด้วยทองคำนั้น ให้​เก​ี่​ยวด​้วยห่วงที่​มุ​มท​ับทรวง
  por-BR-2018: 'E porás as duas tranças de ouro nos dois anéis às duas pontas do peitoral:'
  deu-ELO: Und befestige die zwei geflochtenen Schnüre von Gold an die beiden Ringe
    an den Enden des Brustschildes;
  eng-WYC-2018: And thou shalt join the golden chains with the rings that be in the
    margins thereof, (And thou shalt join these gold chains to the rings that be fastened
    to the corners of the breastpiece,)
  epo-epo: Kaj metu la du orajn plektitajn ĉenetojn en la du ringojn ĉe la finoj de
    la surbrustaĵo.
  uig-PIN: andin altundin exilip yasalƣan ikki zǝnjirni ⱪoxenning yuⱪiriⱪi ikki burjikidiki
    ⱨalⱪidin ɵtküzüp,
  beo-beo: Gouli sia:ine aduna amo gasisalasuga lala:gilisima.
  tpi-OTNT: na pasim tupela sen gol long dispela tupela ring.
  hau-SA: Ka ɗaura sarƙoƙin zinariyan nan biyu a zoban a kusurwan ƙyallen maƙalawa
    a ƙirji.
  uig-LAT: andin altundin éshilip yasalghan ikki zenjirni qoshénning yuqiriqi ikki
    burjikidiki halqidin ötküzüp,
  nde-nde: Bophela amaketane amabili egolide emasongweni asemagumbini esembatho sesifubeni,
  ton-ton: Pea te ke ʻai ʻae seini koula fihifihi ʻe ua ʻi he kavei ʻe ua ʻoku ʻi
    he mui ʻe ua ʻoe sīfafatafata.
  ces-1613: A prostrčíš dva řetízky zlaté skrze dva kroužky po krajích náprsníka.
  eng-WMB: You shall put the two braided chains of gold in the two rings at the ends
    of the breastplate.
  tam-TCV: அந்த இரண்டு தங்கச்சங்கிலிகளையும் மார்பு அணியின் மூலைகளிலுள்ள இரண்டு வளையங்களோடு
    தொடுக்கவேண்டும்.
  ceb-ULB: Kinahanglan ikabit ninyo ang duha ka kadenang bulawan sa duha ka eskina
    sa tabon sa dughan.
  pol-UBG: I przewleczesz dwa złote łańcuszki przez oba pierścienie na rogach pektorału.
  urd-GVU: اب دونوں زنجیریں اُن دو کڑوں سے لگانا۔
  deu-1912: und die zwei goldenen Ketten in die zwei Ringe an den beiden Ecken des
    Schildes tust.
  ntj-ntj: '@see-verse:EXO.028.023'
  kan-2017: ಆ ಎರಡು ಸರಪಣಿಗಳನ್ನು ಎದೆಯ ಪದಕದ ಕವಚದ ಮೂಲೆಗಳಲ್ಲಿರುವ ಕೊಂಡಿಗಳಿಗೆ ಸಿಕ್ಕಿಸಬೇಕು.
  ena-ena: Lavɨla lɨmɨn vɨdɨvɨdɨŋ ahica lɨba golɨ hɨvɨ vihavɨbali agɨladɨ viavɨla
    sugɨ vaŋ me agadɨ lɨba golɨ hakɨ ahica heŋ hɨtɨŋ hɨtɨŋ hahavɨm uami.
  yap-yap: mi ni m’ag fa gal kiy i chen nib gol ko fa gal luwaw.
  hlt-MCSB: Sui rhuivaeh rhoi te rhangpho hmoi kah kutcaeng rhoi dongla khih pah.
  mdy-ETH: ዎርቆይዳፓ ኮሺንቴ ዣላሢ ማላ ላምዖ ባኮ ላምዖ ዢኢራሢና ዎላ ካንሢ ዓይሤ።
  twi-ASANTE: wɔde sikakɔkɔɔ mmobareeɛ mmienu no bɛhyehyɛ adaaboɔ no nkawa mmienu
    no mu.
  eng-WEBU: You shall put the two braided chains of gold in the two rings at the ends
    of the breastplate.
  bnp-bnp: O bole a sen nga o varomu na halui i rua.
  wal-wal: He naa77u worqqa sanssalatata tiran wottiyoogaayyo zoozetun de7iya migidotuura
    gattada oitta.
  spa-PDDPT: Introducirás las dos cadenillas de oro en los dos anillos que están en
    los dos extremos del pectoral.
  gun-gun: Ha'e gui mokoĩve corrente'i ouro guigua remboaxa 'rã mokoĩ inhapyĩ va'e
    pexo regua apy re remoĩ va'ekue rupi.
  agu-BL: Ba'n tz'oc yi cob carena'tz te yi cob argoya'tz yi ate' te yi jalaj xlaj
    tibe'n tzaj.
  ilo-ULB: Masapul nga ikapetmo ti dua a kawar a balitok kadagiti dua a suli ti pektoral.
  kpg-kpg: Nnoodia nia uga goolo e lua gi nia buulei e lua aalaa.
  uig-ARA: ئاندىن ئالتۇندىن ئېشىلىپ ياسالغان ئىككى زەنجىرنى قوشېننىڭ يۇقىرىقى ئىككى
    بۇرجىكىدىكى ھالقىدىن ئۆتكۈزۈپ،
  sus-sus: Na luuti xɛɛma daaxie xa xiri na xurundɛ firinyie ma, naxee dɛgɛxi donma
    kanke raxunmase dɛ kiri ma.
  pon-2006: oh pirehiong sahl kohl riapwoato ni rihng riauo.
  ksd-ksd: Ma una kubu vake ra ura vinau na goled, di ga kulalang ia, ta ra ura mata
    ta ra ngu na popopoi.
  tur-YTC: İki örgülü altın zinciri göğüslüğün uçlarındaki iki halkaya takacaksın.
  ind-AYT: Kemudian, kamu harus memasang dua rantai emas itu pada dua gelang di ujung-ujung
    tutup dada itu.
  nya-nya: Umangirire timaunyolo tiwiri tagolide tija pa mphete za pa ngodya pa chovala
    chapachifuwacho.
  hrv-hrv: Onda priveži dvije zlatne uzice za ta dva kolutića koja budu pričvršćena
    za uglove naprsnika.
  mps-mps: tama te haliga si te ring side kęnao.
  tpi-tpi: na pasim tupela sen gol long dispela tupela ring.
  dan-1931: og de to Guldsnore skal du knytte i de to Ringe på Brystskjoldets Hjørner;
  vie-OVCB: Mỗi dây chuyền có một đầu nối với hai khoen vàng này
  guj-2017: અને એ બે કડીઓ સાથે પેલી સોનાની બે સાંકળી જોડી દેવી.
  pon-2006A: oh pirehiong sahl kohl riapwoato ni rihng riauo.
  por-BRBSL: Você deverá colocar as duas correntes trançadas de ouro nos dois anéis
    nas extremidades do peitoral.
  cth-cth: Suidingyin kahni touh vei e hah Ephod apoutnae koe e laikaw kahni touh
    dawk na kan han.
  twi-twi: Fa sikakɔkɔɔ ntweaban abien no hyehyɛ adɛbo no nkaa abien no twɔtwɔw so,
  hlt-hlt: Sui rhuivaeh rhoi te rhangpho hmoi kah kutcaeng rhoi dongla khih pah.
  tbz-SIM: Kɛ̀ dí dɛ̀ cɑ̀tínɛ́ mɛsɔɔfĩmmɛ kó iwɛ̃ĩ idɛ́ nɛ̀ dicĩ̀ncĩ̀nkɔ̃̀nnì kó dɛmɑ́mɑ́nnɛ̀.
  msy-2020: '@see-verse:EXO.028.023'
  azb-azb: İki qızıl ipi döşlüyün uclarındakı iki halqaya tax.
  eng-DBY: And thou shalt put the two wreathen [cords] of gold in the two rings on
    the ends of the breastplate;
  hin-2017: और सोने के दोनों गूँथे जंजीरों को उन दोनों कड़ियों में जो चपरास के सिरों
    पर होंगी लगवाना;
  wol-KYG: te nga nas ñaari buumi wurus yi ci ñaari jaaro, yi ci cati kiiraay li.
  bjr-bjr: Qaara qanda seennanda koorannoo afundaranannai mi anaanu qandaki qusuaqa.
  eng-YLT: and thou hast put the two thick bands of gold on the two rings at the ends
    of the breastplate;
  eng-WYC-2017: And thou shalt join the golden chains with the rings that be in the
    margins thereof,
  eng-WMBB: You shall put the two braided chains of gold in the two rings at the ends
    of the breastplate.
  urd-GVH: अब दोनों ज़ंजीरें उन दो कड़ों से लगाना।
  rug-rug: Beto mamu vari soto va ṉirani sari karua seni qolo koari karua riṉi;
  gaz-gaz: Foncaa warqee sana lamaanis qubeelaawwan rogawwan kiisii qomaa sanatti
    guduunfi.
  fra-LSG: Tu passeras les deux cordons d’or dans les deux anneaux aux deux extrémités
    du pectoral;
  gnn-gnn: '@see-verse:EXO.028.023'
  yal-yal: I xa yɔlɔnxɔndine xidi wuredine ra kanke masaan xunne ma,
  haw-1868: A e hookomo oe i ua mau kaula hilo la elua, na kaula gula, iloko o na
    apo elua ma na welau o ka paleumauma.
  arb-NAV: وَتَجْعَلُ ضَفِيرَتَيِ الذَّهَبِ فِي الْحَلْقَتَيْنِ عَلَى طَرَفَيِ الصُّدْرَةِ.
  ewe-ewe: Tsɔ sikakɔsɔkɔsɔ eve sa ɖe gagodo siwo le akɔtaɖonu la ƒe dzogoe eveawo
    ŋu la ŋu.
  eng-LEE: And thou shalt put the two wreathed chains of gold in the two rings, on
    the ends of the breastplate.
  asm-FB: সোণৰ সেই শিকলি দুডাল বুকুপটাৰ দুই চুকত লগাবা।
  sus-A: نَ لُوتِ شّيمَ دَاشِيٍ شَ شِرِ نَ شُرُندّ قِرِنيِيٍ مَ، نَشٍيٍ دّفّشِ دٌنمَ
    كَنكٍ رَشُنمَسٍ دّ كِرِ مَ.
  fra-SBL: Tu mettras les deux chaînes d'or tressées dans les deux anneaux, aux extrémités
    du pectoral.
  hbo-hbo: וְנָתַתָּ֗ה אֶת־שְׁתֵּי֙ עֲבֹתֹ֣ת הַזָּהָ֔ב עַל־שְׁתֵּ֖י הַטַּבָּעֹ֑ת אֶל־קְצֹ֖ות
    הַחֹֽשֶׁן׃
  eng-WYCLIFFE: And thou schalt ioyne the goldun chaynes with the ryngis that ben
