  urd-urd: और सोने की दोनों गुन्धी हुई ज़ंजीरों को उन दोनों हल्क़ों में जो सीनाबन्द
    के दोनों सिरों पर होंगे लगा देना।
  rus-SYN: и вдень две плетеные цепочки из золота в оба кольца по обоим концам наперсника,
