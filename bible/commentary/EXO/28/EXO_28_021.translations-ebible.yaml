verse: EXO.028.021
translations:
  mal-C: ഇസ്രായേൽ പുത്രന്മാരിൽ ഓരോരുത്തർക്കും ഓരോ കല്ലുവീതം പന്ത്രണ്ടു കല്ലുകൾ ഉണ്ടായിരിക്കണം.
    പന്ത്രണ്ടു ഗോത്രങ്ങളിൽ ഓരോന്നിന്റെയും പേര് ഓരോ കല്ലിലും മുദ്രക്കൊത്തായി കൊത്തിയിരിക്കണം.
  deu-TKW: Und der Steine sollen entsprechend den Namen der Israels-Söhne zwölf sein,
    entsprechend ihren Namen; in einem jeden soll der Name eines der zwölf Stämme
    mittels Siegelstecherarbeit eingegraben sein.
  lin-lin: Mabanga yango ekozala zomi na mibale kolanda bakombo ya bana mibali ya
    Isalaele. Na likolo ya libanga moko na moko, bakokoma kombo ya moko kati na mabota
    zomi na mibale ; bakokoma yango ndenge basalaka bililingi na kashe.
  eng-LSV: and the stones are according to the names of the sons of Israel, twelve
    according to their names, [as] engravings of a signet, each with his name; they
    are for the twelve tribes.
  eng-GNV: And the stones shall be according to the names of the children of Israel,
    twelue, according to their names, grauen as signets, euerye one after his name,
    and they shall bee for the twelue tribes.
  eng-WEBSTER: And the stones shall be with the names of the children of Israel, twelve,
    according to their names, like the engravings of a signet; every one with his
    name shall they be according to the twelve tribes.
  nhw-BL: Huan imiyaca nopa piltetzitzi monequi elis quen imiyaca itelpocahua Israel,
    majtlactli huan ome. Huan sesen piltetzi quiixnextis se itelpoca Israel huan anquitejtequise
    ipan sesen tetl quen se pilsellojtzi catli quipiyas san se itoca se itelpoca Israel.
  swh-ONEN: Patakuwa na vito kumi na viwili, kila kimoja kwa jina mojawapo la wana
    wa Israeli, kila kimoja kichorwe kama muhuri kikiwa na jina mojawapo la yale makabila
    kumi na mawili.
  bba-bba: Kpee bwese bwesekɑ wɔkurɑ yiru yen bɑɑtere sɔɔrɑ kɑɑ Isirelin bibun yĩsinu
    yore tiɑ tiɑ. Kɑɑ nu yorewɑ nɡe mɛ bɑ rɑ yore sisɔ.
  eng-KJVCPB: And the stones shall be with the names of the children of Israel, twelve,
    according to their names, like the engravings of a signet; every one with his
    name shall they be according to the twelve tribes.
  luo-luo: Kitego duto nondikie nying yawuot Israel apar gariyo, ka okedgi kaka kido
    ka moro ka moro ochungʼ ne nying dhout Israel apar gariyogo.
  meu-meu: Hari nadi hururu-hururudia na gwauta-rua, Israel natuna gwauta-raruosi
    ihaheḡereḡeredia; nadi ta ta ai iduhu ta ta ladadia bae ḡasi.
  npi-ULB: ती मणिहरू इस्राएलका बाह्र छोराका नाउँअनुसार क्रमैसँग होऊन् । छाप-औँठीमा
    खोपेजस्तै हरेक नाउँले बाह्र कुलका हरेक कुलको प्रतिनिधित्व गरोस् ।
  yor-yor: Òkúta méjìlá yóò wà, ọ̀kọ̀ọ̀kan fún orúkọ àwọn ọmọ Israẹli olúkúlùkù èdìdì
    àmì pẹ̀lú orúkọ ẹnìkọ̀ọ̀kan bí ẹ̀yà Israẹli méjìlá.
  emp-NTPO: Maʌ̃ doce mõgaraba jara b̶ʌa Israel warrarãneba doce puru yõped̶ad̶ada.
    Mõgaraza sẽyã quĩrãca ãdji trʌ̃ra ab̶a ab̶a jaya b̶ʌd̶adua.
  ind-ind: Dua belas batu permata itu melambangkan kedua belas anak Yakub, yang kemudian
    menjadi dua belas suku Israel. Pada setiap batu permata, ukirlah masing-masing
    satu nama suku Israel, dengan ukiran seperti cap meterai.
  pes-OPCB: هر یک از این سنگها علامت یکی از دوازده قبیلهٔ بنی‌اسرائیل خواهد بود و
    نام آن قبیله روی آن سنگ حک خواهد شد.
  tgl-ULB: Dapat ang mga bato ay nakaayos ayon sa mga pangalan ng labindalawang anak
    na lalaki ni Israel, bawat pangalan na magkakasunod-sunod. Dapat katulad sila
    sa nakaukit ng isang selyong singsing, bawat pangalan ay tumatayo bilang isa sa
    mga labindalawang lipi.
  hui-hui: Ege to̱le̱ homberia (12) uruni mbira mbirani Isaraele hameigini mbira mbira
    karu mitangi bialu Yagaba igini homberia (12) biarunaga mini gili biai halimu.
  mya-mya: ဣ​သ​ရေ​လ​တစ်​ဆယ်​နှစ်​မျိုး​ကို​ရည်​ဆောင်​၍ ကျောက်​မျက်​တစ်​ဆယ်​နှစ်​လုံး​တွင်​တစ်​လုံး​စီ
    ၌ ယာ​ကုပ်​၏​သား​တစ်​ယောက်​စီ​၏​နာ​မည်​ကို ထွင်း​ထား​ရ​မည်။-
  cbi-NTPO: Entsala 12 shupuka junu dejuve, matyu Israelchi ya' nala 12 dejuñu' mitya.
    Tsaju' Israelnu 12 sera' jimula' mumu ma shupukameemee ma mumu pilla' chujtya'
    muute chujtintsumi juuñuu junu juve.
  bod-N: རིན་པོ་ཆེ་དེ་དག་གིས་ཡེས་ར་ཨེལ་གྱི་བུ་རྣམས་ཀྱི་མིང་གི་མཚོན་རྟགས་བྱེད་ཅིང་མིང་ལྟར་བཅུ་གཉིས་ཡོད་དེ།
    དམ་ཕྲུག་བཞིན་དུ་རིན་པོ་ཆེ་རེ་རེའི་སྟེང་དུ་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་བཅུ་གཉིས་པོའི་མིང་རེ་རེ་ལྟར་དུ་བརྐོ་བར་བྱའོ།
    །
  sna-sna: Panofanira kuva namatombo gumi namaviri, rimwe chete richimirira zita rimwe
    nerimwe ravanakomana vaIsraeri, rimwe nerimwe rakatemwa runyoro padombo sezvinoita
    chisimbiso chezita romumwe wavamarudzi gumi namaviri.
  spa-BLM: Las piedras serán según los nombres de los hijos de Israel, doce, según
    sus nombres; como los grabados de un sello, cada uno según su nombre, serán para
    las doce tribus.
  cac-cac: Yovalil lajchave' juntzan̈ q'ueen chi' sb'oi, yujto lajchave' sb'i eb'
    yin̈tilal Israel. A d'a junjun q'uen q'ueen chi', ata' tz'och sb'i junjun macan̈
    eb', icha yajoch sletrail junoc sello, icha val chi' tz'aj yoch b'i chi' d'a q'ueen.
  swh-ULB: Na vile vito vitakuwa sawasawa na majina ya wana wa Israeli, kumi na viwili,
    sawasawa na majina yao. Mfano wa kuchora kwa muhuri kila kimoja sawasawa na jina
    lake, vitakuwa vya hizo kabila kumi na mbili.
  bel-bel: Гэтых камянёў павінна быць дванаццаць, па колькасьці, паводле імёнаў іх;
    на кожным, як на пячатцы, павінна быць выразана па адным імю зь ліку дванаццаці
    плямёнаў.
  deu-ELBBK: Und der Steine sollen nach den Namen der Söhne Israels zwölf sein, nach
    ihren Namen; in Siegelstecherei sollen sie sein, jeder nach seinem Namen, für
    die zwölf Stämme.
  mbb-OT: Is kada sevaha zuen te sepulù wey dezuwa he menge vatu, ne id-ukir zutun
    is sevaha zaan he ngazan te sevaha he anak ni Jacob, su iyan haazà edriprisintar
    te sepulù wey dezuwa he ebpuunan te menge kevuwazan ni Israel. Is ked-ukira zutun
    ne iring te ked-ukir te para ibmarka.
  mal-2015: ഈ കല്ലു യിസ്രായേൽമക്കളുടെ പേരോടുകൂടെ അവരുടെ പേർപോലെ പന്ത്രണ്ടായിരിക്കേണം;
    പന്ത്രണ്ടു ഗോത്രങ്ങളിൽ ഓരോന്നിന്റെ പേർ അവയിൽ മുദ്രക്കൊത്തായി കൊത്തിയിരിക്കേണം.
  gup-gup: Kaluk ngurrirohrokmen kunbidbokenh dja bokenh nawu manwarddemak nawu kore
    kabihberrekalkbalhme, kaluk nabebbehkudji nawu manwarddemak wanjh kakadjurren
    nabebbehkudji beywurd rowk nuye Israel benbornang. Dja ngurringeynamen mankudji
    mankudji kunngey bedberre kunbidbokenh dja bokenh kunnguya ngudberre.”
  gvs-gvs: Gurewayadi tamo tamo goi Isileli natunao yawou aiyuwo yoidi tamo tamo iginidi.
    Tauna gurewa tayamo, you tayamo, gurewa tayamo, you tayamo. Youyadi Isileli tubunao
    adi dala yoidi.
  rmc-rmc: Pre ola dešuduj (12) bara ena avrirandle o nava le Jakoboskre dešuduje
    čhavengre. Pre dojekh bar mušinel te el avrirandlo jekh kmeňoskro nav avke, sar
    pes kerel o pečaťidlos.
  nlg-nlg: Na lei vatu raini kara talutatea sakai na kema tana kema ni Israel, mana
    ahana na kema keri kara tupia iga na vatei talu vaughilala kara taluutunia.
  pes-OPV: و سنگهاموافق نامهای بنی‌اسرائیل مطابق اسامی ایشان، دوازده باشد، مثل نقش
    خاتم، و هر یک برای دوازده سبط موافق اسمش باشد.
  ron-1924: Сэ фие доуэспрезече, дупэ нумеле фиилор луй Исраел, сэпате ка ниште печець,
    фиекаре ку нумеле унея дин челе доуэспрезече семинций.
  ben-OBCV: ইস্রায়েলের ছেলেদের এক একজনের নামের জন্য বারোটি মণি থাকবে, প্রত্যেকটি
    মণির উপরে বারোটি গোষ্ঠীর মধ্যে এক এক গোষ্ঠীর নাম এক সিলমোহরের মতো খোদাই করে দিয়ো।
  som-som: Oo dhagaxyadu waa inay tiro le'ekaadaan sida magacyada reer binu Israa'iil,
    ha ahaadeen laba iyo toban sida magacyadooda, oo laba iyo tobanka qabiil waa in
    mid kasta magiciisa lagu xardho sida xaradhka shaabadda.
  lat-VUC: 'Habebuntque nomina filiorum Israël: duodecim nominibus cælabuntur, singuli
    lapides nominibus singulorum per duodecim tribus.'
  eng-ASVBT: And the stones shall be according to the names of the children of Israel,
    twelve, according to their names; like the engravings of a signet, every one according
    to his name, they shall be for the twelve tribes.
  ita-1885: E sieno quelle pietre in numero di dodici, secondo i nomi de' figliuoli
    d'Israele; abbia ciascuna il suo nome intagliato a lavoro d'intagli di suggello;
    e sieno per le dodici tribù.
  eng-LXXUP: 'And let the stones of the names of the children of Israel be twelve
    according to their names, engravings as of seals: let them be for the twelve tribes
    each according to the name.'
  eng-ULB: The stones must be arranged by the names of Israel's twelve sons, each
    in order by name. They must be like the engraving on a signet ring, each name
    standing for one of the twelve tribes.
  spa-VBL: Cada una de las doce piedras se grabará como un sello personal con el nombre
    de una de las doce tribus israelitas y las representará.
  fra-_FOB: Et les pierres, selon les noms des enfants d'Israël, seront au nombre
    de douze, d'après leurs noms; elles seront pour les douze tribus, chacune d'après
    son nom, en gravure de cachet.
  mal-mal: ഇവ ക്രമമായി യിസ്രായേൽ മക്കളുടെ പേരുകൾ കൊത്തിയ പന്ത്രണ്ട് കല്ലുകൾ ആയിരിക്കണം;
    പന്ത്രണ്ട് ഗോത്രങ്ങളുടെയും പേരുകൾ അവയിൽ മുദ്രയായി കൊത്തിയിരിക്കണം.
  urd-GVR: Yih bārah jawāhar Isrāīl ke bārah qabīloṅ kī numāindagī karte haiṅ. Ek
    ek jauhar par ek qabīle kā nām kandā kiyā jāe. Yih nām us tarah kandā kie jāeṅ
    jis tarah muhr kandā kī jātī hai.
  suz-BL: मेको हीरा १२ ओटा दुम्‍चा माल्‍नीम। मिनु इस्राएल आ तौ आन नें का का पा मेको
    आन तार छाप थोक्‍शो खोदेंशो पा मुशा ब्रेक्‍पाइक्‍चा माल्‍नेवे। हीरा का आ तारी थर
    का आ नें दुम्‍चा माल्‍ब।
  ita-1927: E le pietre corrisponderanno ai nomi dei figliuoli d’Israele, e saranno
    dodici, secondo i loro nomi; saranno incise come de’ sigilli, ciascuna col nome
    d’una delle tribù d’Israele.
  ckb-ckb: بەردەکانیش دوازدە بن وەک ناوی کوڕەکانی ئیسرائیل بەپێی ناوەکانیان، وەک نەخشی
    ئەنگوستیلە هەریەکە بەپێی ناوەکەی بۆی دەبێت بۆ دوازدە هۆز.
  eng-BBE: The jewels are to be twelve in number, for the names of the children of
    Israel; every jewel having the name of one of the twelve tribes cut on it as on
    a stamp.
  kan-OKCV: ಈ ರತ್ನಗಳು ಇಸ್ರಾಯೇಲರ ಗೋತ್ರದ ಹೆಸರುಗಳ ಪ್ರಕಾರ ಅವು ಹನ್ನೆರಡಾಗಿರಬೇಕು. ಒಂದೊಂದರ
    ಮೇಲೆ ಒಂದೊಂದು ಹೆಸರಿದ್ದು, ಹನ್ನೆರಡು ಗೋತ್ರಗಳ ಪ್ರಕಾರ ಮುದ್ರೆಗಳ ಹಾಗೆ ಕೆತ್ತಿರಬೇಕು.
  bbb-bbb: Ro mune tuero (12) ije ja kena ugone ijia bijia kiriavo ijiebuo vajae ijia
    ni Jekafudo anafa tuero ijiebuo ive ijene ijia isoefo. Ja ijiege isoekina ja oenoekinu
    ijia giana una e Isureroko ijiebuo agane tuero ijene vierafenoedufuo.
  tam-2017: இந்தக் கற்கள் இஸ்ரவேல் மகன்களின் பெயர்களின்படியே பன்னிரண்டும், அவர்களுடைய
    பெயர்கள் அவைகளில் வெட்டப்பட்டவைகளுமாக இருக்கவேண்டும்; பன்னிரண்டு கோத்திரங்களில்
    ஒவ்வொன்றினுடைய பெயர் ஒவ்வொன்றிலே முத்திரைவெட்டாக வெட்டியிருக்கவேண்டும்.
  spa-RV-1909: Y serán aquellas piedras según los nombres de los hijos de Israel,
    doce según sus nombres; como grabaduras de sello cada una con su nombre, vendrán
    á ser según las doce tribus.
  ron-BTF: Și pietrele vor fi cu numele copiilor lui Israel, douăsprezece, conform
    cu numele lor, asemenea gravurilor unui sigiliu; fiecare cu numele lui să fie
    ele, conform celor douăsprezece triburi.
  eng-WEBP: The stones shall be according to the names of the children of Israel,
    twelve, according to their names; like the engravings of a signet, everyone according
    to his name, they shall be for the twelve tribes.
  eng-FBV: Each of the twelve stones will be engraved like a personal seal with the
    name of one of the twelve Israelites tribes and will represent them.
  nld-1939: Deze stenen moeten beantwoorden aan de namen van Israëls zonen; ze moeten
    dus evenals hun namen twaalf in getal zijn, en op iedere steen moet de naam van
    één der twaalf stammen worden gegrift, op dezelfde manier als men een zegel snijdt.
  nch-BL: Huan imiyaca nopa piltetzitzi monequi elis quej imiyaca itelpocahua Israel,
    doce. Huan sesen piltetzi quinescayotis se itelpoca Israel huan anquitejtequise
    ipan sesen tet quej se pilsellojtzi cati quipiyas itoca se itelpoca Israel.
  vie-1934: Số các ngọc đó hết thảy là mười hai viên, tùy theo tên các con trai Y-sơ-ra-ên;
    trên mỗi viên ngọc sẽ khắc tên của một trong mười hai chi phái Y-sơ-ra-ên, như
    người ta khắc con dấu vậy.
  hin-CV: इस्राएल के बारह पुत्रों के अनुसार बारह मणियां हों. हर मणि पर बारह गोत्रों
    में से एक नाम लिखा हो जिस तरह मोहरों पर होता है.
  eng-OURB: The stones shall be according to the names of the children of Israel [God
    prevails], twelve, according to their names; like the engravings of a signet,
    everyone according to his name, they shall be for the twelve tribes.
  spa-BES: Las joyas serán doce en número, para los nombres de los hijos de Israel;
    cada joya que tiene el nombre de una de las doce tribus cortada como en un sello.
  tdx-tdx: Le i tahinan’ ana’ Israele folo-ro’ amby rey ro amy vato rey; an-tsatan-tsòki-bangem-pitomboke,
    songa milahatse ami’ty tahina’ ondaty amy rofoko folo-ro’ amby rey.
  vid-vid: Lelo kowa na maganga kumi na meli gacholigwe matagwa kumi na meli ga Waisilaeli.
    Chila limwe lyowa na itagwa limwe kota muhuli, kwa kulajila zila nhanzi kumi na
    mbili.
  eng-OKE: And the stones shall be according to the names of the sons of Israel, twelve
    according to their names; the writing distinct as the engraving of a ring; a man
    according to his name shall they be, after the twelve tribes.
  tha-KJV: พลอยเหล่านั้นให้​มี​ชื่อเหล่าบุตรอิสราเอลสิบสองชื่อจารึกไว้เหมือนแกะตรา
    จะมีชื่อตระกูลทุกตระกูลตามลำดับสิบสองตระกูล
  por-BR-2018: E serão aquelas pedra segundo os nomes dos filhos de Israel, doze segundo
    seus nomes; como gravuras de selo cada uma com seu nome, virão a ser segundo as
    doze tribos.
  deu-ELO: Und der Steine sollen nach den Namen der Söhne Israels zwölf sein, nach
    ihren Namen; in Siegelstecherei sollen sie sein, ein jeder nach seinem Namen,
    für die zwölf Stämme.
  eng-WYC-2018: and shall have the names of the sons of Israel; these shall be graved
    with twelve names; all the stones by themselves, with the names of all the sons
    by themselves, by [the] twelve lineages. (and shall have on them the names of
    the sons of Israel; yea, they shall be engraved with their twelve names; each
    of the stones shall have the name of one of the sons, to represent the twelve
    tribes of Israel.)
  epo-epo: Kaj la ŝtonoj estu laŭ la nomoj de la filoj de Izrael; dek du, laŭ iliaj
    nomoj, gravuritaj sigelile, ĉiu kun sia nomo, por la dek du triboj.
  uig-PIN: Bu gɵⱨǝrlǝr Israilning oƣullirining namliriƣa wǝkil ⱪilinip, ularning sanidǝk
    on ikki bolup, mɵⱨür oyƣandǝk ⱨǝrbir gɵⱨǝrgǝ on ikki ⱪǝbilining nami birdin-birdin
    pütülsun.
  beo-beo: Amo igi fagoyale gala huluane afae afae amoga Ya:igobe egefelali ilia dio
    huluane dedema. Amo dio da Isala:ili fi fagoyale gala ilia dio.
  tpi-OTNT: Long olgeta dispela 12-pela ston wan wan yupela i mas raitim nem bilong
    wanpela wanpela pikinini man bilong Jekop, bilong makim olgeta lain bilong yupela.
  hau-SA: A bisa duwatsun nan goma sha biyu, sai a zāna sunayen ’ya’yan Isra’ila bisa
    ga kabilansu goma sha biyu. Za a zāna sunayen kamar hatimi.
  uig-LAT: Bu göherler Israilning oghullirining namlirigha wekil qilinip, ularning
    sanidek on ikki bolup, möhür oyghandek herbir göherge on ikki qebilining nami
    birdin-birdin pütülsun.
  nde-nde: Kumele kube lamatshe alitshumi lambili, lilinye limele ibizo lamadodana
    ka-Israyeli, linye ngalinye lilotshwe njengokudweba kombazi wamatshe, kungani
    luphawu, kulotshwe kulelo lalelo ibizo lezizwana zako-Israyeli ezilitshumi lambili.
  ton-ton: 'Pea ʻe ʻi he maka ʻae ngaahi hingoa ʻoe fānau ʻa ʻIsileli, ko e hongofulu
    ma ua, ʻo fakatatau ki honau hingoa, ʻo hangē ko e tongitongi ʻoe mama: ʻe tuʻutaki
    taha mo hono hingoa ʻo fakatatau mo honau faʻahinga ʻe hongofulu ma ua.'
  ces-1613: Těch pak kamenů s jmény synů Izraelských bude dvanácte, podlé jmen jejich,
    dílem řežících pečeti; jeden každý podlé jména svého, pro dvanáctero pokolení
    budou.
  eng-WMB: The stones shall be according to the names of the children of Israel, twelve,
    according to their names; like the engravings of a signet, everyone according
    to his name, they shall be for the twelve tribes.
  tam-TCV: இஸ்ரயேலின் மகன்களின் பெயர்கள் ஒவ்வொன்றுக்கும் ஒவ்வொரு கற்களாக, பன்னிரண்டு
    கற்கள் இருக்கவேண்டும். பன்னிரண்டு கோத்திரங்களின் பெயர்களும் ஒவ்வொரு கல்லிலும்
    முத்திரையைப்போல் பொறிக்கப்பட வேண்டும்.
  ceb-ULB: Kinahanglan nakahan-ay ang mga bato sumala sa ngalan sa napulo ug duha
    ka mga anak nga lalaki ni Israel, ang matag usa niini nahan-ay sumala sa ngalan.
    Kinahanglan sama kini sa pagkulit sa pangsilyo, ang matag ngalan nagpasabot sa
    usa sa napulog duha ka mga tribo.
  pol-UBG: A tych kamieni z imionami synów Izraela będzie dwanaście, według ich imion.
    Będą ryte jak na pieczęci, każdy z własnym imieniem, według dwunastu pokoleń.
  urd-GVU: یہ بارہ جواہر اسرائیل کے بارہ قبیلوں کی نمائندگی کرتے ہیں۔ ایک ایک جوہر
    پر ایک قبیلے کا نام کندہ کیا جائے۔ یہ نام اُس طرح کندہ کئے جائیں جس طرح مُہر کندہ
    کی جاتی ہے۔
  deu-1912: und sollen nach den zwölf Namen der Kinder Israel stehen, gegraben vom
    Steinschneider, daß auf einem jeglichen ein Namen stehe nach den zwölf Stämmen.
  ntj-ntj: '@see-verse:EXO.028.020'
  kan-2017: ಇಸ್ರಾಯೇಲರ ಕುಲಗಳ ಸಂಖ್ಯೆಗೆ ಅನುಗುಣವಾಗಿ ಹನ್ನೆರಡು ರತ್ನಗಳಿರಬೇಕು. ಮುದ್ರೆಗಳನ್ನು
    ಕೆತ್ತುವ ರೀತಿಯಲ್ಲಿ ಒಂದೊಂದು ರತ್ನದಲ್ಲಿ ಒಂದೊಂದು ಕುಲದ ಹೆಸರನ್ನು ಕೆತ್ತಿಸಬೇಕು.
  ena-ena: Lɨba hɨlɨcɨ hɨlɨcɨ agɨladɨ hɨvɨ Jekopɨ ninadinu human limu limu fɨhala
    hɨcɨ limu ahica cɨjɨŋ agɨladɨ ibi ihasihɨsihɨ lɨhavɨm uami. Nɨbɨlaŋ Isɨlaelɨ hɨdɨlɨ
    hulaŋ latɨhiŋ agɨladɨ iamɨlɨhalinɨlu uami.
  yap-yap: Mra reb e pi ragag nge l’agruw i malang ney ma ngan ker fithingan reb fapi
    pumo’on ni fak Jakob nga daken, ya nge gagyalnag fa ragag nge l’agruw i ganong
    nu Israel.
  hlt-MCSB: Lungto rhoek khaw Israel ca hlai nit ming la sum uh saeh. Kutbuen thingthuk
    dongkah a ming bangla hlang boeih he koca hlai nit dongah amah ming neh om uh
    saeh.
  mdy-ETH: ዒስራዔኤሌ ፃጶ ጶቂሣያ ማዓንዳጉዲ ሃንሢ ታጶ ላምዖ ሚዛጶ ሹጮ ፔቴ ፔቴዞንሢዳ ያይቆኦቤ ናኣቶ ፔቴ ፔቴሢኮ ሱንፃ
    ቆኦቂ ፃኣፒንቶንጎ።
  twi-ASANTE: Aboɔdemmoɔ no baako biara bɛgyina hɔ ama Israel mmusuakuo no baako.
    Na wɔbɛtwerɛ abusua ko no din agu so sɛ nsɔanodeɛ.
  eng-WEBU: The stones shall be according to the names of the children of Israel,
    twelve, according to their names; like the engravings of a signet, everyone according
    to his name, they shall be for the twelve tribes.
  bnp-bnp: O here a rane huriki e tune Israel ala ravulu a polona i rua na kedo nga.
    A kedo ge taku ni gi here vona a rana a kabu ge taku.
  wal-wal: Israa7eela naatu sunttaa qoodaadan, shuchchatu qoodaikka tammanne naa77a
    gidona; issoi issoi maatafadan woocettidi, tammanne naa77u zaretu sunttai he shuchchatun
    xaafetto.
  spa-PDDPT: Las piedras serán según los nombres de los 12 hijos de Israel, grabadas
    como se hace en un sello, cada piedra con el nombre de una tribu.
  gun-gun: Ha'e va'e ita oĩ 'rã Israel ra'y kuery rery oĩ aguã, hery doze va'e rami
    avi. Kuã reguarã rami 'rã rembopara, peteĩ-teĩ ita re hery oĩ aguã, doze regua
    ikuaia rami.
  agu-BL: Tajwe'n yi coblaj xone'n yi tal ne'ẍ c'uba'tz, na coblaj chixone'n yi e'
    cy'ajl Israel. Nin te yi coblaj c'uba'tz tajwe'n yil tz'oc cyen yi chibi' yi coblaj
    k'u'j xonl Israel, jujun bi'aj te jujun c'ub. Cho'n sban cyen chi na ban jun sey.
  ilo-ULB: Masapul a maiyurnos dagiti batbato segun kadagiti nagan dagiti sangapulo
    ket dua nga annak a lallaki ni Israel, tunggal maysa segun iti urnos ti nagan.
    Masapul a dagitoy ket kasla iti naikitikit iti singsing a pangselio, itaktakder
    ti tunggal nagan ti maysa kadagiti sangapulo ket dua a tribu.
  kpg-kpg: Nia hadu dagidahi e 12 aanei la gi hihia ginai nia ingoo nia dama daane
    Jacob, e pono nia madawaawa e 12 Israel.
  uig-ARA: بۇ گۆھەرلەر ئىسرائىلنىڭ ئوغۇللىرىنىڭ ناملىرىغا ۋەكىل قىلىنىپ، ئۇلارنىڭ
    سانىدەك ئون ئىككى بولۇپ، مۆھۈر ئويغاندەك ھەربىر گۆھەرگە ئون ئىككى قەبىلىنىڭ نامى
    بىردىن-بىردىن پۈتۈلسۇن.
  sus-sus: Isirayila xa die xilie xa masoli na gɛmɛ fu nun firin ma, alɔ sɛbɛli masolima
    xurundɛ ma ki naxɛ. Kankan xili xa masoli gɛmɛ nde ma. E findima Isirayila bɔnsɔɛ
    fu nun firinyi matɔnxuma se nan na.
  pon-2006: Ni ehuehu kisin takai eisek riau pwukat e pahn ntinting ie eden emenemen
    nein Seikop pwutak ko, mehn kasalehda kadaudok en Israel ko.
  ksd-ksd: Ma a vinun ma a ura vat varogop ma ra lavur iang i ra tarai Israel; da
    ra tutumu ta ra vat ik di taun bat ra bulit me, damana na tur ta diat ra iang
    i diat ra vinun ma a ura vuna tarai.
  tur-YTC: Taşlar İsrael çocuklarının adlarına göre on iki adet olacak; mühür oymaları
    gibi, on iki oymak için her birinin kendi adına göre olacak.
  grc-BRENT: Καὶ οἱ λίθοι ἔστωσαν ἐκ τῶν ὀνομάτων τῶν υἱῶν Ἰσραὴλ δεκαδύο κατὰ τὰ
    ὀνόματα αὐτῶν· γλυφαὶ σφραγίδων, ἕκαστος κατὰ τὸ ὄνομα ἔστωσαν εἰς δεκαδύο φυλάς.
  ind-AYT: Harus ada dua belas permata dengan namanya yang sesuai dengan nama anak-anak
    Israel, sejumlah dua belas, seperti ukiran pada meterai, setiap permata dengan
    namanya tersendiri berdasarkan dua belas suku.
  nya-nya: Miyalayo ikhalepo khumi ndi iwiri, uliwonse kuyimira dzina limodzi la ana
    a Israeli. Mwala uliwonse uzokotedwe ngati chidindo dzina limodzi la mafuko khumi
    ndi awiri a Israeli.
  hrv-hrv: Tih dragulja neka bude dvanaest, koliko i imena Izraelovih sinova. Neka
    budu urezani kao i pečati na prstenju, svaki s imenom jednoga od dvanaest plemena.
  mps-mps: Tama te nogo si olama sągągo si wali te tigidali masigi deli delide dagego
    te Jekopgo ogwa nogi deli deli te duga Israel hani tigidali dąį ela siyu, nogi
    asęsę pao.”
  tpi-tpi: Long olgeta dispela 12-pela ston wan wan yupela i mas raitim nem bilong
    wanpela wanpela pikinini man bilong Jekop, bilong makim olgeta lain bilong yupela.
  dan-1931: Der skal være tolv Sten, svarende til Israels Sønners Navne, en for hvert
    Navn; det skal være graveret Arbejde som Signeter, således at hver Sten bærer
    Navnet på en af de tolv Stammer.
  vie-OVCB: Vậy, mười hai viên ngọc tượng trưng cho mười hai đại tộc Ít-ra-ên. Tên
    của các đại tộc được khắc trên ngọc theo lối khắc con dấu.
  guj-2017: પ્રત્યેક પાષાણ પર ઇઝરાયલના બાર પુત્રોમાંના એક પુત્રનું નામ કોતરાવવું.
    પ્રત્યેક પાષાણ ઇઝરાયલના એક કુળસમૂહનું પ્રતીક બનશે.
  pon-2006A: Ni ehuehu kisin takai eisek riau pwukat e pahn ntinting ie eden emenemen
    nein Seikop pwutak ko, mehn kasalehda kadaudok en Israel ko.
  por-BRBSL: As pedras serão segundo os nomes dos filhos de Israel, doze, segundo
    seus nomes; como as gravuras de um selo, cada um segundo seu nome, serão para
    as doze tribos.
  cth-cth: Aphu kaawm talungnaw ni, Isarel catounnaw e minparui e patetlah hlaikahni
    touh ni min rip a tawn awh han. Min thutnae dawk thuk e patetlah miphun pueng
    hah a minnaw patetlah miphun hlaikahni touh hane doeh.
  twi-twi: Ɔbo no baako biara begyina hɔ ama Israel mmusuakuw no baako. Na wɔbɛkyerɛw
    abusua ko no din agu so sɛ nsɔwanode.
  hlt-hlt: Lungto rhoek khaw Israel ca hlai nit ming la sum uh saeh. Kutbuen thingthuk
    dongkah a ming bangla hlang boeih he koca hlai nit dongah amah ming neh om uh
    saeh.
  tbz-SIM: Otɑ̃́cíɛ́tìi kerí Isidɑyɛɛri bí tɛpíítɛ̀ nɛ̀ ìdɛ́ì bɑ́ dɛ̀ dɛ yètìrì ditɑ̃́rì
    ĩ́nkɛ̀.
  msy-2020: '@see-verse:EXO.028.020'
  azb-azb: Daşlar İsrailin oğullarının adlarına görə on iki dənə olsun; hər daş on
    iki qəbilədən birinin adının oyma möhürü olsun.
  eng-DBY: 'And the stones shall be according to the names of the children of Israel,
    twelve, according to their names, engraved as a seal: every one according to his
    name shall they be for the twelve tribes.'
  hin-2017: और इस्राएल के पुत्रों के जितने नाम हैं उतने मणि हों, अर्थात् उनके नामों
    की गिनती के अनुसार बारह नाम खुदें, बारहों गोत्रों में से एक-एक का नाम एक-एक मणि
    पर ऐसे खुदे जैसे छापा खोदा जाता है।
  wol-KYG: 'Per yeek turi doomi Israyil ñooy tolloo ab lim: muy fukk ak ñaar, ni tur
    yi tollu. Dees ciy ñaas tur yi ni xàmmikaayi torlu, ku nekk ak turam, ba fukki
    giir yeek ñaar daj.'
  bjr-bjr: Mi oonisa moodaa moodaa ooni fannoo Yakooboona faiqi namu qisauku qara
    taikasee qikunni ooqu qaara marasee 12 Isaraee maqannaasa kikiqa usinoo mariani.
  eng-YLT: and the stones are according to the names of the sons of Israel, twelve,
    according to their names, openings of a signet, each by his name are they for
    the twelve tribes.
  kne-kne: Sag-eesa ay maitiktik din ngadngadan di an-ak Israel sin sinpo ya dowa
    ay nay ay bato ta say mangialagey sin amin ay tribun di Israel.
  eng-WYC-2017: and shall have the names of the sons of Israel; these [or they] shall
    be engraved with twelve names; all the stones by themselves, with the names of
    all the sons by themselves, by [the] twelve lineages.
  eng-WMBB: The stones shall be according to the names of the children of Israel,
    twelve, according to their names; like the engravings of a signet, everyone according
    to his name, they shall be for the twelve tribes.
  urd-GVH: यह बारह जवाहर इसराईल के बारह क़बीलों की नुमाइंदगी करते हैं। एक एक जौहर
    पर एक क़बीले का नाम कंदा किया जाए। यह नाम उस तरह कंदा किए जाएँ जिस तरह मुहर कंदा
    की जाती है।
  rug-rug: Meke koari hopeke patu hire, si kaqu ta kubere keke pozadi koari hopeke
    tuna koreo e Zekopi, pude keke pozapoza butubutu Izireli pa hopeke patu.
  gaz-gaz: Dhagaawwan kudha lama kanneen tokkoo tokkoo isaanii irratti maqaa gosoota
    kudha lama keessaa maqaan tokko akkuma chaappaatti soofame haa jiraatan; tokkoon
    tokkoon dhagaawwan sanaas maqaa ilmaan Israaʼel tokko tokkoof dhaabata.
  fra-LSG: Il y en aura douze, d’après les noms des fils d’Israël; elles seront gravées
    comme des cachets, chacune avec le nom de l’une des douze tribus.
  gnn-gnn: '@see-verse:EXO.028.020'
  yal-yal: Gɛmɛ fu nun firinne luma Isirayilaa diine nan xili yi. Gɛmɛ yo gɛmɛ, i
    xa Isirayila bɔnsɔn keden xinla kɛrɛndɛn a ma taxamasenna ra.
  haw-1868: 'A ma ia mau pohaku no, na inoa o na keiki a Iseraela, he umikumamalua,
    e like me ko lakou inoa, me ke kahakaha ana o ka hoailona: o kela mea, keia mea
    ma kona inoa, e like me na ohana he umikumamalua.'
  arb-NAV: وَتَنْقُشُ عَلَى كُلِّ حَجَرٍ كَرِيمٍ اسْمَ سِبْطٍ مِنْ أَسْبَاطِ بَنِي
    إِسْرَائِيلَ الاثْنَيْ عَشَرَ عَلَى غِرَارِ نَقْشِ الْخَاتَمِ الْمَحْفُورَةِ عَلَيْهِ
    أَسْمَاءُ الاثْنَيْ عَشَرَ سِبْطاً.
  ewe-ewe: Kpeawo katã nanɔ wuieve, ɖe sia ɖe ɖe Israel ƒe viŋutsuwo ƒe ŋkɔ nu. Woaɖe
    Israelviwo ƒe to wuieveawo ƒe ŋkɔwo ɖe kpeawo dzi ɖekaɖeka abe ŋkɔsigɛ ene.
  eng-LEE: And the stones shall be according to the names of the children of Israel,
    twelve, according to their names; [engraved] with the engraving of a signet, every
    one according to his name, shall they be for the twelve tribes.
  asm-FB: এই পাথৰবোৰ ইস্ৰায়েলৰ পুত্ৰসকলৰ নাম অনুসাৰে স্থিৰ কৰা হ’ব। মোহৰত খোদিত কৰাৰ
    দৰেই তেওঁলোকৰ নাম প্ৰত্যেক পাথৰত বাৰ ফৈদ অনুসাৰে ক্ষোদিত কৰা হ’ব লাগিব।
  sus-A: عِسِرَيِلَ شَ دِيٍ شِلِيٍ شَ مَسٌلِ نَ فّمّ قُ نُن قِرِن مَ، عَلْ سّبّلِ
    مَسٌلِمَ شُرُندّ مَ كِ نَشّ. كَنكَن شِلِ شَ مَسٌلِ فّمّ ندٍ مَ. عٍ قِندِ مَ عِسِرَيِلَ
    بْنسْي قُ نُن قِرِنيِ مَتْنشُمَ سٍ نَن نَ.
  fra-SBL: Les pierres seront selon les noms des enfants d'Israël, douze, selon leurs
    noms ; comme les gravures d'un cachet, chacun selon son nom, elles seront pour
    les douze tribus.
  hbo-hbo: וְ֠הָאֲבָנִים תִּֽהְיֶ֜יןָ עַל־שְׁמֹ֧ת בְּנֵֽי־יִשְׂרָאֵ֛ל שְׁתֵּ֥ים עֶשְׂרֵ֖ה
    עַל־שְׁמֹתָ֑ם פִּתּוּחֵ֤י חֹותָם֙ אִ֣ישׁ עַל־שְׁמֹ֔ו תִּֽהְיֶ֕יןָ לִשְׁנֵ֥י עָשָׂ֖ר
    שָֽׁבֶט׃
  eng-WYCLIFFE: 'and schulen haue the names of the sones of Israel: tho schulen be
    graven with twelue names; al stonus bi hem silf, with the names of the sones `of
    Israel bi hem silf, bi twelue lynagis.'
  piu-2006: '@see-verse:EXO.028.020'
  pjt-pjt: '@see-verse:EXO.028.020'
  cwe-cwe: Lelo hezakuwa na mabwe longo na maidi yoyacholigwe mazina longo na maidi
    ya wana wa Isilaili. Chila dimwe dizakuwa fana uhula muladi kulagusa makabila
    longo na maidi.
  kik-kik: Hagĩkorwo harĩ na tũhiga ikũmi na twĩrĩ, o kamwe karũgamĩrĩre marĩĩtwa
    ma ariũ a Isiraeli, o kamwe gakururwo rĩĩtwa rĩa mũhĩrĩga ũmwe wa ĩrĩa ikũmi na
    ĩĩrĩ ya Isiraeli, o ta ũrĩa kahengere ka mũhũũri gakururagwo.
  fra-NCL: Les pierres seront selon les noms des fils d’Israël, douze selon leurs
    noms ; elles seront gravées comme des cachets, chacune avec son nom, pour les
    douze tribus.
  cek-AK: Israel acaeng hathlai hnetto oh moe, bantuek nuiah tarik ih ca baktih toengah,
    to thlung pongah, Israel acaeng hathlai hnetto ahmin to tarik ah; thlung maeto
    pongah Israel acaeng ahmin maeto tarik ah.
  cuk-cuk: ”Akwa-nuegana gwaambe-gakabo (12) guoed, Israel-masmala-warambe-gakabogwad-iliba
    (12). Igi wilub-nasikega imakdamala, deyob, akwa-gwa-gwagwengi, Israel-dulemar-dadgan-sogambe-gakabogwad-e-nugmar
    iliba be nasikoed.
  uig-CYR: Бу гөһәрләр Исраилниң оғуллириниң намлириға вәкил қилинип, уларниң санидәк
    он икки болуп, мөһүр ойғандәк һәр бир гөһәргә он икки қәбилиниң нами бирдин-бирдин
    пүтүлсун.
  tel-2017: ఆ రత్నాలపై ఇశ్రాయేలీయుల పేర్ల ప్రకారం పన్నెండు పేర్లు ఉండాలి. ముద్ర మీద
    చెక్కినట్టు వారిలో ఒక్కొక్క పేరు చొప్పున పన్నెండు గోత్రాల పేర్లు ఉండాలి.
  hat-BSA: 'Pyè yo va selon non fis Israël yo: douz selon non pa yo. Yo va grave yo
    tankou sa ki fèt nan selil yo, yo chak selon non pa yo pou douz tribi yo.'
  kos-kos: Eot singoul luo inge in kihlyak inen kais sie wen natul Jacob fac, in fahkak
    sruf singoul luo lun Israel.
  hbo-WLC: וְ֠הָאֲבָנִים תִּֽהְיֶ֜יןָ עַל־שְׁמֹ֧ת בְּנֵֽי־יִשְׂרָאֵ֛ל שְׁתֵּ֥ים עֶשְׂרֵ֖ה
    עַל־שְׁמֹתָ֑ם פִּתּוּחֵ֤י חוֹתָם֙ אִ֣ישׁ עַל־שְׁמ֔וֹ תִּֽהְיֶ֕יןָ לִשְׁנֵ֥י עָשָׂ֖ר
    שָֽׁבֶט׃
  ibo-ibo: Ha niile ga-adị nkume iri na abụọ, nke ọbụla na-anọchi anya aha ụmụ ndị
    ikom Izrel. Egbunyere aha ebo iri na abụọ ahụ, otu nʼotu, nke ọbụla dịka aha ya
    si dị.
  ory-ory: ଏହି ମଣି ଇସ୍ରାଏଲର ପୁତ୍ରମାନଙ୍କ ନାମ ନିମନ୍ତେ ସେମାନଙ୍କ ନାମ ଅନୁସାରେ ଦ୍ୱାଦଶ ହେବେ;
    ମୁଦ୍ରାନ୍ୟାୟ ଖୋଦିତ ପ୍ରତ୍ୟେକ ମଣିରେ ସେହି ଦ୍ୱାଦଶ ବଂଶ ନିମନ୍ତେ ପ୍ରତ୍ୟେକ ପୁତ୍ରର ନାମ ରହିବ।
  chk-chk: Iei usun epwe wor engol me ruoföü fau ükükün iteiten nöün Israel kewe mwän.
    Iwe, iteiten eföü me eföü kewe fau epwe rup iten ekewe engol me ruu ainangen Israel
    won, nge ewe mak epwe usun chök rupun won ringen pwau.
  rop-rop: en langa detlot twelbala ston dei garra pudum detlot twelbala neim blanga
    detlot twelbala san blanga Jeikob. Wanbala ston garra jidan blanga ebri klen blanga
    detlot Isreil pipul.
  ukr-1871: І будуть каменї по іменам синів Ізрайлевих, дванайцять по іменам їх; вирізані
    як печатка, кожен з імям своїм буде, по дванайцяти колїнам.
  bch-bch: Ngan gid pat toa sangaul igegea rua ne, manta atotoi Iakop ele gergeu arangaranga
    sangaul igegea rua edad. Gid panua toa ne timugamuga ngan gid lum sangaul igegea
    rua togimi Israel.
  deu-1951: Und diese Steine sollen nach den zwölf Namen der Kinder Israel lauten
    und von Steinschneidern gestochen sein, ein Stein für jeden Namen der zwölf Stämme.
  eng-JPS: And the stones shall be according to the names of the children of Israel,
    twelve, according to their names; like the engravings of a signet, every one according
    to his name, they shall be for the twelve tribes.
  srp-1865: I tijeh kamena s imenima sinova Izrailjevijeh biæe dvanaest po imenima
    njihovijem, da budu rezani kao peèat, svaki sa svojim imenom, za dvanaest plemena.
  lug-lug: Wabeerewo amayinja kkumi n’abiri, n’amannya gaago ng’amannya g’abatabani
    ba Isirayiri. Gasalibwe bulungi ng’obubonero obuwoolebwa, nga ku buli limu kulambiddwako
    erinnya lyako okumalirayo ddala amannya g’ebika ekkumi n’ebibiri.
  heb-heb: והאבנים תהיין על שמת בני ישראל שתים עשרה על שמתם פתוחי חותם איש על שמו
    תהיין לשני עשר שבט׃
  ben-IRV: এই পাথরগুলি ইস্রায়েলীয়দের বারোটি নামানুযায়ী সাজানো হবে; এই গুলি একটি
    আংটির উপর খোদাই করা প্রত্যেক পাথরে ঐ বারো বংশের জন্য এক এক ছেলের নাম থাকবে।
  pan-pan: ਉਹ ਪੱਥਰ ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮਾਂ ਅਨੁਸਾਰ ਹੋਣਗੇ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਦੇ ਬਾਰਾਂ ਨਾਮਾਂ
    ਦੇ ਅਨੁਸਾਰ ਛਾਪ ਦੀ ਉੱਕਰਾਈ ਵਾਂਗੂੰ ਹਰ ਇੱਕ ਦੇ ਨਾਮ ਦੇ ਅਨੁਸਾਰ ਉਹ ਬਾਰਾਂ ਗੋਤਾਂ ਲਈ ਹੋਣਗੇ।
  mya-JVB: ရင်ဖုံး အပေါ်ထောင့် နှစ် ခု၌ ရွှေ နှစ် ကွင်း ကို၎င်း၊ ကျစ် သောရွှေ ကြိုး
    နှစ်ပင်ကို၎င်း လုပ် ပြီးမှ၊ ထိုရွှေကွင်း ၌တပ် ၍၊ သင်တိုင်း သိုင်းကြိုး ပေါ်မှာ
    ရှိသောကျောက်အိုးတို့၌ တွဲ ရမည်။
  hmo-hmo: “Inai nadi 12 ta ta ibounai dekenai Iakobo ena natuna ta ta edia ladana
    do umui torea, Israela ena iduhu ta ta ibounai edia toana be unai.
  urd-urd: यह जवाहर इस्राईल के बेटों के नामों के मुताबिक़ शुमार में बारह हों और अँगूठी
    के नक़्श की तरह यह नाम जो बारह क़बीलों के नाम होंगे, उन पर खुदवाए जाएँ।
  rus-SYN: Сих камней должно быть двенадцать, по числу двенадцати имен сынов Израилевых
    на двух раменах его, по именам их и по рождению их; на каждом, как на печати,
    должно быть вырезано по одному имени из числа двенадцати колен.
  bqc-SIM: Gbɛpiↄ iↄ mɛ̀n kuɛpla Isaili buiↄ tↄ́ lɛ́u. Wa ń tↄ́piↄ kɛ̃ gbɛpiↄwa dodo,
    lá wì wɛ̃̀sãkɛ̃ pɛ̃nawawa.
  tcz-CHONGTHU: Song som leni chu ama ama mincheh dungjuiya Israel te khat khat cheh
    toh umtha ding; hiche bang bang achu Israel phung somleni ho chu songkhat cheh
    chu toh Mohor kinam den tha ding ahiuve.
  mar-mar: ऊरपटावर इस्राएलाच्या प्रत्येक पुत्राच्या नावाच्या संख्येएवढी ही रत्ने असावीत.
    त्यांच्या संख्येइतकी बारा नावे असावीत. मुद्रा जशी कोरतात तसे बारा वंशांपैकी एकेकाचे
    नाव एकेका रत्नावर कोरावे.
  qub-qub: Chay rumicunachöga caycanga chunca ishcay Israel trïbucunapa jutincunami.
    Cada ünunpa jutincunami juc rumicho-cama caycanga. Sëlluta rurajno rurashami jutenga
    caycanga.
  hat-hat: Va gen douz pyè ak non branch fanmi pèp Izrayèl yo grave sou yo, yon non
    sou chak pyè. y'a grave non yo tankou lè òfèv ap grave bag.
  eng-BSB: The twelve stones are to correspond to the names of the sons of Israel,
    each engraved like a seal with the name of one of the twelve tribes.
  tod-tod: Ɗa Izelayɛle ná-doun zunuiti daaseigiti sɛʋɛ kɔtu puugɔ maazu felegɔiti
    (12) ma, eɠɛʋelei nu a ɗa kɔtui zaɠa la, eɠɛ zeeʋozɛba aniiti. Boloda puugɔ maazu
    felegɔiti (12) daaseigiti ta ɠɛ ti ma, kɔtu ɠila, gila daasei, kɔtu ɠila, gila
    daasei.
  eng-WEBPB: The stones shall be according to the names of the children of Israel,
    twelve, according to their names; like the engravings of a signet, everyone according
    to his name, they shall be for the twelve tribes.
  kbq-kbq: Ana maka 12fu'a haverera Israelina (Jekopu) 12f'u'a ne' mofavre'mokizmire
    huhamprino magoke magoke have'a me'nena, ana havere mago magomokizmi zamagi'a
    anante taga hu'za krentegahaze.
  nhe-BL: Huan imiyaca nopa piltetzitzi monequi elis queja imiyaca itelpocahua Israel,
    majtlactli huan ome. Huan sesen piltetzi quiixnextis se itelpoca Israel huan inquitejtequise
    ipan sesen tetl queja se pilsellojtzi tlen quipiyas san se itoca se itelpoca Israel.
  gub-BL: Ekaikair Zako ta'yr waner a'e ita rehe pitàitàigatu ne wà nehe. Waner upyta
    putar 12 Izaew ta'yr wazuapyapyr waner wanehe purumuma'enukwaw kar ma'e romo pitàitàigatu
    wà nehe.
  eng-DRA: 'And they shall have the names of the children of Israel: with twelve names
    shall they be engraved, each stone with the name of one according to the twelve
    tribes.'
