verse: EXO.028.036
translations:
  mal-C: '“തങ്കംകൊണ്ട് ഒരു നെറ്റിപ്പട്ടം ഉണ്ടാക്കി അതിൽ മുദ്ര കൊത്തണം: യഹോവയ്ക്കു
    വിശുദ്ധം.'
  deu-TKW: 'Ferner sollst du ein Stirnblatt von gediegenem Gold anfertigen und darauf
    in Siegelstecher-Arbeit eingraben: “Geheiligt dem Jahwe”,'
  lin-lin: 'Okosala na wolo ya peto medaye mpe okokoma na likolo na yango ndenge basalaka
    bililingi na kashe : abulisama mpo na Yawe.'
  eng-LSV: 'And you have made a flower of pure gold, and have engraved engravings
    of a signet on it: Holy to YHWH;'
  eng-GNV: Also thou shalt make a plate of pure golde, and graue thereon, as signets
    are grauen, Holines To The Lord,
  eng-WEBSTER: And thou shalt make a plate of pure gold, and engrave upon it, like
    the engravings of a signet, HOLINESS TO THE LORD.
  nhw-BL: '“Nojquiya xijsencahua se tlatectli oro catli canactzi quen se piltepos
    patlactzi quen se credencial huan ipan xijtejtequi se tlajcuiloli quen campa quisencahuaj
    se sello huan quiijtos: TLAIYOCATLALILI PARA TOTECO.'
  swh-ONEN: '“Tengeneza bamba la dhahabu safi na uchore juu yake maneno haya kama
    vile muhuri huchorwa: Mtakatifu kwa Bwana.'
  bba-bba: Kpɑ ɑ mɑɑ wurɑn bɑtɑni ko ɑ yore ye sɔɔ, wini sɑ̃ɑwɑ Yinni Gusunɔɡii. Kɑɑ
    ye yorewɑ nɡe mɛ bɑ rɑ yore sisɔ.
  eng-KJVCPB: And thou shalt make a plate of pure gold, and grave upon it, like the
    engravings of a signet, HOLINESS TO THE LORD.
  cpy-cpy: 'Powetsiki eejatzi ooromerontaki. Riitaki yoshiita-chani ooro powetsikan-tyaari.
    Ari pijankina-tirori ñaantsi, kantatsini: “Kiteshireri Tajorentsi”.'
  luo-luo: '“Los san mopamore gi dhahabu maler kendo indikie wechegi: Kama owal ne
    Jehova Nyasaye.'
  meu-meu: 'Gold ḡoevaḡoeva mairina ta danu ba karaia, revarevana ba ḡasia, ini ba
    torea toma: HELAḠA IEHOVA ENA.'
  npi-ULB: तैँले निखुर सुनको एउटा पाता बनाउनू, र यसमा छापमा खोपेजस्तै गरी “परमप्रभुको
    निम्ति पवित्र” भनी खोप्‍नू ।
  yor-yor: “Ìwọ yóò sì ṣe àwo kìkì wúrà, ìwọ yóò sì fín sára rẹ̀ bí, fínfín èdìdì
    àmì pé. Mímọ́ sí Olúwa.
  emp-NTPO: 'Idjab̶a oroda pewed̶ea berrachid̶adua. Maʌ̃ne naʌ̃ bed̶eada jaya b̶ʌd̶adua:
    “Ab̶a Ãcõrẽ itea b̶ʌ.”'
  ind-ind: “Buatlah medali untuk serban Harun dari emas murni, yang diukir dengan
    kata-kata ‘Kudus bagi TUHAN’. Ukiran itu haruslah dibuat dengan cara seperti perajin
    mengukir cap meterai.
  pes-OPCB: '«یک نیم تاج از طلای خالص بساز و این کلمات را مانند مُهر، روی آن حک کن:
    ”مقدّس برای خداوند“.'
  tgl-ULB: Dapat kang gumawa ng plato sa purong gintong at iukit dito, katulad ng
    nakaukit sa isang selyo, HANDOG KAY YAHWEH.
  hui-hui: Ani buwa ngolo bayale mbirame mani magagua wulenedagua mo mbalapuwa bi
    mbira Anduane Homogonaga Loma Biaho Nga lalu gilibuwi wabilimu.
  mya-mya: '``ရွှေ​ပြား​တစ်​ချပ်​ကို​ပြု​လုပ်​ပြီး​လျှင် `ထာ ဝ​ရ​ဘု​ရား​အား ဆက်​ကပ်​ထား​သည်''
    ဟူ​၍ ကမ္ပည်း​ထိုး​ထား​လော့။-'
  cbi-NTPO: 'Tsenmin junu uruchi tene pinbakikii paki ke'' muute puntsuminu naake
    piikemu deju''ba juntsanguitu: “Yavéchin juu rukuve”, pilla junu tsuve.'
  bod-N: ཡང་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་གསེར་བཙོ་མའི་བྱང་བུ་ཞིག་བཟོས་ནས་དེའི་སྟེང་ལ་དམ་ཕྲུག་བརྐོ་བ་བཞིན་དུ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དུ་དམ་པའོ་ཞེས་བརྐོ་བར་བྱའོ། །
  sna-sna: '“Uite ndiro yegoridhe ugotema runyoro pairi sezvinoitwa pachisimbiso kuti:
    MUTSVENE KUNA JEHOVHA.'
  spa-BLM: “Harás una placa de oro puro y grabarás en ella, como los grabados de un
    sello, ‘SANTO A YAHWEH’.
  cac-cac: 'Tzac''an b''ojoc junoc q''uen oro jaylechinac yelvanub''oc, tz''och juntzan̈
    lolonel tic d''a q''ueen, icha junoc sello: Yicn̈ej Jehová Yaji, xchi.'
  swh-ULB: Nawe fanya bamba la dhahabu safi na kuchora juu yake, mfano wa machoro
    ya muhuri, “Mtakatifu kwa Yahweh.”
  bel-bel: 'І зрабі паліраваную дошчачку з чыстага золата, і выраж на ёй, як выразаюць
    на пячатцы: «Сьвятасьць Гасподняя»,'
  deu-ELBBK: 'Und mache ein Blech von reinem Gold und stich darauf mit Siegelstecherei:
    Heiligkeit dem HERRN!'
  mbb-OT: '“Baal kew te midalya he lunsey he vulawan he ed-iringen te pelatu ne iukir
    niw zutun is menge lalag he: ‘Pehinungud te Nengazen.’'
  mal-2015: തങ്കംകൊണ്ടു ഒരു പട്ടം ഉണ്ടാക്കി അതിൽ “യഹോവെക്കു വിശുദ്ധം” എന്നു മുദ്രക്കൊത്തായി
    കൊത്തേണം.
  gup-gup: “Dja mak ngurrimang gold duninjh dja ngurridongohdo bu manbalabala kamarnburren
    dja mak kakuyenghmen, dja ngurriderrmen ba kabimbuyindi bu ngurrihngeynamen, ‘Kukdjamun
    kore nawu Yawey nuye.’
  gvs-gvs: E Yauwe tuwaina kana, ‘Tomota kulatuwokōidi goura maavadaina sikabi dabayogigi
    simadagi senina maisiyana, e yatana goi sigini kadi, “Ame Tauyana Kimaasabaina
    Yauwe Umana.”
  rmc-rmc: '„Le žuže somnakastar ker somnakuňi čelenka a rande andre o lava, avke
    sar pes kerel o pečaťidlos: ‚Sveto le RAJESKE.‘'
  nlg-nlg: “Vaho ge kara ghoi gonia na medolo nia na puku ni gold. Ma kara gerea iga
    na bosa raini, ‘Kobe kehaa te vaghaa te tabu va ta Yahweh.’
  pes-OPV: وتنکه از طلای خالص بساز و بر آن مثل نقش خاتم قدوسیت برای یهوه نقش کن.
  ron-1924: 'Сэ фачь ши о таблэ де аур курат ши сэ сапь пе еа, кум се сапэ пе о печете:
    ‘Сфинцение Домнулуй’.'
  ben-OBCV: '“খাঁটি সোনা দিয়ে একটি ফলক তৈরি করে তাতে সিলমোহরের মতো করে খোদাই করে
    দিয়ো: সদাপ্রভুর উদ্দেশে পবিত্র।'
  som-som: Oo waa inaad samaysaa waslad khafiifa oo dahab saafiya ah, waxaad ku xaradhaa
    xaradhka u eg xaradhka shaabadda oo leh, WAA U QUDUUS RABBIGA.
  lat-VUC: Facies et laminam de auro purissimo, in qua sculpes opere cælatoris, Sanctum
    Domino.
  eng-ASVBT: And thou shalt make a plate of pure gold, and grave upon it, like the
    engravings of a signet, HOLY TO JEHOVAH.
  ita-1885: 'Fa'' ancora una lama d''oro puro, e scolpisci sopra essa, a lavoro d''intagli
    di suggello: LA SANTITÀ DEL SIGNORE.'
  eng-LXXUP: And thou shalt make a plate of pure gold, and thou shalt grave on it
    as the graving of a signet, Holiness of the Lord.
  eng-ULB: You must make a plate of pure gold and engrave on it, like the engraving
    on a signet, “Holy to Yahweh.”
  spa-VBL: Haz una placa de oro puro y grabad en ella como un sello, “Consagradoal
    Señor”.
  fra-_FOB: 'Tu feras aussi une lame d''or pur, sur laquelle tu graveras, en gravure
    de cachet: SAINTETÉ A L''ÉTERNEL.'
  mal-mal: തങ്കംകൊണ്ട് ഒരു തകിട് ഉണ്ടാക്കി അതിൽ “യഹോവയ്ക്ക് വിശുദ്ധം” എന്ന് മുദ്ര
    കൊത്തണം.
  urd-GVR: Ḳhālis sone kī taḳhtī banā kar us par yih alfāz kandā karnā, ‘Rab ke lie
    Maḳhsūs-o-Muqaddas.’ Yih alfāz yoṅ kandā kie jāeṅ jis tarah muhr kandā kī jātī
    hai.
  suz-BL: गे कुप्‍फीम पांइ‍तीके क्‍येख सुन के फू खोदेंशो पा चेम्‍पाइक्‍चा माल्‍नेवे।
    मेकेर छाप थोक्‍शो खोदेंशो पा ‘परमप्रभु यावे कली ला’ दे मुशा ब्रेक्‍पाइक्‍चा माल्‍नेवे।
    जकरिया १४:२०; प्रस्‍थान ३९:३०
  ita-1927: 'Farai anche una lamina d’oro puro, e sovr’essa inciderai, come s’incide
    sopra un sigillo: SANTO ALL’ETERNO.'
  ckb-ckb: «پلێتێکیش لە زێڕی بێگەرد دروستبکە و وەک نەخشی ئەنگوستیلە لەسەری هەڵبکەنە،
    ”پیرۆزی بۆ یەزدان“.
  eng-BBE: 'You are to make a plate of the best gold, cutting on it, as on a stamp,
    these words: HOLY TO THE LORD.'
  kan-OKCV: '“ಶುದ್ಧ ಬಂಗಾರದ ತಗಡನ್ನು ಮಾಡಿ ಮುದ್ರೆ ಕೆತ್ತುವ ಪ್ರಕಾರ, ಅದರಲ್ಲಿ ಹೀಗೆ ಕೆತ್ತಬೇಕು:
    ‘ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧ.’'
  bbb-bbb: Ro ni gorodi ijia abena ire isekube baraeki amaeri areme ado ijia vua isoefo.
    Ro vua ije ja isoedufuo ije ni kua E Ireobo Ijadufuo E Akaeno kuana isoena abe
    e zinone ifaejemo ijadufuo ugone fu nigofo utima ijia kaje kazine ijare abena
    kirafo.
  tam-2017: “சுத்தப்பொன்னினால் ஒரு தகட்டைச்செய்து, யெகோவாவுக்குப் பரிசுத்தம் என்று
    அதிலே முத்திரை வெட்டாக வெட்டி,
  spa-RV-1909: Harás además una plancha de oro fino, y grabarás en ella grabadura
    de sello, SANTIDAD Á JEHOVÁ.
  ron-BTF: 'Și să faci o placă de aur pur și să gravezi pe ea, asemenea gravurilor
    unui sigiliu: SFINȚENIE DOMNULUI.'
  eng-WEBP: “You shall make a plate of pure gold, and engrave on it, like the engravings
    of a signet, ‘HOLY TO THE LORD.’
  eng-FBV: Make a plate of pure gold and engrave on it like a seal, “Holy to the Lord.”
  nld-1939: 'Verder moet ge een plaat maken van zuiver goud, en daarin als in een
    zegel graveren: Aan Jahweh gewijd.'
  nch-BL: '“Nojquiya xijchihua se tatecti oro cati canactzi quej se piltepos patactzi
    quej se credencial huan ipan xijtejtequi se tajcuiloli quej campa quichihuaj se
    sello huan quiijtos: TAIYOCATALILI PARA TOTECO.'
  vie-1934: 'Ngươi cũng hãy làm một cái thẻ bằng vàng ròng, trên đó khắc như người
    ta khắc con dấu, rằng: Thánh Cho Đức Giê-hô-va.'
  hin-CV: '“शुद्ध सोने की एक पट पर मुहर के समान ये अक्षर खोदे जायें: याहवेह के लिए
    पवित्र'
  eng-OURB: “You shall make a plate of pure gold, and engrave on it, like the engravings
    of a signet, ‘Holy To Yahweh.’
  spa-BES: 'Debes hacer un plato del mejor oro, grabado, como en un sello, estas palabras:
    SANTIDAD AL SEÑOR.'
  tdx-tdx: 'Le itseneo takelake volamena ki’e vaho isokiro an-tsatan-tsokim-pitomboke,
    ty hoe: Miavake am’ Iehovà.'
  vid-vid: “Hamba kodita chibati cha zahabu inojile na kwandika mchanya mwake kota
    munhu vyoyalingwandika muhuli, ‘Yelile kwa Mkulu Nguluwi.’
  eng-OKE: And thou shalt make a DIADEM (or plate) of pure gold, and engrave upon
    it (in) distinct writing HOLINESS UNTO THE LORD;
  tha-KJV: เจ้​าจงทำแผ่นทองคำบริ​สุทธิ​์​จาร​ึกคำว่า ‘​บริสุทธิ์​แด่​พระเยโฮวาห์’
    ไว้​เหมือนอย่างแกะตรา
  por-BR-2018: Farás também uma prancha de ouro fino, e gravarás nela gravura de selo,
    SANTIDADE AO SENHOR.
  deu-ELO: 'Und mache ein Blech von reinem Golde und stich darauf mit Siegelstecherei:
    Heiligkeit dem Jehova!'
  eng-WYC-2018: And thou shalt make a plate (out) of purest gold, in which thou shalt
    grave by the work of a graver, The Holy to the Lord, (or on which thou shalt engrave
    by the work of an engraver, Holy to the Lord), that is, the name of the Lord,
    Tetragrammaton.
  epo-epo: 'Kaj faru tabuleton el pura oro, kaj gravuru sur ĝi en sigelila maniero:
    SANKTA AL LA ETERNULO.'
  uig-PIN: 'Andin keyin sǝn sap altundin nǝpis bir otuƣatni yasap, uning üstigǝ mɵⱨürgǝ
    nǝⱪixlǝngǝndǝk: «Pǝrwǝrdigarƣa muⱪǝddǝs ⱪilindi» dǝp oyƣin;'
  beo-beo: Noga:i ba:su liligi gouliga hamoma. Amo da:iya agoane dedema, “Hina Godema
    hadigi hamoma:ne mogili gagai dagoi.”
  tpi-OTNT: “Na yupela i mas kisim wanpela hap gutpela gol na wokim wanpela medal
    na raitim tok long en olsem, ‘Em i bilong Bikpela.’
  hau-SA: “Ka yi allo na zinariya zalla, ka kuma yi rubutu a kansa kamar na hatimi,
    haka, Mai tsarki ga Ubangiji.
  uig-LAT: 'Andin kéyin sen sap altundin nepis bir otughatni yasap, uning üstige möhürge
    neqishlen’gendek: «Perwerdigargha muqeddes qilindi» dep oyghin;'
  nde-nde: 'Yenza icence legolide elicolekileyo udwebe, uloba kulo njengombazi wamatshe
    udwebela uphawu oluthi: Ubungcwele kabube kuThixo.'
  ton-ton: ¶ “Pea te ke ngaohi ʻae pale ʻoe koula haohaoa, pea tohi tongi ki ai, ʻo
    hangē ko e tongi ʻoe mama, KO E MĀʻONIʻONI KIA SIHOVA.
  ces-1613: 'Uděláš také plech z zlata čistého, a vyryješ na něm dílem vyrývajících
    pečeti: Svatost Hospodinu.'
  eng-WMB: “You shall make a plate of pure gold, and engrave on it, like the engravings
    of a signet, ‘HOLY TO THE LORD.’
  tam-TCV: “சுத்தத் தங்கத்தினால் தகடு ஒன்றைச் செய்து அதில், யெகோவாவுக்குப் பரிசுத்தம்
    என்று ஒரு முத்திரையைப்போல பொறிக்கவேண்டும்.
  ceb-ULB: Kinahanglan himoon ninyo ang medalyon nga bulawan nga ibutang sa purong
    ug kuliti kini, sama sa nakakulit sa usa ka silyo, “Balaan alang kang Yahweh.”
  pol-UBG: 'Uczynisz też blaszkę ze szczerego złota, a na niej wyryjesz jak na pieczęci:
    Świętość PANU.'
  urd-GVU: خالص سونے کی تختی بنا کر اُس پر یہ الفاظ کندہ کرنا، ’رب کے لئے مخصوص و
    مُقدّس۔‘ یہ الفاظ یوں کندہ کئے جائیں جس طرح مُہر کندہ کی جاتی ہے۔
  deu-1912: 'Du sollst auch ein Stirnblatt machen von feinem Golde und darauf ausgraben,
    wie man die Siegel ausgräbt: Heilig dem HERRN.'
  ntj-ntj: '@see-verse:EXO.028.035'
  kan-2017: ಚೊಕ್ಕ ಬಂಗಾರದಿಂದ ಒಂದು ಪಟ್ಟಿಯನ್ನು ಮಾಡಿಸಿ ಮುದ್ರೆಯನ್ನು ಕೆತ್ತಿಸುವ ರೀತಿಯಲ್ಲಿ
    ಅದರ ಮೇಲೆ “ಯೆಹೋವನಿಗೆ ಮೀಸಲು” ಎಂಬ ಲಿಪಿಯನ್ನು ಕೆತ್ತಿಸಬೇಕು.
  ena-ena: Hulaŋ mu lɨba hɨvɨ ciaŋ ihasihɨsihɨ lɨlalɨ agaŋ lɨba golɨ huaci sɨbaŋ agadɨ
    viavɨla hajɨŋ mu vim uami. Viavɨla nudɨ hɨvɨ ciaŋ nameŋ agadɨ ihasihɨsihɨ lɨci
    hɨnim uami. Ha Asɨ Iaue dɨ aba ihasihɨsihɨ lɨci hɨnim uami.
  yap-yap: “Mu ngongliy bochi madeliya ko gol ni go’ gol min ker e yu bug i thin ni
    ba’aray nga daken, ‘Kan ognag ngak SOMOL.’
  hlt-MCSB: Te phoeiah sui cilh tamlaep te saii lamtah a sokah kutbuen thingthuk te,
    “BOEIPA ham Cim,” tila thuk pah.
  mdy-ETH: «ጌኤሺ ዎርቄይዳፓ ፔቴ ፓልሞ ማዢጋፓ ዑፆይዳ ‹ናንጊና ናንጋ ጎዳም ዱማዼያ› ጌይ ቆኦቂ ፃኣፔ።
  twi-ASANTE: '“Afei, boro sikakɔkɔɔ amapa ma ɛnyɛ trawa sɛ prɛte na twerɛ so sɛdeɛ
    wɔkurukyire nsɔanodeɛ so no sɛ: Kronkron Ma Awurade.'
  eng-WEBU: “You shall make a plate of pure gold, and engrave on it, like the engravings
    of a signet, ‘HOLY TO THE LORD.’
  bnp-bnp: “O bolea a gol kabakaba, o ratea a hulongi, o herea vona a ngava iea, ‘Ne
    vona e BAKOVI DAGI.’
  wal-wal: Walahi bainna worqqaappe issi alleequwaa medhdhada maatafaa bolli woociyoogaadan,
    a bolli woocada, ‘GODAASSI GEESHSHA GIDIDI DUMMATIIS’ yaagada xaafa.
  spa-PDDPT: 'Además harás una lámina de oro puro. Grabarás en ella como se graba
    con un sello: Santidad a Yavé,'
  gun-gun: — Rejapo avi 'rã ipe va'e ouro ete'i guigua. Ha'e va'e ma rembopara 'rã
    “Iky'a e'ỹ va'e Senhor peguarã” he'ia py, kuã reguarã omboparaa rami avi.
  agu-BL: '”Ncha''tz tajwe''n tan bnixe''n jun tal ne''ẍ placa yi oro cu''n, nin ba''n
    tz''oc cobox yol te''j chi na ban yi na bnix jun sey. Nin je yi yole''j yi tajwe''n
    tz''oc te''j: ‘Xansa''n cho''t tan kaxcone''n tetz Jehová yi kaRyosil.’'
  ilo-ULB: Masapul a mangaramidka iti pinitpit a puro a balitok ken ikitikitmo iti
    rabawna daytoy, a kapada kadagiti naikitikit iti pangtimbre, NAIDATON KENNI YAHWEH.
  kpg-kpg: “Heia di mee humu mee gi madamada gi nia goolo madammaa, maaga ina di maa
    gi ono nua ‘Hagadabu ang gi Dimaadua’.
  uig-ARA: 'ئاندىن كېيىن سەن ساپ ئالتۇندىن نەپىس بىر ئوتۇغاتنى ياساپ، ئۇنىڭ ئۈستىگە
    مۆھۈرگە نەقىشلەنگەندەك: «پەرۋەردىگارغا مۇقەددەس قىلىندى» دەپ ئويغىن؛'
  sus-sus: «I xa xɛɛma yailan, a sɛbɛ a ma, ‹Alatala gbe›,
  pon-2006: “Ke pahn wiahda ehu mehn kapwat sang kohl tohr, oh ntingihediong powe
    mahsen pwoatet ‘Kasarawihong KAUN-O.’
  ksd-ksd: 'Ma una mal pa ta ik a pal a kapa ma ra goled, ma una tutumu tana, da di
    tutumu ta ra vat ik di taun bat ra bulit me, ra tinata dari: Di tar ribe vaire
    pi kai ra Luluai.'
  tur-YTC: “Saf altından bir levha yapacaksın ve üzerine mühür oyması gibi 'Yahve'ye
    kutsaldır' yazısını oyacaksın.
  grc-BRENT: Καὶ ποιήσεις πέταλον χρυσοῦν καθαρόν· καὶ ἐκτυπώσεις ἐν αὐτῷ ἐκτύπωμα
    σφραγίδος, Ἁγίασμα Κυρίου.
  ind-AYT: 'Kamu harus membuat pelat dari emas murni dan ukirlah di atasnya, seperti
    ukiran pada meterai: ‘Kudus bagi TUHAN.’'
  nya-nya: “Upange duwa lagolide wabwino kwambiri kukhala ngati chidindo ndipo uzokotepo
    mawu akuti, Cohoperekedwa kwa Yehova.
  hrv-hrv: '“Napravi potom jednu ploču od čistoga zlata i na njoj ureži, kao što se
    urezuje na pečatnom prstenu: ''Jahvi posvećen''.'
  mps-mps: “Tama dagego te wiegi yai gol me deli selama, te ula ilibo nai medal me
    deli nigilama, tama e tiwai po te naide asęao, ‘Te Genuai Bidigo Tedali Gasagi
    Yai Nai da,’ te po asęao.
  tpi-tpi: “Na yupela i mas kisim wanpela hap gutpela gol na wokim wanpela medal na
    raitim tok long en olsem, ‘Em i bilong Bikpela.’
  dan-1931: 'Fremdeles skal du lave en Pandeplade af purt Guld, og i den skal du gravere,
    som når man graverer Signeter: “Helliget HERREN.”'
  vie-OVCB: 'Làm một thẻ bằng vàng ròng và khắc trên thẻ theo lối khắc con dấu như
    sau: ‘Thánh cho Chúa Hằng Hữu.’'
  guj-2017: પછી શુદ્ધ સોનાનું એક પાત્ર બનાવજે અને તેના પર ‘યહોવાહને પવિત્ર’ એમ કોતરાવવું.
  pon-2006A: “Ke pahn wiahda ehu mehn kapwat sang kohl tohr, oh ntingihediong powe
    mahsen pwoatet ‘Kasarawihong KAUN-O.’
  por-BRBSL: “Você deverá fazer uma placa de ouro puro, e gravar nela, como as gravuras
    de um selo, “HOLY TO YAHWEH.”
  cth-cth: Hahoi suikathoung phen na sak vaiteh, avan vah kutnoutthutnae ca tarik
    e patetlah BAWIPA KOE THOUNGNAE telah na thut han.
  twi-twi: '“Afei, boro sikakɔkɔɔ ankasa ma ɛnyɛ tratraa sɛ prɛte na kyerɛw so sɛnea
    wokurukyerɛw nsɔwanode so no se: Kronkron Ma Awurade.'
  hlt-hlt: Te phoeiah sui cilh tamlaep te saii lamtah a sokah kutbuen thingthuk te,
    “BOEIPA ham Cim,” tila thuk pah.
  tbz-SIM: 'Dí dɔɔ̀ mɛsɔɔ mmɔ́mmɔmmɛ kó tɛmɑ́tìpɛ̀tɛ̀ kɛ́kerí tɛ ĩ́nkɛ̀ kɛ dɔ̀: Wèè
    cɑ̃̀ɑ̃́ nti Yiɛ̀ nKuyie nkpɛ́í.'
  msy-2020: “Egh ia golɨn akuar aghuaritam inigh, medelɨn tamɨn ingarigh, egh akam
    kamaghɨn a gisɨn an osirigh, ‘Kar Ikiavɨra Itir Godɨn Gumazimra.’
  azb-azb: Xalis qızıldan bir lövhəcik düzəlt və onun üzərində möhür oyması olaraq
    “Rəbbə həsr edilmiş” yazısını həkk et.
  eng-DBY: And thou shalt make a thin plate of pure gold, and engrave on it, as the
    engravings of a seal, Holiness to Jehovah!
  hin-2017: “फिर शुद्ध सोने का एक टीका बनवाना, और जैसे छापे में वैसे ही उसमें ये अक्षर
    खोदे जाएँ, अर्थात् ‘यहोवा के लिये पवित्र।’
  wol-KYG: '«Sàkkal dogu wurusu ngalam wu tell, nga ñaas ci mbind mii ni ñuy ñaase
    mbindum torlu: “Lu sell a ngii, ñeel Aji Sax ji.”'
  bjr-bjr: Innee amiqira koora marasee aqiniandirana auqusee mina saa akara rumaasee
    Yaaweena ainainira faiqi fee qiaqa.
  eng-YLT: '''And thou hast made a flower of pure gold, and hast opened on it — openings
    of a signet — ''Holy to Jehovah;'''
  eng-WYC-2017: And thou shalt make a plate of purest gold, in which thou shalt engrave
    by the work of an engraver, The Holy to the Lord, that is, the name of the Lord,
    Tetragrammaton.
  eng-WMBB: “You shall make a plate of pure gold, and engrave on it, like the engravings
    of a signet, ‘HOLY TO THE LORD.’
  urd-GVH: ख़ालिस सोने की तख़्ती बनाकर उस पर यह अलफ़ाज़ कंदा करना, ‘रब के लिए मख़सूसो-मुक़द्दस।’
    यह अलफ़ाज़ यों कंदा किए जाएँ जिस तरह मुहर कंदा की जाती है।
  rug-rug: Beto mamu tavetia si keke tiṉitoṉa qolo sapu doṉo lea, mamu kuberia pa
    korapana sa zinama hie, ‘Ele tava madi koe Zihova,’ gua.
  gaz-gaz: “Warqee qulqulluu irraa faaya tolchii, Kan Waaqayyoof Qulqulleeffame, jedhiitii
    akkuma waan chaappaa irratti soofamuutti soofii barreessi.
  fra-LSG: 'Tu feras une lame d’or pur, et tu y graveras, comme on grave un cachet:
    Sainteté à l’Éternel.'
  gnn-gnn: “Ga bitjandhiyi nhuma yurru djämayi dhulmu‐ḻuḻnyindhinyara, dhikana wal'ŋu
    djeŋarra'na garwarrwarr, ga ŋunhiwalayinydjayi nhuma yurru wukirrina dhäruk bitjanna,
    ‘Garrkuḻuk wal'ŋu ganaŋ'thun yana yukurra nhanŋuway Godku Garraywu,’ bala nhuma
    yurru rulwaŋdhundja ŋunhiyi girri' Yärungala muḻkurrwuylili girri'lilinydja, märr
    yurru ŋayi yukurra gämana ŋunhiyi yana dhäruknha nhanukalay ŋayi bukuyuna, märr
    yurru ŋunhi yolŋuyu walalay baḏatjundja ŋula, ŋunhi walala yurru wekama mundhurrnydja
    Godku, ŋayi yurru Godthunydja yakana dhä‐ḏir'yundja walalanha ŋurikiyi baḏatjunaranydja,
    yana ŋayi yurru bäy‐ḻakaramana walalaŋgu ŋurikiyi, bala märramana yana.
  yal-yal: “I xa xɛma walaxadin nafala, i yi taxamasenni ito kɛrɛndɛn a ma fa fala,
    ‘Muxu Sariɲanxina Alatala Xa.’
  haw-1868: E hana hoi oe i papa gula maikai, a e kahakaha hoi i ke kahakaha ana o
    ka hoailona, UA LAA NO IEHOVA.
  arb-NAV: 'وَاصْنَعْ صَفِيحَةً مِنْ ذَهَبٍ خَالِصٍ، وَاحْفُرْ عَلَيْهَا كَالْحَفْرِ
    عَلَى خَاتَمٍ: «قُدْسٌ للرَّبِّ»'
  ewe-ewe: “Hekpe ɖe esia ŋu la, tsɔ sika nyuitɔ wɔ ganuvi kɔkɔe si anɔ tablanu la
    ƒe ŋgonu, eye nàŋlɔ nu ɖe edzi be, wokɔ eŋuti na Yehowa, abe ale si nàŋlɔ nu ɖe
    nutrenu la dzi ene.
  eng-LEE: And thou shalt make a plate of pure gold, and grave upon it, like the engraving
    of a signet, Holy unto the Lord.
  asm-FB: তুমি শুদ্ধ সোণৰ এচটা পতা গঢ়িবা, আৰু মোহৰত খোদিত কৰাৰ দৰে সেই পতাৰ ওপৰত
    “যিহোৱাৰ উদ্দেশ্যে পবিত্ৰ” এই কথা ক্ষোদিত কৰিবা।
  sus-A: «عِ شَ شّيمَ يَءِلَن، عَ سّبّ عَ مَ، ‹عَلَتَلَ فبٍ›،
  fra-SBL: 'Tu feras une plaque d''or pur, et tu graveras dessus, comme on grave un
    cachet : « Sainteté à Yahvé ».'
  hbo-hbo: וְעָשִׂ֥יתָ צִּ֖יץ זָהָ֣ב טָהֹ֑ור וּפִתַּחְתָּ֤ עָלָיו֙ פִּתּוּחֵ֣י חֹתָ֔ם
    קֹ֖דֶשׁ לַֽיהוָֽה׃
  eng-WYCLIFFE: And thou schalt make a plate of pureste gold, in which thou schalt
    graue bi the werk of a grauere, the holi to the Lord
  piu-2006: '@see-verse:EXO.028.035'
  pjt-pjt: '@see-verse:EXO.028.035'
  cwe-cwe: “Maabaho kwizatengeneza chihande cha zahabu yelile na kuchola uchanyha
    yake fana munhu viyochola muhuli, ‘Yelile kwa Mndewa Mulungu.’
  kik-kik: '“Thondeka gatanji ga thahabu therie, na ũgakurure ta ũrĩa mũhũũri ũkururagwo,
    ũkurure ciugo ici: MŨTHERU MWAMŨRĨRE JEHOVA.'
  fra-NCL: 'Tu feras une lame d’or pur, et tu y graveras, comme on grave sur un cachet :
    Sainteté à Yahweh.'
  cek-AK: Kaciim sui sabae maeto sah ah loe, bantuek nuiah tarik ih baktih toengah,
    to sabae nuiah, ANGRAENG HAN CIIMCAIHAIH, tiah tarik ah.
  cuk-cuk: '”Deginbali, or-nued matarkwaa be imakbalo. Geb a-birgine, wilub-nasikega-imakdamaladyob
    be we-gayaburba nasikoed: ‘BAB-JEHOVÁʼGA SWILIDIK-NUGSALEGALED.’'
  uig-CYR: 'Андин кейин сән сап алтундин нәпис бир отуғатни ясап, униң үстигә мөһүргә
    нәқишләнгәндәк: «Пәрвәрдигарға муқәддәс қилинди» дәп ойғин;'
  tel-2017: నీవు మేలిమి బంగారు రేకు చేసి ముద్ర చెక్కినట్టు దానిపై ‘యెహోవాకు పరిశుద్ధం’
    అనే మాట చెక్కాలి.
  hat-BSA: '“Ou va osi fè yon plak avèk lò pi, e li va grave sou li, jan li grave
    a yon so: “Sen a SENYÈ a.”'
  kos-kos: '“Orala sie mwe yun ke gold nasnas, ac kihlisya kas inge fac: ‘Kisakinyukyang
    Nu Sin LEUM GOD.’'
  hbo-WLC: וְעָשִׂ֥יתָ צִּ֖יץ זָהָ֣ב טָה֑וֹר וּפִתַּחְתָּ֤ עָלָיו֙ פִּתּוּחֵ֣י חֹתָ֔ם
    קֹ֖דֶשׁ לַֽיהוָֽה׃
  ibo-ibo: '“Ị ga-ejikwa ọlaedo a nụchara anụcha mee efere ntakịrị, gbunye akara dị
    otu a nʼelu ya: Ihe nsọ dịrị Onyenwe anyị.'
  ory-ory: ଆଉ ତୁମ୍ଭେ ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ ଏକ ପତ୍ର ପ୍ରସ୍ତୁତ କରି ମୋହର ନ୍ୟାୟ ତହିଁ ଉପରେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର ଖୋଦନ କରିବ।
  chk-chk: Iwe, kopwe angei kolt mi mürina o achöpöpü, kopwe pwal ruputi ekei kapas
    won usun rupun won ringen pwau, ‘A pin me ren ewe Samol mi Lapalap’.
  rop-rop: “Detlot men garra meigim raunwan het blanga det haibala serramonimen, en
    dei garra meigim golwan hetben, en dei garra raidimdan wed langa det hetben du.
    Det wed garra tok, ‘Dijan Blanga YAWEI.’
  ukr-1871: 'І зробиш бляху із щирого золота, і виріжеш на їй, як вирізують печатку:
    Сьвятиня Господеві!'
  bch-bch: '“Ga pade, manta akado gol ikatinge kakauede ta atotoi posanga ga idae
    ngan bedane: Maron ele ul ienono ngan.'
  deu-1951: 'Du sollst auch ein Stirnblatt von reinem Golde machen und darein graben
    in Siegelschrift: Heilig dem HERRN!'
  eng-JPS: 'And thou shalt make a plate of pure gold, and engrave upon it, like the
    engravings of a signet: HOLY TO THE LORD.'
  srp-1865: 'I naèini ploèu od èistoga zlata, i na njoj izreži kao na peèatu: svetinja
    Gospodu.'
  lug-lug: “Onookola akapande aka zaabu omuka ennyo, okayoleko, nga bwe bayola akabonero,
    nti, Mutukuvu wa Mukama.
  heb-heb: ועשית ציץ זהב טהור ופתחת עליו פתוחי חתם קדש ליהוה׃
  ben-IRV: আর তুমি অবশ্যই খাঁটি সোনা দিয়ে একটি পাত তৈরী করবে এবং মুদ্রার মত তার ওপরে
    “সদাপ্রভুর উদেশ্যে পবিত্র” এই কথা খোদাই করে লিখবে।
  pan-pan: ਤੂੰ ਖ਼ਾਲਸ ਸੋਨੇ ਦਾ ਇੱਕ ਚਮਕੀਲਾ ਪੱਤਰ ਬਣਾਈਂ ਅਤੇ ਉਹ ਦੇ ਉੱਤੇ ਲਿਖਤ ਛਾਪ ਦੀ ਉੱਕਰਾਈ
    ਵਰਗਾ ਇਹ ਉੱਕਰੀਂ “ਯਹੋਵਾਹ ਲਈ ਪਵਿੱਤਰਤਾਈ”
  mya-JVB: ရွှေ စင် သင်းကျစ် ကိုလည်း လုပ် ၍ ၊ တံဆိပ် ပေါ် မှာ အက္ခရာတင် သကဲ့သို့၊
    ထာဝရဘုရား အား သန့်ရှင်း ခြင်းဟု အက္ခရာတင် ၍၊
  hmo-hmo: “Bona umui ese golo namo herea dekena amo medolo ta do umui karaia. Medolo
    ena latanai inai bamona hereva do umui torea, ‘Helaga, Lohiabada Ena.’
  urd-urd: “और तू ख़ालिस सोने का एक पत्तर बना कर उस पर अँगूठी के नक़्श की तरह यह खुदवाना,
    ख़ुदावन्द के लिए मुक़द्दस।
  rus-SYN: 'И сделай полированную дощечку из чистого золота, и вырежь на ней, как
    вырезывают на печати: “Святыня Господня”,'
  bqc-SIM: Vua tɛ̃ɛtɛ̃ɛ kɛ pɛpɛɛnnↄ, ní kɛ̃́wà Dii pↄ́ɛ, lá wì wɛ̃̀sãkɛ̃ pɛ̃nawawa.
  tcz-CHONGTHU: Sana theng set'a apheng khat na sem ding, Achung'a chu Mohor kijem
    bang'a Pakaiyin athenso ahitai tia ajem khat nakhet ding'a ahi.
  mar-mar: शुद्ध सोन्याची एक पट्टी बनवावी आणि मुद्रा कोरतात तशी तिच्यावर परमेश्वरासाठी
    पवित्र ही अक्षरे कोरावीत.
  qub-qub: «Vinchatano goripita rurachinqui llapchallata. Chayman sëlluta rurashanno
    isquirbichinqui. Chaychöga ‹Tayta Diospajacrasha car santo› nirmi isquirbiranga.
  hat-hat: 'W''a fè fè yon ti plak ak pi bon kalite lò ki genyen. Tankou lè y''ap
    fè so, w''a grave pawòl sa a sou li: Apa pou Seyè a.'
  eng-BSB: 'You are to make a plate of pure gold and engrave on it as on a seal: HOLY
    TO THE LORD.'
  tod-tod: 'Ɗa zanu kitei ma zɛʋɛ goi ɓɛtɛ, è sɛʋɛi ɠɛ ma ga: «Feai Ɠɔoɠɔ GALAGI
    ʋɛ.» Sɛʋɛai eɠɛʋelei nu a ɗa zeeʋozɛba anii maazaɠa la.'
  eng-WEBPB: “You shall make a plate of pure gold, and engrave on it, like the engravings
    of a signet, ‘HOLY TO THE LORD.’
  kbq-kbq: Hanki goliretike mago kuta preti tro huteta anantera Ra Anumzamofontega
    ruotage hu'ne hutma taga huta krenteho.
  nhe-BL: '“Nojquiya xijsencahua se tlatectli oro tlen canactzi queja se piltepos
    patlactzi queja se credencial huan ipan xijtejtequi se tlajcuiloli queja campa
    quisencahuaj se sello huan quiijtos: TLAIYOCATLALILI PARA TOTECO.'
  gub-BL: Emuapu'a or ikatuahy ma'e amo kawawpew zàwenugar iapo pà nehe. Ekaikair
    ko ze'eg hehe nehe. — Tupàn Tuweharupi Wiko Ma'e pe imonokatu pyr.
  eng-DRA: 'Thou shalt make also a plate of the purest gold: wherein thou shalt grave
    with engraver’s work, Holy to the Lord.'
