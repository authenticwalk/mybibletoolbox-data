verse: EXO.024.017
translations:
  mal-C: യഹോവയുടെ തേജസ്സ് ഇസ്രായേല്യർക്ക് പർവതത്തിന്റെ മുകളിൽ കത്തിയെരിയുന്ന തീപോലെ
    കാണപ്പെട്ടു.
  deu-TKW: Die Herrlichkeit Jahwes aber auf dem Gipfel des Berges stellte sich den
    Augen der Israeliten dar wie ein verzehrendes Feuer.
  lin-lin: Na miso ya bana ya Isalaele, Nkembo ya Yawe emonanaki na likolo ya ngomba
    lokola moto oyo etumbaka.
  eng-LSV: And the appearance of the glory of YHWH [is] as a consuming fire on the
    top of the mountain, before the eyes of the sons of Israel;
  eng-GNV: And the sight of the glorie of the Lord was like consuming fire on the
    top of the moutaine, in the eyes of the children of Israel.
  eng-WEBSTER: And the sight of the glory of the LORD was like devouring fire on the
    top of the mount, in the eyes of the children of Israel.
  nhw-BL: Huan nopa israelitame catli itztoyaj tlatzintla quiajcotlachilijque huan
    quiitaque itlatlanex TOTECO, huan para inijuanti elqui quen se tlilelemectli catli
    nochi quitlatiyaya tepeixco.
  swh-ONEN: Kwa Waisraeli utukufu wa Bwana ulionekana kama moto uteketezao juu ya
    mlima.
  bba-bba: '@see-verse:EXO.024.016'
  eng-KJVCPB: And the sight of the glory of the Lord was like devouring fire on the
    top of the mount in the eyes of the children of Israel.
  cpy-cpy: Tema koñaatziro iñaayitakiro Israel-paeni rowaneenkawo Tajorentsi, oshiyakawo
    opaamatzi paamari tonkaariki ochempiki.
  mpx-mpx: '@see-verse:EXO.024.016'
  wbp-wbp: Yijirali-pinkirlilpalu nyangu Kaatu-kurlangu yartarnarri wurnturu-ngurlurlu.
    Yartarnarri yinyaju warlu wiri-piyalpa jankaja kankarlarni pirli wiringka.
  luo-luo: Duongʼ mar Jehova Nyasaye ne chalo gi mach maliel ewi got ne jo-Israel.
  meu-meu: 'Iehova hairaina ita-itana na lahi hururu-hururuna na heto ororo dorina
    ai: Israel taudia iboudiai ese e itaia.'
  npi-ULB: इस्राएलीहरूको दृष्‍टिमा पर्वतको टुप्पोमा परमप्रभुको महिमाको प्रकटीकरण भस्म
    गर्ने आगोझैँ देखा पर्‍यो ।
  yor-yor: Ni ojú àwọn ọmọ Israẹli ògo Olúwa náà dàbí iná ajónirun ni orí òkè.
  emp-NTPO: '@see-verse:EXO.024.016'
  ind-ind: Dari pandangan umat Israel yang berada di kaki gunung, kemuliaan TUHAN
    di atas gunung terlihat seperti api yang berkobar-kobar.
  pes-OPCB: جلال خداوند بر فراز کوه بر مردمی که در پایین کوه بودند چون شعله‌های فروزان
    آتش به نظر می‌رسید.
  aer-aer: Israel-arenye areyele alkngenthe Ngkarte-kenhe aretyame akngerrele arrtyernerlenge.
    Alkngenthe re arrtyernetyame ure akngerre-arteke apwerte akertne anthurrenge.
  tgl-ULB: Ang anyo ng kaluwalhatian ni Yahweh ay katulad ng isang apoy na tumutupok
    sa ibabaw ng bundok sa mga mata ng mga Israelita.
  cbu-NT: Ashiru, Israelchichsha yuw tsapush watandsash shaneerana anshatssin Taarashipanee
    wizpur parangusin, sumas ashiru kizpur kurakurtar ashku, maachee muchikpaz ashirangiya.
  hui-hui: '@see-verse:EXO.024.016'
  mya-mya: '@see-verse:EXO.024.016'
  cbi-NTPO: Tsenñu Israel chachilla Yavéchi tsamantsaa keewara jumunu millangue ju'kemu
    ñillu juuya juntsa kuyi kai'sha katalaala.
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མིག་ལམ་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་མངོན་པ་ནི་ཡོངས་རྫོགས་རྩ་མེད་གཏོང་བའི་མེ་ལྟར་དུ་རི་རྩེར་ཡོད་དོ།
    །
  sna-sna: KuvaIsraeri, kubwinya kwaJehovha kwairatidzika somoto unoparadza uri pamusoro
    pegomo.
  spa-BLM: La apariencia de la gloria de Yahvé era como un fuego devorador en la cima
    de la montaña a los ojos de los hijos de Israel.
  cac-cac: Ix sch'ox sb'a stziquiquial Jehová d'a scal jun asun d'a lum vitz chi',
    d'a yichan̈ eb' chon̈ab'. A stziquiquial chi', lajan yilji icha junoc c'ac' te
    ov stz'ab'at smasanil yuuj.
  swh-ULB: Utukufu wa Yahweh ulikuwa kama moto ulao juu ya mlima kwenye macho ya Waisraeli.
  bel-bel: А выгляд славы Гасподняй на вяршыні гары быў перад вачыма сыноў Ізраілевых,
    як агонь паглынальны.
  wed-wed: Mai Israel i taepai ma ola au tepana Bada ana boruma i ʼnanai me ai arata
    ḡaeḡaena ai menamenana ma bauna potopotona.
  deu-ELBBK: Und das Ansehen der Herrlichkeit des HERRN war wie ein verzehrendes Feuer
    auf dem Gipfel des Berges vor den Augen der Kinder Israel.
  mbb-OT: Ne zutun te kedlaus kedtekezeg ni Moises duen te vuntud, nekeseled sikandin
    duen te ǥapun. Ne zutun sikandin te vuntud seled te 40 he andew wey 40 he kezukileman.
    Ne is kezekelan mulà te menge Israilihanen, ne iyan kandan he ked-ahaa te mekeǥeǥehem
    he kebpekiduma te Nengazen duen te puntur te vuntud is iring te edriyubriyub he
    hapuy.
  mal-2015: യഹോവയുടെ തേജസ്സിന്റെ കാഴ്ച പർവ്വതത്തിന്റെ മുകളിൽ കത്തുന്ന തീപോലെ യിസ്രായേൽമക്കൾക്കു
    തോന്നി.
  tuo-NT: Israe curuacjãrã Õꞌacʉ̃ asistesere ʉ̃rʉ̃gʉ̃ dʉposãrĩpʉ pecameꞌe ʉ̃jʉ̃acõꞌarõ
    weronojõ ĩꞌacãrã niwã.
  gup-gup: Bu nawu Israel benkebmawahmeng bininj, nakka bu birrinang manbu kunmakmak
    nuye Yawey, wanjh birriyimi kunak kunkimuk duninjh rungihrungi kaddum kore kuwarddekimuk.
  gvs-gvs: Ego Yauweyana ana káeyana Isileli tubunao kagite ana kaigigita yeu sabeninimina
    nakae koya yatana goi.
  rmc-rmc: Le Izraelitenge dičholas e slava le RAJESKRI sar e jag, so labolas pro
    špicos le verchoskro.
  nlg-nlg: Mi tana bona na vure ni Israel/Jew tara righia na mararana nina maana God
    te marara vagha na lake sule kouna na ghotu.
  pes-OPV: و منظر جلال خداوند، مثل آتش سوزنده در نظر بنی‌اسرائیل برقله کوه بود.
  ron-1924: Ынфэцишаря славей Домнулуй ера ка ун фок мистуитор пе вырфул мунтелуй,
    ынаинтя копиилор луй Исраел.
  aui-aui: Bi Isrel damdi na koya kayene bi raghanina sikayogagawa, na Yawe God yana
    kiniwa sikita ware keyama ghamana gweyurina koya debane.
  ben-OBCV: ইস্রায়েলীদের কাছে সদাপ্রভুর গৌরব পর্বতচূড়ায় অবস্থিত গ্রাসকারী এক আগুনের
    মতো দেখাচ্ছিল।
  som-som: Oo muuqashada ammaantii Rabbigu waxay reer binu Israa'iil ula ekayd sidii
    dab wax gubaya buurta dusheeda.
  lat-VUC: Erat autem species gloriæ Domini quasi ignis ardens super verticem montis
    in conspectu filiorum Israël.
  eng-ASVBT: And the appearance of the glory of Jehovah was like devouring fire on
    the top of the mount in the eyes of the children of Israel.
  mna-mna: '@see-verse:EXO.024.016'
  ita-1885: E l'aspetto della gloria del Signore era simile a un fuoco consumante,
    in su la sommità del monte, alla vista de' figliuoli d'Israele.
  eng-LXXUP: And the appearance of the glory of the Lord was as burning fire on the
    top of the mountain, before the children of Israel.
  eng-ULB: The appearance of Yahweh's glory was like a devouring fire on the top of
    the mountain in the eyes of the Israelites.
  spa-VBL: Para los israelitas la gloria del Señor parecía un fuego ardiente en la
    cima de la montaña.
  fra-_FOB: Et l'aspect de la gloire de l'Éternel était comme un feu dévorant, au
    sommet de la montagne, aux yeux des enfants d'Israël.
  mal-mal: യഹോവയുടെ തേജസ്സിന്റെ കാഴ്ച പർവ്വതത്തിന്റെ മുകളിൽ കത്തുന്ന തീപോലെ യിസ്രായേൽ
    മക്കൾക്ക് തോന്നി.
  lit-lit: Ir Izraelio vaikų akims VIEŠPATIES šlovės vaizdas buvo kaip ryjanti ugnis
    kalno viršūnėje.
  urd-GVR: Rab kā jalāl Isrāīliyoṅ ko bhī nazar ātā thā. Unheṅ yoṅ lagā jaisā ki pahāṛ
    kī choṭī par tez āg bhaṛak rahī ho.
  suz-BL: मिनु परमप्रभु यावे आ छेङछेङ इस्राएली आन कली डांडा तारी थम ठेयब ब्रशो मी
    खोदेंशो पा तांइसाक्‍व। ब्‍यवस्‍था ४:२४; ब्‍यवस्‍था ९:३; हिब्रू १२:२९
  ita-1927: E l’aspetto della gloria dell’Eterno era agli occhi de’ figliuoli d’Israele
    come un fuoco divorante sulla cima del monte.
  ckb-ckb: دیمەنی شکۆمەندی یەزدانیش وەک ئاگرێکی بێ ئامان بوو لەسەر کێو، لەبەرچاوی
    نەوەی ئیسرائیل.
  eng-BBE: And the glory of the Lord was like a flame on the top of the mountain before
    the eyes of the children of Israel.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯ ದೃಶ್ಯವು ಇಸ್ರಾಯೇಲರ ಕಣ್ಣುಗಳ ಮುಂದೆ ಬೆಟ್ಟದ ತುದಿಯಲ್ಲಿ ದಹಿಸುವ
    ಅಗ್ನಿಯಂತಿತ್ತು.
  bbb-bbb: '@see-verse:EXO.024.016'
  tam-2017: மலையின் உச்சியிலே யெகோவாவுடைய மகிமையின் காட்சி இஸ்ரவேலர்களுடைய கண்களுக்கு
    சுட்டெரிக்கிற அக்கினியைப்போல் இருந்தது.
  spa-RV-1909: Y el parecer de la gloria de Jehová era como un fuego abrasador en
    la cumbre del monte, á los ojos de los hijos de Israel.
  ron-BTF: Și vederea gloriei DOMNULUI era ca un foc mistuitor pe vârful muntelui
    înaintea ochilor copiilor lui Israel.
  eng-WEBP: The appearance of the LORD’s glory was like devouring fire on the top
    of the mountain in the eyes of the children of Israel.
  eng-FBV: To the Israelites the Lord's glory looked like a burning fire on the top
    of the mountain.
  nld-1939: En nu straalde op de top van de berg de glorie van Jahweh voor de ogen
    van de Israëlieten als een verterend vuur.
  nch-BL: Huan nopa israelitame cati itztoyaj tatzinta quiajcotachilijque huan quiitaque
    itatanex TOTECO, huan para inijuanti elqui quej se tilelemecti cati nochi quitatiyayaj
    tepeixco.
  vie-1934: Cảnh trạng của sự vinh quang Đức Giê-hô-va nơi đỉnh núi, trước mặt dân
    Y-sơ-ra-ên, khác nào như đám lửa hừng.
  hin-CV: इस्राएलियों को याहवेह का प्रकाश, पर्वत पर भस्म करनेवाली आग के समान दिख रहा
    था.
  eng-OURB: The appearance of the kavod Yahweh ·weighty glory of He sustains breathing·
    was like devouring fire on the top of the mountain in the eyes of the children
    of Israel [God prevails].
  spa-BES: Y la gloria del Señor era como una llama en la cima de la montaña ante
    los ojos de los hijos de Israel.
  tdx-tdx: Le nihoe afo nisolebotse ambone’ i vohitsey ty Enge’ Iehovà am-pihaino’
    o ana’Israeleo.
  vid-vid: Ukulu wa Mkulu Nguluwi nawoneka hali meho ga wanhu wa Isilaeli kota chiluli
    chilingwaka mchanya mwa chidunda.
  eng-OKE: And the appearance of the Glory of the Lord was as the appearance of devouring
    fire on the summit of the mountain in the eyes of the sons of Israel.
  tha-KJV: สง่าราศีของพระเยโฮวาห์ปรากฏแก่ตาชนชาติอิสราเอลเหมือนเปลวไฟไหม้​อยู่​บนยอดภู​เขา
  por-BR-2018: E a aparência da glória do SENHOR era como um fogo abrasador no cume
    do monte, aos olhos dos filhos de Israel.
  deu-ELO: Und das Ansehen der Herrlichkeit Jehovas war wie ein verzehrendes Feuer
    auf dem Gipfel des Berges vor den Augen der Kinder Israel.
  eng-WYC-2018: forsooth the likeness of the glory of the Lord was as fire burning
    on the top of the hill in the sight of the sons of Israel. (and the glory of the
    Lord was like a fire burning on the top of the mountain before all the Israelites.)
  epo-epo: Kaj la aspekto de la majesto de la Eternulo estis kiel fajro flamanta sur
    la supro de la monto antaŭ la okuloj de la Izraelidoj.
  uig-PIN: Pǝrwǝrdigarning julasining ⱪiyapiti Israillarning kɵz aldida taƣning qoⱪⱪisida
    ⱨǝmmini yutⱪuqi ottǝk kɵründi.
  beo-beo: '@see-verse:EXO.024.016'
  tpi-OTNT: '@see-verse:EXO.024.016'
  hau-SA: Ga Isra’ilawa dai, ɗaukakar Ubangiji ta yi kamar wuta mai ci a kan dutse.
  uig-LAT: Perwerdigarning julasining qiyapiti Israillarning köz aldida taghning choqqisida
    hemmini yutquchi ottek köründi.
  nde-nde: Ebantwini bako-Israyeli inkazimulo kaThixo yabonakala injengomlilo otshisa
    uqothule phezu kwentaba.
  ton-ton: Pea naʻe hā mai ʻae nāunau ʻo Sihova ʻo hangē ko e afi fakaʻauha ʻi he
    tumutumu ʻoe moʻunga, ʻi he ʻao ʻoe fānau ʻa ʻIsileli.
  ces-1613: A tvárnost slávy Hospodinovy byla jako spalující oheň na vrchu hory, před
    očima synů Izraelských.
  eng-WMB: The appearance of the LORD’s glory was like devouring fire on the top of
    the mountain in the eyes of the children of Israel.
  tam-TCV: மலையின் உச்சியில் காணப்பட்ட யெகோவாவினுடைய மகிமை இஸ்ரயேலருக்கு பட்சிக்கும்
    நெருப்பைப்போல் தெரிந்தது.
  ceb-ULB: Ang dagway sa himaya ni Yahweh sama sa nagdilaab nga kalayo ibabaw sa bukid
    sa panan-aw sa mga Israelita.
  pol-UBG: A wygląd chwały PANA w oczach synów Izraela był jak ogień pożerający na
    szczycie góry.
  agr-agr: Tuke Pujuu imanji wantinbau Israel aents aidau diismak yakí mujá titijin
    jii kegak wajukeama iman aajakui.
  kyc-kyc: '@see-verse:EXO.024.016'
  urd-GVU: رب کا جلال اسرائیلیوں کو بھی نظر آتا تھا۔ اُنہیں یوں لگا جیسا کہ پہاڑ کی
    چوٹی پر تیز آگ بھڑک رہی ہو۔
  deu-1912: Und das Ansehen der Herrlichkeit des HERRN war wie ein verzehrendes Feuer
    auf der Spitze des Berges vor den Kindern Israel.
  ntj-ntj: '@see-verse:EXO.024.016'
  kan-2017: ಯೆಹೋವನ ತೇಜಸ್ಸು ಬೆಟ್ಟದ ತುದಿಯಲ್ಲಿ ದಹಿಸುವ ಬೆಂಕಿಯಂತೆ ಇಸ್ರಾಯೇಲರಿಗೆ ಕಾಣಿಸಿತು.
  ena-ena: '@see-verse:EXO.024.016'
  yap-yap: Ma piyu Israel e yad be guy maluplupen SOMOL ni bod ba nifiy ni be daramram
    u daken p’ebugul e re burey nem.
  hlt-MCSB: BOEIPA thangpomnah mueimae khaw Israel ca rhoek kah mik ah tah tlang som
    aka hlawp hmai bangla tueng.
  mdy-ETH: '@see-verse:EXO.024.016'
  twi-ASANTE: Wɔn a wɔwɔ bepɔ no ase no hunuu anwanwadeɛ no. Na Awurade animuonyam
    a ɛwɔ bepɔ no so no te sɛ ogya a ɛrederɛ.
  mwc-mwc: Ba Israel biyisi koya gaburinai, si gagawa wai God ana kadara yaseganina
    kaikapona, bage keyama kaikarakarasina rutainina koya tepanai si kinani.
  eng-WEBU: The appearance of the LORD’s glory was like devouring fire on the top
    of the mountain in the eyes of the children of Israel.
  bnp-bnp: E huriki a Israel ri masia a nipara ne BAKOVI DAGI i manga a kanono na
    mapana lolo.
  wal-wal: Israa7eelatuyyo GODAA bonchchoi deriyaa huuphiyan xuuggiya tama malatidi
    beettiis.
  spa-PDDPT: La apariencia de la gloria de Yavé en la cumbre de la Montaña era como
    fuego consumidor ante los ojos de los hijos de Israel.
  gun-gun: Senhor rexakã ma tata rami nhomomba va'e ojekuaa yvyty apyte áry Israel
    kuery oexa rã.
  agu-BL: Ma yi e' xonl Israel ja quil yi pak'puchal Ryos yi at tibaj yi wutz Sinaí.
    Cho'n cunin ban yi sbak' chi na ban k'ak'.
  ilo-ULB: Ti panagparang ti dayag ni Yahweh ket kasla iti makauram nga apuy iti tapaw
    ti bantay iti imatang dagiti Israelita.
  kpg-kpg: Di maahina o Dimaadua le e hai gadoo be di ahi e ulaula e wele i tomo di
    gonduu deelaa ang gi digau Israel.
  uig-ARA: پەرۋەردىگارنىڭ جۇلاسىنىڭ قىياپىتى ئىسرائىللارنىڭ كۆز ئالدىدا تاغنىڭ چوققىسىدا
    ھەممىنى يۇتقۇچى ئوتتەك كۆرۈندى.
  bps-bps: '@see-verse:EXO.024.016'
  sus-sus: Alatala xa nɔrɛ nu luxi nɛ Isirayilakae bɛ, alɔ tɛ xungbe geya fari.
  pon-2006: '@see-verse:EXO.024.016'
  jae-jae: Gêdêŋ tonaŋ lau Israel sêlic Apômtaunê ŋawasi kêtôm ja ŋawaô gêlaŋ-gêlaŋ
    aŋga lôc ŋatêpôê.
  ksd-ksd: Ma di ga gire ra minamar kai ra Luluai, i ga da ra ngangap na iap ta ra
    ul a luana ta ra mata i ra tarai Israel.
  tur-YTC: Yahve'nin görkeminin görünüşü, İsrael'in çocuklarının gözünde dağın zirvesinde
    yiyip bitiren ateş gibiydi.
  grc-BRENT: Τὸ δὲ εἶδος τῆς δόξης Κυρίου, ὡσεὶ πῦρ φλέγον ἐπὶ τῆς κορυφῆς τοῦ ὄρους,
    ἐναντίον τῶν υἱῶν Ἰσραήλ.
  ind-AYT: Di mata keturunan Israel, wujud kemuliaan TUHAN itu seperti api yang melahap
    di puncak gunung itu.
  nya-nya: Ulemerero wa Yehova uja unkaoneka ngati malawi a moto pamwamba pa phirilo.
  hrv-hrv: Slava Jahvina na vrhuncu brda bijaše očima Izraelaca kao vatra koja sažiže.
    Mojsije zađe u oblak i uspne se na brdo.
  mps-mps: '@see-verse:EXO.024.016'
  tpi-tpi: '@see-verse:EXO.024.016'
  dan-1931: og medens HERRENS Herlighed viste sig for Israelitternes Øjne som en fortærende
    Ild på Bjergets Top,
  vie-OVCB: Dân chúng đứng dưới núi nhìn lên, thấy vinh quang sáng chói của Chúa Hằng
    Hữu chẳng khác gì một ngọn lửa hực trên đỉnh núi.
  guj-2017: અને યહોવાહનું ગૌરવ ઇઝરાયલીઓને પર્વતની ટોચે પ્રચંડ અગ્નિ જેવું દેખાયું.
  pon-2006A: '@see-verse:EXO.024.016'
  por-BRBSL: A aparência da glória de Javé era como devorar fogo no topo da montanha
    aos olhos dos filhos de Israel.
  aly-aly: Israel-kenh-rnem rwa lherrm-apeny apwert irrwerl-itwek rernem arenh.
  cth-cth: BAWIPA e bawilennae teh monsom vah hmai ka kang e patetlah kamnuek e Isarelnaw
    ni a hmu awh.
  twi-twi: Wɔn a wɔwɔ bepɔw no ase no huu anwonwade no. Na Awurade anuonyam a ɛwɔ
    bepɔw no so no te sɛ ogya a ɛredɛw.
  hlt-hlt: BOEIPA thangpomnah mueimae khaw Israel ca rhoek kah mik ah tah tlang som
    aka hlawp hmai bangla tueng.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ nwúó nti Yiɛ̀ nKuyie nkó tikpetì kɛ̀ tì dò mmuhɑ̃ɑ̃́ mmùù
    cɔ̀ú.
  msy-2020: '@see-verse:EXO.024.016'
  azb-azb: Rəbbin izzəti İsrail övladlarının gözündə dağın başında yandırıb-yaxan
    alov kimi görünürdü.
  eng-DBY: And the appearance of the glory of Jehovah was like a consuming fire on
    the top of the mountain, before the eyes of the children of Israel.
  hin-2017: और इस्राएलियों की दृष्टि में यहोवा का तेज पर्वत की चोटी पर प्रचण्ड आग
    सा देख पड़ता था।
  wol-KYG: Melow leeru Aji Sax jaa ngay nirook sawara wuy tàkk ca njobbaxtalu tund
    wa, bànni Israyil di gis.
  swp-swp: Na GUIAU ena namanamari ana ao Isaraela tataodi matadi eai doha oeagi ala’alabalebalelemna
    oea tupina potana eai.
  bjr-bjr: Faiqí anaasee afaasasaa marusa aaqana qafeeqa naaquqara kudifaannammiifoo
    qiqau. Anutuna kaaqa qarafa aaqana saa firaaqoo idauruara foora imarinau.
  eng-YLT: And the appearance of the honour of Jehovah [is] as a consuming fire on
    the top of the mount, before the eyes of the sons of Israel;
  kne-kne: '@see-verse:EXO.024.016'
  wat-wat: Tovanama fiyao Isineni matasi i vaneya, Yave yana mayesina matakikikwanena
    si kitiya kana kitakita vitana kai nakasina ita nununuḡa maise koya etanei.
  eng-WYC-2017: forsooth the likeness of the glory of the Lord was as fire burning
    on the top of the hill in the sight of the sons of Israel.
  eng-WMBB: The appearance of the LORD’s glory was like devouring fire on the top
    of the mountain in the eyes of the children of Israel.
  urd-GVH: रब का जलाल इसराईलियों को भी नज़र आता था। उन्हें यों लगा जैसा कि पहाड़ की
    चोटी पर तेज़ आग भड़क रही हो।
  rug-rug: '@see-verse:EXO.024.016'
  gaz-gaz: Ulfinni Waaqayyoos ibidda waa gubu fakkaatee fiixee tulluu irraa saba Israaʼelitti
    mulʼachaa ture.
  fra-LSG: L’aspect de la gloire de l’Éternel était comme un feu dévorant sur le sommet
    de la montagne, aux yeux des enfants d’Israël.
  gnn-gnn: Ga ŋuriŋi yolŋu'‐yulŋuyu wäŋaŋurunydja nhäŋalana ḻatju'thinyara djingaryunara
    yukurranhara, Garraywuna ḻatju'na dhikana ŋunhi maŋandja. Nhäŋalanydja walala
    ŋunhi bitjanarana bitjan ŋuli gurtha marrtji nhäri, ŋäṉarrnydja gurtha ŋatŋatthurruna
    marrtjina ŋunhala bukuŋuranydja djinmir'ŋuranydja. Ḻurrkun' ga ḻurrkun' munhanydja‐ŋupara
    bukunydja ŋunhi monyguŋala yukurrana maŋandhunydja, ŋayi Mawtjitjtja mukthurruna
    yana nhinana yukurrana, galkurruna Garraywu.
  yal-yal: Alatalaa nɔrɔn yi lu Isirayila kaane yɛɛ ra yi alo halagi ti tɛɛn nan dɛgɛma
    geyaan fari.
  iou-iou: '@see-verse:EXO.024.016'
  haw-1868: I na maka o na mamo a Iseraela, i ka nana ana i ka nani o Iehova, ua like
    ia me ke ahi e ai ana ma ke poo o ka mauna.
  arb-NAV: وَبَدَا مَجْدُ الرَّبِّ لِعُيُونِ بَنِي إِسْرَائِيلَ كَنَارٍ آكِلَةٍ عَلَى
    قِمَّةِ الجَبَلِ.
  ewe-ewe: Israelvi siwo nɔ to la te la kpɔ nu dziŋɔ sia teƒe. Yehowa ƒe ŋutikɔkɔe
    dze na wo le toa tame abe dzo bibi ene.
  eng-LEE: And the appearance of the glory of the Lord was like a devouring fire on
    the top of the mount, before the eyes of the children of Israel.
  gvn-gvn: '@see-verse:EXO.024.016'
  asm-FB: ইস্ৰায়েলী লোকসকলৰ দৃষ্টিত, যিহোৱাৰ প্ৰতাপ পৰ্ব্বতৰ ওপৰত গ্ৰাসকাৰী অগ্নিৰ
    দৰে প্ৰকাশিত হ’ল।
  sus-A: عَلَتَلَ شَ نْرّ نُ لُشِ نّ عِسِرَيِلَكَيٍ بّ، عَلْ تّ شُنفبٍ فٍيَ قَرِ.
  fra-SBL: L'aspect de la gloire de Yahvé était comme un feu dévorant au sommet de
    la montagne, aux yeux des enfants d'Israël.
  hbo-hbo: וּמַרְאֵה֙ כְּבֹ֣וד יְהוָ֔ה כְּאֵ֥שׁ אֹכֶ֖לֶת בְּרֹ֣אשׁ הָהָ֑ר לְעֵינֵ֖י
    בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: was as fier brennynge on the cop of the hil in the siyt of the sones
    of Israel.
  piu-2006: '@see-verse:EXO.024.016'
  pjt-pjt: '@see-verse:EXO.024.016'
  cwe-cwe: Kuwoneka kwa utunhizo uja wa Mndewa Mulungu kuwa fana moto woulunguza hachanyha
    ya mulima muna yameso ya wanhu wa Isilaili.
  kik-kik: andũ a Isiraeli moonaga riiri wa Jehova ũtariĩ ta mwaki wa kũniinana ũrĩ
    kĩrĩma igũrũ.
  fra-NCL: L’aspect de la gloire de Yahweh était, aux yeux des enfants d’Israël, comme
    un feu dévorant sur le sommet de la montagne.
  cek-AK: Angraeng lensawkhaih loe, Israel kaminawk mikhnuk ah mae nuiah kangqong
    hmai baktiah aang.
  cuk-cuk: Israel-dulemar Bab-Jehová-e-gangued-yeerdaklegedi, yar-birgi-soo-binnasur-gwabunyemaiyob
    dakmalad.
  uig-CYR: Пәрвәрдигарниң җуласиниң қияпити Исраилларниң көз алдида тағниң чоққисида
    һәммини жутқучи оттәк көрүнди.
  pma-pma: '@see-verse:EXO.024.016'
  tel-2017: యెహోవా మహిమా ప్రకాశం ఆ కొండ శిఖరంపై దహించే మంటల్లాగా ఇశ్రాయేలు ప్రజలకు
    కనబడింది.
  hat-BSA: Nan zye a fis Israël yo, aparans glwa SENYÈ a te tankou yon dife ki t ap
    ravaje sou tèt mòn nan.
  kos-kos: Ke kalem wolana lun LEUM GOD sikyak in pacl sac, oana sie e firirelik fin
    mangon eol uh ke mwet Israel elos liye.
  hbo-WLC: וּמַרְאֵה֙ כְּב֣וֹד יְהוָ֔ה כְּאֵ֥שׁ אֹכֶ֖לֶת בְּרֹ֣אשׁ הָהָ֑ר לְעֵינֵ֖י
    בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ma nʼebe ndị Izrel nọ, ebube Onyenwe anyị na-enwu dịka ọkụ na-achọ irechapụ
    ugwu ahụ.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଦୃଷ୍ଟିରେ ପର୍ବତ ଶୃଙ୍ଗରେ ଗ୍ରାସକାରୀ ଅଗ୍ନି ତୁଲ୍ୟ ସଦାପ୍ରଭୁଙ୍କର
    ପ୍ରତାପ ପ୍ରକାଶିତ ହେଲା।
  chk-chk: Iwe, lingen ewe Samol mi Lapalap a pwäpwäla fän mesen ekewe aramasen Israel
    usun chök eu ekkei mi ngetenget me won ungen ewe chuk.
  rop-rop: '@see-verse:EXO.024.016'
  ukr-1871: А ява слави Господньої була наче пожираюче поломя на верху гори в очу
    синів Ізрайлевих. І ввійшов Мойсей у середину хмари, і знявся на гору.
  bch-bch: Ngan gid Israel matad, Maron ele taranga imata mambe dinga kapei irarabal
    toa lusi ilaborai oa.
  deu-1951: Und die Herrlichkeit des HERRN erschien den Kindern Israel wie ein verzehrendes
    Feuer oben auf dem Gipfel des Berges.
  eng-JPS: And the appearance of the glory of the LORD was like devouring fire on
    the top of the mount in the eyes of the children of Israel.
  srp-1865: I slava Gospodnja bješe po viðenju kao oganj koji sažiže na vrh gore pred
    sinovima Izrailjevim.
  lug-lug: Abaana ba Isirayiri bwe baatunuulira ekitiibwa kya Mukama, ne kibalabikira
    ng’omuliro ogw’amaanyi ennyo ku ntikko y’olusozi.
  heb-heb: ומראה כבוד יהוה כאש אכלת בראש ההר לעיני בני ישראל׃
  ben-IRV: আর ইস্রায়েলীয়দের চোখে সদাপ্রভুর প্রতাপ পর্বতশৃঙ্গে গ্রাসকারী আগুনের মত
    প্রকাশিত হল।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਤੇਜ ਦਾ ਦਰਸ਼ਣ ਭਸਮ ਕਰਨ ਵਾਲੀ ਅੱਗ ਵਾਂਗੂੰ ਪਰਬਤ ਦੀ ਟੀਸੀ ਉੱਤੇ ਇਸਰਾਏਲੀਆਂ
    ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਸੀ।
  tkr-tkr: İzrailybışik'le Rəbbin Nur suvane q'oma, maane gırgın gyoxhxhan ha'ane
    yalavne ad g'ece.
  mya-JVB: ထာဝရဘုရား ၏ ဘုန်း တော်သည် တောင် ထိပ် ပေါ် မှာလောင် သော မီး ကဲ့သို့ ထင်
    ၍ ၊ ဣသရေလ အမျိုးသား တို့သည် မြင် ရကြ၏။
  tbg-tbg: '@see-verse:EXO.024.016'
  hmo-hmo: Lohiabada ena hairaina be Israela taudia ibounai ese idia itaia, be lahi
    bada herea bamona, ororo ena ataiai dekenai.
  urd-urd: और बनी — इस्राईल की निगाह में पहाड़ की चोटी पर ख़ुदावन्द के जलाल का मन्ज़र
    भसम करने वाली आग की तरह था।
  rus-SYN: Вид же славы Господней на вершине горы был пред глазами сынов Израилевых,
    как огонь поядающий.
  bqc-SIM: Isailiↄ Dii gawi è lán tɛ́ pãsĩwa gbɛpi misonaa.
  tcz-CHONGTHU: Molsang chung vumma Pakai loupina ahung kilah jeng chu Israel mite
    jouse mitmun jong meikong in thil akah vam tabang in amu tauvin ahiye.
  mar-mar: इस्राएल लोकांस पर्वताच्या शिखरावर परमेश्वराचे तेज भस्म करणाऱ्या धगधगत्या
    अग्नीसारखे दिसत होते.
  soq-soq: Tane Israel apanawa wadi atowe waimoie pisiwane Iawe God sapawa debamaia
    ia debamaia impa rua wadi iwa osowe eweiena.
  qub-qub: Tayta Dios munayniyoj car achicyashanta ricaptin Israelcunapäga caycaran
    quiquin puntata nina rupaycajnöraj.
  bqp-bqp: Isarailanↄ Dikiri gakuri è lán tɛ́ kũ àdi ń ble bà kpi pìi mìsↄ̃ntɛa.
  hat-hat: Pou moun pèp Izrayèl yo menm, pouvwa Seyè a te parèt tankou yon gwo dife
    ki t'ap boule sou tèt mòn lan.
  eng-BSB: And the sight of the glory of the LORD was like a consuming fire on the
    mountaintop in the eyes of the Israelites.
  tod-tod: Ɠɔoɠɔ GALAGI ná-lɛbiyai ɠɛʋelei ɠɛni Izelayɛle nuiti gaazu, eɠɛ abuzogi
    gize unmaʋɛ.
  eng-WEBPB: The appearance of the LORD’s glory was like devouring fire on the top
    of the mountain in the eyes of the children of Israel.
  kbq-kbq: Hagi Israeli vahe'mokizmi zamavurera Ra Anumzamofo himamu masa'amo'a anamu
    ana agonafina keonke'za tefanane hu tevenefa kna hu'ne.
  nhe-BL: Huan nopa israelitame tlen itztoyaj tlatzintla quiajcotlachilijque huan
    quiitaque itlatlanex TOTECO, huan para inijuanti elqui queja se tlilelemectli
    tlen nochi quitlatiyaya tepeixco.
  bus-bus: Isarailinↄ Dii gakui è lán tɛ́ kɛ̀ è ń blee bà kpiii pì mìsↄ̃ntɛ̃a.
  gub-BL: '@see-verse:EXO.024.016'
  eng-DRA: And the sight of the glory of the Lord was like a burning fire upon the
    top of the mount, in the eyes of the children of Israel.
