verse: EXO.024.004
translations:
  mal-C: പിന്നെ, യഹോവ അരുളിച്ചെയ്തതെല്ലാം മോശ എഴുതിവെച്ചു. പിറ്റേന്ന് അതിരാവിലെ മോശ
    എഴുന്നേറ്റ് മലയുടെ അടിവാരത്ത് ഒരു യാഗപീഠം പണിയുകയും ഇസ്രായേൽ ഗോത്രങ്ങൾ പന്ത്രണ്ടിനെയും
    പ്രതിനിധാനം ചെയ്യുന്ന പന്ത്രണ്ടു കൽത്തൂണുകൾ സ്ഥാപിക്കുകയും ചെയ്തു.
  deu-TKW: Da schrieb Mose die Gebote Jahwes auf. Am anderen Morgen früh aber errichtete
    er einen Altar am Fuß des Berges, sowie zwölf Malsteine nach der Zahl der zwölf
    Stämme Israels.
  lin-lin: Moyize akomaki maloba nyonso oyo Yawe ayebisaki ye. Mokolo oyo elandaki,
    alamukaki na tongo makasi mpe atongaki etumbelo na ebandeli ya ngomba. Bongo,
    atelemisaki mabanga zomi na mibale oyo ezali kotalisa mabota zomi na mibale ya
    Isalaele.
  eng-LSV: And Moses writes all the words of YHWH, and rises early in the morning,
    and builds an altar under the hill, and twelve standing pillars for the twelve
    tribes of Israel;
  eng-GNV: And Moses wrote all the wordes of the Lord, and rose vp early, and set
    vp an altar vnder the mountaine, and twelue pillars according to the twelue tribes
    of Israel.
  eng-WEBSTER: And Moses wrote all the words of the LORD, and rose early in the morning,
    and built an altar under the hill, and twelve pillars according to the twelve
    tribes of Israel.
  nhw-BL: Huajca Moisés quiijcuilo nochi catli TOTECO quiilhuijtoya. Huan hualmostla
    cualca mejqui huan quisencajqui se tlaixpamitl itzintla nopa tepetl, huan quiquetzqui
    nopa tlaixpamitl ipan majtlactli huan ome teme quen imiyaca itelpocahua Israel
    catli ica pejqui nopa majtlactli huan ome huejhueyi familias tlen israelitame
    catli ama onca.
  swh-ONEN: Ndipo Mose akaandika kila kitu Bwana alichokuwa amesema. Akaamka kesho
    yake asubuhi na mapema na kujenga madhabahu chini ya mlima na kusimamisha nguzo
    kumi na mbili za mawe kuwakilisha makabila kumi na mawili ya Israeli.
  bba-bba: Mɔwisi u Yinni Gusunɔn ɡɑri yi kpuro yoruɑ mɑ u seewɑ buru buru u yɑ̃ku
    yeru bɑnɑ ɡuu ten nuurɔ. U mɑɑ kpenu wɔkurɑ yiru ɡirɑ nɡe mɛ Isirelibɑn bwese
    kɛrin ɡeerɑ nɛ.
  eng-KJVCPB: And Moses wrote all the words of the Lord, and rose up early in the
    morning, and builded an altar under the hill, and twelve pillars, according to
    the twelve tribes of Israel.
  mpx-mpx: Inoke Mosese Yehoba wana baaba gegewena i leli lowan. Lan i gan mweluluga
    kekeisi i na oya punaa, yaka pat i pahe abapowon i ginol, ge pat elulutega eluwa
    al i pamilil, ali gewi i olaolaek Isileli ali un.
  wbp-wbp: Ngula-jangka, Mujujurlu puku-kurra yirrarnu nyiyarningkijarra kujarla YAAWIYI
    wangkaja. Mungalyurru rangkarrkurlu turnungka-jana yarturlu-patu wiri murnju-yirrarnu
    yurturlarla kutu pirlikiji. Ngula-jangka-jana 12-pala pirli lalypa kirrirdi-wati
    manu, ngula-jana jukajuka-yirrarnu kanardirla. Nyampurra 12-pala pirli-wati ngulaju
    12-palaku turnu-warnu-patuku kujalpalu Yijirali-pinki nyinaja.
  luo-luo: Eka Musa nondiko gik moko duto mane Jehova Nyasaye osewachone. Kinyne gokinyi
    ne ochiewo mi ogero kendo mar misango e tiend got kendo ochungo kite apar gariyo
    mochungʼ kar ogendini apar gariyo mag Israel.
  meu-meu: Mose ese Iehova ena hereva iboudiai e tore vaitanil; bena daba vaburana
    ai e tore isi, ororo badi-tanona ai ihaboulaina patana ta e larebaia, bona au=tubua
    gwauta-rua e holo, Israel idududia gwauta-ruaosi edia.
  npi-ULB: तब मोशाले परमप्रभुका सबै वचन लेखे । बिहान सबेरै उठेर मोशाले पर्वतको फेदीमा
    एउटा वेदी बनाए र इस्राएलका बाह्र कुलको प्रतिनिधित्व हुने गरी बाह्रवटा ढुङ्गाका
    वेदी बनाए ।
  yor-yor: Nígbà náà ni Mose kọ gbogbo ohun tí Olúwa sọ sílẹ̀. Ó dìde ní kùtùkùtù
    òwúrọ̀ ọjọ́ kejì, ó sì mọ pẹpẹ ni ẹsẹ̀ òkè náà. Ó ṣe ọ̀wọ́n òkúta méjìlá. Èyí
    ti ó dúró fún àwọn ẹ̀yà Israẹli méjìlá.
  emp-NTPO: Ara maʌ̃da Moiseba Ãcõrẽ leyra jũma b̶ʌsia. Nurẽma diaped̶ed̶a pirab̶ariped̶a
    Moiseba animarã babue diabadada Sinai eya carra osia. Maʌ̃ awara animarã babue
    diabada caita idjia mõgara waib̶ʌada doce ʌ̃ta nũmʌcuasia. Maʌ̃ doce mõgaraba
    jara b̶ʌa Israel warrarãneba doce puru yõped̶ad̶ada.
  ind-ind: Lalu Musa menuliskan seluruh perintah TUHAN dalam gulungan kitab. Keesokan
    harinya, pagi-pagi sekali Musa mendirikan mezbah di kaki gunung dan menegakkan
    dua belas batu peringatan. Setiap batu mewakili satu suku Israel.
  pes-OPCB: موسی تمام دستورهای خداوند را نوشت و صبح روز بعد، بامدادان برخاست و در
    پای آن کوه مذبحی بنا کرد و به تعداد قبایل بنی‌اسرائیل، دوازده ستون در اطراف آن
    بر پا نمود.
  aer-aer: Moses-ele anteme arne ingkirreke pwekeke intelhe-ileke YAHWEH-elarle ikwere
    ileke. Ingweleme anthurre arlte arrpenhele re apwerte areye apurtelhe-ileke apwerte
    akngerre ikwere itweke kwentye-kwentye-ilemele. Ikwere iperrele anteme re apwerte
    athirnte arlpentye 12-pele ineke, itnenhe akerte arratye ngkernemele. Apwerte
    12-pele nhenhele imerneke anyenhenge 12-pele Israel-arenye areye.
  tgl-ULB: Pagkatapos sinulat ni Moises ang lahat ng mga salita ni Yahweh. Umagang-umaga,
    nagtayo si Moses ng altar sa paanan ng bundok at inayos ang labing dalawang mga
    haligi na bato, kaya ang mga batong iyon ang siyang kumatawan sa labing dalawang
    lipi ng Israel.
  cbu-NT: Móysissha Taarashipanee kamachtamarini ichinguru kirakamun yandarangiya.
    Ichinguru yandamaam iwaparamchu, putaamsha puturi chiyzayaru, Móysisi watandsimuna
    patumbchee xanatarangiya. Anumunsha sheeru, yuwannung xanateeru annungiri patumbchee
    kapunguwa ichizayaru, wayat wayat sheeru, izuuru iturpiru kasarangiya. Patumbchee
    minum chung anumun tsimbun wayarangiya. Minamtawaam tputs Israelchicheem Akoparineema
    wip, minam patumbich wayat wayat ashirangiya.
  hui-hui: Anduane Homogohanda bilimu lalu bi layago Mosese ibugua bibahendeore gilibu
    wiai hene. Ani bialu horo mendengi egerebagiore ibugua lomabu delagane dabu mbira
    hari biago teneha bu helene. Ani buwa ibugua to̱le̱ homberia (12) Isaraele hameigini
    homberia (12) hayago ta howa ibugua hongo mabu bini.
  mya-mya: မော​ရှေ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ပညတ်​သ​မျှ​တို့ ကို​ရေး​ထား​လေ​၏။ နောက်​တစ်​နေ့​နံ​နက်​စော​စော
    တွင်​မော​ရှေ​သည်​တောင်​ခြေ​ရင်း​၌​ယဇ်​ပလ္လင်​ကို လည်း​ကောင်း၊ ဣ​သ​ရေ​လ​တစ်​ဆယ့်​နှစ်​မျိုး​အ​တွက်
    ကျောက်​တိုင်​တစ်​ဆယ့်​နှစ်​တိုင်​ကို​လည်း​ကောင်း တည်​ဆောက်​လေ​၏။-
  cbi-NTPO: Tsenñu Moisés Yavé naatiñuba millangue depiikemi. Tsejtu ayunchi dishkepenene
    kujpatu, kuyi peepunu tenanu ufeenda tsure' ju'kenunu main kemi, tsejtu Dioschin
    juu shupuka tene 12 uikaami, Israel' nala nan dejuñuba tsanguetu.
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཐམས་ཅད་ཡི་གེར་བཀོད་ཅིང་། ཐོ་རངས་ཡར་ལངས་ཏེ་རི་འདབས་སུ་མཆོད་ཁྲི་ཞིག་བཞེངས་པ་དང་།
    ཡང་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་བཅུ་གཉིས་བཞིན་དུ་ཀ་བ་བཅུ་གཉིས་བསྒྲེངས་སོ། །
  sna-sna: Ipapo Mozisi akanyora zvinhu zvose zvakanga zvarehwa naJehovha. Akamuka
    mangwana acho mangwanani akavaka aritari mujinga megomo uye akamisa mbiru dzamabwe
    gumi nembiri dzichimirira marudzi gumi namaviri avaIsraeri.
  spa-BLM: Moisés escribió todas las palabras de Yahvé, luego se levantó de madrugada
    y construyó un altar al pie de la montaña, con doce pilares para las doce tribus
    de Israel.
  cac-cac: Ix lajvi chi', ix stz'ib'an vin̈aj Moisés masanil tas ix yal Jehová. Axo
    ix sacb'inaj d'a junxo c'u, ix q'ue vaan vin̈, ix sb'oan jun altar vin̈ d'a yich
    vitz chi', ix yac'anq'ue lin̈an lajchave' q'uen q'ueen vin̈. A junjun q'uen q'ueen
    chi', junjun macan̈ yin̈tilal Israel sch'ox q'ueen.
  swh-ULB: Kisha Musa akaandika chini maneno yote ya Yahweh. Asubui mapema, Musa akajenga
    madhabahu chini ya mguu wa mlima na kupanga nguzo kumi na mbili za mawe, ili mawe
    yawakilishe makabila kumi na mbili ya Israeli.
  bel-bel: І напісаў Майсей усе словы Гасподнія, і ўстаўшы з самае раніцы, паставіў
    пад гарою ахвярнік і дванаццаць камянёў, паводле ліку дванаццаці плямёнаў Ізраілевых;
  wed-wed: Ma Moses, Bada aiwai i ririwei anatapuna i girumi. Ubaubanai boiboḡi i vomairi
    ma pulo aniapuna i voai ola au karena ma ḡaima ḡaeḡae 12 i vimairini Israel ana
    dam 12 i vimatairei.
  deu-ELBBK: Und Mose schrieb alle Worte des HERRN nieder. Und er machte sich frühmorgens
    auf und baute einen Altar unten am Berg und zwölf Denksteine nach den zwölf Stämmen
    Israels.
  mbb-OT: Ne insurat ni Moises is langun he nekaǥi te Nengazen. Ne hein nepawà midselemselem
    sikandin med-enew ne mibaal sikandin te pemuhatà diyà te nevunsuzan duen te vuntud
    ne impelastar zin is 12 he tedeman he vatu he iyan ibpesavut dutun is 12 he tribu
    te Israel.
  mal-2015: മോശെ യഹോവയുടെ വചനങ്ങളൊക്കെയും എഴുതി അതികാലത്തു എഴുന്നേറ്റു പർവ്വതത്തിന്റെ
    അടിവാരത്തു ഒരു യാഗപീഠവും യിസ്രായേലിന്റെ പന്ത്രണ്ടു ഗോത്രങ്ങളുടെ സംഖ്യക്കൊത്തവണ്ണം
    പന്ത്രണ്ടു തൂണും പണിതു.
  tuo-NT: Tere tʉꞌogʉ, Moisé nipeꞌtise Õꞌacʉ̃ dutiꞌquere ojaõꞌocʉ niwĩ. Ape nʉmʉ peꞌe
    ñamiñaꞌcũrõ wãꞌcã, niꞌcãrõ Õꞌacʉ̃rẽ ẽjõpeorã waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeoatjore ʉ̃rʉ̃gʉ̃
    dʉꞌpocã́pʉ niꞌcã mesã ʉ̃tã meꞌrã seeneocũucʉ niwĩ. Tojo nicã docepaga ʉ̃tãpaga
    te Israe curarinʉcʉ̃rẽ niꞌcãrẽpaga miinʉꞌcõcʉ niwĩ.
  gup-gup: Wanjh Moses biwokbihbimbom rowk kore Yawey yimeng. Kaluk bu djarreh kumhkabelni
    Moses dolkkang wanjh marnbom altar kore darnkih kuwarddekimuk kanjdjikah. Wanjh
    warddedjabnameng bebbehbeh twelve kunwarddewardde manbu menmenyimeng kunmokukurr
    kunbubuyika bedberre bininj nawu Israel benkebmawahmeng. Twelve kunwardde bebbehkadjurrinj
    twelve kunmokukurr.
  gvs-gvs: Tuwo kaga liliuna Yauwe bogina ilatuwookoigu agini. Ikavava, amasisi vanuwo
    itomo, nobuyana giyaina atáoya, ana koyayana unana goi aba kasala akaudakodako.
    Ikavava, dídiya yawou aiyuwo avataoedi. Didiyayadi moe Isileli tubunao adi dala
    yawou aiyuwo manudi.
  rmc-rmc: Akor o Mojžiš pisinďa savore lava, so o RAJ vakerelas. Sig tosara ušťiľa
    a paš o verchos ačhaďa oltaris the dešuduj (12) sveta slupi prekal o dešuduj izraelika
    kmeňi.
  nlg-nlg: Ma Moses te gere horui na lei kokokoe Yahweh te bosai vania nia. Mi tana
    puipungighana tana doni vaolu, Moses te kisua sakai na bela ni sukaghi tana pukuna
    na ghotu, ge holai hangavulu rua na vatu sule. E tughuru vaghinighi hangavulu
    rua na vatu taonighi hangavulu rua na kema ni Israel/Jew.
  pes-OPV: و موسی تمامی سخنان خداوند را نوشت و بامدادان برخاسته، مذبحی درپای کوه و
    دوازده ستون، موافق دوازده سبطاسرائیل بنا نهاد.
  ron-1924: Мойсе а скрис тоате кувинтеле Домнулуй. Апой с-а скулат дис-де-диминяцэ,
    а зидит ун алтар ла поалеле мунтелуй ши а ридикат доуэспрезече петре пентру челе
    доуэспрезече семинций але луй Исраел.
  aui-aui: Bi Mosis, Yawe God yana sisiya da gwara tupadi igiruma. Raghani ibori didibare
    igeghomiiri da koyana kayene suwara gabugabuna gawarina ibera. Bi kate akima ghamaghamadi
    yadi 12 ikabiwiimiiridi naboni matakira, da Isrel kana dam ikabipatadi.
  ben-OBCV: মোশি তখন সদাপ্রভু যা যা বলেছিলেন সেসবকিছু লিখে রাখলেন। পরদিন ভোরবেলায়
    মোশি ঘুম থেকে উঠলেন ও সেই পর্বতের পাদদেশে এক যজ্ঞবেদি নির্মাণ করলেন এবং ইস্রায়েলের
    বারো গোষ্ঠীর প্রতিনিধিত্বমূলক পাথরের বারোটি স্তম্ভ খাড়া করলেন।
  som-som: Markaasaa Muuse wuxuu qoray ereyadii Rabbiga oo dhan, kolkaasuu aroor hore
    kacay, oo buurta hoosteedii wuxuu ka dhisay meel allabari iyo laba iyo toban tiir,
    sidii laba iyo tobankii qolo oo reer binu Israa'iil ay ahaayeen.
  lat-VUC: 'Scripsit autem Moyses universos sermones Domini: et mane consurgens, ædificavit
    altare ad radices montis, et duodecim titulos per duodecim tribus Israël.'
  eng-ASVBT: And Moses wrote all the words of Jehovah, and rose up early in the morning,
    and built an altar under the mount, and twelve pillars, according to the twelve
    tribes of Israel.
  mna-mna: To Mose ibeede sua ta boozomen ki Yooba ise ro pakaana. Aigule toro, mbeŋbeŋŋana
    na, Mose imaŋga ma indou pat pakan pa patoronŋana muriini isu abal uunu. To isuŋgun
    pat laamuru mi ru bekena iwe kilalan pa zin Israel un bizin laamuru mi ru.
  ita-1885: Poi Mosè scrisse tutte le parole del Signore; e, levatosi la mattina,
    edificò sotto a quel monte un altare, e rizzò dodici pilieri, per le dodici tribù
    d'Israele.
  eng-LXXUP: And Moses wrote all the words of the Lord; and Moses rose up early in
    the morning, and built an altar under the mountain, and set up twelve stones for
    the twelve tribes of Israel.
  eng-ULB: Then Moses wrote down all of Yahweh's words. Early in the morning, Moses
    built an altar at the foot of the mountain and arranged twelve stone pillars,
    so that the stones would represent the twelve tribes of Israel.
  spa-VBL: Moisés escribió todo lo que el Señor había dicho. Se levantó temprano a
    la mañana siguiente y construyó un altar al pie de la montaña, y levantó doce
    pilares para cada una de las doce tribus de Israel.
  fra-_FOB: Et Moïse écrivit toutes les paroles de l'Éternel, et il se leva de bon
    matin, et bâtit un autel au bas de la montagne, et dressa douze colonnes pour
    les douze tribus d'Israël.
  mal-mal: മോശെ യഹോവയുടെ കല്പ്നകളെല്ലാം എഴുതി അതികാലത്ത് എഴുന്നേറ്റ് പർവ്വതത്തിന്റെ
    അടിവാരത്ത് ഒരു യാഗപീഠവും യിസ്രായേലിന്റെ പന്ത്രണ്ട് ഗോത്രങ്ങളുടെ എണ്ണത്തിനനുസരിച്ച്
    പന്ത്രണ്ട് തൂണുകളും പണിതു.
  urd-GVR: Tab Mūsā ne Rab kī tamām bāteṅ likh līṅ. Agle din wuh subah-sawere uṭhā
    aur pahāṛ ke pās gayā. Us ke dāman meṅ us ne qurbāngāh banāī. Sāth hī us ne Isrāīl
    ke har ek qabīle ke lie ek ek patthar kā satūn khaṛā kiyā.
  suz-BL: मिनु मोसामी परमप्रभु यावे आ देंशो लोव़ नेल्‍ल ब्रेक्‍ताक्‍व। मिनु सुनी कना
    बोक्‍शा, डांडा आ पुंमी चढ़ेतीक का नु इस्राएल आ १२ थर मिम्‍चा कली १२ ओटा फुल्‍लु
    ख्रुक्‍तु। प्रस्‍थान ३४:२७; यहोसु ४:२०
  ita-1927: Poi Mosè scrisse tutte le parole dell’Eterno; e, levatosi di buon’ora
    la mattina, eresse appiè del monte un altare e dodici pietre per le dodici tribù
    d’Israele.
  ckb-ckb: موساش هەموو وشەکانی یەزدانی نووسی. بەیانی زوو هەستا و قوربانگایەکی لەبن
    کێوەکە بنیاد نا لەگەڵ دوازدە ستوون بۆ دوازدە هۆزەکەی ئیسرائیل.
  eng-BBE: Then Moses put down in writing all the words of the Lord, and he got up
    early in the morning and made an altar at the foot of the mountain, with twelve
    pillars for the twelve tribes of Israel.
  kan-OKCV: ಮೋಶೆಯು ಯೆಹೋವ ದೇವರು ಪ್ರಕಟಪಡಿಸಿದ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಬರೆದಿಟ್ಟನು. ಅವನು ಮರುದಿನ
    ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಬೆಟ್ಟದ ಕೆಳಗೆ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿಸಿ, ಇಸ್ರಾಯೇಲಿನ ಹನ್ನೆರಡು ಗೋತ್ರಗಳಿಗನುಸಾರವಾಗಿ
    ಹನ್ನೆರಡು ಸ್ತಂಭಗಳನ್ನು ನಿಲ್ಲಿಸಿದನು.
  bbb-bbb: Areme Mosisi fune urina vua boeje E Ireobo fu kuaraema ijene isoe. Areme
    fune suoke mugamia urina e Isureroko ijiebuo agane tuero ije vierafekinu mune
    mamekanu uruvana karina zinume tuero (12) ijiege uruo zinume ijia akoena ajiae.
  tam-2017: மோசே யெகோவாவுடைய வார்த்தைகளையெல்லாம் எழுதிவைத்து, அதிகாலையில் எழுந்து,
    மலையின் அடியில் ஒரு பலிபீடத்தைக் கட்டி, இஸ்ரவேலுடைய பன்னிரண்டு கோத்திரங்களுடைய
    எண்ணிக்கையின்படி பன்னிரண்டு தூண்களை நிறுத்தினான்.
  spa-RV-1909: Y Moisés escribió todas las palabras de Jehová, y levantándose de mañana
    edificó un altar al pie del monte, y doce columnas, según las doce tribus de Israel.
  ron-BTF: Și Moise a scris toate cuvintele DOMNULUI și s-a sculat devreme dimineața
    și a zidit un altar sub deal, și douăsprezece stâlpi, conform celor douăsprezece
    triburi ale lui Israel.
  eng-WEBP: Moses wrote all the LORD’s words, then rose up early in the morning and
    built an altar at the base of the mountain, with twelve pillars for the twelve
    tribes of Israel.
  eng-FBV: Moses wrote down everything the Lord had said. He got up early the following
    morning and built an altar at the bottom of the mountain, and set up twelve pillars
    for each of the twelve tribes of Israel.
  nld-1939: En Moses schreef alle bevelen van Jahweh op. De volgende morgen bouwde
    hij aan de voet van de berg een altaar, en richtte twaalf wijstenen op naar het
    getal der twaalf stammen van Israël.
  nch-BL: Huajca Moisés quiijcuilo nochi cati TOTECO quiilhuijtoya. Huan tonili cualca
    mijquejqui huan quichijchijqui se taixpamit itzinta nopa tepet, huan quiquetzqui
    nopa taixpamit ipan doce teme quej imiyaca itelpocahua Israel cati ica pejqui
    nopa doce huejhueyi familias ten israelitame cati ama onca.
  vie-1934: Môi-se chép hết mọi lời của Đức Giê-hô-va; rồi dậy sớm, xây một bàn thờ
    nơi chân núi, dựng mười hai cây trụ chỉ về mười hai chi phái Y-sơ-ra-ên.
  hin-CV: तब मोशेह ने याहवेह की कही सब बातों को लिख लिया. मोशेह ने सुबह जल्दी उठकर
    पर्वत के नीचे एक वेदी बनाई, और इस्राएल के बारह गोत्रों के अनुसार बारह खंभे भी
    खड़े किए.
  eng-OURB: Moses [Drawn out] wrote all Adonai’s words, and rose up early in the morning,
    and built an altar under the mountain, and twelve pillars for the twelve tribes
    of Israel [God prevails].
  spa-BES: Entonces Moisés puso por escrito todas las palabras del Señor, y levantándose
    de mañana hizo un altar al pie del monte, con doce columnas para las doce tribus
    de Israel.
  tdx-tdx: Aa le sinoki’ i Mosè o hene tsara’ Iehovào naho nañaleñaleñe namboatse
    kitrely am-poto’ i vohitsey vaho nampitroatse anakòreñe folo-ro’amby ty ami’ty
    ia’ o rofoko folo-roe-ambi’ Israeleo,
  vid-vid: Musa nakandika ulonzi weng'ha Mkulu Nguluwi nawoyamlonjele. Hamba nakalilimka
    mitondo ng'hatu, nakazenga honhu ha kulavila nhambiko hasi ha chidunda na kwimiza
    mizengo kumi na mili na kiwhana na nhanzi kumi na mbili za Isilaeli.
  eng-OKE: And Mosheh wrote all the words of the Lord. And he arose in the morning,
    and builded an altar at the lower part of the mountain, and twelve pillars, according
    to the twelve tribes of Israel.
  tha-KJV: โมเสสจึงจารึกพระวจนะของพระเยโฮวาห์​ไว้​ทุ​กคำ แล​้วตื่นขึ้นแต่เช้าจัดแจงสร้างแท่นบูชาขึ้​นที​่เชิงภู​เขา
    ปักเสาหินขึ้นสิบสองก้อนตามจำนวนตระกูลทั้งสิบสองของอิสราเอล
  por-BR-2018: E Moisés escreveu todas as palavras do SENHOR, e levantando-se de manhã
    edificou um altar ao pé do monte, e doze colunas, segundo as doze tribos de Israel.
  deu-ELO: Und Mose schrieb alle Worte Jehovas nieder. Und er machte sich des Morgens
    früh auf und baute einen Altar unten am Berge und zwölf Denksteine nach den zwölf
    Stämmen Israels.
  eng-WYC-2018: Forsooth Moses wrote (down) all the words of the Lord; and he rose
    early, and builded an altar to the Lord at the roots of the hill, and he builded
    twelve titles, or stones, by twelve lineages of Israel. (And Moses wrote down
    all the words of the Lord; and then he rose up early, and built an altar to the
    Lord at the foot of the mountain, and he set up twelve stones, for the twelve
    tribes of Israel.)
  epo-epo: Kaj Moseo skribis ĉiujn vortojn de la Eternulo, kaj li leviĝis frue matene
    kaj konstruis altaron sub la monto kaj dek du kolonojn laŭ la dek du triboj de
    Izrael.
  uig-PIN: Andin Musa Pǝrwǝrdigarning ⱨǝmmǝ sɵzini hatiriliwelip, ǝtisi sǝⱨǝr ⱪopup
    taƣning tüwidǝ bir ⱪurbangaⱨni yasap, xu yǝrdǝ Israilning on ikki ⱪǝbilisining
    sani boyiqǝ on ikki tax tüwrükni tiklidi.
  beo-beo: Mousese da Hina Gode Ea sia:i liligi huluane meloaga dedene legei dagoi.
    Aya hahabedafa, e da goumi ea bai gadenene oloda hamoi. E da Isala:ili fi fagoyale
    gala amo ilegema:ne, igi fagoyale gala ligisi.
  tpi-OTNT: Na Moses i raitim olgeta lo bilong Bikpela long wanpela buk. Na long de
    bihain em i kirap long moningtaim tru na wokim wanpela alta long arere bilong
    maunten, na klostu long alta em i sanapim 12-pela ston bilong makim ol 12-pela
    lain bilong Israel.
  hau-SA: Sai Musa ya rubuta duk abin da Ubangiji ya faɗa. Ya tashi kashegari da sassafe
    ya gina bagade kusa da dutsen, ya aza al’amudai goma sha biyu bisa ga kabilu goma
    sha biyu na Isra’ila.
  uig-LAT: Andin Musa Perwerdigarning hemme sözini xatiriliwélip, etisi seher qopup
    taghning tüwide bir qurban’gahni yasap, shu yerde Israilning on ikki qebilisining
    sani boyiche on ikki tash tüwrükni tiklidi.
  nde-nde: UMosi waseloba konke uThixo ayekutshilo. Ngosuku olulandelayo uMosi wavuka
    kusesele wakha i-alithari ewatheni lwentaba wamisa khona izinsika zamatshe alitshumi
    lambili emele izizwe ezilitshumi lambili zako-Israyeli.
  ton-ton: Pea naʻe tohi ʻe Mōsese ʻae ngaahi folofola kotoa pē ʻa Sihova, pea tuʻu
    hengihengi hake ia ʻi he pongipongi, ʻo ne langa ʻae feilaulauʻanga ʻi he lalo
    moʻunga, mo e maka ʻe hongofulu ma ua, ʻo fakatatau ki he faʻahinga ʻe hongofulu
    ma ua ʻo ʻIsileli.
  ces-1613: Napsal pak Mojžíš všecka slova Hospodinova, a vstav ráno, vzdělal oltář
    pod horou, a dvanácte sloupů podlé počtu dvanáctera pokolení Izraelského.
  eng-WMB: Moses wrote all the LORD’s words, then rose up early in the morning and
    built an altar at the base of the mountain, with twelve pillars for the twelve
    tribes of Israel.
  tam-TCV: அப்பொழுது யெகோவா சொன்ன எல்லாவற்றையும் மோசே எழுதிவைத்தான். மறுநாள் அதிகாலையில்
    அவன் எழுந்து, மலையடிவாரத்தில் ஒரு பலிபீடத்தைக் கட்டி, இஸ்ரயேலின் பன்னிரண்டு கோத்திரங்களைக்
    குறிக்கும் விதமாக பன்னிரண்டு கல் தூண்களை நிறுத்தினான்.
  ceb-ULB: Unya gisulat ni Moises ang tanang mga pulong ni Yahweh. Sayo sa kabuntagon,
    gitukod ni Moises ang usa ka halaran didto sa tiilan sa bukid ug gihan-ay ang
    napulog duha ka dagkong bato nga daw haligi, aron nga ang mga bato magpaila sa
    napulog duha ka tribo sa Israel.
  pol-UBG: Wtedy Mojżesz spisał wszystkie słowa PANA. A kiedy rano wstał, zbudował
    ołtarz u stóp góry i ustawił dwanaście słupów, według liczby dwunastu pokoleń
    Izraela.
  agr-agr: Tusa tiagmatai Moisés Tuke Pujuu chichamunak ashí agajui. Dutika kashin
    tsawamunum kashikmas nantaki kuntin maa patasa apeaku Apajuí ememattinun altaran
    najanauwai. Dutika doce kayan yajuak, Jacopa uchiji doce aajakua dutiksag batsakui.
  kyc-kyc: Dokopa Moseseme Kamongona mawa pii dusipa peparae pepana pyao reteya. Retapala
    yuu gii mende dokona wamba yangama baame yuu kyau isarena dokona kana pyare lao
    mena kiso maingi rate piya. Pipala kana akalisa ipisu lama malu palyuo pyuo reteya.
    Reteyamo dusipa Isaraele rara akalisa ipisu lamako dusipana kana mendaki mendaki
    lao retakamiya.
  urd-GVU: تب موسیٰ نے رب کی تمام باتیں لکھ لیں۔ اگلے دن وہ صبح سویرے اُٹھا اور پہاڑ
    کے پاس گیا۔ اُس کے دامن میں اُس نے قربان گاہ بنائی۔ ساتھ ہی اُس نے اسرائیل کے
    ہر ایک قبیلے کے لئے ایک ایک پتھر کا ستون کھڑا کیا۔
  deu-1912: Da schrieb Mose alle Worte des HERRN und machte sich des Morgens früh
    auf und baute einen Altar unten am Berge mit zwölf Säulen nach den zwölf Stämmen
    Israels,
  ntj-ntj: Nyangka Mawutjalu Mama Kuurrku wangka ruulangka walkatjura-wanarayirnu
    wiyaralpi tjunu wantingu. Palunyalu ngarringu tjirnturringkulalpi pakarnu yapu
    parntangka yapu tjunkula parrawanarnu katurnu wantingu kuka pungkula tilira tjunkula
    Mama Kuurrku nintilkitjalu. Palunyalu yapu 12-pa mantjirnu murrutjura-wanarnu
    wantingu. Tjiinyamarntu wati nyarra Yitjurayiltu kutjulpirtu katja 12-pa kanyiranytja.
    Nyangka-ya palunyanguru pirnirringkula-wanarnu.
  kan-2017: ಮೋಶೆಯು ಯೆಹೋವನ ಆಜ್ಞೆಗಳನ್ನೆಲ್ಲಾ ಬರೆದಿಟ್ಟನು. ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಆ ಬೆಟ್ಟದ ತಪ್ಪಲಲ್ಲಿ
    ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸಿ ಇಸ್ರಾಯೇಲರ ಹನ್ನೆರಡು ಕುಲಗಳಿಗೆ ಸರಿಯಾಗಿ ಹನ್ನೆರಡು ಕಲ್ಲಿನ ಕಂಬಗಳನ್ನು
    ಸ್ಥಾಪನೆಮಾಡಿಸಿದನು.
  ena-ena: Lɨhavɨci Mosesɨ agaŋ Asɨ Iaue dɨ ciaŋ agɨladɨ sɨkasɨkan manasɨŋ hɨvɨ lɨbami.
    La hɨnici mɨŋalahɨci cimɨdaŋ sɨbaŋ iahavɨla halu agadɨ alɨhaŋ heŋ sagalɨ hɨlahɨla
    hɨsɨŋ vadɨm agadɨ ibilami. Isɨlaelɨ hɨdɨlɨ hulaŋ latɨhiŋ agɨladɨ lugɨlavɨci ua
    human limu limu fɨhala hɨcɨ limu ahica cɨjɨŋ iahami. La nulɨsaŋ igahɨla lɨba hutesɨ
    hutesɨ agɨladɨ avi lugɨlavɨci ua valɨ hameŋ laci ala iahami. Lɨci likɨla vave
    sagalɨ hɨlahɨla hɨsɨŋ vadɨm mikɨ heŋ lalɨlamalama uavɨmi.
  yap-yap: Me yoloy Moses nga but’ urngin e tin keyog SOMOL ni nge rin’ e girdi’ nu
    Israel. Me od Moses nri kakadbul, nge ubung ba altar u enggin fare burey, me suweg
    ragag nge l’agruw i malang, nra reb fapi malang ma fen reb fa ragag nge l’agruw
    i ganong nu Israel.
  hlt-MCSB: Moses loh BOEIPA ol te boeih a daek. Mincang ah thoo tih tlang hmuiah
    hmueihtuk neh Israel koca hlai nit kah kaam hlai nit a suem.
  mdy-ETH: ሙሴያ ናንጊና ናንጋ ጎዳኮ ዓይሢፆ ቢያ ፃኣፔኔ፤ ዚሮ ጉቴሎ ዓሚ ዹኮ ዴሞይዳ ፆኦሲም ዒንጎ ባኣዚ ዒንጊ ካኣሽኮ
    ቤሲ ሹቺና ኮሼኔ፤ ጊንሣ ፔቴ ፔቴ ዒስራዔኤሌ ዓሶኮ ፃጶ ሱንፆና ታጶ ላምዖ ዻኣቦ ዻኣቤኔ፤
  twi-ASANTE: Mose twerɛɛ Awurade mmara no nyinaa guu hɔ. Adeɛ kyee anɔpa no, ɔsii
    afɔrebukyia wɔ bepɔ no ase. Ɔde adum dumienu twaa ho hyiaeɛ, ɛfiri sɛ, na Israel
    mmusuakuo no yɛ dumienu.
  mwc-mwc: Ba Moses Bada ana sisiya ereonowasi i kiruma kabikabitam. Ba maratom didibarinai
    i bomsiri ba koya gaburinai akimai raunabobo i bowai, ba yebo akima kaikaposi
    asi 12 i totorisi, i matakira kata dam asi 12 Israel kamonai te mamana.
  eng-WEBU: Moses wrote all the LORD’s words, then rose up early in the morning and
    built an altar at the base of the mountain, with twelve pillars for the twelve
    tribes of Israel.
  bnp-bnp: Lakea e Moses i here puru na puhu a ngava lobo e BAKOVI DAGI i taki. Na
    parava muri e Moses i hadongo na hatelanga pokopoko i haea a dede na gagana lolo.
    I ru tabukoi na dede a kedo i ravulu a polona i rua, ga kilakila na kabu ne Israel.
  wal-wal: Muusee GODAI yootidobaa ubbaa xaafiis. Wonttetta gallassi maallado guuran
    denddidi, deriyaa xaphuwan yarshshiyoosaa gimbbiis. Gimbbidi Israa7eela asaa yaraa
    tammanne naa77aa sunttan, tammanne naa77u shuchchaa tuussaa essiis.
  spa-PDDPT: Moisés escribió todas las Palabras de Yavé. Al levantarse temprano por
    la mañana, construyó un altar y 12 estelas al pie de la Montaña, conforme a las
    12 tribus de Israel.
  gun-gun: Moisés omboparapa Senhor ayvu ha'e javi'i. Ha'e gui ko'ẽ aje'ive'i reve
    opu'ã vy peteĩ altar ojapo yvyty yvy'iry. Doze ita omopu'ã avi, Israel kuery regua
    doze ikuaia rami.
  agu-BL: Toque'n tzun Moisés tan stz'ibe'n cyakil yi xtxolbil yi tal Ryos tetz. Ma
    le junt eklok jalchan cunin c'ase'n Moisés nintzun ben i'-tz tan banle'n jun patbil
    xtx'ixwatz xe c'u'l yi wutz. Ncha'tz cu' tawal coblaj c'ub, jujun te jujun k'u'j
    xonl Israel.
  ilo-ULB: Kalpasanna, insurat ni Moises dagiti amin a sasao ni Yahweh. Iti agsapa,
    nangipatakder ni Moises iti altar iti sakaanan ti bantay ken nangurnos iti sangapulo
    ket dua nga adigi a bato, tapno dagiti bato ti mangibagi kadagiti sangapulo ket
    dua a tribu iti Israel.
  kpg-kpg: Moses gaa hihi gi lala nnelekai huogodoo a Dimaadua. Hagaluada loo dono
    daiaa, gei mee ga haga duu dana gowaa dudu tigidaumaha i tono di gonduu deelaa,
    ga haga noho ana hadu e madangaholu maa lua i di gowaa deelaa, e pono nia madawaawa
    Israel e madangaholu maa lua.
  uig-ARA: ئاندىن مۇسا پەرۋەردىگارنىڭ ھەممە سۆزىنى خاتىرىلىۋېلىپ، ئەتىسى سەھەر قوپۇپ
    تاغنىڭ تۈۋىدە بىر قۇربانگاھنى ياساپ، شۇ يەردە ئىسرائىلنىڭ ئون ئىككى قەبىلىسىنىڭ
    سانى بويىچە ئون ئىككى تاش تۈۋرۈكنى تىكلىدى.
  bps-bps: Na sulat Mosis i kdee gman Dwata i Amu. Na di too flafus di gamtadol duh,
    nimoan i gudamsù di gugdak i bulul, na ftadagan sfalò lwe batu déén, du gufaldam
    i sfalò lwe malay gumbel i dad bel Israél.
  sus-sus: Munsa naxa Alatala xa masenyi birin sɛbɛ. Na kuye iba, Munsa naxa sɛrɛxɛbade
    ti geya bunyi, a naxa gɛmɛ tundenyi fu nun firin ti mɛnni, naxee Isirayila bɔnsɔɛ
    fu nun firinyi misaalixi.
  pon-2006: Moses eri ntingihedi sapwellimen KAUN-O mahsen kan koaros. Mandahn rahno,
    nimensehngie, e ahpw kauwada pei sarawi ieu nin tepin nahnao, oh kihdiong wasao
    takai eisek riau, mehn katamanpen kadaudok eisek riaun Israel.
  jae-jae: Ma Mose keto Apômtaunê biŋ samob sa. Ma gêdêŋ bêbêc kanucgeŋ eŋ gêdi sa
    ma gêboa altar teŋ sa kêkô lôc ŋalabu ma gêjac alê poc 12 sa kêtôm lau Israel
    nêŋ gôlôacmôkê 12.
  ksd-ksd: Ma Moses i ga tumu vake ra lavur tinata kai ra Luluai, ma i ga tut ra malana
    ikilik, ma i ga pait ra uguugu na vartabar ta ra bit a luana, ma i ga vatur a
    vinun ma a ura vat varogop ma ra vinun ma a ura vuna tarai Israel.
  tur-YTC: Moşe Yahve'nin tüm sözlerini yazdı, sonra sabah erkenden kalktı ve dağın
    eteğinde İsrael'in on iki oymağı için on iki sütunlu bir sunak kurdu.
  grc-BRENT: Καὶ ἔγραψε Μωυσῆς πάντα τὰ ῥήματα Κυρίου· ὀρθρίσας δὲ Μωυσῆς τὸ πρωῒ
    ᾠκοδόμησε θυσιαστήριον ὑπὸ τὸ ὄρος, καὶ δώδεκα λίθους εἰς τὰς δώδεκα φυλὰς τοῦ
    Ἰσραήλ.
  ind-AYT: Musa pun menulis semua firman TUHAN itu, dan bangun pagi-pagi pada keesokan
    harinya untuk mendirikan sebuah mazbah di kaki gunung itu, dengan dua belas tiang
    sesuai dua belas suku Israel.
  nya-nya: Ndipo Mose analemba zonse zimene Yehova ananena. Mmawa mwake Mose anadzuka
    nayamba kumanga guwa lansembe mʼmunsi mwa phirilo ndipo anayimika miyala khumi
    ndi iwiri ngati zipilala kuyimira mafuko khumi ndi awiri a Israeli.
  hrv-hrv: Tada Mojsije popiše sve riječi Jahvine. A ujutro podrani te podigne žrtvenik
    na podnožju brda i dvanaest stupova za dvanaest plemena Izraelovih.
  mps-mps: Tama Mosesgo Genuai Bidigo bomai po tigidali asęai. Tama nosali side aga
    kigamu mu hodaluama, tama alta me deli te bulu du sesegede nigilama, tama te alta
    pąde agai te masigi nogo si olama sągągo si dodaluali, te Israel hani nogo
    si olama sągągo si te dąį ilai.
  tpi-tpi: Na Moses i raitim olgeta lo bilong Bikpela long wanpela buk. Na long de
    bihain em i kirap long moningtaim tru na wokim wanpela alta long arere bilong
    maunten, na klostu long alta em i sanapim 12-pela ston bilong makim ol 12-pela
    lain bilong Israel.
  dan-1931: Da skrev Moses alle HERRENS Ord op; og tidligt næste Morgen rejste han
    ved Foden af Bjerget et Alter og tolv Stenstøtter svarende til Israels tolv Stammer.
  vie-OVCB: Môi-se ghi lại tất cả các điều luật Chúa Hằng Hữu phán. Sáng hôm sau ông
    dậy sớm, dựng một bàn thờ dưới chân núi. Ông cũng dựng mười hai trụ, tượng trưng
    cho mười hai đại tộc Ít-ra-ên.
  guj-2017: પછી મૂસાએ યહોવાહનાં બધા આદેશો લખી નાખ્યા અને સવારમાં વહેલા ઊઠીને તેણે
    પર્વતની તળેટીમાં એક વેદી બાંધી અને ઇઝરાયલના બાર કુળસમૂહ પ્રમાણે બાર સ્તંભ બાંધ્યા.”
  pon-2006A: Moses eri ntingihedi sapwellimen KAUN-O mahsen kan koaros. Mandahn rahno,
    nimensehngie, e ahpw kauwada pei sarawi ieu nin tepin nahnao, oh kihdiong wasao
    takai eisek riau, mehn katamanpen kadaudok eisek riaun Israel.
  por-BRBSL: Moisés escreveu todas as palavras de Javé, depois levantou-se de manhã
    cedo e construiu um altar na base da montanha, com doze pilares para as doze tribos
    de Israel.
  aly-aly: Moses-el pip-warl ingkwernek, INGKARTel renh ilek-angkwarr. Ingwepenh ra
    apwert akely-rnem akarrelek, akerek-arelh mpwarek INGKARTek. Renh rnkernek-anem
    apwert Sinai arrerenty ikwer-itwek. Apwert arlpenty ingwer-rnem 12 ra rnkerneynek
    akert-arraty. Apwert-rnem 12-pel ileyel, Israel-kenh-rnem 12-pel amentew-ament
    rernem iterl-arayntetyek.
  cth-cth: Mosi ni BAWIPA e lawknaw pueng a thut hnukkhu, amom a thaw teh mon khok
    koevah khoungroe thoseh, Isarel miphun hlaikahni touh hanelah talung hlaikahni
    touh thoseh a ung awh.
  twi-twi: Mose kyerɛw Awurade mmara no nyinaa guu hɔ. Ade kyee anɔpa no, osii afɔremuka
    wɔ bepɔw no ase. Ɔde adum dumien twaa ho hyiae, efisɛ na Israel mmusuakuw no yɛ
    dumien.
  hlt-hlt: Moses loh BOEIPA ol te boeih a daek. Mincang ah thoo tih tlang hmuiah hmueihtuk
    neh Israel koca hlai nit kah kaam hlai nit a suem.
  tbz-SIM: Kɛ̀ Mɔyiisii wɑ̃ri ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì timɔu, kɛ́ítɛ́ dikṹnweńnì
    sɛ̀ì kɛ́mɑɑ́ diwũɔ̃tɔ̀nnì ditɑ̃rì pɛ̃ri kɛ́fíí nyɛtɑ̃́rɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀,
    Isidɑyɛɛribɛ wuɔ ntɛpíítɛ̀ nɛ̀ ìdɛ́ì kpɛyɛ,
  msy-2020: Egha Moses Ikiavɨra Itir Godɨn akaba akɨnafarir mamɨn bar a da osiri.
    Egha amɨmzaraghan a dɨkavigha ofa gamir dakozim mɨghsɨamɨn apɨnimɨn a gami. Egha
    ofa gamir dakozir kamɨn boroghɨn, a 12plan dagɨar ruariba ase, da Israelian 12plan
    anababar ababanim gami.
  azb-azb: Musa Rəbbin bütün sözlərini yazdı. O, səhər erkən durub dağın ətəyində
    qurbangah və İsrailin on iki qəbiləsinə görə on iki sütun qurdu.
  eng-DBY: And Moses wrote all the words of Jehovah, and rose up early in the morning,
    and built an altar under the mountain, and twelve pillars, according to the twelve
    tribes of Israel.
  hin-2017: तब मूसा ने यहोवा के सब वचन लिख दिए। और सवेरे उठकर पर्वत के नीचे एक वेदी
    और इस्राएल के बारहों गोत्रों के अनुसार बारह खम्भे भी बनवाए।
  wol-KYG: Ba loolu weesee Musaa bind na mboolem kàdduy Aji Sax ji. Mu xëy nag suba
    teel, daldi sàkk ab sarxalukaay ca suufu tund wa, sampaale fa fukki doj ak ñaar,
    ñeel fukki giiri Israyil yaak ñaar.
  swp-swp: Arinai Mose GUIAU ena riba gamagaridi i uridi, abo maratomtom ariri eai
    i enotoro eo aba‐aitalasam i hetoro oea paana eai, du saudoudoi‐labui hinage,
    Isaraela ana bogao enadi.
  bjr-bjr: Miqi qimasoofanoo Mooseefa Yaaweena sandaufa aiqama akara rinau. Akara
    rumaseenoo kananaana iaqoofanoo aaqana aikunni aandau tutufira qainda auqinau.
    Auquseenoo ooni qisaukuqara taikasee qikunni ooqu qaara marasee 12 ooni maraseenoo
    qainda fiqu fiqumma Isaraeena faiqi namu nimana kai rakiqanau.
  eng-YLT: And Moses writeth all the words of Jehovah, and riseth early in the morning,
    and buildeth an altar under the hill, and twelve standing pillars for the twelve
    tribes of Israel;
  kne-kne: Et insolat Moses amin din bilbilin Diyos. Sin kabigatana, nasapa ay nan-amag
    si altar ay pan-idatonan sin poon di dontog. Tinood na di sinpo ya dowa ay bato
    ay para sin sinpo ya dowa ay tribun di Israelita.
  wat-wat: Eketa Yave yana visime matatafuna Mosese i viginiwisiya. Kuyadayada kana
    vinuwa nenei, nuwabunimokeyai i misiniya keta didiḡa i didiiya koya uḡunei. Yota
    Isineni fasekwa 12 i naisiya keta gabana 12 nakanakasisi i vimisiniisiya.
  eng-WYC-2017: Forsooth Moses wrote all the words of the Lord; and he rose early,
    and builded an altar to the Lord at the roots of the hill, and he builded twelve
    titles, or stones, by twelve lineages of Israel.
  eng-WMBB: Moses wrote all the LORD’s words, then rose up early in the morning and
    built an altar at the base of the mountain, with twelve pillars for the twelve
    tribes of Israel.
  urd-GVH: तब मूसा ने रब की तमाम बातें लिख लीं। अगले दिन वह सुबह-सवेरे उठा और पहाड़
    के पास गया। उसके दामन में उसने क़ुरबानगाह बनाई। साथ ही उसने इसराईल के हर एक क़बीले
    के लिए एक एक पत्थर का सतून खड़ा किया।
  rug-rug: Meke kubere gore betoni e Mosese sari doduru zinama te Zihova. Meke pa
    koivugona sa munumunu asa, si tavetia e Mosese si keke hope pa hubina sa toqere,
    meke varihakehake ni sa sari ka manege rua patu, keke patu koari hopeke butubutu
    Izireli.
  gaz-gaz: Ergasii Museen waan Waaqayyo dubbatte hunda barreesse. Guyyaa itti aanu
    ganamaanis kaʼee miilla tulluu jalatti iddoo aarsaa ijaare; utubaa dhagaa kudha
    lama kanneen gosoota Israaʼel kudha lamaan iddoo buʼanis dhaabe.
  fra-LSG: Moïse écrivit toutes les paroles de l’Éternel. Puis il se leva de bon matin;
    il bâtit un autel au pied de la montagne, et dressa douze pierres pour les douze
    tribus d’Israël.
  gnn-gnn: Bala Mawtjitjthu wukirrina marrtjina bukmak Garraywuŋu dhäruktja djorra'lilina.
    Ga wiripuŋuyuna waluyu, Mawtjitj gaŋgathina munhakumirri dhika, bala botjaŋala
    guṉḏana ŋal'‐ŋalmaraŋala ŋunhili bäyma ŋoyŋura bukuŋura, ga bitjarrayi bili ŋayi
    djinga'‐djingarmaraŋala 12 guṉḏa malanha, bili walala ŋunhi Yitjuralnydja mala
    12 bukmaktja bäpurruny'tja.
  yal-yal: Musa yi Alatalaa falane birin sɛbɛ. Na xanbi ra, a keli xɔtɔn, a yi saraxa
    gandena nde rafala geyaan san bun, a yi gɛmɛ fu nun firin dɔxɔ Isirayila bɔnsɔn
    fu nun firinne taxamasenna ra.
  iou-iou: Ude yäŋirä Mosestä Yawe täŋo man u kudup kudän täŋ moreŋkuk. Ude täŋpäŋ
    eruk tamimaŋ yäŋe-yäŋeta Mosestä pom mebäriken kuŋkaŋ Yawe iniŋ oretta mobä bukä
    kubä täŋkuk. Ude täŋpäŋ mobä käroŋi 12 yäpmäŋpäŋ Isrel äbot 12 unita iwoyäŋpäŋ
    äneŋpäŋ pek täŋkuk.
  haw-1868: A kahakaha iho la o Mose i na olelo a pau a Iehova, a ala'e la i kakahiaka
    nui, a kukulu iho la i kuahu malalo o ka mauna, a me na kia he umikumamalua, e
    like me na ohana he umikumamalua o ka Iseraela.
  arb-NAV: فَكَتَبَ مُوسَى جَمِيعَ أَقْوَالِ الرَّبِّ، ثُمَّ بَكَّرَ فِي الصَّبَاحِ
    وَشَيَّدَ مَذْبَحاً عَلَى سَفْحِ الجَبَلِ، وَنَصَبَ اثْنَيْ عَشَرَ عَمُوداً عَلَى
    عَدَدِ أَسْبَاطِ بَنِي إِسْرَائِيلَ الاثْنَيْ عَشَرَ.
  ewe-ewe: Mose ŋlɔ Yehowa ƒe seawo katã da ɖi. Esi ŋu ke ŋdi kanya la, etu vɔsamlekpui
    aɖe ɖe to la te, eye wòɖo dzesidekpe wuieve ƒo xlã vɔsamlekpui la, elabena to
    wuievee wɔ Israel dukɔ la.
  eng-LEE: And Moses wrote down all the words of the Lord, and he rose up early in
    the morning, and built an altar at the foot of the mount, and twelve pillars,
    according to the twelve tribes of Israel.
  gvn-gvn: '@see-verse:EXO.024.003'
  asm-FB: তাৰ পাছত মোচিয়ে যিহোৱাৰ সকলো বাক্য লিখিলে। ৰাতিপুৱাই উঠি, মোচিয়ে পৰ্ব্বতৰ
    তলত এটা যজ্ঞবেদী আৰু ইস্ৰায়েলৰ বাৰ ফৈদ অনুসাৰে বাৰটা স্তম্ভ নিৰ্ম্মাণ কৰিলে।
  sus-A: مُنسَ نَشَ عَلَتَلَ شَ مَسٍنيِ بِرِن سّبّ. نَ كُيٍ عِبَ، مُنسَ نَشَ سّرّشّبَدٍ
    تِ فٍيَ بُنيِ، عَ نَشَ فّمّ تُندٍنيِ قُ نُن قِرِن تِ مّننِ، نَشٍيٍ عِسِرَيِلَ
    بْنسْي قُ نُن قِرِنيِ مِسَالِشِ.
  fra-SBL: Moïse écrivit toutes les paroles de Yahvé, puis il se leva de bon matin
    et construisit un autel au pied de la montagne, avec douze piliers pour les douze
    tribus d'Israël.
  hbo-hbo: וַיִּכְתֹּ֣ב מֹשֶׁ֗ה אֵ֚ת כָּל־דִּבְרֵ֣י יְהוָ֔ה וַיַּשְׁכֵּ֣ם בַּבֹּ֔קֶר
    וַיִּ֥בֶן מִזְבֵּ֖חַ תַּ֣חַת הָהָ֑ר וּשְׁתֵּ֤ים עֶשְׂרֵה֙ מַצֵּבָ֔ה לִשְׁנֵ֥ים
    עָשָׂ֖ר שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: Forsothe Moises wroot alle the wordis of the Lord; and he roos eerli,
    and bildide an auter to the Lord at the rootis of the hil, and he bildide twelue
    titlis bi twelue lynagis of Israel.
  pjt-pjt: Ka Moselu Godaku tjukurpa uwankara walkatjunu. Munu mungawinki mulapa pakaṟa
    pitjilpa puḻka palyaṉu puḻi panya palula paṉṯangka, munu paluṟu puḻi tjiwa tjuṯa
    12 muṟutjuṟa waṉaṉu. Paluṟu puḻi kutju kutju 12 muṟutjunu wati panya Israelku
    katja tjuṯaku, panya katja nyanga palula tjanalanguṟu aṉangu Israelkunu tjuṯa
    utiringkula nyinangi walytjaṟara walytjaṟara.
  cwe-cwe: Musa kandika chila chinhu chiyalongile Mndewa Mulungu. Igolo yake kaidawa
    na kazenga ulupango hasi ya mulima na kasimika mhanda longo na mbili fana viili
    peta ya makabila longo na maidi ya Isilaili.
  kik-kik: Nake Musa akĩandĩka ũhoro wothe ũrĩa Jehova aarĩtie. Mũthenya ũyũ ũngĩ
    agĩũkĩra rũciinĩ tene, agĩaka kĩgongona magũrũ-inĩ ma kĩrĩma, na akĩrũgamia itugĩ
    ikũmi na igĩrĩ cia mahiga irũgamĩrĩire mĩhĩrĩga ikũmi na ĩĩrĩ ya Isiraeli.
  fra-NCL: Moïse écrivit toutes les paroles de Yahweh. Puis, s’étant levé de bon matin,
    il bâtit un autel au pied de la montagne, et dressa douze stèles pour les douze
    tribus d’Israël.
  cek-AK: Angraeng mah thuih ih loknawk boih loe Mosi mah tarik; khawnbang khawnthaw
    ah angthawk moe, mae tlim ah hmaicam maeto a sak pacoengah, Israel acaeng hathlai
    hnetto angmathaih thlung hathlai hnetto a tling.
  cuk-cuk: Geb degine, Moisés bela Bab-Jehová-ibmar-sogsadi narmaksad. Moisés wakudaryalaba
    gwisgualid. Yar-dummad-naba Bab-Dummadga-ibmar-ogumakar-ukleged-aila sobsad, degine,
    akwamar-islidikid-gwaambe-gakabo (12) urbisbalid. A oyonaid, gwa-gwagwenadi, Israel-dulemar-sogambe-gakabogwad-e-wilubgan
    (12) guye.
  uig-CYR: Андин Муса Пәрвәрдигарниң һәммә сөзини хатириливелип, әтиси сәһәр қопуп
    тағниң түвидә бир қурбангаһни ясап, шу йәрдә Исраилниң он икки қәбилисиниң сани
    бойичә он икки таш түврүкни тиклиди.
  pma-pma: Mosis mutis kat mengkatien vasi keil onen Ahi va en Tus ten Hatkatien Takeih
    onen Ahi. Out mulan, en visokon semau, kei kur ahat keil ka mumon avet tai ten
    sanien en tave Vatihou Senae. Evus, kei vati lat mari ahat teindan elu (12) amulomal
    keke ihi metai keil ten hatkatien takeih koa mari vatiamal teindan elu (12) onen
    me-Isrel keil amumoni ral min Iahova.
  tel-2017: మోషే యెహోవా చెప్పిన మాటలన్నిటినీ రాశాడు. అతడు ఉదయాన్నే లేచి ఆ కొండ పాదం
    దగ్గర బలిపీఠం కట్టాడు. ఇశ్రాయేలు ప్రజల పన్నెండు గోత్రాల ప్రకారం పన్నెండు స్తంభాలు
    నిలిపాడు.
  hat-BSA: Moïse te ekri tout pawòl SENYÈ a yo. Konsa, li te leve granmmaten e li
    te bati yon lotèl nan pye mòn nan avèk douz pilye pou douz tribi Israël yo.
  kos-kos: Moses el simusla ma sap nukewa lun LEUM GOD. Toangna in lotu tok ah, el
    etoak sie loang pe eol uh ac tulokunak eot singoul luo, kais sie nu ke sruf singoul
    luo lun Israel.
  hbo-WLC: וַיִּכְתֹּ֣ב מֹשֶׁ֗ה אֵ֚ת כָּל־דִּבְרֵ֣י יְהוָ֔ה וַיַּשְׁכֵּ֣ם בַּבֹּ֔קֶר
    וַיִּ֥בֶן מִזְבֵּ֖חַ תַּ֣חַת הָהָ֑ר וּשְׁתֵּ֤ים עֶשְׂרֵה֙ מַצֵּבָ֔ה לִשְׁנֵ֥ים
    עָשָׂ֖ר שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Mosis deturu ihe niile Onyenwe anyị kwuru. Nʼisi ụtụtụ echi ya, o biliri
    wuo ebe ịchụ aja na ndịda ugwu ahụ. O gwunyere ogidi nkume iri na abụọ nke nọchiri
    anya ebo iri na abụọ ụmụ Izrel.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ସଦାପ୍ରଭୁଙ୍କର ସମସ୍ତ ବାକ୍ୟ ଲେଖିଲେ, ପୁଣି, ପ୍ରଭାତରେ ଉଠି ପର୍ବତ
    ତଳେ ଗୋଟିଏ ଯଜ୍ଞବେଦି ଓ ଇସ୍ରାଏଲର ଦ୍ୱାଦଶ ବଂଶାନୁସାରେ ଦ୍ୱାଦଶ ସ୍ତମ୍ଭ ନିର୍ମାଣ କଲେ।
  chk-chk: Nge Moses a makei meinisin alon ewe Samol mi Lapalap. Iwe, a pwätä lesosorusich,
    a senätä eu rongen asor me fäsonun ewe chuk, pwal engol me ruofoch ürefau fän
    iten eu me eu ekewe engol me ruu ainangen Israel.
  rop-rop: Wal Mosis bin raidimdan ol detlot lowa na, en ailibala imbin bildimap teibul
    blanga ofring lodan langa det hil, en imbin jandimap twelbala ston deya. Imbin
    pudum wanbala ston blanga ebri klen.
  ukr-1871: І написав Мойсей всї слова Господнї, і встав рано враньцї, і спорудив
    жертівника під горою, та дванайцять стовпів по дванайцяти колїнах Ізрайлевих.
  bch-bch: Tiposa bedaoa ga kus ta Moses ibode Maron ele posanga toa ngada oa ga idae
    ngan laulau ede. Be gaisala rumaruma ngan ado sae, ipagun popou tenainga aea boloma
    lusi ipuiai. Ga kus ta ipagun pat mamamarae sangaul ga igegea rua, iman kilala
    ngan gid lum sangaul igegea rua togid Israel.
  deu-1951: Da schrieb Mose alle Worte des HERRN nieder und stand des Morgens frühe
    auf und baute einen Altar unten am Berg und zwölf Malsteine nach den zwölf Stämmen
    Israels.
  eng-JPS: And Moses wrote all the words of the LORD, and rose up early in the morning,
    and builded an altar under the mount, and twelve pillars, according to the twelve
    tribes of Israel.
  srp-1865: I napisa Mojsije sve rijeèi Gospodnje, i ustavši rano naèini oltar pod
    gorom i dvanaest stupova za dvanaest plemena Izrailjevih.
  lug-lug: Bw’atyo Musa n’awandiika ebigambo byonna Mukama bye yayogera. Awo Musa
    n’akeera mu makya n’azimba ekyoto awo wansi w’olusozi; n’asimbako n’empagi kkumi
    na bbiri ng’ebika bya Isirayiri ekkumi n’ebibiri bwe byali.
  heb-heb: ויכתב משה את כל דברי יהוה וישכם בבקר ויבן מזבח תחת ההר ושתים עשרה מצבה
    לשנים עשר שבטי ישראל׃
  ben-IRV: পরে মোশি সদাপ্রভুর সব বাক্য লিখলেন এবং সকালে উঠে পর্বতের তলে এক যজ্ঞবেদি
    ও ইস্রায়েলের বারোটি বংশানুসারে বারোটি স্তম্ভ তৈরী করলেন।
  pan-pan: ਤਾਂ ਮੂਸਾ ਨੇ ਯਹੋਵਾਹ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਲਿਖੀਆਂ ਅਤੇ ਸਵੇਰ ਨੂੰ ਉੱਠ ਕੇ ਪਰਬਤ ਹੇਠ
    ਇੱਕ ਜਗਵੇਦੀ ਅਤੇ ਬਾਰਾਂ ਥੰਮ੍ਹ ਇਸਰਾਏਲ ਦੇ ਬਾਰਾਂ ਗੋਤਾਂ ਅਨੁਸਾਰ ਬਣਾਏ।
  tkr-tkr: Mısee Rəbbee uvhuyn gırgın oyk'anan. Mana miç'eer çakra suğots'u suveeqa
    ı'lqəəne cigee q'urbanbı allya'an ciga alya'a. Qiyğale İzrailyne yits'ıq'öne (12)
    nasılıs curayda-curayda mang'vee g'ayeyn dirakbı ulyozar ha'a.
  mya-JVB: မောရှေ သည်ထာဝရဘုရား ၏ စကား တော်အလုံးစုံ တို့ကို ရေးထား ပြီးမှ ၊ နံနက် စောစောထ
    ၍ ၊ တောင် ခြေရင်း ၌ ယဇ် ပလ္လင်ကို၎င်း၊ ဣသရေလ အမျိုး တဆယ် နှစ် မျိုးနှင့်အမျှ ကျောက်
    တိုင်တဆယ် နှစ် တိုင်ကို၎င်း တည် လေ၏။
  tbg-tbg: viraqaahairo Mosiva Noravano Kotiva tu uvara ekaa vi uvara qara ntuvatora.
    Mintumakero vira qararaa vaaka toqaqi viva himpiro ofaa tainta vo aiqina auvoqi
    autukero, Isareri vika anku 12navuara iriharo nora ori 12navu vara kero vataqi
    vaavi aratora.
  hmo-hmo: Mose ese Lohiabada ena hereva ibounai ia torea. Daba maragi ia toreisi,
    ororo ena henuna kahana dekenai boubou patana ia karaia, bona laloatao nadi 12
    ia haginia, Israela ena iduhu 12 edia.
  urd-urd: और मूसा ने ख़ुदावन्द की सब बातें लिख लीं और सुब्ह को सवेरे उठ कर पहाड़
    के नीचे एक क़ुर्बानगाह और बनी — इस्राईल के बारह क़बीलों के हिसाब से बारह सुतून
    बनाए।
  rus-SYN: И написал Моисей все слова Господни и, встав рано поутру, поставил под
    горою жертвенник и двенадцать камней, по числу двенадцати колен Израилевых;
  bqc-SIM: Ɔ̃ Mↄizi yã́ pↄ́ Dii òpiↄ kɛ̃̀ lá guu píi. À fɛ̀lɛ kↄↄkↄↄ, à aà
    gbagbakĩi bò gbɛpↄlɛu, ↄ̃ à gbɛpɛ̀lɛpɛlɛ mɛ̀n kuɛpla Isaili bui kuɛplaↄ pↄ́
    ũ.
  tcz-CHONGTHU: Mose in jong Pakai thupeh chengse abonchan a sundoh soh keiyin, jingkah
    matah in athou doh in, molsang chung lama chu Israel phungsom leni bang bang chun,
    Maicham a keng somleni neikhat asem doh tan ahi.
  mar-mar: तेव्हा मोशेने परमेश्वराची सर्व वचने लिहून काढली, मोशेने पहाटेस उठून पर्वताच्या
    पायथ्याशी एक वेदी बांधली व इस्राएलाच्या बारा वंशाप्रमाणे बारा स्तंभ उभे केले.
  soq-soq: Mape Moses Iawe God gagalowa ita anaanawa uduudu wamona girumalen. Ita
    imonemba tadina bedewe me enenwisene wadi atowe pulo sumpa watawa dewasan. Ita
    do me seu uduudu 12 debamau eueuwa baiwa Israelwa damba ruaulene endomon.
  qub-qub: Chaymi Moisesga Tayta Dios nishanta llapanta isquirbiran. Warannenga tutalla
    jatarishpan punta chaquincho altarta pergaran. Nircur chunca ishcay (12) wancata
    ichichiran. Chay wancacunaga caran chunca ishcay (12) Israel trïbucunapa ruquinmi.
  bqp-bqp: Akũ Musa yã kũ Dikiri òo pìnↄ kɛ̃̀ takada gũn pínki. À fùtɛ kↄnkↄkↄnkↄ
    à gbagbaki bò kpigɛrɛɛi, akũ à gbɛ̀ɛ pɛ̀tɛpɛtɛ mɛ̀n kuri awɛɛpla Isaraila buri
    mɛ̀n kuri awɛɛplanↄ pↄ́ ũ.
  hat-hat: Moyiz ekri tou sa Seyè a te di l' yo. Nan denmen maten, byen bonè, lè Moyiz
    leve, li bati yon lòtèl nan pye mòn lan. Li pran douz gwo ròch, yonn pou chak
    branch fanmi pèp Izrayèl la, li mete yo kanpe.
  eng-BSB: And Moses wrote down all the words of the LORD. Early the next morning
    he got up and built an altar at the base of the mountain, along with twelve pillars
    for the twelve tribes of Israel.
  tod-tod: Moize Ɠɔoɠɔ GALAGI wooiti kpein sɛʋɛni. Naa ʋolu é wuzeɠeni ga sobuzobui,
    é zalaɠa ɠulazuʋɛ lo gizei ɠɔɠɔaʋɛ, é kɔtu puugɔ maazu felegɔiti (12) pilɛni
    ga ɠizɛsui Izelayɛle ná-boloda puugɔ maazu felegɔiti (12) faa zu.
  eng-WEBPB: Moses wrote all the LORD’s words, then rose up early in the morning and
    built an altar at the base of the mountain, with twelve pillars for the twelve
    tribes of Israel.
  kbq-kbq: Anantera Mosese'a ana miko kema Ra Anumzamo'ma asmi'nea nanekea avontafepi
    krente'ne. Nanterame otino ana agonamofo agafinka 12fu'a Israeli naga nofi'mofo
    agire 12fu'a have eri atru huno kresramana vu ita trohu'ne.
  nhe-BL: Huajca Moisés quiijcuilo nochi tlen TOTECO quiilhuijtoya. Huan hualmostla
    cualca mejqui huan quisencajqui se tlaixpamitl itzintla nopa tepetl, huan quiquetzqui
    nopa tlaixpamitl ipan majtlactli huan ome tetini queja imiyaca itelpocahua Israel
    tlen ica pejqui nopa majtlactli huan ome huejhueyi familias tlen israelitame tlen
    ama onca.
  bus-bus: Ben Musa yã kɛ̀ Dii ò pìnↄ kɛ̃̀ takada guu píngi. À fɛ̀ɛ kↄngↄ idɛ'idɛ
    à gbãgbãkii bò kpiigɛɛzi, ben à gbɛ̀ pɛ̀ɛpɛɛ mɛ̀n kuri awɛɛplaa Isaraili bori
    kuri awɛɛplaaanↄ pↄ́ ũ.
  gub-BL: Na'e Moizez umuapyk Tupàn Tuweharupi Wiko Ma'e hemimume'u kwer paw pape
    rehe. Iku'egwer pe ku'em mehe uzapo ma'ea'yr hapy haw ywytyruhu izypy pe. Umupu'àm
    12 itahupuku a'e pe no. Pitàitàigatu itahu upyta Izaew ta'yr wazuapyapyr wanehe
    purumuma'enukwaw kar haw romo wà.
  eng-DRA: 'And Moses wrote all the words of the Lord: and rising in the morning he
    built an altar at the foot of the mount, and twelve titles according to the twelve
    tribes of Israel.'
