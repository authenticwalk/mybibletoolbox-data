verse: EXO.024.003
translations:
  mal-C: മോശ ചെന്ന് യഹോവയുടെ വചനങ്ങളും നിയമങ്ങളും ജനത്തെ അറിയിച്ചു. “യഹോവ കൽപ്പിച്ചിട്ടുള്ളതെല്ലാം
    ഞങ്ങൾ ചെയ്യും,” എന്ന് അവർ ഏകസ്വരത്തിൽ പറഞ്ഞു.
  deu-TKW: 'Da ging Mose hin und trug dem Volk alle Gebote und alle Rechtssatzungen
    Jahwes vor; da antwortete das ganze Volk einmütig: Alle die Gebote, die Jahwe
    gegeben hat, wollen wir halten.'
  lin-lin: 'Tango Moyize akendeki koyebisa bato makambo mpe mibeko nyonso ya Yawe,
    bato bazongisaki elongo : — Tokosala makambo nyonso oyo Yawe alobi.'
  eng-LSV: And Moses comes in, and recounts to the people all the words of YHWH, and
    all the judgments, and all the people answer [with] one voice, and say, “All the
    words which YHWH has spoken we do.”
  eng-GNV: 'Afterwarde Moses came and told the people all the wordes of the Lord,
    and all the lawes: and all the people answered with one voyce, and said, All the
    things which the Lord hath said, will we doe.'
  eng-WEBSTER: 'And Moses came and told the people all the words of the LORD, and
    all the judgments: and all the people answered with one voice, and said, All the
    words which the LORD hath said will we perform.'
  nhw-BL: 'Huan Moisés yajqui quinpohuilito nopa israelitame nochi catli TOTECO quiijtojtoya
    huan catli tlanahuatijtoya. Huan nochi israelitame san se huelta tlananquilijque:
    ―Nochi catli TOTECO quiijtojtoc, tijchihuase.'
  swh-ONEN: Mose alipokwenda na kuwaambia watu maneno yote na sheria zote za Bwana,
    wakaitikia kwa sauti moja, “Kila kitu alichosema Bwana tutakifanya.”
  bba-bba: Mɑ Mɔwisi u dɑ u tɔn be Yinni Gusunɔn ɡɑri kɑ win woodɑbɑ kpuro sɔ̃ɔwɑ.
    Mɑ be kpuro bɑ wurɑ kɑ ɡɔ̃ru teu bɑ nɛɛ, sɑ ko ko ye Yinni Gusunɔ u ɡeruɑ kpuro.
  eng-KJVCPB: 'And Moses came and told the people all the words of the Lord, and all
    the judgments: and all the people answered with one voice, and said, All the words
    which the Lord hath said will we do.'
  mpx-mpx: Yaka Mosese i na i lau Yehoba wana baaba ge wana logugui gegewena i wasaanik
    gamagalau elal. Inoke gegewel pamaisena anana hi lahe hi ba, “Bugul gegewena toto
    Yehoba i baunan naha ginol.”
  wbp-wbp: Ngula-jangka, Mujujurlu-jana yapa-patu yimi-ngarrurnunjunu kujarla nyiyarningkijarra
    YAAWIYI wangkaja. Nyanungurralurla wangkaja, “Ngurrju kujaju. Nyarrpa kujangku
    YAAWIYI wangkaja, kapurnalu purda-nyanyi.”
  luo-luo: Kane Musa odhi kendo onyiso oganda weche duto kod chike Jehova Nyasaye,
    negidwoko gi dwol achiel niya, “Gik moko duto ma Jehova Nyasaye osewacho wabiro
    timo.”
  meu-meu: Bena Mose ela, Iehova ena hereva iboudiai bona ena taravatu iboudiai Israel
    taudia e hamaorolaidia. Bena Israel taudia iboudiai e haere hebou, eto, Iehova
    ena hereva iboudiai baia badinadia.
  npi-ULB: मोशा गएर परमप्रभुका वचनहरू र विधिविधानहरू मानिसहरूलाई सुनाइदिए । सबै मानिसले
    एकै सोरमा भने, “परमप्रभुले भन्‍नुभएका सबै वचन हामी पालन गर्नेछौँ ।”
  yor-yor: Nígbà ti Mose lọ láti sọ fún àwọn ènìyàn, gbogbo ọ̀rọ̀ àti òfin Olúwa,
    wọ́n wí ní ohùn kan pé, “Gbogbo ohun ti Olúwa wí ni àwa yóò ṣe.”
  emp-NTPO: 'Maʌ̃be Moisera israelerãmaa ed̶aa zeped̶a Ãcõrẽ leyra jũma nẽbʌrʌsia.
    Maʌ̃ne jũma israelerãba ab̶ari quĩrãca nãwã jarasid̶aa: –Dairãba Ãcõrẽ leyra jũma
    ĩjã od̶ia.–'
  ind-ind: Kemudian Musa menyampaikan kepada bangsa itu segala perintah dan peraturan
    yang diberikan TUHAN. Seluruh umat dengan satu suara menjawab, “Kami akan melakukan
    semua yang TUHAN perintahkan.”
  pes-OPCB: 'پس موسی بازگشت و قوانین و دستورهای خداوند را به بنی‌اسرائیل بازگفت. تمام
    مردم یکصدا گفتند: «هر چه خداوند فرموده است، انجام خواهیم داد.»'
  aer-aer: Moses anteme tyerrtye areye-werne alhemele itneke ileke ingkirreke YAHWEH
    ikwere angkekenge. Itne ikwere angkeke, “Mwerre anthurre kwenhe alakenhe. Iwenhe
    apeke re YAHWEH ngkwenge angkeke, anwerne awetyenhenge.”
  tgl-ULB: Pumunta si Moises sa mga tao at sinabi ang lahat ng mga salita ni Yahweh
    at mga palatuntunan. Sumagot ang lahat ng mga tao na may isang tinig at sinabing,
    “Gagawin namin ang lahat ng mga salita na sinabi ni Yahweh.
  cbu-NT: Ashiri Móysissha machip karuweeru, Israelchichee tputsi kamanirangiya. Ichinguru
    yuwaa Taarashipani kamachtarangu anoo kamanirangiya. Ashiri Israelchichshatssin
    ichingurusin; Ashiri iysha izuuru Taarashipanee kuk, mishat Taarashipanee kamachtamarini
    ichinguruparee payuchiniya, táranganaya.
  hui-hui: Ani laya handala Mosesehanda wali agali hearia puwa Anduane Homogohanda
    bilimu lalu bi layagobi ogo nabilimu lalu mana lamiyagobi bibahende Isaraele wali
    agali lamiai hene. Ani lamiyago hale howa wali agali bibahendeme ladai bialu lalu,
    Iname Anduane Homogohanda layadadagua bibahendeore hale halu biai holeberama,
    lai hene.
  mya-mya: မော​ရှေ​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​ထံ​သို့ ပြန်​လာ​၍၊ ထာ​ဝ​ရ​ဘု​ရား​ပ​ညတ်​သ​မျှ​နှင့်
    စီ​ရင်​တော်​မူ​ချက်​အ​လုံး​စုံ​တို့​ကို​ပြော​ကြား လေ​၏။ လူ​အ​ပေါင်း​တို့​က``အ​ကျွန်ုပ်​တို့​သည်
    ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သ​မျှ​အ​တိုင်း လိုက်​နာ​ဆောင်​ရွက်​ပါ​မည်'' ဟု​တ​ညီ​တ​ညွတ်
    တည်း​ဆို​ကြ​၏။-
  cbi-NTPO: 'Tsenñu Moisés miitu, yanu Yavé naati'', tsa tsanguidei tiñuba chachillanu
    dekuindakiñu, kumuinchi pakatu entsandila: Tsaaya, Yavé naatiñuba ti bain millangue
    kenu detsuyu, tila.'
  bod-N: མོ་ཤེ་ཡོང་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་དང་ཁྲིམས་སྲོལ་ཐམས་ཅད་མི་རྣམས་ལ་སྨྲས་པ་དང་།
    དེའི་ལན་དུ་མི་ཐམས་ཅད་ཁ་མཐུན་ཏེ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ཅི་བསྒོས་པ་བཞིན་དུ་ངེད་ཅག་གིས་བསྒྲུབ་པར་བྱ་ཞེས་སྨྲས།
  sna-sna: Mozisi akati aenda kundoudza vanhu mashoko ose nemirayiro yose yaJehovha,
    ivo vakati nenzwi rimwe chete, “Tichaita zvinhu zvose zvakarehwa naJehovha.”
  spa-BLM: 'Llegó Moisés y contó al pueblo todas las palabras de Yahvé y todas las
    ordenanzas; y todo el pueblo respondió a una sola voz y dijo: “Todas las palabras
    que Yahvé ha dicho las pondremos en práctica.”'
  cac-cac: Ix lajvi chi', ix emixta vin̈aj Moisés chi', ix yalan vin̈ d'a eb' anima
    tas leyal ix yac' Jehová yed' tas ix yutej yalani. Axo masanil eb' anima chi',
    junn̈ej ix aj stac'vi eb'. —Masanil tas ix yal Jehová chi', ol co c'anab'ajej,
    xchi eb'.
  swh-ULB: Musa akaenda juu na kuwaambia watu maneno yote ya Yahweh na amri zake.
    Watu wote wakajibu kwa sauti moja na kusema, “Tutafanya maneno yote Yahweh aliyo
    tuamuru.”
  bel-bel: 'І прыйшоў Майсей і пераказаў людзям усе словы Гасподнія і ўсе законы.
    І адказаў увесь люд у адзін голас і сказалі: усё, што сказаў Гасподзь, зробім.'
  wed-wed: Moses i nae mai Israel awari ma Bada ana viararamana ma ana tarawatu anatapui
    i riwei ma rava anatapui pona tagoginei i paribelei i pa, “Tauai Bada aiwai i ririwei
    anatapuna ana kauei.”
  deu-ELBBK: 'Und Mose kam und erzählte dem Volk alle Worte des HERRN und alle Rechte;
    und das ganze Volk antwortete mit einer Stimme und sprach: Alle Worte, die der
    HERR geredet hat, wollen wir tun.'
  mbb-OT: Ne hein nekelikù sikandin diyà te menge etew migkaǥi zin kandan is langun
    he menge lalag wey menge velaud te Nengazen, ne mibperedredseey sikandan is edtavak
    te, “Ebeelan dey is minsan hengkey he nekaǥi te Nengazen.”
  mal-2015: എന്നാറെ മോശെ വന്നു യഹോവയുടെ വചനങ്ങളും ന്യായങ്ങളും എല്ലാം ജനത്തെ അറിയിച്ചു.
    യഹോവ കല്പിച്ച സകലകാര്യങ്ങളും ഞങ്ങൾ ചെയ്യും എന്നു ജനമൊക്കെയും ഏകശബ്ദത്തോടെ ഉത്തരം
    പറഞ്ഞു.
  tuo-NT: 'Moisé masã tiropʉ waꞌa, nipeꞌtise Õꞌacʉ̃ níꞌquere, tojo nicã cʉ̃ dutiꞌquere
    masãrẽ weregʉ waꞌacʉ niwĩ. Cʉ̃ tojo werecã tʉꞌorã, nipeꞌtirãpʉta niꞌcãrõnojõ wãcũseti,
    yʉꞌticãrã niwã: —Nipeꞌtise Õꞌacʉ̃ ʉ̃sãrẽ weedutiꞌquere weerãti, nicãrã niwã.'
  gup-gup: Moses yolyolmeng bedberre bininj nawu Israel benbekmawahmeng, manbu kunwok
    rowk dja mankarre rowk nuye Yawey. Wanjh birrimirndewern birriwokmey birridjarrkyimeng,
    “Ngad wanjh ngarridjalkurduyime rowk kore Yawey yimeng.”
  gvs-gvs: E tuwo yau asou ana tomotayadi Yauwe ina livala be nakae ina lovina alatuwokoidi.
    Madabokidi niyadi tayamo goi sikatuvavase sidigo kadi, ‘Kaga liliuna Yauwe iidigedi
    nakae bei kaguinuwedi.’
  rmc-rmc: 'O Mojžiš avľa ko manuša a vakerelas lenge savore lava the zakoni le RAJESKRE.
    Savore manuša odphende jekhe hangoha: „Keraha savoro, so phenďa o RAJ.“'
  nlg-nlg: Ma Moses te ladavaghinia vanira na vure na lei kokokoe mava maia na lei
    vetena Yahweh te bosa vanira nia. Ma gaira udolu na vure tara bosa sakaisonikolu
    mara ghaghua, “Ighai tai baubahu ge kai goni taonia na hava Yahweh te bosaa vanighai.”
  pes-OPV: 'پس موسی آمده، همه سخنان خداوند و همه این احکام را به قوم باز‌گفت و تمامی
    قوم به یک زبان در جواب گفتند: «همه سخنانی که خداوند گفته است، بجاخواهیم آورد.»'
  ron-1924: 'Мойсе а венит ши а спус попорулуй тоате кувинтеле Домнулуй ши тоате леӂиле.
    Тот попорул а рэспунс ынтр-ун глас: „Вом фаче тот че а зис Домнул.”'
  aui-aui: Wasina bi Mosis inagho da Yawe God yana gwara da wiiyeveveyana tupadi iverenina
    wawaya iwonedi, na tupadi gamo tanagha bi siwonabodeyana bo, “Yawe God awaki beradi
    tupana ivisisiyedi, na toumii kanabera.”
  ben-OBCV: মোশি যখন লোকদের কাছে গিয়ে সদাপ্রভুর সব কথা ও বিধি তাদের বলে শোনালেন,
    তখন তারা একস্বরে উত্তর দিল, “সদাপ্রভু যা যা বলেছেন, আমরা সেসবকিছু করব।”
  som-som: Markaasaa Muuse dadkii u yimid, oo wuxuu u sheegay hadalladii Rabbiga oo
    dhan iyo amarradii oo dhan. Markaasaa dadkii oo dhammu isku cod ku jawaabeen,
    oo waxay yidhaahdeen, Ereyadii Rabbigu ku hadlay oo dhan waannu wada yeeli doonnaa.
  lat-VUC: 'Venit ergo Moyses et narravit plebi omnia verba Domini, atque judicia:
    responditque omnis populus una voce: Omnia verba Domini, quæ locutus est, faciemus.'
  eng-ASVBT: 'And Moses came and told the people all the words of Jehovah, and all
    the ordinances: and all the people answered with one voice, and said, All the
    words which Jehovah hath spoken will we do.'
  mna-mna: 'Yooba iso sua mi tutu kini ta boozomen tana ila ki Mose makiŋ, tona Mose
    imiili ma isula mi iso zin Israel pa. Iso ma tileŋ to, tilup kwon ma tiso: “Sua
    boozomen ta Yooba iso na, niam ko amto.”'
  ita-1885: 'E Mosè venne, e raccontò al popolo tutte le parole del Signore, e tutte
    quelle leggi. E tutto il popolo rispose ad una voce, e disse: Noi faremo tutte
    le cose che il Signore ha dette.'
  eng-LXXUP: And Moses went in and related to the people all the words of God and
    the ordinances; and all the people answered with one voice, saying, All the words
    which the Lord has spoken, we will do and be obedient.
  eng-ULB: Moses went and told the people all of Yahweh's words and decrees. All the
    people answered with one voice and said, “We will do all the words that Yahweh
    has said.”
  spa-VBL: 'Moisés fue y le dijo al pueblo todas las instrucciones y reglamentos del
    Señor. Todos respondieron juntos: “¡Haremos todo lo que el Señor diga!”'
  fra-_FOB: 'Alors Moïse vint, et rapporta au peuple toutes les paroles de l''Éternel
    et toutes les lois. Et tout le peuple répondit d''une seule voix, et dit: Nous
    ferons toutes les choses que l''Éternel a dites.'
  mal-mal: അപ്പോൾ മോശെ വന്ന് യഹോവയുടെ വചനങ്ങളും ന്യായങ്ങളും എല്ലാം ജനത്തെ അറിയിച്ചു.
    “യഹോവ കല്പിച്ച സകല കാര്യങ്ങളും ഞങ്ങൾ ചെയ്യും” എന്ന് ജനമൊക്കെയും ഏകസ്വരത്തോടെ ഉത്തരം
    പറഞ്ഞു.
  urd-GVR: Tab Mūsā ne qaum ke pās jā kar Rab kī tamām bāteṅ aur ahkām pesh kie. Jawāb
    meṅ sab ne mil kar kahā, “Ham Rab kī in tamām bātoṅ par amal kareṅge.”
  suz-BL: मिनु मोसा डांडा रे तोइश्‍शा, मुर आन कली परमप्रभु यावेमी देंशो नु अरेशो लोव़
    नेल्‍ल नेंपाइक्‍तीमी। मिनु मुर नेल्‍लेमी मुर का खोदेंशो पा “परमप्रभु यावेमी देंशो
    लोव़ नेल्‍ल गो पाइनीकी” देंतेक्‍म। प्रस्‍थान १९:८
  ita-1927: 'E Mosè venne e riferì al popolo tutte le parole dell’Eterno e tutte le
    leggi. E tutto il popolo rispose ad una voce e disse: “Noi faremo tutte le cose
    che l’Eterno ha dette”.'
  ckb-ckb: 'موساش هات و هەموو وشەکانی یەزدان و هەموو یاساکانی بۆ خەڵکەکە گێڕایەوە،
    هەموو گەلیش بە یەک دەنگ وەڵامیان دایەوە و گوتیان: «هەموو ئەو وشانەی یەزدان فەرموویەتی
    دەیکەین.»'
  eng-BBE: 'Then Moses came and put before the people all the words of the Lord and
    his laws: and all the people, answering with one voice, said, Whatever the Lord
    has said we will do.'
  kan-OKCV: ಮೋಶೆಯು ಬಂದು ಯೆಹೋವ ದೇವರ ಎಲ್ಲಾ ಮಾತುಗಳನ್ನೂ ಎಲ್ಲಾ ನ್ಯಾಯವಿಧಿಗಳನ್ನು ಜನರಿಗೆ ತಿಳಿಸಿದನು.
    ಆಗ ಜನರೆಲ್ಲಾ ಒಂದೇ ಸ್ವರದಿಂದ, “ಯೆಹೋವ ದೇವರು ಹೇಳಿದ ಎಲ್ಲಾ ಮಾತುಗಳ ಪ್ರಕಾರ ಮಾಡುತ್ತೇವೆ,”
    ಎಂದು ಉತ್ತರಕೊಟ್ಟರು.
  bbb-bbb: Areme Mosisi fune una arina akae ijiakiro vua boeje izege bu redufuo ije
    E Ireobo fu kuaraema ijene e Isureroko ije kuariae. Fu ijiege kuariamoga e boeje
    bu urina kuae, No vierafe noka izege E Ireobo fu kuaraema no ijiege rekono kuae.
  tam-2017: 'மோசே வந்து, யெகோவாவுடைய வார்த்தைகள் யாவையும் நீதி சட்டங்கள் யாவையும்
    மக்களுக்கு அறிவித்தான்; “அப்பொழுது மக்கள் எல்லோரும் ஒரேசத்தமாக: யெகோவா அருளின
    எல்லா வார்த்தைகளின்படியும் செய்வோம்” என்று மறுமொழி சொன்னார்கள்.'
  spa-RV-1909: 'Y Moisés vino y contó al pueblo todas las palabras de Jehová, y todos
    los derechos: y todo el pueblo respondió á una voz, y dijeron: Ejecutaremos todas
    las palabras que Jehová ha dicho.'
  ron-BTF: 'Și Moise a venit și a spus poporului toate cuvintele DOMNULUI și toate
    judecățile; și tot poporul a răspuns cu o singură voce și a zis: Vom face toate
    cuvintele pe care DOMNUL le-a spus.'
  eng-WEBP: Moses came and told the people all the LORD’s words, and all the ordinances;
    and all the people answered with one voice, and said, “All the words which the
    LORD has spoken will we do.”
  eng-FBV: 'Moses went and told the people all the Lord''s instructions and regulations.
    They all responded together: “We will do everything the Lord says!”'
  nld-1939: 'Toen ging Moses terug naar het volk, en deelde het alle bevelen en wetten
    van Jahweh mee. En heel het volk antwoordde eenstemmig: Alles wat Jahweh gezegd
    heeft, zullen we doen!'
  nch-BL: 'Huan Moisés yajqui quinpohuilito nopa israelitame nochi cati TOTECO quiijtojtoya
    huan cati tanahuatijtoya. Huan nochi israelitame ica sempa tananquilijque: ―Nochi
    cati TOTECO quiijtojtoc, tijchihuase.'
  vie-1934: 'Môi-se bèn đến thuật lại cho dân sự mọi lời phán của Đức Giê-hô-va và
    các luật lệ, thì chúng đồng thinh đáp rằng: Chúng tôi sẽ làm mọi lời Đức Giê-hô-va
    phán dạy.'
  hin-CV: मोशेह नीचे उतर आए तथा जब उन्होंने लोगों को याहवेह द्वारा कही सब बातें बताई
    तब सबने एक साथ कहा कि याहवेह की कही सब बातों के अनुसार ही हम करेंगे.
  eng-OURB: Moses [Drawn out] came and told the people all Adonai’s words, and all
    the judgments; and all the people answered with one voice, and said, “All the
    words which Adonai has spoken will we do.”
  spa-BES: 'Entonces Moisés vino y presentó al pueblo todas las palabras del Señor
    y sus leyes; y todo el pueblo, respondiendo a una voz, dijo: Todo lo que el Señor
    ha dicho haremos.'
  tdx-tdx: Nomb’eo amy zao t’i Mosè nita­lily am’ondatio ze hene tsara’ Iehovà naho
    o fañè’eo; le songa nanoiñe am-piarañanañañe raike ondatio, ty hoe, Ho henefa’ay
    ty tsara iaby nanoe’ Iehovà.
  vid-vid: Lelo Musa nakaluta na kuwalonjela wanhu weng'ha ulonzi na malajizo geng'ha
    Mkulu Nguluwi goyamlonjele. Wanhu weng'ha nawedichila kwa lizi limwe, “Mbuli zeng'ha
    zoyalonjile Mkulu Nguluwi tozidita.”
  eng-OKE: And Mosheh came and recited to the people all the words of the Lord and
    all the judgments; and all the people answered with one voice and said, All the
    words that the Lord hath spoken will we do.
  tha-KJV: โมเสสจึงนำพระวจนะของพระเยโฮวาห์และคำตัดสินทั้งสิ้นมาชี้แจงให้ประชาชนทราบ
    ประชาชนทั้งปวงก็ตอบเป็นเสียงเดียวกั​นว​่า “พระวจนะทั้งหมดซึ่งพระเยโฮวาห์ตรัสไว้​นั้น
    พวกเราจะกระทำตาม”
  por-BR-2018: 'E Moisés veio e contou ao povo todas as palavras do SENHOR, e todos
    os estatutos: e todo o povo respondeu em uma voz, e disseram: Executaremos todas
    as palavras que o SENHOR disse.'
  deu-ELO: 'Und Mose kam und erzählte dem Volke alle Worte Jehovas und alle Rechte;
    und das ganze Volk antwortete mit einer Stimme und sprach: Alle Worte, die Jehova
    geredet hat, wollen wir tun.'
  eng-WYC-2018: Therefore Moses came, and told to the people all the words and the
    dooms of the Lord; and all the people answered with one voice, (and said), We
    shall do all the words of the Lord which he hath spoken. (And so Moses came, and
    told the people all the words and the judgements of the Lord; and all the people
    answered with one voice, and said, We shall do all that the Lord hath spoken.)
  epo-epo: 'Kaj Moseo venis kaj rakontis al la popolo ĉiujn vortojn de la Eternulo
    kaj ĉiujn leĝojn. Kaj la tuta popolo respondis per unu voĉo, kaj ili diris: Ĉion,
    kion diris la Eternulo, ni faros.'
  uig-PIN: 'Musa kelip Pǝrwǝrdigarning barliⱪ sɵzliri bilǝn ⱨɵkümlirini halayiⱪⱪa
    dǝp bǝrdi; pütkül halayiⱪ bir awazda: — Pǝrwǝrdigarning eytⱪan sɵzlirining ⱨǝmmisigǝ
    ǝmǝl ⱪilimiz! — dǝp jawab berixti.'
  beo-beo: 'Mousese da asili, Hina Gode Ea hamoma:ne sia:i liligi amola sema huluane
    dunu huluane ilima olelei. Ilia gilisili amane sia:i, “Ninia da Hina Gode Ea sia:
    huluane nabawane hamomu.”'
  tpi-OTNT: Orait Moses i go tokim ol manmeri long olgeta tok na lo bilong Bikpela.
    Ol i harim na olgeta wantaim i tok olsem, “Mipela bai i mekim olgeta samting olsem
    Bikpela i tok.”
  hau-SA: Sa’ad da Musa ya tafi ya faɗa wa mutanen duk kalmomin Ubangiji da dokokinsa,
    sai suka amsa da murya ɗaya suna cewa, “Duk abin da Ubangiji ya faɗa, za mu yi.”
  uig-LAT: 'Musa kélip Perwerdigarning barliq sözliri bilen hökümlirini xalayiqqa
    dep berdi; pütkül xalayiq bir awazda: — Perwerdigarning éytqan sözlirining hemmisige
    emel qilimiz! — dep jawab bérishti.'
  nde-nde: Kwathi uMosi esebuyele ebantwini wabatshela wonke amazwi kanye lemilayo
    kaThixo, abantu bakwamukela, bavungama ngalizwi linye bathi, “Konke okutshiwo
    nguThixo sizakwenza.”
  ton-ton: ¶ Pea naʻe haʻu ʻa Mōsese ʻo ne tala ki he kakai ʻae ngaahi folofola kotoa
    pē ʻa Sihova, mo e ngaahi fono kotoa pē; pea tali lea taha pe ʻae kakai kotoa
    pē, ʻonau pehē, “Ko e ngaahi lea kotoa pē kuo folofolaʻaki ʻe Sihova te mau fai.”
  ces-1613: 'Tedy přišel Mojžíš, a vypravoval lidu všecka slova Hospodinova a všecky
    soudy. I odpověděl všecken lid jedním hlasem, a řekli: Všecka slova, kteráž mluvil
    Hospodin, učiníme.'
  eng-WMB: Moses came and told the people all the LORD’s words, and all the ordinances;
    and all the people answered with one voice, and said, “All the words which the
    LORD has spoken will we do.”
  tam-TCV: மோசே மக்களிடம்போய் யெகோவாவினுடைய எல்லா வார்த்தைகளையும், சட்டங்களையும் அவர்களுக்குச்
    சொன்னான். அவர்கள் அனைவரும் ஒரே குரலில், “யெகோவா சொன்ன எல்லாவற்றையும் நாங்கள் செய்வோம்”
    என்றார்கள்.
  ceb-ULB: Giadto ni Moises ang katawhan ug gisuginlan sa tanang mga pulong ug sa
    mga kasugoan ni Yahweh. Nagdungan pagtubag ang tibuok katawhan ug miingon, “Tumanon
    namo ang tanan nga mga pulong nga giingon ni Yahweh.”
  pol-UBG: 'Mojżesz przyszedł więc i opowiedział ludowi wszystkie słowa PANA i wszystkie
    prawa. I cały lud odpowiedział jednym głosem: Wypełnimy wszystkie słowa, które
    PAN powiedział.'
  agr-agr: 'Tusa tima Moisés aents aidaun Tuke Pujuu nuniktajum tibaun ujakui. Tama
    aents aidau ashí pampajag: “¡Duka dutiksaik umigkagmi!” tiajui.'
  kyc-kyc: Leyamo dokopa Mosese baa wambu peteyaminyi sukusa dokona papala Kamongona
    mawa pii leyamo dupwa peparaepe banya mana piipi lamaiya. Lamaiyamo dokopa wambu
    peparaeme kapa kapa isingi lao, Kapa namwame Kamongo dokome lapyamuli pyuo peparae
    pirama, leyami.
  urd-GVU: تب موسیٰ نے قوم کے پاس جا کر رب کی تمام باتیں اور احکام پیش کئے۔ جواب میں
    سب نے مل کر کہا، ”ہم رب کی اِن تمام باتوں پر عمل کریں گے۔“
  deu-1912: 'Mose kam und erzählte dem Volk alle Worte des HERRN und alle Rechte.
    Da antwortete alles Volk mit einer Stimme und sprachen: Alle Worte, die der HERR
    gesagt hat, wollen wir tun.'
  ntj-ntj: Palunyalu-tjananya tjarungarangu tjakultjunu Mama Kuurrku wangka pirninyartu
    tjiinya tjurrkurlmara watjaranytjanya. Nyangka-ya yarnangu pirnilurtu kuliralpi
    yuwarnkarrarnu, “Yuwawu! Mama Kuurrtu watjarnu wantitjanya-latju wangarnarralu
    kulira palyanma.”
  kan-2017: ಮೋಶೆ ಜನರ ಬಳಿಗೆ ಬಂದು ಯೆಹೋವನ ಎಲ್ಲಾ ಮಾತುಗಳನ್ನೂ ಮತ್ತು ಅಜ್ಞಾವಿಧಿಗಳನ್ನೂ ವಿವರಿಸಲು
    ಜನರೆಲ್ಲರೂ, “ಯೆಹೋವನ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಅನುಸರಿಸಿ ನಡೆಯುವೆವು” ಎಂದು ಒಕ್ಕೊರಳಿನಿಂದ ಉತ್ತರಕೊಟ್ಟರು.
  ena-ena: Hameŋ abɨci Mosesɨ agaŋ hulaŋ iamɨgali agɨlasaŋ Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ agɨladɨdaŋ
    Asɨ dɨ ciaŋ limu hɨhɨle agɨladɨdaŋ sɨkasɨkan sulɨdaci igahɨlahɨla hɨniavɨla nameŋ
    abavɨmi. Asɨ Iaue aludɨ akuaba akuaba saŋ abi agɨladɨ alaŋ ahuata hameŋ laci ala
    lɨbalu uavɨmi.
  yap-yap: Me yan Moses nge weliy ngak e girdi’ urngin e tin ngan rin’, nge urngin
    e pi motochiyel rok SOMOL. Me fulweg urngin e girdi’ nta’abyay ni lungurad, “Bay
    gu rin’ed gubin e tin keyog SOMOL ni nggu rin’ed.”
  hlt-MCSB: Te phoeiah Moses te cet tih BOEIPA ol boeih neh laitloeknah boeih te pilnam
    taengah a thui pah. Pilnam pum loh ol pakhat la a doo uh tih, “BOEIPA loh a thui
    ol te boeih ngai uh sih,” a ti uh.
  mdy-ETH: ዬካፓ ሙሴ ዴንዲ ናንጊና ናንጋ ጎዳ ዓይሤ ባኮና ኬኤዜ ዎጎና ቢያ ዴሮም ኬኤዛዛ፥ ዴራ ፔቱሞና፦ «ናንጊና ናንጋ
    ጎዳ ኬኤዜ ባኮ ቢያ ኑ ማዻንዳኔ» ጌዔኔ።
  twi-ASANTE: Mose kaa mmara a Awurade hyɛɛ no no nyinaa kyerɛɛ nnipa no ma wɔn nyinaa
    bɔ gyee so sɛ, “Yɛbɛdi ne nyinaa so.”
  mwc-mwc: Maranai Moses i nae ba Bada mekabage i wonei wai, pipiya i wonisi ba ereonowasi
    si kaobeyei si wona, “Yakai Bada awaika i wonei wai ereonowana kana wosei.”
  eng-WEBU: Moses came and told the people all the LORD’s words, and all the ordinances;
    and all the people answered with one voice, and said, “All the words which the
    LORD has spoken will we do.”
  bnp-bnp: E Moses i vano i vakalongo e huriki na maka vinara ne BAKOVI DAGI, lakea
    ri ta taku ri ta maea, “Mi gi ramai a ngava lobo e BAKOVI DAGI i taki.”
  wal-wal: Yaagin Muusee yiidi, GODAA qaala ubbaanne a wogaa ubbaa asaayyo yootiis;
    yootin asai ubbai issi qaalan, “GODAI yootidobaa ubbaa nuuni oottana” yaagidosona.
  spa-PDDPT: 'Moisés regresó y contó al pueblo todas las Palabras y las Ordenanzas
    de Yavé. Todo el pueblo respondió a una voz: Cumpliremos todas las Palabras que
    Yavé habló.'
  gun-gun: 'Ha''e gui Moisés oo ju vy heta va''e kuery pe omombe''u Nhanderuete ijayvuague,
    ha''e ayvu oeja va''ekue ha''e javi. Ha''e ramo heta va''e kuery peteĩ rami meme
    ombovai okuapy. Ha''e vy aipoe''i: — Senhor ijayvuague va''e ma guive rã rojapopa
    ''rã — he''i.'
  agu-BL: 'Bene''n tzun Moisés tan talche''n scyetz cyakil yi e'' xonl Israel yi mbi
    cu''n tal Ryos tetz. Ncha''tz tal i'' cyakil yi e''chk ca''wl yi alijt tan Ryos
    tetz. Yi quibital yi e'' xonl Israel yi e''chk ca''wla''tz nintzun e'' cujijtz
    nin cyaltz: —Skabne'' tircu''n, quib yi ntal Ryos yi tajwe''n tan kabnol.'
  ilo-ULB: Napan imbaga ni Moises kadagiti tattao dagiti amin a sasao ken dagiti bilbilin
    ni Yahweh. Simmungbat dagiti amin a tattao iti maymaysa a timek ket kinunada,
    “Aramidenmi dagiti amin nga imbaga ni Yahweh.”
  kpg-kpg: Moses guu hana gu hagi anga gi digaula nia helekai mono haganoho a Dimaadua
    ne hai ang gi deia, gei nia daangada guu hai huogodoo di nadau kai hua e dahi
    boloo, “Gimaadou ga hagakila nia haganoho huogodoo a Dimaadua ala gu helekai ai.”
  uig-ARA: 'مۇسا كېلىپ پەرۋەردىگارنىڭ بارلىق سۆزلىرى بىلەن ھۆكۈملىرىنى خالايىققا دەپ
    بەردى؛ پۈتكۈل خالايىق بىر ئاۋازدا: ــ پەرۋەردىگارنىڭ ئېيتقان سۆزلىرىنىڭ ھەممىسىگە
    ئەمەل قىلىمىز! ــ دەپ جاۋاب بېرىشتى.'
  bps-bps: Na di kakel Mosis di dad to, tnulenan ale i kdee gman Dwata i Amu, na i
    kdee dekan dale, na salngan ale tmimel, manla, “I kdee gman Amumi Dwata, én nimòmi.”
  sus-sus: Munsa naxa Alatala xa masenyi nun a xa yaamari birin nadangi ɲama ma. Ɲama
    birin naxa a yaabi xui keren na, «Muxu Alatala xui birin suxuma nɛ.»
  pon-2006: Moses eri patohla patohwanohng aramas ako koaros me KAUN-O mahsanih oh
    sapwellime kosonned akan koaros. Aramas ako eri wiahkinteieu sapeng, nda, “Se
    pahn kapwaiada mehkoaros me KAUN-O ketin mahsanih.”
  jae-jae: Go Mose gêdêŋ lau gêja ma kêkêŋ Apômtaunê biŋsu to ŋagôliŋ samob ŋawae
    gêdêŋ êsêac. Ma lau samob sêlôc sa aweŋ tageŋ gebe “Biŋ samob, taŋ Apômtau kêsôm
    naŋ, aêac abe aŋgôm ŋanô êsa.”
  ksd-ksd: 'Ma Moses i ga tadav ra tarai, ma i ga ve diat ta ra lavur tinata par kai
    ra Luluai, ma ra lavur varkurai; ma ra tarai par dia tata balbali ma ra kopono
    nilai diat, ma dia biti: A lavur tinata ra Luluai i ga tatike, avet a pait diat,'
  tur-YTC: 'Moşe gelip Yahve''nin bütün sözlerini ve bütün hükümlerini halka anlattı;
    bütün halk da bir sesle yanıt verdi ve: “Yahve''nin söylediği bütün sözleri yapacağız.”
    dedi.'
  grc-BRENT: Εἰσῆλθε δὲ Μωυσῆς, καὶ διηγήσατο τῷ λαῷ πάντα τὰ ῥήματα τοῦ Θεοῦ καὶ
    τὰ δικαιώματα· ἀπεκρίθη δὲ πᾶς ὁ λαὸς φωνῇ μιᾷ, λέγοντες, πάντας τοὺς λόγους,
    οὓς ἐλάλησε Κύριος, ποιήσομεν, καὶ ἀκουσόμεθα.
  ind-AYT: Musa datang dan menyampaikan segala firman TUHAN dan segala peraturan tersebut
    kepada bangsa itu. Seluruh bangsa itu menjawab dengan satu suara dan berkata,
    “Kami akan melaksanakan semua perintah yang telah difirmankan oleh TUHAN.”
  nya-nya: Tsono Mose anapita kukawuza anthu mawu onse a Yehova ndi malamulo onse,
    ndipo anthu onse anayankha mogwirizana kuti, “Tidzachita zonse zimene Yehova wanena.”
  hrv-hrv: 'Dođe Mojsije i kaza narodu sve riječi Jahvine i sve odredbe. A sav puk
    odgovori u jedan glas: “Sve riječi što ih Jahve reče, vršit ćemo.”'
  mps-mps: Tama Moses pelama, te Genuai Bidigo bomai po tigidali te we bidi augwalibolo
    pusigi pai. Tama tigidaligo te po odolama, tama augwaligo pedauwali deliba munama,
    tama te po wai, “Dago te Genuai Bidigo po wali te sę tigidali yaibao.”
  tpi-tpi: Orait Moses i go tokim ol manmeri long olgeta tok na lo bilong Bikpela.
    Ol i harim na olgeta wantaim i tok olsem, “Mipela bai i mekim olgeta samting olsem
    Bikpela i tok.”
  dan-1931: 'Derpå kom Moses og kundgjorde hele Folket alle HERRENS Ord og alle Lovbudene,
    og hele Folket svarede enstemmigt: “Alle de Ord, HERREN har talet, vil vi overholde.”'
  vie-OVCB: 'Khi Môi-se tuyên cáo với quốc dân các luật lệ Chúa Hằng Hữu truyền cho
    ông, toàn dân đồng thanh đáp: “Chúng tôi sẽ tuân theo mọi điều.”'
  guj-2017: ત્યારબાદ મૂસાએ આવીને લોકોને યહોવાહના બધા વચનો અને બધી આજ્ઞાઓ કહી સંભળાવી.
    પછી બધા લોકો એકી અવાજે બોલી ઊઠયા, “યહોવાહ એ જે બધી વાતો કહી છે તે બધાનું પાલન
    અમે કરીશું.
  pon-2006A: Moses eri patohla patohwanohng aramas ako koaros me KAUN-O mahsanih oh
    sapwellime kosonned akan koaros. Aramas ako eri wiahkinteieu sapeng, nda, “Se
    pahn kapwaiada mehkoaros me KAUN-O ketin mahsanih.”
  por-BRBSL: 'Moisés veio e disse ao povo todas as palavras de Javé, e todas as ordenanças;
    e todo o povo respondeu com uma só voz, e disse: “Todas as palavras que Javé disse,
    nós faremos”.'
  aly-aly: Moses alpek ikwer-rnem-warl, angkakert INGKART-kenh. Rernem ikwer angkek,
    “Alakenhaym mwerrarl wenh. INGKARTel ngkweng-angkwarr angka ilem, anwantherr awelhemarl.”
  cth-cth: Mosi ni hai taminaw onae koe a tho teh, BAWIPA e lawknaw pueng thoseh,
    lawkcengnae naw pueng thoseh, a thai sak. Taminaw ni hai BAWIPA e lawk patetlah
    ka sak awh han telah rip bout ati awh.
  twi-twi: Mose kaa mmara a Awurade hyɛɛ no no nyinaa kyerɛɛ nnipa no ma wɔn nyinaa
    bɔ gyee so se, “Yebedi ne nyinaa so.”
  hlt-hlt: Te phoeiah Moses te cet tih BOEIPA ol boeih neh laitloeknah boeih te pilnam
    taengah a thui pah. Pilnam pum loh ol pakhat la a doo uh tih, “BOEIPA loh a thui
    ol te boeih ngai uh sih,” a ti uh.
  tbz-SIM: 'Kɛ̀ Mɔyiisi kɔtɛ kɛ́ tì nɑ̀kɛ́ bɛnìtìbɛ̀, kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛmɔu kɛ dɔ̀:
    Ti yiemmu kɛ bo dɔɔ̀ ti Yiɛ̀ nKuyie nyɛ̃ mmù.'
  msy-2020: Ezɨ Moses ghua Ikiavɨra Itir Godɨn mɨgɨrɨgɨaba ko arazir e gɨn mangɨ damuamiba,
    bar gumazamizibav mɨkeme. Ezɨ me oregha bar kamaghɨn mɨgei, “Bizir Ikiavɨra Itir
    God damuasa e mɨkemeziba bar, e dar amuam.”
  azb-azb: 'Musa gəlib Rəbbin bütün sözlərini və hökmlərini xalqa nəql etdi. Bütün
    xalq bir səslə cavab verib dedi: «Rəbbin söylədiyi sözlərin hamısına əməl edəcəyik».'
  eng-DBY: And Moses came and told the people all the words of Jehovah, and all the
    judgments; and all the people answered with one voice, and said, All the words
    that Jehovah has said will we do!
  hin-2017: तब मूसा ने लोगों के पास जाकर यहोवा की सब बातें और सब नियम सुना दिए; तब
    सब लोग एक स्वर से बोल उठे, “जितनी बातें यहोवा ने कही हैं उन सब बातों को हम मानेंगे।”
  wol-KYG: 'Musaa dem, yeggeji mbooloo ma kàdduy Aji Sax ji yépp, ak àttey yoonam
    yépp. Mbooloo ma mépp bokk benn baat, ne ko: «Li Aji Sax ji wax lépp dinanu ko
    def.»'
  swp-swp: Mose i laoma tatao i heribadi saha eo saha GUIAU i ribaei, eo laugagaeo
    gamagaridi hinage; abo tatao gamagaridi se heuio arinadi esega, si ene, “Riba
    gamagaridi GUIAU i ribaedi meta abo ai lauwataidi.”
  bjr-bjr: Mooseefa ooqureenoo faiqí anaasee Yaaweena sandufa aiqama qimannimisoofaqa
    misa maaqi qimasee moodaa kari noo raqamaree qiqau. Yaaweefa qindee iqa maasa
    aiqama ainaina auqaanaura.
  eng-YLT: And Moses cometh in, and recounteth to the people all the words of Jehovah,
    and all the judgments, and all the people answer — one voice, and say, 'All the
    words which Jehovah hath spoken we do.'
  kne-kne: En inbagan Moses sin ipogaw din amin ay bilin ya linteg Diyos yan kanan
    da amin ay sinombat, “Siya, tongpalen mi amin ay inbagan Diyos.”
  wat-wat: Mosese i niya keta visimesima matatafuna Yave i veniya, namoḡa i iyavisiya.
    Matatafusi tamo nenei si vinowana si bwaduwa, “Ika! Avana Yave i bwaduwisiya maise
    matatafuna kana savivinisiya.”
  eng-WYC-2017: Therefore Moses came, and told to the people all the words and the
    dooms of the Lord; and all the people answered with one voice, We shall do all
    the words of the Lord which he hath spoken.
  eng-WMBB: Moses came and told the people all the LORD’s words, and all the ordinances;
    and all the people answered with one voice, and said, “All the words which the
    LORD has spoken will we do.”
  urd-GVH: तब मूसा ने क़ौम के पास जाकर रब की तमाम बातें और अहकाम पेश किए। जवाब में
    सबने मिलकर कहा, “हम रब की इन तमाम बातों पर अमल करेंगे।”
  rug-rug: Meke la koari doduru tinoni Izireli se Mosese, meke tozi betoni koari doduru
    sari na zinama na tinarae te Zihova, si olaṉa beto sari doduru tinoni, “Kaqu va
    tabei gami sari doduru ginugua saripu zamani e Zihova,” gua si arini.
  gaz-gaz: Museenis dhaqee dubbii fi seera Waaqayyoo hunda saba sanatti hime; sabni
    sunis, “Nu waan Waaqayyo jedhe hunda ni goona” jedhee afaan tokkoon deebise.
  fra-LSG: 'Moïse vint rapporter au peuple toutes les paroles de l’Éternel et toutes
    les lois. Le peuple entier répondit d’une même voix: Nous ferons tout ce que l’Éternel
    a dit.'
  gnn-gnn: Bala Mawtjitjtja yarrupthurrunana, ga ḻakaraŋalanydja yolŋu'‐yulŋuwa Garraynha
    dhäruktja, ga bukmak rom malanha ŋunhi ŋayi wekaŋala yukurrana nhanukala Mawtjitjkala.
    Bala bukmaknha yana yolŋuyunydja walalay dhäruktja buku‐ruŋiyinmaraŋala Mawtjitjkalanydja
    bitjarrana gam'. “Ŋanapurru yurru djämana‐wala yana bukmak ŋunhi Garrayyu nhaltjarra
    ḻakaraŋala.”
  yal-yal: Musa yi Alatalaa falane birin yɛba yamaan xa e nun a sariyane birin. Yamaan
    birin yi a yabi fala kedenna xɔn, e naxa, “Alatala naxan birin falaxi nxu a ligɛ.”
  iou-iou: Ude iweränä Moses u ämawebe itkuŋken u päŋku Yawe täŋo meni jiap ba baga
    man u kudup yäwerirän ei-gera täŋpäŋ yäŋkuŋ; Yawetä man yäŋkuko u kudup api täŋ
    morene yäŋ yäŋkuŋ.
  haw-1868: Hoi ae la o Mose, a hai aku la i kanaka i na olelo a pau a Iehova, a me
    na kanawai a pau; hooho mai la na kanaka a pau me ka leo kahi, i mai la, O na
    olelo a pau a Iehova i olelo mai ai, e hana no makou.
  arb-NAV: 'فَجَاءَ مُوسَى وَبَلَّغَ الشَّعْبَ بِكُلِّ كَلامِ الرَّبِّ وَأَحْكَامِهِ،
    فَأَجَابَ الشَّعْبُ بِصَوْتٍ وَاحِدٍ: «كُلُّ مَا أَمَرَنَا بِهِ الرَّبُّ نَفْعَلُ».'
  ewe-ewe: Mose ɖe gbeƒã se kple ɖoɖo siwo katã Yehowa de asi nɛ la na dukɔ la. Ameawo
    katã ɖo eŋu kple gbe ɖeka be, “Míawɔ seawo katã dzi.”
  eng-LEE: And Moses came and told the people all the words of the Lord, and all the
    laws of justice; and all the people answered with one voice, and said, all the
    words which the Lord hath spoken will we do.
  gvn-gvn: Mosesangka jananda Israel-warranda balkaynda wanyu Godungku nyungundu balkan.
    Jana muruku yirrkan, “Nganjin kuku wubulku wukurril nyulu yunundu balkan.” Mosesangka
    Godumu kuku wubulku writeim-bungan kabanba. Warngku yindu nyulu yalibalaku dakan,
    kulji muru-bungan, altar balkan bada-bada wuburrmun. Nyulu kulji 12-bala jajirrin,
    Israelandamunku kangkal-kangkalanka 12-balanka. Yinyamun nyulu dingkar-dingkarda
    yungan, bulki maninka, Godundu dajinka. Jana minya bulki kuljinga wuyar yijarrin,
    wayjunda, Godumu. Jana wayjunjiku, Mosesangka mula kanbal manin, kuljinga yilbanka,
    milbinka jana Godunji wawumanya. Yinyamun nyulu nyungu kabanda manin Godundumunji
    kukuji, nyulu yaykarrdaku readim-ban Israel-warranda. Jana yalaman, “Nganjin Godku
    kuku-nyajil, nyunguku kuku wukurril yala nyuluku balkan.”
  asm-FB: তেতিয়া মোচিয়ে গৈ, যিহোৱাৰ সকলো বাক্য আৰু শাসন প্ৰণালীৰ কথা লোকসকলক ক’লে।
    সকলোৱে একে লগে উত্তৰ দি ক’লে, “যিহোৱাই কোৱা সকলো কথা আমি পালন কৰিম।”
  sus-A: مُنسَ نَشَ عَلَتَلَ شَ مَسٍنيِ نُن عَ شَ يَامَرِ بِرِن نَدَنفِ حَمَ مَ. حَمَ
    بِرِن نَشَ عَ يَابِ شُي كٍرٍن نَ، «مُشُ عَلَتَلَ شُي بِرِن سُشُمَ نّ.»
  fra-SBL: 'Moïse vint raconter au peuple toutes les paroles de Yahvé et toutes les
    ordonnances ; et tout le peuple répondit d''une seule voix : « Nous ferons tout
    ce que Yahvé a dit. »'
  hbo-hbo: וַיָּבֹ֣א מֹשֶׁ֗ה וַיְסַפֵּ֤ר לָעָם֙ אֵ֚ת כָּל־דִּבְרֵ֣י יְהוָ֔ה וְאֵ֖ת
    כָּל־הַמִּשְׁפָּטִ֑ים וַיַּ֨עַן כָּל־הָעָ֜ם קֹ֤ול אֶחָד֙ וַיֹּ֣אמְר֔וּ כָּל־הַדְּבָרִ֛ים
    אֲשֶׁר־דִּבֶּ֥ר יְהוָ֖ה נַעֲשֶֽׂה׃
  eng-WYCLIFFE: Therfore Moises cam, and telde to the puple alle the wordis and domes
    of the Lord; and al the puple answeride with o vois, We schulen do alle the wordis
    of the Lord, whiche he spak.
  pjt-pjt: Ka Moselu mulapaṯu Godaku tjukurpa uwankara kuliṟa ankula aṉangu tjuṯangka
    tjakultjunu uwankara panya Godalu wangkanytjitja tjukurpa panya tjuṯa mulapa.
    Kaya aṉangu uwankarangku kuliṟa tjungungku wangkangu, “Nganaṉa mulapa Godaku tjukurpa
    uwankara wangaṉarangku kuliṟa palyalku.”
  cwe-cwe: Musa kahita na kuwalongela wanhu mbuli zose za Mndewa Mulungu na ndagilizi
    zose, wanhu wose wedika kwa dizi dimwe, walonga, “Chizatenda chila chinhu chiyalongile
    Mndewa Mulungu.”
  kik-kik: Nake Musa agĩthiĩ na akĩĩra andũ ciugo ciothe cia Jehova na mawatho make,
    nao andũ magĩĩtĩkanĩria na mũgambo ũmwe, makiuga atĩrĩ, “Ũrĩa wothe Jehova oigĩte,
    nĩtũgwĩka.”
  fra-NCL: 'Moïse vint rapporter au peuple toutes les paroles de Yahweh et toutes
    les lois ; et le peuple entier répondit d’une seule voix : « Toutes les paroles
    qu’a dites Yahweh, nous les accomplirons. »'
  cek-AK: Mosi mah caeh moe, kaminawk khaeah lokcaekhaih hoi Angraeng ih loknawk boih
    to thuih naah, kaminawk boih mah, Angraeng mah thuih ih lok to ka sak o boih han,
    tiah nawnto a thuih o.
  cuk-cuk: 'Moisés nade gusad. Bab-Jehová-bela-ega-ibmar-sogsad, degi, igarmar-ega-uksabalid,
    bela dulemarga sogdapid. Bela dulemala dule-wargwennayobi Moisés-abin-imakdemalad:
    “Bela Bab-Jehová-ibmar-sogsadba anmar ibmar imakmaloye.”'
  uig-CYR: 'Муса келип Пәрвәрдигарниң барлиқ сөзлири билән һөкүмлирини халайиққа дәп
    бәрди; пүткүл халайиқ бир авазда: — Пәрвәрдигарниң ейтқан сөзлириниң һәммисигә
    әмәл қилимиз! — дәп җавап беришти.'
  pma-pma: Navong Iahova selus mini evus, Mosis mita ris ven meatin keil ka vit meseini
    min keil mengkatien ka selkatien vasi keil enek. Ka navong alonge, keil vasi aviteni
    avit, “Mehoumon tounah vasi keil Iahova viteni.”
  tel-2017: మోషే వచ్చి యెహోవా మాటలను, కట్టుబాట్లను ప్రజలకు వివరించాడు. ప్రజలంతా “యెహోవా
    చెప్పిన మాటలన్నిటి ప్రకారం చేస్తాం” అని ముక్త కంఠంతో జవాబిచ్చారు.
  hat-BSA: 'Alò Moïse te vin rakonte a pèp la tout pawòl a SENYÈ a yo, avèk tout òdonans
    yo; epi tout pèp la te reponn avèk yon sèl vwa. Yo te di: “Tout pawòl sa yo ke
    SENYÈ a pale, nou va fè yo!”'
  kos-kos: Moses el som ac fahkang nu sin mwet uh ma sap nukewa lun LEUM GOD ac kas
    lal nukewa, ac mwet nukewa tukeni topuk, “Kut ac fah oru ma nukewa ma LEUM GOD
    El fahk.”
  hbo-WLC: וַיָּבֹ֣א מֹשֶׁ֗ה וַיְסַפֵּ֤ר לָעָם֙ אֵ֚ת כָּל־דִּבְרֵ֣י יְהוָ֔ה וְאֵ֖ת
    כָּל־הַמִּשְׁפָּטִ֑ים וַיַּ֨עַן כָּל־הָעָ֜ם ק֤וֹל אֶחָד֙ וַיֹּ֣אמְר֔וּ כָּל־הַדְּבָרִ֛ים
    אֲשֶׁר־דִּבֶּ֥ר יְהוָ֖ה נַעֲשֶֽׂה׃
  ibo-ibo: Mgbe ahụ, Mosis bịara gwa ndị Izrel okwu niile na iwu niile Onyenwe anyị
    nyere. Ha niile zaghachiri ya nʼotu olu sị, “Anyị ga-emezu ihe niile Onyenwe anyị
    kwuru.”
  ory-ory: ତେବେ ମୋଶା ଆସି ସଦାପ୍ରଭୁଙ୍କର ସେହି ସବୁ ବାକ୍ୟ ଓ ନିୟମ ବିଷୟ ଲୋକମାନଙ୍କୁ କହନ୍ତେ,
    ସମସ୍ତେ ଏକସ୍ୱରରେ ଉତ୍ତର କଲେ, “ସଦାପ୍ରଭୁ ଯେଉଁସବୁ କଥା କହିଅଛନ୍ତି, ତାହାସବୁ ଆମ୍ଭେମାନେ
    ପାଳନ କରିବା।”
  chk-chk: Iwe, Moses a feila o üreni ekewe aramas alon ewe Samol mi Lapalap meinisin,
    pwal ekewe allük meinisin. Nge ekewe aramas meinisin ra pälüenipökü o apasa, “Meinisin
    mine ewe Samol mi Lapalap a apasa aipwe föri.”
  rop-rop: Brom deya Mosis bin go langa detlot Isreil pipul, en imbin dalim olabat
    wanim YAWEI bin tok, en imbin gibit olabat detlot lowa weya YAWEI bin gibit im,
    en detlot pipul bin tok, “Melabat garra dum ebrijing weya YAWEI bin tok.”
  ukr-1871: 'І прийшов Мойсей і повідав людям усї слова Господнї і всї суди: і відказав
    увесь люд в один голос: Усї слова, що глаголав Господь, певнити мемо.'
  bch-bch: Io, Moses ila ikeo pagid ipom ngan Maron ele posanga ga ele apu toa ngada
    oa. Ga kus ta linged kelede ta tikeo, “Gai ga akado danga toa ngada ne mambe Maron
    ikeo ngan.”
  deu-1951: 'Mose kam und erzählte dem Volk alle Worte des HERRN und alle die Verordnungen.
    Da antwortete das Volk einstimmig und sprach: Alles, was der HERR gesagt hat,
    wollen wir tun!'
  eng-JPS: 'And Moses came and told the people all the words of the LORD, and all
    the ordinances; and all the people answered with one voice, and said: ''All the
    words which the Lord hath spoken will we do.'''
  srp-1865: 'I doðe Mojsije, i kaza narodu sve rijeèi Gospodnje i sve zakone. I odgovori
    narod jednijem glasom i rekoše: èiniæemo sve što je rekao Gospod.'
  lug-lug: Musa n’ajja n’ategeeza abantu ebigambo byonna Mukama bye yamugamba awamu
    n’amateeka ge gonna. Abantu bonna ne baddiramu wamu ne bagamba nti, “Ebigambo
    ebyo byonna Mukama by’agambye tunaabikola.”
  heb-heb: ויבא משה ויספר לעם את כל דברי יהוה ואת כל המשפטים ויען כל העם קול אחד ויאמרו
    כל הדברים אשר דבר יהוה נעשה׃
  ben-IRV: তখন মোশি এসে লোকদেরকে সদাপ্রভুর সব বাক্য ও সব শাসনের কথা বললেন, তাতে সব
    লোক একসঙ্গে উত্তর দিয়ে বলল, “সদাপ্রভু যে যে কথা বললেন, আমরা সবই পালন করব।”
  pan-pan: ਸੋ ਮੂਸਾ ਆਇਆ ਅਤੇ ਯਹੋਵਾਹ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਅਤੇ ਸਾਰੇ ਨਿਆਂ ਲੋਕਾਂ ਨੂੰ ਦੱਸੇ ਤਾਂ
    ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਇੱਕ ਅਵਾਜ਼ ਨਾਲ ਬੋਲ ਕੇ ਉੱਤਰ ਦਿੱਤਾ, ਸਾਰੀਆਂ ਗੱਲਾਂ ਜਿਹੜੀਆਂ ਯਹੋਵਾਹ ਬੋਲਿਆ
    ਹੈ ਅਸੀਂ ਕਰਾਂਗੇ।
  tkr-tkr: 'Mısee Rəbbee uvhuynbıyiy Mang''un g''ayda-q''aanun milletıs yuşan hı''ımee,
    milletıncad mang''us cuvab qele: – Şi gırgın Rəbbee uvhuyn xhinne ha''as!'
  mya-JVB: မောရှေ သည်လည်း လူ များတို့ရှိရာသို့ လာ ၍ ၊ ထာဝရဘုရား ၏ စကား တော်အလုံးစုံ
    ကို၎င်း၊ စီရင် တော်မူချက်အလုံးစုံ ကို၎င်း ပြန်ကြား ၍၊ လူ များအပေါင်း ကလည်း ၊ ထာဝရဘုရား
    မိန့် တော်မူသမျှ အတိုင်း အကျွန်ုပ်တို့ ပြု ပါမည်ဟု တ သံ တည်းပြန် ပြောကြ၏။
  tbg-tbg: Minti tuvaro Mosiva muntu Noravano Kotiva tu uvarave, viva uva tivatorave,
    vaiinti nahenti tiva nimumanta vika vohaa no vate tiha, Noravano Kotiva tivatai
    uvara, tenavu ekaa vi uvara avataqi virerave, tuvaro
  hmo-hmo: Vadaeni Mose ese Lohiabada ena hereva bona iena taravatu ibounai ia hadibaia
    taunimanima dekenai. Israela ena taunimanima ibounai be nega tamona idia haere,
    idia gwau, “Ai be Lohiabada ena hereva ibounai do ai karaia.”
  urd-urd: और मूसा ने लोगों के पास जाकर ख़ुदावन्द की सब बातें और अहकाम उनको बता दिए
    और सब लोगों ने हम आवाज़ होकर जवाब दिया, “जितनी बातें ख़ुदावन्द ने फ़रमाई हैं,
    हम उन सब को मानेंगे।”
  rus-SYN: 'И пришел Моисей и пересказал народу все слова Господни и все законы. И
    отвечал весь народ в один голос, и сказали: все, что сказал Господь, сделаем и
    будем послушны.'
  bqc-SIM: 'Mↄizi gɛ̀ yã́ pↄ́ Dii ò dàu a sìunɛ́ píi ń ikoyãↄ píi. Aa wè
    sãnusãnu ḿpii aa mɛ̀: Yã́ pↄ́ Dii ò píi, wá kɛɛ.'
  tcz-CHONGTHU: Chuin Mose jong akum suh tan Pakaiyin apeh chonna dan thu abonchan
    mipi ho heng'a aseipeh soh keiyun ahi. Mipin jong ki thutoh tah'in awkhat in adonbut
    uvin asei uve, “Pakaiyin asei chan chu aboncha kabol diu ahi,” tin asei uve.
  mar-mar: मोशेने लोकांस परमेश्वराचे सर्व नियम व आज्ञा सांगितल्या; मग सर्व लोक एका
    आवाजात म्हणाले, “परमेश्वराने जी वचने सांगितलेली त्या सर्वांप्रमाणे आम्ही करू.”
  soq-soq: Tane Iawe God anaanawa ita gagalowa uduudu Moses wanena alene apana diamono
    eteiena. Ita apana uduudu sipoasane waienase, “No dewa uduudu Iawe God wana rua
    dewamota.”
  qub-qub: 'Moisés cutiycur llapan Israelcunata willaparan Tayta Dios imata nishantapis,
    laycunata willapashantapis. Chaura runacunaga llapan nipäcuran: «Tayta Dios nishancunataga
    llapantami cumlishäcuna» nir.'
  bqp-bqp: 'Musa gɛ̀ɛ à yã kũ Dikiri òo gbã̀ńnɛ pínki kũ dokayãnↄ pínki. Ò wè
    lɛɛlɛ ń pínki ò pì: Yã kũ Dikiri ò pínki óni kɛ.'
  hat-hat: 'Moyiz ale, li rapòte bay pèp la tou sa Seyè a te di l'' yo ansanm ak tout
    lòd li te bay yo. Tout pèp la reponn ansanm: -N''a fè tou sa Seyè a di nou fè.'
  eng-BSB: 'When Moses came and told the people all the words and ordinances of the
    LORD, they all responded with one voice: “All the words that the LORD has spoken,
    we will do.”'
  tod-tod: 'Moize ʋaani, é Ɠɔoɠɔ GALAGI wooiti kpein bo nuɓusɛiti ma, ta tɔgiti kpein.
    Nuɓusɛiti kpein ti gooɠaaʋotegi veeni ga woo ɠila, ti ɠɛ ma: «Gá naa kpein kɛ,
    nii Ɠɔoɠɔ GALAGI boga.»'
  eng-WEBPB: Moses came and told the people all the LORD’s words, and all the ordinances;
    and all the people answered with one voice, and said, “All the words which the
    LORD has spoken will we do.”
  kbq-kbq: Anante Mosese'a eazamo Ra Anumzamo'ma asamia nanekene, tra kea eme zamasamige'za
    maka veamo'za oti'za mago zamagi ante'za, maka kema Ra Anumzamo'ma Mosesema asamino
    hihoma hiazana hugahune hu'za hu'naze.
  nhe-BL: 'Huan Moisés yajqui quinpohuilito nopa israelitame nochi tlen TOTECO quiijtojtoya
    huan tlen tlanahuatijtoya. Huan nochi israelitame san se huelta tlananquilijque:
    ―Nochi tlen TOTECO quiijtojtoc, tijchihuase.'
  bus-bus: 'Musa gàa à yã kɛ̀ Dii ò tↄ̃kɛ̃̀ńnɛ píngi kↄ̃n dokayãnↄ píngi. Aↄ̃ wè
    lɛdolɛ ń píngi wà bè: Yã kɛ̀ Dii ò píngi wé kɛ.'
  gub-BL: Umume'u Moizez Tupàn Tuweharupi Wiko Ma'e ze'eg paw oho teko wanupe kury.
    Umume'u hemiapo putar haw paw wanupe no. Teko paw uze'eg nezewe pitài teko ài
    wà. — Tupàn Tuweharupi Wiko Ma'e hemimume'u kwer paw uruzapo putar ure nehe, i'i
    Moizez pe wà.
  eng-DRA: 'So Moses came and told the people all the words of the Lord, and all the
    judgments: and all the people answered with one voice: We will do all the words
    of the Lord, which he hath spoken.'
