verse: EXO.024.018
translations:
  mal-C: മോശ പർവതത്തിന്റെ മുകളിലേക്കു ചെന്ന് മേഘത്തിനുള്ളിൽ പ്രവേശിച്ചു. മോശ നാൽപ്പതുപകലും
    നാൽപ്പതുരാത്രിയും പർവതത്തിൽ ആയിരുന്നു.
  deu-TKW: Da begab sich Mose in die Wolke hinein und stieg auf den Berg. Hierauf
    blieb Mose vierzig Tage und vierzig Nächte auf dem Berge.
  lin-lin: Tango Moyize amataki likolo ya ngomba, akotaki kati na mapata. Awumelaki
    kuna mikolo tuku minei mpe babutu tuku minei.
  eng-LSV: and Moses goes into the midst of the cloud, and goes up to the mountain,
    and Moses is on the mountain forty days and forty nights.
  eng-GNV: 'And Moses entred into the middes of the cloude, and went vp to the mountaine:
    and Moses was in the mount fourtie dayes and fourty nightes.'
  eng-WEBSTER: 'And Moses went into the midst of the cloud, and ascended the mount:
    and Moses was on the mount forty days and forty nights.'
  nhw-BL: Huajca Moisés tlejcotiyajqui ipan nopa tepetl, huan calajqui ipan nopa mixtli
    huan nopona mocajqui para 40 tonali huan 40 yohuali.
  swh-ONEN: Kisha Mose akaingia ndani ya lile wingu alivyokuwa akipanda mlimani. Naye
    akakaa huko mlimani kwa muda wa siku arobaini, usiku na mchana.
  bba-bba: Yerɑ Mɔwisi u duɑ ɡuru wii ten sɔɔwɔ mɑ u yɔɔwɑ ɡuu ten wɔllɔ. Miyɑ u wɑ̃ɑ
    sɔ̃ɔ sɔɔ weeru kɑ wɔ̃kuru weeru.
  eng-KJVCPB: 'And Moses went into the midst of the cloud, and gat him up into the
    mount: and Moses was in the mount forty days and forty nights.'
  cpy-cpy: Ikyaanta-nakawo Moisés menkori, tonkaanaki ochempiki, ari ijeekakiri okaatzi
    40 kiteejeri eejatzi 40 tsireniri.
  mpx-mpx: Yaka Mosese i nosola yaluyalu gamwanaa ge i na i ha oya pwatanaa. He i
    miminaa oyaa lan poti ge bulin poti.
  wbp-wbp: Mangkurdurla wapirrija Mujujurlanguku. Nyanunguju nyinaja kankarlu 40-pala
    parraku manu 40-pala mungaku.…
  luo-luo: Eka Musa nodonjo ei bor polono kane odhi ewi got, kendo nobedo ewi got
    kuom ndalo piero angʼwen odiechiengʼ gotieno.
  meu-meu: Bena Mose na e dara dae ori lalonai, dina hari-ahui boi hari-ahui unuseni
    ai e nohova.
  npi-ULB: मोशा बादलभित्र प्रवेश गरी पर्वतमा उक्ले । तिनी चालिस दिन चालिस रातसम्म
    पर्वतमा रहे ।
  yor-yor: Nígbà náà ni Mose wọ inú ìkùùkuu náà bí ó ti ń lọ ní orí òkè. Ó sì wà ni
    orí òkè náà ni ogójì ọ̀sán àti ogójì òru.
  emp-NTPO: Ara maʌ̃da Moisera eyad̶e ʌ̃taara wãsia jʌ̃rãrãne ed̶a. Mama b̶esia cuarenta
    ewari ãsa diamasi bid̶a.
  ind-ind: Lalu Musa mendaki lebih tinggi dan masuk ke dalam awan itu. Dia tinggal
    di atas gunung selama empat puluh hari empat puluh malam.
  pes-OPCB: موسی به بالای کوه رفت و آن ابر، او را پوشانید و او چهل شبانه روز در کوه
    ماند.
  aer-aer: Angkulyele Moses-inpe arteke. Re akertne yanhe ikwerele aneke arlte 40-eke
    uthene ingwe 40 utheneke-atwetye.
  tgl-ULB: Pumasok si Moises sa ulap at umakyat sa bundok. Naroon siya sa ibabaw ng
    bundok nang apatnapung araw at apatnapung gabi.
  cbu-NT: Itaru, Móysissha msasush Taarashipanip pshturangiya. Sheeru, machpiri ipunpunar
    chunga zari psaanpatari zapshtarangiya. Ashiri na kamaneena yuwaa Móysisi machip
    Sinayap yusur kárirangu anootsi.
  hui-hui: Ani olayagola Mosese ibu hari biagoha iraga halu piaho wialu beraliba biagoha
    anda pene. Anda puwa o biagoniha horo mbi heba pira maria (40) ho haabo hene.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​သည်​မိုး​တိမ်​ဖုံး​အုပ်​နေ​သော တောင်​ထိပ်​ပေါ်​သို့​တက်​သွား​လေ​သည်။
    သူ​သည် တောင်​ထိပ်​ပေါ်​တွင်​အ​ရက်​လေး​ဆယ်​ပတ်​လုံး ရှိ​နေ​၏။
  cbi-NTPO: Tsenñu Moisés juntsa ñivish bulunu dishu' vi', kayu kuyi kai'sha luimi.
    Kuyisha kumuinchibi 40 malu 40 kepe pudimi.
  bod-N: དེ་ནས་མོ་ཤེ་སྤྲིན་གྱི་དཀྱིལ་དུ་ཞུགས་པ་དང་། རི་ལ་འགོས་ནས་ཉིན་ཞག་བཞི་བཅུའི་རིང་དེར་གནས་སོ།
    །
  sna-sna: Ipapo akapinda mugore paakanga achikwira mugomo. Uye akagara mugomo kwamazuva
    makumi mana nousiku huna makumi mana.
  spa-BLM: Moisés entró en medio de la nube y subió a la montaña; y Moisés estuvo
    en la montaña cuarenta días y cuarenta noches.
  cac-cac: Ix lajvi chi', ix b'at vin̈aj Moisés d'a scal jun asun chi'. Ix q'ue vin̈
    d'a slajvub'alxo sjolom lum vitz chi'. 40 c'ual yed' 40 ac'val ix can vin̈ ta'.
  swh-ULB: Musa akaingia kwenye wingu na kwenda juu ya mlima. Alikuwa mlimani siku
    arobaini na usiku arobaini.
  bel-bel: І ўвайшоў Майсей у сярэдзіну воблака, і ўзыйшоў нагару; і быў Майсей на
    гары сорак дзён і сорак ночаў.
  wed-wed: Ma Moses i ḡae au ola ma apau au orana i rui. Ma au ola i mae au pom 40
    ma waguvarai 40.
  deu-ELBBK: Und Mose ging mitten in die Wolke hinein und stieg auf den Berg; und
    Mose war auf dem Berg 40 Tage und 40 Nächte.
  mbb-OT: '@see-verse:EXO.024.017'
  mal-2015: മോശെയോ മേഘത്തിന്റെ നടുവിൽ പർവ്വതത്തിൽ കയറി. മോശെ നാല്പതു പകലും നാല്പതു
    രാവും പർവ്വതത്തിൽ ആയിരുന്നു.
  tuo-NT: Moisé ti oꞌmecuruapʉ sãjãa, tigʉ ʉ̃rʉ̃gʉ̃pʉ mʉjãnemocʉ niwĩ. Topʉre cuarenta
    ʉmʉcori, cuarenta ñamirĩ tojacʉ niwĩ. *****
  gup-gup: Wanjh Moses wam ngimeng kore kunngol, wanjh balwernhbidbom kaddum duninjh
    kore kuwarddekimuk. Kumekbe kunu nungka danginj bu kunkodjke forty kunkak dja
    kunbarnangarra.
  gvs-gvs: Yau atukotuko, e gaotayana goi asiu. Maeko goi maliyalina 40 be nakae sabamgo
    40 akaaiyaka.
  rmc-rmc: O Mojžiš geľa andre chmara, sar geľa upre pro verchos, a sas ode saranda
    (40) dživesa the saranda rača.
  nlg-nlg: Keri ke, Moses te tona tana ghobaghuli tana bona te sei dato tana ghotu.
    Me kabu iga vati hangavulu na dani me vati hangavulu na bongi.
  pes-OPV: و موسی به میان ابر داخل شده، به فراز کوه برآمد، و موسی چهل روز و چهل شب
    در کوه ماند.
  ron-1924: Мойсе а интрат ын мижлокул норулуй ши с-а суит пе мунте. Мойсе а рэмас
    пе мунте патрузечь де зиле ши патрузечь де нопць.
  aui-aui: Wasina bi Mosis koyana iyaghiini iyageegee da uuwa kamone irughu bi name
    gabudara 40 da nubabasu 40 imakae.
  ben-OBCV: পরে মোশি পর্বতে চড়তে চড়তে সেই মেঘে প্রবেশ করলেন। আর সেই পর্বতের উপর
    তিনি চল্লিশ দিন ও চল্লিশ রাত থেকে গেলেন।
  som-som: Markaasaa Muuse wuxuu galay daruurtii dhexdeeda, oo buurtuu fuulay; oo
    Muuse wuxuu buurtii fuushanaa afartan maalmood iyo afartan habeen.
  lat-VUC: 'Ingressusque Moyses medium nebulæ, ascendit in montem: et fuit ibi quadraginta
    diebus, et quadraginta noctibus.'
  eng-ASVBT: 'And Moses entered into the midst of the cloud, and went up into the
    mount: and Moses was in the mount forty days and forty nights.'
  mna-mna: Tana Mose isala abal uteene ta kor a, ma miiri tieene iloli. Mi imbotmbot
    tina ma irao aigule tomtooru.
  ita-1885: E Mosè entrò nel mezzo della nuvola, e salì al monte, e dimorò in sul
    monte quaranta giorni e quaranta notti.
  eng-LXXUP: And Moses went into the midst of the cloud, and went up to the mountain,
    and was there in the mountain forty days and forty nights.
  eng-ULB: Moses entered the cloud and went up the mountain. He was up the mountain
    for forty days and forty nights.
  spa-VBL: Moisés subió a la nube cuando subió a la montaña, y permaneció en la montaña
    durante cuarenta días y noches.
  fra-_FOB: Et Moïse entra au milieu de la nuée et monta sur la montagne; et Moïse
    fut sur la montagne quarante jours et quarante nuits.
  mal-mal: മോശെയോ മേഘത്തിന്റെ നടുവിൽ പർവ്വതത്തിൽ കയറി. മോശെ നാല്പത് പകലും നാല്പത്
    രാവും പർവ്വതത്തിൽ ആയിരുന്നു.
  urd-GVR: Chaṛhte chaṛhte Mūsā bādal meṅ dāḳhil huā. Wahāṅ wuh chālīs din aur chālīs
    rāt rahā.
  suz-BL: मिनु मोसा गोस्‍स आगा ओव़शा, डांडा ङोइश्‍शा, ४० नाक्‍दो नु ४० नाक्‍ती बाक्‍त।
    प्रस्‍थान ३४:२८
  ita-1927: E Mosè entrò in mezzo alla nuvola e salì sul monte; e Mosè rimase sul
    monto quaranta giorni e quaranta notti.
  ckb-ckb: ئینجا موسا هاتە ناو هەورەکەوە و بۆ سەر کێوەکە سەرکەوت. موسا چل شەو و چل
    ڕۆژی پێچوو لە کێوەکە.
  eng-BBE: And Moses went up the mountain, into the cloud, and was there for forty
    days and forty nights.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಮೇಘದ ಮಧ್ಯಕ್ಕೆ ಬಂದು ಬೆಟ್ಟವನ್ನೇರಿದನು. ಅವನು ಹಗಲಿರುಳು ನಲವತ್ತು ದಿವಸ
    ಪರ್ವತದ ಮೇಲಿದ್ದನು.
  bbb-bbb: Areme Mosisi fune uruo ijia ajiana va amite uve ijia maza foti ro mu foti
    ijiege amite uve ijia finoe.
  tam-2017: மோசே மேகத்தின் நடுவிலே நுழைந்து, மலையின்மேல் ஏறி, இரவும் பகலும் நாற்பதுநாட்கள்
    மலையில் இருந்தான்.
  spa-RV-1909: 'Y entró Moisés en medio de la nube, y subió al monte: y estuvo Moisés
    en el monte cuarenta días y cuarenta noches.'
  ron-BTF: Și Moise a intrat în mijlocul norului și s-a urcat pe munte; și Moise a
    fost pe munte patruzeci de zile și patruzeci de nopți.
  eng-WEBP: Moses entered into the middle of the cloud, and went up on the mountain;
    and Moses was on the mountain forty days and forty nights.
  eng-FBV: Moses went into the cloud as he climbed up on the mountain, and he stayed
    on the mountain for forty days and nights.
  nld-1939: Toen Moses de berg beklom, kwam hij midden in de wolk. En veertig dagen
    en veertig nachten bleef Moses op de berg.
  nch-BL: Huajca Moisés tejcotiyajqui ipan nopa tepet, huan calajqui ipan nopa mixti
    huan nopona mocajqui para 40 tonati huan 40 yohuali.
  vie-1934: Môi-se vào giữa đám mây, lên núi, ở tại đó trong bốn mươi ngày và bốn
    mươi đêm.
  hin-CV: मोशेह पर्वत पर बादलों के बीच से होते हुए चढ़ गए और चालीस दिन और चालीस रात
    वहां रहे.
  eng-OURB: Moses [Drawn out] entered into the middle of the cloud, and went up on
    the mountain; and Moses [Drawn out] was on the mountain forty days and forty nights.
  spa-BES: Y Moisés subió al monte, a la nube, y estuvo allí cuarenta días y cuarenta
    noches.
  tdx-tdx: Nizilik’ amy rahoñey t’i Mosè, niañambone i vohitsey. Le tambatse am-bohitse
    ao efapolo andro naho efapolo haleñe t’i Mosè.
  vid-vid: Musa nakenjila mgati mwa yila ng'hungugu, nakakwina kuchidunda. Nakekala
    ako kwa mhela wa mazuwa makumi gane, nemisi na nechilo.
  eng-OKE: And Mosheh entered into the midst of the cloud, and ascended the mount;
    and Mosheh was in the mount forty day and forty nights.
  tha-KJV: โมเสสเข้าไปในหมู่เมฆนั้นและขึ้นไปบนภู​เขา โมเสสอยู่บนภูเขานั้นสี่​สิ​บวันสี่​สิ​บคืน
  por-BR-2018: 'E entrou Moisés em meio da nuvem, e subiu ao monte: e esteve Moisés
    no monte quarenta dias e quarenta noites.'
  deu-ELO: Und Mose ging mitten in die Wolke hinein und stieg auf den Berg; und Mose
    war auf dem Berge vierzig Tage und vierzig Nächte.
  eng-WYC-2018: And Moses entered into the midst of the cloud, and went up into the
    hill, and he was there forty days and forty nights. (And Moses went up the mountain,
    and into the midst of the cloud, and he was there for forty days and forty nights.)
  epo-epo: Kaj Moseo eniris en la mezon de la nubo, kaj supreniris sur la monton;
    kaj Moseo estis sur la monto dum kvardek tagoj kaj kvardek noktoj.
  uig-PIN: Musa bulutning iqigǝ kirip, taƣning üstigǝ qiⱪip kǝtti. Musa ⱪiriⱪ keqǝ-kündüz
    taƣda turdi.
  beo-beo: Mousese da goumiba:le heda:le, mumobi amo ganodini golili sa:i. E da eso
    40 amola gasi 40 amogai esalu.
  tpi-OTNT: Orait Moses i go insait long klaut na i go antap tru long maunten. Na
    em i stap long maunten inap long 40 de.
  hau-SA: Sa’an nan Musa ya shiga girgijen ya hau kan dutsen. Ya zauna a kan dutsen
    yini arba’in da dare arba’in.
  uig-LAT: Musa bulutning ichige kirip, taghning üstige chiqip ketti. Musa qiriq kéche-kündüz
    taghda turdi.
  nde-nde: Ngakho uMosi wangena eyezini ekhwela intaba. Wahlala khonale entabeni okwensuku
    ezingamatshumi amane lobusuku obungamatshumi amane.
  ton-ton: 'Pea naʻe ʻalu ʻa Mōsese ki he loto ʻao, ʻo ʻalu hake ki he moʻunga: pea
    naʻe ʻi he moʻunga ʻa Mōsese ʻi he ʻaho ʻe fāngofulu mo e pō ʻe fāngofulu.'
  ces-1613: I všel Mojžíš do prostřed oblaku a vstoupil na horu. A byl Mojžíš na hoře
    čtyřidceti dní a čtyřidceti nocí.
  eng-WMB: Moses entered into the middle of the cloud, and went up on the mountain;
    and Moses was on the mountain forty days and forty nights.
  tam-TCV: திரும்பவும் மோசே மலையின்மேல் ஏறிப்போகும்போது மேகத்திற்குள் புகுந்தான்.
    அந்த மலையிலே அவன் நாற்பது பகலும் நாற்பது இரவும் தங்கியிருந்தான்.
  ceb-ULB: Misulod si Moises sa panganod ug mitungas sa bukid. Nagpabilin siya didto
    sa bukid sulod sa 40 ka adlaw ug 40 ka gabii.
  pol-UBG: I Mojżesz wszedł w środek obłoku, i wstąpił na górę. A był Mojżesz na górze
    czterdzieści dni i czterdzieści nocy.
  agr-agr: Nunú yujagkim suwe wajas aunum Moisés waigkui. Nunik nunú mujanum cuarenta
    tsawan, nuigtu cuarenta kashi pujusui.
  kyc-kyc: Kee leyamo dokopa Mosese baa kopa rakapana sukusa dokona pao yuu kyau dokona
    pulyuo peya. Papala baa yuu kyau dokona yuu gii akalisa kisima dee kukwama akalisa
    kisimako kareya.
  urd-GVU: چڑھتے چڑھتے موسیٰ بادل میں داخل ہوا۔ وہاں وہ چالیس دن اور چالیس رات رہا۔
  deu-1912: Und Mose ging mitten in die Wolke und stieg auf den Berg und blieb auf
    dem Berg vierzig Tage und vierzig Nächte.
  ntj-ntj: Nyangka mularrpartu tatira mapitjalayirnu yutuwaringka ma-tjarrpangu. Palunyatjanu
    nyinarrayirnu tjirntu 40-rringu.
  kan-2017: ಮೋಶೆಯು ಆ ಮೇಘದೊಳಗೆ ಪ್ರವೇಶಿಸಿ ಬೆಟ್ಟವನ್ನೇರಿದನು. ಅವನು ಆ ಬೆಟ್ಟದಲ್ಲಿ ನಲ್ವತ್ತು
    ದಿನ ಹಗಲಿರುಳು ಆ ಬೆಟ್ಟದಲ್ಲಿಯೇ ಇದ್ದನು.
  ena-ena: Ulɨci uavɨla avɨli susu lɨkɨla lɨkɨla alɨhaŋ hɨvɨ ivoua halu huva heŋ iahumi.
    Iahua halu huva heŋ hɨnidaci uaiaŋ 38 umi.
  yap-yap: Me yan Moses ngalang ko fare burey nge chuw nga fithik’ fare gi manileng.
    Me par u rom ni aningeg i ragag e rran nge nep’.
  hlt-MCSB: Te vaengah Moses te cingmai khui la kun tih tlang la luei. Moses te tlang
    ah khothaih sawmli neh khoyin sawmli om.
  mdy-ETH: ሙሴያ ኬስኪ ዹኮይዳ ዓኣ ሻኣሮ ባኣኮ ጌሊ፥ ዒኢካ ዖይዲታሚ ሮኦሪና ዖይዲታሚ ዋንቴና ዴዔኔ።
  twi-ASANTE: Na Mose yeraa wɔ bepɔ no so wɔ omununkum no mu. Ɔdii bepɔ no so adaduanan.
  mwc-mwc: Ba Moses maranai koya i gaeni wai guba ku kamona i riu ba nai i mana kao
    40 ba pom 40.
  eng-WEBU: Moses entered into the middle of the cloud, and went up on the mountain;
    and Moses was on the mountain forty days and forty nights.
  bnp-bnp: E Moses i dili na bubu i laho sike na lolo, i made vonga na parava i ravulu
    va.
  wal-wal: Hegaappe guyyiyan Muusee he shaaraa giddo gelidi, deriyaa pude kiyiis;
    kiyidi deriyaa huuphiyan oitamu gallassaanne oitamu qammaa takkiis.
  spa-PDDPT: Moisés entró en medio de la nube cuando subió a la Montaña. Y Moisés
    estuvo en la Montaña 40 días y 40 noches.
  gun-gun: Arai mbyte rupi Moisés oike vy oẽ ovy yvyty re. Ha'e py ma opyta quarenta
    ára ha'e quarenta pytũ re.
  agu-BL: Inti Moisés nintzun octz tc'u'l yi sbak'a'tz nintzun je'-tz jalen wi'wtz.
    Ca'wunak k'ej nin ca'wunak ak'bal a'tij Moisés tul yi jun sbak'a'tz.
  ilo-ULB: Simrek ni Moises iti ulep ket simmang-at iti bantay. Adda isuna idiay ngato
    iti bantay iti las-ud iti uppat a pulo nga aldaw ken rabii.
  kpg-kpg: Malaa, Moses ne hana hua gi lodo di gololangi i tomo di gonduu. Mee ne noho
    i golo nia laangi e mada haa, ge mada haa boo.
  uig-ARA: مۇسا بۇلۇتنىڭ ئىچىگە كىرىپ، تاغنىڭ ئۈستىگە چىقىپ كەتتى. مۇسا قىرىق كېچە-كۈندۈز
    تاغدا تۇردى.
  bps-bps: Taman di knagad Mosis di tah i bulul, fusuk kenen di lam i labun. Na mnè
    kenen ditù fat falò duh na fat falò butang.
  sus-sus: Munsa to nu tema, a naxa so na nuxui kui, a naxa lu geya fari xi tongo
    naani kɔɛ nun yanyi.
  pon-2006: Moses eri patohdahla pohn nahnao nan pelien depweko. E ahpw mihmihki wasao
    rahn pahisek oh pwohng pahisek.
  jae-jae: Ma Mose kêsô tao ŋalêlôm jakêpi lôc. Ma eŋ gêmoa lôc kêtôm geleŋŋa 40 ma
    gêbêcauc 40.
  ksd-ksd: Ma Moses i ga ruk ta ra bala na bakut, ma i ga tutua urama ta ra ul a luana;
    ma Moses i ki a ivat na vinun na bung na keake ma a ivat na vinun na bung na marum
    ta ra ul a luana.
  tur-YTC: Moşe bulutun içine girip dağa çıktı; Moşe kırk gün kırk gece dağda kaldı.
  grc-BRENT: Καὶ εἰσῆλθε Μωυσῆς εἰς τὸ μέσον τῆς νεφέλης, καὶ ἀνέβη εἰς τὸ ὄρος· καὶ
    ἦν ἐκεῖ ἐν τῷ ὄρει τεσσεράκοντα ἡμέρας καὶ τεσσαράκοντα νύκτας.
  ind-AYT: Musa masuk ke tengah-tengah awan itu dan dia naik ke atas gunung. Musa
    berada di gunung itu selama 40 hari dan 40 malam.
  nya-nya: Ndipo Mose analowa mʼmitambo nakwera phiri. Iye anakhala ku phiriko 40
    usana ndi usiku.
  hrv-hrv: Četrdeset dana i četrdeset noći boravio je Mojsije na brdu.
  mps-mps: Tama Moses te pǫ tomoba pelama, tama te bulu du ugwaba mu holai. Tama
    aga te bulu dude te bidi sese si 40 te tama sogo bidai.
  tpi-tpi: Orait Moses i go insait long klaut na i go antap tru long maunten. Na em
    i stap long maunten inap long 40 de.
  dan-1931: gik Moses ind i Skyen og steg op på Bjerget. Og Moses blev på Bjerget
    i fyrretyve Dage og fyrretyve Nætter.
  vie-OVCB: Môi-se vào khuất trong đám mây che đỉnh núi và ở trong đó suốt bốn mươi
    ngày và bốn mươi đêm.
  guj-2017: અને મૂસા વાદળમાં પ્રવેશ કરીને પર્વત પર ગયો; અને તે ચાળીસ દિવસ અને ચાળીસ
    રાત પર્યંત એ પર્વત પર રહ્યો.
  pon-2006A: Moses eri patohdahla pohn nahnao nan pelien depweko. E ahpw mihmihki
    wasao rahn pahisek oh pwohng pahisek.
  por-BRBSL: Moisés entrou no meio da nuvem e subiu na montanha; e Moisés estava na
    montanha por quarenta dias e quarenta noites.
  aly-aly: Moses anenh apwert ikwer-itwek, kwenpayel apwert artek. Ra anenh apwert-itwek
    arlta 40-ek-atwety. ...
  cth-cth: Mosi teh tâmai thung a kâen teh mon a pha. A hnin 40 touh thung mon vah
    ao.
  twi-twi: Na Mose yeraa wɔ bepɔw no so mununkum no mu. Odii bepɔw no so adaduanan.
  hlt-hlt: Te vaengah Moses te cingmai khui la kun tih tlang la luei. Moses te tlang
    ah khothaih sawmli neh khoyin sawmli om.
  tbz-SIM: Kɛ̀ Mɔyiisii tɑ diwɛtirì miɛkɛ, kɛ́dekoo ditɑ̃rì ĩ́nkɛ̀ kɛ dɔ̀ iyiè nsipísìnɑ̀ɑ̀,
    dɛyènnɛ̀ sipísìnɑ̀ɑ̀.
  msy-2020: Ezɨ Moses ghuariamɨn aven ghugha, mɨghsɨamɨn bar pɨn ghuavanadi. Egha
    mɨghsɨamɨn ikia ghua 40plan dughiaba ko dɨmagaribar tu.
  azb-azb: Musa buludun içinə girib dağa çıxdı və qırx gün-qırx gecə dağda qaldı.
  eng-DBY: And Moses went into the midst of the cloud, and ascended the mountain.
    And Moses was on the mountain forty days and forty nights.
  hin-2017: तब मूसा बादल के बीच में प्रवेश करके पर्वत पर चढ़ गया। और मूसा पर्वत पर
    चालीस दिन और चालीस रात रहा।
  wol-KYG: Musaa yéeg ca kaw tund wa ba tàbbi ca biir niir wa, di wéy. Musaa nekk
    na ca kaw tund wa ñeent fukki guddi ak ñeent fukki bëccëg.
  swp-swp: Eo Mose i soralau eada wa boeana eai, eo ie sae oea tupina eai. Mose hinage
    oea tupina eai wa ie mia asubena tatao‐labui‐se‐mate eo maiona tatao‐labui‐se‐mate.
  bjr-bjr: Mooseefa aaqanai ooru fidanoo qasuruki keeqakufanoo aaqanasa ooru qaara
    fasiqa niku nisauku taikasee 40 eendaki faqa faasaana faqa marinau.
  eng-YLT: and Moses goeth into the midst of the cloud, and goeth up unto the mount,
    and Moses is on the mount forty days and forty nights.
  kne-kne: Et nantikid si Moses sin dontog enggana ay nalingban sin liboo yan nantee
    isdi si opatapolo ay agew ya labi.
  wat-wat: Eketa tovanama Mosese koya i vaneiya, busibusi sinenei i kanasuna keta
    nokomai i fakwa kuyadayada 40 keta nuwabuna 40.
  eng-WYC-2017: And Moses entered into the midst of the cloud, and went up into the
    hill, and he was there forty days and forty nights.
  eng-WMBB: Moses entered into the middle of the cloud, and went up on the mountain;
    and Moses was on the mountain forty days and forty nights.
  urd-GVH: चढ़ते चढ़ते मूसा बादल में दाख़िल हुआ। वहाँ वह चालीस दिन और चालीस रात रहा।
  rug-rug: Meke sage hola latu pa batuna sa toqere koasa lei se Mosese. Meke vasina
    koa ka made ṉavulu puta rane na boṉi si asa.
  gaz-gaz: Museen tulluutti ol baʼee duumessa keessa seene. Innis guyyaa afurtamaa
    fi halkan afurtama tulluu sana irra ture.
  fra-LSG: Moïse entra au milieu de la nuée, et il monta sur la montagne. Moïse demeura
    sur la montagne quarante jours et quarante nuits.
  gnn-gnn: Bala ŋuriŋiyinydja bala ḏaykun'thu Garray wäthurrunana Mawtjitjku ŋulaŋuruyi
    maŋanŋurunydja, bala Mawtjitj djar'tjaryurruna, bala gärrinana ŋunhimalayi maŋanlilina,
    ḏuwaṯthurruna marrtjina bala‐a‐a, yana liŋgu ga buku djinmir' ŋunha mulkana, guwatjmara
    Garraynhana. Bala ŋayi Mawtjitj nhinananydja yukurrana ŋunhalana bukuŋurana waŋgany
    ŋaḻindi ga ḻurrkun' walunydja bäythinyaranydja.
  yal-yal: Musa yi so kundani, a te geyaan fari. Musa yi lu geyaan fari xii tonge
    naanin kɔɛ tonge naanin.
  iou-iou: Mosesta gera yäŋpewän Moses gubam gänaŋgän pom miŋgupi terak äroŋkuk. Äro
    u kepma bipani 40 ude itkuk.
  haw-1868: Hele aku la o Mose iloko pono o ka ohu, a pii aku la i ka mauna, a malaila
    no o Mose ma ka mauna hookahi kanaha ao, hookahi kanaha po.
  arb-NAV: وَاخْتَفَى مُوسَى فِي وَسَطِ السَّحَابِ وَصَعِدَ إِلَى الجَبَلِ حَيْثُ
    مَكَثَ هُنَاكَ أَرْبَعِينَ نَهَاراً وَأَرْبَعِينَ لَيْلَةً.
  ewe-ewe: Mose bu ɖe lilikpo si tsyɔ to la tame la me, eye wònɔ afi ma ŋkeke blaene
    kple zã blaene.
  eng-LEE: And Moses went into the midst of the cloud, and ascended the mount; and
    Moses was on the mount forty days and forty nights.
  gvn-gvn: '@see-verse:EXO.024.017'
  asm-FB: মোচি মেঘৰ মাজত সোমাই পৰ্ব্বতলৈ উঠি গ’ল। মোচি সেই পৰ্ব্বততে চল্লিশ দিন আৰু
    চল্লিশ ৰাতি থাকিল।
  sus-A: مُنسَ تٌ نُ تٍمَ، عَ نَشَ سٌ نَ نُشُي كُي، عَ نَشَ لُ فٍيَ قَرِ شِ تٌنفٌ
    نَانِ كْي نُن يَنيِ.
  fra-SBL: Moïse entra au milieu de la nuée et monta sur la montagne ; et Moïse resta
    sur la montagne quarante jours et quarante nuits.
  hbo-hbo: וַיָּבֹ֥א מֹשֶׁ֛ה בְּתֹ֥וךְ הֶעָנָ֖ן וַיַּ֣עַל אֶל־הָהָ֑ר וַיְהִ֤י מֹשֶׁה֙
    בָּהָ֔ר אַרְבָּעִ֣ים יֹ֔ום וְאַרְבָּעִ֖ים לָֽיְלָה׃ פ
  eng-WYCLIFFE: And Moises entride into the myddis of the cloude, and stiede in to
    the hil, and he was there fourti daies and fourti nyytis.
  piu-2006: '@see-verse:EXO.024.017'
  cwe-cwe: Musa kengila muna diwingu na kakwela kumulima. Kakala kumulima siku malongo
    mane imisi na ichilo.
  kik-kik: Hĩndĩ ĩyo Musa agĩtoonya itu-inĩ o akĩambataga kĩrĩma. Agĩikara kũu kĩrĩma-inĩ
    matukũ mĩrongo ĩna, ũtukũ na mũthenya.
  fra-NCL: Moïse entra au milieu de la nuée, et monta à la montagne ; et Moïse demeura
    sur la montagne quarante jours et quarante nuits.
  cek-AK: Mosi loe tamai thungah caeh moe, mae nui a phak pacoengah, to ah ni qui
    palito hoi qum qui palito oh.
  cuk-cuk: Moisés mogir-imbaba dogded, yar-birse nakwided. Moisés yar-birgi iba-dulabo
    (40) ibginedba, degi, mutikidba gudii gusad.
  uig-CYR: Муса булутниң ичигә кирип, тағниң үстигә чиқип кәтти. Муса қириқ кечә-күндүз
    тағда турди.
  pma-pma: Sakini Mosis vina nesa en vatihou, va neim en mahmah enek. Mules en out
    enek avong hanumau elu (40).
  tel-2017: అప్పుడు మోషే ఆ మేఘంలో ప్రవేశించి కొండ ఎక్కాడు. మోషే ఆ కొండ మీద నలభై పగళ్ళూ,
    నలభై రాత్రులూ ఉండిపోయాడు.
  hat-BSA: Moïse te antre nan mitan nwaj la pandan li te monte sou mòn nan. Konsa,
    Moïse te rete sou mòn nan pandan karant jou ak karant nwit.
  kos-kos: Moses el fanyak ke eol uh nu yen pukunyeng sac oan we. Na el muta ingo
    len angngaul ac fong angngaul.
  hbo-WLC: וַיָּבֹ֥א מֹשֶׁ֛ה בְּת֥וֹךְ הֶעָנָ֖ן וַיַּ֣עַל אֶל־הָהָ֑ר וַיְהִ֤י מֹשֶׁה֙
    בָּהָ֔ר אַרְבָּעִ֣ים י֔וֹם וְאַרְבָּעִ֖ים לָֽיְלָה׃ פ
  ibo-ibo: Mosis banyere nʼime igwe ojii ahụ mgbe ọ na-arịgo ugwu ahụ. Ọ nọgidere
    nʼelu ugwu ahụ iri ụbọchị anọ, ehihie na abalị.
  ory-ory: ପୁଣି, ମୋଶା ମେଘ ମଧ୍ୟରେ ପ୍ରବେଶ କରି ପର୍ବତ ଉପରେ ଉଠି ଚାଳିଶ ଦିବାରାତ୍ର ସେହି ପର୍ବତ
    ଉପରେ ରହିଲେ।
  chk-chk: Mürin, Moses a tolong lon ewe kuchu o feitä won ewe chuk. Nge Moses a nonom
    won ewe chuk lon ükükün faik rän me faik pwin.
  rop-rop: en Mosis bin galimap raidap langa top langa det hil insaid langa det klaud,
    en imbin jidan deya 40 dei en 40 nait.
  ukr-1871: І був Мойсей на горі сорок день і сорок ночей.
  bch-bch: Idio ta Moses ibida ga idae lusi ilaborai, be idudunga laulau iloleai.
    Ta Moses idio imamado toa lusiai oa irangrang ngan aea ado ga bong sangaul pange.
  deu-1951: Mose aber ging mitten in die Wolke hinein, da er den Berg bestieg; und
    Mose blieb vierzig Tage und vierzig Nächte auf dem Berge.
  eng-JPS: And Moses entered into the midst of the cloud, and went up into the mount;
    and Moses was in the mount forty days and forty nights.
  srp-1865: I Mojsije uðe usred oblaka, i pope se na goru; i osta Mojsije na gori
    èetrdeset dana i èetrdeset noæi.
  lug-lug: Musa n’ayingira mu kire ng’agenda alinnyalinnya olusozi. Ku lusozi yamalako
    ennaku amakumi ana.
  heb-heb: ויבא משה בתוך הענן ויעל אל ההר ויהי משה בהר ארבעים יום וארבעים לילה׃
  ben-IRV: আর মোশি মেঘের মধ্যে প্রবেশ করে পর্বতে উঠলেন। মোশি চল্লিশ দিন ও চল্লিশ রাত
    সেই পর্বতে ছিলেন।
  pan-pan: ਅਤੇ ਮੂਸਾ ਬੱਦਲ ਦੇ ਵਿਚਕਾਰ ਚੱਲਿਆ ਗਿਆ ਅਤੇ ਪਰਬਤ ਉੱਤੇ ਚੜ੍ਹ ਗਿਆ ਤਾਂ ਮੂਸਾ ਪਰਬਤ
    ਉੱਤੇ ਚਾਲ੍ਹੀ ਦਿਨ ਅਤੇ ਚਾਲ੍ਹੀ ਰਾਤਾਂ ਰਿਹਾ।
  tkr-tkr: Mısa buludeeqa k'iç'u suvalqa ılqeç'e. Mana suval yoq'ts'al (40) yiğnayiy
    yoq'ts'al xəmna axva.
  mya-JVB: မောရှေ သည် မိုဃ်းတိမ် အထဲသို့ ဝင် သဖြင့် တောင် ပေါ် သို့ရောက် ၍ အရက် လေးဆယ်
    ပတ်လုံးတောင် ပေါ် မှာ နေ လေ၏။
  tbg-tbg: '@see-verse:EXO.024.017'
  hmo-hmo: Mose ese ororo dekenai ia daekau, ori lalonai, bona dina 40 bona hanuaboi
    40 edia lalonai unuseni ia noho.
  urd-urd: और मूसा घटा के बीच में होकर पहाड़ पर चढ़ गया और वह पहाड़ पर चालीस दिन और
    चालीस रात रहा।
  rus-SYN: Моисей вступил в средину облака и взошел на гору; и был Моисей на горе
    сорок дней и сорок ночей.
  bqc-SIM: Ɔ̃ Mↄizi gɛ̃̀ súɛlɛpi guu, à ɛ̀a dɛ̀dɛ gbɛpiwa. A ku we e gↄↄ bla fãanɛ
    ń gwãasĩnao.
  tcz-CHONGTHU: Mose chu Meibang kiheh lah a chun ache lut tan ahile, Mose jong molsang
    chung vum lama chun nisom li le jan som li a hung umden tan ahi.
  mar-mar: मोशे पर्वतावर चढून आणखी वर ढगात गेला; मोशे चाळीस दिवस व चाळीस रात्र तेथे
    होता.
  soq-soq: Ita Moses giou taunbolenawo odene alene waina walama 40 ita tadina 40 dialen.
  qub-qub: Tayta Dios gayamuptinmi Moisés puntaman sïguir wichar pucutay rurinman
    yaycuran. Chaychömi goyaran chuscu chunca junaj chuscu chunca (40) pagas.
  bqp-bqp: Akũ Musa gɛ̃̀ tɛ́luku pìi gũn à ɛ̀ra à dìdi kpi pìia. À kú gwe ari gↄrↄ
    bupla fãnantɛ̃ kũ gwãanio.
  hat-hat: Moyiz antre nan mitan nwaj la, li moute sou mòn lan. Moyiz pase karant
    jou ak karant nwit sou mòn lan.
  eng-BSB: Moses entered the cloud as he went up on the mountain, and he remained
    on the mountain forty days and forty nights.
  tod-tod: Moize lɔɔni tonaɓiingi zaama, é lɛ gizei ma. Moize kɛɛni gizei ma ga folo
    ʋuunaanigɔ (40) ta kpidi ʋuunaanigɔ (40).
  eng-WEBPB: Moses entered into the middle of the cloud, and went up on the mountain;
    and Moses was on the mountain forty days and forty nights.
  kbq-kbq: Hagi Mosese'a ana agonafima marerino tusi'a hampompi ufreno 40'a zagegnagi
    40'a keregeki huno umani'ne.
  nhe-BL: Huajca Moisés tlejcotiyajqui ipan nopa tepetl, huan calajqui ipan nopa mixtli
    huan nopona mocajqui para 40 tonali huan 40 yohuali.
  bus-bus: Ben Musa gɛ̃̀ tɛ́luguu pì guu à ɛ̀ara à dìdi kpiii pìa. À kú gwe ai gurↄ
    baplaa fãantɛ̃ kↄ̃n gwãavĩo.
  gub-BL: Na'e Moizez wixe ywàkun pupe ywytyr apyr kutyr uzeupir wiwi mehe kury. Umumaw
    40 'ar ywytyr rehe upyta pà. Upyta a'e pe pyhaw no.
  eng-DRA: 'And Moses, entering into the midst of the cloud, went up into the mountain:
    and he was there forty days, and forty nights.'
