    isare dopale ingyuo yuu kyau dokona rao kareyamo kandeyami. Dokopa yuu gii pakinyamange
    kopa dokome yuu kyau doko yambe pyaro karalu kareya. Kareyamopa yuu gii yanda
    ipingi nyepo dokona kopa rakapana sukusa Kamongo dokome Mosese lao kee leya.
  urd-GVU: رب کا جلال کوہِ سینا پر اُتر آیا۔ چھ دن تک بادل اُس پر چھایا رہا۔ ساتویں
    دن رب نے بادل میں سے موسیٰ کو بُلایا۔
  deu-1912: und die Herrlichkeit des HERRN wohnte auf dem Berge Sinai und deckte ihn
    mit der Wolke sechs Tage, und er rief Mose am siebenten Tage aus der Wolke.
  ntj-ntj: Nyangka Mama Kuurrtanguru tili purlkanyalu pirntalarrara yapu palunyanya
    yartakara kanyiranytja. Nyangka-ya Yitjurayilku tjamupirtilu yirranyakulanytja
    warupirinypa yapu palunyangka kamparranyangka. Nyangka yutuwari palunyanya yapu
    katu yangangarrirranytja. Nyangka ngurra 6-tjanulu Mama Kuurrtu yutuwaringurulu
    Mawutjanya yarltingu pitjala lurrtjurritjaku.
  kan-2017: ಯೆಹೋವನ ತೇಜಸ್ಸು ಸೀನಾಯಿಬೆಟ್ಟದ ಮೇಲೆ ನೆಲೆಗೊಂಡಿತ್ತು ಮತ್ತು ಆ ಮೇಘವು ಆರು ದಿನಗಳ
    ವರೆಗೂ ಬೆಟ್ಟವನ್ನು ಆವರಿಸಿಕೊಂಡಿತ್ತು. ಏಳನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಮೇಘದೊಳಗಿನಿಂದ ಮೋಶೆಯನ್ನು
    ಕೂಗಿ ಕರೆದನು.
  ena-ena: Lɨci Asɨ Iaue dɨ abɨlu hekɨlɨ vɨdɨvɨdɨŋ daŋ agaŋ halu heŋ mɨgami. Lɨci
    Isɨlaelɨ hɨdɨlɨ hulaŋ iamɨgali agɨlaŋ igavɨdaci iahua halu huva heŋ avɨŋ hekɨlɨ
    me lɨhulɨhu hɨnimi. Hɨnidaci avɨli susu agaŋ halu agadɨ lalɨgua hɨnidaci uaiaŋ
    human limu fɨhala umi. Lɨci uaiaŋ mu hɨvɨ Asɨ Iaue agaŋ avɨli susu alɨhaŋ alɨhaŋ
    hɨvɨ hɨnihɨni Mosesɨ dɨ ulami.
  yap-yap: Me yib ram’en SOMOL nga daken e burey ni Sinai, me ing fare gi manileng
    e re burey nem ni nel’ e rran. Me chirofen ni medlip e rran ngay me non SOMOL
    ngak Moses u lukngun fa gi manileng.
  hlt-MCSB: BOEIPA kah thangpomnah tah Sinai tlang ah pai tih cingmai loh hnin rhuk
    a dah. A hnin rhih dongah tah Moses te cingmai khui lamloh a khue.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ቦንቾ ፔጋሲ ዻዋ ዓኣፒዳ ዱካ ፖዓ ዹኮይዳ ፖዔኔ፤ ዒስራዔኤሌ ዓሶም ዬይ ፖዓ ዹኮ ዑፆይዳ ዔዔኤታ
    ታሚ ማሌኔ፤ ዹካ ላሆ ኬሊ ጉቤ ሻኣሬና ዓርቂንቲ ዴዔኔ፤ ናንጊና ናንጋ ጎዳ ላንካሳ ኬሎና ሻኣሮ ባኣካ ማዒ ሙሴ ዔኤሌኔ፤
  twi-ASANTE: Na Awurade animuonyam hyɛɛ Sinai bepɔ no so ma. Na omununkum sii bepɔ
