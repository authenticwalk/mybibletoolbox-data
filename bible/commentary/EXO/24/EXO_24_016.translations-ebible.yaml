verse: EXO.024.016
translations:
  mal-C: യഹോവയുടെ തേജസ്സ് സീനായിമലമേൽ ആവസിച്ചു. ആറുദിവസം മേഘം പർവതത്തെ മൂടിയിരുന്നു.
    ഏഴാംദിവസം യഹോവ മേഘത്തിനുള്ളിൽനിന്ന് മോശയെ വിളിച്ചു.
  deu-TKW: Und die Herrlichkeit Jahwes thronte auf dem Berge Sinai. Die Wolke aber
    hüllte ihn sechs Tage lang ein; am siebenten Tage rief er Mose aus der Wolke zu.
  lin-lin: mpe nkembo ya Yawe ewumelaki na likolo ya ngomba Sinai. Mikolo motoba,
    mapata ezipaki ngomba. Bongo na mokolo ya sambo, Yawe abengaki Moyize kati na
    mapata.
  eng-LSV: and the glory of YHWH dwells on Mount Sinai, and the cloud covers it [for]
    six days, and He calls to Moses on the seventh day from the midst of the cloud.
  eng-GNV: 'And the glorie of the Lord abode vpon mount Sinai, and the cloude couered
    it sixe dayes: and the seuenth day he called vnto Moses out of the middes of the
    cloude.'
  eng-WEBSTER: 'And the glory of the LORD abode upon mount Sinai, and the cloud covered
    it six days: and the seventh day he called to Moses from the midst of the cloud.'
  nhw-BL: Huan itlatlanex TOTECO temoc ipan tepetl Sinaí, huan nopa mixtli quitzajqui
    nopa tepetl para chicuasen tonali. Huan quema ajsic nopa chicompa tonal, TOTECO
    quinotzqui Moisés tlatlajco ipan nopa mixtli.
  swh-ONEN: nao utukufu wa Bwana ukatua juu ya Mlima Sinai. Kwa muda wa siku sita
    wingu lilifunika mlima, na siku ya saba Bwana akamwita Mose kutoka katikati ya
    lile wingu.
  bba-bba: Yerɑ Yinni Gusunɔn yiikon ɡirimɑ yɑ sɔ̃ɔsirɑ mi. Isirelibɑ bɑ ye wɑ, yɑ
    sɑ̃ɑ nɡe dɔ̃ɔ boko. Mɑ ɡuru wii wuro te, tɑ Sinɑin ɡuu te wukiri sere sɔ̃ɔ nɔɔbɑ
    tiɑ. Sɔ̃ɔ nɔɔbɑ yiruse Yinni Gusunɔ u Mɔwisi sokɑ sɑɑ ɡuru wii wuro ten min di.
  eng-KJVCPB: 'And the glory of the Lord abode upon mount Sinai, and the cloud covered
    it six days: and the seventh day he called unto Moses out of the midst of the
    cloud.'
  cpy-cpy: Ari ayiinta-paaki rowaneenkawo Tajorentsi ochempi-mashi Cheentoni. Okaatzi
    6 kiteejeri omenkoritaki. Okanta omonkaataka 7 kiteejeri, eenitatsi ñaanata-kiriri
    Moisés menkoriki.
  mpx-mpx: ge Yehoba mwananalina namanamalina i lau oya Sainai. Isileli hi kite ana
    awa i ola ginaha tautauina oya pwatanaa. He lan sikis yaluyalu oya i kaus, ana
    siga lan seben-ina elana abwe Yehoba i yogem yaluyalu gamwanaa Mosese elana.
  wbp-wbp: Junga, YAAWIYI-lpa palka nyinaja mangkurdurla yartarnarri wiri-kirli. Mangkurdurla
    wapirrija pirliki jika-pala parraku. Parra-karirla YAAWIYI-rla wangkaja Mujujuku
    mangkurdu-ngurlu.
  luo-luo: kendo duongʼ mar Jehova Nyasaye nopongʼo wi Got Sinai. Kuom ndalo auchiel
    boche polo noimo godno kendo e odiechiengʼ mar abiriyo Jehova Nyasaye noluongo
    Musa ka en ei bor polo.
  meu-meu: Bena Iehova hairaina na ororo dorina ai e kau, bona ori ese ororo e ḡovaia
    ahu ela bona dina tauratoi e ore. Dina ihahituna ai Iehova ese Mose ladana e hatoa,
    ori bogaragina amo.
  npi-ULB: परमप्रभुको महिमा सीनै पर्वतमा आएर बस्यो, र बादलले छ दिनसम्म यसलाई ढाक्यो
    । सातौँ दिनमा उहाँले बादलभित्रबाट मोशालाई डाक्‍नुभयो ।
  yor-yor: Ògo Olúwa sì wà ní orí òkè Sinai. Ìkùùkuu bo orí òkè náà fún ọjọ́ mẹ́fà,
    ni ọjọ́ keje ni Olúwa kọ sí Mose láti inú ìkùùkuu náà wá.
  emp-NTPO: Maʌ̃ne Ãcõrẽ quĩrãwãrẽã dorrodorroara Sinai eya ʌ̃rʌ̃ zesia. Dji jewed̶ad̶eba
    israelerãba Ãcõrẽ quĩrãwãrẽã dorrodorroara maʌ̃ eya borod̶e tʌbʌ eradrʌ nũmʌ quĩrãca
    unusid̶aa. Jʌ̃rãrãba Sinai eyara sei ewari ãnã erob̶asia. Sietebema ewarid̶e Ãcõrẽba
    maʌ̃ jʌ̃rãrãneba Moisera trʌ̃sia.
  ind-ind: Kemuliaan TUHAN berdiam di atas gunung Sinai. Awan menutupi gunung itu
    selama enam hari. Pada hari yang ketujuh, TUHAN memanggil Musa dari dalam awan.
  pes-OPCB: و حضور پرجلال خداوند بر کوه سینا قرار گرفت و آن ابر شش روز همچنان کوه
    را پوشانده بود و در روز هفتم، خداوند از میان ابر موسی را صدا زد.
  aer-aer: Arratye, YAHWEH angkulyenge aneke akngerrele arrtyernemele. Angkulyele
    apwerte akngerre renhe arteke arlte urrpetyeke-urrpetyeke-atwetye. Arlte seven-nge
    YAHWEH Moses-eke angkulye-ngentyele angkeke.
  tgl-ULB: Nanahan ang kaluwalhatian ni Yahweh sa Bundok ng Sinai, at tinakpan ito
    ng ulap sa loob ng anim na araw. Sa ikapitong araw tinawag niya si Moises mula
    sa loob ng ulap.
  cbu-NT: Minam matayaru zari msas mishat 'sin ashiru machee yambutaru, anush yusur
    Taarashipansha Móysisee kuruzurangiya. Wizpur sumas tamapari ashiru minam matayaru
    zari machee msas yambutarangiya. Ashiri anushsha Taarashipan Móysisee kuruzurangiya.
  hui-hui: Anduane Homogo ibuni íbu howa ibunaga wá holene de mborerebi hiriribigo
    hari biagoria hope hene. Wá hope hayadagoni Isaraele wali agali tigua handalu
    hearia hari biago neneni ira daradagua biyaria hendene. Ani bialu horo waragaru
    hari beraliba biagome hari biago dambi ho wiaabo hene. Ani buwa horo kanegoria
    Anduane Homogohanda beraliba biagoha howa Mosese olene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​တောက်​ပ​သော​ဘုန်း​အ​သ​ရေ တော်​သည်​တောင်​ပေါ်​သို့​သက်​ဆင်း​လေ​၏။
    ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​သည်​ထို​တောက်​ပ​သော ဘုန်း​အ​သ​ရေ​ကို တောင်​ထိပ်​တွင်​တောက်​နေ​သော
    မီး​သ​ဖွယ်​မြင်​ရ​ကြ​၏။ မိုး​တိမ်​သည်​တောင်​ကို ခြောက်​ရက်​ပတ်​လုံး​ဖုံး​အုပ်​ပြီး​နောက်
    သတ္တ​မ​နေ့ တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိုး​တိမ်​ထဲ​မှ​မော​ရှေ ကို​ခေါ်​တော်​မူ​သည်။-
  cbi-NTPO: Tsenñu juntsa kuyinu Yavé' tsamantsaa keewara jumu ja' pudiñu, mandishmain
    maluya tsaa Sinaí kuyi ñivijchan juruu tsanami. Tsejtu mandishpai malu insha Dios
    ñivijchasha puturen Moisésnu mikami.
  bod-N: དེ་ནས་སི་ནཱ་རི་བོ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་བཞུགས་པ་དང་། ཉིན་དྲུག་གི་རིང་ལ་སྤྲིན་གྱིས་རི་བོ་གཡོགས་ཤིང་།
    ཉིན་བདུན་པར་ཁོང་གིས་སྤྲིན་གྱི་དཀྱིལ་ནས་མོ་ཤེ་ལ་ཞལ་འབོད་གནང་།
  sna-sna: uye kubwinya kwaJehovha kwakagara pamusoro peGomo reSinai. Gore rakafukidza
    gomo iro kwamazuva matanhatu, uye pazuva rechinomwe, Jehovha akadana Mozisi ari
    mukati megore.
  spa-BLM: La gloria de Yahvé se posó en el monte Sinaí, y la nube lo cubrió durante
    seis días. Al séptimo día llamó a Moisés desde el centro de la nube.
  cac-cac: Axo stziquiquial Jehová ix javi d'a yib'an̈ lum vitzal Sinaí chi', vaque'
    val c'ual ix och oyan asun d'a luum. Axo d'a yuquil c'ual ix avtajq'ue vin̈aj
    Moisés yuj Jehová d'a scal asun chi'.
  swh-ULB: Utukufu wa Yahweh ukabaki juu ya Mlima wa Sinai, na wingu likafunika kwa
    siku sita. Siku ya saba alimuita Musa kutoka ndani ya wingu.
  bel-bel: і слава Гасподняя асяніла гару Сінай; і пакрывала яе воблака шэсьць дзён,
    а ў сёмы дзень Гасподзь усклікнуў Майсею зь сярэдзіны воблака.
  wed-wed: Ma Bada ana boruma i peu au ola Sinai. Ma au pom six apau ola i purui,
    ma au pom au vi-7-na Bada apau au orana ma Moses i ḡorei.
  deu-ELBBK: Und die Herrlichkeit des HERRN ruhte auf dem Berg Sinai, und die Wolke
    bedeckte ihn sechs Tage; und am siebten Tag rief er Mose aus der Mitte der Wolke.
  mbb-OT: ne mibulus is Nengazen dutun te Buntud he Sinai. Ne seled te heenem he andew
    netembunan te ǥapun haazà is buntud, ne hein ikepitu en he andew mid-umew si Moises
    te Nengazen puun duen te ǥapun.
  mal-2015: യഹോവയുടെ തേജസ്സും സീനായിപർവ്വതത്തിൽ ആവസിച്ചു. മേഘം ആറുദിവസം അതിനെ മൂടിയിരുന്നു;
    അവൻ ഏഴാം ദിവസം മേഘത്തിന്റെ നടുവിൽ നിന്നു മോശെയെ വിളിച്ചു.
  tuo-NT: Õꞌacʉ̃ cʉ̃ añurõ asistese ʉ̃rʉ̃gʉ̃ Sinaípʉ dijatacã, seis nʉmʉrĩrẽ omecurua
    tigʉre tuubiꞌacaro niwʉ̃. Ape nʉmʉ siete nʉmʉ nirĩ nʉmʉrẽ oꞌmecuruapʉta Õꞌacʉ̃
    Moisére pijidijocʉ niwĩ.
  gup-gup: Dja kunmakmak nuye Yawey kumkoluy kaddumbeh kore kuwarddekimuk Sinai, dja
    manbu kunngol dingihdi warddebarrkbom bu kunkodjke six. Wanjh bu kunkodjke balmarnburrinj
    seven, Yawey bikayhmeng Moses kore kunngolbeh.
  gvs-gvs: Yauwe ana káeyana isou koyayana yatana ikaaiyaka. E gaotayana iumai maliyalina
    ana badabada ainima tayamo. Go Yauwe gaotayana sinaena maliyalina ainima aiyuwoina
    goi iduduwegu.
  rmc-rmc: Le RAJESKRI slava avľa tele pro verchos Sinaj a šov džives les zaučharelas
    la chmaraha a pro eftato džives o RAJ zvičinďa pro Mojžiš andral e chmara.
  nlg-nlg: Mana mararana nina maana Yahweh te kabu kouna na ghotu Sinai, me ono na
    bongi te saroa na pungi/ghotu. Me vituni na bongi, Yahweh te holoa Moses ilokana
    na pungi/ghobaghuli.
  pes-OPV: و جلال خداوند بر کوه سینا قرار گرفت، وشش روز ابر آن را پوشانید، و روز هفتمین،
    موسی را از میان ابر ندا درداد.
  ron-1924: Слава Домнулуй с-а ашезат пе мунтеле Синай ши норул л-а акоперит тимп
    де шасе зиле. Ын зиуа а шаптя, Домнул а кемат пе Мойсе дин мижлокул норулуй.
  aui-aui: Bi Yawe God yana kiniwa yeghanina iyowogha Sainai Koyana debane. Bi uuwa
    koyana isowomumu da gabudara 6 sikovi bi raghani ibori na God, uuwa kamonama Mosis
    ikwatuveni da iyapiika.
  ben-OBCV: এবং সদাপ্রভুর গৌরব সীনয় পর্বতের উপর বসতি স্থাপন করল। ছয় দিন পর্বত মেঘে
    ঢাকা পড়ে গেল, এবং সপ্তম দিনে সদাপ্রভু মেঘের মধ্যে থেকে মোশিকে ডাক দিলেন।
  som-som: Oo ammaantii Rabbiguna waxay dul joogtay Buur Siinay, oo daruurtuna way
    qarinaysay intii lix maalmood ah, oo maalintii toddobaad ayaa Rabbigu Muuse uga
    dhex yeedhay daruurtii.
  lat-VUC: 'et habitavit gloria Domini super Sinai, tegens illum nube sex diebus:
    septimo autem die vocavit eum de medio caliginis.'
  eng-ASVBT: 'And the glory of Jehovah abode upon mount Sinai, and the cloud covered
    it six days: and the seventh day he called unto Moses out of the midst of the
    cloud.'
  mna-mna: Mi azuŋka ki Yooba iyaara sala abal uteene, mi miiri tieene ilol abal ma
    irao aigule lamata mi ta. Mi zin iwal biibi ki Israel ta timbot meleebe na, tirre
    sala pa azuŋka mi mburaana ta Yooba izzwe na, ma kembei you biibi ikanan sala
    abal uteene. Indeeŋe aigule iwe lamata mi ru pa, to Yooba imbot miiri tieene leleene
    mi iboobo sula pa Mose be ise kini.
  ita-1885: E la gloria del Signore si posò in sul monte di Sinai, e la nuvola lo
    coperse per lo spazio di sei giorni; e al settimo giorno il Signore chiamò Mosè
    del mezzo della nuvola.
  eng-LXXUP: And the glory of God came down upon the Mount Sinai, and the cloud covered
    it six days; and the Lord called Moses on the seventh day out of the midst of
    the cloud.
  eng-ULB: Yahweh's glory settled on Mount Sinai, and the cloud covered it for six
    days. On the seventh day he called to Moses from within the cloud.
  spa-VBL: La gloria del Señor descendió sobre el Monte Sinaí, cubriéndolo durante
    seis días. En el séptimo día, el Señor llamó a Moisés desde dentro de la nube.
  fra-_FOB: Et la gloire de l'Éternel demeura sur le mont Sinaï, et la nuée le couvrit
    pendant six jours, et au septième jour il appela Moïse du milieu de la nuée.
  mal-mal: യഹോവയുടെ തേജസ്സും സീനായി പർവ്വതത്തിൽ ആവസിച്ചു. മേഘം ആറുദിവസം അതിനെ മൂടിയിരുന്നു;
    അവൻ ഏഴാം ദിവസം മേഘത്തിന്റെ നടുവിൽനിന്ന് മോശെയെ വിളിച്ചു.
  urd-GVR: Rab kā jalāl Koh-e-Sīnā par utar āyā. Chhih din tak bādal us par chhāyā
    rahā. Sātweṅ din Rab ne bādal meṅ se Mūsā ko bulāyā.
  suz-BL: मिनु परमप्रभु यावे आ छेङछेङ सीनै डांडाम बाक्‍शो बाक्‍त। मेको गोस्‍सुम डांडा
    कली ६ नाक्‍त सम्‍म सुम्‍तु। मिनु नाक्‍त का नोले गोस्‍स आ दाते रे परमप्रभु यावेमी
    मोसा कली ब्रेत्‍ताक्‍व। प्रस्‍थान १६:१०
  ita-1927: E la gloria dell’Eterno rimase sui monte Sinai e la nuvola lo coperse
    per sei giorni; e il settimo giorno l’Eterno chiamò Mosè di mezzo alla nuvola.
  ckb-ckb: شکۆمەندی یەزدانیش لەسەر شاخی سینا نیشتەوە. بۆ ماوەی شەش ڕۆژ هەور کێوەکەی
    داپۆشی، لە ڕۆژی حەوتەم لەنێو هەورەوە موسای بانگکرد.
  eng-BBE: And the glory of the Lord was resting on Mount Sinai, and the cloud was
    over it for six days; and on the seventh day he said Moses' name out of the cloud.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ಸೀನಾಯಿ ಬೆಟ್ಟದ ಮೇಲೆ ನೆಲೆಯಾಗಿದ್ದುದರಿಂದ ಮೇಘವು
    ಅದನ್ನು ಆರು ದಿನಗಳವರೆಗೆ ಮುಚ್ಚಿಕೊಂಡಿತು. ಏಳನೆಯ ದಿನದಲ್ಲಿ ಆತನು ಮೇಘದೊಳಗಿಂದ ಮೋಶೆಯನ್ನು
    ಕರೆದರು.
  bbb-bbb: Areme E Ireobo ijadufuo sanaema ijare Uruo Saenae kubi ijia sanae. Fu ijiege
    sanakoga amite ije fu mazani sigisi (6) ijiege uruo ije utikurana vakuma mazani
    seveni ijia E Ireobo fu arina amite uve ijia Mosisi kumei. Ro e Isureroko gume
    bu uniana vaeva ije bu Godido sanaema ije gana vierafero fume miane uruo ijia
    naenoro bu ijiege vierafei.
  tam-2017: யெகோவாவுடைய மகிமை சீனாய்மலையின்மேல் தங்கியிருந்தது; மேகம் ஆறுநாட்கள் அதை
    மூடியிருந்தது; ஏழாம்நாளில் அவர் மேகத்தின் நடுவிலிருந்து மோசேயைக் கூப்பிட்டார்.
  spa-RV-1909: 'Y la gloria de Jehová reposó sobre el monte Sinaí, y la nube lo cubrió
    por seis días: y al séptimo día llamó á Moisés de en medio de la nube.'
  ron-BTF: Și gloria DOMNULUI a locuit peste muntele Sinai și norul l-a acoperit șase
    zile; și în a șaptea zi, el l-a chemat pe Moise din mijlocul norului.
  eng-WEBP: The LORD’s glory settled on Mount Sinai, and the cloud covered it six
    days. The seventh day he called to Moses out of the middle of the cloud.
  eng-FBV: The Lord's glory came down on Mount Sinai, covering it for six days. On
    the seventh day the Lord called to Moses from inside the cloud.
  nld-1939: Want de glorie van Jahweh rustte op de berg Sinaï, en de wolk hield hem
    zes dagen lang omhuld. En uit de wolk riep Hij Moses op de zevende dag.
  nch-BL: Huan itatanex TOTECO temoc ipan tepet Sinaí, huan nopa mixti quitzajqui
    nopa tepet para chicuasen tonati. Huan quema ajsic nopa chicompa tonali, TOTECO
    quinotzqui Moisés tatajco ten nopa mixti.
  vie-1934: Sự vinh quang của Đức Giê-hô-va ở tại núi Si-na-i; trong sáu ngày mây
    phủ núi, qua ngày thứ bảy Đức Giê-hô-va ngự trong đám mây gọi Môi-se.
  hin-CV: सीनायी पर्वत पर याहवेह का प्रकाश छा गया. छः दिन तक बादल उस पर्वत को ढके
