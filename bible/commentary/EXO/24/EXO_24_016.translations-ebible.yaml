    na i singautim Moses i kam.
  hau-SA: sai ɗaukakar Ubangiji ta sauka a kan Dutsen Sinai, kwana shida girgije ya
    rufe dutsen, a rana ta bakwai, sai Ubangiji ya kira Musa daga cikin girgijen.
  uig-LAT: Perwerdigarning julasi Sinay téghining üstide toxtidi; bulut uni alte kün’giche
