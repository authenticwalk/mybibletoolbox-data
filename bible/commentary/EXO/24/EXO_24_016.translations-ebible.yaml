  eng-WMB: The LORD’s glory settled on Mount Sinai, and the cloud covered it six days.
    The seventh day he called to Moses out of the middle of the cloud.
  tam-TCV: யெகோவாவின் மகிமையும், சீனாய் மலையின்மேல் தங்கியிருந்தது. மேகம் மலையை ஆறு
    நாட்களுக்கு மூடியிருந்தது. ஏழாம்நாள் யெகோவா மேகத்துக்குள் இருந்து மோசேயைக் கூப்பிட்டார்.
  ceb-ULB: Ang gamhanang himaya ni Yahweh mikunsad sa Bukid sa Sinai, ug mitabon ang
    panganod sa bukid sulod sa unom ka adlaw. Sa ikapitong adlaw gitawag niya si Moises
    gikan sa taliwala sa panganod.
  pol-UBG: I chwała PANA spoczęła na górze Synaj, a obłok okrywał ją przez sześć dni.
    W siódmym dniu PAN zawołał na Mojżesza spośród obłoku.
  agr-agr: Tuke Pujuu imanji Sinaínum tauwai. Nunikmatai seis tsawanta imajin yujagkim
    ijia asauwai. Nunú yujagminmaya tsawan sieteya duwi Tuke Pujuu Moisésan untsukui.
  kyc-kyc: Kamongona lepo lepo pyuo yanga paupau lenge doko yuu Sainai kyau dokona
