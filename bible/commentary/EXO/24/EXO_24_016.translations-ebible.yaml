    qimarinau. Dinni ani moodaa marasee 6 faasaanna qasuru fannoo aaqana rafaaqa finoo
    marinau. Dinni ani qaara qanda marasee 7 faasaanna Yaaweefa qasurukiqari Mooseenara
    mai uruannee qinau.
  eng-YLT: and the honour of Jehovah doth tabernacle on mount Sinai, and the cloud
