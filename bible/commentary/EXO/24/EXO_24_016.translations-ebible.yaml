    Moses din kalin Diyos sin kad-an di liboo ay mangay-ayag en sisya.
  wat-wat: Yave yana mayesina matakikikwanena i sobuwa koya Sainai etanei. Busibusi
    koya i sowiya kana nivaniva kuyadayada 6, eketa kana vi7 nenei busibusi sinenei
    Yave Mosese i bwauwiya.
  eng-WYC-2017: and the glory of the Lord dwelled upon Sinai, and covered it with
    a cloud six days; forsooth in the seventh day, the Lord called him from the midst
    of the cloud;
  eng-WMBB: The LORD’s glory settled on Mount Sinai, and the cloud covered it six
    days. The seventh day he called to Moses out of the middle of the cloud.
  urd-GVH: रब का जलाल कोहे-सीना पर उतर आया। छः दिन तक बादल उस पर छाया रहा। सातवें
    दिन रब ने बादल में से मूसा को बुलाया।
  rug-rug: Meke sa ṉinedala te Zihova si gore mae pa batuna sa toqere. Meke dogoria
    rina tie Izireli sa kalalasa sapu doṉo guana nika huruṉuna pa batuna sa toqere.
    Meke ka onomo rane si nobi tamunia na lei sa toqere, meke koasa rane vina zuapa
    si titioko vura pa lei koe Mosese se Zihova.
  gaz-gaz: ulfinni Waaqayyoos Tulluu Siinaa irra buʼe. Duumessi sunis guyyaa jaʼa
    tulluu sana haguuge; guyyaa torbaffaatti immoo Waaqayyo duumessicha keessaa Musee
    waame.
  fra-LSG: La gloire de l’Éternel reposa sur la montagne de Sinaï, et la nuée la couvrit
    pendant six jours. Le septième jour, l’Éternel appela Moïse du milieu de la nuée.
  gnn-gnn: bala maŋandja marrtjina wiripuŋuyinana dhikana ḻatju'thinana, liŋgu Garray
    ŋayipi milkunharamina ŋunhiliminydja maŋanŋura, ŋunhilimi bili bukuŋura Djäniya.
  yal-yal: Alaa nɔrɔn yi godo Sinayi geyaan ma. Kundaan yi so geyaan xun na xii sennin.
    Xi soloferede lɔxɔni, Alatala yi Musa xili kundani.
  iou-iou: Täŋirän Yawe täŋo peŋyäŋeki kehäromiiniktä pom terak ahäŋkuk. Ahäŋirän
    Isrel ämawebetä Yawe täŋo peŋyäŋeki u bankentä kaŋkuŋo u kädäp mebet pom terak
    ijiŋirän yäŋ kaŋkuŋ. Täŋkaŋ gubamtä pom u uwäk täŋirän kepma 6 ude täreŋkuk. Täŋpäkaŋ
    kepma 7 unitawä Yawe gubam bämopiken naniktä Mosesta gera yäŋkuk.
  haw-1868: Puwa mai la ka nani a Iehova maluna o ka mauna i Sinai, a uhi mai la ka
    ohu maluna iho i na la eono; a i ka hiku o ka la hea mai la oia ia Mose, maloko
    mai o ka ohu.
  arb-NAV: وَحَلَّ مَجْدُ الرَّبِّ عَلَى جَبَلِ سِينَاءَ، وَغَطَّاهُ السَّحَابُ سِتَّةَ
    أَيَّامٍ. وَفِي الْيَوْمِ السَّابِعِ دَعَا الرَّبُّ مُوسَى مِنْ وَسَطِ السَّحَابِ.
  ewe-ewe: Yehowa ƒe ŋutikɔkɔe dze ɖe Sinai to la dzi, eye lilikpo la tsyɔ to la dzi
    ŋkeke ade. Le ŋkeke adrelia gbe la, Yehowa yɔ Mose tso lilikpo la me.
  eng-LEE: And the glory of the Lord abode upon mount Sinai, and the cloud covered
    it six days; and he called unto Moses on the seventh day out of the midst of the
    cloud.
  gvn-gvn: '@see-verse:EXO.024.015'
  asm-FB: সেই চীনয় পৰ্ব্বতৰ ওপৰত যিহোৱাৰ প্ৰতাপ স্থাপিত আছিল, আৰু ছয় দিনলৈকে মেঘে
    পৰ্ব্বত ঢাকি ৰাখিছিল। সপ্তম দিনত তেওঁ মেঘৰ মাজৰ পৰা মোচিক মাতিলে।
  sus-A: عَلَتَلَ شَ نْرّ نَشَ لُ تُرُ سِنِنَ فٍيَ شُن نَ. نُشُي نَشَ فٍيَ مَكٌتٌ
    شِ سٍننِ. عَ شِ سٌلٌقٍرٍ ندٍ، عَلَتَلَ نَشَ مُنسَ شِلِ نَ نُشُي كُي.
  fra-SBL: La gloire de Yahvé se posa sur la montagne du Sinaï, et la nuée la couvrit
    pendant six jours. Le septième jour, il appela Moïse du milieu de la nuée.
  hbo-hbo: וַיִּשְׁכֹּ֤ן כְּבֹוד־יְהוָה֙ עַל־הַ֣ר סִינַ֔י וַיְכַסֵּ֥הוּ הֶעָנָ֖ן שֵׁ֣שֶׁת
    יָמִ֑ים וַיִּקְרָ֧א אֶל־מֹשֶׁ֛ה בַּיֹּ֥ום הַשְּׁבִיעִ֖י מִתֹּ֥וךְ הֶעָנָֽן׃
  eng-WYCLIFFE: a cloude hilide the hil, and the glorie of the Lord dwellide on Synai,
    and kyueride it with a cloude sixe daies; forsothe in the seuenthe dai the Lord
    clepide hym fro the myddis of the cloude; forsothe the licnesse of glorie of the
    Lord
  piu-2006: '@see-verse:EXO.024.015'
  pjt-pjt: Ka Mayatja Godanya ukalingu puḻi pala palula munu irnyaṟa ngaṟangi tili
    puḻka mulatu. Kaya Israelkunu tjuṯangku tjaṟunguṟu ira-nyangangi katukutuṟa waṟu
    puḻkangku kampanyangka-palku puḻi panya katu. Ka utuwaṟingku puḻi panya tjutuṟa
    ngaṟangi tjiṟirpi 6, ka palulanguṟu tjiṟirpi 6 ngaṟala wiyaringkunyangka tjiṟirpi
    7-ta Mayatja Godalu Mosenya utuwaṟinguṟu aḻṯingu. Kuwari nyura chapter 24 nyakunytjatjanungku
    chapter 25 puṯu nyanganyi munu nyura chapter 26-nguṟu 28-kutu kuḻu puṯu nyanganyi
    panya chapter nyanga palunya tjananya nganaṉa Pitjantjatjara walkatjunkunytja
    wiyaṯu kuwaripa. Palu chapter 25-nguṟu 28-kutu tjukurpa nyaa ngaṟanyi, panya Godalu
    Mosenya puḻi ini Tjaniyala katu tjukurpa kutjupa kutjupa wangkanytja. Paluṟu panya
    Mosenya wangkangu Tiinta Miḻmiḻpa palyantjaku pala palula unngu paluṟu tjana Godala
    tjunguringkula kulintjaku, tjukurtjara tjuṯangku kuḻu. Munu Godalu tjukurpa kutjupa
    tjuṯa kuḻu wangkangi palunya tjakultjuṟa utintjikitjangku panya Tiinta Miḻmiḻpa
    yaaltjingaṟa tjukaṟurungku palyantjaku, tiinta unngu nyinanytja kutjupa kutjupa
    tjuṯa kuḻu palyantjaku, munu mantara wiṟu tjukurtjara tjuṯaku kuḻu tjukaṟurungku
    palyantjaku. Tjukurpa nyanga Godalu Mosela utiṟa tjakultjunkunytja ngaṟanyi chapter
    nampa nyanga palula tjanala 25-ngka, 26-ngka, 27-ngka, munu 28-ngka, munu piṟuku
    ngaṟanyi chapter 30-ngka munu chapter 32-ngka. Kala kuwari tjukurpa nyanga palunya
    tjananya muṯumuṯuṟa aṟangka tjunanyi tjukutjuku tjukutjuku nyura nyakula kulintjaku
    tjukurpa nyaa puṟunypa ngaṟanyi chapter nyanga palula tjanala.
  cwe-cwe: Utunhizo wa Mndewa Mulungu uhumuluka kuna mulima wa Sinai. Wingu diugubika
    mulima kwa siku sita. Siku yesaba Mndewa Mulungu kamtanga Musa kulawa hagati ya
    diwingu.
  kik-kik: naguo riiri wa Jehova ũgĩikara igũrũ rĩa Kĩrĩma gĩa Sinai. Kĩrĩma gĩkĩhumbĩrwo
    nĩ itu rĩu mĩthenya ĩtandatũ, na mũthenya wa mũgwanja Jehova agĩĩta Musa arĩ itu-inĩ
    rĩu.
  fra-NCL: la gloire de Yahweh reposa sur la montagne de Sinaï, et la nuée la couvrit
    pendant six jours. Le septième jour, Yahweh appela Moïse du milieu de la nuée.
  cek-AK: Angraeng lensawkhaih loe Sinai mae ah oh; ni tarukto thung tamai mah mae
    to khuk khoep; ni sarihto naah loe Angraeng mah Mosi to tamai thung hoiah kawk.
  cuk-cuk: Agine, Bab-Jehová-e-gangued-yeerdakleged yar-Sinaíʼgi aidenonikid. A-yala,
    ibanergwa (6) mogir-ena sigisad. Ibagugledgine (7), Bab-Jehová mogir-imbaba Moisésʼse
    gornonikid.
  uig-CYR: Пәрвәрдигарниң җуласи Синай теғиниң үстидә тохтиди; булут уни алтә күнгичә
    қаплап турди; йәттинчи күни, Пәрвәрдигар булут ичидин Мусани чақирди;
  pma-pma: Muohien onen Iahova mita netan en hoi hou nesa. Kei vilahil houlu ka me-Isrel
    keil amul netan alesi suval ahang rekau en vatihou nesa. Mahmah mutaluh koe vatihou
    enek avong ahetai (6). Ka en avong koa oulu (7), ren Ahi kistal en mahmah vise
    Mosis vahina veni.
  tel-2017: యెహోవా మహిమా ప్రకాశం సీనాయి కొండపై కమ్ముకుంది. ఆరు రోజులపాటు మేఘం కమ్ముకుని
    ఉంది. ఏడవ రోజున ఆయన ఆ మేఘంలో నుండి మోషేను పిలిచాడు.
  hat-BSA: Glwa SENYÈ a te rete sou Mòn Sinai a, e nwaj la te kouvri li pandan sis
    jou. Nan setyèm jou a, Li te rele Moïse soti nan mitan nwaj la.
  kos-kos: Kalem wolana lun LEUM GOD oan Fineol Sinai, ac pukunyeng sac afunla fineol
    uh ke len onkosr. Ke len se akitkosr LEUM GOD El pang nu sel Moses liki pukunyeng
    sac.
  hbo-WLC: וַיִּשְׁכֹּ֤ן כְּבוֹד־יְהוָה֙ עַל־הַ֣ר סִינַ֔י וַיְכַסֵּ֥הוּ הֶעָנָ֖ן שֵׁ֣שֶׁת
    יָמִ֑ים וַיִּקְרָ֧א אֶל־מֹשֶׁ֛ה בַּיּ֥וֹם הַשְּׁבִיעִ֖י מִתּ֥וֹךְ הֶעָנָֽן׃
  ibo-ibo: ebube Onyenwe anyị kpuchikwara elu ugwu ahụ. Ọ bụ ụbọchị isii ka igwe ojii
    kpuchiri ugwu ahụ. Nʼụbọchị nke asaa, Onyenwe anyị sitere nʼetiti igwe ojii ahụ
    kpọọ Mosis oku.
  ory-ory: ତହିଁରେ ସୀନୟ ପର୍ବତ ଉପରେ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତାପ ଅବସ୍ଥିତି କଲା; ଆଉ ତାହା ଛଅ ଦିନ
    ମେଘାଚ୍ଛନ୍ନ ହୋଇ ରହିଲା; ତହିଁ ଉତ୍ତାରେ ସେ ସପ୍ତମ ଦିନ ମେଘ ମଧ୍ୟରୁ ମୋଶାଙ୍କୁ ଡାକିଲେ।
  chk-chk: Iwe, lingen ewe Samol mi Lapalap a nonom won ewe chuk Sinai, nge ewe kuchu
    a pwölüela ewe chuk lon ükükün wonu rän. Nge lon ewe afisuen rän Kot a kökköwu
    ren Moses me lon ewe kuchu.
  rop-rop: en YAWEI bin jidan langa det hil jis laiga brabli shainiwan lait. Detlot
    Isreil pipul bin luk det lait, en imbin luk jis laiga faiya bin barn ontop langa
    det hil. Blanga 6 dei det klaud bin gaburrumap det hil, en langa det namba 7 dei
    YAWEI bin jingat langa Mosis brom det klaud,
  ukr-1871: І почивала на Синай горі слава Господня, і вкривала її хмара шість день.
    І кликне до Мойсея в день семий із хмари.
  bch-bch: Be Maron ele taranga isulug laulauiai ga idio ngan lusi. Irangrang ngan
    ado lima ga ede, laulau kapei toa oa irobi lusi. Be ngan ado lima ga rua aea,
    Deo toa imamado laulau iloleai oa ibaba ga ila pan Moses.
  deu-1951: Und die Herrlichkeit des HERRN wohnte auf dem Berg Sinai, und die Wolke
    bedeckte ihn sechs Tage lang; am siebenten Tage aber rief er Mose von der Wolke
    aus zu.
  eng-JPS: And the glory of the LORD abode upon mount Sinai, and the cloud covered
    it six days; and the seventh day He called unto Moses out of the midst of the
    cloud.
  srp-1865: I bijaše slava Gospodnja na gori Sinajskoj, i oblak je pokrivaše šest
    dana; a u sedmi dan viknu Mojsija ispred oblaka.
  lug-lug: Ekitiibwa kya Mukama ne kibeera ku Lusozi Sinaayi. Ekire ne kibikka olusozi
    okumala ennaku mukaaga; ku lunaku olw’omusanvu Mukama n’ayita Musa ng’asinziira
    wakati mu kire.
  heb-heb: וישכן כבוד יהוה על הר סיני ויכסהו הענן ששת ימים ויקרא אל משה ביום השביעי
    מתוך הענן׃
  ben-IRV: আর সীনয় পর্বতের উপরে সদাপ্রভুর প্রতাপ অবস্থিতি করছিল এবং ওটা ছয় দিন মেঘে
    ঢাকা ছিল; পরে সপ্তম দিনের তিনি মেঘের মধ্য থেকে মোশিকে ডাকলেন।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਪਰਤਾਪ ਸੀਨਈ ਪਰਬਤ ਉੱਤੇ ਠਹਿਰਿਆ ਅਤੇ ਬੱਦਲ ਉਸ ਉੱਤੇ ਛੇ ਦਿਨ ਛਾਇਆ
    ਰਿਹਾ ਤਾਂ ਸੱਤਵੇਂ ਦਿਨ ਉਸ ਨੇ ਬੱਦਲ ਦੇ ਵਿੱਚੋਂ ਮੂਸਾ ਨੂੰ ਸੱਦਿਆ।
  tkr-tkr: Rəbbin Nurud Sinayne suval g'ece eyxhe. Yixhne yiğna buludun suva avqu
    vuxha. Yighıd'esde yiğıl Rəbbee Mısa buludeençe qoyt'al.
  mya-JVB: ထာဝရဘုရား ၏ ဘုန်း တော်သည် သိနာ တောင် ပေါ် မှာထိ ၍ ၊ မိုဃ်းတိမ် သည် ခြောက်
    ရက် ပတ်လုံးလွှမ်းမိုး ၏။ သတ္တမ နေ့ရက် ၌ မိုဃ်းတိမ် အထဲ က အသံတော်ထွက်၍၊ မောရှေ
    ကို ခေါ် တော်မူ၏။
  tbg-tbg: Sainai Aiqina viraqaa Nora Kotira mpeqa okaravano takuqi vauvaro vaura.
    Isareri vika uqitaini vaiha Kotira mpeqa okara takuqi vaura taveha tiha, Ike,
    vi haikava nora iha iteharo ataa i vaira voqaarama vaivo, ti vaura. Ho 6 entanavu
    tonavuvano aiqina viraqaa hihipaama viro vauvaro 7 entaqaa Noravano Kotiva tonavuqi
    vaiharo Mosira aarovaro Mosiva aiqina viraqaa oruntero 40 entara aatitoraqaavata
    entaqivata mini variqiro vura.
  hmo-hmo: Lohiabada ena hairaina be Sinai Ororo ena latanai ia diho, bona ori ese
    ororo ia koua ela bona dina 6 ia ore. Dina namba 7 neganai Lohiabada ese Mose
    dekenai ia boiboi ori dekena amo.
  urd-urd: 'और ख़ुदावन्द का जलाल कोह-ए-सीना पर आकर ठहरा और छ: दिन तक घटा उस पर छाई
    रही और सातवें दिन उसने घटा में से मूसा को बुलाया।'
  rus-SYN: и слава Господня осенила гору Синай; и покрывало ее облако шесть дней,
    а в седьмой день Господь воззвал к Моисею из среды облака.
  bqc-SIM: ↄ̃ Dii gawi pìla Sinai gbɛpiwa. Súɛlɛpi daa màa e gↄↄ soolo, a gↄↄ soplade
    ↄ̃ Dii lɛzù Mↄizizi za súɛlɛpi guu.
  tcz-CHONGTHU: Hichun Pakai loupina chu Sinai molsang chung'a ahung kingam jeng tan
    ahile, nigup sungse hiche molsang chu meilhang in atom in athim lha jeng tai,
    nisagi lhin nin meibol abonchan ahung kihoh doh tan ahile Pakaiyin Mose ahin kou
    vin ahi.
  mar-mar: परमेश्वराचे तेज सीनाय पर्वतावर उतरले; ढगाने सहा दिवस पर्वताला झाकून टाकले;
    सातव्या दिवशी परमेश्वराने मोशेला हाक मारली.
  soq-soq: Ita Iawe God sapawa debamaia wadi Sainai osowe ien. Tane giou wadi sa bodene
    winedio walama 6 dialen. Ita walama 7 bedewe God giou sawanaida bedewe Moses apasana
    mampe wimpi.
  qub-qub: Sojta junaj intëru chay puntallacho pucutayga puñuräcuran. Chay Sinaí puntapitami
    Tayta Dios munayniyoj cashanpis ricacämuran. Warannin ganchis junajcho Tayta Diosga
    pucutay rurinpita Moisesta gayamuran.
  bqp-bqp: akũ Dikiri gakuri kìpa Sinai kpi pìia. Túsukpɛ pì daala lɛ ari gↄrↄ suddo,
    a gↄrↄ suppladen Dikiri lɛ́ zù Musai zaa túsukpɛ pìi gũn.
  hat-hat: Pouvwa Seyè a desann sou mòn Sinayi a. Nwaj kouvri mòn lan pandan sis jou.
    Sou setyèm jou a, Seyè a rete nan nwaj la, li rele Moyiz.
  eng-BSB: and the glory of the LORD settled on Mount Sinai. For six days the cloud
    covered it, and on the seventh day the LORD called to Moses from within the cloud.
  tod-tod: Ɠɔoɠɔ GALAGI ná-lɛbiyai yeini, é ʋɛɛ Sinayi gizei ma, tonaɓiingi ʋɛɛni
    ma folo lɔzita laawu. Foloi lɔfelasiɛi, Ɠɔoɠɔ GALAGI Moize lolini tonaɓiingi zaamaʋɛ.
  eng-WEBPB: The LORD’s glory settled on Mount Sinai, and the cloud covered it six
    days. The seventh day he called to Moses out of the middle of the cloud.
  kbq-kbq: Ra Anumzamofo hihamu masazamo'a Sainai agonare eramino me'negeno, hampomo'a
    refite'negeno 6si'a zagegna evutegeno, 7ni knarera ana hampompinti Mosesena kea
    humi'ne.
  nhe-BL: Huan itlatlanex TOTECO temoc ipan tepetl Sinaí, huan nopa mixtli quitzajqui
    nopa tepetl para chicuasen tonali. Huan quema ajsic nopa chicompa tonal, TOTECO
    quinotzqui Moisés tlatlajco ipan nopa mixtli.
  bus-bus: ben Dii gakui pìta Sinai kpiii pìa. Tɛ́sukpɛ pì daàla lɛ ai gurↄ swɛɛdo,
    à gurↄ swɛɛplaadeen Dii lɛ́ zù Musazi zaa tɛ́sukpɛ pì guu.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e heny katu haw wezyw Xinaz ywytyr rehe kury, i'aromo
    wapyk pà kury. Nuzawy kwaw tata ywate ukaz ma'e Izaew wanupe. Ywàkun umumaw 6
    'ar ywytyr ipyk pà. 7 haw 'ar mehe Tupàn Tuweharupi Wiko Ma'e uhapukaz Moizez
    pe kury, ywàkun wi uze'eg pà kury.
  eng-DRA: 'And the glory of the Lord dwelt upon Sinai, covering it with a cloud six
    days: and the seventh day he called him out of the midst of the cloud.'
