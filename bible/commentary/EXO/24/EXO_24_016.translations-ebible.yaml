  nde-nde: inkazimulo kaThixo yagcwala entabeni yaseSinayi. Iyezi lembesa intaba okwensuku
    eziyisithupha kwathi ngosuku lwesikhombisa uThixo wabiza uMosi eseyezini.
  ton-ton: 'Pea naʻe nofo mai ʻae nāunau ʻo Sihova ki he moʻunga ko Sainai, pea naʻe
    ʻuʻufi ia ʻe he ʻao ʻi he ʻaho ʻe ono: pea naʻe folofola ia kia Mōsese ʻi hono
