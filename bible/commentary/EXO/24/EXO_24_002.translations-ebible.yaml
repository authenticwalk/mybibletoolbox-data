verse: EXO.024.002
translations:
  mal-C: എന്നാൽ മോശമാത്രം യഹോവയെ സമീപിക്കട്ടെ, മറ്റുള്ളവർ അടുത്തുവരാൻ പാടില്ല. ജനം
    മോശയോടുകൂടെ കയറിവരികയുമരുത്.”
  deu-TKW: Mose aber soll allein näher zu Jahwe herantreten, während sie nicht herantreten
    dürfen, und das Volk soll nicht mit ihm hinaufsteigen.
  lin-lin: Moyize kaka nde asengeli kopusana pene ya Yawe ; kasi bato mosusu te. Lisanga
    mobimba ya Isalaele mpe ekomata te elongo na ye.
  eng-LSV: and Moses has drawn near to YHWH by himself; and they do not draw near,
    and the people do not go up with him.
  eng-GNV: And Moses himselfe alone shall come neere to the Lord, but they shall not
    come neere, neither shall the people goe vp with him.
  eng-WEBSTER: 'And Moses alone shall come near the LORD: but they shall not come
    nigh; neither shall the people go up with him.'
  nhw-BL: San ta, Moisés, huelis technechcahuis campa na, niamoTECO, niitztoc. Nopa
    sequinoc tlayacanani amo huelise nechnechcahuise, huan nopa sequinoc israelitame
    amo huelis tlejcose nica amohuaya.
  swh-ONEN: lakini Mose peke yake ndiye atakayemkaribia Bwana; wengine wasije karibu.
    Nao watu wasije wakapanda pamoja naye.”
  bba-bba: Wunɛ Mɔwisi, kɑɑ mɑn susimɑ wunɛ turo. Be bɑ kɑ nun yɔɔmɑ bu yɔ̃ro mi bɑ
    wɑ̃ɑ mi. Tɔn be bɑ mɑɑ tie, bu ku rɑɑ yɔɔmɑ mini.
  eng-KJVCPB: 'And Moses alone shall come near the Lord: but they shall not come nigh;
    neither shall the people go up with him.'
  mpx-mpx: Owa maisem ya te bosowaim nu nem labewa, yaa alomwau bahi nihi nenem labewa,
    ge gamagalau bahi nihi haha oyaa.”
  wbp-wbp: Mujuju, nyuntu-mipa kajikanpa kutuju ngaju-kurraju yanirni. Warla-pajika-jana
    panu-kari pirlingka warrkarninja-kujaku.”
  luo-luo: makmana Musa kende ema nobi machiegni gi Jehova Nyasaye. Oganda modongʼ
    kik bi kode.”
  meu-meu: Mose sibona ese Iehova baine raka henia kahi; bamona be basie raka kahira,
    bona edia orea taudia danu basie dara dae.
  npi-ULB: मोशा मात्र मेरो नजिक आउन सक्छ । अरूहरू मेरो नजिक नआउनू न त मानिसहरू नै
    तिनीहरूसित आउनू ।”
  yor-yor: Ṣùgbọ́n Mose nìkan ṣoṣo ni yóò súnmọ́ Olúwa; àwọn tókù kò gbọdọ̀ súnmọ́
    tòsí ibẹ̀. Bẹ́ẹ̀ ni àwọn ènìyàn kò gbọdọ̀ gòkè wá pẹ̀lú rẹ̀.”
  emp-NTPO: Ãdjirãra mʌ̃ caita zecara panʌa. Ab̶abe bʌdrʌ mʌ̃ caita zeida b̶ʌa. Maʌ̃
    awara ni ab̶aʌda bʌ ume naʌ̃ eyad̶e ʌ̃taa zecara b̶ʌa.–
  ind-ind: '@see-verse:EXO.024.001'
  pes-OPCB: تنها تو ای موسی، به حضور من بیا، ولی بقیه نزدیک نیایند. هیچ‌یک از افراد
    قوم نیز نباید از کوه بالا بیایند.»
  aer-aer: Moses-aye, unte-ante kwenhe Atyenge-werne itweke-irretyeke. Arrpenhe yanhe
    areye ilaye apwerte-werne antyintyeme-ketye. Tyerrtye arrpenhe areyele ngkwengenge
    apwerteke antyetyeke arrangkwe!”
  tgl-ULB: Si Moises lamang ang maaring lumapit sa akin. Ang iba ay hindi dapat lumapit,
    ni maaring sumama paakyat ang mga tao sa kaniya.”
  cbu-NT: Itaru, shiyamari nuwanung kusangcha. Itaru, minshatssin tputs machip karusinapa,
    Taarashipan átcha tángcha, Taarashipan Móysisee tárangiya.
  hui-hui: Maru o mini laruruni mbira i̱ kogoria hapara hole ndogo homane í̠ hanguore
    i̱ kogoria kaware ibabe. Ai wali agali bibahende hari ogoha mbira ge haraga halu
    ibulani handabe, lene.
  mya-mya: သင်​တစ်​ယောက်​တည်း​သာ​ငါ့​အ​နီး​သို့​ချဉ်း​ကပ် ရ​မည်။ အ​ခြား​သော​သူ​တို့​သည်​ငါ့​အ​နီး​သို့
    မ​ချဉ်း​ကပ်​စေ​ရ။ လူ​ထု​မူ​ကား​တောင်​ပေါ်​သို့ မ​တက်​ရ'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsaaren ñuren in junga kalen jainu juve; vejan lamulaya kalen janu dejutyuve;
    naajula bain enguya lanu dejutyuve, timi.
  bod-N: འོན་ཀྱང་མོ་ཤེ་གཅིག་པུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཉེ་སར་བཅར་ཆོག་ཅིང་། གཞན་དག་ཉེ་སར་ཡོང་མི་རུང་ལ།
    མི་རྣམས་ཀྱང་མོ་ཤེ་དང་མཉམ་དུ་ཡར་འོང་མི་རུང་ཞེས་གསུངས་སོ། །
  sna-sna: asi Mozisi oga ndiye anofanira kuswedera kuna Jehovha; vamwe havafaniri
    kuswedera pedyo. Uye vanhu havangakwiri naye.”
  spa-BLM: Sólo Moisés se acercará a Yahvé, pero ellos no se acercarán. El pueblo
    no subirá con él”.
  cac-cac: A achxon̈ej syal a q'ueul d'a in tz'ey, axo pax eb' vin̈ chi', max yal-laj
    sq'ueta eb' vin̈ yed' pax eb' chon̈ab' max yal-laj sq'ueta eb' ed'oc, xchi d'a
    vin̈.
  swh-ULB: Musa peke yake anaweza kuja karibu yangu. Wengine hawapaswi kuja karibu,
    wala watu kuja juu na yeye.”
  bel-bel: Майсей адзін няхай наблізіцца да Госпада, а яны няхай не набліжаюцца, і
    народ хай не падымаецца зь ім.
  deu-ELBBK: Und Mose allein nahe sich zu dem HERRN; sie aber sollen sich nicht nahen,
    und das Volk soll nicht mit ihm heraufsteigen.
  mbb-OT: Iyan ke zà egkehimu he ed-uvey kediey, ne is menge zuma nu kinahanglan he
    kenè dan mulà med-uvey. Ne is kezekelan keniyu kinahanglan he wazà edtekezeg kayi
    te vuntud duma kenikew.”
  mal-2015: മോശെ മാത്രം യഹോവെക്കു അടുത്തുവരട്ടെ. അവർ അടുത്തുവരരുതു; ജനം അവനോടുകൂടെ
    കയറി വരികയുമരുതു എന്നു കല്പിച്ചു.
  tuo-NT: Mʉꞌʉ seꞌsaro yʉꞌʉ tiropʉre ejaya. Masã peꞌe mʉꞌʉ meꞌrã ne pʉꞌtoacãpʉ mʉjãtinemoticãꞌto,
    nicʉ niwĩ.
  gup-gup: Wanjh Moses nakudji bu darnkih kamderrehme ngardduk ngaye nawu Yawey; dja
    nawu birribuyika rowk, nakka yuwn kabirrimdarnhre. Dja mak nawu birrimirndebuyika
    bininj rowk, nakka wanjh minj kabirrimre kore kuwarddekimuk bu minj kabirrimdjarrkre
    Moses dorrengh.”
  gvs-gvs: Mosese, kom amtava kūma Yau Yauwe kikigu goi. Go kidi Eroni taabu simamāima
    kikigu. Tomotayadi nakae, taabu situkotūko kom taiyao.’
  rmc-rmc: Ča tu korkoro ke ma aveha pašeder a ňiko aver. O manuša te na aven upre
    pro verchos.“
  nlg-nlg: Ighoe heghemu vamua ko tangomana ge ko mai dutuviu. Ma gaira na lei mane
    naghomiu kara bei mai dutu gea, maia na balu vure ghua kara bei dato mai gea tana
    ghotu eni.
  pes-OPV: وموسی تنها نزدیک خداوند بیاید و ایشان نزدیک نیایند و قوم همراه او بالا
    نیایند.»
  ron-1924: Нумай Мойсе сэ се апропие де Домнул; чейлалць сэ ну се апропие ши попорул
    сэ ну се суе ку ел.”
  ben-OBCV: কিন্তু মোশি একাই সদাপ্রভুর কাছে আসবে; অন্যেরা কাছাকাছি আসবে না। আর লোকেরাও
    যেন তার সঙ্গে উপরে উঠে না আসে।”
  som-som: oo Muuse oo keliyahu waa inuu Rabbiga u soo dhowaada, laakiinse iyagu waa
    inayan soo dhowaan, dadkuna yuusan la soo fuulin.
  lat-VUC: 'Solusque Moyses ascendet ad Dominum, et illi non appropinquabunt: nec
    populus ascendet cum eo.'
  eng-ASVBT: and Moses alone shall come near unto Jehovah; but they shall not come
    near; neither shall the people go up with him.
  mna-mna: To nu itum tamen mar ma garau yo. Mi zin pakan ziŋan zin iwal biibi na,
    irao tise tio pepe. Timbot meleeba men.”
  ita-1885: Poi accostisi Mosè solo al Signore, e quegli altri non vi si accostino;
    e non salga il popolo con lui.
  eng-LXXUP: And Moses alone shall draw nigh to God; and they shall not draw nigh,
    and the people shall not come up with them.
  eng-ULB: Moses alone may come near to me. The others must not come near, nor may
    the people come up with him.”
  spa-VBL: Sólo Moisés puede acercarse al Señor, los demás no deben acercarse. El
    pueblo no puede subir al monte con él”.
  fra-_FOB: Et Moïse s'approchera seul de l'Éternel; mais eux ne s'en approcheront
    point, et le peuple ne montera point avec lui.
  mal-mal: മോശെ മാത്രം യഹോവയുടെ അടുത്തുവരട്ടെ. മറ്റുള്ളവർ അടുത്തുവരരുത്; ജനം അവനോടുകൂടി
    കയറി വരുകയുമരുത്” എന്ന് കല്പിച്ചു.
  urd-GVR: Sirf tū akelā hī mere qarīb ā, dūsre dūr raheṅ. Aur qaum ke bāqī log tere
    sāth pahāṛ par na chaṛheṅ.”
  suz-BL: गे ला आं नेक्‍था जाक्‍ने चाप्‍नेवे। अरु चहिं नेक्‍था मजाक्‍थु, बाक्‍चा माल्‍नीमी।
    मिनु मुरपुकी गे नु डांडा ङोइक्‍चा मदुम्‍नीम” दे परमप्रभु यावेमी दें‍त।
  ita-1927: poi Mosè solo s’accosterà all’Eterno; ma gli altri non s’accosteranno,
    né salirà il popolo con lui”.
  ckb-ckb: بەڵام تەنها موسا لە یەزدان نزیک دەبێتەوە و ئەوانی دیکە نزیک ناکەونەوە،
    خەڵکەکەش لەگەڵی سەر ناکەون.»
  eng-BBE: And Moses only may come near to the Lord; but the others are not to come
    near, and the people may not come up with them.
  kan-OKCV: ಮೋಶೆ ಒಬ್ಬನೇ ಯೆಹೋವ ದೇವರ ಸಮೀಪಕ್ಕೆ ಬರಲಿ. ಬೇರೆ ಯಾರೂ ಸಮೀಪಕ್ಕೆ ಬರಬಾರದು. ಜನರೂ
    ಅವನ ಸಂಗಡ ಮೇಲೇರಿ ಬರಬಾರದು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro Mosisi nine a osukua na ivuake ijia ruakiro e bino bube ruovo. Ro e
    Isureroko bino bube uruo igia ajiana ruovono kuae.
  tam-2017: மோசே மட்டும் யெகோவாவுக்கு அருகில் வரலாம்; மற்றவர்கள் அருகில் வரக்கூடாது;
    மக்கள் அவனுடன் ஏறிவரவேண்டாம்” என்றார்.
  spa-RV-1909: Mas Moisés sólo se llegará á Jehová; y ellos no se lleguen cerca, ni
    suba con él el pueblo.
  ron-BTF: Și Moise singur să se apropie de DOMNUL; dar ei să nu se apropie; nici
    poporul să nu se urce cu el.
  eng-WEBP: Moses alone shall come near to the LORD, but they shall not come near.
    The people shall not go up with him.”
  eng-FBV: Only Moses may approach the Lord—the others must not come near. The people
    may not go up the mountain with him.”
  nld-1939: Moses alleen mag tot Jahweh naderen, niet de anderen, en ook het volk
    mag niet met hem opstijgen.
  nch-BL: San ta, Moisés, huelis timonechcahuis campa na, niamoTECO, niitztoc. Nopa
    sequinoc tayacanani amo huelise technechcahuise, huan nopa sequinoc israelitame
    amo huelis tejcose nica amohuaya.
  vie-1934: Chỉ một mình Môi-se sẽ đến gần Đức Giê-hô-va mà thôi, còn họ không đến
    gần, và dân sự cũng không lên cùng người.
  hin-CV: केवल मोशेह ही याहवेह के पास जायेंगे और कोई नहीं. अन्य लोगों में से कोई भी
    पास नहीं आये, अन्य कोई जन उनके साथ ऊपर न आये.”
  eng-OURB: Moses [Drawn out] alone shall come near to Adonai, but they shall not
    come near. The people shall not go up with him.”
  spa-BES: Y sólo Moisés se acercará al Señor; pero los otros no deben acercarse,
    y la gente no puede subir con ellos.
  tdx-tdx: I Mosè avao ty hañarivo Iehovà, le tsy hañarine ey iereo vaho tsy hindre
    ama’e hañambone mb’eo ondatio.
  vid-vid: Hegwe Musa uliyeng'ha ndo kohejelela kwa heni, ila wanji waleche kuya behi
    na Mkulu Nguluwi, na wanhu waleche kukwina chidunda hamwe na hegwe.”
  eng-OKE: And Mosheh shall draw nigh alone before the Lord, but they shall not draw
    nigh, nor shall the people ascend with them.
  tha-KJV: ให้​เฉพาะโมเสสผู้เดียวเข้ามาใกล้พระเยโฮวาห์ ส่วนคนอื่นๆอย่าให้​เข​้ามาใกล้และอย่าให้ประชาชนขึ้นมากับโมเสสเลย”
  por-BR-2018: Mas Moisés somente se chegará ao SENHOR; e eles não se aproximem, nem
    suba com ele o povo.
  deu-ELO: Und Mose allein nahe sich zu Jehova; sie aber sollen sich nicht nahen,
    und das Volk soll nicht mit ihm heraufsteigen.
  eng-WYC-2018: and Moses alone go up to the Lord, and they shall not nigh, neither
    the people shall go up with him. (and then Moses shall come up alone to the Lord,
    but the elders shall not come near, and let none of the common people come up
    onto the mountain with you.)
  epo-epo: Kaj Moseo sola alproksimiĝu al la Eternulo; sed ili ne alproksimiĝu, kaj
    la popolo ne supreniru kun li.
  uig-PIN: Pǝⱪǝt Musala Pǝrwǝrdigarning aldiƣa yeⱪin kǝlsun; baxⱪilar yeⱪin kǝlmisun,
    hǝlⱪ uning bilǝn billǝ üstigǝ qiⱪmisun, — dedi.
  beo-beo: Di fawane, eno dunu hame, di Nama gadenene misa. Dunudafa da goumiba:le
    hame heda:mu.”
  tpi-OTNT: Na yu, Moses wanpela tasol i ken i kam klostu long mi. Ol arapela lida
    i no ken i kam klostu, na ol manmeri i no ken i kam wantaim yu.”
  hau-SA: sai Musa kaɗai zai kusaci Ubangiji. Amma sauran kada su zo kusa, kada kuma
    jama’a su hau tare da shi.”
  uig-LAT: Peqet Musala Perwerdigarning aldigha yéqin kelsun; bashqilar yéqin kelmisun,
    xelq uning bilen bille üstige chiqmisun, — dédi.
  nde-nde: kodwa uMosi yedwa zwi uzasondela kuThixo; abanye kabafanelanga ukusondela
    eduze. Kanti-ke abantu kabafanelanga ukuza laye.”
  ton-ton: 'Pea ko Mōsese tokotaha pe ʻe haʻu ʻo ofi kia Sihova: kaeʻoua te nau haʻu
    ʻo ofi; pea ʻoua naʻa ʻalu hake ʻae kakai mo ia.”'
  ces-1613: Sám pak toliko Mojžíš vstoupí k Hospodinu, ale oni se nepřiblíží; aniž
    lid vstoupí s ním.
  eng-WMB: Moses alone shall come near to the LORD, but they shall not come near.
    The people shall not go up with him.”
  tam-TCV: ஆனால் மோசே மட்டுமே யெகோவாவுக்கு அருகில் வரவேண்டும். மற்றவர்கள் அருகில்
    வரக்கூடாது. இஸ்ரயேல் மக்களும் மோசேயுடன் வரக்கூடாது.”
  ceb-ULB: Si Moises lamang ang makaduol kanako. Kinahanglan nga dili magpaduol ang
    uban, o motungas ang katawhan uban kaniya.”
  pol-UBG: Tylko sam Mojżesz zbliży się do PANA. Oni zaś nie zbliżą się ani lud nie
    wstąpi z nim.
  agr-agr: Untsu ima amek mina adijtuktatme. Tikich aidauk adijtukainmegka. ¡Tuja
    tikich aents aidau wakeen ijuna duka makichkish amejaig wakainmegka!” tiuwai.
  kyc-kyc: Dopa pipala emba iki namba repeta eparenepa akali mupwa dupwana mende namba
    repeta epa narami. Dee wambu dupwana mendepe kamame yuu kyau dokona pulyuo epa
    naramiko, leya.
  urd-GVU: صرف تُو اکیلا ہی میرے قریب آ، دوسرے دُور رہیں۔ اور قوم کے باقی لوگ تیرے
    ساتھ پہاڑ پر نہ چڑھیں۔“
  deu-1912: Aber Mose allein nahe sich zum HERRN und lasse jene nicht herzu nahen,
    und das Volk komme auch nicht zu ihm herauf.
  ntj-ntj: Nyangka nyuntulukutjun ngamuntirriku. Nyangka-ya kutjupatjarra ngamuntirringkutjamaalpa
    tiwa ma-ngarama. Nyangka-ya yarnangu pirninya yapukutu ngamurntirringkutjamaalpa
    ma-nyinama.” Nyangka Mawutjanya mularrpartu tatirnu Mama Kuurrta lurrtjurringu.
  kan-2017: ಮೋಶೆ ಒಬ್ಬನೇ ಯೆಹೋವನ ಸಮೀಪಕ್ಕೆ ಬರಬೇಕೇ ಹೊರತು ಬೇರೆ ಯಾರು ಸಮೀಪಕ್ಕೆ ಬರಬಾರದು. ಮಿಕ್ಕ
    ಜನರು ಬೆಟ್ಟವನ್ನು ಹತ್ತಲೇಬಾರದು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: La Mosesɨ nama pam hɨtɨŋ iadɨ mikɨ pɨŋ sɨbaŋ veha uami. Isɨlaelɨ hɨdɨlɨ
    agɨladɨ hulaŋ hekɨlɨ hekɨlɨ limu hɨhɨle agɨlaŋ iadɨ mikɨ pɨŋ vehavɨmɨdɨ uami.
    Hulaŋ iamɨgali avi nama hula halu neŋ iahavɨmɨdɨ uami.
  yap-yap: Kemus ni gur e ga ra yib nga to’obeg; ma dariy bagyad e pi’in kar uned
    ngom nra yib nga to’obeg, ma tin ke magey e girdi’ e dab ra uned nga daken e burey.”
