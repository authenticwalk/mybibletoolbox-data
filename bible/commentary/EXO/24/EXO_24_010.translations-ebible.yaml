verse: EXO.024.010
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവത്തെ കണ്ടു. അവിടത്തെ പാദങ്ങൾക്കുകീഴേ ഇന്ദ്രനീലം പതിച്ച തളംപോലെയോ
    സ്വച്ഛനീലാകാശംപോലെയോ എന്തോ ഉണ്ടായിരുന്നു.
  deu-TKW: und sie erblickten den Gott Israels; zu seinen Füßen war ein Boden wie
    aus Sapphirstein und glänzend hell wie der Himmel selbst.
  lin-lin: epai wapi bamonaki Nzambe ya Isalaele ; se ya matambe na Ye ezalaki lokola
    mabanga ya talo ya safiri mpe ezalaki na langi ya ble ya kitoko lokola ble ya
    likolo.
  eng-LSV: and they see the God of Israel, and under His feet [is] as the work of
    a pavement of sapphire, and as the substance of the heavens for purity;
  eng-GNV: And they saw the God of Israel, and vnder his feete was as it were a worke
    of a Saphir stone, and as the very heauen when it is cleare.
  eng-WEBSTER: 'And they saw the God of Israel: and there was under his feet as it
    were a paved work of a sapphire-stone, and as it were the body of heaven in its
    clearness.'
  nhw-BL: Huan nopa israelita tlayacanani quiitaque Dios, ininTeco israelitame. Huan
    tlatzintla iicxihua quipixqui se piso azultic quen nopa yejyectzi tetl catli itoca
    zafiro, huan eliyaya tlahuel tzilintic quen ilhuicactli.
  swh-ONEN: nao wakamwona Mungu wa Israeli. Chini ya miguu yake kulikuwa na kitu kama
    sakafu ya mawe ya yakuti samawi, iliyo safi kama anga angavu.
  bba-bba: Mɑ bɑ Gusunɔ, be Isirelibɑn Yinni wi wɑ. N sɑ̃ɑre nɡe u yɔ̃ turɑru ɡɑrun
    wɔllɔ te bɑ kuɑ kɑ kpee booɡu ni nu bɑɑlimɔ weenɛ. Nu dɛɛrewɑ nɡe wɔllu te tɑ
    kun ɡuru wiru mɔ.
  eng-KJVCPB: 'and they saw the God of Israel: and there was under his feet as it
    were a paved work of a sapphire stone, and as it were the body of heaven in his
    clearness.'
  mpx-mpx: inoke Isileli wali Yabowaine hi kite. Aena gabulanaa bugul mamanana sasapona
    ana awa i ola pat sapaya, ge i namanamal i ola alalati bwagatau labulabum namanamalina.
  wbp-wbp: Yinyarlalu nyangu Kaatuju yangka kujalpalu Yijirali-pinkirli puraja. Wirliyarlalu
    nyanungurla kanunju nyangu yirdiyi-piya yukuriyukuri-piya.
  luo-luo: moneno Nyasach Israel. E bwo tiend Nyasaye ne nitie gima chalo gi laru
    molos gi kit ombo, marieny ka polo.
  meu-meu: Israel edia Dirava e itaia, aena na sapairo nadina ai e hadai, e negari-negari,
    guba na heto.
  npi-ULB: तिनीहरूले इस्राएलका परमेश्‍वरलाई देखे । उहाँको पाउमुनि आकाशजस्तै सफा नीरबाट
    निर्मित बाटो थियो ।
  yor-yor: Wọ́n sì rí Ọlọ́run Israẹli. Ní abẹ́ ẹsẹ̀ rẹ̀ ni ohun kan bí i pèpéle ti
    a fi òkúta safire ṣe wà. Èyí ti ó mọ́ nigínnigín bí àwọ̀ sánmọ̀ fúnra rẹ̀.
  emp-NTPO: Maʌ̃ne israelerã Ãcõrẽda unusid̶aa. Idji jĩrũ edrera zapiro mõgara od̶a
    quĩrãca b̶asia. Bajã quĩrãca ẽsã pãwãrã b̶asia.
  ind-ind: dan melihat Allah Israel. Di bawah kaki-Nya terlihat sesuatu seperti lantai
    yang terbuat dari batu permata biru, jernih seperti langit tanpa awan.
  pes-OPCB: و خدای اسرائیل را دیدند که زیر پایش فرشی از یاقوت کبود به شفافی آسمان
    گسترده شده بود.
  aer-aer: Yanhe ikwerele itne Ngkarte areke Israel-arenye areyele-arle apentewarremeke.
    Ingke kwenele-ulkere itne areke iwenhe-akweye iwerre-arteke, iwerre yanhe re alkere-alkere
    aneke.
  tgl-ULB: Nakita nila ang Diyos ng Israel. Sa ilalim ng kaniyang mga paa mayroong
    semento na gawa sa sapirong bato, na kasing linaw ng mismong langit.
  cbu-NT: Anshurisha, Israelchich Apanllee watsish paranganaya. Apanll machimun watandas
    kizpur kurakurtaru, misha kanind tamapari kizpur kawambana ashiru anumun xiyarangiya.
  hui-hui: Ani puwa tigua Isaraele wali agalinaga Ngode Datagaliwabe biago hearia
    de hendene. Ngode Datagaliwabe ibunaga ge habe yaraga howa nira buguni hari damindinigobi
    ku tagalitaya ale domodomobi wuyu pearia hendene.
  mya-mya: ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ကို ဖူး​မြင်​ရ​ကြ​၏။ ကိုယ်​တော်​၏​ခြေ​တော်​အောက်​တွင်
    မိုး​ကောင်း​ကင်​သ​ဖွယ်​ပြာ​လက်​နေ​သော​နီ​လာ ကျောက်​ခင်း​ထား​သည်​ဟု​ထင်​ရ​၏။-
  cbi-NTPO: Tsejtu junga Israel chachilla' Diosnu katala, tsenñu ya' neepa panbeesha
    tsamantsa pi'kelana' bale shupuka safiru tene tsure' keekiñunami, tsenmin lushjuru
    ju' selusha ke'laakeñuumi.
  bod-N: ཁོ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་མཇལ་ཞིང་། ཁོང་གི་ཞབས་འོག་ཏུ་ཨིནྡྲ་ནཱི་ལའི་རྡོ་གཅལ་ཞིག་བཏིངས་ཡོད་པ་དང་མཚུངས་ལ།
    དེ་ནི་དགུང་ཨ་སྔོན་བཞིན་གསལ་ཞིང་དྭངས་པ་ཞིག་ཡིན་འདུག
  sna-sna: uye vakaona Mwari waIsraeri. Pasi petsoka dzake pakanga pane chimwe chinhu
    chakaita sechivakwa chesafire, chakanga chichionekwa sedenga pacharo.
  spa-BLM: Vieron al Dios de Israel. Bajo sus pies había como una obra de piedra de
    zafiro, como los cielos por su claridad.
  cac-cac: Ata' ix yil sDiosal eb' vin̈. A d'a yalan̈ yoc, toxon̈ej scopopi icha q'uen
    zafiro te vach' yilji, icha syaxil satchaan̈.
  swh-ULB: Walimuona Mungu wa Israeli.
  bel-bel: і бачылі Бога Ізраілевага; і пад нагамі ў Яго нешта падобнае на твор з
    чыстага сапфіру і, як самое неба, яснае.
  deu-ELBBK: und sie sahen den Gott Israels; und unter seinen Füßen war es wie ein
    Werk von Saphirplatten und wie der Himmel selbst an Klarheit.
  mbb-OT: Ne neehè dan is Megbevayà te Israel, he ziyà mekehitindeg te iring te saag
    he sapiru he henduen te mehiǥawan he langit.
  mal-2015: അവർ യിസ്രായേലിന്റെ ദൈവത്തെ കണ്ടു; അവന്റെ പാദങ്ങൾക്കു കീഴെ നീലക്കല്ലു പടുത്ത
    തളം പോലെയും ആകാശത്തിന്റെ സ്വച്ഛതപോലെയും ആയിരുന്നു.
  tuo-NT: Topʉ na Õꞌacʉ̃, Israe curuacjãrã wiogʉre ĩꞌacãrã niwã. Cʉ̃ ʉꞌtacũrõrẽ añuse
    yaꞌsase peri zafiro wãmetise peri asipaꞌacũñacaro niwʉ̃. Ʉꞌmʉse weronojõ yaꞌsameꞌrĩcãꞌcaro
    niwʉ̃.
  gup-gup: Wanjh birridarrkidnang God bedberre nawu Israel benkebmawahmeng. Nungka
    danginj kore manbolkbalabala manbu blue sapphire kukyimi yiman kunngol manbu djalblue
    medjyimi!
  gvs-gvs: Katuko, e kai Isileli tubunao ima Yaubada kagite. Aena ogalaoina goi gurewa
    tayamo kaausaraina yoina sapaire nakae ikaaiyaka go, maisina yábana buruu nakae.
  rmc-rmc: a dikhle le Izraeloskre Devles. Tel leskre pindre sas sar te zafiriskri
    dlažba, belavo sar žužo ňebos.
  nlg-nlg: Iani tara righia God ni Israel/Jew. Tana pukuna na ghotu lilighina na bona
    te tughuru iga ra righighi na balu vatu utoutoi tara holoi nia sapphire, te mana/mara
    reireini te vagha na parako raumauri.
  pes-OPV: و خدای اسرائیل را دیدند، و زیر پایهایش مثل صنعتی از یاقوت کبود شفاف و مانند
    ذات آسمان در صفا.
  ron-1924: Ей ау вэзут пе Думнезеул луй Исраел; суб пичоареле Луй ера ун фел де лукраре
    де сафир стрэвезиу, ынтокмай ка черул ын курэция луй.
  ben-OBCV: এবং ইস্রায়েলের ঈশ্বরের দর্শন পেলেন। তাঁর পায়ের তলায় আকাশের মতো উজ্জ্বল
    নীল রংয়ের নীলকান্তমণি দিয়ে তৈরি শান-বাঁধান মেঝের মতো কিছু একটা ছিল।
  som-som: Markaasay waxay arkeen Ilaahii reer binu Israa'iil; oo waxaa cagihiisa
    ka hooseeyey sallax dhagax safayr ah oo sida samada u daahirsan.
  lat-VUC: 'et viderunt Deum Israël: et sub pedibus ejus quasi opus lapidis sapphirini,
    et quasi cælum, cum serenum est.'
  eng-ASVBT: and they saw the God of Israel; and there was under his feet as it were
    a paved work of sapphire stone, and as it were the very heaven for clearness.
  mna-mna: Tisala na, tire Anutu kizin Israel tau, ni imendernder sala koroŋ biibi
    kat ta keskeezeŋana ma kembei ta saamba i.
  ita-1885: E videro l'Iddio d'Israele; e sotto i piedi di esso vi era come un lavorio
    di lastre di zaffiro, risomigliante il cielo stesso in chiarezza.
  eng-LXXUP: And they saw the place where the God of Israel stood; and under his feet
    was as it were a work of sapphire slabs, and as it were the appearance of the
    firmament of heaven in its purity.
  eng-ULB: They saw the God of Israel. Under his feet there was a pavement made of
    sapphire stone, as clear as the sky itself.
  spa-VBL: y vieron al Dios de Israel. Bajo sus pies había algo así como un pavimento
    de azulejos hecho de lapislázuli, tan azul claro como el propio cielo.
  fra-_FOB: Et ils virent le Dieu d'Israël; et sous ses pieds il y avait comme un
    ouvrage de saphir transparent, pareil aux cieux mêmes en éclat.
  mal-mal: അവർ യിസ്രായേലിന്റെ ദൈവത്തെ കണ്ടു; അവിടുത്തെ പാദങ്ങൾക്ക് കീഴെ നീലക്കല്ല്
    പാകിയ തളം പോലെയും ആകാശത്തിന്റെ സ്വച്ഛതപോലെയും ആയിരുന്നു.
  urd-GVR: Wahāṅ unhoṅ ne Isrāīl ke Ḳhudā ko dekhā. Lagtā thā ki us ke pāṅwoṅ ke nīche
    sang-e-lājaward kā-sā taḳhtā thā. Wuh āsmān kī mānind sāf-o-shaffāf thā.
  suz-BL: मिनु मेकोपुकीमी इस्राएली आन परमप्रभु कली ताम्‍तेक्‍म। आ बाक्‍तीक बास साफीर
    माइश्‍शो हीरा खोदेंशो दिंम का बाक्‍शो बाक्‍त। मेको हाक्‍शो सरीङ खोदेंशो नीलो बाक्‍‍त।
    इजीकीएल १:२६
  ita-1927: e videro l’Iddio d’Israele. Sotto i suoi piedi c’era come un pavimento
    lavorato in trasparente zaffiro, e simile, per limpidezza, al cielo stesso.
  ckb-ckb: خودای ئیسرائیلیان بینی، لەژێر پێیەکانی شتێکی وەک بەردڕێژکراویان بینی بە
    بەردی یاقووتی شین و وەک ئاسمانی ساماڵ لە بێگەردی.
  eng-BBE: And they saw the God of Israel; and under his feet there was, as it seemed,
    a jewelled floor, clear as the heavens.
  kan-OKCV: ಅವರು ಇಸ್ರಾಯೇಲಿನ ದೇವರನ್ನು ನೋಡಿದರು. ಆತನ ಪಾದಗಳ ಕೆಳಗೆ ನೀಲ ವರ್ಣದ ಕಲ್ಲಿನ ಕೆಲಸಕ್ಕೆ
    ಸಮಾನವಾದದ್ದೂ, ಆಕಾಶದ ಹಾಗೆ ನಿರ್ಮಲವಾದದ್ದೂ ಇತ್ತು.
  bbb-bbb: '@see-verse:EXO.024.009'
  tam-2017: இஸ்ரவேலின் தேவனைத் தரிசித்தார்கள். அவருடைய பாதத்தின்கீழுள்ள இடமானது இழைத்த
    வேலைப்பாடு மிகுந்த நீலக்கல்லைப்போல தெளிந்த வானத்தின் சுடரொளிக்கு ஒப்பாகவும் இருந்தது.
  spa-RV-1909: Y vieron al Dios de Israel; y había debajo de sus pies como un embaldosado
    de zafiro, semejante al cielo cuando está sereno.
  ron-BTF: Și au văzut pe Dumnezeul lui Israel; și era sub picioarele lui ca o lucrare
    pavată din safir, precum este trupul cerului în claritatea sa.
  eng-WEBP: They saw the God of Israel. Under his feet was like a paved work of sapphire
    stone, like the skies for clearness.
  eng-FBV: and they saw the God of Israel. Under his feet was something like a tiled
    pavement made of lapis lazuli, as clear blue as the sky itself.
  nld-1939: Daar mochten zij den God van Israël aanschouwen; onder zijn voeten was
    iets als een vloer van saffier, stralend als de hemel zelf.
  nch-BL: Huan nopa israelita tayacanani quiitaque Dios, ininTeco israelitame. Huan
    iicxitantita eltoya se piso azultic quej nopa yejyectzi tet cati itoca zafiro,
    huan eliyaya tahuel tzalantic quej ilhuicacti.
  vie-1934: ngó thấy Đức Chúa Trời của Y-sơ-ra-ên, dưới chân Ngài có một vật giống
    bích ngọc trong ngần, khác nào như sắc trời thanh-quang.
  hin-CV: वहां उन्होंने इस्राएल के परमेश्वर का दर्शन किया. उनके पांव के नीचे आकाश
    के जैसा साफ़ नीलमणि था.
  eng-OURB: They saw the God of Israel [God prevails]. Under his feet was like a paved
    work of sapphire stone, like the skies for clearness.
  spa-BES: Y vieron al Dios de Israel; y bajo sus pies había, como parecía, un piso
    de zafiro, claro como el cielo.
  tdx-tdx: le niisa’ iereo t’i Andrianañahare’ Israele; le hoe linamike safira ty
    ambane’ o fandia’eo vaho nanahake o likerañeo ami’ ty fikantsokantsoña’e.
  vid-vid: nawamona Nguluwi wa Isilaeli. Hasi ha magulu ga heye kwali na honhu hasilibwe
    kota maganga ga yakuti ilingupulika, iwele buluu kota ulanga.
  eng-OKE: And they saw the Glory of the God of Israel, and under the throne of His
    glory as the work of a precious stone, and as the face of heaven for its clearness.
  tha-KJV: เขาทั้งหลายได้​เห​็นพระเจ้าแห่​งอ​ิสราเอล และพื้​นที​่รองพระบาทเป็นดุจพลอยไพทูรย์สุกใสเหมือนท้องฟ้าที​เดียว
  por-BR-2018: E viram ao Deus de Israel; e havia debaixo de seus pés como um pavimento
    de safira, semelhante ao céu quando está claro.
  deu-ELO: und sie sahen den Gott Israels; und unter seinen Füßen war es wie ein Werk
    von Saphirplatten und wie der Himmel selbst an Klarheit.
  eng-WYC-2018: and saw [the] God of Israel, (and) under his feet, they saw as the
    work of a sapphire stone, and as heaven when it is clear. (and they saw the God
    of Israel, and under his feet they saw a pavement made out of sapphire stones,
    and like the heavens when they be clear blue.)
  epo-epo: Kaj ili vidis la Dion de Izrael; kaj sub Liaj piedoj estis io, kiel faritaĵo
    el brilanta safiro, kaj kiel la ĉielo mem, kiam ĝi estas klara.
  uig-PIN: Ular xu yǝrdǝ Israilning Hudasini kɵrdi; uning ayiƣining astida huddi kɵk
    yaⱪuttin yasalƣan nǝpis payandazdǝk, asman gümbizidǝk süpsüzük bir jisim bar idi.
  beo-beo: ilia Isala:ili Gode ba:i dagoi. Ea emo hagudu da igi noga:idafa (Sa:faia
    - amo da mola:ya:i mu amo defele ba:su) amoga fa:i.
  tpi-OTNT: Na ol i lukim God bilong Israel. Aninit long lek bilong en wanpela bikpela
    blupela samting olsem plua i stap na i lait tumas olsem skai.
  hau-SA: suka kuma ga Allah na Isra’ila. A ƙarƙashin ƙafafunsa akwai wani abu wanda
    aka yi da saffaya, mai haske kuma kamar sararin sama kansa.
  uig-LAT: Ular shu yerde Israilning Xudasini kördi; uning ayighining astida xuddi
    kök yaquttin yasalghan nepis payandazdek, asman gümbizidek süpsüzük bir jisim
    bar idi.
  nde-nde: bayabona uNkulunkulu ka-Israyeli. Ngaphansi kwezinyawo zakhe kwakungani
    ngumgwaqo owenziwe ngesafaya, kukhanya njengokukhanya komkhathi uqobo.
  ton-ton: Pea naʻa nau mamata ki he ʻOtua ʻo ʻIsileli; pea naʻe ʻi hono lalo vaʻe
    ʻae ngāue ʻo hangē ha faliki maka ko e safaia, pea naʻe tatau mo e langi maʻa
    ʻa hono malama.
  ces-1613: A viděli Boha Izraelského. A pod nohami jeho bylo jako dílo z kamene zafirového,
    a jako nebe, když jest jasné.
  eng-WMB: They saw the God of Israel. Under his feet was like a paved work of sapphire
    stone, like the skies for clearness.
  tam-TCV: அவர்கள் இஸ்ரயேலரின் இறைவனை அங்கே கண்டார்கள். அவருடைய பாதத்தின்கீழ் ஆகாயத்தைப்போல்
    தெளிவான நீலக்கல்லினால் அமைக்கப்பட்ட நடைபாதை போன்ற ஒன்று இருந்தது.
  ceb-ULB: Nakita nila ang Dios sa Israel. Sa iyang tiilan ang usa ka daw salog nga
    hinimo sa batong Safiro, sama ka hayag sa kalangitan.
  pol-UBG: I widzieli Boga Izraela, a pod jego nogami było jakby dzieło z szafirowego
    kamienia jak niebo, gdy jest jasne.
  agr-agr: 'Nunikag nuwi Israel aents aidau Apajuíji: Nawe najama wajamujig kaya safiro
    tutai wigkaya imadai ukatkamunmas winchamtinnum wajatai tumain nayaim wigkaya
    iman wajas atatman wainkajui.'
  kyc-kyc: Papala Isaraele wambunya Anatu doko angi kandeyami. Kandeyaminyi dokopa
    banya kimbu siyamo dokona isarena kata kana kameya mende sapaiya lenge dokome
    wasisi siya. Kana doko kala ama muku wakasa yake dopale ingyuo siya.
  urd-GVU: وہاں اُنہوں نے اسرائیل کے خدا کو دیکھا۔ لگتا تھا کہ اُس کے پاؤں کے نیچے
    سنگِ لاجورد کا سا تختہ تھا۔ وہ آسمان کی مانند صاف و شفاف تھا۔
  deu-1912: und sahen den Gott Israels. Unter seinen Füßen war es wie ein schöner
    Saphir und wie die Gestalt des Himmels, wenn's klar ist.
  ntj-ntj: Palunyalu-ya nyangu Mama Kuurrnga tjiinya Yitjurayilku tjamupirtilu-ya
    pupakatirra marninypungkupayinya. Nyangka palunyaku tjinawana walu purlkanyapirinypa
    ngaralanytja kala walykumunu yilkaripirinypa.
  kan-2017: ಅವರಿಗೆ ಇಸ್ರಾಯೇಲರ ದೇವರ ದರ್ಶನವಾಯಿತು. ಅವರು ದೇವರನ್ನು ನೋಡಿದರು. ಆಕಾಶಮಂಡಲದಂತೆ
    ಅತಿ ನಿರ್ಮಲವಾದ ಇಂದ್ರನೀಲಮಣಿಯ ನೆಲಗಟ್ಟು ಆತನ ಪಾದಪೀಠವಾಗಿತ್ತು.
  ena-ena: Iahuavɨla igavɨci lɨba valɨ valɨ me agɨlaŋ Asɨ Iaue dɨ hɨcɨ lɨhu hɨvɨ heŋ
    hɨniavɨmi. Lɨba valɨ valɨ me agɨlaŋ nɨbɨlaŋ uaiaŋ susu agaŋ avɨli susu apalɨ hɨniadami
    me hɨniavɨmi.
  yap-yap: miyad guy fare Got rok piyu Israel. Tan e rifrif u ay e ba’ ban’en riy
    ni bod ba wo’ nni gad ko malang ni sapphire, ni ra’en e bod feni mak’ef lanelang.
  hlt-MCSB: Te vaengah Israel Pathen kah a kho hmui te minhum laiboeng kutngo bangla,
    vaan khocil phek la a hmuh uh.
  mdy-ETH: ዒስራዔኤሌ ፆኦዛሢ ዛጌኔ፤ ዒዛኮ ቶኮ ዴማ ሚዛጲ ሹቺና ኮሺንቴ፥ ሃሣ ፖፖዓ ጫሪንቺ ማላ ባኣዚ ሂኢሢንቲ ዓኣኔ።
  twi-ASANTE: Wɔhunuu Israel Onyankopɔn. Na ne nan ntiasoɔ hyerɛn te sɛ aboɔdemmoɔ
    a ne hyerɛn te sɛ ɔsoro hyerɛn.
  eng-WEBU: They saw the God of Israel. Under his feet was like a paved work of sapphire
    stone, like the skies for clearness.
  bnp-bnp: ri masia a Vure ne huriki a Israel. Ri masia i pesi langa na maki i mata
    manga a dala ni rata na kedo tara parahidi gomagoma ni gale a sapira. I gomagoma
    i manga a hunu.
  wal-wal: Kiyidi Israa7eela Xoossaa be7idosona; a tohuwaappe garssaara saluwaadan
    geeyida sampperiyaa giyo phooliya shuchchaappe oosettidabaa milatiya wuige malabai
    de7ees.
  spa-PDDPT: y vieron al ʼElohim de Israel. Debajo de sus pies había como un enlozado
    de zafiro, semejante en claridad al mismo cielo.
  gun-gun: Ha'e kuery oexa Israel kuery Ruete. Ipy guýry ma peteĩ pyrõa oĩ ita safira
    ramigua, yva rami hexakã va'e.
  agu-BL: Cho'n tzun quilol wutz yi chiRyosil. Tzak' tkan Ryos at jun yi chin litz'unin
    chi tane'n yi jun jilwutz c'ub yi na bi'aj zafiro, nin yi chin skoj nin chi tane'n
    yi tcya'j.
  ilo-ULB: Nakitada ti Dios iti Israel. Iti babaen ti sakana ket adda iti pagnaan
    a naaramid iti bato a safiro, a kas kalawag ti tangatang.
  kpg-kpg: gei digaula gu gidee ginaadou di God o Israel. Lala nia babaawae o Maa
    e hai gadoo be di ala hadu dela ne hai gi nia hadu hagalabagau go nia ‘sapphire’,
    e halatee be di langi malamalama.
  uig-ARA: ئۇلار شۇ يەردە ئىسرائىلنىڭ خۇداسىنى كۆردى؛ ئۇنىڭ ئايىغىنىڭ ئاستىدا خۇددى
    كۆك ياقۇتتىن ياسالغان نەپىس پاياندازدەك، ئاسمان گۈمبىزىدەك سۈپسۈزۈك بىر جىسىم
    بار ئىدى.
  bps-bps: na teenla Dwata, i Dwata fnangamfù dad bel Israél. Di dungan i blian, gambet
    i dalan too mneng na mlunu, salngad i satu batu dnagit safira, na too mtiu i klunun
    salngad klunu i langit.
  sus-sus: E naxa Isirayila Marigi Ala to. A nu tixi gɛmɛ nɔrɔxi fari.
  pon-2006: re ahpw udiahl Koht en Israel. Pahn aluweluwe kan likamwete taht takai
    kesempwal poh mei, lingan duwehte lingan en pahn pwetenleng.
  jae-jae: ma êsêac sêlic Israelnêŋ Anôtô. Ma gamêŋ, taŋ eŋ kêkô naŋ, amboac masac
    pocawa ma ŋakêŋkêŋgosu kêtôm undambê tau.
  ksd-ksd: ma dia gire ra God kai Israel; ma ta ra vavai na kauna i da ra tamataman
    di mal ia ma ra vat na sapir, ma i ga kadenger da ra lao arama liu.
  tur-YTC: İsrael'in Tanrısı'nı gördüler. Ayaklarının altında safir taşını andıran
    bir döşeme vardı; sanki gökyüzünün berraklığı gibiydi.
  grc-BRENT: Καὶ εἶδον τὸν τόπον οὗ εἱστήκει ὁ Θεὸς τοῦ Ἰσραήλ· καὶ τὰ ὑπὸ τοὺς πόδας
    αὐτοῦ, ὡσεὶ ἔργον πλίνθου σαπφείρου, καὶ ὥσπερ εἶδος στερεώματος τοῦ οὐρανοῦ τῇ
    καθαριότητι.
  ind-AYT: lalu mereka melihat Allah Israel, dan di bawah kaki-Nya tampak sesuatu
    seperti lantai dari batu nilam yang tampaknya bagaikan langit yang cerah.
  nya-nya: ndipo anaona Mulungu wa Israeli. Pansi pa mapazi ake panali njira yoyendamo
    yopangidwa ndi mwala wa safiro woyalidwa bwino wa maonekedwe owala ngati thambo.
  hrv-hrv: 'Oni vidješe Boga Izraelova: podnožje njegovim nogama kao da je bilo od
    dragoga kamena safira, sjajem nalik na samo nebo.'
  mps-mps: Tama augwaligo Israel dabego God suai. Tama agai sągą dologode genuai
    sisi yai nai me deli, te be sai tiwai nai elaluai, tama te dagalu ula tiwai mu
    elaluai.
  tpi-tpi: Na ol i lukim God bilong Israel. Aninit long lek bilong en wanpela bikpela
    blupela samting olsem plua i stap na i lait tumas olsem skai.
  dan-1931: og skuede Israels Gud; under hans Fødder var der ligesom Safirfliser,
    som selve Himmelen i Stråleglans.
  vie-OVCB: Họ được chiêm ngưỡng Đức Chúa Trời của Ít-ra-ên. Dưới chân Ngài như có
    cái bệ bằng ngọc xa-phia, trong như trời xanh.
  guj-2017: ત્યાં તેઓએ ઇઝરાયલના ઈશ્વરનું દર્શન કર્યું અને ઈશ્વરના પગ નીચે જાણે નીલમના
    જેવી ફરસબંધી હતી. તે સ્વચ્છ આકાશના જેવી હતી.
  pon-2006A: re ahpw udiahl Koht en Israel. Pahn aluweluwe kan likamwete taht takai
    kesempwal poh mei, lingan duwehte lingan en pahn pwetenleng.
  por-BRBSL: Eles viram o Deus de Israel. Sob seus pés era como uma obra pavimentada
    de pedra de safira, como os céus para a claridade.
  aly-aly: Apwert ikwer-itwek rernem Akngey Israel-kenh-rnem-kenh renh arey-alhek.
    Ingka Akngey-kenh kweneng-ampeny-itwek iwerr-apeny ayntenhekarl rernem arek, iwerr
    ra arrtyernek alker-apeny, apwert turquoise-apeny.
  cth-cth: Isarel miphunnaw e Cathut hah a hmu awh. A khok rahim lah Sapphire talung
    rem e patetlah thoseh, thoungnae teh kalvan pinkâhin e patetlah thoseh a kamnue.
  twi-twi: na wohuu Israel Nyankopɔn. Na nʼanan ntiaso hyerɛn te sɛ hoabo a ne hyerɛn
    te sɛ wim ahosu.
  hlt-hlt: Te vaengah Israel Pathen kah a kho hmui te minhum laiboeng kutngo bangla,
    vaan khocil phek la a hmuh uh.
  tbz-SIM: kɛ́yɑ̀ Kuyie nyIsidɑyɛɛribɛ tũ nkù, kɛ̀ ku nɑɑ̀cɛ̀i nɑ dɛ̀ dò nditɑ̃sɑ̀ɑ̀rì
    kɛ miɛti, kɛ dò ntiwɛtì kɛ wenni pɑ́íí.
  msy-2020: Egha me Israelian Godɨn gari. Ezɨ an dagarimningɨn apengan bluplan bizir
    ekiam ikia dagɨar azuarimɨn mɨn gara, egha overiam taghtazi moghɨn angazangari.
  azb-azb: İsrailin Allahını gördülər. Onun ayaqları altında göy yaqutdan döşəməyə
    bənzər, səmanın özü kimi aydın bir şey var idi.
  eng-DBY: and they saw the God of Israel; and there was under his feet as it were
    work of transparent sapphire, and as it were the form of heaven for clearness.
  hin-2017: और इस्राएल के परमेश्वर का दर्शन किया; और उसके चरणों के तले नीलमणि का चबूतरा
    सा कुछ था, जो आकाश के तुल्य ही स्वच्छ था।
  wol-KYG: Ñu daldi gis Yàllay bànni Israyil. Lu mel ni dëru per bu safiir a nga lal
    tànkam ya, mel ni asamaan, ndax na mu sete wecc.
  swp-swp: Abo Isaraela edi Eaubada se ita, eo aena ubuna eai doha we’u matuna namanamarina,
    eo hinage i masaraha ariri doha galewa mamohoina.
  bjr-bjr: Oorureeqa miqoo misa Isaraee maqannaa Anutuna qafaqau. Mina aiku ameemaanai
    innaaruna kudimandara foora ira ooniuqa mina auqu safiree fee qimaru oonisa ausirirafauqa
    marinau.
  eng-YLT: and they see the God of Israel, and under His feet [is] as the white work
    of the sapphire, and as the substance of the heavens for purity;
  eng-WYC-2017: and saw [the] God of Israel; under his feet, they saw as the work
    of a sapphire stone, and as heaven when it is clear.
  eng-WMBB: They saw the God of Israel. Under his feet was like a paved work of sapphire
    stone, like the skies for clearness.
  urd-GVH: वहाँ उन्होंने इसराईल के ख़ुदा को देखा। लगता था कि उसके पाँवों के नीचे संगे-लाजवर्द
    का-सा तख़्ता था। वह आसमान की मानिंद साफ़ो-शफ़्फ़ाफ़ था।
  rug-rug: meke dogoria rini sa Tamasa Izireli. Sa kaurudi ri nenena si doṉo guana
    keketoṉa sapu leleana hola, sapu balairi guana galegalearane meke bakala hola.
  gaz-gaz: Waaqa Israaʼel argan. Miilla isaa jalattis waan akka afaa dhagaa Sanpeer
    kan akkuma samiitti qulqullaaʼe tokkotu afamee ture.
  fra-LSG: Ils virent le Dieu d’Israël; sous ses pieds, c’était comme un ouvrage de
    saphir transparent, comme le ciel lui-même dans sa pureté.
  gnn-gnn: ga ŋunhalayi bukuŋura walala nhäŋalana Garraynhana Godnha, Yitjuralpuyŋuwuna
    Waŋarrnha. Yo, nhanukala Garraywala ḻukuŋuranydja ŋunhi ŋayi yukurrana djingaryurruna
    ŋunhilimi ḻatju'na dhika buyuwuyu'na, miny'tjinydja ḻatju'na dhikana, ga ḏarrtjalknha
    dhika wal'ŋu, yurru ralkthunara.
  yal-yal: E yi Isirayilaa Ala to tixi gɛmɛ walaxan fari, naxan yi rafalaxi safiri
    gɛmɛne ra, naxan yi sariɲan alo kore xɔnna.
  iou-iou: Äro Isrel äbot täŋo Anutu kaŋkuŋ. Täŋkaŋ kuroŋitä yeŋ irani mobä gwäki
    ärowani, kunum udewani, kwawani pähap.
  haw-1868: A ike aku la lakou i ke Akua o ka Iseraela, a malalo iho o kona mau wawae
    he mea me he sapeiro ka aiai, e like hoi me ke kino o na lani ke kalae.
  arb-NAV: وَرَأَوْا إِلَهَ إِسْرَائِيلَ، وَتَحْتَ قَدَمَيْهِ أَرْضِيَّةٌ كَأَنَّهَا
    مَصْنُوعَةٌ مِنَ الْيَاقُوتِ الأَزْرَقِ الشَّفَّافِ تُمَاثِلُ السَّمَاءَ فِي النَّقَاءِ،
  ewe-ewe: Wokpɔ Israel ƒe Mawu la. Teƒe si wòtsi tsitre ɖo la dze abe safirkpe keklẽ
    siwo me kɔ abe dziŋgɔli me la ene.
  eng-LEE: And they saw the God of Israel; and the place under his feet was like a
    paved work of brilliant sapphire, and like the color of heaven in clearness.
  asm-FB: তেওঁলোকে ইস্ৰায়েলৰ ঈশ্বৰৰ দৰ্শন পালে। নীলা আকাশৰ দৰে স্বচ্ছ নীলকান্ত বাখৰেৰে
    তৈয়াৰী বাটত তেওঁ থিয় হৈ আছিল।
  sus-A: عٍ نَشَ عِسِرَيِلَ مَرِفِ عَلَ تٌ. عَ نُ تِشِ فّمّ نْرْشِ قَرِ.
  fra-SBL: Ils virent le Dieu d'Israël. Sous ses pieds, il y avait comme un ouvrage
    pavé de pierre de saphir, comme les cieux pour la clarté.
  hbo-hbo: וַיִּרְא֕וּ אֵ֖ת אֱלֹהֵ֣י יִשְׂרָאֵ֑ל וְתַ֣חַת רַגְלָ֗יו כְּמַעֲשֵׂה֙ לִבְנַ֣ת
    הַסַּפִּ֔יר וּכְעֶ֥צֶם הַשָּׁמַ֖יִם לָטֹֽהַר׃
  eng-WYCLIFFE: and seiyen God of Israel, vndur hise feet, as the werk of safire stoon,
    and as heuene whanne it is cleer.
  pjt-pjt: Munuya tatiṟa nyangu Israelku God. Munuya paluṟu paḻtjuṟa ngaṟanytjitjangka
    apu panya kaṟaly-kaṟalypa mulapa ngarinyangka nyangu walka puyula-puyula ilkaṟi
    puṟunypa.
  cwe-cwe: na wamuwona Mulungu wa Isilaili. Hasi ya migulu yake hakala na chinhu chilingile
    fana sakafu ya mabwe ya yakuti ya langi ya buluu fana ulanga.
  kik-kik: na makĩona Ngai wa Isiraeli. Rungu rwa makinya make haarĩ handũ haakĩtwo
    wega na mahiga ma yakuti ya bururu, matherete o ta igũrũ rĩo rĩene.
  fra-NCL: 'et ils virent le Dieu d’Israël : sous ses pieds était comme un ouvrage
    de brillants saphirs, pur comme le ciel même.'
  cek-AK: Israel Sithaw to a hnuk o; a khok atlim bangah loe sapphire thlung kanglung
    hoi baih het ih hmuen baktiah oh moe, kacai pin van baktiah amdueng.
  cuk-cuk: 'Agi, amar Israel-e-Bab-Dummad daksamalad: E-nag-urbali, zafiro-akwabir-nuedyob,
    bela swilidik mogir-ara-ara-daklegedyob napa naid.'
  uig-CYR: Улар шу йәрдә Исраилниң Худасини көрди; униң айиғиниң астида худди көк
    яқуттин ясалған нәпис паяндаздәк, асман гүмбизидәк сүпсүзүк бир җисим бар еди.
  tel-2017: అక్కడ వారికి ఇశ్రాయేలీయుల దేవుని ప్రత్యక్షత కలిగింది. ఆయన పాదాల కింద మెరిసిపోతున్న
    నీలాలు అలికినట్టున్న వేదిక ఉంది. అది ఆకాశమంత నిర్మలంగా ఉంది.
  hat-BSA: Yo te wè Bondye Israël la. Anba pye li, te parèt yon choz tankou yon pave
    ki fèt an safì, klè tankou syèl la menm.
  kos-kos: ac elos liye God lun Israel. Ye nial oasr sie ma fwel ac tupasrpasr su
    oana in orekla ke eot sapphire, arulana kalem ac folfol oana acn inkusrao.
  hbo-WLC: וַיִּרְא֕וּ אֵ֖ת אֱלֹהֵ֣י יִשְׂרָאֵ֑ל וְתַ֣חַת רַגְלָ֗יו כְּמַעֲשֵׂה֙ לִבְנַ֣ת
    הַסַּפִּ֔יר וּכְעֶ֥צֶם הַשָּׁמַ֖יִם לָטֹֽהַר׃
  ibo-ibo: Ha hụrụ Chineke nke Izrel. Nʼokpuru ụkwụ ya abụọ, e were ihe dịka ebe nzọkwasị
    ụkwụ nke e ji nkume safaia mee. Nkume ndị a na-enwukwa ezi onwunwu dịka mbara
    eluigwe.
  ory-ory: ପୁଣି, ତାହାଙ୍କ ଚରଣତଳ ସ୍ଥାନ ଉଜ୍ଜ୍ୱଳ ନୀଳକାନ୍ତମଣି ନିର୍ମିତ କାର୍ଯ୍ୟ ତୁଲ୍ୟ ଓ ନିର୍ମଳତାରେ
    ଠିକ୍ ଆକାଶ ପରି ଥିଲା।
  chk-chk: Iwe, ra küna ewe Koten Israel. Fän pechen a usun chök ewe fau aüchea itan
    safaia, pwal usun chök arauarauen läng, lupwen a kürüfat.
  rop-rop: en deibin luk det trubala God blanga ola Isreil pipul, en det graun weya
    imbin jandap bin luk jis laiga purdiwan bluwan ston, en det ston bin luk brabli
    kliyawan jis laik det skai.
  ukr-1871: І побачили вони Бога Ізрайлевого; а під ногами в його наче поміст із сафирих
    плит, і мов небо само, такого сяєва.
  bch-bch: ta tigera Deo togid Israel. Iae ibuloloeai, tigera danga mambe edap ede
    tikado ngan pat sapaia bil. Be edap toa oa mil ga mil mambe mariamba.
  deu-1951: und sie sahen den Gott Israels; und unter seinen Füßen war ein Boden wie
    von Saphirsteinen und so klar wie der Himmel selbst.
  eng-JPS: and they saw the God of Israel; and there was under His feet the like of
    a paved work of sapphire stone, and the like of the very heaven for clearness.
  srp-1865: I vidješe Boga Izrailjeva, i pod nogama njegovijem kao djelo od kamena
    safira i kao nebo kad je vedro.
  lug-lug: ne balaba Katonda wa Isirayiri. Wansi w’ebigere bye nga waliwo ng’omwaliiro
    ogw’amayinja ga safiro, agalabika obulungi ng’eggulu eritaliiko bire.
  heb-heb: ויראו את אלהי ישראל ותחת רגליו כמעשה לבנת הספיר וכעצם השמים לטהר׃
  ben-IRV: আর তারা ইস্রায়েলের ঈশ্বরকে দেখলেন; তাঁর চরণতলের জায়গা নীলকান্তমণি দিয়ে
    তৈরী শিলাস্তরের কার্য্য এবং আকাশের মতই নির্মল ছিল।
  pan-pan: ਫਿਰ ਉਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਡਿੱਠਾ ਅਤੇ ਉਸ ਦੇ ਪੈਰਾਂ ਹੇਠ ਨੀਲਮ ਦੇ
    ਪੱਥਰਾਂ ਦਾ ਫਰਸ਼ ਜਿਹਾ ਸੀ ਅਤੇ ਉਸ ਦੀ ਚਮਕ ਅਕਾਸ਼ ਹੀ ਵਰਗੀ ਸੀ।
  tkr-tkr: Maa'ar manbışik'le İzrailybışda Allah g'ece. Mang'une g'elybışik avud lagarane
    gıranne g'ayeyke hı'iyn, məttın xəy xhinnen sa kariyne.
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်ကို မြင် ကြ၏။ ခြေ တော်အောက် ၌ နီလာ ကျောက် ဖြင့်ပြီးသောကျောက်
    ခင်းကဲ့သို့ ၎င်း၊ ကြည်လင် သော ကောင်းကင် မျက်နှာကဲ့သို့ ၎င်း ထင်လေ၏။
  hmo-hmo: Israela ena Dirava idia itaia. Iena aena henunai be nadi namo herea, mai
    edia diaridiari idia noho, edia toana be bulu, guba bamona, ori ese idia koua
    lasi neganai.
  urd-urd: और उन्होंने इस्राईल के ख़ुदा को देखा, और उसके पाँव के नीचे नीलम के पत्थर
    का चबूतरा सा था जो आसमान की तरह शफ़्फ़ाफ़ था।
  rus-SYN: и видели место стояния Бога Израилева; и под ногами Его нечто подобное
    работе из чистого сапфира и, как самое небо, ясное.
  bqc-SIM: Aa ń Isailiↄ Lua è. Safii gbɛ̀ gusalala kálɛ aà gbá zíɛ, a í dɛ
    búunnↄ wásawasa lán luabɛbuunawa.
  tcz-CHONGTHU: Abonchauvin Israel mite Pathen chu aga mu tauvin, Pathen keng phang
    noiya chun Sapphire song jeng keng lampi khat ana um in, athen dan jong van chung
    vum kihohsel la theng bep bep'in ana um in ahi.
  mar-mar: तेथे त्यांनी इस्राएलाच्या देवाला पाहिले; इंद्रनीलमण्यांच्या चौथऱ्यासारखे
    तेथे काही होते, ते आकाशाप्रमाणे स्वच्छ होते
  qub-qub: Chaychömi mayurcunaga ricaran Israelcuna yäracushan Tayta Diosta. Lluchcarashanga
    zafiro rumipita rurashano chip-chipyaycaj caycaran. Colorninpis syëlunöraj caran.
  bqp-bqp: Ò Isarailanↄ Luda è. Safia gbɛ̀ gusara katɛna a gbá gɛ̃i, a í de búgu swáswa
    lán ludambɛ búgu bà.
  hat-hat: Yo te wè Bondye pèp Izrayèl la. Anba pye l', te gen yon bagay plat fèt
    ak bèl pyè kristal ble yo rele safi. Li te klè tankou syèl la lè pa gen yon ti
    nwaj menm ladan li.
  eng-BSB: and they saw the God of Israel. Under His feet was a work like a pavement
    made of sapphire, as clear as the sky itself.
  tod-tod: Ti Izelayɛle ná-GALAGI ɠaani, kɔɠɔiti bu ɠɛai eɠɛ kɔtui nii daaseigi ga
    safiilegi, kpiiniai eɠɛ geeɠɔlɔgi.
  eng-WEBPB: They saw the God of Israel. Under his feet was like a paved work of sapphire
    stone, like the skies for clearness.
  kbq-kbq: Israeli vahe'mofo Anumzana ome ke'naze. Ana Anumzamo'ma agiama reno'ma
    oti'neana safie nehaza havereti tro huntegeno pehe huno hokonke huno mona kna
    hu'nea zante otinege'za ke'naze.
  nhe-BL: Huan nopa israelita tlayacanani quiitaque Dios, ininTeco israelitame. Huan
    tlatzintla iicxihua quipixqui se piso azultic queja nopa yejyectzi tetl tlen itoca
    zafiro, huan eliyaya tlahuel tzalintic queja elhuicactli.
  bus-bus: Aↄ̃ Isarailinↄ Luda è. Safia gbɛ̀ gusararaa kaɛna à gbá gĩzĩ, à í dɛ búgu
    wásawasa lán ludambɛ búgu bà.
  gub-BL: Wexak Tupàn Izaew wazar wà. Itapew xapir her ma'e zàwenugar Tupàn ipy iwy
    pe tuz. A'e itapew huwy ywak ài.
  eng-DRA: 'And they saw the God of Israel: and under his feet as it were a work of
    sapphire stone, and as the heaven, when clear.'
