verse: EXO.024.014
translations:
  mal-C: ഗോത്രത്തലവന്മാരോട് അദ്ദേഹം, “ഞങ്ങൾ നിങ്ങളുടെ അടുക്കൽ തിരിച്ചെത്തുന്നതുവരെ
    ഞങ്ങൾക്കായി ഇവിടെ കാത്തിരിക്കുക. അഹരോനും ഹൂരും നിങ്ങളോടുകൂടെ ഉണ്ടല്ലോ; ആർക്കെങ്കിലും
    ഒരു തർക്കമുണ്ടായാൽ അവരെ സമീപിക്കാവുന്നതാണ്” എന്നു പറഞ്ഞു.
  deu-TKW: 'Jenen Vornehmen aber befahl er: Wartet hier auf uns, bis wir wieder zu
    euch kommen; Aaron und Hur sind ja bei euch. Wer eine Rechtssache hat, mag vor
    sie hintreten.'
  lin-lin: 'Moyize alobaki na bakambi : « Bozela biso awa kino tokozonga. Aron mpe
    Wuri bazali elongo na bino. Tika ete soki moto azali na likambo, ayebisa bango
    yango. »'
  eng-LSV: and he has said to the elderly, “Abide for us in this [place] until we
    return to you, and behold, Aaron and Hur [are] with you—he who has matters comes
    near to them.”
  eng-GNV: 'And said vnto the Elders, Tary vs here, vntill we come againe vnto you:
    and beholde, Aaron, and Hur are with you: whosoeuer hath any matters, let him
    come to them.'
  eng-WEBSTER: 'And he said to the elders, Tarry ye here for us, until we come again
    to you: and behold, Aaron and Hur are with you: if any man hath any matters to
    do, let him come to them.'
  nhw-BL: 'Huan quinilhui nopa huehue tlacame: ―Techchiyaca nica hasta quema timocuepase.
    Nica mocahuase Aarón huan Hur amohuaya, huan sintla acajya quipiya se cualantli
    quema amo niaqui, ma quinilhuica inijuanti.'
  swh-ONEN: Mose akawaambia wazee wa Israeli, “Tungojeni hapa mpaka tutakapowarudia.
    Aroni na Huri wako pamoja nanyi, na kila aliye na neno aweza kuwaendea wao.”
  bba-bba: u ɡuro ɡuro be sɔ̃ɔwɑ u nɛɛ, i yɔ̃ro mini, i sun mɑ sere su kɑ wurɑmɑ bɛɛn
    mi. Wee Aroni kɑ Huri bɑ wɑ̃ɑ kɑ bɛɛ. Bɛɛn ɡoo ù n ɡɑri ɡiri ɡɛɛ mɔ, u nɑ ben
    mi.
  eng-KJVCPB: 'And he said unto the elders, Tarry ye here for us, until we come again
    unto you: and behold, Aaron and Hur are with you: if any man have any matters
    to do, let him come unto them.'
  cpy-cpy: 'Ikantanakiri antaripero-paeni: “Ari poyaawakina jaka roojatzi nopiyan-teeyaari.
    Riitaki jeekakaemini Aarón itsipatyaari Hur. Eenitatsi-rika kosheka-wakaa-chani,
    pikowakoteri rirori raminako-timiro.”'
  mpx-mpx: Inoke Mosese i baek tonowakau elal i ba, “Ku matamatan te abaholaviya ana
    siga naha sikalim. He Eloni ge Huli iyahei alomiyau, inoke ebo gamagalau labui
    bugul etega kaiwena nihi awabalgig, nihi nok nihi kitel.”
  wbp-wbp: '@see-verse:EXO.024.013'
  luo-luo: Nowacho ne jodongo niya, “Ritwauru ka nyaka chop waduog iru. Harun kod
    Hur ni kodu kendo ngʼato angʼata man-gi wach madwaro loso mondo odhi irgi.”
  meu-meu: Ia ese Israel tau-badidia e haduadia, eto, Iniseni ai ba noho, ela bona
    ai baia lou mai dekemui ai. hari Aaron bona Huru na dekemui ai nonoho; tau ta
    hahemaoro baine ura negana ai, ia na idia raruosi dekedia bainela.
  npi-ULB: मोशाले धर्म-गुरुहरूलाई भनेका थिए, “यहीँ बस्‍नुहोस् र हामी तपाईंहरूकहाँ
    नआउञ्‍जेलसम्म पर्खेर बस्‍नुहोस् । हारून र हूर तपाईंहरूसितै छन् । कसैको केही वादविवाद
    भएमा तिनीहरूकहाँ जानू ।”
  yor-yor: Ó sì wí fún àwọn àgbàgbà pé, “Ẹ dúró dè wá níhìn-ín yìí, títí àwa yóò fi
    tún padà tọ̀ yín wá, sì kíyèsi i, Aaroni àti Huri ń bẹ pẹ̀lú yín, bí ẹnìkan bá
    ni ọ̀ràn kan, kí ó tọ̀ wọ́n lọ.”
  emp-NTPO: 'Wãni naẽna Moiseba israelerã bororãa jarasia: –Nama pananadua ab̶a dai
    zebʌdad̶aa. Aaroʌ̃ra, Hur sid̶a bãrã ume panania. Bariduaba nẽbʌrada oibʌrʌ, ãdjimaa
    wãnida panʌa maʌ̃ nẽbʌra cawa od̶amãrẽã.–'
  ind-ind: '@see-verse:EXO.024.013'
  pes-OPCB: 'موسی به مشایخ گفت: «در اینجا بمانید و منتظر باشید تا برگردیم. اگر در
    غیاب من مشکلی پیش آمد با هارون و حور مشورت کنید.»'
  aer-aer: '@see-verse:EXO.024.013'
  tgl-ULB: Sinabi ni Moises sa mga nakatatanda, “Manatili kayo dito at hintayin ninyo
    kami hanggang makabalik kami sa inyo. Sina Aaron at Hur ay kasama ninyo. Kung
    sinuman ang mayroong pagtatalo, hayaan mo siyang pumunta sa kanila.”
  cbu-NT: Ndatuma machip káreeru, Israelchichee wachin tárangiya; Ashiri xamachi.
    Siy neetsiritama k'tangtsa. Ashiri yusur kanapkachuni, siyapa pangchinipa. Itaru,
    Aaron, misha Hur, ashirusin siyapa taachinlliniya. Tsiyatsis mantsirimash siyash
    taakchu, Aarona mishat Hur ashirusin siyaa istachinlliniya, Móysis Israelchichee
    wachina tárangiya.
  hui-hui: Pialu howa Mosese ibugua Isaraele wali agali haru haga biaruhondo lalu,
    Iyame pialu dai bulubago tígua anda birimaru o karunigo uruniha palu halimu. Arono
    Huala libu tí heba o haramigonigo bi lo tabolene mbira wigi birangi ogolabo karia
    pugu bilimu, lene.
  mya-mya: မော​ရှေ​က​ဣသ​ရေ​လ​အ​မျိုး​သား​ခေါင်း​ဆောင် တို့​အား``ငါ​တို့​ပြန်​ရောက်​သည့်​တိုင်​အောင်​ဤ
    အ​ရပ်​တွင်​စောင့်​ဆိုင်း​နေ​ကြ​လော့။ သင်​တို့​တွင် အ​ငြင်း​အ​ခုံ​တစ်​ခု​ခု​ပေါ်​ပေါက်​လျှင်
    အာ​ရုန် နှင့်​ဟု​ရ​တို့​ထံ​သွား​၍​အ​ဆုံး​အ​ဖြတ်​ခံ​ယူ ကြ​လော့'' ဟု​မှာ​ကြား​ခဲ့​လေ​သည်။
  cbi-NTPO: 'tsaaren bale rukulanuya entsandimi: Lala majanbera ñulla enu keenakai.
    Aarón bain, Hur bain enu ñuiba shuwanu detsuve. Ti peletu juu dekata'' bain yalanaa
    padei, timi.'
  bod-N: མོ་ཤེ་ཡིས་རྒན་པོ་རྣམས་ལ་འདི་ལྟར། ངེད་གཉིས་ཕྱིར་ལོག་པའི་བར་དུ་ཁྱོད་ཅག་གིས་འདི་རུ་སྒུག་སྡོད་དང་།
    ཨ་རོན་དང་ཧུ་རཱ་གཉིས་ཁྱོད་ཅག་དང་མཉམ་དུ་ཡོད་པས། སུ་ལ་གྱོད་གཞི་ཡོད་ན། དེ་གཉིས་ཀྱི་གམ་དུ་འགྲོ་དགོས་ཞེས་བཀའ་གནང་།
  sna-sna: Akati kuvakuru, “Timirirei pano kusvikira tadzoka kwamuri. Aroni naHuri
    vanemi, uye ani naani zvake anopesana nomumwe anogona kuenda kwavari.”
  spa-BLM: 'Dijo a los ancianos: “Esperadnos aquí, hasta que volvamos a vosotros.
    He aquí que Aarón y Hur están con ustedes. El que esté involucrado en una disputa
    puede acudir a ellos”.'
  cac-cac: 'Ayic manto b''atlaj vin̈, ix yalan vin̈ d''a eb'' yichamtac vinaquil chon̈ab''
    chi'': —Canan̈ec d''a tic masanto ol on̈ emxuloc. Ayec'' vin̈aj Aarón yed'' vin̈aj
    Hur eyed''oc. Tato ay tas e gana sb''oi, a eb'' vin̈ tic ol b''oan d''ayex, xchi
    vin̈aj Moisés chi''.'
  swh-ULB: Musa akawaambia wazee, “Baki hapa na mtusubiri hadi tutakapo warudia. Aruni
    na Huri wapo nanyi. Kama kuna mtu mwenye malalamiko, acha awaende.”
  bel-bel: 'а старэйшынам сказаў: заставайцеся тут, пакуль мы ня вернемся да вас;
    вось Аарон і Ор з вамі; хто будзе мець клопат які, хай прыходзіць да іх.'
  wed-wed: '@see-verse:EXO.024.013'
  deu-ELBBK: 'Und er sprach zu den Ältesten: Wartet hier auf uns, bis wir zu euch
    zurückkehren; und siehe, Aaron und Hur sind bei euch: Jeder, der eine Sache hat,
    trete vor sie.'
  mbb-OT: Hein wazè pa sikandan megenat ne migkaǥi si Moises diyà te menge edumala
    te, “Taǥad kew taman te ebpekelikù key kayi te keniyu. Ne emun duen menge kesevaan
    niw ne iyan niw ipehusey si Aaron wey si Hur su kayi mulà sikandan te keniyu.”
  mal-2015: 'അവൻ മൂപ്പന്മാരോടു: ഞങ്ങൾ നിങ്ങളുടെ അടുക്കൽ മടങ്ങിവരുവോളം ഇവിടെ താമസിപ്പിൻ;
    അഹരോനും ഹൂരും നിങ്ങളോടുകൂടെ ഉണ്ടല്ലോ; ആർക്കെങ്കിലും വല്ല കാര്യവുമുണ്ടായാൽ അവൻ
    അവരുടെ അടുക്കൽ ചെല്ലട്ടെ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ mʉjãnemoati dʉporo wiorãrẽ aꞌtiro nicʉ niwĩ: —Aꞌtota coꞌteya, téé ʉ̃sã
    dijaticãpʉ. Aarṍ, tojo nicã Hur mʉsã meꞌrã tojama. Noꞌo mʉsãrẽ mejẽcã waꞌacã,
    narẽ wereya, nicʉ niwĩ.'
  gup-gup: Dja Moses benyingkihmarneyimeng nawu dabborrabbolk, “Ngurridin kondah kandimadbu
    kaluk nganemdurndeng ngudberre. Nahni nawu Aaron dja mak Hur, nakka wanjh ngurridjarrkdi.
    Bu nangale bininj kabirridangwerren wanjh kabindidjawan nahni bininj bokenh ba
    kabindimarnekarremarnbun.”
  gvs-gvs: '@see-verse:EXO.024.013'
  rmc-rmc: 'A le vodcenge phenďa: „Ačhen kade, medik na avaha pale. Ela tumenca o
    Aron the o Hur a te ela tumen vareso, džan pal lende.“'
  nlg-nlg: Imurina te sei dato, Moses te bosa vanira na balu mane nagho ni Israel/Jew,
    “Kau kabu pitughai ani koekobe koro oli mai. Ma ge siki hughuhughu ke sivuragha
    mai muriamu ke, kau va righira Aaron ma Hur toro kabu kolughau, [mara tona vanira].
  pes-OPV: 'و به مشایخ گفت: «برای ما در اینجا توقف کنید، تا نزد شمابرگردیم، همانا
    هارون و حور با شما می‌باشند. پس هر‌که امری دارد، نزد ایشان برود.»'
  ron-1924: 'Ел а зис бэтрынилор: „Аштептаци-не аич пынэ не вом ынтоарче ла вой. Ятэ,
    Аарон ши Хур вор рэмыне ку вой; дакэ ва авя чинева врео неынцелеӂере, сэ мяргэ
    ла ей.”'
  aui-aui: '@see-verse:EXO.024.013'
  ben-OBCV: তিনি প্রাচীনদের বললেন, “যতক্ষণ না আমরা তোমাদের কাছে ফিরে আসছি, ততক্ষণ
    এখানে আমাদের জন্য অপেক্ষা করো। হারোণ ও হূর তোমাদের সঙ্গে আছেন, এবং যে কেউ কোনও
    বিবাদে জড়িয়ে পড়ে, সে তাদের কাছে যেতে পারে।”
  som-som: Oo wuxuu odayaashii ku yidhi, Idinku halkan noo jooga, ilaa aan mar kale
    idiin nimaadno, oo bal eega, waxaa idinla jooga Haaruun iyo Xuur; ku alla kii
    dacwo qaba, iyaga ha u yimaado.
  lat-VUC: 'senioribus ait: Expectate hic donec revertamur ad vos. Habetis Aaron et
    Hur vobiscum: si quid natum fuerit quæstionis, referetis ad eos.'
  eng-ASVBT: 'And he said unto the elders, Tarry ye here for us, until we come again
    unto you: and, behold, Aaron and Hur are with you: whosoever hath a cause, let
    him come near unto them.'
  mna-mna: '@see-verse:EXO.024.013'
  ita-1885: 'E disse agli Anziani d''Israele: Rimanete qui, aspettandoci, finchè noi
    ritorniamo a voi; ecco, Aaronne ed Hur sono con voi; chiunque avrà qualche affare,
    vada a loro.'
  eng-LXXUP: 'And to the elders they said, Rest there till we return to you; and behold,
    Aaron and Hur are with you: if any man have a cause to be tried, let them go to
    them.'
  eng-ULB: Moses had said to the elders, “Stay here and wait for us until we come
    to you. Aaron and Hur are with you. If anyone has a dispute, let him go to them.”
  spa-VBL: 'Les dijo a los ancianos: “Quédense aquí y esperen a que volvamos. Aarón
    y Hur están contigo. Si alguien tiene un problema, puede hablar con ellos”.'
  fra-_FOB: 'Et il dit aux anciens: Attendez-nous ici jusqu''à ce que nous revenions
    vers vous; et voici, Aaron et Hur sont avec vous; quiconque aura quelque affaire,
    s''adressera à eux.'
  mal-mal: 'അവൻ മൂപ്പന്മാരോട്: “ഞങ്ങൾ നിങ്ങളുടെ അടുക്കൽ മടങ്ങിവരുവോളം ഇവിടെ താമസിക്കുവിൻ;
    അഹരോനും ഹൂരും നിങ്ങളോടുകൂടി ഉണ്ടല്ലോ; ആർക്കെങ്കിലും വല്ല കാര്യവുമുണ്ടായാൽ അവൻ
    അവരുടെ അടുക്കൽ ചെല്ലട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Pahle us ne buzurgoṅ se kahā, “Hamārī wāpasī ke intazār meṅ yahāṅ ṭhahre
    raho. Hārūn aur Hūr tumhāre pās raheṅge. Koī bhī muāmalā ho to log unhīṅ ke pās
    jāeṅ.”
  suz-BL: तन्‍न ङोंइती मोसामी इस्राएली आन खाल्‍पा आन कली “गो मलेस्‍कु सम्‍म, एकेर
    रिम्‍दीन। नेनीन, हारून नु हुर गेपुकी नु बाक्‍नीस। मार निसाफ प‍चा माल्‍नीनी, मेको
    निक्‍शीमी गारपाइक्‍नीस” दें‍त। प्रस्‍थान १७:१२
  ita-1927: 'E disse agli anziani: “Aspettateci qui, finché torniamo a voi. Ecco,
    Aaronne e Hur sono con voi; chiunque abbia qualche affare si rivolga a loro”.'
  ckb-ckb: 'بە پیرانیشی گوت: «لێرە چاوەڕێمان بکەن هەتا دەگەڕێینەوە لاتان، ئەوەتا هارون
    و حووریش لەگەڵتانن، ئەگەر یەکێک داواکاری یاخود ناکۆکی هەبوو با بچێتە لایان.»'
  eng-BBE: 'And he said to the chiefs, Keep your places here till we come back to
    you: Aaron and Hur are with you; if anyone has any cause let him go to them.'
  kan-OKCV: ಆಗ ಮೋಶೆ ಹಿರಿಯರಿಗೆ, “ನಾವು ನಿಮ್ಮ ಬಳಿಗೆ ತಿರುಗಿ ಬರುವವರೆಗೆ ಇಲ್ಲಿ ನಮಗಾಗಿ ಕಾದುಕೊಂಡಿರಿ.
    ಆರೋನನೂ ಹೂರನೂ ನಿಮ್ಮ ಸಂಗಡ ಇರುತ್ತಾರೆ. ಯಾರಿಗಾದರೂ ವ್ಯಾಜ್ಯವಿದ್ದರೆ ಅವರ ಬಳಿಗೆ ಹೋಗಲಿ,”
    ಎಂದನು.
  bbb-bbb: '@see-verse:EXO.024.013'
  tam-2017: 'அவன் மூப்பர்களை நோக்கி: “நாங்கள் உங்களிடம் திரும்பிவரும்வரை, நீங்கள்
    இங்கே எங்களுக்காகக் காத்திருங்கள்; ஆரோனும், ஊரும் உங்களிடம் இருக்கிறார்கள்; ஒருவனுக்கு
    ஏதாவது பிரச்சனை உண்டானால், அவன் அவர்களிடத்தில் போகலாம்” என்றான்.'
  spa-RV-1909: 'Y dijo á los ancianos: Esperadnos aquí hasta que volvamos á vosotros:
    y he aquí Aarón y Hur están con vosotros: el que tuviere negocios, lléguese á
    ellos.'
  ron-BTF: 'Și a spus bătrânilor: Rămâneți aici pentru noi, până ce ne întoarcem la
    voi; și, iată, Aaron și Hur sunt cu voi; dacă vreun bărbat va avea anumite chestiuni
    de făcut, să vină la ei.'
  eng-WEBP: He said to the elders, “Wait here for us, until we come again to you.
    Behold, Aaron and Hur are with you. Whoever is involved in a dispute can go to
    them.”
  eng-FBV: He told the elders, “Stay here and wait for us to return. Aaron and Hur
    are with you. If anyone has a problem, they can talk with them.”
  nld-1939: 'Hij zei tot de oudsten: Blijft hier, totdat we tot u terugkeren. Zie,
    Aäron en Choer blijven bij u. Wie een rechtsgeding heeft, kan zich tot hen wenden.'
  nch-BL: 'Huan Moisés quinilhui nopa huehue tacame: ―Techchiyaca nica hasta quema
    titacuepilise. Nica mocahuas Aarón huan Hur amohuaya, huan sinta acajya quipiya
    se cualanti quema amo niaqui, ma quinilhuica inijuanti.'
  vie-1934: 'Người bèn nói cùng các trưởng lão rằng: Hãy đợi chúng tôi tại đây cho
    đến chừng nào trở về cùng các ngươi. Nầy, A-rôn và Hu-rơ ở lại cùng các ngươi,
    ai có việc chi hãy hỏi hai người đó.'
  hin-CV: किंतु मोशेह ने अगुओं से कहा, “तुम लोग हमारे वापस आने तक यहीं रहना. अहरोन
    तथा हूर यहां तुम्हारे साथ हैं. यदि कोई विवाद हो तो उनको बताना.”
  eng-OURB: 'He said to the elders, “Wait here for us, until we come again to you.
    Behold, Aaron [Light-bringer] and Hur are with you. Whoever is involved in a dispute
    can go to them.” (S: Maftir ·Conclusion·)'
  spa-BES: 'Y dijo a los jefes: Guardaos aquí hasta que volvamos a ustedes: Aarón
    y Hur están con ustedes; si alguien tiene alguna causa, que se vaya con ellos.'
  tdx-tdx: Le hoe re amy androanavy rey, Liñiso etoan-jahay, ampara’ ty impolia’ay;
    ama’ areo t’i Aharone naho i Khòre, hiheova’ ze aman-kalahatse.
  vid-vid: Musa nakawalonjela wala wasekulu, “Mtubeteze aha mbaka hotuwahiluchila.
    Aluni na Huli wa hamwe na hemwe, yoneche yawele na mbuli yawalutile awo.”
  eng-OKE: 'But to the elders he said, Wait for us here until we return to you: and,
    behold, Aharon and Hur are with you: whosoever hath a (matter for) judgment, let
    him bring it before them.'
  tha-KJV: และกล่าวแก่พวกผู้​ใหญ่​เหล่​านั้​นว​่า “คอยเราอยู่​ที่นี่​จนกว่าเราจะกลับมาหาพวกท่านอีก
    ดู​เถิด อาโรนและเฮอร์​อยู่​กับพวกท่าน ใครมีเรื่องราวอะไรก็จงมาหาท่านทั้งสองนี้​เถิด​”
  por-BR-2018: 'E disse aos anciãos: Esperai-nos aqui até que voltemos a vós: e eis
    que Arão e Hur estão convosco: o que tiver negócios chegue-se a eles.'
  deu-ELO: 'Und er sprach zu den Ältesten: Wartet hier auf uns, bis wir zu euch zurückkehren;
    und siehe, Aaron und Hur sind bei euch: wer irgend eine Sache hat, trete vor sie.'
  eng-WYC-2018: and said to the elder men, Abide ye here, till we turn again to you;
    ye have Aaron and Hur with you, if anything of question be made, ye shall tell
    [it] to them. (and he said to the elders as he left, Wait here, until we return
    to you; ye have Aaron and Hur with you, if any question ariseth, ask ye it of
    them.)
  epo-epo: 'Kaj al la ĉefoj li diris: Restu ĉi tie, ĝis ni revenos al vi; kaj jen
    Aaron kaj Ĥur estas kun vi; kiu havas ian aferon, tiu venu al ili.'
  uig-PIN: 'U awwal aⱪsaⱪallarƣa: Biz yenip kǝlgüqǝ muxu yǝrdǝ bizni saⱪlap turunglar.
    Mana, Ⱨarun bilǝn hur silǝrning yeninglarda ⱪalidu; ǝgǝr birsining ix-dǝwasi qiⱪsa,
    ularning aldiƣa barsun, — dedi.'
  beo-beo: Mousese da Isala:ili asigilai dunuma amane sia:i, “Dilia da ninia abula
    diasu gagui sogebi amoga ouesaloma. Elane amola He ela da dili sigi esala. Nowa
    da sia:ga gegesu galea, elama masa:ne sia:ma.”
  tpi-OTNT: Pastaim Moses i tokim ol lida bilong Israel olsem, “Yupela i mas i stap
    long kem na wetim mitupela i kam bek gen. Aron wantaim Hur bai i stap wantaim
    yupela. Na sapos sampela man i gat tok long arapela man, orait ol i ken i go long
    tupela na bai tupela i ken stretim.”
  hau-SA: Ya ce wa dattawan, “Ku jira mu a nan, sai mun dawo wurinku. Haruna da Hur
    suna tare da ku, in wani yana da wata damuwa, sai yă je wurinsu.”
  uig-LAT: 'U awwal aqsaqallargha: Biz yénip kelgüche mushu yerde bizni saqlap turunglar.
    Mana, Harun bilen xur silerning yéninglarda qalidu; eger birsining ish-dewasi
    chiqsa, ularning aldigha barsun, — dédi.'
  nde-nde: Wathi ebadaleni, “Silindelani khonapha size siphenduke. U-Aroni loHuri
    bazasala lani, kuzakuthi abaxabanayo babonane labo.”
  ton-ton: 'Pea naʻe tala ʻe ia ki he kau mātuʻa, “Mou tatali ʻi heni kiate kimaua,
    ke ʻoua ke ma toe ʻomi kiate kimoutolu: pea vakai, ʻoku ʻiate kimoutolu ʻa ʻElone,
    mo Hua: kapau ʻe ai ha meʻa ʻi ha tangata ke fai, ke haʻu ia kiate kinaua.”'
  ces-1613: 'Starším pak řekl: Zůstaňte tuto, dokudž se nenavrátíme k vám. A teď Aron
    a Hur jsou s vámi, kdož by měl rozepři, k nim ať jde.'
  eng-WMB: He said to the elders, “Wait here for us, until we come again to you. Behold,
    Aaron and Hur are with you. Whoever is involved in a dispute can go to them.”
  tam-TCV: அப்பொழுது மோசே இஸ்ரயேலின் சபைத்தலைவர்களிடம், “நாங்கள் மறுபடியும் உங்களிடம்
    திரும்பி வரும்வரை நீங்கள் இங்கேயே காத்திருங்கள். ஆரோனும், ஊரும் உங்களோடு இருக்கிறார்கள்.
    யாராவது ஒரு வழக்கில் ஈடுபட்டால் அவன் அவர்களிடம் போகலாம்” என்றான்.
  ceb-ULB: Gisultihan nang daan ni Moises ang mga kadagkoan, “Pabilin dinhi ug paghulat
    hangtod nga makabalik kami dinhi kaninyo. Magpabilin uban kaninyo si Aaron ug
    si Hur. Kung adunay mga panagbingkil si bisan kinsa, paadtoa siya kanila.”
  pol-UBG: 'A do starszych powiedział: Zostańcie tu, aż wrócimy do was. A oto Aaron
    i Chur będą z wami. Kto by miał jakąś sprawę, niech idzie do nich.'
  agr-agr: 'Nunik weak Israel aentsu apuji múun aidaun chichajak: “¡Juwi atumek dakamsatajum
    nuniagmin tattaji! Tuja Aarón, Hurjai, atumjaig pujuttawai. ¡Utugchat ajutjamkujaish
    dita ujaktajum!” tau.'
  kyc-kyc: Moseseme akali mupwa dupwa lamaiyuo, Namba kamba kapu kyuo epelyambipi
    lao isaro karalapape. Eronepa Uapa nakama pipya role pyao karaminyi. Dokona nakama
    mendali randa mende paleya kande dokopa akali dolapome lao rolakarambiŋi nakamba
    keta maiyuo pupwape, leya.
  urd-GVU: پہلے اُس نے بزرگوں سے کہا، ”ہماری واپسی کے انتظار میں یہاں ٹھہرے رہو۔ ہارون
    اور حور تمہارے پاس رہیں گے۔ کوئی بھی معاملہ ہو تو لوگ اُن ہی کے پاس جائیں۔“
  deu-1912: 'und sprach zu den Ältesten: Bleibet hier, bis wir wieder zu euch kommen.
    Siehe, Aaron und Hur sind bei euch; hat jemand eine Sache, der komme vor dieselben.'
  ntj-ntj: Nyangka Mawutjalu-tjananya liita pirningka watjarnu, “Ngurrangka-ya nyinarra
    nyangama marlaku-litju pitjatjaku. Tjiinya Yarannga-pula Yuuwanya nyinarra nyuntunya-tjananyanta
    miranykanyilkitja. Pika-pika wangkarranytjalu palunyala-pulanyaya watjala yartakarra.
    Nyangka-pula watjalku tjurrkurlmanku.”
  kan-2017: ಇದಕ್ಕೆ ಮೊದಲು ಅವನು ಹಿರಿಯರಿಗೆ, “ನಾವು ತಿರುಗಿ ನಿಮ್ಮ ಬಳಿಗೆ ಬರುವ ತನಕ ನೀವು ಇಲ್ಲೇ
    ಕಾದುಕೊಂಡಿರಿ. ಆರೋನನು ಮತ್ತು ಹೂರನು ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿರುವರು. ಯಾರಿಗಾದರೂ ವ್ಯಾಜ್ಯವಿದ್ದ ಪಕ್ಷಕ್ಕೆ
    ಅವರ ಹತ್ತಿರಕ್ಕೆ ಹೋಗಲಿ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: '@see-verse:EXO.024.013'
  yap-yap: Me ga’ar Moses ngak fapi pumo’on ni yad ma yog e thin, “Mu son niged gamow
    u roy nge mada’ ko ngiyal’ ni bay gu sulow riy. Nge par Aron nge Hur romed u roy;
    ra yib e oloboch nga puluwon be’ ni ngan pithig me yan ngorow.”
  hlt-MCSB: A hamca rhoek te khaw, “Nangmih taengla ka mael hil he ah he kai n'rhing
    uh. Aaron neh Hur khaw nangmih taengah om ngawn he ne. U khaw Olka dongah laikung
    long tah amih rhoi taengla mop saeh,” a ti nah.
  mdy-ETH: ዬማና ሙሴ ዒስራዔኤሌ ዴሮ ዔኪ ዓኣዻ ዓሶም፦ «ጊንሣ ዒንሢ ባንሢ ኑ ማዒ ሙካንዳኣና ሃካ ዴዑዋቴ፤ ሃይሾ፥ ዓኣሮኔንታ
    ሁሪንታ ዒንሢና ዎላኬ፤ ዬያሮ ዒንሢ ባኣካ ጌኤሲ ዓኣ ዓሲ ዓኣቶ ዔያቶ ባንሢ ዓኣዾንጎ» ጌዔኔ።
  twi-ASANTE: Ɔka kyerɛɛ mpanimfoɔ no sɛ, “Montena ha ntwɛn yɛn kɔsi sɛ yɛbɛba. Merekɔ
    yi, sɛ asɛm bi kyere mo so a, monka nkyerɛ Aaron ne Hur.”
  mwc-mwc: Ba Moses warawaraetesi i wonisi, “Nina koni bipotapota yepo kana veramaga
    kurimi. Aaron ba Hur wai komi yabata kona mamana. Ba iyabosi te bimagoyowana wai,
    sina botu kosi sina kinanisi wai, kosi sina bobitotorisi.”
  eng-WEBU: He said to the elders, “Wait here for us, until we come again to you.
    Behold, Aaron and Hur are with you. Whoever is involved in a dispute can go to
    them.”
  bnp-bnp: E Moses i taki e huriki a gare, “Mu dava koea miri gi sike taro na lolo,
    muri miri gi hamule valai. E Aron e Hur ru gu made turane mua. E rei i tahoka
    a maregoa, ge lakea ne rua ru gu pelekadoa.”
  wal-wal: Israa7eela asaa halaqata i, “Nuuni inttekko simmanaashin hagan de7ishshite;
    Aarooninne Huuri hagan inttenaara de7oosona; yohoi de7iyo ooninne etakko bo” yaagiis.
  spa-PDDPT: 'Y él dijo a los ancianos: Espérennos aquí hasta que volvamos a ustedes.
    Y miren, Aarón y Hur están con ustedes, el que tenga alguna dificultad, acérquese
    a ellos.'
  gun-gun: 'Nhomongeta va''ety kuery pe aipoe''i: — Orerarõ ke apy pendea py rojevy
    peve. Arão ha''e Hur ma opyta ''rã pendereve. Xapy''a rei amongue mba''emo oguereko
    ri vy ha''e kuerya py too — he''i.'
  agu-BL: 'Yi chijatxol quib nintzun tal Moisés scyetz yi e'' wi'' banl wi'': —Chicyajku''
    tzone''j nin ba''n ko'' chich''iwu'' tzone''j jalen yil kacu''ul. Ẍchicyajk cyen
    Aarón tu Hur scye''ju'', nin ko at jun tajwe''n nka jun chiproblemu'' ba''n cyalu''
    scyetz, stzun Moisés ban.'
  ilo-ULB: Kinuna ni Moises kadagiti panglakayen, “Agtalinaedkayo ditoy ken urayendakami
    agingga nga agsublikami kadakayo. Adda ni Aaron ken Hur a kaduayo. No adda riri
    ti siasinoman, mapan koma isuna kadakuada.”
  kpg-kpg: Moses ga helekai gi nia dagi aalaa, “Goodou daalia i ginei, gaa dae loo
    gi di madagoaa dela ga lloomoi ai gimaua. Aaron mo Hur gaa noho goodou, maa iai
    tangada e hai dana mee haingadaa, geia gii hana gi meemaa.”
  uig-ARA: 'ئۇ ئاۋۋال ئاقساقاللارغا: بىز يېنىپ كەلگۈچە مۇشۇ يەردە بىزنى ساقلاپ تۇرۇڭلار.
    مانا، ھارۇن بىلەن خۇر سىلەرنىڭ يېنىڭلاردا قالىدۇ؛ ئەگەر بىرسىنىڭ ئىش-دەۋاسى چىقسا،
    ئۇلارنىڭ ئالدىغا بارسۇن، ــ دېدى.'
  bps-bps: Di là fa mdà man Mosis di dad tua i dad bel Israél, manan, “Fatanyu gami
    dini kel di kasfulêmi. Gani sa Aron na Hur i dademeyu, na ku nun kasbulawyu, ale
    sa smafye gamu.”
  sus-sus: Munsa naxa a fala forie bɛ, «Wo xa muxu mɛmɛ be. Muxu fafe. Haruna nun
    Xuru xa lu wo fɛ ma be. Xa fe nde bira a i wo tagi, wo xa a masen e bɛ.»
  pon-2006: Moses ahpw ndaiong kaun ako, “Kumwail awiawih met, se lao pwurodo. Aaron
    oh Hur pahn mihmihte rehmwail; mehmen me mie mehkot me e men kapwungala, a en
    tuhkihong ira.”
  jae-jae: Ma Mose kêsôm gêdêŋ laumata gebe “Amoa tonec e aêagêc amu amêŋ êtiam. Aron
    agêc Hur sêmoa sêwiŋ amac. Ŋac teŋ nê biŋ teŋ embe êlênsôŋ, go êndêŋ êsêagêc êna.”
  ksd-ksd: 'Ma i ga biti tai ra umana patuana dari: Avat a ki ung pa amir ati tuk
    tar ta nam ba amir a tadav mule avat; ma Aron ma Kur dir a ki pire vavat; ba tikai
    i mainge ta varkurai ure ta magit, boina ba na tadav dir.'
  tur-YTC: 'İhtiyarlara şöyle dedi: “Biz tekrar yanınıza gelinceye dek bizi burada
    bekleyin. İşte Aron ve Hur seninle birlikteler. Anlaşmazlığa düşen herkes onlara
    gidebilir.”'
  grc-BRENT: Καὶ τοῖς πρεσβυτέροις εἶπαν, ἡσυχάζετε αὐτοῦ, ἕως ἀναστρέψωμεν πρὸς ὑμᾶς·
    καὶ ἰδοὺ Ἀαρὼν καὶ Ὢρ μεθʼ ὑμῶν· ἐάν τινι συμβῇ κρίσις, προσπορευέσθωσαν αὐτοῖς.
  ind-AYT: Dia berkata kepada para tua-tua, “Tunggulah kami di sini sampai kami kembali
    kepadamu. Lihat, Harun dan Hur bersama denganmu, jadi siapa pun yang beperkara
    biarlah dia datang kepada mereka.”
  nya-nya: Apa nʼkuti Mose atawawuza akuluakulu aja kuti, “Mudikire pano mpaka titabweranso.
    Aaroni ndi Huri ali nanu, aliyense amene ali ndi milandu apite kwa iwo.”
  hrv-hrv: 'A starješinama reče: “Čekajte nas ovdje dok se ne vratimo. Eto je s vama
    Aron i Hur. Tko imadne kakvu razmiricu, neka se obrati na njih.”'
  mps-mps: Tama hasia sogo Mosesgo te Israel dabe genuai bidi augwalibolo te po wai,
    “Dage te be sęnama, bidibo pesagede bidiyu, tama da si ma asobo tonaluyu bidao.
    Aron de Hur si dage dali bidaibao. Tama bidi mebago po gasa bidi dali wabo elalubaso
    da, teda augwali te bidi si pageba pelama, tama te bidi sigo te po dodolomainao.”
    Te po wai.
  tpi-tpi: Pastaim Moses i tokim ol lida bilong Israel olsem, “Yupela i mas i stap
    long kem na wetim mitupela i kam bek gen. Aron wantaim Hur bai i stap wantaim
    yupela. Na sapos sampela man i gat tok long arapela man, orait ol i ken i go long
    tupela na bai tupela i ken stretim.”
  dan-1931: 'men til de Ældste sagde han: “Vent på os her, til vi kommer tilbage til
    eder. Se, Aron og Hur er hos eder; er der nogen, der har en Retstrætte, kan han
    henvende sig til dem!”'
  vie-OVCB: 'Ông nói với các trưởng lão: “Các ông ở đây đợi chúng tôi trở lại. Nếu
    có điều gì, xin cứ hỏi hai ông A-rôn và Hu-rơ đây.”'
  guj-2017: જતાં જતાં તેણે વડીલોને કહ્યું, “અમે તમારી પાસે પાછા આવીએ, ત્યાં સુધી તમે
    અહી અમારી રાહ જોજો. અને જુઓ, હારુન અને હૂર તમારી સાથે છે; જો કોઈને કંઈ તકરાર હોય
    તો તેઓની પાસે જાય.”
  pon-2006A: Moses ahpw ndaiong kaun ako, “Kumwail awiawih met, se lao pwurodo. Aaron
    oh Hur pahn mihmihte rehmwail; mehmen me mie mehkot me e men kapwungala, a en
    tuhkihong ira.”
  por-BRBSL: 'Ele disse aos anciãos: “Esperem aqui por nós, até voltarmos a vocês”.
    Eis que Aarão e Hur estão com vocês”. Quem estiver envolvido em uma disputa pode
    ir até eles”.'
  aly-aly: '@see-verse:EXO.024.013'
  cth-cth: Kacuenaw koe kaimouh roi ka tho hoeh roukrak hete hmuen koehoi na ring
    awh. Aron hoi Hur teh nangmouh koe ao dawkvah rucat kâhmo e awm pawiteh ahnimouh
    roi koe cet naseh telah lawk a thui.
  twi-twi: Ɔka kyerɛɛ mpanyimfo no se, “Montena ha ntwɛn yɛn kosi sɛ yɛbɛba. Sɛ asɛm
    bi kyere obi so a, obetumi akɔ Aaron ne Hur nkyɛn.”
  hlt-hlt: A hamca rhoek te khaw, “Nangmih taengla ka mael hil he ah he kai n'rhing
    uh. Aaron neh Hur khaw nangmih taengah om ngawn he ne. U khaw Olka dongah laikung
    long tah amih rhoi taengla mop saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisi nɑ́kɛ́ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ kɛ dɔ̀: Nkpɑɑ́nɛ̀ diɛ nkɛ̀
    ti wɛ̃tɛní. Kòò mɔù mɔ̀kɛ tìmɑtì wèe yɑ̀ Anɔɔ nɛ̀ Uuri.'
  msy-2020: Moses faragha Israelian gumazir dapaniba kamaghɨn me mɨgei, “Ia kaghɨra
    dapiagh ikɨ, egh ga mɨzuam ikɨtɨ, ga uamategh izam. Aron ko Hur ia ko ikiam. Gumazitaba
    osɨmtɨziba gumazir igharazibar ikɨva, aning bagh mangɨtɨ, aning da akɨram.”
  azb-azb: 'Ağsaqqallara isə dedi: «Biz geri qayıdanadək burada gözləyin. Budur, Harun
    və Xur yanınızdadır; kimin nə çətin işi varsa, onların yanına gedə bilər».'
  eng-DBY: 'And he said to the elders, Wait here for us, until we return to you; and
    behold, Aaron and Hur are with you: if any man have any matter, let him come before
    them.'
  hin-2017: और पुरनियों से वह यह कह गया, “जब तक हम तुम्हारे पास फिर न आएँ तब तक तुम
    यहीं हमारी बाट जोहते रहो; और सुनो, हारून और हूर तुम्हारे संग हैं; तो यदि किसी
    का मुकद्दमा हो तो उन्हीं के पास जाए।”
  wol-KYG: 'Fekk na mu wax mag ña ne leen: «Xaarleen nu fii, ba nu délsi. Aaróona
    ak Ur a ngi nii ak yeen; ku ci am mbir mooy àttelu, demal ci ñoom.»'
  swp-swp: 'I ribalau babadayao aridi eai, hinage i ene, “Ina au bagibagiemai, i lau
    e ai uioma arimiu eai: au nuatui Arona eo Hura maemiuyao, ena esau ena pilipili
    saha abo i lau aridi eai.'
  bjr-bjr: Ooru fidanoo Mooseefa Isaraee maqannaa uriqararausa maaqi qimasee qimanniminau.
    Innee maaqoo uiqaana maqusaki maridaqa maaqanda qifeesiaqa. Aaroonafa faqa Hurafa
    faqa inni faqa maaqoo marifaranoo. Akaqausaki ufa rainarafa kambiqainaqa miqanda
    andeeqa nimaqeefaranoo.
  eng-YLT: and unto the elders he hath said, 'Abide ye for us in this [place], until
    that we turn back unto you, and lo, Aaron and Hur [are] with you — he who hath
    matters doth come nigh unto them.'
  kne-kne: Ngem kanana ay nangibilin sin papangolon di Israelita, “Sed-en yos dakami
    isnan kampo enggana ay mantaoli kami. Nay da Aaron en Hur ay kamangen yo mo waday
    adi yon pankinaawatan.”
  wat-wat: '@see-verse:EXO.024.013'
  eng-WYC-2017: and said to the elder men, Abide ye here, till we turn again to you;
    ye have Aaron and Hur with you, if anything of question be made, ye shall tell
    [it] to them.
  eng-WMBB: He said to the elders, “Wait here for us, until we come again to you.
    Behold, Aaron and Hur are with you. Whoever is involved in a dispute can go to
    them.”
  urd-GVH: पहले उसने बुज़ुर्गों से कहा, “हमारी वापसी के इंतज़ार में यहाँ ठहरे रहो।
    हारून और हूर तुम्हारे पास रहेंगे। कोई भी मामला हो तो लोग उन्हीं के पास जाएँ।”
  rug-rug: Meke zamai Mosese sari na koimata, “Gamu si mamu aqani gami tani, osolae
    kamo pule mae si gami. Ari Eroni e Huri si koa turaṉa gamu meke esei sapu ari
    nana vinaritokei koa ke tie, si mani paleke mae nia koari kara,” gua.
  gaz-gaz: Innis maanguddoota sanaan akkana jedhe; “Hamma nu gara keessanitti deebinutti
    asitti nu eegaa. Kunoo Aroonii fi Huuri isin bira jiran; namni falmii qabu isaan
    bira dhaquu dandaʼa.”
  fra-LSG: 'Il dit aux anciens: Attendez-nous ici, jusqu’à ce que nous revenions auprès
    de vous. Voici, Aaron et Hur resteront avec vous; si quelqu’un a un différend,
    c’est à eux qu’il s’adressera.'
  gnn-gnn: '@see-verse:EXO.024.013'
  yal-yal: A yi a fala fonne xa, a naxa, “Ɛ nxu mamɛ be han nxu yi fa ɛ fɛma. Haruna
    nun Xuru luma nɛn ɛ fɛma. Xa fena nde sa bira ayi, ɛ a fala e xa.”
  iou-iou: Ärowayäŋ täŋkaŋ äma ekäni ekäni itkuŋo u man ŋode yäwetkuk; Inä kome itkamäŋken
    ŋogän itkaŋ nekta itsämäŋkot. Nadäkaŋ? Aron kenta Hur itkamän unita bämopjinken
    duŋwewek ahäwäwä äma yarä uken kwäkaŋ unitä api ket utdeŋ.
  haw-1868: 'Olelo iho la ia i na lunakahiko, E kakali oukou no maua, a hoi mai maua
    ia oukou: aia hoi, me oukou o Aarona haua me Hura; a o ka mea loaa kahi pilikia,
    e hele ae ia io laua la.'
  arb-NAV: 'وَقَالَ لِلشُّيُوخِ: «انْتَظِرُونَا هُنَا حَتَّى نَرْجِعَ إِلَيْكُمْ.
    وَهُوَذَا هَرُونُ وَحُورُ مَعَكُمْ، فَإِنْ كَانَ لأَحَدٍ دَعْوَى فَلْيَرْفَعْهَا
    إِلَيْهِمَا».'
  ewe-ewe: Mose gblɔ na ametsitsiawo be, “Minɔ afi sia, eye mialala mí va se ɖe esime
    míatrɔ agbɔ. Ne nya sesẽ aɖe ado ta ɖa la, ekema mitsɔ nya la ɖo Aron kple Hur
    ŋkume.”
  eng-LEE: And unto the elders he said, Tarry ye for us here, until the time we come
    again unto you; and, behold, Aaron and Chur are with you, whoever may have any
    cause to be decided, let him come unto them.
  gvn-gvn: '@see-verse:EXO.024.013'
  asm-FB: মোচিয়ে পৰিচাৰক সকলক ক’লে, “আমি আপোনালোকৰ ওচৰলৈ উভটি নহালৈকে, আপোনালোক ইয়াতে
    থাকক। হাৰোণ আৰু হূৰ আপোনালোকৰ লগত আছে। কোনো জনৰ যদি কিবা বিবাদ থাকে, তেওঁক তেওঁলোকৰ
    ওচৰলৈ যাব দিব।”
  sus-A: مُنسَ نَشَ عَ قَلَ قٌرِيٍ بّ، «وٌ شَ مُشُ مّمّ بٍ. مُشُ قَقٍ. هَرُنَ نُن
    شُرُ شَ لُ وٌ قّ مَ بٍ. شَ قٍ ندٍ بِرَ عَ عِ وٌ تَفِ، وٌ شَ عَ مَسٍن عٍ بّ.»
  fra-SBL: 'Il dit aux anciens : « Attendez-nous ici, jusqu''à ce que nous revenions
    vers vous. Voici qu''Aaron et Hur sont avec vous. Quiconque a un différend peut
    s''adresser à eux. »'
  hbo-hbo: וְאֶל־הַזְּקֵנִ֤ים אָמַר֙ שְׁבוּ־לָ֣נוּ בָזֶ֔ה עַ֥ד אֲשֶׁר־נָשׁ֖וּב אֲלֵיכֶ֑ם
    וְהִנֵּ֨ה אַהֲרֹ֤ן וְחוּר֙ עִמָּכֶ֔ם מִי־בַ֥עַל דְּבָרִ֖ים יִגַּ֥שׁ אֲלֵהֶֽם׃
  eng-WYCLIFFE: and seide to the eldere men, Abide ye here, til we turnen ayen to
    you; ye han Aaron and Hur with you, if ony thing of questioun is maad, ye schulen
    telle to hem.
  piu-2006: '@see-verse:EXO.024.013'
  pjt-pjt: '@see-verse:EXO.024.013'
  cwe-cwe: Musa kawalongela walala, “Chigozeleni hano mbaka vondachibwele. Haluni
    na Huli wezakuwa bahano na mweye, yoyose yondayawe na mbuli kodaha kuwahitila
    wawo.”
  kik-kik: Akĩĩra athuuri acio atĩrĩ, “Twetererei haha nginya rĩrĩa tũgaacooka. Harũni
    na Huri marĩ hamwe na inyuĩ, mũndũ o wothe ũrĩa ũngĩgĩa na ciira nĩathiiage kũrĩ
    o.”
  fra-NCL: 'Il dit aux anciens : Attendez-nous ici, jusqu’à ce que nous revenions
    auprès de vous. Voici Aaron et Hur seront avec vous ; si quelqu’un a un différend,
    qu’il s’adresse à eux. »'
  cek-AK: Anih mah kacoehtanawk khaeah, Nangcae khae kang zo hoi let ai karoek to
    haeah na zing oh; khenah, Aaron hoi Hur loe nangcae hoi nawnto oh; lokthuih han
    tawn kami loe nihnik khaeah caeh oh, tiah a naa.
  cuk-cuk: 'Moisés Israel-girmar-dummagangardi sogded: “Anmar bemarse-gannar-nonikidse,
    wegi be anmar-edarbemalo. Aarón, Hur-ebogwa bemar-abargi gudii gumaloed. Ar bemar
    ibmar-egisbimalale, wis bemar boni-nikuardibe, wemar-ebogwadse be idakmaloed.”'
  uig-CYR: 'У авал ақсақалларға: Биз йенип кәлгичә мошу йәрдә бизни сақлап туруңлар.
    Мана, Һарун билән хур силәрниң йениңларда қалиду; әгәр бирисиниң иш-дәваси чиқса,
    уларниң алдиға барсун, — деди.'
  pma-pma: Mosis viteni min metai keil vit, “Kami miheto ekok hetokol avong melhemai
    ris. Eron keilu Hur luheles hetal kami, ka meatin etai koa en vati vamal en selkututien
    onen en kot kilea vaha ven keilu.”
  tel-2017: మోషే ఇశ్రాయేలు పెద్దలతో “మేము తిరిగి మీ దగ్గరికి వచ్చేంత వరకూ ఇక్కడే ఉండండి.
    ఇక్కడ అహరోను, హూరు మీతోనే ఉన్నారు. మీలో ఏవైనా తగాదాలు ఉంటే వాళ్ళ దగ్గరికి వెళ్లి
    పరిష్కరించుకోండి” అని చెప్పి దేవుని కొండ ఎక్కాడు.
  hat-BSA: 'Men a ansyen yo li te di: “Tann isit la pou nou jis lè nou retounen kote
    nou. Epi gade byen, Aaron avèk Hur isit avèk nou. Nenpòt moun ki genyen yon pwosè
    lalwa kapab pwoche yo.”'
  kos-kos: Moses el fahk nu sin mwet kol uh, “Soanekut ke acn in aktuktuk uh nwe ke
    kut foloko. Aaron ac Hur ac muta yuruwos. Kutena mwet su oasr alein yoro, ku in
    som nu yoroltal in aksuwosyela.”
  hbo-WLC: וְאֶל־הַזְּקֵנִ֤ים אָמַר֙ שְׁבוּ־לָ֣נוּ בָזֶ֔ה עַ֥ד אֲשֶׁר־נָשׁ֖וּב אֲלֵיכֶ֑ם
    וְהִנֵּ֨ה אַהֲרֹ֤ן וְחוּר֙ עִמָּכֶ֔ם מִי־בַ֥עַל דְּבָרִ֖ים יִגַּ֥שׁ אֲלֵהֶֽם׃
  ibo-ibo: Ọ gwara ndị okenye Izrel okwu sị, “Cherenụ anyị nʼebe a tutu ruo mgbe anyị
    ga-alaghachikwute unu. Unu na Erọn na Hua nọ, onye ọbụla nwere nsogbu jekwuru
    ha.”
  ory-ory: ଆଉ ସେ ପ୍ରାଚୀନବର୍ଗଙ୍କୁ କହିଲେ, “ଆମ୍ଭେମାନେ ଯେପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭ ନିକଟକୁ ବାହୁଡ଼ି
    ନ ଆସୁ, ସେପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କ ଅପେକ୍ଷାରେ ଏହିଠାରେ ଥାଅ; ଦେଖ, ହାରୋଣ ଓ ହୂର
    ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ଅଛନ୍ତି, କାହାରି କୌଣସି ବିବାଦର କଥା ଉପସ୍ଥିତ ହେଲେ, ସେ ସେମାନଙ୍କ ନିକଟକୁ
    ଯାଉ।”
  chk-chk: Nge a kapas ngeni ekewe souakom, “Oupwe witikem ikei, tori aipwe liwinsefälitikemi.
    Iwe, Aaron me Hur repwe nom remi, nge iö a wor an fitikoko, epwe feila rer.”
  rop-rop: en Mosis bin dalim detlot lida blanga ola Isreil pipul, “Yumob garra weit
    iya blanga minbala raidap minbala kambek. Ai garra libum det dubala men Eran en
    Huwa iya garram yumob, en if enibodi abum agamin, det dubala na garra sodimat
    det agamin.”
  ukr-1871: 'А старшим зміж громадян рече: Зоставайтесь тутеньки за нас, покіль вернемось
    до вас, і се Аарон і Гур із вами. Кому що треба, нехай до них приступить.'
  bch-bch: Be ikeo motean pagid kapeipei Israel ad bedane, “Gimi adio saupuiai ne
    ta asangasanga gairua ga irangrang ngan aluagai mulian pagimi. Ega, Aron ga Ur
    tidio toman ngan gimi. Ta oangga sapadua aoad parau, manta tila pagisirua, ta
    tipatutui posanga pagid.”
  deu-1951: 'Zu den Ältesten aber hatte er gesagt: Erwartet uns hier, bis wir wieder
    zu euch kommen; sehet, Aaron und Hur sind bei euch; wer eine Angelegenheit hat,
    der wende sich an sie!'
  eng-JPS: 'And unto the elders he said: ''Tarry ye here for us, until we come back
    unto you; and, behold, Aaron and Hur are with you; whosoever hath a cause, let
    him come near unto them.'''
  srp-1865: 'A starješinama reèe: sjedite tu dok se vratimo k vama; a eto Aron i Or
    s vama; ko bi imao što, neka ide k njima.'
  lug-lug: N’agamba abakulembeze b’abantu nti, “Mugira mutulindako wano nga naffe
    bwe tukomawo. Mbalekedde Alooni ne Kuuli; buli anaaba n’ensonga yonna agende gye
    bali, bajja kugimumalira.”
  heb-heb: ואל הזקנים אמר שבו לנו בזה עד אשר נשוב אליכם והנה אהרן וחור עמכם מי בעל
    דברים יגש אלהם׃
  ben-IRV: আর তিনি প্রাচীনদের বললেন, “আমরা যতক্ষণ না তোমাদের কাছে ফিরে না আসি, ততক্ষণ
    তোমরা আমাদের অপেক্ষায় এই জায়গায় থাক; আর দেখ, হারোণ ও হূর তোমাদের কাছে থাকলেন;
    যদি কারও কোন বিবাদ থাকে তবে সে তাদের কাছে যাক।”
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਸਾਡੇ ਨਾਲ ਏਥੇ ਠਹਿਰੋ ਜਦ ਤੱਕ ਅਸੀਂ ਤੁਹਾਡੇ
    ਕੋਲ ਨਾ ਮੁੜ ਆਈਏ ਅਤੇ ਵੇਖੋ ਹਾਰੂਨ ਅਤੇ ਹੂਰ ਤੁਹਾਡੇ ਨਾਲ ਹਨ। ਜੇ ਕਿਸੇ ਦੀ ਕੋਈ ਗੱਲ ਹੋਵੇ ਤਾਂ
    ਉਨ੍ਹਾਂ ਦੇ ਕੋਲ ਜਾਵੇ।
  tkr-tkr: 'Mang''vee ağsaqqalaaşik''le eyhen: – Şi şosqa savk''alasmee inyaa ulyoozre.
    Haruniy Xur şoka aaxva, vuşuyiy dağamiyvaleeqa girxhu manbışisqa hak''necen.'
  mya-JVB: အသက်ကြီး သူတို့အား လည်း ၊ ငါတို့မ လာ မှီတိုင်အောင်ဤ အရပ်၌ ငံ့ နေကြလော့။
    အာရုန် နှင့် ဟုရ သည် သင် တို့၌ ရှိသည်ဖြစ်၍၊ မည်သည့်သူမဆို အမှုအခင်း ရှိလျှင်၊
    သူ တို့ထံသို့ သွား စေဟု မှာ ထားလေ၏။
  tbg-tbg: Viva vireva iharo Isareri nora vaiintinavuara tiharo, Ne maini vaiha titanta
    veka vaiqe tetanta orurante tuvuare. Eronika Hurika ninavu hampata maini variavo.
    Vo vaiintivano voraqaa uva vatareva irera, viva homa vitanta inaini oru viramanta
    vitanta vi uvara avuqavu iate, tiro.
  hmo-hmo: Mose ese Israela tau badadia dekenai ia hamaoroa, ia gwau, “Iniseni do
    umui naria noho, ela bona ai giroa mai umui dekenai. Arona bona Huru be umui dekenai
    idia noho, bema kerere o hepapahuahu ia vara neganai, idia ese kota do idia karaia.”
  urd-urd: और बुज़ुर्गों से कह गया कि “जब तक हम लौट कर तुम्हारे पास न आ जाएँ तुम हमारे
    लिए यहीं ठहरे रहो, और देखो हारून और हूर तुम्हारे साथ हैं, जिस किसी का कोई मुक़दमा
    हो वह उनके पास जाए।”
  rus-SYN: 'а старейшинам сказал: оставайтесь здесь, доколе мы не возвратимся к вам;
    вот Аарон и Ор с вами; кто будет иметь дело, пусть приходит к ним.'
  bqc-SIM: 'Ɔ̃ Mↄizi ò gbɛ̃zↄ̃ↄↄnɛ: Àↄ wá dã́ la, wá ɛa suwá. Aalona ń Huluo
    aaↄ kúánↄɛ. Tó gbɛ̃e yãe vĩ, aà gɛò ń kĩ́i.'
  tcz-CHONGTHU: Mose'n jong upa ho heng'a seipeh uvin, “Kei ni naheng uva ka hung
    kile kit kahse lhona hiche laimun na hi nana umjing diu ahi, Aaron le Hur vang
    nangho toh na umkhom jing diu, nalah uva koi hile seinom nei chan Amani heng'a
    che a aga sei ding ahiye, ati.
  mar-mar: मोशे इस्राएलांच्या वडिलांना म्हणाला, “आम्ही तुमच्याकडे परत येईपर्यंत तुम्ही
    येथेच थांबा, मी परत येईपर्यंत अहरोन व हूर हे तुमच्याबरोबर आहेत; कोणाचे काही प्रकरण
    असेल तर त्याने त्यांच्याकडे जावे.”
  soq-soq: '@see-verse:EXO.024.013'
  qub-qub: 'Israel mayurcunata niran: «Cutimunäcama cayllacho shuyarpaycämay. Gamcunawanmi
    quëdaycan Aaronwan Hur. Imapis captenga paycunata willanqui arriglashunayquipaj.»'
  bqp-bqp: 'Akũ Musa pì gbɛ̃ zↄ̃kↄ̃nↄnɛ: Àgↄ̃ ó dã la, óni ɛra ò su á kĩnaa. Haruna
    kũ Uruo nigↄ̃ kú kãáo. Tó gbɛ̃ke yãke vĩ, à gɛ́o ń kĩnaa.'
  hat-hat: 'Anvan Moyiz te ale, li di chèf fanmi yo: -Rete tann nou isit la jouk nou
    tounen. Men Arawon ak Our ap rete ak nou. Si yon moun bezwen regle yon pwoblèm,
    li mèt al jwenn yo.'
  eng-BSB: And he said to the elders, “Wait here for us until we return to you. Aaron
    and Hur are here with you. Whoever has a dispute can go to them.”
  tod-tod: 'É ɠɛni kɛwolaiti ma: «À gi maaɓɔun ʋɛ, eyɛsu gi ɠale ma ʋolu wo ʋɔ bɛ.
    Wɛlɛ, Aalɔn ta Ɠuul ta yɛsu wo ʋa ʋɛ, ni faaɠaaɠulaba a ɠɛna ta ya, toɠa bo ti
    ma.»'
  eng-WEBPB: He said to the elders, “Wait here for us, until we come again to you.
    Behold, Aaron and Hur are with you. Whoever is involved in a dispute can go to
    them.”
  kbq-kbq: Hianagi Mosese'a amanage huno Israeli kva vahetminkura hu'ne. Ama anante
    tavega antetma mani'nenketa vuteta ete a'mneno. Hagi amu'notmifima hafra hu'zama
    fore'ma hanigeta, Aroni'ene Hurike manina'ankike tamazeri fatgo hugaha'e.
  nhe-BL: 'Huan quinilhui nopa huehue tlacame: ―Xinechchiyaca nica hasta quema timocuepase.
    Nica mocahuase Aarón huan Hur imohuaya, huan intla acajya quipiya se cualantli
    quema ax niaca, ma quinilhuica inijuanti.'
  bus-bus: 'Ben Musa bè gbɛ̃nsinↄnɛ: Àgↄ̃ wa dãa kɛ̀, wé ɛara wà su a kiia. Aruna
    kↄ̃n Uruo égↄ̃ kúao. Tó gbɛ̃ke yãke vĩ, à gáo ń kiia.'
  gub-BL: Uze'eg Moizez tàmuzgwer wanupe. — Pepyta xe ureràro pà nehe. Uruzewyr putar
    xe pepyr nehe. Àràw a'e, Ur a'e no, xe pepyr wanekon a'e wà kury. Aze heta amo
    ma'e penemigwaw 'ym nehe, peho wanupe peze'eg pà nehe, wanehe pepuranu pà nehe,
    i'i wanupe.
  eng-DRA: 'Said to the ancients: Wait ye here till we return to you. You have Aaron
    and Hur with you: if any question shall arise, you shall refer it to them.'
