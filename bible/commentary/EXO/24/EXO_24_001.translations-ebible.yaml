  eng-YLT: And unto Moses He said, 'Come up unto Jehovah, thou, and Aaron, Nadab,
    and Abihu, and seventy of the elders of Israel, and ye have bowed yourselves afar
    off;'
  kne-kne: Pag kanan Diyos en Moses ay nangitoloy, “En ka ayagan da Aaron en Nadab
    ya si Abihu ya pitopolo ay papangolon di Israelita ta mantikid kayos na, ngem
    adi kayon somag-en sin kad-ak mo adi et mandokmog kayo ed dagdagas ay mandayaw
    en sak-en.
  eng-WYC-2017: Also he said to Moses, Go thou up to the Lord, thou, and Aaron, and
    Nadab, and Abihu, and [the] seventy elder men of Israel; and ye shall worship
    afar,
  eng-WMBB: He said to Moses, “Come up to the LORD, you, and Aaron, Nadab, and Abihu,
    and seventy of the elders of Israel; and worship from a distance.
  urd-GVH: रब ने मूसा से कहा, “तू, हारून, नदब, अबीहू और इसराईल के 70 बुज़ुर्ग मेरे
    पास ऊपर आएँ। कुछ फ़ासले पर खड़े होकर मुझे सिजदा करो।
  rug-rug: Meke zama la koe Mosese se Zihova, “Agoi meke Eroni, Nadabi, Abihu, meke
    ari ka zuapa ṉavulu puta koimata tadi na tie Izireli, si kaqu ene sage mae koa
    Rau pa toqere; meke pana lopu ele tata mae gamu, si mi todoṉo na vahesi Au.
  gaz-gaz: Waaqayyo Museedhaan akkana jedhe; “Atii fi Aroon, Naadaabii fi Abiihuu,
    maanguddoota Israaʼel keessaas namoonni torbaatamni gara Waaqayyotti ol baʼaa;
    alaalatti sagadaa;
  fra-LSG: 'Dieu dit à Moïse: Monte vers l’Éternel, toi et Aaron, Nadab et Abihu,
    et soixante-dix des anciens d’Israël, et vous vous prosternerez de loin.'
  gnn-gnn: Bala ŋayi Garrayyu djuy'yurruna Mawtjitjnha balayi, roŋiyinmaraŋala yolŋu'‐yulŋuwala,
    bitjarra ŋayi waŋananydja, “Gatjuy marrtjiya balayi yarrupthurra, ga ŋunhili garr'yurra
    walalanha Yärunnha ga Natapnha ga Bäyunha, ga wiripu‐guḻku'nha ŋurru'‐ŋurruŋunha
    Yitjuralpuyŋunha, 70 ŋaḻapaḻmirrinydja mala, walala yurru marrtji lili ḏuwaṯthun,
    yurru märr‐barrkulili walala yurru djingaryundja marrtji, buku‐ŋal'yun yurru ŋarrakunydja,
    liŋgu nhepi yurru waŋgany Mawtjitj marrtji galkithirrinydja wal'ŋu ŋarrakalanydja.”
    Bitjarra ŋayi Garrayyu ḻakaraŋalanydja Mawtjitjkala.
  yal-yal: Alatala yi a fala Musa xa, a naxa, “Te n fɛma, i tan nun Haruna, Nadaba,
    Abihu nun Isirayila fonna tonge solofere, ɛ yi ɛ xinbi sin wulani.
  iou-iou: Yawetä Moses ŋode iwetkuk; Gäk, Aron, Nadap, Abihu-kät Isrel äbot täŋo
    äma ekäni ekäni ätu, 70 ude yämagurikaŋ näkä itatken pom terak ŋo abut. Täŋkaŋ
    dubina-ken-inik nämo ämneŋ. Nämo banban itkaŋ gwäjiŋ äpmoŋpäŋ naniŋ oretneŋ.
  haw-1868: I MAI la oia ia Mose, E pii mai oe io Iehova nei, o oe, a me Aarona, a
    me Nadaba, a me Abihu, a me na lunakahiko o ka Iseraela he kanahiku; a e hoomana
    oukou ma kahi mamao aku.
  arb-NAV: 'ثُمَّ قَالَ الرَّبُّ لِمُوسَى: «اصْعَدْ إِلَيَّ أَنْتَ وَهَرُونُ وَنَادَابُ
    وَأَبِيهُو، وَسَبْعُونَ مِنْ شُيُوخِ إِسْرَائِيلَ وَلْيَسْجُدْ هَؤُلاءِ مِنْ بَعِيدٍ.'
  ewe-ewe: Azɔ la, Yehowa gblɔ na Mose be, “Kplɔ Aron, Nadab kple Abihu kple Israel
    ƒe ametsitsi blaadre, eye mialia to la. Ame mamlɛawo anɔ adzɔge, eye woasubɔm.
  eng-LEE: And unto Moses he said, Come up unto the Lord, thou, and Aaron, Nadab,
    and Abihu, and seventy of the elders of Israel; and ye shall bow yourselves down
    afar off.
  asm-FB: যিহোৱাই মোচিক কলে, “তুমি, হাৰোণ, নাদব, অবীহূ, আৰু ইস্ৰায়েলৰ সত্তৰজন পৰিচাৰক
    মোৰ ওচৰলৈ উঠি আহাঁ; আৰু তোমালোকে দূৰৰে পৰা মোক আৰাধনা কৰা।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «تٍ ﭑ يِرٍ بٍ فٍيَ قَرِ، عِ تَن، هَرُنَ،
    نَدَبٌ، عَبِهُ، نُن عِسِرَيِلَ قٌرِيٍ مِشِ تٌنفٌ سٌلٌقٍرٍ. وٌ شَ سُيِدِ يِرٍ نَشَن
    مَكُيَ ﭑ نَ.
  fra-SBL: 'Il dit à Moïse : « Monte vers Yahvé, toi, Aaron, Nadab et Abihu, et soixante-dix
    des anciens d''Israël ; et tu te prosterneras à distance.'
  hbo-hbo: וְאֶל־מֹשֶׁ֨ה אָמַ֜ר עֲלֵ֣ה אֶל־יְהוָ֗ה אַתָּה֙ וְאַהֲרֹן֙ נָדָ֣ב וַאֲבִיה֔וּא
    וְשִׁבְעִ֖ים מִזִּקְנֵ֣י יִשְׂרָאֵ֑ל וְהִשְׁתַּחֲוִיתֶ֖ם מֵרָחֹֽק׃
  eng-WYCLIFFE: Also he seide to Moises, `Stie thou to the Lord, thou, and Aaron,
    and Nadab, and Abyu, and seuenti eldere men of Israel; and ye schulen worschipe
    afer,
  pjt-pjt: Munu Mayatja Godalu Mosela piṟuku wangkangu, “Puḻi katukutu pula piṟuku
    ngalya-tatila ngayulakutu Aaronnga nyupali munu pula wati Natapanya pulanya Apiyunya
    kuḻu kati munu wati Israelkunu puḻka tjuṯa wati 70 tjananya kuḻu ngalya-kati.
    Palu nyura ngalya-ilaringkunytja wiyangku paṯunguṟu ngayunya pupakatira waḻkunma.
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Musa, “Kweleni kumwangu, weye na Haluni
    na Nadabu na Abihu, hamwe na walala malongo saba wa Isilaili, munitumbalile mavindi
    kwa kutali.
  kik-kik: Nake Jehova akĩĩra Musa atĩrĩ, “Ambata, ũũke kũrĩ Jehova, wee na Harũni,
    na Nadabu, na Abihu, na athuuri mĩrongo mũgwanja a Isiraeli, mũinamĩrĩre mũhooe
    mũrĩ haraaya,
  fra-NCL: 'Dieu dit à Moïse : « Monte vers Yahweh, toi et Aaron, Nadab et Abiu, et
    soixante-dix des anciens d’Israël, et prosternez-vous de loin.'
  cek-AK: To pacoengah Mosi khaeah, Nangmah hoi Aaron, Nadab, Abihu hoi Israel kacoehta
    qui sarihto Angraeng khaeah angzo o tahang ah, nihcae loe ahmuen kangthla hoiah
    bok o nasoe.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogded: “An-maidse anse be nakweda. Beba be Aarón,
    Nadab, degi, Abiú be sedago. Degi, Israel-girmar-dummagan-dulapaa-gakambe (70)
    beba be sedabalo. Wemar angi bannaba ambikumaloed, agi yokorgi-sindigar ambikumaloed.'
  uig-CYR: 'У Мусаға йәнә: — «Сән берип, өзүң билән биллә Һарун, Надаб, Абиһуни вә
    Исраилларниң ақсақаллири арисидин йәтмиш адәмни елип, Пәрвәрдигарниң һозуриға
    чиқип, жирақта туруп сәҗдә қилиңлар.'
  tel-2017: యెహోవా మోషేతో ఇలా చెప్పాడు. “నువ్వు, అహరోను, నాదాబు, అబీహు, ఇశ్రాయేలు
    ప్రజల పెద్దల్లో 70 మంది యెహోవా దగ్గరికి ఎక్కి వచ్చి దూరాన సాగిలపడండి.
  hat-BSA: 'Alò, Li te di a Moïse: “Vin monte vè SENYÈ a, ou menm avèk Aaron, Nadab,
    Abihu avèk swasann-dis nan ansyen Israël yo, e nou va adore a yon distans.'
  kos-kos: Na LEUM GOD El fahk nu sel Moses, “Kom ac Aaron, Nadab, Abihu, ac itngoul
    sin mwet kol lun Israel, fanyak fineol uh nu yuruk, ac ke kowos srakna fahsr loes,
    kowos in pasrla ac alu.
  hbo-WLC: וְאֶל־מֹשֶׁ֨ה אָמַ֜ר עֲלֵ֣ה אֶל־יְהוָ֗ה אַתָּה֙ וְאַהֲרֹן֙ נָדָ֣ב וַאֲבִיה֔וּא
    וְשִׁבְעִ֖ים מִזִּקְנֵ֣י יִשְׂרָאֵ֑ל וְהִשְׁתַּחֲוִיתֶ֖ם מֵרָחֹֽק׃
  ibo-ibo: Ọ gwara Mosis sị, “Rigokwute Onyenwe anyị, gị na Erọn, na Nadab, na Abihu,
    na mmadụ iri asaa site na ndị okenye Izrel. Ma unu ga-efe ofufe site nʼebe dị
    anya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ, ହାରୋଣ, ନାଦବ୍‍, ଅବୀହୂ ଓ ଇସ୍ରାଏଲର
    ପ୍ରାଚୀନବର୍ଗର ସତୁରି ଜଣ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟକୁ ଆରୋହଣ କରି ଆସି ଦୂରରେ ରହି ତାହାଙ୍କର
    ଭଜନା କର।
  chk-chk: Iwe, Kot a üreni Moses, “Kopwe feitä rei won ewe chuk, ämi me Aaron, Natap
    me Apihu, pwal fik souakomwen chon Israel. Nge lupwen oua chüen ekis toau, oupwe
    fel ngeniei.
  rop-rop: Brom deya YAWEI det trubala God bin tok langa Mosis, “Yu kaman langa mi
    ontop langa det hil garram detlot thribala men neim Eran, Neideb en Abaihu en
    garram detlot 70 lida blanga ola Isreil pipul. Ola najalot pipul kaan kaman langa
    det hil. En wen yumob lilbit longwei, yumob garra baudan en weship langa mi,
  ukr-1871: 'І рече Мойсейові: Зійди на гору до Господа, ти да Арон, Надаб та Абигуй,
    та сїмдесять старших мужів Ізраїльських, та поприпадайте ниць оддалеки.'
  bch-bch: Idio ta Maron ikeo pan Moses bedane, “Gau nakim eao dae ga nam pagau lusiai
    toman ngan Aron ga Nadap ga Abiu ga gid kapeipei Israel ad sangalima sangaul rua.
    Gid ga timadid aluai tede ta tikor aed ga tisoa gau edag.
  deu-1951: 'Er hatte aber zu Mose gesagt: Steige herauf zum HERRN, du und Aaron,
    Nadab und Abihu und siebzig von den Ältesten Israels, und betet an von ferne!'
  eng-JPS: 'And unto Moses He said: ''Come up unto the LORD, thou, and Aaron, Nadab,
    and Abihu, and seventy of the elders of Israel; and worship ye afar off;'
  srp-1865: 'I reèe Mojsiju: izaði gore ka Gospodu ti i Aron i Nadav i Avijud i sedamdeset
    starješina Izrailjevih, i poklonite se izdaleka.'
  lug-lug: Awo Mukama n’alagira Musa nti, “Mwambuke eno gye ndi, ggwe ne Alooni, ne
    Nadabu, ne Abiku, n’abakulembeze ba Isirayiri nsanvu. Musinze nga mwesuddeko akabanga,
  heb-heb: ואל משה אמר עלה אל יהוה אתה ואהרן נדב ואביהוא ושבעים מזקני ישראל והשתחויתם
    מרחק׃
  ben-IRV: তখন সদাপ্রভু মোশিকে বললেন, তুমি, হারোণ, নাদব, অবীহূ এবং ইস্রায়েলের প্রাচীনবর্গের
    সত্তর জন, “তোমরা আমার কাছে এসো এবং দূর থেকে আমাকে প্রণাম কর।
  pan-pan: ਉਸ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਕੋਲ ਉਤਾਹਾਂ ਆ ਤੂੰ ਅਤੇ ਹਾਰੂਨ ਅਤੇ ਨਾਦਾਬ ਅਤੇ ਅਬੀਹੂ
    ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗਾਂ ਵਿੱਚੋਂ ਸੱਤਰ ਅਤੇ ਤੁਸੀਂ ਦੂਰੋਂ ਮੱਥਾ ਟੇਕੋ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Ğu, Harun, Harunun dixbı Nadav, Avihuyiy sayir
    İzrailybışde ağsaqqalaaşike yights''al (70) insan Zasqa ılqeepç''ı, Zas əq''ənançecab
    k''yoozre.'
  mya-JVB: တဖန် ထာဝရဘုရားက၊ သင်သည် အာရုန် ၊ နာဒပ် ၊ အဘိဟု အစရှိသော ဣသရေလ အမျိုး အသက်ကြီး
    သူ ခုနစ်ကျိပ် နှင့်တကွ၊ ထာဝရဘုရား ထံ တော်သို့ တက် ၍ ၊ သူတို့သည် ဝေးဝေး ကိုးကွယ်
    ကြစေ။
  tbg-tbg: Noravano Kotiva Mosirara tiharo, Are te vauna aiqinaraqaa uruane. Are Eronira
    vo, Nadaapira vo, Abihura vo, nora vaiinti 70navuvata, ntita varera uruane. Are
    vika hampata uru niara kanta vataini hiqintivi vaiha ti hutu tuahera kaate.
  hmo-hmo: Lohiabada ese Mose dekenai ia hereva, ia gwau, “Ororo dekenai oi daekau
    mai lau dekenai, oi bona Arona, Nadaba, bona Abihu, bona Israela tau badadia 70,
    sisina daudau lau dekena amo do umui tomadiho.
  urd-urd: और उसने मूसा से कहा, कि “तू हारून और नदब और अबीहू और बनी इस्राईल के सत्तर
    बुज़ुर्गों को लेकर ख़ुदावन्द के पास ऊपर आ, और तुम दूर ही से सिज्दा करना।
  rus-SYN: 'И Моисею сказал Он: взойди к Господу ты и Аарон, Надав и Авиуд и семьдесят
    из старейшин Израилевых, и поклонитесь Господу издали;'
  bqc-SIM: 'Dii ò Mↄiziɛ: Mpi ń Aalonao ń Nadabuo ń Abiuo ń Isaili gbɛ̃zↄ̃ↄ gbɛ̃ↄn
    bàaↄ̃kwiↄ, à dɛdɛ gbɛwa à mↄ ma kĩ́i, í kúlɛmɛɛ za kãakãa.'
  tcz-CHONGTHU: “Pakaiyin Mose heng'a aseijin, Pakai heng lama hung kal touvin nagma
    chule Aaron chule Nadab ahin, Abihu chule Isarel upate mi som sagi jong jaonan
    na boncha uva na hung diu ahiye. Gamlha thimma kon in chibai nahin boh diu ahi,
    ati.
  mar-mar: मग तो मोशेला म्हणाला, “तू, अहरोन, नादाब, अबीहू आणि इस्राएलांच्या वडिलापैकी
    सत्तरजण असे मिळून परमेश्वराकडे पर्वतावर चढून येऊन त्यास दुरूनच नमन करा;
  qub-qub: 'Moisesta Tayta Dios niran: «Noga caycashä puntaman wichämuy Aaronwan,
    Nadabwan, Abiüwan, mas ganchis chunca (70) rispitädu Israel mayur runacunawanpis.
    Paycunaga puntaman manaraj chayamur carullachöna gongurpacuchun.'
  bqp-bqp: 'Dikiri pì Musanɛ: Mↄkↄ̃n kũ Harunao kũ Nadabuo kũ Abiuo kũ Isaraila
    gbɛ̃ zↄ̃kↄ̃ gbɛ̃nↄn baaakↄ̃ akurinↄ, à didi kpia à mↄ́ ma kĩnaa, à donyĩ kɛmɛnɛ
    zaa zã̀.'
  hat-hat: 'Apre sa, Bondye di Moyiz: -Moute sou mòn lan bò kote m'' ansanm ak Arawon,
    Nadab, Abiyou ak swasanndis nan chèf fanmi pèp Izrayèl la. N''a rete yon distans,
    n''a bese tèt nou jouk atè pou adore m''.'
  eng-BSB: Then the LORD said to Moses, “Come up to the LORD—you and Aaron, Nadab
    and Abihu, and seventy of Israel’s elders—and you are to worship at a distance.
  tod-tod: 'GALA ge ɠɛni Moize ma: «Lɛ Ɠɔoɠɔ GALAGI ʋɔ bɛ, ɗa ɓɔɠɔi wa Aalɔn, ta Nadaɓe
    ta Aɓiyu, ta Izelayɛle ɠɛwola ʋɔlɔ ʋuulɔfela (70), wo yɛ ɠoozama, wo nɔkɔ.'
  eng-WEBPB: He said to Moses, “Come up to the LORD, you, and Aaron, Nadab, and Abihu,
    and seventy of the elders of Israel; and worship from a distance.
  kbq-kbq: Ra Anumzamo'a amanage huno Mosesena asami'ne, Kagrama, Eroni'ma, Natabu'ma,
    Abihu'ene 70'a Israeli kva vahe'enena Nagrama mani'noa agonare emarerita ana mikomota
    ogantu'a emani'neta monora hunanteho.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: ―Xitlejco campa na niitztoc, ta ihuaya Aarón,
    Nadab, Abiú huan nopa 70 huehue tlacame tlen mohuaya quinyacanaj ni israelitame.
    Inijuanti ma motlancuaquetzaca ica huejca para nechhueyimatise.'
  bus-bus: 'Dii bè Musanɛ: Mmↄn kↄ̃n Arunao kↄ̃n Nadabuo kↄ̃n Abiuo kↄ̃n Isaraili
    gbɛ̃nsi gↄ̃ↄn baaagↄ̃ akurinↄ, à didi kpiiia à mↄ́ ma kiia, à dↄnzi kɛmɛ zaa kãaa.'
  gub-BL: 'Na''e Tupàn Tuweharupi Wiko Ma''e uze''eg wi Moizez pe kury. — Aze''eg
    putar peme ihe nehe kury: Àràw, Nanaw, Amiu, pe 70 Izaew waneruze''egar pe no.
    Pezeupir ywytyr herenataromo pezur pà kury. Hemuwete katu pe pepa''i nehe. Pehem
    zo heruwakea''i nehe.'
  eng-DRA: 'And he said to Moses: Come up to the Lord, thou, and Aaron, Nadab, and
    Abiu, and seventy of the ancients of Israel, and you shall adore afar off.'
