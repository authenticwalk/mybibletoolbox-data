verse: EXO.024.001
translations:
  mal-C: 'ഇതിനുശേഷം യഹോവ മോശയോട് അരുളിച്ചെയ്തു: “നീയും അഹരോനും നാദാബും അബീഹൂവും ഇസ്രായേൽ
    തലവന്മാരിൽ എഴുപതുപേരും യഹോവയുടെ അടുത്തേക്കു കയറിവരിക. നിങ്ങൾ ദൂരെനിന്ന് ആരാധിക്കുക.'
  deu-TKW: 'Und zu Mose sprach er: Steige zu Jahwe hinauf, du und Aaron, Nadab und
    Abihu, sowie siebzig von den Vornehmen der Israeliten, und bringt ihm, ferne stehend,
    eure Verehrung dar.'
  lin-lin: 'Yawe alobaki na Moyize : — Mata epai na Yawe, yo elongo na Aron, Nadabi,
    Abiyu mpe bakambi tuku sambo ya Isalaele ; bokogumbama na mosika.'
  eng-LSV: And He said to Moses, “Come up to YHWH, you, and Aaron, Nadab, and Abihu,
    and seventy from [the] elderly of Israel, and you have bowed yourselves far off”;
  eng-GNV: Now hee had said vnto Moses, Come vp to the Lord, thou, and Aaron, Nadab,
    and Abihu, and seuentie of the Elders of Israel, and yee shall worship a farre
    off.
  eng-WEBSTER: And he said to Moses, Come up to the LORD, thou, and Aaron, Nadab,
    and Abihu, and seventy of the elders of Israel; and worship ye afar off.
  nhw-BL: 'Huan TOTECO quiilhui Moisés: ―Xitlejco campa na niitztoc, ta ihuaya Aarón,
    Nadab, Abiú huan nopa 70 huehue tlacame catli mohuaya quinyacanaj ni israelitame.
    Inijuanti ma motlancuaquetzaca ica huejca para nechhueyimatise.'
  swh-ONEN: Kisha Mungu akamwambia Mose, “Njooni huku juu kwa Bwana, wewe na Aroni,
    Nadabu na Abihu, pamoja na wazee sabini wa Israeli. Mniabudu kwa mbali,
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, i yɔɔmɑ Sinɑin ɡuuru mini, nɛn mi,
    wunɛ kɑ Aroni kɑ Nɑdɑbu kɑ Abihu kɑ Isirelibɑn ɡuro ɡurobu wɑtɑ kɑ wɔkuru, kpɑ
    i mɑn kpunɑ sɑrun di.
  eng-KJVCPB: And he said unto Moses, Come up unto the Lord, thou, and Aaron, Nadab,
    and Abihu, and seventy of the elders of Israel; and worship ye afar off.
  mpx-mpx: Yehoba i baek Mosese elana i ba, “Alomwau Eloni, Nadab, Abihu ge Isileli
    wali tonowakau ali gewi sebenti nuku ha oyaa eliyau. Nuku minek laha ge nuku tapwalolo
    elau.
  wbp-wbp: …YAAWIYI-rla wangkaja Mujujuku pirli wararra-ngurlu kankarlarni-ngirli,
    “Yaninjarla-jana maninjinta Yarunu, Natapa, Piyu manu yangka 70-pala wiriwiri
    Yijirali-pinki. Warrkakarnili pirli warrara nyampurla panu-juku, kala kulajulu
    kutu-jarriya ngajuku. Wurnturu-karrikarrijili karriya, ngulajulu parntarrinjarla
    pulka-pungka ngajuku.
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Bi ira, in kaachiel gi Harun,
    Nadab, Abihu kod jodongo piero abiriyo mag Israel. Un to unudongʼ kulemo mochwalore
    matin,
  meu-meu: 'Iehova ese Mose ma e hamaoroa, eto, Iehova enai ba dara dae, oi bona Aaron
    bona Nadab bona Abihu bona Israel tau-badadia hitu-ahui: dauha amo ba toma henigu
    diho.'
  npi-ULB: तब परमप्रभुले मोशालाई भन्‍नुभयो, “तँ, हारून, नादाब, अबीहू र इस्राएलका सत्तरी
    जना धर्म-गुरु मकहाँ उक्लेर आओ र केही दूरी राखेर मेरो आराधना गर ।
  yor-yor: Ní ìgbà náà ni Olúwa sọ fún Mose pé, “Gòkè tọ Olúwa wá, ìwọ àti Aaroni,
    Nadabu àti Abihu àti àádọ́rin àwọn àgbàgbà Israẹli. Ẹ̀yin kì ó sìn ni òkèèrè réré.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Aaroʌ̃da, Nadáda, Abiuda, idjab̶a setenta
    israelerã bororã sid̶a bʌ ume naʌ̃ eyad̶e ʌ̃taa enedua. Ãdjirãra tʌmʌ chĩrãborod̶e
    b̶arru copanenaped̶a mʌ̃́a bia bed̶ead̶ida panʌa.'
  ind-ind: Lalu TUHAN berkata pada Musa, “Naiklah ke gunung Sinai menghadap Aku bersama
    Harun, Nadab, Abihu, dan tujuh puluh orang dari tua-tua Israel. Selain mereka,
    tidak ada yang boleh ikut naik. Sesampai di atas, sujudlah kalian menyembah Aku
    dari jauh. Sesudah itu, datanglah kamu seorang diri mendekat kepada-Ku.”
  pes-OPCB: 'سپس خداوند به موسی فرمود: «تو و هارون و ناداب و ابیهو با هفتاد نفر از
    مشایخ اسرائیل به بالای کوه نزد من بیایید ولی به من نزدیک نشوید، بلکه از فاصلهٔ
    دور مرا سجده کنید.'
  aer-aer: YAHWEH Moses-eke apwerte akertne-ngentyele angkeke, “Aaron, Nadab, Abihu,
    akngerrepate seventy Israel-arenye yanhe areye inetyeke alhaye. Arrantherre anteme
    apwerte nhenheke antyemele Atyenge-werne, Atyenge angathe-irretyale. Atyengenge
    arlengele tnaye, kwene-irremele anteme Ayenge utyernemele tnakaye.
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Moises, “Umakyat ka papunta sa akin- ikaw,
    Aaron, Nadab, Abihu, at pitumpung mga nakatatanda ng Israelita, at sambahin ako
    sa kalayuan.
  cbu-NT: Taarashipan Móysisee tárangiya, Ashiri shiy karuweerush, tputspat tsiyateerush,
    yusur íwar machip káringcha; shiyapa yusur tsiyatpani. Itaru, yusur karuweerush,
    ipuneerush Aaronpa, misha Aaronpa wipa, Nadabpa, misha Abihunpa, ashirus káringtsa.
    Minsha Israelchichpa 70 wachinanand ashpis washunand nuwash kusangsa. Itaru, nuw
    shiyaa atina; Aarona wipapta, mishat Israelchichpa wachin arapinlltamari shaniychinllinpa.
    Sheersin, tutunlltayarusin, nuwaa ungirtachinllinpa.
  hui-hui: Ani biyagola Anduane Homogohanda Mosesehondo lalu, Mosese-o hari ogoni
    iraga halu i̱ kogoria íbu. Í̠ ibalu Aronobi Nadababi Abihubi tígua Isaraele wali
    agali haru haga agali pira karia (70) biarubi tí haru ma lalu ibalimu. Ani bule
    ai áyu ibalu howa tí o kaundia kamigoriani howa bulu paluwa i̱ mitangi bialu mo
    dunini howa lotu lalimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``သင်​သည် အာ​ရုန်၊ နာ​ဒပ်၊ အ​ဘိ​ဟု​နှင့်​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​ခေါင်း​ဆောင်​ခု​နစ်​ဆယ်​တို့​ကို ခေါ်​ဆောင်​၍ ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်၊
    တောင် ပေါ်​သို့​တက်​လာ​လော့။ သင်​တို့​သည်​ခပ်​လှမ်း လှမ်း​နေ​ရာ​မှ​ငါ့​အား​ပျပ်​ဝပ်​ကိုး​ကွယ်
    ကြ​လော့။-
  cbi-NTPO: 'Tsejtu Yavé, Moisésnu tsandimi: Aarónnu bain, Nadabnu bain, Abihúnu bain,
    tsenmin Israel bale rukulanu mandishpaichungaa miya'' lade, tsejtu in junga kalen
    jai''mujchi baatalaren deteedi'' aawa kure'' keewaakai.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་དང་ཨ་རོན་དང་ནཱ་དབ་དང་ཨ་བི་ཧུ་དང་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་བདུན་ཅུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མདུན་དུ་ཡར་ཤོག་དང་།
    རྒྱང་རིང་ནས་གུས་ཕྱག་ཕུལ་ཞིག
  sna-sna: Ipapo akati kuna Mozisi, “Kwira kuna Jehovha, iwe naAroni, Nadhabhi naAbhihu,
    navakuru vavaIsraeri makumi manomwe. Munamate muri chinhambwe,
  spa-BLM: 'Le dijo a Moisés: “Sube a Yahvé, tú, y Aarón, Nadab y Abiú, y setenta
    de los ancianos de Israel; y adora desde lejos.'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés chi'' icha tic: —Tzach q''ueta d''a
    lum vitz b''aj ayinec'' tic yed'' vin̈aj Aarón, vin̈aj Nadab yed'' vin̈aj Abiú
    yed'' pax 70-oc eb'' yichamtac vinaquil e chon̈ab''. A eb'' chi'' najatto scan
    eb'' yaq''uem sb''a d''ayin.'
  swh-ULB: Kisha Yahweh akamwabia Musa, “Njoo juu kwangu -wewe, Aruni, Nadabu, Abihu,
    na wazee sabini wa Israeli, na kuniabudu kwa mbali.
  bel-bel: 'І Майсею сказаў Ён: узыдзі да Госпада ты і Аарон, Надаў і Авіуд і семдзесят
    старэйшынаў Ізраілевых, і пакланецеся здалёк;'
  deu-ELBBK: 'Und er sprach zu Mose: Steige zu dem HERRN herauf, du und Aaron, Nadab
    und Abihu und 70 von den Ältesten Israels, und betet an von ferne.'
  mbb-OT: Ne migkeǥiyan te Nengazen si Moises te, “Tekezeg ka kayi te kediey ne zumaha
    nu si Aaron, si Nadab, si Abihu, is 70 he ebpemendumala te Israel. Ne ezapa e
    zan kayi, iyan, diyè dan dà te meziyù.
  mal-2015: 'അവൻ പിന്നെയും മോശെയോടു: നീയും അഹരോനും നാദാബും അബീഹൂവും യിസ്രായേൽമൂപ്പന്മാരിൽ
    എഴുപതു പേരും യഹോവയുടെ അടുക്കൽ കയറിവന്നു ദൂരത്തുനിന്നു നമസ്കരിപ്പിൻ.'
  tuo-NT: 'Õꞌacʉ̃ dutise cũuꞌquere wéréca beꞌro Moisére nicʉ niwĩ: —Aarṍ, cʉ̃ põꞌrã
    Nadab, Abihú, ãpẽrã setenta Israe curuacjãrã wiorã meꞌrã aꞌto yʉꞌʉ nirõpʉ mʉjãtia.
    Mejõ yoacurero tojato. Topʉ paamuꞌrĩqueꞌato.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Ngudda Moses, dja mak Aaron, Nadab, Abihu
    dja birribadbuyika 70 dabborrabbolk nawu birrikang Israel nuye mawahmawah, wanjh
    ngurrimray kore ngaye bu ngurribarddurrukkurlhdan ngardduk, kaluk djarrehbeh.
  gvs-gvs: Yauwe ina lovina ilatuwokoima ikavava, ilatuwokoigu idigo kana, ‘Kom be
    Eroni, Nadavi be Abaiu e nakae Isileli tubunao adi tomoyamoya 70 taiyao kotūko
    kōma Yau Yauwe yaigu. Go masigava goi kosakulūlu yau yaigu.
  rmc-rmc: 'Paľis o RAJ le Mojžišoske phenďa: „Aven ke ma upre pro verchos tu, o Aron,
    o Nadab, o Abihu the o eftavardeš (70) izraelika vodci a dural tumen mange klaňinena
    a lašarena man.'
  nlg-nlg: Keri ke Yahweh te bosa vania Moses, “Ko holara Aaron, ma Nadab ma Abihu
    kolura nia ara vitu hangavulu na mane naghomiu, ma kau dato mai tagua inau God
    tana ghotu eni. Mi tana bona kau mai dutu pile mua ke, kau tongavi/poghotao ma
    kau holohabau.
  pes-OPV: 'و به موسی گفت: «نزد خداوند بالابیا، تو و هارون و ناداب و ابیهو و هفتادنفر
    از مشایخ اسرائیل و از دور سجده کنید.'
  ron-1924: 'Думнезеу а зис луй Мойсе: „Суе-те ла Домнул, ту ши Аарон, Надаб ши Абиху
    ши шаптезечь де бэтрынь ай луй Исраел ши сэ вэ ынкинаць де департе, арункынду-вэ
    ку фаца ла пэмынт.'
  ben-OBCV: পরে সদাপ্রভু মোশিকে বললেন, “তুমি ও হারোণ, নাদব, ও অবীহূ, এবং ইস্রায়েলের
    সত্তরজন প্রাচীন, তোমরা সদাপ্রভুর কাছে উঠে এসো। তোমরা একটু দূরে থেকেই আরাধনা করবে,
  som-som: Markaasuu wuxuu Muuse ku yidhi, Soo fuula oo Rabbiga u kaalaya, adiga iyo
    Haaruun, iyo Naadaab, iyo Abiihuu, iyo toddobaatan oday oo reer binu Israa'iil
    ah, oo meel fog ka caabuda;
  lat-VUC: 'Moysi quoque dixit: Ascende ad Dominum tu, et Aaron, Nadab et Abiu, et
    septuaginta senes ex Israël, et adorabitis procul.'
  eng-ASVBT: 'And he said unto Moses, Come up unto Jehovah, thou, and Aaron, Nadab,
    and Abihu, and seventy of the elders of Israel; and worship ye afar off:'
  mna-mna: 'To Yooba iso pa Mose ta kembei. Iso: “Nu niomru tom Aron, mi lutuunu bizin
    Nadap ziru Abiu, mi kolman tomto tel laamuru kizin Israel na, niom tana tabe kese
    tio ta abal i. Kese to, kombot moloŋana ri mi kelek kumbuyom ma kusuŋ pio muŋgu.'
  ita-1885: 'POI disse a Mosè: Sali al Signore, tu, ed Aaronne, e Nadab, e Abihu,
    e settanta degli Anziani d''Israele, e adorate da lungi.'
  eng-LXXUP: 'And to Moses he said, Go up to the Lord, thou and Aaron and Nadab and
    Abihu, and seventy of the elders of Israel: and they shall worship the Lord from
    a distance.'
  eng-ULB: Then Yahweh said to Moses, “Come up to me—you, Aaron, Nadab, Abihu, and
    seventy of Israel's elders, and worship me at a distance.
  spa-VBL: 'El Señor le dijo a Moisés: “Subana la presencia del Señor, tú y Aarón,
    Nadab y Abiú, y setenta de los ancianos de Israel. Deben adorar a distancia.'
  fra-_FOB: 'Et Dieu dit à Moïse: Monte vers l''Éternel, toi et Aaron, Nadab et Abihu,
    et soixante et dix des anciens d''Israël, et vous vous prosternerez de loin.'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട് പറഞ്ഞു: “നീയും അഹരോനും നാദാബും അബീഹൂവും യിസ്രായേൽമൂപ്പന്മാരിൽ
    എഴുപത് പേരും യഹോവയുടെ അടുക്കൽ കയറിവന്ന് ദൂരത്തുനിന്ന് നമസ്കരിക്കുവിൻ.'
  urd-GVR: Rab ne Mūsā se kahā, “Tū, Hārūn, Nadab, Abīhū aur Isrāīl ke 70 buzurg mere
    pās ūpar āeṅ. Kuchh fāsile par khaṛe ho kar mujhe sijdā karo.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “गे, हारून, नादाब, अबीहु नु इस्राएली आन खाल्‍पा
    रे ७० जना मुर कुने। मिनु ङोन रे आं कली सेउ पचा माल्‍नीनी। प्रस्‍थान २८:१; लेवी
    १०:१; गन्‍ती ११:१६
  ita-1927: 'Poi Dio disse a Mosè: “Sali all’Eterno tu ed Aaronne, Nadab e Abihu e
    settanta degli anziani d’Israele, e adorate da lungi;'
  ckb-ckb: 'ئینجا بە موسای فەرموو: «سەربکەوە بۆ لای یەزدان، خۆت و هارون و ناداب و
    ئەبیهو و حەفتا لە پیرانی ئیسرائیل، لە دوورەوە کڕنۆشی بۆ ببەن.'
  eng-BBE: And he said to Moses, Come up to the Lord, you and Aaron, and Nadab and
    Abihu and seventy of the chiefs of Israel; and give me worship from a distance.
  kan-OKCV: ತರುವಾಯ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನೀನು, ಆರೋನ್, ನಾದಾಬ್, ಅಬೀಹೂ ಮತ್ತು ಇಸ್ರಾಯೇಲಿನ
    ಹಿರಿಯರಲ್ಲಿ ಎಪ್ಪತ್ತು ಮಂದಿಯೂ ಈ ಬೆಟ್ಟವನ್ನು ಹತ್ತಿ ಯೆಹೋವ ದೇವರಾದ ನನ್ನ ಬಳಿಗೆ ಬಂದು ದೂರದಲ್ಲಿ
    ಆರಾಧಿಸಿರಿ.
  bbb-bbb: Areme E Ireobo fune urina Mosisi kuae, Ni e Isureroko ijiebuo e mamekanu
    seveniti (70) ijiege ro e Eronikina Nadabikina Abiu ije kaenamia aena uruo ijia
    ajiana na biediefo. Ja ajiana ruoma uruo makave ivuake ijia usiaekuva ni sibaneke
    mumabo ijia auge sana na aroriekinu baname isoefo.
  tam-2017: 'பின்பு அவர் மோசேயை நோக்கி: “நீயும் ஆரோனும், நாதாபும் அபியூவும் இஸ்ரவேலின்
    மூப்பர்களில் எழுபதுபேர்களும் கர்த்தரிடம் ஏறிவந்து, தூரத்திலிருந்து தொழுதுகொள்ளுங்கள்.'
  spa-RV-1909: 'Y DIJO á Moisés: Sube á Jehová, tú, y Aarón, Nadab, y Abiú, y setenta
    de los ancianos de Israel; y os inclinaréis desde lejos.'
  ron-BTF: 'Și i-a spus lui Moise: Urcă la DOMNUL, tu și Aaron, Nadab și Abihu și
    șaptezeci dintre bătrânii lui Israel; și închinați-vă de departe.'
  eng-WEBP: He said to Moses, “Come up to the LORD, you, and Aaron, Nadab, and Abihu,
    and seventy of the elders of Israel; and worship from a distance.
  eng-FBV: The Lord told Moses, “Come up to the Lord—you and Aaron, Nadab and Abihu,
    and seventy of Israel's elders. You are to worship at a distance.
  nld-1939: 'Toen sprak Hij tot Moses: Klim op tot Jahweh, gij met Aäron, Nadab en
    Abihoe en zeventig van Israëls oudsten. Zij moeten op een afstand blijven neerknielen;'
  nch-BL: 'Huan TOTECO quiilhui Moisés: ―Xitejco campa na niitztoc, ta ihuaya Aarón,
    Nadab, Abiú huan nopa 70 huehue tacame cati mohuaya quinyacanaj ni israelitame.
    Inijuanti ma motancuaquetzaca ica huejca para techhueyimatise.'
  vie-1934: 'Đức Chúa Trời phán cùng Môi-se rằng: Ngươi và A-rôn, Na-đáp, và A-bi-hu
