verse: EXO.024.006
translations:
  mal-C: മോശ രക്തത്തിൽ പകുതി പാത്രങ്ങളിൽ ആക്കി; മറ്റേപകുതി യാഗപീഠത്തിന്മേൽ തളിച്ചു.
  deu-TKW: Sodann nahm Mose die Hälfte des Blutes und goß es in die Opferbecken; die
    andere Hälfte des Blutes aber sprengte er auf den Altar.
  lin-lin: Moyize azwaki ndambo ya makila, atiaki yango na sani ; bongo ndambo mosusu,
    abwakaki-bwakaki yango na likolo ya etumbelo.
  eng-LSV: And Moses takes half of the blood and puts [it] in basins, and he has sprinkled
    half of the blood on the altar;
  eng-GNV: Then Moses tooke halfe of the blood, and put it in basens, and halfe of
    the blood he sprinckled on the altar.
  eng-WEBSTER: And Moses took half of the blood, and put it in basins; and half of
    the blood he sprinkled on the altar.
  nhw-BL: Huan Moisés quicuic tlajco nopa estli, huan quitejqui ipan huajcalme huan
    nopa seyoc tlajco quiijtzelo ipan tlaixpamitl.
  swh-ONEN: Mose akachukua nusu ya damu ya wale wanyama na kuiweka kwenye mabakuli
    na nusu nyingine akainyunyiza juu ya madhabahu.
  bba-bba: Mɔwisi u yɑɑ yɛm mɛn bɔnu suɑ u doke ɡbɛ̃ɑ sɔɔ. Mɑ u sukum mɛ n tie yɛ̃kɑ
    yɑ̃ku yee ten wɔllɔ.
  eng-KJVCPB: And Moses took half of the blood, and put it in basons; and half of
    the blood he sprinkled on the altar.
  mpx-mpx: Mosese bwasumu saliyaliya awalehina i ahe i holek mwaha gamwanaa, ge awalehina
    i ahe abapowon i hol seuseulan.
  wbp-wbp: Kujalu-jana puluku pungu, Mujujurlu ngalya-kari yalyu maninjarla winjurnu
    parraja-patu-kurra, ngalya-kari yalyuju winjurnu pirli-kirra yarturlu-patu-kurra.
  luo-luo: Musa nokawo nus remo kendo oketo e tewni, kendo nus modongʼ nokiro kuom
    kendo mar misango.
  meu-meu: Bena Mose ese rara kahana na dihu ai e haboua, a rara kahana na ihaboulaina
    patana ai e seia.
  npi-ULB: मोशाले आधा रगत लिएर त्यसलाई कचौरामा हाले । तिनले बाँकी आधा रगत भने वेदीमा
    छर्के ।
  yor-yor: Mose bu ìlàjì ẹ̀jẹ̀ ẹran sínú abọ́, ó sì fi ìlàjì tókù wọn ara pẹpẹ.
  emp-NTPO: Maʌ̃ paca zaque oa piaped̶ad̶ada ẽsadra Moiseba eped̶ecod̶e wea edasia.
    Dji ẽsadra b̶ed̶ada animarã babue diabada ʌ̃rʌ̃ jĩãposia.
  ind-ind: Musa menuangkan separuh dari darah kurban yang disembelih itu ke dalam
    baskom-baskom dan mencurahkan separuhnya lagi pada mezbah.
  pes-OPCB: موسی نیمی از خون حیوانات قربانی شده را گرفت و در تشتها ریخت و نیم دیگر
    خون را روی مذبح پاشید.
  aer-aer: Nhenge itne pweleke areye irrerlknge atwemele, Moses-ele alhwe arrpenheme
    inemele renhe urtne urrpetyeke-arlke theleke, alhwe arrpenheme re apwerte aharleke-arleke
    thelemele.
  tgl-ULB: Kinuha ni Moises ang kalahati ng dugo at nilagay sa loob ng mga palanggana,
    iniwisik ang natirang kalahati sa ibabaw ng altar.
  cbu-NT: Ashiriya, Móysissha toroo ursir mangawash yáyaru, ashtam chawip patumbchimun
    xanatamamun pzachtarangiya.
  hui-hui: Ani bialu Mosese ibugua nogo biaru darama hanuni yabu lowa halu mende ibu
    beha hambu ngelowa halu mendego dabu biagoha odo bade hene.
  mya-mya: မော​ရှေ​သည်​တိ​ရစ္ဆာန်​တို့​၏​သွေး​တစ်​ဝက်​ကို အင်​တုံ​များ​တွင်​ထည့်​၍၊
    အ​ခြား​တစ်​ဝက် ကို​ယဇ်​ပလ္လင်​ပေါ်​၌​ပက်​ဖျန်း​လေ​၏။-
  cbi-NTPO: Tsejtu Moisés animaa asa dekatu, ma tsandaa asaya shullanu deka' putu,
    ma tsandaaya ufeenda tsure' ju'kenu jandala deshaja' tya'kemi.
  bod-N: མོ་ཤེ་ཡིས་ཁྲག་གི་ཕྱེད་ཀ་གཞོང་པའི་ནང་དུ་བླུགས་ཤིང་། ཕྱེད་ཀ་མཆོད་ཁྲི་ལ་གཏོར་བའོ།
    །
  sna-sna: Mozisi akatora hafu yeropa akariisa mumidziyo, uye imwe hafu akaisasa paaritari.
  spa-BLM: Moisés tomó la mitad de la sangre y la puso en cuencos, y la otra mitad
    la roció sobre el altar.
  cac-cac: Axo vin̈aj Moisés chi' ix chaan nan̈al schiq'uil noc', ix yac'anem vin̈
    d'a yol juntzan̈ yed'tal, axo nan̈alxo, ix stzicanoch vin̈ d'a altar chi'.
  swh-ULB: Musa allichukuwa nusu ya damu na kuweka kwenye mabeseni; alinyunyuzia nusu
    ingine kwenye madhabahu.
  bel-bel: Майсей, узяўшы палавіну крыві, уліў у чары, а другою палавінаю акрапіў
    ахвярнік;
  wed-wed: Moses ḡamoḡamo tarai navanavana i ḡunaiei au aboma ma navanavana ḡelauna
    pulo aniapuna au tepana i voiwaiwaḡi.
  deu-ELBBK: Und Mose nahm die Hälfte des Blutes und tat es in Schalen, und die Hälfte
    des Blutes sprengte er an den Altar.
  mbb-OT: Ne midliwazà ni Moises is lengesa, is liwazà in-ahuk din diyà te menge yahung
    ne is sevaha he liwazà impirik din duen te pemuhatà.
  mal-2015: മോശെ രക്തത്തിൽ പാതി എടുത്തു പാത്രങ്ങളിൽ ഒഴിച്ചു; രക്തത്തിൽ പാതി യാഗപീഠത്തിന്മേൽ
    തളിച്ചു.
  tuo-NT: Moisé deco meꞌrã díre mii, bapari pacapʉ piosãacʉ niwĩ. Apeye dʉꞌsasere
    waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeoropʉ piopeocʉ niwĩ.
  gup-gup: Moses kurlbamey kunkurlba kore birribom nawu mayh, kurlbawarlaybom wanjh
    dahkendoy kore yikahwi bannikin, dja mak mey warlaybuyika kunkurlba dja djuhdjuhkeng
    kore altar.
  gvs-gvs: Ego yoguyoguyadi ikaikaidi akabidi awotaiyuwedi nakiyana nakiyana. Nakiyana
    noko goi asaligogo go, nakiyana goi aba kasalayana aseuli.
  rmc-rmc: Avke o Mojžiš iľa jepaš ole ratestar a čhiďa andro čare, a aver jepašeha
    pokropinďa o oltaris.
  nlg-nlg: Me holai na ghabudira na lei dale buluka mane me talui na levuni lokana
    na popo, me seburukaghinighi na levuni keha tana bela ni sukaghi.
  pes-OPV: و موسی نصف خون را گرفته، در لگنهاریخت و نصف خون را بر مذبح پاشید،
  ron-1924: Мойсе а луат жумэтате дин сынӂе ши л-а пус ын стрэкинь, яр чялалтэ жумэтате
    а стропит-о пе алтар.
  aui-aui: Mosis mmkodi ribiribi sisuwara na ganiganidi muduna ikabi da kaboma kamodiye
    iwagha bi ganiganidi muduna na suwara gabugabuna gawarina iyeburi.
  ben-OBCV: মোশি অর্ধেক পরিমাণ রক্ত নিয়ে তা গামলাগুলিতে রাখলেন, এবং বাকি অর্ধেকটি
    তিনি যজ্ঞবেদির উপর ছিটিয়ে দিলেন।
  som-som: Markaasaa Muuse wuxuu qaaday dhiiggii badhkiis oo wuxuu ku shubay xeedhooyin;
    oo dhiiggii badhkiisna wuxuu ku rusheeyey meeshii allabariga.
  lat-VUC: 'Tulit itaque Moyses dimidiam partem sanguinis, et misit in crateras: partem
    autem residuam fudit super altare.'
  eng-ASVBT: And Moses took half of the blood, and put it in basins; and half of the
    blood he sprinkled on the altar.
  mna-mna: Tona Mose ikam mbili tana siŋin, mi iliŋ sula timbiiri pakan. Mi kalwoono
    na, ikam mi itiyaryaara sala patoronŋana muriini.
  ita-1885: E Mosè prese la metà del sangue, e lo mise in bacini; e ne sparse l'altra
    metà sopra l'altare.
  eng-LXXUP: And Moses took half the blood and poured it into bowls, and half the
    blood he poured out upon the altar.
  eng-ULB: Moses took half of the blood and put it into basins; he sprinkled the other
    half onto the altar.
  spa-VBL: Moisés puso la mitad de la sangre en tazones y roció la otra mitad en el
    altar.
  fra-_FOB: Et Moïse prit la moitié du sang, et le mit dans les bassins, et il répandit
    l'autre moitié sur l'autel.
  mal-mal: മോശെ രക്തത്തിൽ പകുതി എടുത്ത് പാത്രങ്ങളിൽ ഒഴിച്ചു; രക്തത്തിൽ പാതി യാഗപീഠത്തിന്മേൽ
    തളിച്ചു.
  urd-GVR: Mūsā ne qurbāniyoṅ kā ḳhūn jamā kiyā. Us kā ādhā hissā us ne bāsanoṅ meṅ
    ḍāl diyā aur ādhā hissā qurbāngāh par chhiṛak diyā.
  suz-BL: मिनु चढ़ेशो बस्‍तु आन हुश आधा लाइश्‍शा, बोसपुकीम कुर पाप्‍तु। मिनु लीशो
    हुश चढ़ेतीकेम ब्रुइक्‍ताक्‍व।
  ita-1927: E Mosè prese la metà del sangue e lo mise in bacini; e l’altra metà la
    sparse sull’altare.
  ckb-ckb: موسا نیوەی خوێنەکەی لەناو جامێک کرد و نیوەکەی دیکەشی بەسەر قوربانگاکەدا
    پرژاند.
  eng-BBE: And Moses took half the blood and put it in basins; draining out half of
    the blood over the altar.
  kan-OKCV: ಮೋಶೆಯು ರಕ್ತದಲ್ಲಿ ಅರ್ಧವನ್ನು ತೆಗೆದುಕೊಂಡು ಬೋಗುಣಿಗಳಲ್ಲಿ ಹಾಕಿದನು ಮತ್ತು ರಕ್ತದಲ್ಲಿ
    ಮಿಕ್ಕ ಅರ್ಧವನ್ನು ಬಲಿಪೀಠದ ಮೇಲೆ ಚಿಮುಕಿಸಿದನು.
  bbb-bbb: Ijiege rena Mosisi fune fanuve bu kaniaeva ijiebuo kavuane gue vesena sukore
    ijia usiaga gue fu vesena fata zinone ifaejevo ijia jijiakorei.
  tam-2017: அப்பொழுது மோசே அந்த இரத்தத்தில் பாதி எடுத்து, கிண்ணங்களில் ஊற்றி, பாதி
    இரத்தத்தைப் பலிபீடத்தின்மேல் தெளித்து,
  spa-RV-1909: Y Moisés tomó la mitad de la sangre, y púsola en tazones, y esparció
    la otra mitad de la sangre sobre el altar.
  ron-BTF: Și Moise a luat jumătate din sânge și l-a pus în vase; și jumătate din
    sânge l-a stropit pe altar.
  eng-WEBP: Moses took half of the blood and put it in basins, and half of the blood
    he sprinkled on the altar.
  eng-FBV: Moses put half of the blood into bowls, and sprinkled the other half on
    the altar.
  nld-1939: Toen nam Moses de helft van het bloed en goot het in schalen; de andere
    helft sprenkelde hij over het altaar.
  nch-BL: Huan Moisés quicuic tajco nopa esti, huan quitejqui ipan huajcalme huan
    nopa seyoc tajco quiijtzelo ipan taixpamit.
  vie-1934: Môi-se lấy phân nửa huyết đựng trong các chậu, còn phân nửa thì rưới trên
    bàn thờ.
  hin-CV: मोशेह ने आधा रक्त बर्तन में रखा और आधा वेदी पर छिड़क दिया.
  eng-OURB: Moses [Drawn out] took half of the blood and put it in basins, and half
    of the blood he sprinkled on the altar.
  spa-BES: Y Moisés tomó la mitad de la sangre y la puso en vasijas; drenando la mitad
    de la sangre sobre el altar.
  tdx-tdx: Navì’ i Mosè am-pinga ao ty vaki’ i lioy vaho naretsa’e amy kitreliy ty
    ila’e.
  vid-vid: Musa nakadeha nusu ya danda ya migongolo ajo na kuwika kuli mikuwe, na
    nusu iyaje nakaboholela hala honhu ha kulavila nhambiko.
  eng-OKE: And Mosheh took half of the blood and set it in basins, and half the blood
    he sprinkled upon the altar.
  tha-KJV: โมเสสเก็บเลือดวัวครึ่งหนึ่งไว้ในชาม อี​กครึ่งหนึ่งประพรมที่แท่นบู​ชาน​ั้น
  por-BR-2018: E Moisés tomou a metade do sangue, e a pôs em bacias, e espargiu a
    outra metade do sangue sobre o altar.
  deu-ELO: Und Mose nahm die Hälfte des Blutes und tat es in Schalen, und die Hälfte
    des Blutes sprengte er an den Altar.
  eng-WYC-2018: And so Moses took half the part of the blood, and put it into great
    cups; forsooth he shedded the residue part on the altar. (And Moses took half
    of the blood, and put it into great bowls, or into great basins; and he threw
    the rest of it against the altar.)
  epo-epo: Moseo prenis duonon de la sango kaj enverŝis en pelvojn, kaj duonon de
    la sango li ŝprucigis sur la altaron.
  uig-PIN: Andin Musa ⱪanning yerimini ⱪaqilarƣa ⱪaqilidi, yǝnǝ yerimini ⱪurbangaⱨ
    üstigǝ qaqti.
  beo-beo: Mousese da ohe ilia maga:me dogoa mogili la:di afae ofodo gilisi ganodini
    sali. La:di eno e da oloda amoga ha:digi.
  tpi-OTNT: Ol i mekim pinis, orait Moses i kisim blut bilong bulmakau na tilim hap
    hap long sampela dis, na hap blut i stap yet em i tromoi i go long alta.
  hau-SA: Musa ya ɗauki rabin jinin ya zuba a cikin kwanoni, rabin kuma ya yayyafa
    a kan bagaden.
  uig-LAT: Andin Musa qanning yérimini qachilargha qachilidi, yene yérimini qurban’gah
    üstige chachti.
  nde-nde: UMosi wasethatha ingxenye yegazi walithela emiganwini eyayizingubhe, elinye
    wachela ngalo phezu kwe-alithari.
  ton-ton: Pea naʻe toʻo ʻe Mōsese hono vaeua mālieʻanga ʻoe toto, ʻo ne lingi ia
    ki he ngaahi ipu; pea ko hono vahe ʻe taha ʻoe toto naʻa ne luluku ʻaki ʻae feilaulauʻanga.
  ces-1613: I vzav Mojžíš polovici krve, vlil do medenic, a polovici druhou vylil
    na oltář.
  eng-WMB: Moses took half of the blood and put it in basins, and half of the blood
    he sprinkled on the altar.
  tam-TCV: அப்பொழுது மோசே இரத்தத்தில் அரைப்பங்கை எடுத்துக் கிண்ணங்களில் வைத்தான்.
    மற்ற அரைப்பங்கைப் பலிபீடத்தின்மேல் தெளித்தான்.
  ceb-ULB: Gikuha ni Moises ang katunga sa dugo ug gibutang kini sa mga panaksan;
    unya gisablig niya ang laing katunga didto sa halaran.
  pol-UBG: Potem Mojżesz wziął połowę krwi i wlał do czaszy, a drugą połową pokropił
    ołtarz.
  agr-agr: Nuna numpen jimaituk akanak Moisés juki tsapa aidaunum yajakui, dutika
    tikich jimaitukea nunak kuntin patai apetai najanamun ukatkauwai.
  kyc-kyc: Moseseme mena ranjama dokona lapo pingyu kamuo nyuo pere warake dupwana
    reteya. Retapala ranjama pingyasi siyamo doko kamuo nyuo kana pyare lasi dokona
    pyarenda lanyi pisiya.
  urd-GVU: موسیٰ نے قربانیوں کاخون جمع کیا۔ اُس کا آدھا حصہ اُس نے باسنوں میں ڈال
    دیا اور آدھا حصہ قربان گاہ پر چھڑک دیا۔
  deu-1912: Und Mose nahm die Hälfte des Blutes und tat's in ein Becken, die andere
    Hälfte sprengte er auf den Altar.
  ntj-ntj: Nyangka Mawutjalu yirrami kutjupatjarra tiirrtji pirningka tjutiralpi tjunu
    wantingu. Palunyalu kutjupatjarrangka parrawilyarrpungu yapu nyarra tilira tjunkupayinya.
  kan-2017: ಅನಂತರ ಮೋಶೆ ಆ ರಕ್ತದಲ್ಲಿ ಅರ್ಧವನ್ನು ತೆಗೆದುಕೊಂಡು ಬಟ್ಟಲುಗಳಲ್ಲಿ ತುಂಬಿ ಅರ್ಧವನ್ನು
    ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಪ್ರೋಕ್ಷಿಸಿದನು.
  ena-ena: Lɨhavɨdaci Mosesɨ agaŋ sabaŋ bulɨmakau mɨdɨ agɨladɨ labɨla labɨla hunaŋ
    hɨtɨŋ hɨtɨŋ hɨvɨ lamami. Lavɨla mɨdɨ hunaŋ hɨhɨle sibɨla mu saŋ lamami. Mɨdɨ hunaŋ
    hɨhɨle agɨladɨ viavɨla sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ hɨvɨ sevɨdaci umi.
  yap-yap: Me fek Moses baley u racha’en fapi gamanman nge tay ngalan yu raba’ i dabiy;
    me wereg e tin ke magey nga daken e altar.
  hlt-MCSB: Moses loh thii rhakthuem te a loh tih baeldung dongah a khueh tih thii
    rhakthuem te hmueihtuk a haeh thil.
  mdy-ETH: ሙሴያ ቆልሞኮ ሱጉፆይዳፓ ፓቂ ዔኪ ዓንዳይዳ ጌሤኔ፤ ሄካሢ ጊንሣ ናንጊና ናንጋ ጎዳሢም ዒንጎ ባኮ ዒንጎ ቤዞይዳ
    ፑጬኔ።
  twi-ASANTE: Mose sɔnee mmoa no mogya no fa de guu nkankyee mu, ɛnna ɔtoo ɛfa a aka
    no petee afɔrebukyia no so.
  mwc-mwc: Moses tara mutuna i yauni ba ku kaboma i sewai, ba mutuna raunabonabo i
    rusewasewai.
  eng-WEBU: Moses took half of the blood and put it in basins, and half of the blood
    he sprinkled on the altar.
  bnp-bnp: Muri na nihabi, e Moses i bole a darana bulmakau i guru puru na tavila
    ranga, i voro tamali langa na dede ranga.
  wal-wal: Muusee suuttaappe baggaa ekkidi keriyan tigiis; attida bagga suuttaa i
    yarshshiyoosan caccafiis.
  spa-PDDPT: Moisés tomó la mitad de la sangre y la echó en tazones, y la otra mitad
    de la sangre la derramó sobre el altar.
  gun-gun: Huguy mbyte rupigua Moisés ojopy vy omoĩ peteĩ hy'a py, ha'e rã hembyrekue
    ma omboayvipa altar áry rupi.
  agu-BL: Toque'n tzun Moisés tan stz'amle'n yi chiẍch'el yi mam tora'tz tul e'chk
    xal. Cob tzun eltz ta'n. Jun tx'akaj cho'n cwe'n ta'n tul xal, nin junt tx'akaj
    cho'n bene'n kojol tibaj yi patbil tx'ixwatz.
  ilo-ULB: Innala ni Moises ti kagudua iti dara ket inkabilna daytoy kadagiti palanggana;
    insuyatna ti kagudua iti rabaw ti altar.
  kpg-kpg: Moses ga haga hau dahi baahi e lua o nia dodo o nia manu aalaa gi lodo
    nia baisin, gei di baahi dela i golo gaa dui go mee gi hongo di gowaa dudu tigidaumaha
    deelaa.
  uig-ARA: ئاندىن مۇسا قاننىڭ يېرىمىنى قاچىلارغا قاچىلىدى، يەنە يېرىمىنى قۇربانگاھ
    ئۈستىگە چاچتى.
  bps-bps: Nwè Mosis i kagatngà i litè i dad lmanaf, du fkahan di lam i tukung, na
    i dademe litè sabulan di gudamsù.
  sus-sus: Munsa naxa na wuli tagi sa fɛɲɛ die kui, a naxa na dɔnxɔɛ kasan sɛrɛxɛbade
    ma.
  pon-2006: Moses eri wudekihong elep en ntahn mahno ako nan peisin kei; a elep e
    wudekihong pohn pei sarawio.
  jae-jae: Ŋadec ŋamakeŋ Mose kêkêŋ kêsêp laclu teŋ. Ŋadec ŋamakeŋ eŋ kêpalip kêpi
    altar.
  ksd-ksd: Ma Moses i ga tak pa ra ngungu ta ra gap, ma i ga lolonge tar ia ta ra
    umana la, ma ta ra ngungu i ga apur ra uguugu na vartabar me.
  tur-YTC: Moşe kanın yarısını leğenlere koydu, yarısını da sunağın üzerine serpti.
  grc-BRENT: Λαβὼν δὲ Μωυσῆς τὸ ἥμισυ τοῦ αἵματος, ἐνέχεεν εἰς κρατῆρας, τὸ δὲ ἥμισυ
    τοῦ αἵματος προσέχεε πρὸς τὸ θυσιαστήριον.
  ind-AYT: Musa mengambil setengah dari darah kurban itu dan memasukkannya ke dalam
    mangkuk-mangkuk, dan setengah darah yang lainnya dipercikkannya di mazbah.
  nya-nya: Mose anatenga theka la magazi ndi kuyika mʼmbale, ndipo theka linalo analiwaza
    pa guwa lansembe.
  hrv-hrv: Mojsije uhvati krv; polovinu krvi ulije u posude, a polovinu izlije po
    žrtveniku.
  mps-mps: Tama augwaligo te ofa ebadi, tama Mosesgo te ofa yai bulmakau dabego kaneme
    selama, tama dobolama, meba te pouba muyu, tama te kaneme meba munalubo te agai
    selama, te altaba sąwai.
  tpi-tpi: Ol i mekim pinis, orait Moses i kisim blut bilong bulmakau na tilim hap
    hap long sampela dis, na hap blut i stap yet em i tromoi i go long alta.
  dan-1931: Og Moses tog den ene Halvdel af Blodet og gød det i Offerskålene, men
    den anden Halvdel sprængte han på Alteret.
  vie-OVCB: Rồi Môi-se lấy phân nửa máu của các sinh vật đổ vào một cái chậu. Phân
    nửa kia ông đem rảy trên bàn thờ.
  guj-2017: અને મૂસાએ યજ્ઞનું અડધું રક્ત એક વાસણમાં રાખ્યું અને અડધું રક્ત તેણે વેદી
    પર છાંટ્યું.
  pon-2006A: Moses eri wudekihong elep en ntahn mahno ako nan peisin kei; a elep e
    wudekihong pohn pei sarawio.
  por-BRBSL: Moisés tomou metade do sangue e o colocou em bacias, e metade do sangue
    que aspergiu sobre o altar.
  aly-aly: Aker rernem atwek-penh, Moses-el arrnga aker-penh inpek, arlengarr-rnem-warl
    amentew-ament theleynek. Arrnga ingwer-rneman ra apwert-rnem-warl akerek-arelh-warl
    theleynek.
  cth-cth: Mosi ni a thi tangawn hah kawlung dawk a hlun hnukkhu, atangawn e hah khoungroe
    van vah a kathek.
  twi-twi: Mose sɔn mmoa no mogya no fa de guu nkankyee mu, na ɔtow fa a aka no petee
    afɔremuka no so.
  hlt-hlt: Moses loh thii rhakthuem te a loh tih baeldung dongah a khueh tih thii
    rhakthuem te hmueihtuk a haeh thil.
  tbz-SIM: Kɛ̀ Mɔyiisii ceé mmɛyĩ̀ĩ̀ ndibuu miɛkɛ, kɛ́túótɛ́ mɛsɔmmɛ kɛ́míɛ́tɛ́ diwũɔ̃tɔ̀nnì,
  msy-2020: Ezɨ me a gamigha gɨvazɨma, Moses bulmakaubar ghuziba inigha, ghuziba tuiragha
    maba isa itarir ekiabagh arɨsi. Egha ghuzir nar ikiavɨra itiba an ada isa ofa
    gamir dakozimɨn da kavamadi.
  azb-azb: Musa heyvanların qanının yarısını götürüb ləyənlərə tökdü. Qanın o biri
    yarısını isə qurbangahın üstünə səpdi.
  eng-DBY: And Moses took half the blood, and put [it] in basons; and half of the
    blood he sprinkled on the altar.
  hin-2017: और मूसा ने आधा लहू लेकर कटोरों में रखा, और आधा वेदी पर छिड़क दिया।
  wol-KYG: Musaa jël genn-wàllu deret ja, sotti ci ay ndab, la des ca deret ja, mu
    xëpp ko ca sarxalukaay ba.
  swp-swp: Eo Mose osina tupona ie abi ie tore gulewa alodi eai eo osina tupona i
    lausibusibuei aba’aitalasam potana eai.
  bjr-bjr: Misa arusoofanoo Mooseefa burimakau fidika akaqana difaanikiaqa sakaseenoo
    kaqi maruna qumarenoo aidarai rurufinau.
  eng-YLT: And Moses taketh half of the blood, and putteth in basins, and half of
    the blood hath he sprinkled on the altar;
  kne-kne: Pinalapalangganan Moses din kagodwan di dadan di animal ay naidaton, asi
    nan iwalsi din kagodwa na sin altar.
  wat-wat: Mosese yomuyomu ufaufasi tunina i viya keta kaboma nenesiyai i kisiwaḡatotoḡa.
    Eatu tunina o kafa vikanakooḡa bwanaosena kana didiḡa i nuseuseuniya.
  eng-WYC-2017: And so Moses took half the part of the blood, and put it into great
    cups; forsooth he shedded or poured the residue part on the altar.
  eng-WMBB: Moses took half of the blood and put it in basins, and half of the blood
    he sprinkled on the altar.
  urd-GVH: मूसा ने क़ुरबानियों का ख़ून जमा किया। उसका आधा हिस्सा उसने बासनों में डाल
    दिया और आधा हिस्सा क़ुरबानगाह पर छिड़क दिया।
  rug-rug: Meke vagia Mosese sa padana sa kukuruna sa eharadi ri na kurukuru meke
    zoropo lani sa koari na besini, meke sapu keke kukuruna pule si siburu la nia
    sa koasa hope.
  gaz-gaz: Museenis walakkaa dhiiga sanaa waciitiitti naqe; walakkaa hafe immoo iddoo
    aarsaa irratti faffacaase.
  fra-LSG: Moïse prit la moitié du sang, qu’il mit dans des bassins, et il répandit
    l’autre moitié sur l’autel.
  gnn-gnn: bala ŋayi Mawtjitjthunydja gulaŋdja ŋunhiyi wäyin guryu'‐guryunmaraŋala
    rupa'lilina, ga wiripunydja gulaŋ ŋayi bikpikthurruna ŋunhimalayi wäyinmirrilili
    guṉḏalili.
  yal-yal: Musa yi wunla fɔxɔ kedenna sa goronne kui, a fɔxɔ kedenna xuya saraxa ganden
    ma.
  iou-iou: Ude täŋirä Moses tom unitäŋo nägäri yäpmäŋpäŋ ätu gäpeken piŋkaŋ ätu uwä
    mobä bukä terak kwarut ibatkuk.
  haw-1868: A lawe iho la o Mose i ka hapalua o ke koko, a waiho aku la maloko o na
    kiaha, a kapipi iho la ia i kekahi hapalua o ke koko maluna o ke kuahu.
  arb-NAV: وَأَخَذَ مُوسَى نِصْفَ الدَّمِ وَاحْتَفَظَ بِهِ فِي طُسُوسٍ وَرَشَّ النِّصْفَ
    الْبَاقِي عَلَى الْمَذْبَحِ.
  ewe-ewe: Mose kɔ vɔsalã siawo ƒe ʋu ƒe afã ɖe zewo me, eye wòhlẽ afã mamlɛa ɖe vɔsamlekpui
    la ŋu.
  eng-LEE: And Moses took the half of the blood, and put it in basins; and the [other]
    half of the blood he sprinkled on the altar.
  gvn-gvn: '@see-verse:EXO.024.005'
  asm-FB: মোচিয়ে তেজৰ আধা অংশ, কেইটামান চৰিয়াত থলে, আৰু বাকি আধা অংশ বেদীৰ ওপৰত
    ছটিয়াই দিলে।
  sus-A: مُنسَ نَشَ نَ وُلِ تَفِ سَ قّحّ دِيٍ كُي، عَ نَشَ نَ دْنشْي كَسَن سّرّشّبَدٍ
    مَ.
  fra-SBL: Moïse prit la moitié du sang et la mit dans des bassins, et il aspergea
    l'autel avec la moitié du sang.
  hbo-hbo: וַיִּקַּ֤ח מֹשֶׁה֙ חֲצִ֣י הַדָּ֔ם וַיָּ֖שֶׂם בָּאַגָּנֹ֑ת וַחֲצִ֣י הַדָּ֔ם
    זָרַ֖ק עַל־הַמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: And so Moises took half the part of the blood, and sente in to grete
    cuppis; forsothe he schedde the residue part on the auter.
  pjt-pjt: Ka Moselu kuka tjuṯanguṟu milkaḻi tjara mantjiṟa piti tjuṯangka tjutiṉu,
    munu tjara kutjupangka pitjilpa panya kurpinu.
  cwe-cwe: Musa kasola nusu ya damu ija na kaiguma muna yamahamha, nusu imwenga kaitila
    uchanyha ya ulupango.
  kik-kik: Musa akĩoya nuthu ya thakame yatuo akĩmĩĩkĩra mbakũri-inĩ, na nuthu ĩrĩa
    ĩngĩ akĩmĩminjaminjĩria kĩgongona kĩu.
  fra-NCL: Moïse prit la moitié du sang, qu’il mit dans des bassins, et il répandit
    l’autre moitié sur l’autel.
  cek-AK: Mosi mah athii ahap to lak moe, boengloeng pongah suek; athii ahap lak moe,
    hmaicam nuiah a haeh.
  cuk-cuk: Moisés molimar-abe-negabar susad, nog-dummagangi sisad, baid-negabaladdi
    Bab-Dummadga-ibmar-ogumakar-ukleged-ailagi misad.
  uig-CYR: Андин Муса қанниң йеримини қачиларға қачилиди, йәнә йеримини қурбангаһ
    үстигә чачти.
  pma-pma: Mosis sien lelat ran buluk ka sipsip keil enek, ka hatte tai va en pesin
    keil, ka hatte tamun, kukuvin eni va kat vali ahor ten sanien.
  tel-2017: అప్పుడు మోషే వాటి రక్తంలో సగం పళ్ళెంలో పోశాడు. మిగతా సగం బలిపీఠం మీద కుమ్మరించాడు.
  hat-BSA: Moïse te pran mwatye nan san an. Li te mete li nan basen yo, e lòt mwatye
    san an li te aspèje li sou lotèl la.
  kos-kos: Moses el eisla tafu srahn cow ac sang nu in kutu pesin; ac tafu el sang
    osralik loang uh.
  hbo-WLC: וַיִּקַּ֤ח מֹשֶׁה֙ חֲצִ֣י הַדָּ֔ם וַיָּ֖שֶׂם בָּאַגָּנֹ֑ת וַחֲצִ֣י הַדָּ֔ם
    זָרַ֖ק עַל־הַמִּזְבֵּֽחַ׃
  ibo-ibo: Mosis tinyere ọkara ọbara ehi ndị ahụ nʼime efere. Ma o fesara ọkara ọbara
    nke fọdụrụ nʼelu ebe ịchụ aja ahụ.
  ory-ory: ତହୁଁ ମୋଶା ରକ୍ତ ଘେନି ତହିଁର ଅର୍ଦ୍ଧେକ ପାତ୍ରରେ ରଖିଲେ, ଆଉ ଅର୍ଦ୍ଧେକ ରକ୍ତ ବେଦି
    ଉପରେ ସେଚନ କଲେ।
  chk-chk: Iwe, Moses a angei esopun chan ekewe mönün asor o ninalong lon ekewe sepi,
    nge esop a uti ngeni ewe rongen asor.
  rop-rop: en Mosis bin gajim sambala blad brom detlot buligi, en imbin pudum det
    blad langa dish, en imbin tjakam detlot najalot blad langa det teibul blanga ofring.
  ukr-1871: І взяв Мойсей половину крові й улив її в миски, і вибризкав половину крові
    на жертівник.
  bch-bch: Be Moses idoi gid masilau singid ta itok ga idudunga ngan gid tabla gereirei,
    be itil sing ilia ga idae ngan popou tenainga aea.
  deu-1951: Und Mose nahm die Hälfte des Blutes und tat es in Becken; aber die andere
    Hälfte des Blutes sprengte er auf den Altar.
  eng-JPS: And Moses took half of the blood, and put it in basins; and half of the
    blood he dashed against the altar.
  srp-1865: I uzevši Mojsije polovinu krvi, metnu u zdjele, a polovinu krvi izli na
    oltar.
  lug-lug: Musa n’addira ekitundu ky’omusaayi n’akissa mu mabeseni, n’ekitundu ekirala
    n’akimansira ku kyoto.
  heb-heb: ויקח משה חצי הדם וישם באגנת וחצי הדם זרק על המזבח׃
  ben-IRV: তখন মোশি তার অর্ধেক রক্ত নিয়ে থালায় রাখলেন এবং অর্ধেক রক্ত বেদির উপরে
    ছিটিয়ে দিলেন।
  pan-pan: ਫਿਰ ਮੂਸਾ ਨੇ ਅੱਧਾ ਲਹੂ ਲੈ ਕੇ ਭਾਂਡਿਆਂ ਵਿੱਚ ਰੱਖਿਆ ਅਤੇ ਬਾਕੀ ਦਾ ਅੱਧਾ ਲਹੂ ਜਗਵੇਦੀ
    ਦੇ ਉੱਤੇ ਛਿੜਕਿਆ
  tkr-tkr: Mısee həyvanaaşike gyopts'una sura eb lyagameeqa saa'a, avxunab q'urbanbı
    allya'an cigalqa k'yaa'a.
  mya-JVB: မောရှေ သည်လည်း ၊ အသွေး တဝက် ကို အင်တုံ ၌ ထည့် ၍ ၊ တဝက် ကို ယဇ်ပလ္လင် ပေါ်
    မှာ ဖြန်း လေ၏။
  tbg-tbg: Vinavuka purumakau qoranavu arukoraqihairo Mosiva hini naare taqu vonavuqi
    kaqa vatero, hini naare ofaa taintaqaa rintatima kora.
  hmo-hmo: Vadaeni Mose ese rara kahana ia bubua disi lalonai, to rara kahana ia negea
    lao boubou patana ena latanai.
  urd-urd: और मूसा ने आधा ख़ून लेकर तसलों में रख्खा और आधा क़ुर्बानगाह पर छिड़क दिया।
  rus-SYN: Моисей, взяв половину крови, влил в чаши, а другою половиною окропил жертвенник;
  bqc-SIM: Ɔ̃ Mↄizi zupiↄ au sì a kpaalɛ̀ lɛɛ pla. À a lɛɛ do dìlɛ ń tao, à a
    lɛɛ do ɛ̀lɛ sa'okĩiwa.
  tcz-CHONGTHU: Mose'n jong thisan phabep pi chu athal in, twibel sung ho achun asung
    lut in ahi. Chule thisan kehlang khatse chu maicham maija a chap khum in ahi.”
  mar-mar: मोशेने त्या अर्पणातून अर्धे रक्त घेऊन कटोऱ्यात ठेवले आणि अर्धे रक्त त्याने
    वेदीवर शिंपडले.
  soq-soq: Tane Moses pue osinau moawa laukai bedewe aine en ita moawa da wadene pulo
    amonantoie suia bolawa butasane alen.
  qub-qub: Pishtashan töru-mallwapa pullan caj yawarninta Moisés chariran angaracunawan.
    Pullan cajwanna altarta chajchuran.
  bqp-bqp: Akũ Musa zùu pìnↄ aru sì à kpàatɛ lɛu pla. À a lɛu do dìtɛ kũ tao à a
    lɛu do àtɛ̃ gbagbakia.
  hat-hat: Moyiz pran mwatye nan san an, li mete l' nan ganmèl. Lòt mwatye a, li vide
    l' sou lòtèl la.
  eng-BSB: Moses took half of the blood and put it in bowls, and the other half he
    sprinkled on the altar.
  tod-tod: Moize ɲamai ma lukpɛgi zeɠeni, é pu kokoiti su, é ma lukpɛgi zɔi zeɠeni,
    é pili zalaɠa ɠulazuʋɛ ma.
  eng-WEBPB: Moses took half of the blood and put it in basins, and half of the blood
    he sprinkled on the altar.
  kbq-kbq: Anama hutageno'a Mosese'a ana bulimaka afu'mofo korana amu'nompinti tagi
    fako huno mago'a zuomparamimpi nenteno mago'a korana kre sramanama vu itare aru
    tri hu'ne.
  nhe-BL: Huan Moisés quicuic tlajco nopa estli, huan quitejqui ipan huajcaltini huan
    nopa seyoc tlajco quiijtzelo ipan tlaixpamitl.
  bus-bus: Ben Musa zù pìnↄ aru sì à kpàatɛ lɛo plaa. À à lɛo doo dìɛ kↄ̃n taao à
    à lɛo doo àɛ gbãgbãkiia.
  gub-BL: Upyhyk Moizez huwykwer ikurer a'e kury. Omono amo huwykwer kawawhu pupe.
    Ikurer umupiripirik ma'e zuka haw rehe.
  eng-DRA: 'Then Moses took half of the blood, and put it into bowls: and the rest
    he poured upon the altar.'
