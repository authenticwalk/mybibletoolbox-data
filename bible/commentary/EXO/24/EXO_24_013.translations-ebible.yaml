verse: EXO.024.013
translations:
  mal-C: മോശ സഹായിയായ യോശുവയോടുകൂടെ പുറപ്പെട്ടു. മോശ ദൈവത്തിന്റെ പർവതത്തിലേക്കു കയറിച്ചെന്നു.
  deu-TKW: Und Mose machte sich mit seinem Diener Josua auf; Mose aber stieg auf den
    Berg Gottes.
  lin-lin: Boye Moyize atelemaki elongo na mosungi na ye Jozue mpe amataki na ngomba
    ya Nzambe.
  eng-LSV: And Moses rises—his minister Joshua also—and Moses goes up to the mountain
    of God;
  eng-GNV: Then Moses rose vp, and his minister Ioshua, and Moses went vp into the
    mountaine of God,
  eng-WEBSTER: 'And Moses rose up, and his minister Joshua: and Moses went up upon
    the mount of God.'
  nhw-BL: Huan Moisés tlejcoc ipan itepe Toteco ica Josué itlapalehuijca.
  swh-ONEN: Basi Mose akaondoka na Yoshua mtumishi wake, naye Mose akapanda juu kwenye
    mlima wa Mungu.
  bba-bba: Mɑ Mɔwisi u seewɑ kɑ win bɔ̃ɔ Yosue. Adɑmɑ u sere ɡuu te yɔ,
  eng-KJVCPB: 'And Moses rose up, and his minister Joshua: and Moses went up into
    the mount of God.'
  cpy-cpy: Ari ikatziyanaka Moisés itsipatakari Josué amitako-tziriri, wetsikanaka
    riyaati rochempiteki Tajorentsi.
  mpx-mpx: Mosese alona ana tolabe Yosuwa hi lovivina ge nihi ha oya bwabwalena.
  wbp-wbp: Ngula-jangka, Mujuju-jana wangkaja wiriwiriki, “Nyurrurlalu nyinaya nyampurla-juku
    purdangirli. Yarunu manu Yuuru kapu-pala nyina nyampurla-juku nyurrurla-kurlu.
    Kajili-nyanu yapa kulu-jarri nyiya-ngurlu, yungulu-jana nyanungu-jarraku wangkami.
    Jajuwa-mipa karna kanyi kurdungurlu ngaju-kurluju.” Junga-juku, Mujujurlu-nyanu
    manu Jajuwa, manu-pala yanu pirli wararra tarruku-kurra Jayinayi-kirra. Kuja-pala
    yinya-kurra-jarrija, Mujujurlu Jajuwaju purdangirli yampinja-yanu, ngula pirlingka
    nyanungu-mipa warrkarnu.
  luo-luo: Eka Musa nochako wuoth gi Joshua jakonyne, kendo Musa nodhi malo e got
    mar Nyasaye.
  meu-meu: Taunabunai, Mose na ena hesiai tauna Iosua ida e tore isi; bena Mose na
    Dirava ena ororo ai e dara dae.
  npi-ULB: त्यसैले मोशा आफ्ना सहयोगी यहोशूसँगै परमेश्‍वरको पर्वतमा उक्लेर गए ।
  yor-yor: Nígbà náà ni Mose jáde lọ pẹ̀lú Joṣua arákùnrin rẹ̀. Mose lọ sí orí òkè
    Ọlọ́run.
  emp-NTPO: Ara maʌ̃da Moisera idji carebabari Josue ume Sinai eyad̶e ʌ̃taa wãsid̶aa
    Ãcõrẽ b̶ʌmaa.
  ind-ind: Maka Musa berangkat bersama tangan kanannya bernama Yosua, dengan berpesan
    kepada para tua-tua, “Tunggulah di bawah sampai kami kembali. Harun dan Hur ada
    bersama kalian. Apabila terjadi masalah di antara umat, kalian bisa membawanya
    kepada Harun dan Hur.” Kemudian naiklah Musa ke atas gunung, dan awan menutupi
    gunung itu.
  pes-OPCB: پس موسی و خادم او یوشع برخاستند تا از کوه خدا بالا بروند.
  aer-aer: Ikwere iperrele, Moses akngerrepate areyeke angkeke, “Arrantherre ingkerne
    nhenhele anerrirraye. Aaron uthene Hur uthene arrekantherrenge nhenhele anetyenhenge.
    Tyerrtye areye apeke ahele-irrerrerlenge arne iwenheke apeke re, itne akenhe ikwere-atherre
    angketyenhe. Joshua-ante ware kwenhe arrawe-irrentyeke atyenge aywerrke-irremele
    atyengenge apetyeme.” Kele Moses-ele Joshua ineke, ratherre apwerte ameke-ameke
    Sinai-werne alherreke. Yanhe ikwere irretye-alherremele, Moses-ele Joshua ingkerne
    imperle-alheke, re-arrpe apwerte akertne-werne atheke antyeke.
  tgl-ULB: Kaya lumakad si Moises kasama ang kaniyang utusan na si Josue at inakyat
    ang bundok ng Diyos.
  cbu-NT: Ashiri Móysissha machip Sinay Josueypat ipuniranllu kárirangiya,
  hui-hui: Ani layagola Mosesebi ibunaga biamogo biaga Yosuabi libu harume Mosese
    ibu hari loma bini biagoha iraga halu pelonaga manda manda bini. Manda manda biai
    howa Mosese ibu hari biagoha iraga halu pialu hene.
  mya-mya: ထို့​ကြောင့်​မော​ရှေ​သည်​မိ​မိ​၏​လက်​ထောက် ယော​ရှု​နှင့်​အ​တူ အ​သင့်​ပြင်​၍​တောင်​တော်
    ပေါ်​သို့​တက်​သွား​လေ​သည်။-
  cbi-NTPO: Tsenñu Moisés kujpatu, yanu tiba kivetes nemu Josuéba jimi, tsejtu Moisés
    Diosa' kuyisha lumi,
  bod-N: མོ་ཤེ་དང་ཁོའི་ཞབས་ཕྱི་ཡོ་ཤུ་ཨ་གཉིས་ཆས་ཏེ་དཀོན་མཆོག་གི་རི་ལ་འགོས།
  sna-sna: Ipapo Mozisi akasimuka naJoshua mubatsiri wake, uye Mozisi akakwira mugomo
    raMwari.
  spa-BLM: Moisés se levantó con Josué, su siervo, y subió a la Montaña de Dios.
  cac-cac: Ix q'ue vin̈aj Moisés d'a lum vitz chi' yed' vin̈aj Josué vin̈ scolvaj
    yed' vin̈.
  swh-ULB: Hivyo Musa akaenda na msaidizi wake Yoshua na kwenda juu mlima wa Mungu.
  bel-bel: І ўстаў Майсей зь Ісусам, службітам сваім, і пайшоў Майсей на гару Божую,
  wed-wed: Ma Moses ana taunola Joshua maiteni i vokaukaua da ita ḡae au ola. Ma Moses
    babada awarii i babani i pa, “Weka ona painiai da ana opu-memei. Aaron ma Hur
    e mamae, mepa da ami paripariḡai aiwai da ona nae awarii.”
  deu-ELBBK: Und Mose machte sich auf mit Josua, seinem Diener, und Mose stieg auf
    den Berg Gottes.
  mbb-OT: Ne zutun midlaus medtekezeg si Moises diyà te vuntud te Megbevayà duma si
    Josue he suluǥuen din.
  mal-2015: അങ്ങനെ മോശെയും അവന്റെ ശുശ്രൂഷക്കാരനായ യോശുവയും എഴുന്നേറ്റു, മോശെ ദൈവത്തിന്റെ
    പർവ്വത്തിൽ കയറി.
  tuo-NT: Tere tʉꞌogʉ, Moisé, cʉ̃rẽ weetamugʉ̃ Josué meꞌrã ʉ̃rʉ̃gʉ̃ Õꞌacʉ̃ nirõpʉ
    mʉjãnemocʉ niwĩ.
  gup-gup: Wanjh Moses dja Joshua, nawu bihmarnedurrkmirri dja bibidyikarrmi, benebidbom
    kore God nuye kuwarddekimuk.
  gvs-gvs: Tuwo guna tovaita Iyosuwa akabi go, mainao tomoyamoyayadi alatuwokoidi
    adigo kagu, ‘Ameko goi kotuyaosīma ana kadókana kakaluvilamna kama. Go konōve.
    Eroni be Kure sikaaiyaka komi taiyao. Neta tomota sikaumakimaki, e sinokoidi bei
    idi kaumakimakiyadi sikitototoidi.’ Alatuwokoidi ikavava, atáoya Iyosuwa taiyao
    kana Yaubada ina koya goi katuko. Giyaina katukokova, e Iyosuwa akalave go, yau
    aguta atuko.
  rmc-rmc: Avke o Mojžiš the leskro služobňikos o Jozua ušťile a o Mojžiš geľa pre
    le Devleskro verchos.
  nlg-nlg: Moses maia Joshua na hahanga, te gonidila, ma Moses te sei dato ta nina
    ghotu God.
  pes-OPV: پس موسی با خادم خود یوشع برخاست، وموسی به کوه خدا بالا آمد.
  ron-1924: Мойсе с-а скулат, ымпреунэ ку Иосуа, каре-й служя, ши Мойсе с-а суит пе
    мунтеле луй Думнезеу.
  aui-aui: Wasina bi Mosis kana wiiwiita Josuwa teya sikabununagha da koya siyaghiini.
    Na dogadogara biiyadi ivisisiya iwona bo, “Mma kokoyayimii patana da kanaveramagha
    tami biiyadi. Bi Eron da Hur na tami yawata mma. Memeda iiyabo wiikawakereyana
    nuwapoyina gwabine na inapiika toudi biiyadi da sinakabiwiirotomani.” Wasina bi
    Mosis da Josuwa, Yawe God yana koya aghiinina sidaguni.
  ben-OBCV: তখন মোশি তাঁর সহায়ক যিহোশূয়কে সঙ্গে নিয়ে বেড়িয়ে পড়লেন, এবং মোশি
    ঈশ্বরের পর্বতে উঠে গেলেন।
  som-som: Kolkaasaa Muuse sara kacay, isaga iyo midiidinkiisii Yashuuca, oo Muuse
    wuxuu fuulay buurtii Ilaah.
  lat-VUC: 'Surrexerunt Moyses et Josue minister ejus: ascendensque Moyses in montem
    Dei,'
  eng-ASVBT: 'And Moses rose up, and Joshua his minister: and Moses went up into the
    mount of God.'
  mna-mna: 'Tana Mose iso pizin kolman ta kembei. Iso: “Niom kombotmbot tiŋgi mi kazza
    niamru Yosua. Mi Aron ziru Ur ta timbotmbot na. Sombe pataŋana sa, tona ziru irao
    tiurpe.” Ni iso makiŋ to, ikam silou kini Yosua mi ziru timaŋga ma tisalae ŋana.
    To Yosua imbot, mi Mose ruk ma isala kat ta abal ki Anutu uteene na.'
  ita-1885: Mosè adunque, con Giosuè, suo ministro, si levò; e Mosè salì al monte
    di Dio.
  eng-LXXUP: And Moses rose up and Joshua his attendant, and they went up into the
    mount of God.
  eng-ULB: So Moses set out with his assistant Joshua and went up the mountain of
    God.
  spa-VBL: Así que Moisés se fue con Josué su ayudante y subió a la montaña de Dios.
  fra-_FOB: Alors Moïse se leva avec Josué qui le servait; et Moïse monta sur la montagne
    de Dieu.
  mal-mal: അങ്ങനെ മോശെയും അവന്റെ ശുശ്രൂഷക്കാരനായ യോശുവയും എഴുന്നേറ്റ്, മോശെ ദൈവത്തിന്റെ
    പർവ്വതത്തിൽ കയറി.
  lit-lit: Taigi Mozė pakilo su savo padėjėju Jozue, ir Mozė lipo į Dievo kalną.
  urd-GVR: Mūsā apne madadgār Yashua ke sāth chal paṛā aur Allāh ke pahāṛ par chaṛh
    gayā.
  suz-BL: मिनु मोसा आ गेय पाइब यहोसु लाइश्‍शा, परमप्रभु आ डांडा ङोंइसाक्‍व। प्रस्‍थान
    ३३:११
  ita-1927: Mosè dunque si levò con Giosuè suo ministro; e Mosè salì sul monte di
    Dio.
  ckb-ckb: ئینجا موسا و یەشوعی یاریدەدەری هەستان، موسا بۆ کێوی خودا سەرکەوت.
  eng-BBE: Then Moses and Joshua his servant got up; and Moses went up into the mountain
    of God.
  kan-OKCV: ಆಗ ಮೋಶೆಯೂ ಅವನ ಸಹಾಯಕನಾದ ಯೆಹೋಶುವನೂ ದೇವರ ಬೆಟ್ಟದ ಮೇಲೆ ಹೊರಟರು.
  bbb-bbb: Ijadufuo Mosisi fune urina Josua e ije fu ifejamo ije kuana bune uruo ijia
    ajia vakuae Mosisi fune uri e mamekanu ije ijiege kuariae. Fu kia, Janika igia
    karike no vaekina una ruafo. Ro e eranebe bu irufui bino biediakuva ije Eronikiro
    Eri bu jaena iji kariva ijadufuo nine buone vaga bure ifejiana dasumiano kiae.
  tam-2017: அப்பொழுது மோசே தன்னுடைய ஊழியக்காரனாகிய யோசுவாவோடு எழுந்து போனான். மோசே
    தேவனுடைய மலையில் ஏறிப்போகும்போது,
  spa-RV-1909: Y levantóse Moisés, y Josué su ministro; y Moisés subió al monte de
    Dios.
  ron-BTF: Și Moise s-a ridicat și servitorul său Iosua; și Moise a urcat pe muntele
    lui Dumnezeu.
  eng-WEBP: Moses rose up with Joshua, his servant, and Moses went up onto God’s Mountain.
  eng-FBV: So Moses left with Joshua his attendant and climbed up the mountain of
    God.
  nld-1939: Toen maakte Moses met zijn dienaar Josuë zich gereed, en besteeg Moses
    de berg Gods.
  nch-BL: Huan Moisés tejcoc ipan itepe Toteco ica Josué itapalehuijca.
  vie-1934: Môi-se bèn chờ dậy cùng Giô-suê, kẻ hầu mình, rồi Môi-se đi lên núi Đức
    Chúa Trời.
  hin-CV: तब मोशेह यहोशू को साथ लेकर परमेश्वर के पर्वत पर गए.
  eng-OURB: Moses [Drawn out] rose up with Joshua [Yah Salvation], his servant, and
    Moses [Drawn out] went up onto God’s Mountain.
  spa-BES: Entonces Moisés y su siervo Josué se levantaron; y Moisés subió al monte
    de Dios.
  tdx-tdx: Aa le niongake t’i Mosè naho Iehosoa mpitoro’e vaho nionjoñe mb’ amy vohin’
    Añahare amboney mb’eo t’i Mosè.
  vid-vid: Lelo Musa nawaluka hamwe na Yoshua chitumagwa wa heye, nakaluta kuli chidunda
    cha Nguluwi.
  eng-OKE: And Mosheh arose and Jehoshua his minister, and Mosheh ascended the mountain
    on which was revealed the Glory of the Lord.
  tha-KJV: โมเสสจึงลุกขึ้นพร้อมกับโยชูวาผู้​รับใช้ โมเสสขึ้นไปบนภูเขาของพระเจ้า
  por-BR-2018: E levantou-se Moisés, e Josué seu assistente; e Moisés subiu ao monte
    de Deus.
  deu-ELO: Und Mose machte sich auf mit Josua, seinem Diener, und Mose stieg auf den
    Berg Gottes.
  eng-WYC-2018: '[And] Moses and Joshua, his minister, rose, and Moses went up into
    the hill of God, (And Moses and Joshua, his servant, arose, and Moses went up
    the mountain to God,)'
  epo-epo: Kaj leviĝis Moseo kaj lia servanto Josuo, kaj Moseo supreniris sur la monton
    de Dio.
  uig-PIN: Xuning bilǝn Musa ⱪopup, Yardǝmqisi Yǝxuani elip mangdi. Musa Hudaning
    teƣiƣa qiⱪti.
  beo-beo: 'Mousese amola ea fidisu dunu Yosiua da momagele, Mousese da hadigi goumiba:le
    heda:musa: ha: esalu.'
  tpi-OTNT: Orait Moses wantaim wokman bilong en Josua, tupela i redi na Moses i wokabaut
    i go antap long maunten bilong God.
  hau-SA: Sa’an nan Musa ya fita tare da Yoshuwa mataimakinsa, ya kuwa hau kan dutsen
    Allah.
  uig-LAT: Shuning bilen Musa qopup, Yardemchisi Yeshuani élip mangdi. Musa Xudaning
    téghigha chiqti.
  nde-nde: Ngakho uMosi wasuka loJoshuwa umsizi wakhe, uMosi wasekhwela entabeni kaNkulunkulu.
  ton-ton: 'Pea naʻe tuʻu hake ʻa Mōsese mo hono tauhi ko Siosiua: pea naʻe ʻalu hake
    ʻa Mōsese ki he moʻunga ʻoe ʻOtua.'
  ces-1613: Tedy vstal Mojžíš a Jozue služebník jeho; i vstoupil Mojžíš na horu Boží.
  eng-WMB: Moses rose up with Joshua, his servant, and Moses went up onto God’s Mountain.
  tam-TCV: பின்பு மோசே தன் உதவியாளனான யோசுவாவுடன் புறப்பட்டான். மோசே இறைவனுடைய மலைக்கு
    ஏறிப்போனான்.
  ceb-ULB: Busa mibiya si Moises uban ang iyang kaabag nga si Josue ug mitungas didto
    sa bukid sa Dios.
  pol-UBG: Mojżesz wstał więc wraz z Jozuem, swoim sługą; i Mojżesz wstąpił na górę
    Boga.
  agr-agr: Tusa tima Moisés niina yain Josuéjai mujá weuwai.
  kyc-kyc: Mosesepa banya nyisingi Josuapa rapa rapa pyuo oteyambinyipa Mosese baa
    yuu kyau poo pyasi dokona kanda soo pulyuo peya.
  urd-GVU: موسیٰ اپنے مددگار یشوع کے ساتھ چل پڑا اور اللہ کے پہاڑ پر چڑھ گیا۔
  deu-1912: Da machte sich Mose auf mit seinem Diener Josua und stieg auf den Berg
    Gottes
  ntj-ntj: Nyangka Mawutjanya-pula Tjatjuwanya pakarnu Mama Kuurrku yapu miirl-miirlwana
    tatilkitja. Tjiinya Tjatjuwalu Mawutjala lurrtjurringkula yirringkankupayi.
  kan-2017: ಮೋಶೆಯು ತನ್ನ ಶಿಷ್ಯನಾದ ಯೆಹೋಶುವನೊಂದಿಗೆ ಎದ್ದು ದೇವರ ಬೆಟ್ಟದ ಮೇಲಕ್ಕೆ ಹೋದನು.
  ena-ena: Lɨci Mosesɨ agaŋ nudɨ sibɨla hɨsɨŋ hulaŋ Josua hula uben aba lɨhavɨmi.
    La Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ hekɨlɨ hekɨlɨ agɨladɨ abami. Namɨlaŋ uavɨla alusaŋ
    uu veve hɨnihɨni fipɨ heŋ migɨla migɨla hɨnihalaŋ uami. Alon hula Holɨ hula avi
    namɨlaŋ hula hɨniavɨbali uami. Aniaba hulaŋ mu agaŋ hulaŋ mu hula ciaŋ vɨhɨlɨ
    daŋ hɨniavɨla uami. Ha hulaŋ ahica agɨladɨ pɨŋ uavɨci nɨbɨlaŋ nukeŋ hihɨlavɨbali
    uami. La nulɨdɨ vala uavɨla Asɨ dɨ halu iahuavɨmi.
  yap-yap: Me fal’eg Moses rogon, ma ku aram rogon ni rin’ e tapigpig rok i Joshua,
    miyow yan nga daken e burey rok Got.
  hlt-MCSB: Te dongah Moses neh a taengah aka thotat Joshua tah thoo tih Moses te
    Pathen kah tlang dongla luei.
  mdy-ETH: ሙሴና ዒዛኮ ዴማ ማኣዳያ ማዒ ማዻ ዒያሱና ዹኮ ኬዞሮ ጊኢጊንቴኔ፤ ዬካፓ ሙሴ ፆኦሲ ዹኮ ኬስኬኔ፤
  twi-ASANTE: Enti, Mose ne ne ɔboafoɔ Yosua foro kɔɔ Onyankopɔn bepɔ no so.
  mwc-mwc: Damanina Moses ba kana bibaita Joshua yabata si bobunaga ba Moses, God
    ana koya i gaeni.
  eng-WEBU: Moses rose up with Joshua, his servant, and Moses went up onto God’s Mountain.
  bnp-bnp: Muri e Moses i longo maia a nitana, i bolea a vora vona e Iosua ru sike
    na lolo na Vure.
  wal-wal: Hegaappe guyyiyan, Muusee ba ashkkaraa Yaasuura baanau denddiis; Muusee
    Xoossaa deriyaa pude kiyiis.
  spa-PDDPT: Moisés se levantó con su ayudante Josué, y Moisés subió a la Montaña
    de ʼElohim.
  gun-gun: Ha'e ramo guembiguai Josué reve Moisés opu'ã vy oẽ ovy Nhanderuete pegua
    yvyty re.
  agu-BL: Bene'n tzun Moisés le ama'l kale talwit Ryos tetz. Cho'n tzun je'n i' wi'wtz
    nin xomnin Josué te'j, yi tetz ẍch'eyum.
  ilo-ULB: Nagsagana ngarud ni Moises ken ti katulonganna a ni Josue ket simmang-atda
    iti bantay ti Dios.
  kpg-kpg: Moses ga hagatogomaalia ia mo dono dangada hagamaamaa go Joshua, gei Moses
    gaa hana gi hongo di gonduu haga madagu a God.
  uig-ARA: شۇنىڭ بىلەن مۇسا قوپۇپ، ياردەمچىسى يەشۇئانى ئېلىپ ماڭدى. مۇسا خۇدانىڭ تېغىغا
    چىقتى.
  bps-bps: Taman fatlagad Mosis na i saligan Dyaswa, na mdà ale, na mnagad Mosis di
    bulul Dwata.
  sus-sus: Munsa nun a malima Yosuwe naxa te Ala xa geya ma.
  pon-2006: Moses eri kaunopada, ih oh sawasepe Sosua; Moses ahpw patohdahla pohn
    nahna sarawio.
  jae-jae: Amboac tonaŋ Mose gêdi tonê sakiŋwaga Josua ma sêpi Anôtônê lôc sêja.
  ksd-ksd: Ma Moses i ga tut, dir ma kana tultul Iosua; ma Moses i ga tutua urama
    ra luana kai God.
  tur-YTC: Moşe ile hizmetkârı Yeşu kalktılar ve Moşe Tanrı Dağı'na çıktı.
  grc-BRENT: Καὶ ἀναστὰς Μωυσῆς καὶ Ἰησοῦς ὁ παρεστηκὼς αὐτῷ, ἀνέβησαν εἰς τὸ ὄρος
    τοῦ Θεοῦ.
  ind-AYT: Setelah itu, Musa bangkit, begitu pula dengan Yosua yang melayaninya, dan
    Musa pun naik ke gunung Allah.
  nya-nya: Ndipo anayamba ulendo wopita ku phiri la Mulungu pamodzi ndi womuthandiza
    wake Yoswa.
  hrv-hrv: Ustane Mojsije i njegov pomoćnik Jošua te se Mojsije popne na brdo Božje.
  mps-mps: Tama tibaso, Moses aga sę bidi Josua dali, augwali si sisi elama, te Godigo
    bulu duba holainogo yai.
  tpi-tpi: Orait Moses wantaim wokman bilong en Josua, tupela i redi na Moses i wokabaut
    i go antap long maunten bilong God.
  dan-1931: Da bød Moses og Josua, hans Medhjælper op, og Moses steg op på Guds Bjerg;
  vie-OVCB: Vậy Môi-se cùng với người phụ tá là Giô-suê leo lên núi Đức Chúa Trời.
  guj-2017: આથી મૂસા તથા તેનો સેવક યહોશુઆ ઊઠ્યા. અને મૂસા યહોવાહના પર્વત પર ગયો.
  pon-2006A: Moses eri kaunopada, ih oh sawasepe Sosua; Moses ahpw patohdahla pohn
    nahna sarawio.
  por-BRBSL: Moisés se levantou com Josué, seu servo, e Moisés subiu à Montanha de
    Deus.
  aly-aly: Ikwer-penhan Moses artwamp-rnem-warl angkek, “Arrantherr mpwelhenherr-arey
    nhenh-itwek. Aaron-atherr Hur-atherr arteny mpwelhayntem arrpemarl, ratherr ament
    angka arratyiletyek ingwer-rnemek ingkernan, aylanth alhemarl-kety. Joshua-ant
    atyeng-itwek apetyetyek wenh.” Kwertengerl Moses-kenh itnan Joshua. Moses-el Joshua
    ikngwek, ratherr atherr-antey apwert-warl nganenhek, apwert Akngey-kenh. Moses-el
    Joshua ampep-warl arrernenhek-anem, ra apwert irrwerl-warl nganenhek ament-anem.
  cth-cth: Mosi ni kabawmkung Joshua hoi a thaw teh Cathut e mon dawk a luen roi.
  twi-twi: Enti Mose ne ne boafo Yosua foro kɔɔ Onyankopɔn bepɔw no so.
  hlt-hlt: Te dongah Moses neh a taengah aka thotat Joshua tah thoo tih Moses te Pathen
    kah tlang dongla luei.
  tbz-SIM: Kɛ̀ Mɔyiisii nɛinɛ̀ Sosuwee o kóo tɔ̃ntì, kɛ̀ bɛ̀ɛ dekɛ Kuyie ntɑ̃rì.
  msy-2020: Ezɨ Moses uan ingangarir gumazim Josua ko uaning akɨrigha, Moses Godɨn
    mɨghsɨamɨn ghuavanadi.
  azb-azb: Musa köməkçisi Yeşua ilə Allahın dağına çıxmaq üçün qalxdı.
  eng-DBY: And Moses rose up, and Joshua his attendant; and Moses went up to the mountain
    of God.
  hin-2017: तब मूसा यहोशू नामक अपने टहलुए समेत परमेश्वर के पर्वत पर चढ़ गया।
  wol-KYG: Musaa daldi jóg, mook Yosuwe, bëkk-néegam. Musaa nag yéeg ca tundu Yàlla
    wa.
  swp-swp: Arinai Mose i torohai maena heaheari Iosua, eo Mose ie sae Eaubada ena
    oea tupina eai.
  bjr-bjr: Mooseefa mina iriseenoo narí dadaaqimaruna Yoosuaana faqa deedaqamma seeqa
    Mooseefa aaqanai Yaaweefa marunnai ooru finau.
  eng-YLT: And Moses riseth — Joshua his minister also — and Moses goeth up unto the
    mount of God;
  kne-kne: Nansaganas da Moses en Josue ay kabadang na ta mantikid da sin dontog ay
    kad-an Diyos.
  wat-wat: Mosese keta kana toovivita Yosuwa nukusi si gidewadewa vane fasinei eatu
    tokawakawa i iyavisiya i bwaduwa, “Nofemai kwana fotifotikiya kana nivaniva kana makavinikiya.
    Taki tamo aitevana nukusi sina avigwavigwaeḡa, Anoni keta Une nukusi kwana gidawadawaniniiya.”
    Mosese keta Yosuwa si misiniya keta Mosese Guyau yana koya i vaneiya.
  eng-WYC-2017: '[And] Moses and Joshua, his minister or servant, rose, and Moses
    went up into the hill of God,'
  eng-WMBB: Moses rose up with Joshua, his servant, and Moses went up onto God’s Mountain.
  urd-GVH: मूसा अपने मददगार यशुअ के साथ चल पड़ा और अल्लाह के पहाड़ पर चढ़ गया।
  rug-rug: Meke va namanama se Mosese meke Zosua, sa nana tie vatukana meke podalae
    ene sage la pa toqere hopena se Mosese.
  gaz-gaz: Ergasii Museen gargaaraa isaa Iyyaasuu wajjin kaʼee deeme; Museenis tulluu
    Waaqaatti ol baʼe.
  fra-LSG: Moïse se leva, avec Josué qui le servait, et Moïse monta sur la montagne
    de Dieu.
  gnn-gnn: Bala Mawtjitjtja ga nhanbala guŋga'yunamirrinydja Djatjuwanydja gaŋgathinana,
    bala waŋana ŋurikala 70‐walanydja ḏilakkala bitjarrana, “Nhumanydja nhiniya ŋi'
    dhiyala, galkurra ŋinyalaŋgu yukirriya, bäy ŋilinyu yurru roŋiyirri. Ŋunhiyi maṉḏa
    Yärun ga War yurru nhina yukurra dhiyalinydja nhumalaŋgalanydja, djäkanydja nhumalaŋgu.
    Ŋuli nhuma yurru ḏukṯukthirri ŋula nhäkunydja, marrtjiyanydja maṉḏakala.” Bala
    maṉḏa Mawtjitj ga Djatjuwa ḏuwaṯthurrunana marrtjina bukulilina, ŋunhimalana ŋunhi
    Garraywu buku Djäniya yäku.
  yal-yal: Musa yi keli, e nun a mali muxun Yosuwe, e yi te Alaa geyaan fari.
  iou-iou: Ude iwerirän Moseskät piä ämani Josuakät tuŋum täŋpänkaŋ Moses uwä Anutu
    täŋo pom terak äroŋkuk.
  haw-1868: 'Ku ae la o Mose iluna, a me kana kauwa o Iosua: a pii aku la o Mose i
    ka mauna o ke Akua.'
  arb-NAV: فَقَامَ مُوسَى وَأَخَذَ خَادِمَهُ يَشُوعَ وَصَعِدَ إِلَى جَبَلِ اللهِ.
  ewe-ewe: Ale Mose kple eƒe kpeɖeŋutɔ, Yosua lia Mawu ƒe to la.
  eng-LEE: And Moses rose up, and his servant Joshua; and Moses went up to the mount
    of God.
  gvn-gvn: '@see-verse:EXO.024.012'
  asm-FB: তেতিয়া মোচিয়ে আৰু তেওঁৰ পৰিচাৰক যিহোচূৱাক লগত লৈ ঈশ্বৰৰ পৰ্ব্বতলৈ উঠি
    গ’ল।
  sus-A: مُنسَ نُن عَ مَلِمَ يٌسُوٍ نَشَ تٍ عَلَ شَ فٍيَ مَ.
  fra-SBL: Moïse se leva avec Josué, son serviteur, et Moïse monta sur la montagne
    de Dieu.
  hbo-hbo: וַיָּ֣קָם מֹשֶׁ֔ה וִיהֹושֻׁ֖עַ מְשָׁרְתֹ֑ו וַיַּ֥עַל מֹשֶׁ֖ה אֶל־הַ֥ר הָאֱלֹהִֽים׃
  eng-WYCLIFFE: Moises and Josue his mynystre risen, and Moises stiede in to the hil
    of God,
  piu-2006: '@see-verse:EXO.024.012'
  pjt-pjt: Ka Mosenya pula palumpa wati alpamilalpai ini Tjatjuwanya tatintjikitja
    ritiringu. Palu Moselu ankunytjikitjangku wati panya puḻka tjuṯangka wangkangu
    ngurangka nyinanyangka, “Nyangangkaya paṯaṟa nyinama ngalimpa, kali ngula maḻaku
    pitjaku. Nyanga Aaronnga pula Uunya nyinanyi nyuranya aṯunymankunytjikitja, ka
    tjinguṟu aṉangu kutjara pikaringkunyangkampa palula pulalakutu katima pulanya
    kalypantjaku.” Munu palulanguṟu Mosenya Tjaniyala ma-tatinu Godaku panya puḻi
    miḻmiḻṯa. Ka utuwaṟi puḻkangku puḻi panya angatjunu.
  cwe-cwe: Ivo Musa kasegela hamwe na Yoshua msang'hani wake, na Musa kakwela kumulima
    wa Mulungu.
  kik-kik: Ningĩ Musa akiumagara marĩ na mũteithĩrĩria wake Joshua, nake Musa akĩambata
    kĩrĩma-inĩ kĩa Ngai.
  fra-NCL: Moïse se leva, avec Josué, son serviteur, et Moïse monta vers la montagne
    de Dieu.
  cek-AK: To pacoengah Mosi loe anih bomkung Joshua hoi nawnto amsak hoi; Mosi loe
    Sithaw ih mae ah dawh tahang.
  cuk-cuk: Geb degine, Moisés, Josué-ebo Bab-Dummad-yarse nakwid gusad. Josuéʼde Moisés-bendakedid.
  uig-CYR: Шуниң билән Муса қопуп, Ярдәмчиси Йәшуани елип маңди. Муса Худаниң теғиға
    чиқти.
  pma-pma: Sakini Mosis kur meatin tai takataunien onen, isen Sosua, lusak mesein
    keilu keke luvahina en vatihou onen Ahi.
  tel-2017: మోషే తన సహాయకుడు యెహోషువను తీసుకుని దేవుని పర్వతం ఎక్కాడు.
  hat-BSA: Alò, Moïse te leve avèk Josué, sèvitè li a, e Moïse te monte nan mòn Bondye
    a.
  kos-kos: Moses ac Joshua, mwet kasru lal, eltal akola, ac Moses el mutawauk in fanyak
    nu fineol mutal.
  hbo-WLC: וַיָּ֣קָם מֹשֶׁ֔ה וִיהוֹשֻׁ֖עַ מְשָׁרְת֑וֹ וַיַּ֥עַל מֹשֶׁ֖ה אֶל־הַ֥ר הָאֱלֹהִֽים׃
  ibo-ibo: Mosis biliri, ya na Joshua onye na-agara ya ozi. Mosis nʼonwe ya rigokwara
    nʼelu ugwu Chineke.
  ory-ory: ତହିଁରେ ମୋଶା ଓ ତାଙ୍କର ପରିଚାରକ ଯିହୋଶୂୟ ଉଠିଲେ; ପୁଣି, ମୋଶା ପରମେଶ୍ୱରଙ୍କ ପର୍ବତରେ
    ଆରୋହଣ କଲେ।
  chk-chk: Mürin, Moses a ütä me nöün chon angang Josua o feitä won ewe chukun Kot.
  rop-rop: Afta na Mosis en det men hubin oldei albumbat im neim Joshuwa bin meigim
    miselp redi, en dubala bin stat blanga gowap langa det seikridwan hil,
  ukr-1871: І встав Мойсей та Йозуа, слуга його, і пійшов Мойсей на гору до Бога.
  bch-bch: Io, Moses toman ngan ele aluagau Iosua tidae ga tila, ta Moses ibida ga
    idae ngan lusi ton Deo.
  deu-1951: Da machte sich Mose auf samt seinem Diener Josua und stieg auf den Berg
    hinauf zu Gott.
  eng-JPS: And Moses rose up, and Joshua his minister; and Moses went up into the
    mount of God.
  srp-1865: Tada usta Mojsije s Isusom, koji ga služaše, i izaðe Mojsije na goru Božiju.
  lug-lug: Awo Musa n’asituka n’omuweereza we Yoswa; Musa n’ayambuka ku lusozi lwa
    Katonda.
  heb-heb: ויקם משה ויהושע משרתו ויעל משה אל הר האלהים׃
  ben-IRV: পরে মোশি ও তাঁর পরিচারক যিহোশূয় উঠলেন এবং মোশি ঈশ্বরের পর্বতে উঠলেন।
  pan-pan: ਸੋ ਮੂਸਾ ਅਤੇ ਉਸ ਦਾ ਸੇਵਕ ਯਹੋਸ਼ੁਆ ਉੱਠੇ ਅਤੇ ਮੂਸਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਰਬਤ ਉੱਤੇ ਗਿਆ।
  tkr-tkr: Mısa Allahne suvalqa ılqeç'esva cus kumag ha'ane Yeşuayka ayk'an.
  mya-JVB: မောရှေ သည် မိမိ လက်ထောက် ယောရှု နှင့်အတူ ထ ၍ ဘုရား သခင်၏ တောင် တော်ပေါ်
    သို့ တက် သွား၏။
  tbg-tbg: Kotiva minti tuvaro Mosiva nai kaiqa kahaqi vau vaiintira Iosuaaravata
    vitakero Kotira aiqinaqaa vura.
  hmo-hmo: Vadaeni Mose mai ena hesiai tauna Iosua danu idia toreisi, idia daekau
    Dirava ena ororo dekenai.
  urd-urd: और मूसा और उसका ख़ादिम यशू'अ उठे और मूसा ख़ुदा के पहाड़ के ऊपर गया।
  rus-SYN: И встал Моисей с Иисусом, служителем своим, и пошел Моисей на гору Божию,
  bqc-SIM: Ɔ̃ à fɛ̀lɛ ń a zↄbãna Yozueeo, aalɛ gɛ́ dɛdɛi Lua gbɛwa.
  tcz-CHONGTHU: Mose jong achetan, alhacha Joshua chu akipuije, chuin Pathen molsang
    chung lama chun akal tou tan ahi.
  mar-mar: तेव्हा मोशे व त्याचा मदतनीस यहोशवा हे उठले आणि मोशे देवाच्या पर्वतावर चढून
    गेला.
  soq-soq: Mape Moses ita me sauwa apana Iosua nata a baiwa imaanton. Me apana eiau
    diamone wanase, “E mape wanlempo no antate leuntate winta. Aron ita Ea e do mape
    wainilana, apana mida empuempuntompa mo mampo wimopuo dodomanamopu.” Ita Moses
    Iosua nata a uwantone God wadiwa iwe odane anton.
  qub-qub: Chaymi Moisesga yanapajnin Josuëwan wicharan Tayta Dios caycashan puntaman.
  bqp-bqp: Akũ à fùtɛ kũ a kpàasi Yↄsuao, òtɛn gɛ́ didi Luda kpia.
  hat-hat: Moyiz leve ansanm ak Jozye, adjwen li a, yo moute sou mòn Bondye a.
  eng-BSB: So Moses set out with Joshua his attendant and went up on the mountain
    of God.
  tod-tod: Moize wuzeɠeni, ta Zozuwe, nii é ga ná-botiɠɛ nui, Moize lɛɛni GALA ná-gizei
    ma.
  eng-WEBPB: Moses rose up with Joshua, his servant, and Moses went up onto God’s
    Mountain.
  kbq-kbq: Anage'ma higeno Mosese'a otino eri'za vahe'a Josuana avregeke Anumzamofo
    agonarega mareri'na'e.
  nhe-BL: Huan Moisés tlejcoc ipan itepe Toteco ica Josué itlapalehuijca.
  bus-bus: Ben à fɛ̀ɛ kↄ̃n a kpàasi Yↄsuao, aↄ̃ↄe gaa didi Luda kpiiia.
  gub-BL: Na'e Moizez uzypyrog wata pà uzehe we har Zuzue rupi kury. Uzypyrog ywytyr
    Tupàn pe imonokatu pyrer rehe uzeupir pà.
  eng-DRA: 'Moses rose up, and his minister Josue: and Moses going up into the mount
    of God,'
