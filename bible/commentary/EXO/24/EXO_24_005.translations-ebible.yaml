verse: EXO.024.005
translations:
  mal-C: അതിനുശേഷം അദ്ദേഹം ചില ഇസ്രായേല്യയുവാക്കന്മാരെ അയച്ചു; അവർ ചെന്നു ഹോമയാഗങ്ങൾ
    അർപ്പിക്കുകയും യഹോവയ്ക്കു സമാധാനയാഗമായി കാളക്കിടാങ്ങളെ അർപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Dann gab er den jungen Männern unter den Israeliten den Auftrag, Jahwe
    Brandopfer darzubringen und als Heilsopfer junge Stiere zu schlachten.
  lin-lin: Atindaki bilenge mibali ya Isalaele ete babonzela Yawe mbeka ya kotumba
    ya bangombe ya mibali lokola mbeka ya boyokani.
  eng-LSV: and he sends the youths of the sons of Israel, and they cause burnt-offerings
    to ascend, and sacrifice sacrifices of peace-offerings to YHWH—calves.
  eng-GNV: And he sent young men of the children of Israel, which offered burnt offrings
    of bieues, and sacrificed peace offrings vnto the Lord.
  eng-WEBSTER: And he sent young men of the children of Israel, who offered burnt-offerings,
    and sacrificed peace-offerings of oxen to the LORD.
  nhw-BL: Teipa quintitlanqui sequin israelita telpocame ma quimacaca TOTECO tlacajcahualistli
    tlatlatili. Huan quinmictijque huan quintlatijque torojme para tlacajcahualistli
    para ma quipiyaca tlayoltlalili ihuaya TOTECO.
  swh-ONEN: Kisha akawatuma vijana wanaume wa Kiisraeli, nao wakatoa sadaka za kuteketezwa
    na dhabihu za mafahali wachanga kuwa sadaka za amani kwa Bwana.
  bba-bba: Mɑ u Isirelibɑn ɑluwɑɑsibɑ ɡɑbu ɡɔrɑ bu kɑ Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    kuɑ kpɑ bu nɑɑ kinɛnu ɡo bu kɑ siɑrɑbun yɑ̃kunu ko.
  eng-KJVCPB: And he sent young men of the children of Israel, which offered burnt
    offerings, and sacrificed peace offerings of oxen unto the Lord.
  mpx-mpx: Yaka hevalau enuna i hilel ge i patunal bulumwakau hi powonagil Yehoba
    elana, enuna hi powon pwabwaligel ge enuna hi powonagil heliheliyam powonina.
  wbp-wbp: Ngula-jana Mujujurlu yilyaja wati-patu kurdu-warnu-patu pulukuku pinjaku.
    Nyampurra puluku-watijili-jana purraja pirlingka yurturlurla YAAWIYI-ki pulka-pinjaku.
    Ngarili-jana ngalya-kari-mipa pangki parrirninjarla purraja kuyuju pirlingkaju
    YAAWIYI-kiji. Ngula-jangka, yapa-paturlulu ngarnu muku kuyuju turnungka jintangka.
    Manngu-nyangulpalu kujalpalu rarralypa nyinaja jintangka turnu-warnurla.
  luo-luo: Eka nooro yawuot Israel matindo kendo negichiwo misango miwangʼo pep kod
    misango mag rwedhi matindo kaka misango mag lalruok ne Jehova Nyasaye.
  meu-meu: 'Bena ia ese Israel eregabedia haida e siaidia, boromakau mamaruanedia
    e laohai, boubou ḡaudia ai e halaodia: haida lahi ese e ḡole oho ḡaudia, ma haida
    herohemano ḡaudia, Iehova ena.'
  npi-ULB: तिनले परमप्रभुका निम्ति केही इस्राएली जवानहरूलाई गोरुको होमबलि र मेलबलि
    चढाउन पठाए ।
  yor-yor: Nígbà náà ni ó rán àwọn ọ̀dọ́mọkùnrin Israẹli, wọ́n sì rú ẹbọ sísun, wọ́n
    fi ọ̀dọ́ màlúù rú ẹbọ àlàáfíà si Olúwa.
  emp-NTPO: Maʌ̃be Moiseba cũdrarãda diabuesia paca zaquerãda Ãcõrẽa babue diacuad̶amãrẽã
    idjab̶a Ãcõrẽ ume necai b̶ai careabema paca zaquerãda bea diacuad̶amãrẽã.
  ind-ind: Lalu dia menyuruh beberapa pemuda untuk mempersembahkan kurban yang dibakar
    habis dan menyembelih sapi-sapi jantan muda sebagai kurban tanda damai kepada
    TUHAN.
  pes-OPCB: آنگاه چند نفر از جوانان بنی‌اسرائیل را فرستاد تا قربانیهای سوختنی و قربانیهای
    سلامتی به خداوند تقدیم کنند.
  aer-aer: Moses-ele anteme artwe apmerrke arrpenheme pweleke arrpenheme irrerlknge
    atwetyeke yerneke. Pweleke nhenhe itnenhene itne apwerte aharleke-arleke iteke
    YAHWEH tnaketyenhenge. Arrpenheme itne irrtnye-iweke apwerte ikwere-arlenge YAHWEH-eke
    itemele. Kele tyerrtye areyele anteme kere ingkirreke arlkweke. Itne itirretyame
    nhenge itne mwerre anerrirretyartenge.
  tgl-ULB: Nagpadala siya ng ilang mga binatang Israelita para mag-alay ng mga sinunog
    na handog at mag-alay ng sama-samang handog na mga baka para kay Yahweh.
  cbu-NT: Anumunsha kanungasiwa Móysisi kamachtarangu; Siysa toroo putayarus, patumbich
    xanatamamun pachayarus, muchingtsa, Taarashipanee ungirtamaama, kanungasiwa tárangiya.
    Ashiri kanungastisin, Taarashipanee ungirtapani atusin, toroo pachayarusin mbutaranganaya.
    Ashkachuni, Taarashipan iyaa yutaritshishirini mapiyp atusin, mishat Taarashipanpat
    kis ipunpani atusin, ashiranganaya.
  hui-hui: Ani buwa ibugua igiri daliahe hearume nogo bulumagaru Anduane Homogola
    ho gimbu bulenaga bo delo mule pudaba, lene.
  mya-mya: ထို​နောက်​သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​လူ ငယ်​တို့​ကို​ခိုင်း​စေ​သ​ဖြင့်၊
    သူ​တို့​သည်​နွား​များ ကို​သတ်​၍​ထာ​ဝ​ရ​ဘု​ရား​အား​မီး​ရှို့​သော ယဇ်၊ မိတ်​သ​ဟာ​ယ​ယဇ်​ကို​ပူ​ဇော်​လေ​၏။-
  cbi-NTPO: Tsejtu Moisés bene Israel chachilla' unnalanu pañu, Yavéchi animaa detute'
    ju'ke' keewaala, tsenmin Diosba ura' mandinu bain llupu kaa wagara detute' keewaala.
  bod-N: ཡང་ཁོས་ཡེས་ར་ཨེལ་པའི་ཁྲོད་ཀྱི་གཞོན་ནུ་རྣམས་བཏང་བ་དང་། དེ་དག་གིས་སྦྱིན་སྲེག་རྣམས་ཕུལ་ཞིང་།
    གླང་ཐུག་རྣམས་བསད་ནས་ཞི་བདེའི་མཆོད་པ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ།
  sna-sna: Ipapo akatuma majaya avaIsraeri, uye vakapa zvipiriso zvinopiswa uye vakabayira
    hando duku sezvipiriso zvokuwadzana kuna Jehovha.
  spa-BLM: Envió a jóvenes de los hijos de Israel, que ofrecieron holocaustos y sacrificaron
    ofrendas de paz de ganado a Yahvé.
  cac-cac: D'a elan̈chamel ix schecan juntzan̈ eb' vin̈ quelemtac vinac vin̈aj Moisés
    chi' yic smilan noc' toro eb' silab'oc yic stz'a d'a smasanil yed' juntzan̈xo
    silab' yic sch'oxan sjunc'olal eb' yed' Jehová.
  swh-ULB: Aliwatuma vijana Wakiisraeli kutoa sadaka ya kuteketeza na kutoa dhabihu
    za ng'ombe za sadaka ya ushirika kwa Yahweh.
  bel-bel: і паслаў хлопцаў з сыноў Ізраілевых, і прынесьлі яны цэласпаленьні і закалолі
    цялят у мірную ахвяру Госпаду.
  wed-wed: Anina ma Israel laralaragai i paritawanei da ḡamoḡamo i vununaiei ma pulo
    i apui Bada awarina ma bulumakau ḡelaui i vunui da ai viturana ma mae-kaua pulona.
  deu-ELBBK: Und er sandte Jünglinge der Kinder Israel hin, und sie opferten Brandopfer
    und schlachteten Friedensopfer von Stieren dem HERRN.
  mbb-OT: Ne midsuǥù din te kebpemuhat is duma zan he vetan-en he menge maama, ne
    nemuhat sikandan te pemuhat he edtutungen, wey nemuhat daan sikandan te menge
    tudu he vaka he pemuhat he para te meupiya he kedepità.
  mal-2015: പിന്നെ അവർ യിസ്രായേൽമക്കളിൽ ചില ബാല്യക്കാരെ അയച്ചു; അവർ ഹോമയാഗങ്ങളെ കഴിച്ചു
    യഹോവെക്കു സമാധാനയാഗങ്ങളായി കാളകളെയും അർപ്പിച്ചു.
  tuo-NT: Beꞌro niꞌcãrẽrã maꞌmapjia Israe curuacjãrãrẽ waꞌicʉrã wẽjẽdutigʉ oꞌócʉ niwĩ.
    Narẽ Õꞌacʉ̃rẽ eꞌcatipeorã, waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeoduticʉ niwĩ. Tojo nicã, apeyema
    Õꞌacʉ̃ narẽ añurõ weeato nírã, wecʉa ʉmʉarẽ wẽjẽ, ʉ̃jʉ̃amorõpeoduticʉ niwĩ.
  gup-gup: Wanjh Moses benmunkeweng yawuhyawurrinj bu mayh birrimarnemokenkinjeng
    nawu Yawey, dja mak birrimarnebom nuye bulikki yaw ba bu birridjarrknguni kore
    birrikarrmi kunmodmikenh nuye Yawey.
  gvs-gvs: Akaudakodako ikavava, tubuwau Isileli tubunao yaidi goi aetunedi sina idi
    yoguyoguyao vininabeso maniyedi sikabidi, sigabudi, sivakasavedi go, sikasaledi
    Yauwe yaina. Go bulumakau maniyedi sigabudi go, sikasaledi Yauwe yaina abivekoveko
    manuna.
  rmc-rmc: Paľis bičhaďa terne Izraeliten, hoj le RAJESKE te anen o labarde obeti
    a te murdaren terne biken pre smiromoskri obeta.
  nlg-nlg: Me vilira na balu garimane ni Israel ge kara matera na balu buluka mane
    vaolu, ma kara nira sukaghi vania Yahweh. Na balu kara kerei mana balu na levudira
    vamua tara kerei mana levu tara ghanighi te talutatea didira na tamakulani kulana
    God.
  pes-OPV: و بعضی از جوانان بنی‌اسرائیل را فرستاد و قربانی های سوختنی گذرانیدند وقربانی
    های سلامتی از گاوان برای خداوند ذبح کردند.
  ron-1924: А тримис пе ниште тинерь динтре копиий луй Исраел, сэ адукэ Домнулуй ардерь-де-тот
    ши сэ ынжунгие таурь ка жертфе де мулцумире.
  aui-aui: Wasina bi tomotomogha yaragidi dam Isrel kamonama iviporadi da ribiribi
    sivikasunughana bi sigibu naboni puyo Yawe God biidi bi kate kau woudi makidi
    sisuwara naboni wiiturana puyona.
  ben-OBCV: পরে তিনি ইস্রায়েলী যুবকদের পাঠালেন, এবং তারা হোমবলি উৎসর্গ করল ও মঙ্গলার্থক
    বলিরূপে সদাপ্রভুর উদ্দেশে এঁড়ে বাছুরগুলি উৎসর্গ করল।
  som-som: Kolkaasuu wuxuu diray raggii dhallinyarada ahaa oo reer binu Israa'iil,
    oo waxay Rabbiga u bixiyeen allabaryo la gubo iyo qurbaanno nabaadiino oo dibiyo
    ah.
  lat-VUC: Misitque juvenes de filiis Israël, et obtulerunt holocausta, immolaveruntque
    victimas pacificas Domino, vitulos.
  eng-ASVBT: And he sent young men of the children of Israel, who offered burnt offerings,
    and sacrificed peace offerings of oxen unto Jehovah.
  mna-mna: Tona iŋgo naŋgaŋ pakan ma tila tikam buzur pakan, mi tiur sala you ma you
    ikan ma imap kat, bekena iwe patoronŋana pa Yooba. Mi tikam makau popoŋan pakan,
    to tilas mi tikan, bekena ziŋan Yooba tiparlup zin ma tiwe tamen.
  ita-1885: E mandò i ministri de' figliuoli d'Israele a offerire olocausti, e sacrificare
    al Signore giovenchi, per sacrificii da render grazie.
  eng-LXXUP: And he sent forth the young men of the children of Israel, and they offered
    whole burnt offerings, and they sacrificed young calves as a peace offering to
    God.
  eng-ULB: He sent some Israelite young men to offer burnt offerings and sacrifice
    fellowship offerings of oxen to Yahweh.
  spa-VBL: Luego envió a algunos jóvenes israelitas que fueron y ofrecieron holocaustos
    y sacrificaron toros jóvenes como ofrendas de paz al Señor.
  fra-_FOB: Et il envoya les jeunes gens des enfants d'Israël, qui offrirent des holocaustes,
    et sacrifièrent des sacrifices de prospérité à l'Éternel, savoir de jeunes taureaux.
  mal-mal: പിന്നെ അവർ യിസ്രായേൽ മക്കളിൽ ചില ബാല്യക്കാരെ അയച്ചു; അവർ ഹോമയാഗങ്ങൾ കഴിച്ച്
    യഹോവയ്ക്ക് സമാധാനയാഗങ്ങളായി കാളകളെയും അർപ്പിച്ചു.
  urd-GVR: Phir us ne kuchh Isrāīlī naujawānoṅ ko qurbānī pesh karne ke lie bulāyā
    tāki wuh Rab kī tāzīm meṅ bhasm hone wālī qurbāniyāṅ chaṛhāeṅ aur jawān bailoṅ
    ko salāmatī kī qurbānī ke taur par pesh kareṅ.
  suz-BL: मिनु मोसामी इस्राएली ठिटा आन कली बोहोर क्‍योरशा, चोशा चढ़ेतीक नु परमप्रभु
    यावे नु दुशा बाक्‍चा आ पर्बम चढ़ेतीक चढ़ेपपाइक्‍तु। न्‍यायाधीस १७:७
  ita-1927: E mandò dei giovani tra i figliuoli d’Israele a offrire olocausti e a
    immolare giovenchi come sacrifizi di azioni di grazie all’Eterno.
  ckb-ckb: لاوانی نەوەی ئیسرائیلیشی نارد و قوربانی سووتاندن و قوربانی هاوبەشییان لە
    جوانەگاکان بۆ یەزدان پێشکەش کرد.
  eng-BBE: And he sent some of the young men of the children of Israel to make burned
    offerings and peace-offerings of oxen to the Lord.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಗಳನ್ನೂ ಸಮಾಧಾನದ ಬಲಿಗಾಗಿ ಹೋರಿಗಳನ್ನೂ ಅರ್ಪಿಸುವುದಕ್ಕಾಗಿ
    ಇಸ್ರಾಯೇಲರ ಯೌವನಸ್ಥರನ್ನು ಕಳುಹಿಸಲು ಅವರು ಅದನ್ನು ಅರ್ಪಿಸಿದರು.
  bbb-bbb: Areme fune urina e nikaki ije kiamoga bune va zinone ije bu una E Ireobo
    ijena kafaedufuo ije ifaejedufuo ijadufuo mave-kau bino kaniana va zinone ifaeje.
  tam-2017: இஸ்ரவேலின் வாலிபர்களை அனுப்பினான்; அவர்கள் சர்வாங்கதகனபலிகளைச் செலுத்தி,
    யெகோவாவுக்குச் சமாதானபலிகளாகக் காளைகளைப் பலியிட்டார்கள்.
  spa-RV-1909: Y envió á los mancebos de los hijos de Israel, los cuales ofrecieron
    holocaustos, y sacrificaron pacíficos á Jehová, becerros.
  ron-BTF: Și el a trimis bărbați tineri dintre copiii lui Israel, care au oferit
    ofrande arse și au sacrificat DOMNULUI ofrande de pace cu boi.
  eng-WEBP: He sent young men of the children of Israel, who offered burnt offerings
    and sacrificed peace offerings of cattle to the LORD.
  eng-FBV: Then he sent out some young Israelite men who went and offered burnt offerings
    and sacrificed young bulls as peace offerings to the Lord.
  nld-1939: Vervolgens gaf hij aan israëlietische jongemannen bevel, om brandoffers
    op te dragen en voor Jahweh jonge stieren als vredeoffers te slachten.
  nch-BL: Teipa quintitanqui sequij israelita telpocame ma quimacaca TOTECO tacajcahualisti
    tatatili. Huan quinmictijque huan quintatijque torojme para tacajcahualisti para
    quipiyase tasehuilisti ica TOTECO.
  vie-1934: Người sai kẻ trai trẻ của dân Y-sơ-ra-ên đi dâng của lễ thiêu và của lễ
    thù ân cho Đức Giê-hô-va bằng con bò tơ.
  hin-CV: उन्होंने इस्राएलियों में से जवानों को भेजा और उन्होंने याहवेह के लिए होमबलि
    तथा मेल बलि चढ़ाई.
  eng-OURB: He sent young men of the children of Israel [God prevails], who offered
    burnt offerings and sacrificed peace offerings of cattle to Adonai.
  spa-BES: Y envió a algunos de los jóvenes de los hijos de Israel a hacer ofrendas
    quemadas y ofrendas de paz de bueyes al Señor.
  tdx-tdx: le nañiraha’e ajalahy ana’ Israele hibanabana enga horoañe naho añombe
    ho sorom-panintsiñañe am’Iehovà.
  vid-vid: Hamba nakawalajiza wasongolo wa Waisilaeli wamlavile Mkulu Nguluwi nhambiko
    za kulakazwa na kumlavila nhambiko za kikala goya za milogota milume.
  eng-OKE: And he sent the firstborn sons of Israel, and they offered holocausts,
    and sacrificed oxen (as) consecrated victims before the Lord.
  tha-KJV: ท่านใช้​ให้​หน​ุ่มๆชนชาติอิสราเอลถวายเครื่องเผาบูชาและถวายวัวเป็นเครื่องสันติบูชาแด่พระเยโฮวาห์
  por-BR-2018: E enviou aos rapazes dos filhos de Israel, os quais ofereceram holocaustos
    e sacrificaram pacíficos ao SENHOR, bezerros.
  deu-ELO: Und er sandte Jünglinge der Kinder Israel hin, und sie opferten Brandopfer
    und schlachteten Friedensopfer von Farren dem Jehova.
  eng-WYC-2018: And he sent young men of the sons of Israel (to it), and they offered
    burnt sacrifices, and peaceable sacrifices to the Lord (or and they offered burnt
    sacrifices, and peace offerings to the Lord), (yea), twelve calves/two calves.
  epo-epo: Kaj li sendis junulojn el la Izraelidoj, kaj ili alportis bruloferojn kaj
    buĉis pacoferojn al la Eternulo, bovidojn.
  uig-PIN: Yǝnǝ Israillarning birnǝqqǝ yigitlirini ǝwǝtti, ular berip Pǝrwǝrdigarƣa
    kɵydürmǝ ⱪurbanliⱪlar sundi, inaⱪliⱪ ⱪurbanliⱪi süpitidǝ birnǝqqǝ torpaⱪnimu soyup
    sundi.
  beo-beo: 'Amalalu, e da ayeligi dunu asunasili, ilia da Hina Godema gobele salasu
    hamoma:ne ohe gobesi, amola Hina Godema hahawane gousa:musa: bulamagau gobele
    salasu.'
  tpi-OTNT: Bihain em i salim sampela yangpela man na ol i go mekim ol ofa long Bikpela.
    Ol i mekim ofa bilong paia i kukim olgeta na ol i kilim ol bulmakau na mekim ol
    ofa bilong kamap wanbel wantaim God.
  hau-SA: Sai ya aiki samarin Isra’ilawa, suka miƙa hadaya ta ƙonawa, suka kuma miƙa
    ƙananan bijimai don hadaya ta salama ga Ubangiji.
  uig-LAT: Yene Israillarning birnechche yigitlirini ewetti, ular bérip Perwerdigargha
    köydürme qurbanliqlar sundi, inaqliq qurbanliqi süpitide birnechche torpaqnimu
    soyup sundi.
  nde-nde: Wasethuma amajaha ako-Israyeli ahamba ayanikela umnikelo wokutshiswa njalo
    benza imihlatshelo ngenkunzi ezincane njengomnikelo wobudlelwano kuThixo.
  ton-ton: Pea fekau ʻe ia ʻae kau talavou ʻi he fānau ʻa ʻIsileli, pea naʻa nau ʻatu
    ʻae ngaahi feilaulau tutu kia Sihova, mo e ngaahi feilaulau ʻoe melino, ko e fanga
    pulu.
  ces-1613: A poslal mládence z synů Izraelských, kteříž obětovali zápaly; a obětovali
    oběti pokojné Hospodinu, totiž voly.
  eng-WMB: He sent young men of the children of Israel, who offered burnt offerings
    and sacrificed peace offerings of cattle to the LORD.
  tam-TCV: அதன்பின் அவன் இஸ்ரயேலில் இளைஞர்களை அனுப்பினான். அவர்கள் தகன காணிக்கைகளைச்
    செலுத்தி, சமாதான காணிக்கையாக இளங்காளைகளை யெகோவாவுக்குப் பலியிட்டார்கள்.
  ceb-ULB: Nagsugo siya ug pipila ka mga batan-ong lalaki nga Israelita aron mohalad
    sa mga halad sinunog ug mga halad sa pakigdait nga torong baka alang kang Yahweh.
  pol-UBG: I posłał młodzieńców z synów Izraela, i ci ofiarowali całopalenia, i złożyli
    PANU cielce jako ofiary pojednawcze.
  agr-agr: Nuna dutika Tuke Pujuu ditan ayamjuk agkanmitkamunum toro tsakatan maa
    ashí apeawagtinun, nuigtu tudau tsagkugtugti tusa toro tsakat aidaun maawag nuna
    nejen ujumak apeawagtinun Israel aents datsauch aidaun ujumak etegjauwai.
  kyc-kyc: Dopa pipala dokopa baame akali parange lapo pena leyamopa papala nakamame
    mena pyao isareme kiso mukinyi nembo Kamongo maiyuo dee Anatupa wambupi mona mendaki
    palyuo mena bulamakao lapo pyao kiso maiyuo piyami.
  urd-GVU: پھر اُس نے کچھ اسرائیلی نوجوانوں کو قربانی پیش کرنے کے لئے بُلایا تاکہ
    وہ رب کی تعظیم میں بھسم ہونے والی قربانیاں چڑھائیں اور جوان بَیلوں کو سلامتی کی
    قربانی کے طور پر پیش کریں۔
  deu-1912: und sandte hin Jünglinge aus den Kindern Israel, daß sie Brandopfer darauf
    opferten und Dankopfer dem HERRN von Farren.
  ntj-ntj: Nyangka Mawutjalu-tjananya wati yangupala pirninya watjarnu, “Puluka-ya
    pungkulalpi tilila tjurra Mama Kuurrku nintila.” Nyangka-ya mularrpartu puluka
    pungkulalpi tilirnu tjunu Mama Kuurrku nintirnu. Palunyalu-ya Mama Kuurrnga marninypungkulanytja.
    Palunyalu-ya puru puluka pirni pungkulalpi paara ngalkulanytja Mama Kuurrta mirangka.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಯೌವನಸ್ಥರಿಗೆ ನೀವು ಯೆಹೋವನಿಗೋಸ್ಕರ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನು ಮಾಡಿ ಸಮಾಧಾನ
    ಯಜ್ಞಕ್ಕಾಗಿ ಹೋರಿಗಳನ್ನು ಸಮರ್ಪಿಸಬೇಕೆಂದು ಅಪ್ಪಣೆಕೊಟ್ಟು ಕಳುಹಿಸಿದನು.
  ena-ena: Lavɨla hulaŋ mɨnibɨlɨ agɨladɨ abɨci uavɨla Asɨ Iaue saŋ sagalɨ hɨlavɨdaci
    lɨhucabɨlavɨmi. La Asɨ Iaue hula hɨji humɨgaŋ pabiŋ laci hɨnihɨni saŋ igahɨlavɨla
    sabaŋ bulɨmakau limu hɨhɨle agɨladɨ ifɨhɨmuhɨmu nusaŋ sagalɨ iguavɨmi.
  yap-yap: Ma aram me l’oeg e pagel nu Israel ngar pi’ed e maligach ni ngan urfiy
    ni polo’, ma ku er rogon nra li’ed e garbaw ni ngan pi’ ni maligach ngak SOMOL,
    ni fan e nge aw e gapas u thilrad nge Got.
  hlt-MCSB: Te phoeiah Israel ca cadong te a tueih tih hmueihhlutnah te a khuen uh.
    Te vaengah BOEIPA taengah rhoepnah hmueih la vaito a nawn uh.
  mdy-ETH: ሚቺ ዒንጎ ዒንጊፆ ናንጊና ናንጋ ጎዳም ዒንጋንዳ ዼጌ ናይያ ዒዚ ዳኬኔ፤ ዔያታ ሚርጌ ጌማናይ ዔኪ ዓኣዺ ዻቂንታም
    ማዓንዳ ዺቢ ዓሲ ፔቱሞና ዒንጋ ዒንጊሢ ዒንጌኔ።
  twi-ASANTE: Afei, ɔsomaa mmabunu a wɔwɔ wɔn mu no bi sɛ wɔnkɔbɔ ɔhyeɛ afɔdeɛ ne
    asomdwoeɛ afɔdeɛ mma Awurade.
  mwc-mwc: Ba Moses Israel yaraka mutusi i poraisi kata suwara kapukapunina si suwara
    ba bull wotusi nuwanuba suwarina Bada kurina si puyobunuwa.
  eng-WEBU: He sent young men of the children of Israel, who offered burnt offerings
    and sacrificed peace offerings of cattle to the LORD.
  bnp-bnp: Muri i rudu ranga koma tamuhane ne Israel, ri habi a nihabi gutu-vuro ne
    BAKOVI DAGI. Ri rabalaki a bulmakau karaba ne vona a nihabi na nivalemu turana
    Vure.
  wal-wal: I Israa7eelatuppe yelaga attumaasaa kiittin, eti biidi xuuggiyo yarshshuwaa
    shiishshidosona; qassi issippetettaa yarshshuwaassi mirggota GODAASSI yarshshidosona.
  spa-PDDPT: Mandó a los jóvenes de los hijos de Israel que ofrecieran holocaustos
    y sacrificaran becerros como ofrendas de paz a Yavé.
  gun-gun: Ha'e omondouka amongue Israel kuery regua kunumigue. Ha'e va'e kuery ma
    mba'emo oapy vy ome'ẽ Senhor pe, ha'e vaka ra'y ojuka hexeve peteĩ rami ikuaia
    regua.
  agu-BL: Yi wi't bnixe'n yi patbil xtx'ixwatz nin ben ẍchakol cobox xicy tan quicy'le'n
    tzaj cobox mam tor, tan chicwe'n biyij nin tan pate'n tetz chitx'ixwatz swutz
    Ryos, tan jale'n cuybil chipaj swutz i'. Ncha'tz e' cu biyol cobox mam tora'tz
    tan toye'n tetz tan ẍchajle'n yi tzatzin paz yi ja jal ẍchixo'l tu Ryos.
  ilo-ULB: Imbaonna dagiti sumagmamano nga agtutubo a lallaki nga Israelita nga agidatag
    kadagiti daton a maipuor ken mangidatag iti bakan a kas daton a pannakilangen-langen
    kenni Yahweh.
  kpg-kpg: Geia ga hagau ana dama daane, e dudu nadau mee e tigidaumaha gi Dimaadua,
    ge e daaligi nia kau daane lligi be nnangaahai o tigidaumaha hagadaubuni.
  uig-ARA: يەنە ئىسرائىللارنىڭ بىرنەچچە يىگىتلىرىنى ئەۋەتتى، ئۇلار بېرىپ پەرۋەردىگارغا
    كۆيدۈرمە قۇربانلىقلار سۇندى، ئىناقلىق قۇربانلىقى سۈپىتىدە بىرنەچچە تورپاقنىمۇ
    سويۇپ سۇندى.
  bps-bps: Kafnge én, nun dad lamnok lagi dekan, du snakufla i dad dsù di Dwata i
    Amu, na lê nun dad baka dsùla, du ani ilè masasatu ale di Dwata.
  sus-sus: A naxa Isirayila fonike ndee xɛɛ e xa sɛrɛxɛ gan daaxie ba. E man xa tuurae
    ba Ala bɛ xanunteya sɛrɛxɛ ra.
  pon-2006: Ih eri kadarala mwahnakapw kei pwe re en meirongkihong KAUN-O mehn meirong
    isihs kei, oh pil kemehla koupwul wol kei nin duwen meirong en kaminimin.
  jae-jae: Go eŋ kêjatu lau Israel nêŋ lau wakuc ŋagêdô gebe sêkêŋ daja ma sêmbuc
    bulimakao kapoac wakuc ma sêkêŋ têtu dawama êndêŋ Apômtau.
  ksd-ksd: Ma i ga tulue ra umana barmana kai ra tarai Israel, ma dia ga tul tar ra
    umana tinabar di ga tuntun tar diat tai ra Luluai, ma dia ga vartabar tar ra umana
    bulumakau bula upi ra tinabar na varmaram tadav ra Luluai.
  tur-YTC: İsrael'in çocuklarından gençler gönderdi, Yahve'ye yakmalık sunular sundular,
    esenlik kurbanı olarak boğalar kestiler.
  grc-BRENT: Καὶ ἐξαπέστειλε τοὺς νεανίσκους τῶν υἱῶν Ἰσραήλ, καὶ ἀνήνεγκαν ὁλοκαυτώματα·
    καὶ ἔθυσαν θυσίαν σωτηρίου τῷ Θεῷ μοσχάρια.
  ind-AYT: Dia mengutus beberapa pemuda dari keturunan Israel, lalu mereka mempersembahkan
    kurban bakaran dan mengurbankan sapi-sapi jantan muda sebagai persembahan pendamaian
    bagi TUHAN.
  nya-nya: Kenaka Mose anatuma Aisraeli achinyamata kuti aphe ndi kukapereka kwa Yehova
    nsembe zopsereza zachiyanjano.
  hrv-hrv: Zatim naloži mladim Izraelcima da prinesu žrtve paljenice i da žrtvuju
    Jahvi junce kao žrtve pričesnice.
  mps-mps: Tama nosali agai gesi bidi meba tagala palama, tama augwaligo te ofa dabe
    te Genuai Bidibolo igi pomainogo tagala palai. Augwaligo te siago tigidali dabo
    ofa eyu, tama te bulmakau dabe elama, tama God dali deli homu elama bidabo ofa
    dabe yai.
  tpi-tpi: Bihain em i salim sampela yangpela man na ol i go mekim ol ofa long Bikpela.
    Ol i mekim ofa bilong paia i kukim olgeta na ol i kilim ol bulmakau na mekim ol
    ofa bilong kamap wanbel wantaim God.
  dan-1931: Derefter sendte han de unge Mænd blandt Israelitterne hen for at bringe
    Brændofre og slagte unge Tyre som Takofre til HERREN.
  vie-OVCB: Ông chỉ định một số thanh niên đi dâng tế lễ thiêu và tế lễ tri ân lên
    Chúa Hằng Hữu.
  guj-2017: પછી તેણે કેટલાક ઇઝરાયલી નવયુવાનોને યજ્ઞો અર્પવા મોકલ્યા. અને તેઓએ યહોવાહને
    દહનીયાર્પણ અને શાંત્યર્પણ તરીકે બળદોનું અર્પણ કર્યું.
  pon-2006A: Ih eri kadarala mwahnakapw kei pwe re en meirongkihong KAUN-O mehn meirong
    isihs kei, oh pil kemehla koupwul wol kei nin duwen meirong en kaminimin.
  por-BRBSL: Ele enviou jovens das crianças de Israel, que ofereceram holocaustos
    e sacrificaram ofertas pacíficas de gado a Iavé.
  aly-aly: Moses-el artwa akely-rnem thwenek, aker atwetyek. Aker pwelek-rnem rernem
    apwert-rnem-itwek ampernek. Rernem INGKARTek arrtyemel aker tyenkerr anthek, ikwer
    inkwerelhemel. Aker ingwer-rnem ingkerrenhel arlkwek, mwerr ingkerr rernem anew-anenh
    INGKARTek.
  cth-cth: Isarel thoundounnaw a patoun e patetlah ahnimouh ni maitonaw a thokhai
    awh teh BAWIPA hmalah hmaisawinae sathei, roumnae sathei hah a thueng awh.
  twi-twi: Afei, ɔsomaa mmabun a wɔwɔ wɔn mu no bi sɛ wɔnkɔbɔ ɔhyew afɔre ne asomdwoe
    afɔre mma Awurade.
  hlt-hlt: Te phoeiah Israel ca cadong te a tueih tih hmueihhlutnah te a khuen uh.
    Te vaengah BOEIPA taengah rhoepnah hmueih la vaito a nawn uh.
  tbz-SIM: kɛ́tɑ̃ɑ̃tɛ́ Isidɑyɛɛribɛ miɛkɛ bɛdɑpɑ̀mbɛ̀, kɛ̀ bɛ̀ɛ fíé ti Yiɛ̀ nKuyie
    nyiwũɔ̃ kɛ́tuɔ nkɛ́fíé yɛnɑɑdɑkɛ̀ mɛtɑummɛ̀ kpɛyɛ.
  msy-2020: Egha a Israelian gumazir igiar maba amadazɨ, me ghua ofaba Ikiavɨra Itir
    God ganɨdi. Ezɨ ofan maba, da asɨzir me avimɨn tuazɨ bar isigha mɨghɨriziba, ezɨ
    maba da bulmakaun apurir igiaba, gumazamiziba God ko navir vamɨran ikiasava amir
    ofaba.
  azb-azb: Sonra Musa İsrailin cavanlarına Rəbbin önündə yandırma qurbanları və ünsiyyət
    qurbanları olaraq buğalar kəsdirdi.
  eng-DBY: And he sent the youths of the children of Israel, and they offered up burnt-offerings,
    and sacrificed sacrifices of peace-offering of bullocks to Jehovah.
  hin-2017: तब उसने कई इस्राएली जवानों को भेजा, जिन्होंने यहोवा के लिये होमबलि और
    बैलों के मेलबलि चढ़ाए।
  wol-KYG: Ba mu ko defee mu yebal ay ndawi bànni Israyil, ñooña def ay saraxi rendi-dóomal,
    boole ci rendi yëkk yu ndaw yu ñu def saraxi cant ci biir jàmm, ñeel Aji Sax ji.
  swp-swp: Eo Isaraela edi hewahewari i hetamaridi, bena aitalasam gabugabudi, eo
    labini aitalasamdi, isi ede bulumakau, se heaitalasamdi GUIAU arinai.
  bjr-bjr: Rakiqaseenoo kumaaraauqa qimannimufaqa burimakau arusee munu Anutuna tatufirana
    suqaqau. Mi tatufira aandauna Isaraee maqannaasa faqa Anutuna faqa moodaanaki
    suqira tatufiranee qiqau.
  eng-YLT: and he sendeth the youths of the sons of Israel, and they cause burnt-offerings
    to ascend, and sacrifice sacrifices of peace-offerings to Jehovah — calves.
  kne-kne: Pag nan ibaa di babbaro ta pooan da di maidaton en Diyos ya man-idaton
    da abe si odom ay baka ay say pan-ookoban di ipogaw ya makikadkadwaan da en Diyos.
  wat-wat: Muniyai Isineni sinesiyai tufunakata i visimeisiya si niya keta yomuyomu
    si nuvimatisiya keta si vibwanaoseina vikanakooḡa bwanaosena. Yota tunisi bunumakau
    namoḡa mwanavausi si vibwanaoseina keiya bwanaosena Yave nenei.
  eng-WYC-2017: And he sent young men of the sons of Israel, and they offered burnt
    sacrifices, and peaceable sacrifices to the Lord, twelve calves/two calves.
  eng-WMBB: He sent young men of the children of Israel, who offered burnt offerings
    and sacrificed peace offerings of cattle to the LORD.
  urd-GVH: फिर उसने कुछ इसराईली नौजवानों को क़ुरबानी पेश करने के लिए बुलाया ताकि वह
    रब की ताज़ीम में भस्म होनेवाली क़ुरबानियाँ चढ़ाएँ और जवान बैलों को सलामती की क़ुरबानी
    के तौर पर पेश करें।
  rug-rug: Beto meke tiqe garuni sa sari na tie vaqura pude va vukivukihi va uququ
    la koe Zihova, meke kaiqa bulumakao si tava vukivukihi pa hinenahena binaere koe
    Zihova, pude tanisa henahena varigara koari na tinoni Izireli, gua.
  gaz-gaz: Innis dargaggoota Israaʼel erge; isaanis aarsaa gubamuu fi jiboota aarsaa
    nagaa godhanii Waaqayyoof dhiʼeessan.
  fra-LSG: Il envoya des jeunes hommes, enfants d’Israël, pour offrir à l’Éternel
    des holocaustes, et immoler des taureaux en sacrifices d’actions de grâces.
  gnn-gnn: Bala ŋayi djuy'yurruna yuḏayuḏanhana ḏarramuwurrunha, ga ŋunhalanydja walala
    bumara wäyinnha malanha, bala ŋal'maraŋala wäyindja guṉḏalilina, ŋunhimalana ŋunhi
    ŋayi botjaŋala Mawtjitjthu. Walala batharana ŋunhiyi wäyindja malanha, buku‐ŋal'yurrunana
    yukurrana Garraywuna,
  yal-yal: A yi Isirayila banxulanna ndee rasiga, e xa saraxa gan daxine ba, e yi
    tura bulanne ba bɔɲɛ xunbeli saraxan na Alatala xa.
  iou-iou: Ude täŋpäŋ Isrel äma gubaŋi ätu peŋ yäwet-pewän Yawe iniŋ oretta tom ätu
    däpmäŋ ijiŋkuŋ. Täŋpäŋ Isrel ämawebetä Anutukät bänep kubägän itta bulimakau gubaŋi
    ätu däpmäŋpäŋ ijikgän täŋkuŋ.
  haw-1868: A hoouna ae la ia i mau kanaka ui o na mamo a Iseraela, na lakou i mohai
    aku i na mahaikuni, no Iehova, a kaumaha aku no hoi lakou i mau bipi kane i mohai
    hoomalu.
  arb-NAV: وَأَرْسَلَ بَعْضَ شُبَّانِ بَنِي إِسْرَائِيلَ فَقَدَّمُوا مُحْرَقَاتٍ وَقَرَّبُوا
    ذَبَائِحَ سَلامَةٍ لِلرَّبِّ مِنَ الْعُجُولِ،
  ewe-ewe: Le esia megbe la, eɖo Israelvi ɖekakpui aɖewo ɖa be woasa numevɔsa eye
    woatsɔ nyitsuwo awɔ akpedavɔsa na Yehowa.
  eng-LEE: And he then sent the young men of the children of Israel, and they offered
    burnt-offerings, and sacrificed peace-offerings unto the Lord, of oxen.
  gvn-gvn: '@see-verse:EXO.024.004'
  asm-FB: তেওঁ ইস্ৰায়েলী লোকসকলৰ মাজৰ কিছুমান যুৱকক যিহোৱাৰ উদ্দেশ্যে হোমবলি আৰু
    মঙ্গলাৰ্থক বলিস্বৰূপে ভতৰা গৰু উৎসৰ্গ কৰিবলৈ পঠিয়ালে।
  sus-A: عَ نَشَ عِسِرَيِلَ قٌنِكٍ ندٍيٍ شّي عٍ شَ سّرّشّ فَن دَاشِيٍ بَ. عٍ مَن شَ
    تُورَيٍ بَ عَلَ بّ شَنُنتٍيَ سّرّشّ رَ.
  fra-SBL: Il envoya des jeunes gens parmi les enfants d'Israël, qui offrirent des
    holocaustes et sacrifièrent des animaux en sacrifice de prospérité à Yahvé.
  hbo-hbo: וַיִּשְׁלַ֗ח אֶֽת־נַעֲרֵי֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וַיּֽ͏ַעֲל֖וּ עֹלֹ֑ת וַֽיִּזְבְּח֞וּ
    זְבָחִ֧ים שְׁלָמִ֛ים לַיהוָ֖ה פָּרִֽים׃
  eng-WYCLIFFE: And he sente yonge men of the sones of Israel, and thei offriden brent
    sacrifices, and `thei offriden pesible sacrifices `to the Lord, twelue calues.
  pjt-pjt: Munu palulanguṟu Moselu Israelkunu wati yangupala tjuṯa wituṟa iyaṉu, kaya
    ankula kuka pungkula tiliwakaṟa Godanya waḻkuntjikitjangku ungangi, munuya piṟuku
    kuka puluka nyiṯayira kuḻunypa tjuṯa pungkula kuka tjara tiliwakaṟa Godanya ungu
    munu tjara kutjupa pauṟa aṉangu tjuṯa ungu ngalkuntjaku.
  cwe-cwe: Maabaho kawatuma wabwanga wa Waisilaili wamulavile Mndewa Mulungu nhambiko
    za kutimbula na nhambiko za tindiwalo za ng'ombe lume.
  kik-kik: Ningĩ agĩtũma aanake amwe a Isiraeli, nao makĩruta magongona ma njino,
    na magĩthĩnja tũtegwa tũrĩ igongona rĩa ũiguano kũrĩ Jehova.
  fra-NCL: Il envoya des jeunes gens, enfants d’Israël, et ils offrirent à Yahweh
    des holocaustes et immolèrent des taureaux en sacrifices d’actions de grâces.
  cek-AK: To pacoengah anih mah Israel thendoengnawk to patoeh, nihcae mah maitaw
    tae to lak o moe, Angraeng khaeah hmai angbawnhaih hoi angdaeh angbawnhaih to
    a sak o.
  cuk-cuk: Geb, Moisés moli-bebe-nikad-machergan-oburgwemalaga Israel-sapingan barmisad.
    A-molimar Bab-Jehováʼga ogumakar uksamalad, degi, gwenatigwar-guega molimar-sapingana
    ega uksamarbalid.
  uig-CYR: Йәнә Исраилларниң бир нәччә жигитлирини әвәтти, улар берип Пәрвәрдигарға
    көйдүрмә қурбанлиқлар сунди, енақлиқ қурбанлиғи сүпитидә бир нәччә топақниму союп
    сунди.
  pma-pma: Evus, sila meatin hau keil koa uva amuas buluk ka sipsip koa, ka amunit
    lin keil en ahor ten sanien vaha min Iahova. Evus, akur buluk ka sipsip koa mun,
    ka amumon sanien keil ten lahruaien eni.
  tel-2017: తరవాత ఇశ్రాయేలు ప్రజల్లో కొందరు యువకులను పంపినప్పుడు వాళ్ళు వెళ్లి హోమ
    బలులు అర్పించి యెహోవాకు సమాధానబలులగా కోడెలను వధించారు.
  hat-BSA: Li te voye jèn mesye nan fis Israël yo, yo te ofri ofrann brile e yo te
    fè sakrifis jèn towo kòm ofrann lapè bay SENYÈ a.
  kos-kos: Na el supwala kutu mukul fusr, ac elos esukak mwe kisa firir nu sin LEUM
    GOD, ac kisakunla kutu cow tuh in mwe kisa in akinsewowo.
  hbo-WLC: וַיִּשְׁלַ֗ח אֶֽת־נַעֲרֵי֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וַיַּֽעֲל֖וּ עֹלֹ֑ת וַֽיִּזְבְּח֞וּ
    זְבָחִ֧ים שְׁלָמִ֛ים לַיהוָ֖ה פָּרִֽים׃
  ibo-ibo: Mosis zipụtara ụmụ okorobịa Izrel, ndị chụrụ aja nsure ọkụ ma werekwa ụmụ
    oke ehi chụọ aja udo nye Onyenwe anyị.
  ory-ory: ଆଉ, ସେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଯୁବାମାନଙ୍କୁ ପଠାନ୍ତେ, ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ହୋମାର୍ଥେ ଓ ମଙ୍ଗଳାର୍ଥେ ବୃଷମାନଙ୍କୁ ବଳିଦାନ କଲେ।
  chk-chk: Mürin a tinala alüal seni me lein ekewe aramasen Israel ra eäni asoren
    kek, ra pwal eäni asor ätemwänin kow pwe asoren kinamwe ngeni ewe Samol mi Lapalap.
  rop-rop: Afta na Mosis bin jandim sambala yangmen blanga abum det sekrifais serramoni
    blanga YAWEI, en deibin kilim sambala yangwan buligi blanga det ofring gulum feloship
    ofring du,
  ukr-1871: І послав молодики зміж синів Ізрайлевих, і вознесли вони всепалення і
    принесли телята як жертви подячні Господеві.
  bch-bch: Be isula gid kakau iririau Israel ad ta tila tikado gid tenainga ga ila
    pan Maron. Masilau edengada tidol ga idae dingaeai, ta dinga inono ga imomout
    ga kus, be titenai gid bulmakao daenga papau padengada, ta timan tenainga eaneannga
    aea ngan lolod kelede toman ngan Deo.
  deu-1951: Und Mose sandte israelitische Jünglinge, daß sie Brandopfer darbrächten
    und Farren opferten zum Dankopfer dem HERRN.
  eng-JPS: And he sent the young men of the children of Israel, who offered burnt-offerings,
    and sacrificed peace-offerings of oxen unto the LORD.
  srp-1865: I posla mladiæe izmeðu sinova Izrailjevih, koji prinesoše žrtve paljenice
    i prinesoše teoce na žrtve zahvalne Gospodu.
  lug-lug: N’atuma abasajja abavubuka Abayisirayiri, ne bawaayo ebiweebwayo ebyokebwa
    eri Mukama, ne ssaddaaka ey’emirembe ey’ente.
  heb-heb: וישלח את נערי בני ישראל ויעלו עלת ויזבחו זבחים שלמים ליהוה פרים׃
  ben-IRV: আর তিনি ইস্রায়েল সন্তানদের যুবকদেরকে পাঠালেন তারা সদাপ্রভুর উদ্দেশ্যে
    হোমের জন্য ও মঙ্গলের জন্য বলিরূপে ষাঁড়দেরকে বলিদান করল।
  pan-pan: ਉਸ ਨੇ ਇਸਰਾਏਲ ਦੇ ਗੱਭਰੂਆਂ ਨੂੰ ਭੇਜਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਲਈ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ
    ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਬਲ਼ਦਾਂ ਤੋਂ ਚੜ੍ਹਾਈਆਂ।
  tkr-tkr: Mançile qiyğa mang'vee İzrailyne mek'vunbışisqa Rəbbis mek'vun congariy
    medın-medın q'urbanna allya'as ilekka.
  mya-JVB: ဣသရေလ အမျိုးသား လူပျို တို့ကို စေခိုင်း သည်အတိုင်း ၊ သူတို့သည် နွားများကိုယူ၍
    ထာဝရဘုရား ရှေ့ မှာ မီးရှို့ သောယဇ်၊ မိဿဟာယ ယဇ် ကို ပူဇော် ကြ၏။
  tbg-tbg: Viraqaahairo Mosiva qaraaka vaiinti 12 navu nititomanta vinavuka ofaa taintaqaa
    ofaa vo Kotira ekaara kaintu iha quara amite, viraqaahai vinavuka qaraaka purumakau
    qoranavu aruke Kotiva Isareri vika hampata vohaa vaurara iriha purumakau vonavu
    Nora Kotira iha quara amitora.
  hmo-hmo: Vadaeni Mose ese Israela tatau matamata haida ia siaidia, idia ese boromakau
    tau idia mailaia, boubou gaudia dekenai idia halaoa, boubou be rua, ta be lahi
    ese ia gabua ore momokani ena boubou, ta be maino karaia boubou Lohiabada ena.
  urd-urd: और उसने बनी इस्राईल के जवानों को भेजा, जिन्होंने सोख़्तनी कु़र्बानियाँ
    चढ़ाई और बैलों को ज़बह करके सलामती के ज़बीहे ख़ुदावन्द के लिए पेश किया।
  rus-SYN: и послал юношей из сынов Израилевых, и принесли они всесожжения, и заклали
    тельцов в мирную жертву Господу Богу.
  bqc-SIM: À Isaili ɛ̀waasoↄ zĩ̀ ń zuswanaↄ, ↄ̃ aa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ
    òò Diiwa ń sáaukpasaↄ.
  tcz-CHONGTHU: Mose'n jong Israel te lah'a gollhang sese a sol tan, ama hon abonchauvin
    Pakaiya din pumgo thil to ahin choi cheh tauvin ahi.
  mar-mar: मग मोशेने इस्राएल लोकांपैकी काही तरुणांना परमेश्वरास होमबली व बैलाची शांत्यर्पणे
    अर्पण करायला पाठवले.
  soq-soq: Ita me Israelwa bedeuwo apana sanaau waaubamono antone pue Iawe God mampe
    pulontopua baiwa bomone sumoiena. Ita do mo wanwan euda me do deantoiena pulowa
    pue kau otamone pulonton.
  qub-qub: Nircur Israel mösucunawan pishtachiran törucunata rupachina sacrifisyupaj,
    alli goyaypita sacrifisyupäpis.
  bqp-bqp: À Isaraila kɛfɛnnanↄ zĩ̀ kũ zùsanɛnↄ, akũ ò sa'opↄ kũ òdi ká tɛ́n à
    tɛ́ kũ òo Dikiria kũ sáabukpana sa'opↄnↄ.
  hat-hat: 'Apre sa, li pran kèk jenn gason nan moun Izrayèl yo, li voye yo al ofri
    bèt pou touye bay Seyè a: yo ofri bèt yo te boule nèt pou Seyè a. Yo touye kèk
    towo bèf pou di Seyè a mèsi.'
  eng-BSB: Then he sent out some young men of Israel, and they offered burnt offerings
    and sacrificed young bulls as peace offerings to the LORD.
  tod-tod: É Izelayɛle zinipoiti teʋeni, ga ti gala zalaɠaiti kula Ɠɔoɠɔ GALAGI ʋɛ,
    ta ti nikɛ zinɛiti kula ga ziilɛi zalaɠaiti.
  eng-WEBPB: He sent young men of the children of Israel, who offered burnt offerings
    and sacrificed peace offerings of cattle to the LORD.
  kbq-kbq: Ana huteno Israeli vahepinti nehazavermi huzamantege'za tevefima kre fanane
    hu kresramna negre'za, agaho ve bulimakao afu'nuti rimpa fru hu ofa Ra Anumzamofona
    hunte'naze.
  nhe-BL: Teipa quintitlanqui sequin israelita telpocame ma quimacaca TOTECO tlacajcahualistli
    tlatlatili. Huan quinmictijque huan quintlatijque torojme para tlacajcahualistli
    para ma quipiyaca tlayoltlalili ihuaya TOTECO.
  bus-bus: À Isaraili gↄ̃kparɛnↄ zĩ̀ kↄ̃n zùswarenɛ bↄ̀rↄnↄ, ben aↄ̃ sa'opↄ kɛ̀ wè
    ká tɛ́n à tɛ́ kũ òo Diia kↄ̃n sáabukpana sa'opↄnↄ.
  gub-BL: Na'e Moizez omono kar kwàkwàmo Izaew wanehe we har a'e pe wà kury. Umunyk
    tata ma'ea'yr hapy pà Tupàn Tuweharupi Wiko Ma'e henataromo a'e pe wà. Uzuka tapi'aka'yr
    awa a'e pe wà no, Tupàn rehe we uzeàmàtyry'ymaw imumaw paw romo no.
  eng-DRA: And he sent young men of the children of Israel, and they offered holocausts,
    and sacrificed pacific victims of calves to the Lord.
