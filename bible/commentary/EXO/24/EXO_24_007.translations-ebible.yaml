  tam-TCV: பின்பு மோசே உடன்படிக்கைப் புத்தகத்தை எடுத்து மக்கள் கேட்கும்படி வாசித்தான்.
    அவர்கள் அதைக்கேட்டு, “யெகோவா சொன்னபடியெல்லாம் நாங்கள் செய்வோம்; நாங்கள் கீழ்ப்படிவோம்”
