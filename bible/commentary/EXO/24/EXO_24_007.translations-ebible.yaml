verse: EXO.024.007
translations:
  mal-C: പിന്നെ അദ്ദേഹം ഉടമ്പടിയുടെ പുസ്തകം എടുത്തു ജനത്തെ വായിച്ചുകേൾപ്പിച്ചു. “ഞങ്ങൾ
    യഹോവയെ അനുസരിക്കും; അവിടന്നു കൽപ്പിച്ചിട്ടുള്ളതെല്ലാം ചെയ്യും,” എന്നു ജനം പറഞ്ഞു.
  deu-TKW: 'Dann nahm er das Buch mit dem Bundesgesetz und las es dem Volke laut vor.
    Sie aber sprachen: Alles, was Jahwe befohlen hat, wollen wir halten und befolgen.'
  lin-lin: 'Azwaki lisusu buku ya Boyokani mpe atangaki yango liboso ya bana ya Isalaele.
    Boye bango bazongisaki : — Tokosala makambo nyonso oyo Yawe alobi mpe tokotosa
    yango.'
  eng-LSV: and he takes the Scroll of the Covenant, and proclaims [it] in the ears
    of the people, and they say, “All that which YHWH has spoken we do, and we obey.”
  eng-GNV: 'After he tooke the booke of the couenant, and read it in the audience
    of the people: who said, All that the Lord hath said, we will do, and be obedient.'
  eng-WEBSTER: 'And he took the book of the covenant, and read in the audience of
    the people: and they said, All that the LORD hath said will we do, and be obedient.'
  nhw-BL: 'Teipa quicuic nopa amatl catli quipixtoya itlanahuatil TOTECO, o nopa camanal
    sencahuali catli TOTECO quichijqui ininhuaya israelitame huan catli monequi quineltocase.
    Huan quinpohuili nochi nopa amatl huan inijuanti quiijtojque: ―Quena, tijneltoquilise
    TOTECO huan tijchihuase nochi catli yaya techilhuijtoc.'
  swh-ONEN: Kisha akachukua kile Kitabu cha Agano na kuwasomea watu. Nao wakajibu,
    “Tutafanya kila kitu alichosema Bwana, nasi tutatii.”
  bba-bba: Mɑ u woodɑn tire te suɑ u tu ɡɑrɑ tɔn ben wuswɑɑɔ. Mɑ bɑ nɛɛ, sɑ ko Yinni
    Gusunɔ mɛm nɔɔwɑ kpɑ su ko kpuro ye u ɡeruɑ.
  eng-KJVCPB: 'And he took the book of the covenant, and read in the audience of the
    people: and they said, All that the Lord hath said will we do, and be obedient.'
  mpx-mpx: Yaka buki toto Yehoba wana bateli eliyalil ana logugui i leli lowana, i
    ahe i vasili gamagalau tanaliyaa. Yaka hi talam hi ba, “Yehoba anana naha henapuan,
    ge bugul gegewena toto i baunan naha ginol.”
  wbp-wbp: Ngula-jangka, Mujujurlu manu puku yangka kuja kamparrurlu-wiyi yirrarnu
    YAAWIYI-kirlangu kuruwarri-kirli kuja-jana yapa-patuku wangkaja. Milki-jana riiti-manu
    kiljingki yungulu yapangku purda-nyanyi. Ngula-jangka, yapajulurla wangkaja, “Nyiyarningkijarra
    kuja wangkaja YAAWIYI nyampurla pukungka, kapurnalu purda-nyanyi.”
  luo-luo: Eka nokawo Kitabu mar Singruok mi osomo ni oganda. Negidwoko niya, “Wabiro
    timo gik moko duto ma Jehova Nyasaye osewacho; kendo wabiro rito chikego.”
  meu-meu: Bena ia ese taravatu bukana e abia, Israel taudiavairadiai e duahia hedinarai.
    Bena idia eto, Iehova ena hereva iboudiai baia kamonai henidia, bona ena taravatu
    baia badinadia.
  npi-ULB: तिनले करारको पुस्तक लिएर मानिसहरूले सुन्‍ने गरी चर्को सोरमा पढे । तिनीहरूले
    भने, “परमप्रभुले भन्‍नुभएका सबै कुरा हामी पालन गर्नेछौँ । हामी आज्ञाकारी बन्‍नेछौँ
    ।”
  yor-yor: Nígbà náà ni ó sì mú ìwé májẹ̀mú, ó sì kà á sí àwọn ènìyàn. Wọ́n dáhùn
    pé, “Àwa yóò ṣe gbogbo ohun tí Olúwa wí. Àwa yóò sì gbọ́rọ̀.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽ leyra edaped̶a Moiseba israelerã quĩrãpita jĩgua lesia.
    Maʌ̃ ũrĩnaped̶a israelerãba jarasid̶aa: –Ãcõrẽ leyra dairãba jũma ĩjã od̶ia.–'
  ind-ind: Kemudian dia mengambil Kitab Perjanjian itu dan membacakannya dengan suara
    keras kepada seluruh umat. Mereka menjawab, “Kami akan melakukan perintah TUHAN.
    Kami akan menaati-Nya.”
  pes-OPCB: 'سپس کتابی را که در آن احکام خدا را نوشته بود یعنی کتاب عهد را برای بنی‌اسرائیل
    خواند و قوم بار دیگر گفتند: «ما قول می‌دهیم که از تمام احکام خداوند اطاعت کنیم.»'
  aer-aer: Moses-ele anteme pweke ineke re atywerrenge YAHWEH-kenhe arrwekele intelhe-ileke-arle
    tyerrtye areyeke aharlperre ilemele. Re aharlperre angkeme nhenge tyerrtye areyele
    renhe awetyenhenge. Tyerrtye areye anteme ikwere angkeke, “Arne ingkirreke YAHWEH
    pweke nhenhe ikwerele angkerlenge, anwerne ikwere aywerrke-irreme renhe awetyenhenge.”
  tgl-ULB: Kinuha niya Ang Aklat ng Tipan at binasa ito ng malakas sa mga tao. Sinabi
    nila, “Gagawin namin ang lahat ng sinabi ni Yahweh. Magiging masunurin kami.”
  cbu-NT: Sheeru, kirakaatssha yáyaru, ichinguru tputs mazinarsin, Taarashipanee kamachtamarini
    natstarangiya. Ashiri Israelchichsha anoo mazinayarusin; Zuraktishcha; ashiri
    waritachparee. Taarashipanee kamachtamarini payuchshapariniya ichinguruya; táranganaya.
  hui-hui: Ani buwa ibugua habo nalolene bi lowini mbuga Anduane Homogohanda bi lenego
    gilibu wini biago muwa bi dalimu lowa wali agali hale hai helo dagalope hene.
    Dagalope hai heagola hale howa wali agalime Mosesehondo lalu, Iname Anduane Homogohanda
    bi olayadagoni damenego bibahendeore hale halu biai holeberama, lai hene.
  mya-mya: ထို​နောက်​သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ညတ် များ​ရေး​ထား​သော​ပ​ဋိ​ညာဉ်​စာ​အုပ်​ကို​ယူ​၍
    လူ​အ​ပေါင်း​တို့​ကြား​နိုင်​အောင်​ဖတ်​ပြ​လေ​သည်။ သူ​တို့​က​လည်း``အ​ကျွန်ုပ်​တို့​သည်​ထာ​ဝ​ရ
    ဘု​ရား​မိန့်​တော်​မူ​သ​မျှ​ကို​လိုက်​နာ​ပါ​မည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsejtu bene, veta'' veta'' tsanguedaa ti'' pilla kiika katu, kumuinchi
    chachilla'' ajuusha lenmi, tsenñu yala entsandila: Tsaaya, Yavé naatiñuba tiba
    tsangue ke'' meenguenu detsuyu, tila.'
  bod-N: ཡང་ཞལ་ཆད་ཀྱི་གླེགས་བམ་བླངས་ནས་མི་རྣམས་ཀྱི་མདུན་ནས་བཀླགས་པ་དང་། ཁོ་རྣམས་ན་རེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ཅི་བསྒོས་པ་བཞིན་དུ་ངེད་ཅག་གིས་བྱེད་པ་དང་། བཀའ་ལ་མཉན་པར་བྱའོ་ཞེས་སྨྲས།
  sna-sna: Ipapo akatora Bhuku reSungano akariverengera vanhu. Ivo vakati, “Tichaita
    zvinhu zvose zvakarehwa naJehovha; tichazviteerera.”
  spa-BLM: 'Tomó el libro de la alianza y lo leyó a la vista del pueblo, que dijo:
    “Haremos todo lo que Yahvé ha dicho y seremos obedientes”.'
  cac-cac: 'Ix yic''anq''ue vin̈ b''aj tz''ib''ab''il strato Dios, ix yavtan vin̈
    d''a scal eb'' chon̈ab''. Ix lajvi yavtan vin̈, ix yalan eb'' chon̈ab'' chi''
    icha tic: —Masanil tas syal Jehová, ol co c''anab''ajej, xchi eb''.'
  swh-ULB: Alichukuwa kitabu cha agano na kuwasomea kwa nguvu watu. Walisema, “Tutafanya
    yote Yahweh aliyo sema. Tutakuwa watiifu.”
  bel-bel: 'і ўзяў кнігу запавету і прачытаў уголас люду, і сказалі яны: усё, што
    сказаў Гасподзь, зробім і будзем паслухмяныя.'
  wed-wed: Ma parivainuaḡana bagibagina bukana i vaia ma rava awarii i ʼavi. Taui
    i paribelei, “Tauai aiwai anatapuna Bada i ririwei ana kauei, ana babani ana voteletelei.”
  deu-ELBBK: 'Und er nahm das Buch des Bundes und las es vor den Ohren des Volkes;
    und sie sprachen: Alles, was der HERR geredet hat, wollen wir tun und gehorchen.'
  mbb-OT: Ne migkuwa zin sikan is Libru te Kebpekid-uyun te Megbevayà ne mibasa zin
    diyà te etuvangan te menge etew. Ne midtavak sikandan te, “Ebeelan dey is minsan
    hengkey he nekaǥi te Nengazen; ebpezumdumahan dey sikandin.”
  mal-2015: അവൻ നിയമപുസ്തകം എടുത്തു ജനം കേൾക്കെ വായിച്ചു. യഹോവ കല്പിച്ചതൊക്കെയും ഞങ്ങൾ
    അനുസരിച്ചു നടക്കുമെന്നു അവർ പറഞ്ഞു.
  tuo-NT: 'Tuꞌajanʉꞌcõ, Moisé “Õꞌacʉ̃ masã meꞌrã aꞌtiro apogʉti” ni ojáca turipʉre
    mii, masãrẽ buꞌeĩꞌocʉ niwĩ. Tere tʉꞌorã, na peꞌe aꞌtiro nicãrã niwã: —Nipeꞌtise
    marĩ wiogʉ Õꞌacʉ̃ marĩrẽ weedutiꞌquere weerãti. Cʉ̃ dutisere yʉꞌtirãti, nicãrã
    niwã.'
  gup-gup: Wanjh mey namekbe djurra nawu kore wokbimbuyindi manbu Yawey benmarnewokkurrmerrinj.
    Wanjh benmarnebimngeybom bedberre nawu bininj rowk, ba bu birriwokbekkani. Wanjh
    bedda birriyimeng, “Ngad ngarridjalkurduyime rowk kore Yawey yimeng dja ngarridjalwokmarrkmang
    nungka.”
  gvs-gvs: Ikavava, Yauwe Ina Kanasíuna Bukina akabi, niyagu gagaina goi akatuyaivi
    tomota yaidi. Ikavava, liliudi sidigo kadi, ‘Kaga liliuna Yauwe iidigedi nakae
    bei kaguinuwedi be kakabikaonedi.’
  rmc-rmc: 'Paľis iľa o zvitkos le Devleskre zakonenca a zoraha genelas anglo manuša.
    On phende: „Šunaha the keraha savoro, so o RAJ phenďa.“'
  nlg-nlg: Keri ge holaa na buka ni baubahu nina God te gere horui ga na lei kokokoe
    kiri, me idumi tatei vanira na vure. Mara bosa mara ghaghua, “Ighai kai taonia
    Yahweh, ma kai goni taonighi na lei kokokoe Yahweh te lioni ge kai gonighi.”
  pes-OPV: 'و کتاب عهد را گرفته، به سمع قوم خواند. پس گفتند: «هرآنچه خداوند گفته است،
    خواهیم کرد و گوش خواهیم گرفت.»'
  ron-1924: 'А луат картя легэмынтулуй ши а читит-о ын фаца попорулуй. Ей ау зис:
    „Вом фаче ши вом аскулта тот че а зис Домнул.”'
  aui-aui: Wasina bi Wiiwaghasina Maragasina Bukana ikabi bi ikabiyavi na wawaya tupadi
    siwaiyaneni. Raghanina siwaiyaneni na siwona bo, “Yawe God kanakabisisireni bi
    awaki tupana ivisisiyeni na kanabera.”
  ben-OBCV: পরে তিনি নিয়মের সেই গ্রন্থটি নিলেন এবং লোকদের কাছে তা পড়ে শোনালেন। তারা
    উত্তর দিল, “সদাপ্রভু যা যা বলেছেন আমরা সেসবকিছু করব; আমরা বাধ্য হব।”
  som-som: Markaasuu wuxuu qaaday kitaabkii axdiga, oo wuuna akhriyey iyadoo ay dadkii
    maqlayaan, oo waxay yidhaahdeen, Kulli wixii Rabbigu ku hadlay waannu yeeli doonnaa
    oo waannu addeeci doonnaa.
  lat-VUC: 'Assumensque volumen fœderis, legit audiente populo: qui dixerunt: Omnia
    quæ locutus est Dominus, faciemus, et erimus obedientes.'
  eng-ASVBT: 'And he took the book of the covenant, and read in the audience of the
    people: and they said, All that Jehovah hath spoken will we do, and be obedient.'
  mna-mna: 'To ikam ro ta sua kizin mbukŋana imbot se na, ma ipeele, mi ipaata ma
    zin iwal biibi tileŋ. Tileŋ makiŋ, to tiso: “Sua boozomen ta Yooba iso na, niam
    ko motoyam iŋgalŋgal mi amto.”'
  ita-1885: 'Poi prese il Libro del Patto, e lo lesse in presenza del popolo. E esso
    disse: Noi faremo tutto quello che il Signore ha detto, e ubbidiremo.'
  eng-LXXUP: And he took the book of the covenant and read it in the ears of the people,
    and they said, All things whatsoever the Lord has spoken we will do and hearken
    therein.
  eng-ULB: He took the book of the Covenant and read it aloud to the people. They
    said, “We will do all that Yahweh has spoken. We will be obedient.”
  spa-VBL: 'Luego tomó el Libro del Acuerdo y se lo leyó al pueblo. Ellos respondieron:
    “Haremos todo lo que el Señor diga. Obedeceremos”.'
  fra-_FOB: 'Puis il prit le livre de l''alliance, et il le lut au peuple qui l''écoutait
    et qui dit: Nous ferons tout ce que l''Éternel a dit, et nous obéirons.'
  mal-mal: അവൻ നിയമപുസ്തകം എടുത്ത് ജനം കേൾക്കെ വായിച്ചു. യഹോവ കല്പിച്ചതൊക്കെയും ഞങ്ങൾ
    അനുസരിച്ചു നടക്കുമെന്ന് അവർ പറഞ്ഞു.
  urd-GVR: Phir us ne wuh kitāb lī jis meṅ Rab ke sāth ahd kī tamām sharāyt darj thīṅ
    aur use qaum ko paṛh kar sunāyā. Jawāb meṅ unhoṅ ne kahā, “Ham Rab kī in tamām
    bātoṅ par amal kareṅge. Ham us kī suneṅge.”
  suz-BL: नोले कबल ङा लोव़ ब्रेक्‍शो किताब मुर आन कली नेंपाइक्‍चा कली पढेप्‍तु। मिनु
    मेकोपुकीमी “परमप्रभु यावे आ देंशो नेल्‍ल पाइनीकी। आ लोव़ टीनीकी” देंतेक्‍म।
  ita-1927: 'Poi prese il libro del patto e lo lesse in presenza del popolo, il quale
    disse: “Noi faremo tutto quello che l’Eterno ha detto, e ubbidiremo”.'
  ckb-ckb: 'ئینجا پەڕتووکی پەیمانەکەی هەڵگرت و بۆ گەلی خوێندەوە، ئەوانیش گوتیان: «هەموو
    ئەوەی یەزدان فەرموویەتی دەیکەین و گوێی لێ دەگرین.»'
  eng-BBE: 'And he took the book of the agreement, reading it in the hearing of the
    people: and they said, Everything which the Lord has said we will do, and we will
    keep his laws.'
  kan-OKCV: ಒಡಂಬಡಿಕೆಯ ಗ್ರಂಥವನ್ನು ತೆಗೆದುಕೊಂಡು ಜನರ ಸಭೆಯಲ್ಲಿ ಓದಿದನು. ಆಗ ಅವರು, “ಯೆಹೋವ
    ದೇವರ ಆಜ್ಞೆಗಳನ್ನೆಲ್ಲಾ ನಾವು ಅನುಸರಿಸಿ ಅವುಗಳಿಗೆ ವಿಧೇಯರಾಗುವೆವು,” ಎಂದರು.
  bbb-bbb: Areme fune urina E Ireobo ijadufuo akae boeje fu buki ijia isoema ije abena
    urukeigia dakoga e boeje bu karina fie. Bu fiema areme urina kuae, No vierafe
    iviama noneka vua irere boeje E Ireobo fu kuaema ije irinana rekono kuae.
  tam-2017: உடன்படிக்கையின் புத்தகத்தை எடுத்து, மக்களின் காதுகளில் கேட்க வாசித்தான்;
    அவர்கள் யெகோவா சொன்னபடியெல்லாம் செய்து, கீழ்ப்படிந்து நடப்போம்” என்றார்கள்.
  spa-RV-1909: 'Y tomó el libro de la alianza, y leyó á oídos del pueblo, el cual
    dijo: Haremos todas las cosas que Jehová ha dicho, y obedeceremos.'
  ron-BTF: 'Și a luat cartea legământului și a citit în auzul poporului, iar ei au
    spus: Vom face tot ceea ce DOMNUL a spus și vom asculta de el.'
  eng-WEBP: He took the book of the covenant and read it in the hearing of the people,
    and they said, “We will do all that the LORD has said, and be obedient.”
  eng-FBV: Then he picked up the Book of the Agreement and read it to the people.
    They replied, “We will do everything the Lord says. We will obey.”
  nld-1939: 'Daarna nam hij het verbondsboek en las het voor ten aanhoren van het
    volk. Zij herhaalden: Alles, wat Jahweh heeft gezegd, zullen we doen en daaraan
    gehoorzamen.'
  nch-BL: 'Teipa quicuic nopa amat cati quipixtoya itanahuatil TOTECO, o nopa camanal
    sencahuali cati TOTECO quichijtoya inihuaya israelitame huan cati monequi quineltocase.
    Huan quinpohuili nochi nopa amat huan inijuanti quiijtojque: ―Quena, tijneltoquilise
    TOTECO huan tijchihuase nochi cati yaya techilhuijtoc.'
  vie-1934: 'Đoạn, người cầm quyển sách giao ước đọc cho dân sự nghe, thì dân sự nói
    rằng: Chúng tôi sẽ làm và vâng theo mọi lời Đức Giê-hô-va phán chỉ.'
  hin-CV: फिर मोशेह ने वाचा की किताब लेकर सबको पढ़कर सुनाया. उसे सुनकर लोगों ने कहा
    “हम याहवेह की सब बात मानेंगे और उनके साथ चलेंगे!”
  eng-OURB: He took the book of the covenant and read it in the hearing of the people,
    and they said, “All that Adonai has spoken will we do, and be sh'ma ·hear obey·.”
  spa-BES: 'Y tomó el libro del pacto, y lo leyó a oídos del pueblo; y dijeron: Todo
    lo que él Señor ha dicho, haremos, y guardaremos sus leyes.'
  tdx-tdx: Rinambe’e amy zao i bokem-pañinay le vinaki’e am-pijanjiña’ ondatio; le
    hoe iereo, Hanoe’ay ze hene tsara’ Iehovào vaho ho haoñe’ay.
  vid-vid: Hamba nakahola chitabu cha ilagano lya Mkulu Nguluwi, nakasoma ulonzi awo
    weng'ha hali wanhu, nawo nawalonga, “Ago geng'ha goyalonjile Mkulu Nguluwi togadita,
    natwe towa wanhu wa kuhulichiza.”
  eng-OKE: And he took the Book of the Covenant, and read before the people; and they
    said, All that the Lord hath spoken we will do and obey.
