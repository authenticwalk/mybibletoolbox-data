  kan-2017: ತರುವಾಯ ಒಡಂಬಡಿಕೆಯ ಗ್ರಂಥವನ್ನು ತೆಗೆದುಕೊಂಡು ಜನರಿಗೆ ಕೇಳಿಸುವಂತೆ ಓದಿದನು. ಅವರು
