    nhanŋuwaynha dhärukku,” bitjarra.
  yal-yal: A yi Layiri Kɛdin tongo, a a xaran Isirayila birin yɛɛ xɔri. E yi a fala,
    e naxa, “Alatala naxan birin falaxi nxu a ligɛ, nxu yi a suxu.”
  iou-iou: Ude täŋkaŋ topmäk-topmäk täŋo man kudän, kudän täŋkuko u yäpmäŋpäŋ ämawebeta
    daniŋ yämän nadäŋkuŋ. Täŋirän yäŋkuŋ; Yawetä man yäŋkuko u kudup kaŋ buramiŋpäŋ
    täna yäk.
  haw-1868: A lawe iho la ia i ka buke o ka berita, a heluhelu ma na pepeiao o na
    kanaka. Olelo aku la lakou, E hana no makou i na mea a pau a Iehova i olelo mai
    ai, a e hoolohe no.
  arb-NAV: 'وَتَنَاوَلَ كِتَابَ الْعَهْدِ وَتَلاهُ عَلَى مَسَامِعِ الشَّعْبِ، فَقَالُوا:
    «كُلُّ مَا أَمَرَ بِهِ الرَّبُّ نَفْعَلُهُ وَنُطِيعُهُ».'
  ewe-ewe: Mose tsɔ agbalẽ si me nublanyawo le eye wòxlẽe na ameawo, eye ameawo gagblɔ
    be, “Míawɔ nu sia nu si Yehowa gblɔ na mi la, eye míalé eme ɖe asi.”
  eng-LEE: And he took the book of the covenant, and read in the hearing of the people;
    and they said, all that the Lord hath spoken will we do and obey.
  gvn-gvn: '@see-verse:EXO.024.006'
  asm-FB: তেওঁ নিয়ম-পুস্তকখন ল’লে লোকসকলে শুনাকৈ পাঠ কৰিলে। তেওঁলোকে ক’লে, “যিহোৱাই
    যি যি সকলো কৈছে, সেই সকলোকে আমি পালন কৰিম, আৰু আমি তেওঁৰ আজ্ঞাধীন হম।”
  sus-A: عَ نَشَ سَاتّ كِتَابُي تٌنفٌ، عَ عَ شَرَن حَمَ بِرِن بّ. عٍ نَشَ عَ يَابِ،
    «مُشُ عَلَتَلَ شُي بِرِن سُشُمَ نّ. مُشُ عَ رَتِنمّمَ نّ.»
  fra-SBL: 'Il prit le livre de l''alliance et le lut à l''oreille du peuple, qui
    dit : « Nous ferons tout ce que l''Éternel a dit, et nous obéirons. »'
  hbo-hbo: וַיִּקַּח֙ סֵ֣פֶר הַבְּרִ֔ית וַיִּקְרָ֖א בְּאָזְנֵ֣י הָעָ֑ם וַיֹּ֣אמְר֔וּ
    כֹּ֛ל אֲשֶׁר־דִּבֶּ֥ר יְהוָ֖ה נַעֲשֶׂ֥ה וְנִשְׁמָֽע׃
  eng-WYCLIFFE: And he took the book of the boond of pees, and redde, while the puple
    herde; whiche seiden, We schulen do alle thingis which the Lord spak, and we schulen
    be obedient.
  pjt-pjt: Munu palulanguṟu paluṟu Godaku nyiri tjukurtjara mantjiṟa aṉangu tjuṯangka
    nyakula wangkangi, kaya kuliningi. Munuya wangkara wiyaringkunyangka tjana kalkuṉu
    wangkara, “Nganaṉa Mayatja Godala wangaṉarangku kulilku, munula paluṟu wangkanytja
    uwankara tjukaṟurungku palyalku.”
  cwe-cwe: Maabaho kasola chitabu cha lagano na kawasomela wanhu. Nawo wedika, “Chizatenda
    chila chinhu chiyalongile Mndewa Mulungu, chizazindilila.”
  kik-kik: Ningĩ akĩoya Ibuku rĩa Kĩrĩkanĩro, na akĩrĩthomera andũ. Nao andũ magĩĩtĩkanĩria,
    makiuga atĩrĩ, “Nĩtũgwĩka ũrĩa wothe Jehova oigĩte; nĩtũgwathĩka.”
  fra-NCL: 'Ayant pris le livre de l’alliance, il le lut en présence du peuple, qui
    répondit : « Tout ce qu’a dit Yahweh, nous le ferons et nous y obéirons. »'
  cek-AK: Anih mah lokmaihaih cabu to lak pacoengah, kaminawk hanah kroek pae; kaminawk
    mah Angraeng mah thuih ih loknawk to ka sak o boih moe, lok ka tahngai o han,
    tiah a naa o.
  cuk-cuk: 'A-sorbali, Moisés dulemar-Bab-Dummad-ebo-Igar-Mesisad-garda susad, geb,
    dulemarga absoded. Dulemar abin-sogdemalad: “We-igar-maid-sogedba, degi, bela
    we-Bab-Jehová-anmarga-sogsadba anmar daoye.”'
  uig-CYR: 'Андин у әһдинамини қолиға елип, хәлиққә оқуп бәрди. Улар җававән: — Пәрвәрдигарниң
    ейтқининиң һәммисигә қулақ селип, итаәт қилимиз! — дейишти.'
  pma-pma: Evus, kur ‘Tus ten Hatkatien Takeih’ koa mengkatien keil onen Ahi amul
    ien, ka mul vuli en meten meatin keil avalonge. Vuli vus, keil avit, “Mengkatien
    keil vasi onen Iahova, mihelong kati, ka mihousil kat selusien vasi keil onen.”
  tel-2017: తరువాత అతడు నిబంధన గ్రంథం చేతబట్టుకుని ప్రజలకు వినిపించాడు. ప్రజలంతా “యెహోవా
    చెప్పినవన్నీ చేస్తూ ఆయనకు విధేయులుగా ఉంటాం” అన్నారు.
  hat-BSA: 'Epi li te pran liv akò a, e li te li li nan zòrèy a tout pèp la. Epi yo
    te di: “Tout sa ke SENYÈ a pale, nou va fè yo, e nou va obeyi yo.”'
  kos-kos: Na el eis ma simusla ke wuleang lun LEUM GOD, ac riti nu sin mwet uh ke
    pusra lulap. Elos fahk, “Kut fah akos LEUM GOD ac oru ma nukewa ma El sapkin.”
  hbo-WLC: וַיִּקַּח֙ סֵ֣פֶר הַבְּרִ֔ית וַיִּקְרָ֖א בְּאָזְנֵ֣י הָעָ֑ם וַיֹּ֣אמְר֔וּ
    כֹּ֛ל אֲשֶׁר־דִּבֶּ֥ר יְהוָ֖ה נַעֲשֶׂ֥ה וְנִשְׁמָֽע׃
  ibo-ibo: Emesịa, Mosis guzoro nʼebe ahụ gụpụta na ntị mmadụ niile, ihe dị nʼAkwụkwọ
    Ọgbụgba ndụ ahụ. Mgbe ụmụ Izrel nụrụ ya, ha weere otu olu kwuo sị, “Anyị anụla,
    anyị ga-eme ihe niile Onyenwe anyị kwuru. Anyị ga-erube isi.”
  ory-ory: ପୁଣି, ନିୟମ-ପୁସ୍ତକ ନେଇ ଲୋକମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ପାଠ କଲେ; ତହିଁରେ ସେମାନେ କହିଲେ,
    “ସଦାପ୍ରଭୁ ଯାହା ଯାହା କହିଅଛନ୍ତି, ତାହାସବୁ ଆମ୍ଭେମାନେ ପାଳନ କରିବା ଓ ଆଜ୍ଞାବହ ହେବା।”
  chk-chk: Mürin a angei ewe puken pwon o aleani ngeni ekewe aramas. Iwe, ra apasa,
    “Meinisin mine ewe Samol mi Lapalap a apasa aipwe aleasochisi o föri.”
  rop-rop: Afta na Mosis bin gajim det buk garram ola lowa blanga YAWEI, en imbin
    ridimat ol detlot lowa langa detlot Isreil pipul, en deibin ol tok, “Melabat garra
    lisin langa YAWEI, en melabat garra dum ebrijing weya imbin tok.”
  ukr-1871: 'І взяв книгу завіту, та й прочитав на слух людям, і мовляли вони: Усе,
    що глаголав Господь, певнити мемо і слухати мемо.'
  bch-bch: Ga kus ta ibada laulau apu aea toa iman kilala ngan posanga toa Deo irau
    toman ngan gid Israel, ta iuato laulau aea posanga ga ila pagid panua. Tilongo
    ga kus ta tikeo, “Gai ga akado ga anasi tutui danga toa ngada ne mambe Maron ikeo
    ngan.”
  deu-1951: 'Darauf nahm er das Buch des Bundes und las es vor den Ohren des Volkes.
    Und sie sprachen: Alles, was der HERR gesagt hat, das wollen wir tun und befolgen!'
  eng-JPS: 'And he took the book of the covenant, and read in the hearing of the people;
    and they said: ''All that the LORD hath spoken will we do, and obey.'''
  srp-1865: 'I uze knjigu zavjetnu i proèita narodu. A oni rekoše: što je god rekao
    Gospod èiniæemo i slušaæemo.'
  lug-lug: N’asitula Ekitabo ky’Endagaano, n’akisomera abantu nga bonna bawulira.
    Ne bagamba nti, “Ebyo byonna Mukama by’agambye tujja kubikola; era tunaamugonderanga.”
  heb-heb: ויקח ספר הברית ויקרא באזני העם ויאמרו כל אשר דבר יהוה נעשה ונשמע׃
  ben-IRV: আর তিনি নিয়ম বইটি নিয়ে লোকদের কাছে উচ্চস্বরে পড়লেন; তাতে তারা বলল, “সদাপ্রভু
    যা যা বললেন, আমরা সবই পালন করব ও বাধ্য হব।”
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਨੇਮ ਦੀ ਪੋਥੀ ਲੈ ਕੇ ਲੋਕਾਂ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਪੜ੍ਹ ਕੇ ਸੁਣਾਈ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੇ ਆਖਿਆ, ਅਸੀਂ ਸਭ ਕੁਝ ਜੋ ਯਹੋਵਾਹ ਬੋਲਿਆ ਹੈ ਕਰਾਂਗੇ ਅਤੇ ਮੰਨਾਂਗੇ।
  tkr-tkr: 'Mang''vee Rəbbika mugaavilenan kitab alyaat''u, maa''ad otk''uninbı milletıs
    qədəqqə. Milletın eyhen: – Şi Rəbbee uvhuyne gırgınçil k''ırı gyaqqı, gırgın Mang''vee
    eyhəxüd ha''as.'
  mya-JVB: ပဋိညာဉ် စာ ကိုလည်း ယူ ၍ ၊ ပရိသတ် များရှေ့ မှာ ဘတ် ပြီးလျှင် ၊ သူတို့ကလည်း၊
    ထာဝရဘုရား မိန့် တော်မူသမျှ အတိုင်း အကျွန်ုပ်တို့ပြု ပါမည်၊ နားထောင် ပါမည်ဟု ပြောဆို
    ကြ၏။
  tbg-tbg: Viraqaahairo viva Kotiva tivato uvara qara ntuvato vukuraqihairo kaara
    ntuva komanta vaiinti nahenti vi uvara iri tiha, Noravano Kotiva tivatai uvara
    tenavu ekaa vi uvara avataqi virerave, ti.
  hmo-hmo: Unai murinai gwauhamata taravatuna ena buka ia abia, Lohiabada ena oda
    hereva unai, bona Israela taudia edia vairana dekenai ia duahia hedinarai. Vadaeni
    idia gwau, “Lohiabada ena oda hereva ibounai do ai karaia, bona do ai kamonai
    henia.”
  urd-urd: फिर उसने 'अहदनामा लिया और लोगों को पढ़ कर सुनाया। उन्होंने कहा, कि “जो
    कुछ ख़ुदावन्द ने फ़रमाया है उस सब को हम करेंगे और ताबे' रहेंगे।”
  rus-SYN: 'и взял книгу завета и прочитал вслух народу, и сказали они: все, что сказал
    Господь, сделаем и будем послушны.'
  bqc-SIM: 'Ɔ̃ à Dii bàakuańnↄ lá sɛ̀ à a kyokɛ̀nɛ́. Aa mɛ̀: Yã́ pↄ́ Dii ò
    píi, wá kɛɛ, wá misiilɛɛ̀ɛ.'
  tcz-CHONGTHU: Chuin Mose'n jong kitepna lekhabu chu ahin choiyin mipi angsung'a
    chun ahin phongdoh tan ahile, mipi'n jong abonchauvin asei uvin, “Pakaiyin a sei
    chan aboncha ka bol kimsoh kei uva, chule keiho hin asei chan kangai uva pha tah
    a ka umdiu ahi” tin asei uve.
  mar-mar: मग मोशेने कराराचे पुस्तक घेऊन लोकांस वाचून दाखविले आणि ते ऐकून लोक म्हणाले,
    “परमेश्वराने सांगितले आहे तसे आम्ही करू आणि त्याने दिलेल्या आज्ञा आम्ही पाळू.”
  soq-soq: Ita me saua badowa girumalala wadene wisialeno apana uduudu eteiena. Ita
    waienase, “Oa, no Iawe God gagalo uduudu wana aiawa ruantate dewasata.”
  qub-qub: 'Chaypitaga conträtuta rurar isquirbishan libruta liguiparan llapan runacunata.
    Chaura runacunanami niran: «Tayta Dios nishancunataga llapantami wiyacushaj, cumlishaj»
    nir.'
  bqp-bqp: 'Akũ à Dikiri bàka kunna kũńwo takada sɛ̀ à a kyó kɛ̀ńnɛ. Akũ ò pì:
    Yã kũ Dikiri ò pínki óni kɛ óni mì natɛnɛ.'
  hat-hat: 'Lèfini, li pran liv kontra a, li li l'' pou tout pèp la ka tande. Apre
    sa, pèp la di: -N''a fè tou sa Seyè a mande nou fè, n''a obeyi l''.'
  eng-BSB: Then he took the Book of the Covenant and read it to the people, who replied,
    “All that the LORD has spoken we will do, and we will be obedient.”
  tod-tod: 'É minazeɠegi ma zɛʋɛi zeɠeni, é kala nuɓusɛiti gaazu. Ti ɠɛni ma: «Gá
    naa kpein kɛ, nii Ɠɔoɠɔ GALAGI boga, gá ɠolo gooiti bɛ.»'
  eng-WEBPB: He took the book of the covenant and read it in the hearing of the people,
    and they said, “We will do all that the LORD has said, and be obedient.”
  kbq-kbq: Ana'ma huteno'a Mosese'a eri hagerafi huvempa kema krente'nea avontafe
    erino hampritege'za veamo'za, nentahi'za amanage hu'naze, ana miko zama Ra Anumzamo'ma
    hihoma hiazana amage nenteta, miko ke'a amage antegahune.
  nhe-BL: 'Teipa quicuic nopa amatlapohuali tlen quipixtoya itlanahuatil TOTECO, o
    nopa tlajtolsencahuali tlen TOTECO quichijqui ininhuaya israelitame huan tlen
    monequi quineltocase. Huan quinpohuili nochi nopa amatlapohuali huan inijuanti
    quiijtojque: ―Quena, tijneltoquilise TOTECO huan tijchihuase nochi tlen yajaya
    techilhuijtoc.'
  bus-bus: 'Ben à Dii bà kuunańyo takada sɛ̀ à à kyó kɛ̀ńnɛ. Ben aↄ̃ bè: Yã kɛ̀ Dii
    ò píngi, wé kɛ wé mì siɛnɛ.'
  gub-BL: Na'e upyhyk pape Tupàn Tuweharupi Wiko Ma'e ze'eg hereko har kury, teko
    wanupe imugeta pà kury. — Uruzapo putar Tupàn Tuweharupi Wiko Ma'e hemimutar paw
    rupi ure nehe. Ureruzar putar ize'eg nehe, i'i wà.
  eng-DRA: 'And taking the book of the covenant, he read it in the hearing of the
    people: and they said: All things that the Lord hath spoken we will do, we will
    be obedient.'
