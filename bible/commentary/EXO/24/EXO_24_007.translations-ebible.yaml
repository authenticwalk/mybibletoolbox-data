  tbz-SIM: 'kɛ́túótɛ́ mɛtɑummɛ̀ kó dipɑ́tíri, kɛ́kɑɑ mbɛnìtìbɛ̀ bɛmɔu ììkɛ̀. Kɛ̀ bɛ̀ɛ
