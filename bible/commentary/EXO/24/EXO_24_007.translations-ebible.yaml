  mdy-ETH: ዬካፓ ፆኦሲኮ ዓይሢፃ ፃኣፒንቴ ጫኣቁሞ ማፃኣፖ ዔኪ ዑኡዞ ፔኤሲ ዼጊዲ ዴሮም ናባባዛ፥ ዴራ፦ «ናንጊና ናንጋ ጎዳሢም
