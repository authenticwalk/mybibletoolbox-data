verse: EXO.024.008
translations:
  mal-C: മോശ രക്തം എടുത്തു ജനത്തിന്റെമേൽ തളിച്ചു. “ഈ വചനങ്ങൾ എല്ലാം അനുസരിച്ച് യഹോവ
    നിങ്ങളുമായി ചെയ്തിരിക്കുന്ന ഉടമ്പടിയുടെ രക്തം ഇതാകുന്നു,” എന്നു പറഞ്ഞു.
  deu-TKW: 'Hierauf nahm Mose das Blut und besprengte damit das Volk, indem er sprach:
    Das ist das Blut des Bundes, den Jahwe mit euch geschlossen hat auf Grund aller
    jener Gebote.'
  lin-lin: 'Moyize azwaki makila, abwakelaki-bwakelaki yango bato mpe alobaki : —
    Oyo ezali makila ya boyokani oyo Yawe asali elongo na bino kolanda maloba oyo
    nyonso.'
  eng-LSV: And Moses takes the blood and sprinkles [it] on the people, and says, “Behold,
    the blood of the covenant which YHWH has made with you, concerning all these things.”
  eng-GNV: Then Moses tooke the blood, and sprinkled it on the people, and said, Behold,
    the blood of the couenant, which the Lord hath made with you concerning all these
    things.
  eng-WEBSTER: And Moses took the blood, and sprinkled it on the people, and said,
    Behold, the blood of the covenant, which the LORD hath made with you concerning
    all these words.
  nhw-BL: 'Huajca Moisés quicuic nopa estli ipan huajcalme, huan quinijtzelhuili nochi
    israelitame, huan quiijto: ―Ya ni nopa estli catli quipehualtía nopa camanal sencahuali
    catli TOTECO quichijtoc amohuaya quema anmechmacac nochi ni tlanahuatili.'
  swh-ONEN: Ndipo Mose akachukua ile damu, akawanyunyizia wale watu, akasema, “Hii
    ni damu ya agano ambalo Bwana amelifanya nanyi kufuatana na maneno haya yote.”
  bba-bba: Mɑ Mɔwisi u yɛm mɛ suɑ u yɛ̃kɑ tɔn ben wɔllɔ u nɛɛ, yɛm mɛ wee, mɛ mu Yinni
    Gusunɔn nɔɔ mwɛɛru siremɔ te u bɛɛ kuɑ sɑnɑm mɛ u bɛɛ woodɑ yenibɑ kpuro wɛ̃.
  eng-KJVCPB: And Moses took the blood, and sprinkled it on the people, and said,
    Behold the blood of the covenant, which the Lord hath made with you concerning
    all these words.
  mpx-mpx: Yaka Mosese saliya ana mwaha i ahe gamagalau i hol seuseul-agil, ge i ba,
    “Saliya ya bateli toto alomiu Yehoba ku pebabateli-agimiu i patunahot. Bateli
    o ana logugui i ola baaba gegewena toto iyaka ya vasili eliyamiu.”
  wbp-wbp: Ngula-jangka, Mujujurlu manu-jana parraja-patu yalyu-kurlu, ngula-jana
    yalyu kujurnu yapa-patu-kurra. Wangkaja-jana, “YAAWIYI-rli-ngalpa ngarrurnu kapu-ngalpa
    tarnngangku-juku warrawarra-kanyi. Nyurrurlankulu wangkaja kapunkulu nganta tarnngangku-juku
    purda-nyanyi nyarrpa kuja-nyarra nyanungu nyiyarningkijarra wangkaja nyampurla
    pukungka. Kujarlanyarna-nyarra yalyuju kujurnu.”
  luo-luo: Eka Musa nokawo remono mi okiro kuom ji kendo owacho niya, “Ma e remo mar
    singruok ma Jehova Nyasaye osetimo kodu kaluwore gi wechegi duto.”
  meu-meu: Bena Mose ese rara e abia, Israel taudia e nevarilaidia, eto, Ina na herohemaino
    rarana, Iehova na umui ida vada e herohemaino ini hereva ai.
  npi-ULB: तब मोशाले रगत लिएर त्यसलाई मानिसहरूमाथि छर्के । तिनले भने, “यी सबै वचनसहित
    तिमीहरूलाई यो प्रतिज्ञा दिएर यो परमप्रभुले तिमीहरूसित बाँध्‍नुभएको करारको रगत
    हो ।”
  yor-yor: Nígbà náà ni Mose gbé ẹ̀jẹ̀, ó sì wọn sí àwọn ènìyàn náà lára pé, “Èyí
    ni ẹ̀jẹ̀ májẹ̀mú tí Olúwa ti ṣe pẹ̀lú yín ni ìbámu pẹ̀lú àwọn ọ̀rọ̀ wọ̀nyí.”
  emp-NTPO: 'Maʌ̃be Moiseba eped̶ecod̶e wea erob̶ʌ oada edaped̶a israelerã ʌ̃rʌ̃ jĩãpo
    b̶ʌd̶e nãwã jarasia: –Naʌ̃ oaba jara b̶ʌa Ãcõrẽba dadjirã ume bed̶ea b̶ʌd̶ara
    dadjirãba, idjia bid̶a jũma od̶ida.–'
  ind-ind: Lalu Musa mengambil darah yang ada di baskom-baskom tadi dan memercikkannya
    kepada umat itu sambil berkata, “Berdasarkan semua perintah-Nya itu, darah ini
    mengesahkan perjanjian yang sudah TUHAN buat denganmu.”
  pes-OPCB: 'پس موسی خونی را که در تشتها بود گرفت و بر مردم پاشید و گفت: «این است
    خون عهدی که خداوند با دادن این دستورها با شما بست.»'
  aer-aer: Moses-ele anteme urtne alhwe-akerte areye ineke, re tyerrtye areyeke-arleke
    alhwele anhemele. Re itneke angkeke, “YAHWEH-ele anwernenhe alhileke Re anwernenhe
    akwetethe arntarnte-aretyenhenge. Arrantherre angkeke arrantherre-arle akwetethe
    awerlte-anetyenhe iwenhe apeke renhe re arrekantherre angkerlenge pweke nhenhe
    ikwerenge. Alakenhe ikwerenge anteme the arrekantherre-arleke alhwele anheke.
    Arrantherre apeke ayeye nhenheke alkngwirremele renhe apentetyakenhele, arrantherre
    anteme pweleke nhenhe areye-arteke ilwetyenhe. Alhwe arrekantherrenhe ahelheke-arleke
    altyiwelheme.”
  tgl-ULB: Pagkatapos kinuha ni Moises ang dugo at iniwisik ito sa mga tao. Sinabi
    niya, “Ito ang dugo ng tipan na ginawa ni Yahweh para sa inyo sa pamamagitan ng
    pagbibigay sa inyo ng pangakong ito kasama ang lahat ng mga salitang ito.
  cbu-NT: Ashiriya Móysisi kurasee mangawash yáyaru, tputsimun kurasee ixuwat ixuwat
    ashirangiya. Watam siysa; Izuuru Taarashipanee kuk payuchinipa, tárangsawa. Ashiri
    nipat, toroopat ursiri Taarashipaneem tiptsir kinatssa, Móysisi Israelchichee
    tárangiya.
  hui-hui: Ani layagola Mosesehanda nogo darama beha hambu wiyago muwa wali agali
    bu hearuni tandala ba hene. Tandala ba halu howa lalu, Anduane Homogohanda tí
    baba ibu baba i̱e̱ lalu habo nalolene bi lowinigo lo yu tiga birimigonaga mo hongo
    hagane darama ogoni, lene.
  mya-mya: ထို​နောက်​မော​ရှေ​သည်​အင်​တုံ​များ​ထဲ​မှ​သွေး ကို​ယူ​၍ လူ​တို့​အ​ပေါ်​သို့​ပက်​ဖျန်း​လေ​၏။
    သူ က``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​ဤ​ပ​ညတ် များ​ကို​ပေး​လျက် သင်​တို့​နှင့်​ပြု​တော်​မူ​သော
    ပ​ဋိ​ညာဉ်​ကို​ဤ​သွေး​ဖြင့်​အ​တည်​ဖြစ်​စေ ပြီ'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu Moisés asa shulla katu chachillanu deshaja'' tya''ketu tsandimi:
    Entsa asaa Yavé ñuiba veta'' veta'' tsanguedaa tiñu keewara asave, matyu kumuinchi
    entsa tsanguenu tsuyu ti'' pañu juntsa keewarave, timi.'
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ཁྲག་དེ་བླངས་ནས་མི་རྣམས་ལ་གཏོར་ཅིང་འདི་ལྟར། ལྟོས་དང་། འདི་ནི་ཞལ་ཆད་ཀྱི་ཁྲག་ཡིན་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་འདི་ཐམས་ཅད་བཞིན་ཁྱོད་རྣམས་ལ་མཛད་ཟིན་པའི་ཞལ་ཆད་ཀྱི་གཞི་འཛིན་ས་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ipapo Mozisi akatora ropa, akarisasa pamusoro pavanhu uye akati, “Iri iropa
    resungano yaitwa naJehovha nemi maererano namashoko aya ose.”
  spa-BLM: 'Moisés tomó la sangre, la roció sobre el pueblo y dijo: “Miren, ésta es
    la sangre de la alianza que Yahvé ha hecho con ustedes sobre todas estas palabras.”'
  cac-cac: 'Ix lajvi chi'', ix yic''ancot schiq''uil noc'' vin̈, aton ix yac''canem
    vin̈ d''a yol juntzan̈ yed''tal chi'', ix stzicanb''at vin̈ d''a yib''an̈ eb''
    anima chi''. Ix yalan vin̈ icha tic: —A jun chic'' tic sch''oxani to tz''ochcan
    yopisio jun strato Jehová ix sb''o qued''oc tic, aton masanil tas ix yal d''ayon̈,
    xchi vin̈.'
  swh-ULB: Kisha Musa akachukuwa damu na kunyunyiza kwa watu. Alisema, “Hii ni damu
    ya agano Yahweh alilo lifanya nanyi kwa kuwapa hii ahadi kwa maneno yote haya.”
  bel-bel: 'І ўзяў Майсей крыві і акрапіў народ, кажучы: вось кроў запавету, які Гасподзь
    склаў з вамі пра ўсе словы гэтыя.'
  wed-wed: Ma Moses aboma i vaia ma tara i voiwaiwaḡi rava au tepai. Ma i riwa i pa,
    “Wei taranei ata tarawatu i vovai-virewapani ma i vianinei. —Maranai Bada tarawatu
    i veremi, Tauna parivainuaḡana bagibagina taumi maiteni i kauei.”
  deu-ELBBK: 'Und Mose nahm das Blut und sprengte es auf das Volk und sprach: Siehe,
    das Blut des Bundes, den der HERR mit euch gemacht hat über alle diese Worte.'
  mbb-OT: Ne migkuwa si Moises te lengesa ne haazà impirik din diyà te menge etew
    he ke sikandin te, “Heini is lengesa iyan lig-en wey tuus te paaǥi te kebpekid-uyun
    te Nengazen diyà te keniyu kayi te kebeǥayi zin keniyu te langun he menge suǥù.”
  mal-2015: അപ്പോൾ മോശെ രക്തം എടുത്തു ജനത്തിന്മേൽ തളിച്ചു; ഈ സകലവചനങ്ങളും ആധാരമാക്കി
    യഹോവ നിങ്ങളോടു ചെയ്തിരിക്കുന്ന നിയമത്തിന്റെ രക്തം ഇതാ എന്നു പറഞ്ഞു.
  tuo-NT: 'Beꞌro Moisé díre mii, masãpʉre tere wẽeste, aꞌtiro nicʉ niwĩ: —Aꞌte dí
    meꞌrã Õꞌacʉ̃ “Masã meꞌrã tojo weegʉti” níꞌquere diacjʉ̃ta cʉ̃ dutiꞌquenojõta weegʉsami,
    ni masĩnoꞌo, nicʉ niwĩ Moisé.'
  gup-gup: Wanjh Moses ngalngmey bannikin nawu kunkurlba dahkendi wanjh kurlbaburriweng
    kore bininj nawu birrihdi, dja benmarneyimeng, “Mahni kunkurlba kamenmenyime manbu
    kore Yawey nungan wokkurrmerrinj ngudberre kore maninjmanu kunwok rowk nuye.”
  gvs-gvs: E tuwo ikaikayana noko goi akabi tomota aseulidi go, adigo kagu, ‘Konōve!
    Ame ikaikayana goi Yauwe bogina ikanasiukoida. Anasiunayana unana moe ina livala
    liliudi bogina ivinida, e takatótula takabikaonedi.’
  rmc-rmc: 'Akor o Mojžiš iľa o rat andral o čare, pokropinďa le manušen a phenďa:
    „Kada hin o rat la zmluvakro, savi o RAJ phandľa tumenca, savi hiňi zathoďi pre
    savore kala prikazaňja.“'
  nlg-nlg: Keri ke, Moses te seburukaghinighi na ghabu ilokana na popo itadira na
    vure, ge bosa me ghaghua, “Gaia eni na ghabu te patupatu laga na baubahu Yahweh
    te nea vanighau tana bona te nighi hevei nina vetena.”
  pes-OPV: 'و موسی خون را گرفت و بر قوم پاشیده، گفت: «اینک خون آن عهدی که خداوند بر
    جمیع این سخنان با شما بسته است.»'
  ron-1924: 'Мойсе а луат сынӂеле ши а стропит попорул, зикынд: „Ятэ сынӂеле легэмынтулуй
    пе каре л-а фэкут Домнул ку вой пе темеюл тутурор ачестор кувинте.”'
  aui-aui: Wasina bi Mosis ganigani kabomidi iyouna bi wawaya iyeburidi bi iwonedi
    bo, “Kokita, raghanina Yawe God mmkodi gwara iveremina, wiiwaghasina maragasina
    ibera tami biiyadi bi mmko ganiganina na yimatakira da Yawe God yana wiiwaghasina
    maragasina Isrel yawata yadagudaguni.”
  ben-OBCV: মোশি তখন সেই রক্ত নিলেন, লোকদের উপর তা ছিটিয়ে দিলেন এবং বললেন, “এ হল
    সেই নিয়মের রক্ত, যে নিয়মটি সদাপ্রভু এসব কথার আধারে তোমাদের সঙ্গে স্থির করেছেন।”
  som-som: Markaasaa Muuse wuxuu qaaday dhiiggii, oo dadkii ku rusheeyey, oo wuxuu
    ku yidhi, Bal eega dhiiggii axdiga oo Rabbigu idinla dhigtay oo ku saabsan hadalladan
    oo dhan.
  lat-VUC: 'Ille vero sumptum sanguinem respersit in populum, et ait: Hic est sanguis
    fœderis quod pepigit Dominus vobiscum super cunctis sermonibus his.'
  eng-ASVBT: And Moses took the blood, and sprinkled it on the people, and said, Behold
    the blood of the covenant, which Jehovah hath made with you concerning all these
    words.
  mna-mna: 'Tona Mose ikam siŋ ta imbot sula timbiiri na, mi itiyaryaara salakaala
    zin iwal biibi mi iso: “Siŋ tiŋgi be ipombol sua tau itiŋan Yooba tumbuk na. Sua
    tana imbot la tutu kini. Tana iti sombe toto, inako itiŋan Yooba taparlup ti ma
    tewe tamen.”'
  ita-1885: 'Allora Mosè prese quel sangue, e lo sparse sopra il popolo, e disse:
    Ecco il sangue del patto che il Signore ha fatto con voi, sopra tutte quelle parole.'
  eng-LXXUP: And Moses took the blood and sprinkled it upon the people, and said,
    Behold the blood of the covenant, which the Lord has made with you concerning
    all these words.
  eng-ULB: Then Moses took the blood and sprinkled it onto the people. He said, “This
    is the blood of the covenant that Yahweh has made with you by giving you this
    promise with all these words.”
  spa-VBL: 'Entonces Moisés tomó la sangre, la roció sobre el pueblo y dijo: “Mira,
    esta es la sangre del pacto que el Señor ha hecho contigo siguiendo estos términos”.'
  fra-_FOB: 'Moïse prit donc le sang, et le répandit sur le peuple, et dit: Voici
    le sang de l''alliance que l''Éternel a traitée avec vous selon toutes ces paroles.'
  mal-mal: അപ്പോൾ മോശെ രക്തം എടുത്ത് ജനത്തിന്മേൽ തളിച്ചു; “ഈ സകലവചനങ്ങളും ആധാരമാക്കി
    യഹോവ നിങ്ങളോട് ചെയ്തിരിക്കുന്ന നിയമത്തിന്റെ രക്തം ഇതാ” എന്ന് പറഞ്ഞു.
  urd-GVR: Is par Mūsā ne bāsanoṅ meṅ se ḳhūn le kar use logoṅ par chhiṛkā aur kahā,
    “Yih ḳhūn us ahd kī tasdīq kartā hai jo Rab ne tumhāre sāth kiyā hai aur jo us
    kī tamām bātoṅ par mabnī hai.”
  suz-BL: मिनु मोसामी बोस ङा हुश लाइश्‍शा, मुर आन कली ब्रुइश्‍शा “नेनीन, परमप्रभु
    यावेमी गेपुकी नु कबल पाप्‍तु। मेको हुश परमप्रभु यावे आ कबल ङा देंशो लोव़ आ छाप
    बाक्‍ब” दें‍त। हिब्रू ९:१९-२७; मर्कूस १४:२४
  ita-1927: 'Allora Mosè prese il sangue, ne asperse il popolo e disse: “Ecco il sangue
    del patto che l’Eterno ha fatto con voi sul fondamento di tutte queste parole”.'
  ckb-ckb: 'ئینجا موسا خوێنەکەی هەڵگرت و بەسەر گەلدا پرژاندی و گوتی: «ئەمە خوێنی ئەو
    پەیمانەیە کە یەزدان لەگەڵتانی بەستووە بەگوێرەی ئەم وشانە.»'
  eng-BBE: Then Moses took the blood and let it come on the people, and said, This
    blood is the sign of the agreement which the Lord has made with you in these words.
  kan-OKCV: ತರುವಾಯ ಮೋಶೆಯು ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು ಜನರ ಮೇಲೆ ಚಿಮುಕಿಸಿ, “ಈ ಎಲ್ಲಾ ಮಾತುಗಳ
    ವಿಷಯದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮೊಂದಿಗೆ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯ ರಕ್ತ,” ಎಂದನು.
  bbb-bbb: Areme Mosisi fune urina fanu kavuane fu sukore ijia usiaema ije abena e
    ije jijiamadiakinu kiae, Kavuane igare vua boeje E Ireobo fu joefuo kuaema ijene
    abena maremono kiae.
  tam-2017: அப்பொழுது மோசே இரத்தத்தை எடுத்து, மக்களின்மேல் தெளித்து, இந்த வார்த்தைகள்
    எல்லாவற்றையும்குறித்து யெகோவா உங்களோடு செய்த உடன்படிக்கையின் இரத்தம் இதுவே” என்றான்.
  spa-RV-1909: 'Entonces Moisés tomó la sangre, y roció sobre el pueblo, y dijo: He
    aquí la sangre de la alianza que Jehová ha hecho con vosotros sobre todas estas
    cosas.'
  ron-BTF: 'Și Moise a luat sângele și l-a stropit peste popor și a spus: Iată, sângele
    legământului, pe care DOMNUL l-a făcut cu voi, referitor la aceste cuvinte.'
  eng-WEBP: Moses took the blood, and sprinkled it on the people, and said, “Look,
    this is the blood of the covenant, which the LORD has made with you concerning
    all these words.”
  eng-FBV: So Moses took the blood, sprinkled it on the people, and said, “Look, this
    is the blood of the agreement that the Lord has made with you following these
    terms.”
  nld-1939: 'Nu nam Moses het bloed, sprenkelde het over het volk, en sprak: Zie,
    dit is het bloed van het Verbond, dat Jahweh met u heeft gesloten: het is gegrond
    op al deze bevelen.'
  nch-BL: 'Huajca Moisés quicuic nopa esti ipan huajcalme, huan quinijtzelhuili nochi
    israelitame, huan quiijto: ―Ya ni nopa esti cati quipehualtía nopa camanal sencahuali
    cati TOTECO quichijqui amohuaya quema amechmacac nochi ni tanahuatili.'
  vie-1934: 'Môi-se bèn lấy huyết rưới trên mình dân sự mà nói rằng: Đây là huyết
    giao ước của Đức Giê-hô-va đã lập cùng các ngươi y theo mọi lời nầy.'
  hin-CV: तब मोशेह ने रक्त लेकर लोगों पर छिड़का और कहा, “यह उस वाचा का रक्त है, जो
    तुम्हारे साथ याहवेह ने बांधी हैं.”
  eng-OURB: Moses [Drawn out] took the blood, and sprinkled it on the people, and
    said, “Look, this is the blood of the covenant ·binding contract between two or
    more parties·, which Adonai has made with you concerning all these words.”
  spa-BES: 'Entonces Moisés tomó la sangre y dejó que cayera sobre el pueblo, y dijo:
    Esta sangre es la señal del pacto que el Señor ha hecho contigo en estas palabras.'
  tdx-tdx: Le rinambe’ i Mosè i lioy naho nafitse’e am’ondatio vaho nanao ty hoe,
    Ingo ty liom-pañina nanoe’ Iehovà ama’ areo amy hene tsara rezay.
  vid-vid: Musa nakahola ayila danda na kuwaboholela wanhu, yolonga, “Ayi ndo danda
    ya ilagano lya Mkulu Nguluwi yaliditile na hemwe kwa ulonzi awu weng'ha.”
  eng-OKE: And Mosheh took the blood and sprinkled it upon the altar to propitiate
    for the people, and said, Behold the Blood of the Covenant which the Lord hath
    ratified with you upon all these words.
  tha-KJV: โมเสสก็เอาเลือดพรมประชาชนและกล่าวว่า “​ดู​เถิด นี่​เป็นเลือดแห่งพันธสัญญา
    ซึ่งพระเยโฮวาห์กระทำกับเจ้าตามพระวจนะทั้งหมดนี้”
  por-BR-2018: 'Então Moisés tomou o sangue, e salpicou sobre o povo, e disse: Eis
    o sangue da aliança que o SENHOR fez convosco sobre todas estas coisas.'
  deu-ELO: 'Und Mose nahm das Blut und sprengte es auf das Volk und sprach: Siehe,
    das Blut des Bundes, den Jehova mit euch gemacht hat über alle diese Worte.'
  eng-WYC-2018: Forsooth Moses took the blood, and sprinkled it on the people, and
    said, This is the blood of the bond of peace (or This is the blood of the covenant),
    which the Lord covenanted with you on all these words.
  epo-epo: 'Kaj Moseo prenis la sangon kaj ŝprucigis sur la popolon, kaj diris: Jen
    estas sango de la interligo, kiun la Eternulo faris kun vi pri ĉiuj tiuj vortoj.'
  uig-PIN: 'Xuning bilǝn Musa ⱪaqilardiki ⱪanni elip, hǝlⱪⱪǝ sepip: — Mana, bu Pǝrwǝrdigar
    muxu sɵzlǝrning ⱨǝmmisigǝ asasǝn silǝr bilǝn baƣliƣan ǝⱨdining ⱪenidur, dedi.'
  beo-beo: Amalalu, Mousese da maga:me amo ofodo ganodini diala, amo lale, dunuma
    adagaga:la:su. E amane sia:i, “Hina Gode da dilima gousa:su hamonoba, E da amo
    hamoma:ne sia:i dilima i dagoi. Amo maga:me da amo gousa:su ilegesa.”
  tpi-OTNT: Orait Moses i kisim dispela blut i stap long ol dis na tromoi i go antap
    long ol manmeri. Na em i tok, “Dispela blut i strongim kontrak Bikpela i mekim
    wantaim yupela. Na ol dispela lo i as bilong kontrak.”
  hau-SA: Musa ya kuma ɗauki jinin, ya yayyafa a kan mutanen ya ce, “Wannan shi ne
    jinin alkawarin da Ubangiji ya yi da ku, bisa ga dukan waɗannan kalmomi.”
  uig-LAT: 'Shuning bilen Musa qachilardiki qanni élip, xelqqe sépip: — Mana, bu Perwerdigar
    mushu sözlerning hemmisige asasen siler bilen baghlighan ehdining qénidur, dédi.'
  nde-nde: Ngemva kwalokho uMosi wathatha igazi wachela ngalo abantu esithi kubo,
    “Leli ligazi lesivumelwano sikaThixo asenze lani ngokuqondene lawo wonke lamazwi.”
  ton-ton: Pea naʻe toʻo ʻe Mōsese ʻae toto, ʻo ne luluku ia ki he kakai, ʻo ne pehē,
    “Vakai, ko e toto ʻoe fuakava, ʻaia kuo fai ʻe Sihova mo kimoutolu ʻi he ngaahi
    folofola ni kotoa pē.”
  ces-1613: 'Vzal také Mojžíš krev a pokropil lidu a řekl: Aj, krev smlouvy, kterouž
    učinil s vámi Hospodin při všech těchto věcech.'
  eng-WMB: Moses took the blood, and sprinkled it on the people, and said, “Look,
    this is the blood of the covenant, which the LORD has made with you concerning
    all these words.”
  tam-TCV: அப்பொழுது மோசே இரத்தத்தை எடுத்து மக்கள்மேல் தெளித்து அவர்களிடம், “இந்த
    எல்லா வார்த்தைகளுக்கும் இணங்க யெகோவா உங்களோடு செய்துகொண்ட உடன்படிக்கையின் இரத்தம்
    இதுவே” என்றான்.
  ceb-ULB: Unya gikuha ni Moises ang dugo ug gisablig kini ngadto sa katawhan. Miingon
    siya, “Mao kini ang dugo sa kasabotan nga gihimo ni Yahweh tali kaninyo pinaagi
    sa paghatag kaninyo niining panaad kauban niining tanang mga pulong.”
  pol-UBG: 'Mojżesz wziął też krew i pokropił lud, mówiąc: Oto krew przymierza, które
    PAN zawarł z wami, według wszystkich tych słów.'
  agr-agr: 'Tusa tiagmatai Moisés numpa juki aents aidau ijunbaunum pegashmak: “Juju
    numpa juka Apajuí atumjai chichaman umika duka dekaske taku jutikaji”, tiuwai.'
  kyc-kyc: Enakana Moseseme ranjama pere dupwana siyamo doko nyepala wambu dupwa keta
    pyarenda lanyi pisiya. Pisapala baame dopa leya. Mawa pii peparae joo karo dokopa
    Kamongo dokome nakama pipya kana minyuo lalu lao leyamo pii dupwa ranjama dakeme
    kiso pii kapa wai wara pisi silyamo, leya.
  urd-GVU: اِس پر موسیٰ نے باسنوں میں سے خون لے کر اُسے لوگوں پر چھڑکا اور کہا، ”یہ
    خون اُس عہد کی تصدیق کرتا ہے جو رب نے تمہارے ساتھ کیا ہے اور جو اُس کی تمام باتوں
    پر مبنی ہے۔“
  deu-1912: 'da nahm Mose das Blut und besprengte das Volk damit und sprach: Sehet,
    das ist das Blut des Bundes, den der HERR mit euch macht über allen diesen Worten.'
  ntj-ntj: Nyangka Mawutjalu tiirrtji yirramitjarra mantjiralpi-tjananya yarnangu
    pirninya parrawilyarrpungu. Palunyalu-tjananya watjarnu, “Nyawa-ya yirrami ngaanya.
    Palunyalu-ya kulila tjukurrpa ngaanya Mama Kuurrtu watjarnu wantingu palyaratjaku-yan.”
  kan-2017: ಆಗ ಮೋಶೆಯು ಆ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು ಜನರ ಮೇಲೆ ಚಿಮುಕಿಸಿ, “ಇಗೋ ಈ ಗ್ರಂಥದಲ್ಲಿ
    ಹೇಳಿರುವ ಎಲ್ಲಾ ಆಜ್ಞೆಗಳ ಪ್ರಕಾರ ಯೆಹೋವನು ನಿಮ್ಮ ಸಂಗಡ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಯ ರಕ್ತವು ಇದೇ”
    ಅಂದನು.
  ena-ena: Lɨhavɨci Mosesɨ agaŋ sabaŋ bulɨmakau mɨdɨ agadɨ vivi hulaŋ iamɨgali agɨladɨ
    hɨvɨ sevaseva umi. La abami. Ci igɨlaŋ uami. Asɨ Iaue ciaŋ nagɨladɨ sɨkasɨkan
    abalɨ uami. Nɨbu ciaŋ mɨguavɨla naludɨ abalɨ agaŋ vɨdɨvɨdɨŋ sɨbaŋ hɨnibali uami.
    Hɨnidaci namɨlaŋ lubiahɨlɨbalaŋ uami. Nusaŋ ala mɨdɨ nagadɨ naludɨ sabɨ hɨvɨ sevadin
    uami. Hameŋ lɨlɨŋ ciaŋ agaŋ vɨdɨvɨdɨŋ sɨbaŋ hɨnibali uami.
  yap-yap: Me fek Moses fa yu raba’ i dabiy ni bay e racha’ riy nge wereg e racha’
    riy nga daken piyu Israel. Me ga’ar, “Ireray fare racha’ ni hang ko fare m’ag
    ni ngongliy SOMOL u thilmed u nap’an ni pi’ e pi motochiyel ney.”
  hlt-MCSB: Te phoeiah Moses loh thii te a loh tih pilnam a haeh thil. Te vaengah,
    “Paipi thii he BOEIPA loh he ol cungkuem neh nangmih taengah a saii coeng ne,”
    a ti.
  mdy-ETH: ዴራ ያዺ ጌዔስካፓ ሙሴ ዓንዶና ዓኣ ሱጉፆ ዔኪ ዴሮ ዑፃ ፑጫዖ፦ «ሃይ ዓካሪ፥ ናንጊና ናንጋ ጎዳ ሃንሢ ዓይሢፆ
    ቢያ ዒንሢም ዒንጋኣና ዒንሢና ዎላ ጫኣቄ ጫኣቁሞ ዒዚ ዶዲሼ ሱጉፆኬ» ጌዔኔ።
  twi-ASANTE: Afei, Mose de mogya a ɛwɔ nkankyee no mu no petee nnipa no so kaa sɛ,
    “Saa mogya yi hyɛ apam a mo ne Awurade apam ne mmara a ɔde ama mo no mu den.”
  mwc-mwc: Damanina Moses tara kabomina i yauni ba pipiya ku tepasi iru sewasewaisi
    ba i wona, “Ko kinani, niko tara ebi beyita kata bi damanina maragasina Bada yabata
    ko wosei wai gamona nununai nanakasike ko wosei.”
  eng-WEBU: Moses took the blood, and sprinkled it on the people, and said, “Look,
    this is the blood of the covenant, which the LORD has made with you concerning
    all these words.”
  bnp-bnp: Muri e Moses i bolea a dara i tabuli na tavila i voro tamali langa ne huriki.
    Lakea i ta maea, “Ra dara iea i vakatorea a ngava dagi e BAKOVI DAGI i ratea ne
    mua na tahuna i habi a nitana ne mua.”
  wal-wal: Hegaappe guyyiyan, Muusee he suuttaa ekkidi, asaa bolli caccafidi eta,
    “Be7ite, GODAI ha qaala ubban inttenaara wottido maachchaa suuttai hagaa” yaagiis.
  spa-PDDPT: 'Entonces Moisés tomó la sangre, la roció sobre el pueblo y dijo: Aquí
    está la sangre del Pacto que Yavé hizo con ustedes de acuerdo con todas estas
    palabras.'
  gun-gun: 'Ha''e gui huguy omboyru va''ekue Moisés ogueraa vy heta va''e kuery áry
    rupi ju omboayvi. Ha''e vy aipoe''i: — Kova''e tuguy ma Senhor guexeve guarã pendereve
    ojapo aguã, ijayvuague ha''e javi rami vy — he''i.'
  agu-BL: 'Bene''n tzun Moisés tan ẍchitle''n yi chich'' ẍchiwi'' cyakil yi e'' wunak
    yi ate''-tz, nin tal i''-tz: —Yi chich''e''j i''tz jun techl yi ja bixe'' chitratu''
    tu Ryos. Cyakil yi yol yi minsi''lej ẍchiwutzu'' ya''stzun xe'' yi katrat tu Ryos.'
  ilo-ULB: Kalpasanna, innala ni Moises ti dara ket insuyatna daytoy kadagiti tattao.
    Kinunana, “Daytoy ti dara ti tulag nga inaramid ni Yahweh kadakayo babaen iti
    panangitedna iti daytoy a kari kadakayo babaen kadagitoy amin a sasao.”
  kpg-kpg: Moses guu kae nia dodo ala nogo i lodo nia baisin ga hagatulutulu digaula
    gi nia maa ga helekai, “Aanei nia dodo ala e hagamodongoohia bolo di hagababa
    le e donu, dela ne hai adu go Dimaadua i dana gowadu nia haganoho huogodoo aanei
    gi goodou.”
  uig-ARA: 'شۇنىڭ بىلەن مۇسا قاچىلاردىكى قاننى ئېلىپ، خەلققە سېپىپ: ــ مانا، بۇ پەرۋەردىگار
    مۇشۇ سۆزلەرنىڭ ھەممىسىگە ئاساسەن سىلەر بىلەن باغلىغان ئەھدىنىڭ قېنىدۇر، دېدى.'
  bps-bps: Na nwean i tukung nun litè na sabulan di dad to. Na manan, “Litè ani i
    ilè nun kasfakang mgimò Amuito Dwata di gito, di kablén di gito i kdee dad flaloan
    ani.”
  sus-sus: Munsa naxa na wuli tongo, a a kasan ɲama ma. A naxa a masen, «Saatɛ wuli
    nan ya. Alatala yi saatɛ nan tongoxi wo bɛ a xa masenyi fari.»
  pon-2006: Moses eri ale nta sang nan peisin ko oh usupihki aramas ako, nda, “Ih
    ntao met me kamanalahr inou me KAUN-O ketin wiahiong kumwail ni eh ketikihong
    kumwail mahsen pwukat koaros.”
  jae-jae: Go Mose kêkôc dec, taŋ kêpoac laclu naŋ, jakêpalip kêpi lau ma kêsôm gebe
    “Alic acgom, poac, taŋ Apômtau kêmoatiŋ gêdêŋ amac kêdaguc biŋ samob tonaŋ ŋai
    naŋ, ŋadec tau tonec.”
  ksd-ksd: 'Ma Moses i tak pa ra gap, ma i apur ra tarai me, ma i biti: Gire ra gapu
    i ra kunubu, nina ra Luluai i ga pait ia pire vavat ure go ra lavur tinata.'
  tur-YTC: 'Moşe kanı alıp halkın üzerine serpti ve şöyle dedi: “İşte, bu, tüm bu
    sözlerle ilgili olarak Yahve''nin sizinle yaptığı antlaşmanın kanıdır.”'
  grc-BRENT: Λαβὼν δὲ Μωυσῆς τὸ αἷμα, κατεσκέδασε τοῦ λαοῦ, καὶ εἶπεν, ἰδοὺ τὸ αἷμα
    τῆς διαθήκης, ἧς διέθετο Κύριος πρὸς ὑμᾶς περὶ πάντων τῶν λόγων τούτων.
  ind-AYT: Musa mengambil darah itu dan memercikkannya ke atas bangsa itu dan berkata,
    “Lihatlah darah perjanjian yang telah TUHAN adakan denganmu berdasarkan semua
    firman itu.”
  nya-nya: Kenaka Mose anatenga magazi, nawaza anthuwo ndipo anati, “Awa ndi magazi
    a pangano limene Yehova wapanga ndi inu molingana ndi mawu ake onsewa.”
  hrv-hrv: 'Mojsije potom uzme krvi te poškropi narod govoreći: “Ovo je krv Saveza
    koji je Jahve s vama uspostavio na temelju svih ovih riječi.”'
  mps-mps: Tama Mosesgo te poude muani kaneme selama, te we bidi dabeba te kaneme
    segeni sąsąga pali. Tama agai te po wai, “Te kanemego Genuai Bidi agai dage
    dali dąų wali bomo yai po dąų walai dao. Tama te bomo yai po dabe te dąų
    wali po page dao.”
  tpi-tpi: Orait Moses i kisim dispela blut i stap long ol dis na tromoi i go antap
    long ol manmeri. Na em i tok, “Dispela blut i strongim kontrak Bikpela i mekim
    wantaim yupela. Na ol dispela lo i as bilong kontrak.”
  dan-1931: 'Derpå tog Moses Blodet og sprængte det på Folket, idet han sagde: “Se,
    dette er Pagtens Blod, den Pagt, HERREN har sluttet med eder på Grundlag af alle
    disse Ord.”'
  vie-OVCB: 'Môi-se lấy máu trong chậu rảy trên dân và nói: “Đây là máu của giao ước
    Chúa Hằng Hữu đã lập với anh chị em khi Ngài ban bố luật này.”'
  guj-2017: પછી મૂસાએ વાસણમાંથી રક્ત લઈને લોકો પર છાંટ્યું અને કહ્યું, “આ પુસ્તકમાં
    લખેલાં વચનો પ્રમાણે યહોવાહે તમારી સાથે જે કરાર કર્યો છે, તેને પાકો કરનાર આ રક્ત
    છે.”
  pon-2006A: Moses eri ale nta sang nan peisin ko oh usupihki aramas ako, nda, “Ih
    ntao met me kamanalahr inou me KAUN-O ketin wiahiong kumwail ni eh ketikihong
    kumwail mahsen pwukat koaros.”
  por-BRBSL: 'Moisés tomou o sangue, aspergiu-o sobre o povo e disse: “Olha, este
    é o sangue do pacto, que Javé fez contigo a respeito de todas estas palavras”.'
  aly-aly: Moses-el arlengarr-rnem arrnga-akert inek, ra arrnga ikwerel arlperrty
    iwek ikwer-rnem-warl, irrpelhelek renh-rnem arrngel INGKART-kenh-angkwarr. Ra
    ikwer-rnem angkek, “INGKARTel anwenhantherr alhelek, rarl anwenhantherr aleth-antey
    arntarnt-arayntem. Arrantherr alhelek arrpemarl, arrantherr angka ingkerrenh apenterl-ayntetyek
    pip nhenh-itwek. Alakenh-they atha arrekantherr-warl arrnga-anem iwek.”
  cth-cth: Mosi ni thi hah a la teh taminaw e lathueng vah a kâhei teh; hete thi teh
    hete hnonaw dawk BAWIPA ni nangmouh koe e lawkkamnae thi lah ao telah atipouh.
  twi-twi: Afei, Mose de mogya a ɛwɔ nkankye no mu no petee nnipa no so kae se, “Saa
    mogya yi hyɛ apam a mo ne Awurade ayɛ ne mmara a ɔde ama mo no mu den.”
  hlt-hlt: Te phoeiah Moses loh thii te a loh tih pilnam a haeh thil. Te vaengah,
    “Paipi thii he BOEIPA loh he ol cungkuem neh nangmih taengah a saii coeng ne,”
    a ti.
  tbz-SIM: 'Kɛ̀ Mɔyiisii túótɛ́ mɛyĩ̀ĩ̀ nkɛ́míɛ́tɛ́ bɛnìtìbɛ̀ kɛ dɔ̀: Mɛ nyĩ̀ĩ̀ mmɛɛ̀
    bɛnkú ti Yiɛ̀ nKuyie ndi tɑunnɛ̀mɛ̀ kumɑ́ɑ̀ nɛ̀ ku nɑ́ɑǹtì miɛkɛ.'
  msy-2020: Egha Moses ghuzim inigha, gumazamizibagh isɨn a kavamadi. Egha kamaghɨn
    me mɨgei, “Ghuzir kamra, Ikiavɨra Itir God, Akar Dɨkɨrɨzir Gavgavir kam, ia koma
    a gami, ezɨ ghuzir kam gavgavim a ganɨdi. Ezɨ Akar Dɨkɨrɨzir Gavgavir kam, arazir
    God ia ganɨngiziba, a dagh isɨn tu.”
  azb-azb: 'Sonra Musa qanı götürüb xalqın üstünə səpərək dedi: «Budur bütün bu sözlərə
    görə Rəbbin sizinlə kəsdiyi əhdin qanı».'
  eng-DBY: And Moses took the blood, and sprinkled [it] on the people, and said, Behold
    the blood of the covenant that Jehovah has made with you concerning all these
    words.
  hin-2017: तब मूसा ने लहू को लेकर लोगों पर छिड़क दिया, और उनसे कहा, “देखो, यह उस
    वाचा का लहू है जिसे यहोवा ने इन सब वचनों पर तुम्हारे साथ बाँधी है।”
  wol-KYG: 'Musaa jël deret ja, wis-wisal ca kaw mbooloo ma, ne leen: «Lii nag mooy
    deret ji Yàlla fase kóllëre gi mu séq ak yeen te mu aju ci mboolem kàddoom yii.»'
  swp-swp: Eo Mose osina ie abi i lausibusibuei tatao potadi eai, i ene, “Au ita,
    ina ribahesunuma osinana ede, ia ede GUIAU i ginauriyao arimiu eai ina riba aridi
    eai.”
  bjr-bjr: Mooseefa misa ufa iriseenoo difaanikinaa fidika kaqi maruna indaku faiqí
    anaasee kiaqa aqidanoo qinau. Anutufa maa sanda ufausa nimuqooqari maa fidikafa
    Anutufa inni faqa moodaanaki kuna afeekaikamma nimaqaidanoo.
  eng-YLT: And Moses taketh the blood, and sprinkleth on the people, and saith, 'Lo,
    the blood of the covenant which Jehovah hath made with you, concerning all these
    things.'
  kne-kne: Idi siya di, inan Moses din napalanggana ay dada et inwalsi na sin ipogaw
    dowanan kanan, “Din dada ay nay di mangipaneknek sin intolag Diyos ya mangipaila
    ay nakitolag kayo ay tongpalen yo dana ay bilbilin.”
  wat-wat: Keta Mosese ufaufa na kabomisi i visiya keta namoḡa i nuseuseunisiya. I bwaduwa,
    “Tovanama visime nofe Yave i venimiya, yana dedeni i fufuniya kwami nukusi keta
    ufaufa nofe kwa kitakitiya o naki i givifakiniya.”
  eng-WYC-2017: Forsooth Moses took the blood, and sprinkled it on the people, and
    said, This is the blood of the bond of peace, which the Lord covenanted with you
    on all these words.
  eng-WMBB: Moses took the blood, and sprinkled it on the people, and said, “Look,
    this is the blood of the covenant, which the LORD has made with you concerning
    all these words.”
  urd-GVH: इस पर मूसा ने बासनों में से ख़ून लेकर उसे लोगों पर छिड़का और कहा, “यह ख़ून
    उस अहद की तसदीक़ करता है जो रब ने तुम्हारे साथ किया है और जो उस की तमाम बातों
    पर मबनी है।”
  rug-rug: Beto meke vagia Mosese sa ehara sapu voi koari na besini, siburu la nia
    sa koari na tinoni, meke zama, “Sa ehara hie si na vina gilagilana koasa mia vinariva
    egoi va nabu hie sapu kaqu kopu nia gamu, sapu variva ego nia gamu meke e Zihova,
    totoso vatui Sa sari Nana zinama,” gua.
  gaz-gaz: Yommus Museen dhiiga sana fuudhee sabatti faffacaasee, “Kunoo kun dhiiga
    kakuu kan Waaqayyo akkuma dubbii kana hundaatti isinii dhaabee dha” jedhe.
  fra-LSG: 'Moïse prit le sang, et il le répandit sur le peuple, en disant: Voici
    le sang de l’alliance que l’Éternel a faite avec vous selon toutes ces paroles.'
  gnn-gnn: Bala ŋayi Mawtjitjthu märraŋala ŋunhi gulaŋ rupa'mirri, bala bikpikthurruna
    yolŋu'‐yulŋuwalana, waŋana marrtjina, “Dhiyaŋunydja gulaŋdhu wuṉḏaŋarrkumana dhärranhamarama
    yukurra ŋunhiyinydja malanha dhäruktja dhawu'‐nherraṉminyaranydja, Garray God
    ga nhumapi; ŋayi yukurra yurru bitjanna liŋguna dhuwalayi dhäruk‐nherraṉminyaranydja
    djingaryun yurru.”
  yal-yal: Musa yi wunla tongo, a a xuya yamaan ma, a naxa, “Wunli ito nan layiri
    xidi seen na, Alatala to yamarini itoe fi.”
  iou-iou: Ude yäŋirä Mosestä nägät unitäŋo moräki yäpmäŋpäŋ ämawebe terak kwarut
    yabatkaŋ yäŋkuk; Nägät ŋonitä topmäk-topmäk Yawetä inkät täŋkuko u täŋkehärom
    täyak. Täŋkaŋ topmäk-topmäk uwä baga man kudup apiŋo tamitak uterak yeŋgämä pewani
    yäk.
  haw-1868: A lawe ae la o Mose i ke koko, a kapipi iho la maluna o na kanaka, olelo
    mai la, Aia hoi ke koko o ka berita a Iehova i hana mai ai me oukou no keia mau
    olelo a pau.
  arb-NAV: 'ثُمَّ أَخَذَ مُوسَى الدَّمَ الَّذِي فِي الطُّسُوسِ وَرَشَّهُ عَلَى الشَّعْبِ
    قَائِلاً: «هُوَذَا دَمُ الْعَهْدِ الَّذِي قَطَعَهُ الرَّبُّ مَعَكُمْ بِنَاءً عَلَى
    جَمِيعِ هَذِهِ الأَقْوَالِ».'
  ewe-ewe: Mose ku lãwo ƒe ʋu tso zeawo me hlẽ ɖe ameawo dome hegblɔ be, “Ʋu sia ɖo
    kpe nubabla si Yehowa wɔ kpli mí to Se siawo nana mí me la dzi, eye wòtre nubabla
    la nu.”
  eng-LEE: And Moses took the blood and sprinkled it on the people, and said, Behold
    the blood of the covenant, which the Lord hath made with you concerning all these
    words.
  asm-FB: তাৰ পাছত মোচিয়ে সেই তেজ লৈ, লোকসকলৰ ওপৰত ছটিয়াই দিলে। মোচিয়ে ক’লে, “যিহোৱাই
    এই সকলো বাক্যৰ সৈতে আপোনালোকক দিয়া প্রতিজ্ঞাৰ যি নিয়ম স্থাপন কৰিলে, এয়ে সেই
    নিয়মৰ তেজ।”
  sus-A: مُنسَ نَشَ نَ وُلِ تٌنفٌ، عَ عَ كَسَن حَمَ مَ. عَ نَشَ عَ مَسٍن، «سَاتّ وُلِ
    نَن يَ. عَلَتَلَ يِ سَاتّ نَن تٌنفٌشِ وٌ بّ عَ شَ مَسٍنيِ قَرِ.»
  fra-SBL: 'Moïse prit le sang, en fit l''aspersion sur le peuple et dit : « Regardez,
    c''est le sang de l''alliance que Yahvé a conclue avec vous au sujet de toutes
    ces paroles. »'
  hbo-hbo: וַיִּקַּ֤ח מֹשֶׁה֙ אֶת־הַדָּ֔ם וַיִּזְרֹ֖ק עַל־הָעָ֑ם וַיֹּ֗אמֶר הִנֵּ֤ה
    דַֽם־הַבְּרִית֙ אֲשֶׁ֨ר כָּרַ֤ת יְהוָה֙ עִמָּכֶ֔ם עַ֥ל כָּל־הַדְּבָרִ֖ים הָאֵֽלֶּה׃
  eng-WYCLIFFE: Forsothe he took, and sprengide `the blood on the puple, and seide,
    This is the blood of the boond of pees, which the Lord couenauntide with yow on
    alle these wordis.
  pjt-pjt: Ka palulanguṟu Moselu piti panya milkaḻitjara tjuṯa mantjinu munu aṉangu
    tjuṯa milkaḻingka kurpinu. Munu wangkangu, “Nyawaya milkaḻi nyangatja, panya kuwari
    Godalu nyuranya kalkuṉu aṯunymaṟa kanyintjikitjangku munu panya nyurala tjukurpa
    wiṟu tjuṯa wangkangu nyura kuliṟa palyantjaku, ka panya nyura ngapartji kalkuṉu
    paluṟu wangkanytja uwankara wangaṉarangku kulintjikitjangku. Ka milkaḻi nyangangku
    nintini Godalu nyuranya kalkuntja munu nyura palunya kalkuntja.”
  cwe-cwe: Musa kasola damu ija na kawamizila wanhu, kalonga, “Ino iyo damu ya lagano
    da Mndewa Mulungu diyatendile na mweye kwa kuisondelela na mbuli zino zose.”
  kik-kik: Musa agĩcooka akĩoya thakame ĩyo, akĩmĩminjaminjĩria andũ, na akiuga atĩrĩ,
    “Ĩno nĩ thakame ya kĩrĩkanĩro kĩrĩa Jehova aarĩkanĩire na inyuĩ kũringana na ciugo
    ici ciothe.”
  fra-NCL: 'Moïse prit le sang et en aspergea le peuple, en disant : « Voici le sang
    de l’alliance que Yahweh a conclue avec vous sur toutes ces paroles. »'
  cek-AK: To pacoengah Mosi mah athii to lak moe, kaminawk nuiah haeh pacoengah, Khenah,
    hae ih loknawk baktih toengah, hae loe Angraeng mah nangcae hoi sak ih lokmaihaih
    athii ah oh, tiah a naa.
  cuk-cuk: 'Geb degine, Moisés abe susad, dulemar-bukwadgi misad. Geb sogded: “Bab-Jehová
    weyob bemarga sogsadbali, we-abe, Bab-Jehová-bemar-ebo-Igar-Mesnaid-e-wilubganad.”'
  uig-CYR: 'Шуниң билән Муса қачилардики қанни елип, хәлиққә сепип: — Мана, бу Пәрвәрдигар
    мошу сөзләрниң һәммисигә асасән силәр билән бағлиған әһдиниң қенидур, деди.'
  pma-pma: Navong aviteni mukok, Mosis kur ara koa mul en pesin keil ka kukuvin eni
    va en meatin keil vit, “Koanik vi ara koa san keihoen min hatkatien takeih koa
    Ahi mumoni ral min kami en avong koa miviten selusien keil ekek.”
  tel-2017: మోషే అప్పుడు రక్తం తీసుకుని ప్రజల మీద చిలకరించాడు. “ఇది నిబంధన రక్తం.
    ఇదిగో ఈ విషయాలన్నిటి ప్రకారం యెహోవా మీతో చేసిన నిబంధన ఇదే” అని చెప్పాడు.
  hat-BSA: 'Alò, Moïse te pran san an. Li te aspèje li sou pèp la. Li te di: “Gade
    byen san akò a, ke SENYÈ a te fè avèk nou selon tout pawòl sa yo.”'
  kos-kos: Na Moses el eis srah in pesin uh ac osrela mwet uh kac. El fahk, “Pa inge
    srah su akkeyala wuleang su LEUM GOD El orala yuruwos ke El sot ma sap inge nukewa.”
  hbo-WLC: וַיִּקַּ֤ח מֹשֶׁה֙ אֶת־הַדָּ֔ם וַיִּזְרֹ֖ק עַל־הָעָ֑ם וַיֹּ֗אמֶר הִנֵּ֤ה
    דַֽם־הַבְּרִית֙ אֲשֶׁ֨ר כָּרַ֤ת יְהוָה֙ עִמָּכֶ֔ם עַ֥ל כָּל־הַדְּבָרִ֖ים הָאֵֽלֶּה׃
  ibo-ibo: Mgbe ahụ, Mosis weere ọbara ahụ dị nʼime efere, fesaa ya nʼahụ ndị ahụ
    niile, sị, “Nke a bụ ọbara ọgbụgba ndụ ahụ nke dị nʼetiti unu na Onyenwe anyị,
    dịka okwu niile ndị a si dị.”
  ory-ory: ତହୁଁ ମୋଶା ସେହି ରକ୍ତ ଘେନି ଲୋକମାନଙ୍କ ଉପରେ ସେଚନ କରି କହିଲେ, “ଦେଖ, ସଦାପ୍ରଭୁ
    ତୁମ୍ଭମାନଙ୍କ ସହିତ ଏହି ସମସ୍ତ ବାକ୍ୟ ସମ୍ବନ୍ଧୀୟ ଯେଉଁ ନିୟମ କରିଅଛନ୍ତି, ସେହି ନିୟମର ରକ୍ତ
    ଏହି।”
  chk-chk: Iwe, Moses a angei ewe cha lon ekewe sepi, a ütätä won ekewe aramas o apasa,
    “Iei chan ewe pwon ewe Samol mi Lapalap a föri ngenikemi pwe longolongun ekei
    kapas meinisin.”
  rop-rop: Brom deya Mosis bin gajim det dish garram det blad, en imbin tjakam det
    blad ebriweya ontop langa detlot pipul, en imbin tok, “YAWEI bin gibit yumob detlot
    lowa, en imbin meigim det strongwan pramis garram yumob, en yumob bin tok yumob
    garra duwit langa im. Wal dijan blad na garra jidan pruf blanga det nyubalawei
    blanga YAWEI.”
  ukr-1871: 'І взяв Мойсей кров та й побризкав на людей, і рече: Се кров завіту, що
    вчинив Господь із нами у всїх сих словах.'
  bch-bch: Ga kus ta Moses ibada sing ngan gid tabla toa oa ta itil ga idae ngan gid
    ipom ta ikeo, “Ega, sing toa ne iparangrang posanga tautaunga toa Maron irau ngan
    gimi, mambe laulau toa ne ikeo ngan.”
  deu-1951: 'Da nahm Mose das Blut und sprengte es auf das Volk und sprach: Sehet,
    das ist das Blut des Bundes, den der HERR mit euch gemacht hat über allen diesen
    Worten!'
  eng-JPS: 'And Moses took the blood, and sprinkled it on the people, and said: ''Behold
    the blood of the covenant, which the LORD hath made with you in agreement with
    all these words.'''
  srp-1865: 'A Mojsije uze krv, i pokropi njom narod, i reèe: evo krv zavjeta, koji
    uèini Gospod s vama za sve rijeèi ove.'
  lug-lug: Awo Musa n’addira omusaayi n’agumansira ku bantu, n’agamba nti, “Guno gwe
    musaayi gw’endagaano Mukama Katonda gye yabalagira okukwata.”
  heb-heb: ויקח משה את הדם ויזרק על העם ויאמר הנה דם הברית אשר כרת יהוה עמכם על כל
    הדברים האלה׃
  ben-IRV: পরে মোশি সেই রক্ত নিয়ে লোকদের উপরে ছিটিয়ে দিয়ে বললেন, দেখ, এই হলো নিয়মের
    রক্ত, যা সদাপ্রভু তোমাদের সঙ্গে এই সব বাক্য সম্বন্ধে স্থির করেছেন।
  pan-pan: ਉਪਰੰਤ ਮੂਸਾ ਨੇ ਲਹੂ ਲੈ ਕੇ ਲੋਕਾਂ ਉੱਤੇ ਛਿੜਕਿਆ ਅਤੇ ਆਖਿਆ, ਵੇਖੋ ਇਹ ਨੇਮ ਦਾ ਲਹੂ
    ਹੈ ਜੋ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਨੂੰ ਤਕੜਾ ਕਰਦਾ ਹੈ।
  tkr-tkr: 'Qiyğa Mısee lyagameena eb alyapt''ı milletılqa hooçav''u eyhen: – Haane
    Rəbbee şoka hav''uyne mugaavileyna eb. Mang''vee uvhuyn karbı mugaavile vob.'
  mya-JVB: မောရှေ သည်လည်း ၊ အသွေး ကို ယူ ၍ လူ များအပေါ် မှာ ဖြန်း လျက် ၊ ဤအသွေးကား
    ဤအမှုအရာ တို့တွင် သင် တို့၌ ထာဝရဘုရား ဝန်ခံ တော်မူသော ပဋိညာဉ် ၏အသွေး ဖြစ်သည်ဟု
    ပြောဆို ၏။
  tbg-tbg: Minti tuvaro Mosiva taquqi naare kaqa tora varakero vaiinti nahentiqaa
    rintatiharo tiharo, Ne Noravano Kotiva tivatai uvara iri, virara tiha, Tenavu
    ekaa vi uvara avataqi virerave, tiarave. Ho Noravano Kotiva tiva tai uvavavata,
    ne tivataa uvavavata, kempukaiqama vuarire ti, te maa naareraqohai vi uvara kempukaiqama
    kauro, tiro...
  hmo-hmo: Gabeai Mose ese rara, disi lalonai gauna ia abia, Israela taudia edia latanai
    ia negea lao, ia gwau, “Inai rara ese Lohiabada ena gwauhamata taravatuna, umui
    danu ia karaia gauna ia hamomokania, inai buka ena hereva ibounai hegeregerena.”
  urd-urd: तब मूसा ने उस ख़ून को लेकर लोगों पर छिड़का और कहा, “देखो, यह उस 'अहद का
    ख़ून है जो ख़ुदावन्द ने इन सब बातों के बारे में तुम्हारे साथ बाँधा है।”
  rus-SYN: 'И взял Моисей крови и окропил народ, говоря: вот кровь завета, который
    Господь заключил с вами о всех словах сих.'
  bqc-SIM: 'Ɔ̃ à aupi sɛ̀ a fã̀má à mɛ̀: Dii bàakuaánↄ aun we yãdilɛaɛ́ɛ beeↄ
    musu píi.'
  tcz-CHONGTHU: Chuin Mose'n jong thisan phasah khat alan mipiho chu achap khum uvin,
    aseipeh taove, “vetaovin, Thu kisei doh chengse toh ki saiya Pakaiyin nangho dia
    hiche thisan hi kitepna asem ahi” ati.
  mar-mar: मग मोशेने रक्त घेऊन लोकांवर शिंपडले. तो म्हणाला, “परमेश्वराने तुमच्याशी
    या वचनाप्रमाणे करार केला आहे असे हे त्या कराराचे रक्त आहे.”
  soq-soq: Ita Moses osina laukai bedewe winedia wadene apana uduudu osouwo uwakokosane
    ita wanase, “Ewane, osina ema ipa Iawe God anaanawa me sauawa badowa ema enalena
    mampe me do deaitena ipawanasadie badosade.”
  qub-qub: 'Chayno aunircuptinnami Moisesga angarawan charishan yawarta chajchuran
    runacunapa jananpa. Chajchur cayno niran: «Cay yawarga Tayta Dios gamcunawan conträtu
    rurashanta yarpänayquipämi, llapan willapäshushayquitapis cumlinayquipämi.»'
  bqp-bqp: 'Akũ à aru pìi sɛ̀ à fã̀ḿma à pì: Dikiri bàka kunna kãáo arun gwe lákũ
    a mà nà pínki.'
  hat-hat: 'Lè sa a, Moyiz pran san ki te nan ganmèl yo, li voye l'' sou pèp la, li
    di: -San sa a sèvi pou siyen kontra Seyè a pase ak nou an, dapre pawòl li di yo.'
  eng-BSB: So Moses took the blood, sprinkled it on the people, and said, “This is
    the blood of the covenant that the LORD has made with you in accordance with all
    these words.”
  tod-tod: 'Moize ɲamai zeɠeni, é faza nuɓusɛiti ma, é ɠɛ: «Nii ɠa é ga ɲamai nii
    é minazeɠegi maaɓakpasu, nii Ɠɔoɠɔ GALAGI kɛa wo yɔɠɔzu, eɠɛʋelei niima ɓɔɛiti
    kpein ti la.»'
  eng-WEBPB: Moses took the blood, and sprinkled it on the people, and said, “Look,
    this is the blood of the covenant, which the LORD has made with you concerning
    all these words.”
  kbq-kbq: Anagema hazageno'a Mosese'a zuomparamipima taginte'nea bulimaka afu korana
    reno ana vahetamimofo zamagofetu aru tri nehuno amanage hu'ne, antahiho Ra Anumzamo'ma
    ke'anuti'ma eri hagerafi huvempa kema hu'nea korane huno eri ama hu'ne.
  nhe-BL: 'Huajca Moisés quicuic nopa estli ipan huajcaltini, huan quinijtzelhuili
    nochi israelitame, huan quiijto: ―Ya ni nopa estli tlen quipehualtía nopa tlajtolsencahuali
    tlen TOTECO quichijtoc imohuaya quema inmechmacac nochi ni tlanahuatili.'
  bus-bus: 'Ben à aru pì sɛ̀ à fã̀ḿma à bè: Dii bà kuunaao arun gwe lán á mà nà píngi.'
  gub-BL: Na'e Moizez upyhyk ma'ea'yr huwykwer kury. Umupiripirik teko wanehe. — Ko
    ma'eruwy kwer penehe imupiripirik pyrer umuaze Tupàn Tuweharupi Wiko Ma'e ze'egaw
    penehe we iapo katu pyrer. Tupàn uzapo putar wemimume'u kwer nehe, ta'e wexak
    ko ma'eruwy kwer penehe a'e xe.
  eng-DRA: 'And he took the blood and sprinkled it upon the people, and he said: This
    is the blood of the covenant which the Lord hath made with you concerning all
    these words.'
