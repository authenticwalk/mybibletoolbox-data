  deu-1951: Als nun Mose auf den Berg stieg, bedeckte eine Wolke den Berg.
  eng-JPS: And Moses went up into the mount, and the cloud covered the mount.
  srp-1865: I otide Mojsije na goru, a oblak pokri goru.
  lug-lug: Awo Musa n’alinnyalinnya olusozi, ekire ne kirubikka.
  heb-heb: ויעל משה אל ההר ויכס הענן את ההר׃
  ben-IRV: সুতরাং মোশি যখন পর্বতে উঠলেন তখন পর্বত মেঘে ঢাকা ছিল।
  pan-pan: ਸੋ ਮੂਸਾ ਪਰਬਤ ਉੱਤੇ ਚੜ੍ਹਿਆ ਅਤੇ ਬੱਦਲ ਪਰਬਤ ਉੱਤੇ ਛਾ ਗਿਆ।
  tkr-tkr: Man uvhu Mısa suvalqa ılqeç'e. Mane gahıl suva buludun avqqaqqa.
  mya-JVB: မောရှေ သည် တောင် တော်ပေါ် သို့တက် ၍ ၊ မိုဃ်းတိမ် သည် တောင် တော်ကို လွှမ်းမိုး
    ၏။
  tbg-tbg: Minti tivakero Mosiva aiqinaqaa oru vuvaro tonavuvano aiqina viraqaa hihipaama
