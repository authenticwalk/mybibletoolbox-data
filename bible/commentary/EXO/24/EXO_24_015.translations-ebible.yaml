  eng-BSB: When Moses went up on the mountain, the cloud covered it,
  tod-tod: Moize lɛɛni gizei ma, tonaɓiingi ʋɛɛni gizei ma.
  eng-WEBPB: Moses went up on the mountain, and the cloud covered the mountain.
  kbq-kbq: Anage huteno ana agonafi Mosese'a marerigeno hampomo'a ana agona refite'ne.
