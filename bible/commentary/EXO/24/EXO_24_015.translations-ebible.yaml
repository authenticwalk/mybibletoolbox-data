  hmo-hmo: Mose ese ororo dekenai ia daekau, vadaeni ori ta ese ia koua.
  urd-urd: तब मूसा पहाड़ के ऊपर गया और पहाड़ पर घटा छा गई।
  rus-SYN: И взошел Моисей на гору, и покрыло облако гору,
  bqc-SIM: Ɔ̃ Mↄizi dɛ̀dɛ gbɛpiwa. Súɛlɛ daa a misonaa,
  tcz-CHONGTHU: Mose jong molsang lama akaltoutan ahile mei lhang in mol chu ahin
