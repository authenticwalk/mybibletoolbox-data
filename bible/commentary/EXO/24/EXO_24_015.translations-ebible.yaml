  mar-mar: मग मोशे पर्वतावर चढून गेला आणि ढगाने पर्वत झाकून टाकला;
  soq-soq: Tane Moses God wadiwa odene aidalen ita giou dubaia wisene wadi boden.
  qub-qub: Chayno nircur Moisés puntaman wichaycaptin puntata pucutay chapacurcuran.
  bqp-bqp: Akũ Musa dìdi kpi pìia. Túsukpɛ dà a mìsↄ̃ntɛla,
