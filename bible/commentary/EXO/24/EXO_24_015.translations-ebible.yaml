verse: EXO.024.015
translations:
  mal-C: മോശ പർവതത്തിലേക്കു കയറിപ്പോയി. അപ്പോൾ ഒരു മേഘം പർവതത്തെ മൂടി.
  deu-TKW: Als nun Mose auf den Berg gestiegen war, hüllte die Wolke den Berg ein.
  lin-lin: Tango Moyize amataki likolo ya ngomba, mapata ezipaki ye
  eng-LSV: And Moses goes up to the mountain, and the cloud covers the mountain;
  eng-GNV: Then Moses went vp to the mount, and the cloude couered the mountaine,
  eng-WEBSTER: And Moses went up upon the mount, and a cloud covered the mount.
  nhw-BL: Huan Moisés tlejcoc ipan nopa tepetl huan se mixtli quitzajqui.
  swh-ONEN: Mose alipopanda juu mlimani, wingu liliufunika huo mlima,
  bba-bba: Yen biru u yɔɔwɑ ɡuu ten wɔllɔ, mɑ ɡuru wii wurorɑ tu wukiri.
  eng-KJVCPB: And Moses went up into the mount, and a cloud covered the mount.
  cpy-cpy: Ari itonkaanee Moisés ochempiki. Opeyawakiri otsirenikaakitakira menkori.
  mpx-mpx: Sauga Mosese i na i ha oyaa, yaka yaluyalu oya i yabom,
  wbp-wbp: Ngula Mujuju warrkarnu pirli-kirra, mangkurdurla wapirrija pirlikiji.
  luo-luo: Kane Musa odhi ewi got, boche polo noumo godno,
  meu-meu: Mose na ororo ai e dara e dara dae, bena ori ese ororo e ḡovaia ahu.
  npi-ULB: त्यसैले मोशा पर्वतमा उक्लेर गए, अनि बादलले पर्वतलाई ढाक्यो ।
  yor-yor: Nígbà tí Mose gun orí òkè lọ, ìkùùkuu bo orí òkè náà.
  emp-NTPO: Moise Sinai eyad̶e ʌ̃taa wãsid̶e jʌ̃rãrãba maʌ̃ eyara ãnã edasia.
  ind-ind: '@see-verse:EXO.024.014'
  pes-OPCB: بنابراین، موسی از کوه سینا بالا رفت و ابری کوه را در خود فرو برد
  aer-aer: Nhenge Moses-ele akertneke antyeke angkulye areyele apwerte renhe arterlenge.
  tgl-ULB: Kaya umakyat si Moises papunta sa bundok, at tinakpan ito ng ulap.
  cbu-NT: Ántarangu, Móysisi machip Sinayap aranginash íwari kárirangiya. Móysissha
    kárirangu, msassha kizpur tuwapi machee yambutarangiya. Mishat, Taarashipan wizpur
    kizpur 'sineerangiya.
  hui-hui: Ani lalu bialu Mosese ibu Hari Sainai iraga halu pialu hearia beralibame
    hari biago dambi ho hene.
  mya-mya: မော​ရှေ​သည်​တောင်​ပေါ်​သို့​တက်​သွား​သော​အ​ခါ မိုး​တိမ်​သည်​တောင်​ကို​ဖုံး​လွှမ်း​လေ​၏။-
  cbi-NTPO: Moisés entsandi' dyatu kuyisha luntsuñu, juntsa kuyisha ñivijcha tsaa
    dukikemi.
  bod-N: མོ་ཤེ་རི་ལ་འགོ་སྐབས་རི་ནི་སྤྲིན་གྱིས་གཡོགས་ནས་འདུག
  sna-sna: Mozisi akati akwira mugomo, gore rakarifukidza,
  spa-BLM: Moisés subió al monte, y la nube cubrió la montaña.
  cac-cac: Ix lajvi chi', ix q'ue eb' vin̈ schavan̈il. D'a elan̈chamel ix och moynaj
    jun asun d'a lum vitz chi'.
  swh-ULB: Hivyo Musa akaenda juu ya mlima, na wingu likafunika.
  bel-bel: І ўзышоў Майсей на гару, і пакрыла воблака гару,
  wed-wed: Ma Moses i ḡeḡae au ola ma apau ola i purui
  deu-ELBBK: Und Mose stieg auf den Berg, und die Wolke bedeckte den Berg.
  mbb-OT: Ne zutun te kebpekeuma eni Moises diyà te puntur zutun te vuntud, ne haazà
    is buntud netembunan te ǥapun,
  mal-2015: അങ്ങനെ മോശെ പർവ്വതത്തിൽ കയറിപ്പോയി; ഒരു മേഘം പർവ്വതത്തെ മൂടി.
  tuo-NT: Tojo níca beꞌro Moisé ʉ̃rʉ̃gʉ̃pʉ mʉjãcʉ niwĩ. Tigʉre niꞌcã oꞌmecurua tuubiꞌacaro
    niwʉ̃.
  gup-gup: Kaluk bu Moses wam warddebidbom kore kuwarddekimuk, kaluk mahni kunngol
    wanjh warddebarrkbom.
  gvs-gvs: Atukotuko go, gaota koya iumai.
  rmc-rmc: Sar o Mojžiš geľa upre pro verchos, e chmara zaučharďa o verchos.
  nlg-nlg: Keri ge dato Moses tana ghotu, mana pui/ghobaghuli sule te horu mai me
    saroa kouna na ghotu.
  pes-OPV: و چون موسی به فراز کوه برآمد، ابر کوه را فرو گرفت.
  ron-1924: Мойсе с-а суит пе мунте, ши норул а акоперит мунтеле.
  aui-aui: Raghanina Mosis igae koya debane na uuwa dumadumana koya isowomumu.
  ben-OBCV: মোশি যখন পর্বতের উপরে চলে গেলেন, তখন তা মেঘে ঢেকে গেল,
  som-som: Markaasaa Muuse wuxuu fuulay buurtii, oo buurtiina waxaa qarisay daruur.
  lat-VUC: Cumque ascendisset Moyses, operuit nubes montem,
  eng-ASVBT: And Moses went up into the mount, and the cloud covered the mount.
  mna-mna: To miiri tieene imar mi ilol abal ma sik.
  ita-1885: Mosè adunque salì al monte, e la nuvola coperse il monte.
  eng-LXXUP: And Moses and Joshua went up to the mountain, and the cloud covered the
    mountain.
  eng-ULB: So Moses went up the mountain, and the cloud covered it.
  spa-VBL: Cuando Moisés subió a la montaña, la nube la cubrió.
  fra-_FOB: Moïse monta donc sur la montagne, et la nuée couvrit la montagne.
  mal-mal: അങ്ങനെ മോശെ പർവ്വതത്തിൽ കയറിപ്പോയി; ഒരു മേഘം പർവ്വതത്തെ മൂടി.
  urd-GVR: Jab Mūsā chaṛhne lagā to pahāṛ par bādal chhā gayā.
  suz-BL: मिनु मोसा डांडा ङोंइसाक्व। मिनु गोस्‍सुम मेको डांडा सुम्‍तु।
  ita-1927: Mosè dunque salì sul monte, e la nuvola ricoperse il monte.
  ckb-ckb: ئیتر موسا بەسەر کێوەکە کەوت و هەور کێوەکەی داپۆشی.
  eng-BBE: And Moses went up into the mountain, and it was covered by the cloud.
  kan-OKCV: ಮೋಶೆ ಬೆಟ್ಟವನ್ನೇರಿ ಹೋದಾಗ ಮೇಘವು ಬೆಟ್ಟವನ್ನು ಮುಚ್ಚಿಕೊಂಡಿತು.
  bbb-bbb: Fu ijiege kuaria areme bune Uruo Saenae ijia ajiana vakoga amite ijare
    arina uruo kubi ije uti kurae.
  tam-2017: மோசே மலையின்மேல் ஏறினபோது, ஒரு மேகம் மலையை மூடியது.
  spa-RV-1909: Entonces Moisés subió al monte, y una nube cubrió el monte.
  ron-BTF: Și Moise a urcat pe munte și un nor a acoperit muntele.
  eng-WEBP: Moses went up on the mountain, and the cloud covered the mountain.
  eng-FBV: As Moses climbed up on the mountain, the cloud covered it
  nld-1939: Zo besteeg Moses de berg, die door de wolk bedekt was.
  nch-BL: Huan Moisés tejcoc ipan nopa tepet huan se mixti quitzajqui.
  vie-1934: Vậy, Môi-se lên núi, mây che phủ núi.
  hin-CV: यह कहकर मोशेह पर्वत पर चले गए और बादल ने पर्वत को ढक दिया.
  eng-OURB: 'Moses [Drawn out] went up on the mountain, and the cloud covered the
    mountain. (A: Maftir ·Conclusion·)'
  spa-BES: Y Moisés subió al monte, y fué cubierto por la nube.
  tdx-tdx: Aa le niañambone’ i vohi­tsey t’i Mosè vaho kinolopo’ ty rahoñe i vohi­tsey.
  vid-vid: Lelo Musa nakaluta kuchidunda na ng'hungugu naigubika chidunda.
  eng-OKE: And Mosheh ascended the mountain, and the cloud covered the mountain;
  tha-KJV: แล​้วโมเสสขึ้นไปบนภู​เขา เมฆก็คลุมภูเขาไว้
  por-BR-2018: Então Moisés subiu ao monte, e uma nuvem cobriu o monte.
  deu-ELO: Und Mose stieg auf den Berg, und die Wolke bedeckte den Berg.
  eng-WYC-2018: And when Moses had gone up, a cloud covered the hill (or a cloud covered
    the mountain),
  epo-epo: Kaj Moseo supreniris sur la monton, kaj nubo kovris la monton.
  uig-PIN: Xuning bilǝn Musa taƣning üstigǝ qiⱪti wǝ taƣni bulut ⱪaplidi.
  beo-beo: Mousese da Sainai Goumiba:le heda:le, goumi da mumobi amoga dedeboi dagoi
    ba:i.
  tpi-OTNT: Moses i tok pinis na em i go antap long maunten Sainai na klaut i karamapim
    maunten.
  hau-SA: Da Musa ya hau dutsen, sai girgije ya rufe dutsen,
  uig-LAT: Shuning bilen Musa taghning üstige chiqti we taghni bulut qaplidi.
  nde-nde: Kwathi uMosi esekhwele intaba, yasibekelwa liyezi,
  ton-ton: Pea naʻe ʻalu hake ʻa Mōsese ki he moʻunga, pea naʻe ʻuʻufi ʻae moʻunga
    ʻe he ʻao.
  ces-1613: Tedy vstoupil Mojžíš na horu, a přikryl oblak horu.
  eng-WMB: Moses went up on the mountain, and the cloud covered the mountain.
  tam-TCV: மோசே மலையின்மேல் ஏறிப்போனான். அப்பொழுது மேகம் மலையை மூடிற்று.
  ceb-ULB: Busa mitungas si Moises sa bukid, ug natabonan kini sa panganod.
  pol-UBG: Wtedy Mojżesz wstąpił na górę, a obłok zakrył górę.
  agr-agr: Nuna tusa ukuak Moisésak mujanum wakauwai, nuniai yujagkim mujan ijiauwai.
  kyc-kyc: Mosese baa yuu kyau Sainai dokona pulyuo peyamo dokopa kopa dokome yambe
    piya.
  urd-GVU: جب موسیٰ چڑھنے لگا تو پہاڑ پر بادل چھا گیا۔
  deu-1912: Da nun Mose auf den Berg kam, bedeckte eine Wolke den Berg,
  ntj-ntj: Nyangka Mawutjanya yapuwana ma-tatirnu. Nyangka yutuwari purlkanyalu pitjangu
    yapu katu yangatjura ngarrirranytja.
  kan-2017: ಮೋಶೆಯು ಬೆಟ್ಟವನ್ನು ಹತ್ತಿದನು ಮತ್ತು ಮೇಘವು ಬೆಟ್ಟವನ್ನು ಆವರಿಸಿಕೊಂಡಿತು.
  ena-ena: Iahua halu huva agadɨ mikɨ heŋ hɨniavɨmi. Hɨniavɨdaci avɨli susu hekɨlɨ
    agaŋ ve mɨga halu huva agadɨ lalɨgumi.
  yap-yap: Me yan Moses nga daken e burey, me ing e manileng fare burey.
  hlt-MCSB: Moses te tlang la a luei van neh cingmai loh tlang te a thing.
  mdy-ETH: ሙሴ ሲና ዹኮ ኬስካዛ፥ ዹኮ ሻኣሬ ባይዚ ዓርቄኔ፤
  twi-ASANTE: Mose foro kɔɔ bepɔ no so hɔ na ɔyeraa wɔ omununkum mu.
  mwc-mwc: Moses God ana koya i gaeni i gae ku tepana ba guba koyana i sowo potai.
  eng-WEBU: Moses went up on the mountain, and the cloud covered the mountain.
  bnp-bnp: Muri e Moses i sike na lolo, a bubu i kavitagua a lolo.
  wal-wal: Muusee deriyaa pude kiyido wode, shaarai deriyaa kammiis.
  spa-PDDPT: Entonces Moisés subió a la Montaña, y la nube la cubrió.
  gun-gun: Ha'e gui Moisés oẽ ramo arai ojao'ipa yvyty.
  agu-BL: Yi baje'n tlol Moisés yi xtxolbile'j nintzun je'-tz wi'wtz. Saje'n tzun
    jun c'oloj sbak' nin jopxij yi wi'wtz ta'n.
  ilo-ULB: Simmang-at ngarud ni Moises iti bantay, ket linengdan daytoy iti ulep.
  kpg-kpg: Moses gaa hana gi hongo di Gonduu Sinai, gei di gonduu la guu gahu go di
    gololangi.
  uig-ARA: شۇنىڭ بىلەن مۇسا تاغنىڭ ئۈستىگە چىقتى ۋە تاغنى بۇلۇت قاپلىدى.
  bps-bps: Na di knagad Mosis di bulul, too mgat i labun, na maglimun i bulul.
  sus-sus: Munsa to te geya fari, nuxui naxa dusu a xun na.
  pon-2006: Moses eri patohdahla pohn Nahna Sainai, a iet pelien depwek pali pa kipehdi
    nahnao.
  jae-jae: Go Mose kêpi lôc gêja ma tao kêkôm lôc tau auc.
  ksd-ksd: Ma Moses i tutua urama ra luana, ma ra bakut i ga pulu bat ra luana.
  tur-YTC: Moşe dağa çıktı ve bulut dağı örttü.
  grc-BRENT: Καὶ ἀνέβη Μωυσῆς καὶ Ἰησοῦς εἰς τὸ ὄρος· καὶ ἐκάλυψεν ἡ νεφέλη τὸ ὄρος.
  ind-AYT: Kemudian, Musa naik ke gunung dan awan menyelimuti gunung itu.
  nya-nya: Mose atakwera ku phiri kuja mtambo unaphimba phirilo.
  hrv-hrv: Zatim Mojsije uzađe na brdo, a onda oblak prekri brdo.
  mps-mps: Mosesgo te po ola silama, tama aga te Sainai bulu duba holali, tama pǫgo
    te bulu du halua sai.
  tpi-tpi: Moses i tok pinis na em i go antap long maunten Sainai na klaut i karamapim
    maunten.
  dan-1931: Derpå steg Moses op på Bjerget. Da indhyllede Skyen Bjerget,
  vie-OVCB: Rồi, Môi-se lên núi, đi khuất vào đám mây.
  guj-2017: પછી મૂસા પર્વત પર ચઢયો અને વાદળોએ પર્વતને ઢાંકી દીધો.
  pon-2006A: Moses eri patohdahla pohn Nahna Sainai, a iet pelien depwek pali pa kipehdi
    nahnao.
  por-BRBSL: Moisés subiu na montanha, e a nuvem cobriu a montanha.
  aly-aly: Moses apwert-warl nganenhek, kwenpayel apwert ingkerrenh artenhek-anem.
  cth-cth: Mosi ni mon vah a luen teh tâmai ni mon teh muen a kayo.
  twi-twi: Mose foro kɔɔ bepɔw no so hɔ na ɔyeraa wɔ omununkum mu.
  hlt-hlt: Moses te tlang la a luei van neh cingmai loh tlang te a thing.
  tbz-SIM: Kɛ̀ Mɔyiisi ńdeètì ditɑ̃rì kɛ̀ diwɛtirìi dì kɑ̃ɑ̃́nko.
  msy-2020: Ezɨ Moses mɨkemegha gɨvagha, Sainain Mɨghsɨamɨn ghuavanadi. Ezɨ ghuariar
    ekiam mɨghsɨam avara.
  azb-azb: Musa bunu deyəndən sonra dağa çıxdı. Bulud dağı bürüdü.
  eng-DBY: And Moses went up to the mountain, and the cloud covered the mountain.
  hin-2017: तब मूसा पर्वत पर चढ़ गया, और बादल ने पर्वत को छा लिया।
  wol-KYG: Ba Musaa yéegee ca kaw tund wa, niir wa daa yiir tund wa,
  swp-swp: Arinai Mose ia sae oea tupina eai, eo eada wa arinai oea i buburi heohi.
  bjr-bjr: Miqi qimasee qimannimiseenoo Mooseefa aaqanai oorufufanoo qasuru fannoo
    aaqana rafaaqa finau.
  eng-YLT: And Moses goeth up unto the mount, and the cloud covereth the mount;
  kne-kne: Intoloy Moses ay nantikid sin dontog ay Sinai yan wada et di liboo ay nanlikob
    sin dontog.
  wat-wat: Tovanama Mosese i vaneya, busibusi koya i soḡotauniya.
  eng-WYC-2017: And when Moses had gone up, a cloud covered the hill,
  eng-WMBB: Moses went up on the mountain, and the cloud covered the mountain.
  urd-GVH: जब मूसा चढ़ने लगा तो पहाड़ पर बादल छा गया।
  rug-rug: Meke sipu ene sage la pa toqere Saenai se Mosese, si nobi tamunia na lei
    si asa.
  gaz-gaz: Yeroo Museen tulluutti ol baʼetti duumessi tulluu sana haguuge;
  fra-LSG: Moïse monta sur la montagne, et la nuée couvrit la montagne.
  gnn-gnn: Ŋe. Mawtjitjtja ḏuwaṯthurrunana marrtjina bala bukulilina, bala ŋayinydja
    marrtjina waŋupini'yunydja monyguŋalana ŋunhi bukunydja,
  yal-yal: Musa yi te geyaan fari, kundaan yi so geyaan xun na.
  iou-iou: Mosestä ude yäwet paotpäŋä Sinai pom terak äroŋirän gubamtä pom u uwäk
    täŋkuk.
  haw-1868: Pii aku la o Mose i ka mauna, a uhi mai la ka ohu i ka mauna.
  arb-NAV: وَعِنْدَمَا صَعِدَ مُوسَى إِلَى الجَبَلِ، تَغَطَّى الجَبَلُ بِالسَّحَابِ،
  ewe-ewe: Mose lia to la, eye wòbu ɖe lilikpowo me le to la tame.
  eng-LEE: And Moses went up to the mount, and the cloud covered the mount.
  gvn-gvn: '@see-verse:EXO.024.014'
  asm-FB: সেই বুলি কৈ, মোচি পৰ্ব্বতলৈ উঠি গ’ল, আৰু মেঘে পৰ্ব্বত ঢাকি ধৰিলে।
  sus-A: مُنسَ تٌ تٍ فٍيَ قَرِ، نُشُي نَشَ دُ سُ عَ شُن نَ.
  fra-SBL: Moïse monta sur la montagne, et la nuée couvrit la montagne.
  hbo-hbo: וַיַּ֥עַל מֹשֶׁ֖ה אֶל־הָהָ֑ר וַיְכַ֥ס הֶעָנָ֖ן אֶת־הָהָֽר׃
  eng-WYCLIFFE: And whanne Moises hadde stied,
  piu-2006: '@see-verse:EXO.024.014'
  pjt-pjt: '@see-verse:EXO.024.014'
  cwe-cwe: Musa kakwela kuna mulima, maabaho wingu digubika mulima.
  kik-kik: Rĩrĩa Musa aambatire kĩrĩma-inĩ, itu rĩkĩhumbĩra kĩrĩma,
  fra-NCL: Moïse monta vers la montagne, et la nuée couvrit la montagne ;
  cek-AK: Mosi mae ah caeh tahang naah, mae loe tamai mah khuk khoep.
  cuk-cuk: Geb degine, Moisés yar-birse-nakwidgua, a-yala mogir-ena signonikid.
  uig-CYR: Шуниң билән Муса тағниң үстигә чиқти вә тағни булут қаплиди.
  pma-pma: Evus, Mosis vina en Vatihou Senae ka mahmah mutaluh koe.
  tel-2017: మోషే కొండ ఎక్కినప్పుడు దేవుని మేఘం ఆ కొండంతా కమ్మివేసింది.
  hat-BSA: Alò Moïse te monte nan mòn nan, e nwaj la te kouvri mòn nan.
  kos-kos: Na Moses el fanyak nu Fineol Sinai, ac pukunyeng se afunla.
  hbo-WLC: וַיַּ֥עַל מֹשֶׁ֖ה אֶל־הָהָ֑ר וַיְכַ֥ס הֶעָנָ֖ן אֶת־הָהָֽר׃
  ibo-ibo: Ngwangwa, Mosis rigoro nʼelu ugwu ahụ, oke igwe ojii kpuchiri ugwu ahụ
    niile,
  ory-ory: ଏଉତ୍ତାରେ ମୋଶା ପର୍ବତରେ ଚଢ଼ିଲେ, ପୁଣି, ମେଘ ପର୍ବତକୁ ଆଚ୍ଛାଦନ କଲା।
  chk-chk: Lupwen Moses a feitä won ewe chuk, ewe kuchu a pwölüela ewe chuk.
  rop-rop: Brom deya Mosis bin galimap hafwei langa det hil gulum Sainai, en wan klaud
