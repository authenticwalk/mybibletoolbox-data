  bus-bus: Ben Musa dìdi kpiii pìa. Tɛ́sukpɛ dà à mìsↄ̃ntɛ̃la,
  gub-BL: Ywytyr apyr kutyr izeupir wiwi mehe ywàkun upyk ywytyr kury.
  eng-DRA: And when Moses was gone up, a cloud covered the mount.
