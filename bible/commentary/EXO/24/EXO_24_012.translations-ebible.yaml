verse: EXO.024.012
translations:
  mal-C: യഹോവ മോശയോട്, “നീ പർവതത്തിൽ കയറിവന്ന് ഇവിടെ കാത്തിരിക്കുക; അവരുടെ പ്രബോധനത്തിനായി
    നിയമവും കൽപ്പനകളും എഴുതിയിട്ടുള്ള കൽപ്പലകകൾ ഞാൻ നിങ്ങളെ പഠിപ്പിക്കും” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Da befahl Jahwe Mose: Steige zu mir auf den Berg herauf und verweile daselbst;
    so will ich dir die Steintafeln mit dem Gesetz und den Geboten geben, die ich
    aufgeschrieben habe, um sie zu unterweisen.'
  lin-lin: 'Yawe alobaki na Moyize : « Yaka pene na Ngai na likolo ya ngomba mpe telema
    wana. Ngai nakopesa yo bitando ya mabanga ya papala oyo na likolo na yango nakomi
    Mobeko mpe mitindo mpo na kopesa bana ya Isalaele malako. »'
  eng-LSV: And YHWH says to Moses, “Come up to Me [on] the mountain and be there,
    and I give to you the tablets of stone, and the Law, and the command, which I
    have written to direct them.”
  eng-GNV: And the Lord said vnto Moses, Come vp to me into the mountaine, and be
    there, and I will giue thee tables of stone, and the law and the commandement,
    which I haue written, for to teach them.
  eng-WEBSTER: 'And the LORD said to Moses, Come up to me on the mount, and be there:
    and I will give thee tables of stone, and a law, and commandments which I have
    written; that thou mayst teach them.'
  nhw-BL: 'Huan TOTECO quiilhui Moisés: ―Xitlejco campa niitztoc ipan ni tepetl huan
    ximocahua nica. Huan nimitzmacas nopa tepatlactli campa niquijcuilojtoc nopa ley
    huan nopa tlanahuatilme para tiquinmachtis israelitame.'
  swh-ONEN: Bwana akamwambia Mose, “Panda uje kwangu huku mlimani na ukae hapa, nami
    nitakupa vibao vya mawe, vyenye sheria na amri ambazo nimeziandika ziwe mwongozo
    wao.”
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ yɔɔmɑ ɑ yɔ̃rɑ ɡuuru mini. Kon nun
    kpee bɛsi wɛ̃ mì sɔɔ nɑ woodɑ kpuro yoruɑ, tɔn be kɑ ben bibun bweseru bɑ n kɑ
    ye mɛɛrimɔ bɑɑdommɑ.
  eng-KJVCPB: 'And the Lord said unto Moses, Come up to me into the mount, and be
    there: and I will give thee tables of stone, and a law, and commandments which
    I have written; that thou mayest teach them.'
  cpy-cpy: 'Ikanta rapiiteero Tajorentsi ikanteeri Moisés: “Pitonka-haero ochempi,
    poyiina janta. Ari nopimirori mapikota jempe nojankinatakiro noñaani eejatzi nokanta-kaantani,
    rootaki piyotaa-yiteeriri pisheninka-paeni.”'
  mpx-mpx: Yehoba i baek Mosese elana i ba, “U nem u ha oyaa elau ge nu miminaa te.
    Pat mamanana sasapona labui abwe na pewa, toto gamagalau ali logugui ge ali ba
    pagasisi iyaka ya leli.”
  wbp-wbp: YAAWIYI-rla wangkaja Mujujuku, “Warrkakarni ngaju-kurra pirli-wana. Pardakaju
    ngajuku, kapurnangku yinyi pirli lalypa-jarra. Nyampu-jarra pirli-jarrarlarna
    yirrarnu kuruwarri manu yimi ngaju-nyangu yapaku pina-jarrinjaku.”
  luo-luo: Jehova Nyasaye nonyiso Musa niya, “Bi ira ewi got mondo ibed ka kendo anamiyi
    kite mopa masendikoe chike kod buche mondo ipuonj oganda.”
  meu-meu: Iehova ese Mose e hamaoroa, eto, Lau dekegu ai ba dara dae, ororo ai ba
    narigu; lau be hro-nadidia palakadia baina henimu, ini nadi ai taravatu bona haheḡani
    vada na tore, taunimanima ihadibaladia.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “माथि पर्तवमा मकहाँ उक्लेर आइज र यहाँ बस्
    । म तँलाई व्यवस्था र आज्ञाहरू लेखिएका शिला-पाटीहरू दिनेछु अनि तैँले तिनीहरूलाई
    सिका ।”
  yor-yor: Olúwa sì sọ fún Mose pé, “Gòkè wá sí ọ̀dọ̀ mi, kí o sì dúró níhìn-ín. Èmi
    yóò sì fún ọ ní wàláà òkúta pẹ̀lú òfin àti ìlànà tí mo ti kọ sílẹ̀ fún ìtọ́sọ́nà
    wọn.”
  emp-NTPO: 'Mãwãnacarea Ãcõrẽba Moisea jarasia: –Sinai eyad̶e mʌ̃maa ʌ̃taa zeped̶a
    jʌ̃ã b̶edua. Mʌ̃a mõgara pewed̶ea b̶ʌda umé diaya. Maʌ̃ mõgarad̶e mʌ̃a ĩjã obi
    b̶ʌ bed̶eada b̶ʌ́ erob̶ʌa israelerãa jaradia b̶amãrẽã.–'
  ind-ind: Sesudah mereka turun, TUHAN berkata kepada Musa, “Datanglah kepada-Ku di
    atas gunung ini dan berdiamlah di sini. Aku akan memberimu dua lempengan batu.
    Di situ Aku sudah menuliskan perintah-perintah-Ku, agar kamu bisa mengajarkannya
    kepada umat-Ku.”
  pes-OPCB: 'آنگاه خداوند به موسی فرمود: «نزد من به بالای کوه بیا و آنجا بمان و من
    قوانین و دستورهایی را که روی لوحهای سنگی نوشته‌ام به تو می‌دهم تا آنها را به بنی‌اسرائیل
    تعلیم دهی.»'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Akertne atheke Atyenge-werne antyintyaye.
    Atyenge akarelhaye The ngenhe apwerte athirnte atherrame anthetyenhenge. Apwerte
    athirnte nhenhe atherreke-arleke The atywerrenge uthene ayeye Atyinhe uthene intelhe-ileke
    tyerrtye areye ikwere-atherre akaltye-irretyenhenge.”
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Umakyat ka papunta sa akin sa bundok at manatili
    ka doon. Ibibigay ko sa iyo ang mga tipak ng bato at ang batas at mga utos na
    aking sinulat, para ituro mo sa kanila.”
  cbu-NT: Ashiri Taarashipan Móysisee tárangiya; Na shiysha aranginasha nuwanung káreerush,
    anush nuwaam k'tangcha. Shiyaam patumbich táwar tamapari ashiru panachinllpa.
    Patumbchimun nuwaanaatsi kamachtamari yandayaruri panachinllpa, tárangiya.
  hui-hui: Ani buwa Anduane Homogohanda Mosesehondo lalu, Hari ogoni iraga halu i̱
    kogoria ibabe. Í̠ ogoria íbu kegola i̱na ege to̱le̱ mbalape kirani i̱naga mana
    lo wirugo Isaraele wali agalime bilonaga gilibu ngogo ogoni nguliya, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``ငါ​ရှိ​ရာ တောင်​ပေါ်​သို့​တက်​လာ​လော့။ လူ​တို့​ကို​သွန်
    သင်​ရန်​အ​တွက် ငါ​ရေး​ထား​သော​ပ​ညတ်​အား လုံး​ပါ​ရှိ​သည့်​ကျောက်​ပြား​နှစ်​ပြား​ကို​သင့်
    အား​ငါ​အပ်​ပေး​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñu Yavé Moisésnu tsandimi: In punaashu juntsa kuyisha lade, tsejtu
    inu junu keenaka; iya ñunu shupu'' ta''pa kuwanu tsuyu, junaa naa lei bain, tsenmin
    naaken chunuu dejuñuba juntsa bain depillave, Israel chachillanu mijakaanutsu,
    timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་མི་རྣམས་ལ་ཁྲིད་སྟོན་བྱེད་པའི་ཆེད་དུ།
    བདག་གིས་རྡོ་ལེབ་རྣམས་ལ་བྲིས་པའི་བཀའ་ཁྲིམས་དང་བཀའ་ཁྱོད་ལ་གནང་ངེས་ཡིན་པས། ཁྱོད་རང་རི་མགོར་ངའི་དྲུང་དུ་ཤོག་ལ་འདི་གར་སྡོད་ཅིག་ཅེས་གསུངས་པ་ལ།
  sna-sna: Jehovha akati kuna Mozisi, “Kwira kuno kwandiri pamusoro pegomo ugare pano,
    ndigokupa mahwendefa amabwe, ane mirayiro nemitemo zvandanyora kuti varayirwe.”
  spa-BLM: 'Yahvé dijo a Moisés: “Sube a mí en la montaña y quédate aquí, y te daré
    las tablas de piedra con la ley y los mandamientos que he escrito, para que los
    enseñes.”'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés chi'' icha tic: —Q''uean̈cot d''a jolom
    vitz b''aj ayinec'' tic, tza tan̈van ta'', ata'' ol vac'' chab'' q''uen q''ueen
    d''ayach, aton q''uen b''aj tz''ib''ab''iloch juntzan̈ checnab''il vuuj, yic tz''och
    e c''ayb''ub''aloc, xchi d''a vin̈.'
  swh-ULB: Yahweh akamwambia Musa, “Njoo juu kwangu mlimani na ubaki pale. Nitakupa
    saani za mawe na sheria na amri nilizo ziandika, ili uwafundishe.”
  bel-bel: 'І сказаў Гасподзь Майсею: узыдзі да Мяне на гару і будзь там; і дам табе
    скрыжалі каменныя, і закон і запаведзі, якія Я напісаў, каб навучыцца іх.'
  wed-wed: Bada, Moses i riwei, “Ma ḡei awariu au ola ma weka ma mae, ma ḡaima dabadabai
    ruaḡa au tepai, riwau ma au tarawatu a girugirumia ana verem da mai Israel ma viararamani.”
  deu-ELBBK: 'Und der HERR sprach zu Mose: Steige zu mir herauf auf den Berg und sei
    dort; und ich werde dir die steinernen Tafeln geben und das Gesetz und das Gebot,
    das ich geschrieben habe, um sie zu belehren.'
  mbb-OT: Ne migkeǥiyan en maan si Moises te Nengazen te, “Laus ke pa tekezeg kayi
    te kediey ne taǥad ka kayi, su ibeǥey ku ziyà te kenikew is melumpipì he menge
    vatu he midsuratan te menge suǥù ku wey menge penurù he egkesunud keniyan te menge
    etew.”
  mal-2015: 'പിന്നെ യഹോവ മോശെയോടു: നീ എന്റെ അടുക്കൽ പർവ്വതത്തിൽ കയറിവന്നു അവിടെ ഇരിക്ക;
    ഞാൻ നിനക്കു കല്പലകകളും നീ അവരെ ഉപദേശിക്കേണ്ടതിന്നു ഞാൻ എഴുതിയ ന്യായപ്രമാണവും കല്പനകളും
    തരും എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Õꞌacʉ̃ Moisére aꞌtiro nicʉ niwĩ: —Yʉꞌʉ tiro ʉ̃rʉ̃gʉ̃pʉ mʉjãtinemoña. Mʉjãti,
    topʉ yʉꞌʉre coꞌteya. Yʉꞌʉ ʉ̃tã meꞌrã weeꞌque pjĩrĩrẽ mʉꞌʉrẽ oꞌogʉti. Te pjĩrĩpʉ
    yʉꞌʉ ojaꞌque nipeꞌtise yʉꞌʉ weedutiꞌquere mʉꞌʉ Israe curuacjãrãrẽ weregʉsaꞌa.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Yimbidbu kondah kuwarddekimuk kore ngaye.
    Dja kumekbe yirrin, ba won manbalabala kunwardde manbu ngabimbom mankarre rowk
    ngardduk dja kunwok manbu ngabenwokrayekwon bedberre, ba bu yibenbukkabukkan nawu
    birrimekbe bininj.”
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Kutūko kūma yaigu koya yatana goi kwaiyāka,
    gurewa paaevaidi bei avinim. Gurewayadi goi guna Katukeda be guna lovina bogina
    aginidi. Kom kwabīdi tomota kuvatulukōidi.’
  rmc-rmc: 'Avke o RAJ phenďa le Mojžišoske: „Av ke ma pro verchos a ačh ode. Dava
    tuke o zakonos the o prikazaňja, so pisinďom pro barune tabli, hoj te sikľon.“'
  nlg-nlg: Ma Yahweh te bosa vania Moses, “Ko dato mai ani tagua tana ghotu. Ko kabu
    iani, mi nau ku vahegho rua na vatu peapea tu gere horui ga nigua na vetena tu
    gerehorui ga nigua na lei vetena mana bosa ni tarai ge ko taraira nia na vure
    ni Israel/Jew.”
  pes-OPV: 'وخداوند به موسی گفت: «نزد من به کوه بالا بیا، وآنجا باش تا لوحهای سنگی
    و تورات و احکامی را که نوشته‌ام تا ایشان را تعلیم نمایی، به تو دهم.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Суе-те ла Мине пе мунте ши рэмый аколо. Еу ыць
    вой да ниште табле де пятрэ ку Леӂя ши порунчиле пе каре ле-ам скрис пентру ынвэцэтура
    лор.”'
  aui-aui: Bi Yawe God ivisisiya Mosis biidi iwona bo, “Kugae koya debane da yawata
    tanamake. Bi yagu gwara da sisiya akima benabenadi yadi bata debadiye agiruma
    na anaverem, bi tam wawaya kuniyevevedi da sinakabisisiredi.”
  ben-OBCV: সদাপ্রভু মোশিকে বললেন, “পর্বতে আমার কাছে উঠে এসো ও এখানে থাকো, এবং আমি
    তোমাকে সেই পাথরের ফলকগুলি দেব, যেগুলিতে আমি তাদের নির্দেশদানের উদ্দেশে বিধি ও
    আদেশগুলি লিখে রেখেছি।”
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Bal kaalay oo buurta ii soo fuul,
    oo halkaas iska joog; oo waxaan ku siinayaa looxyada dhagaxa ah, iyo sharcigii
    iyo qaynuunnadii aan qoray, inaad iyaga bartid.
  lat-VUC: 'Dixit autem Dominus ad Moysen: Ascende ad me in montem, et esto ibi: daboque
    tibi tabulas lapideas, et legem, ac mandata quæ scripsi: ut doceas eos.'
  eng-ASVBT: 'And Jehovah said unto Moses, Come up to me into the mount, and be there:
    and I will give thee the tables of stone, and the law and the commandment, which
    I have written, that thou mayest teach them.'
  mna-mna: 'To Yooba iso pa Mose. Iso: “Se ŋana, to ituru tombotmbot. Pa nio aŋpun
    sua mi tutu tio se pat babaŋan kek, bekena aŋpaute zin Israel pa zaala tio. Mi
    aŋsombe aŋur pat taiŋgi ima nomom.”'
  ita-1885: 'E il Signore disse a Mosè: Sali a me in sul monte, e fermati quivi; ed
    io ti darò delle tavole di pietra, cioè: la Legge, e i comandamenti che io ho
    scritti, per insegnarli a'' figliuoli d''Israele.'
  eng-LXXUP: And the Lord said to Moses, Come up to me into the mountain, and be there;
    and I will give thee the tables of stone, the law and the commandments, which
    I have written to give them laws.
  eng-ULB: Yahweh said to Moses, “Come up to me on the mountain and stay there. I
    will give you the tablets of stone and the law and commandments that I have written,
    so that you may teach them.”
  spa-VBL: 'Entonces el Señor le dijo a Moisés: “Sube a mí al monte y quédate aquí,
    para que te dé las tablas de piedra, con las instrucciones y órdenes que he escrito
    para que las aprendan”.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Monte vers moi sur la montagne, et demeure
    là, et je te donnerai des tables de pierre, et la loi et les commandements que
    j''ai écrits pour les instruire.'
  mal-mal: 'പിന്നെ യഹോവ മോശെയോട്: “നീ എന്റെ അടുക്കൽ പർവ്വതത്തിൽ കയറിവന്ന് അവിടെ ഇരിയ്ക്കുക;
    ഞാൻ നിനക്ക് കല്പലകകളും നീ അവരെ ഉപദേശിക്കേണ്ടതിന് ഞാൻ എഴുതിയ ന്യായപ്രമാണവും കല്പനകളും
    തരും” എന്ന് അരുളിച്ചെയ്തു.'
  lit-lit: 'Ir VIEŠPATS tarė Mozei: „Užlipk pas mane į kalną ir ten pabūk. Ir tau
    duosiu akmens plokštes, tai yra įstatymą ir įsakymus, kuriuos surašiau jiems pamokyti.“'
  urd-GVR: Pahāṛ se utarne ke bād Rab ne Mūsā se kahā, “Mere pās pahāṛ par ā kar kuchh
    der ke lie ṭhahre rahnā. Maiṅ tujhe patthar kī taḳhtiyāṅ dūṅgā jin par maiṅ ne
    apnī sharīat aur ahkām likhe haiṅ aur jo Isrāīl kī tālīm-o-tarbiyat ke lie zarūrī
    haiṅ.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “गे डांडा ङोइश्‍शा, आं नेक्‍था जाक्‍शा रिम्‍शा
    बाक्‍को। गो आं अरेशो लोव़ नु आं शेंशो लोव़ इस्राएली आन कली शेंचा कली फुल्‍लु निक्‍शीम
    मुशा ब्रेक्‍ताक्‍ङ। गो मेको फुल्‍लु इ कली गेनन्‍न” दें‍त। प्रस्‍थान ३१:१८; २कोरिन्‍थी
    ३:६
  ita-1927: 'E l’Eterno disse a Mosè: “Sali da me sul monte, e fermati quivi; e io
    ti darò delle tavole di pietra, la legge e i comandamenti che ho scritti, perché
    siano insegnati ai figliuoli d’Israele”.'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «سەربکەوە بۆ لام بۆ کێوەکە و لەوێ بە، دوو تەختە
    بەردت دەدەمێ، ڕاسپاردەکانی تەورات و فەرمانەکانی تێدایە کە بۆ فێرکردنیان نووسیومە.»'
  eng-BBE: 'And the Lord said to Moses, Come up to me on the mountain, and take your
    place there: and I will give you the stones on which I have put in writing the
    law and the orders, so that you may give the people knowledge of them.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಬೆಟ್ಟವನ್ನೇರಿ, ನನ್ನ ಬಳಿಗೆ ಬಂದು ಇಲ್ಲೇ ಇರು. ನಿಯಮವನ್ನು
    ಹಾಗು ಆಜ್ಞೆಗಳನ್ನು ನೀನು ಜನರಿಗೆ ಬೋಧನೆಮಾಡುವಂತೆ ಬರೆದಿರುವ ಕಲ್ಲಿನ ಹಲಗೆಗಳನ್ನು ನಾನು ನಿನಗೆ
    ಕೊಡುತ್ತೇನೆ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Areme E Ireobo Godi fu urina Mosisi kuae, Ni uruo kubi igia ajia ro fike
    na mune fae inokiro na akae ije e bu ijia giakinu kenoedufuo na isoeva ije kena
    vajane.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “நீ மலையின்மேல் என்னிடத்திற்கு ஏறிவந்து,
    அங்கே இரு. நான் உனக்குக் கற்பலகைகளையும், நீ அவர்களுக்கு கற்றுக்கொடுப்பதற்கு, நான்
    எழுதின நியாயப்பிரமாணத்தையும் கற்பனைகளையும் கொடுப்பேன்” என்றார்.'
  spa-RV-1909: 'Entonces Jehová dijo á Moisés: Sube á mí al monte, y espera allá,
    y te daré tablas de piedra, y la ley, y mandamientos que he escrito para enseñarlos.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Urcă la mine, pe munte, și fii acolo și
    îți voi da table de piatră și o lege și porunci pe care le-am scris; ca să îi
    înveți.'
  eng-WEBP: The LORD said to Moses, “Come up to me on the mountain, and stay here,
    and I will give you the stone tablets with the law and the commands that I have
    written, that you may teach them.”
  eng-FBV: Then the Lord told Moses, “Come up the mountain to me, and stay here, so
    I can give you the stone tablets, with the instructions and commands I have written
    for them to learn.”
  nld-1939: 'Vervolgens sprak Jahweh tot Moses: Kom tot Mij op de berg en blijf daar;
    dan zal Ik u de stenen tafelen geven met de wet en de geboden, die Ik tot hun
    onderrichting heb opgeschreven.'
  nch-BL: 'Huan TOTECO quiilhui Moisés: ―Xitejco campa niitztoc ipan ni tepet huan
    ximocahua nica. Huan nimitzmacas nopa tepatacti campa niquijcuilojtoc nopa ley
    huan nopa tanahuatilme para tiquinmachtis israelitame.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng: Hãy lên núi, đến cùng ta và ở lại
    đó; ta sẽ ban cho ngươi bảng đá, luật pháp và các điều răn của ta đã chép đặng
    dạy dân sự.'
  hin-CV: याहवेह ने मोशेह से कहा, “तुम यहां पर्वत के ऊपर मेरे पास आओ और, मैं तुम्हें
    मेरे नियम लिखी हुई पट्टिया दूंगा, उसे लेकर तुम इन सबको सिखाना.”
  eng-OURB: Adonai said to Moses [Drawn out], “Come up to me on the mountain, and
    stay here, and I will give you the stone tablets (of sapphire) with the Torah
    ·Teaching· and the mitzvot ·instructions· that I have written, that you may teach
    them.”
  spa-BES: 'Y él Señor dijo a Moisés: Sube a mí al monte, y espera allá; y yo te daré
    las piedras sobre las cuales puse por escrito la ley y las órdenes, para que enseñes
    al pueblo.'
  tdx-tdx: Hoe t’Iehovà amy Mosè, Miañambonea mb’amako mb’etoa, le mitambara atoy,
    fa ho tolo­rako ravem-bato reketse Hake naho lily sinokiko hañòhañe iareo.
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Uye kwa heni kuchanya kuchidunda, umbeteze
    ako. Heni ndokupa vibao vya maganga viwele na malajizo na mizilo jonyandiche kwa
    chiwalo cha kuwalangusa Waisilaeli.”
  eng-OKE: And the Lord said to Mosheh, Come up into My Presence in the mountain,
    and be there, and I will give thee the tablets of stone, and the law and the precepts,
    as I have written (them), that thou mayest teach them.
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “ขึ้นมาหาเราบนภูเขาแล้วคอยอยู่​ที่นั่น เราจะให้​แผ่​นศิลาอั​นม​ีราชบัญญั​ติ
    และข้​อบ​ัญญั​ติ​ซึ่งเราจารึกไว้เพื่อเก็บไว้สอนเขา”
  por-BR-2018: 'Então o SENHOR disse a Moisés: Sobe a mim ao monte, e espera ali,
    e te darei tábuas de pedra, e a lei, e mandamentos que escrevi para ensiná-los.'
  deu-ELO: 'Und Jehova sprach zu Mose: Steige zu mir herauf auf den Berg und sei daselbst;
    und ich werde dir die steinernen Tafeln geben und das Gesetz und das Gebot, das
    ich geschrieben habe, um sie zu belehren.'
  eng-WYC-2018: Forsooth the Lord said to Moses, Come thou up to me into the hill,
    and be thou there, and I shall give to thee tables of stone, and the law, and
    commandments, which I have written, that thou teach them. (And the Lord said to
    Moses, Come thou up the mountain to me, and be thou here, and I shall give thee
    the stone tablets on which I have written the Law, yea, the commandments, so that
    thou can teach them to the people.)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Supreniru al Mi sur la monton kaj estu
    tie; kaj Mi donos al vi ŝtonajn tabelojn, kaj la instruon kaj ordonojn, kiujn
    Mi skribis, por instrui ilin.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Taƣ üstigǝ, ⱪeximƣa qiⱪip xu yǝrdǝ turƣin. Sanga
    ularƣa ɵgitixkǝ tax tahtaylarni, yǝni Mǝn yezip ⱪoyƣan ⱪanun-ǝmrni berimǝn, dedi.'
  beo-beo: 'Hina Gode da Mousesema amane sia:i “Di da goumiba:le heda:le, Nama misa.
    Di da guiguda: esalea, Na da igi gasui aduna amoga Na da Isala:ili dunuma olelema:ne
    dedei, amo Na digili imunu.”'
  tpi-OTNT: Bihain Bikpela i tokim Moses, “Yu kam antap long maunten na sanap klostu
    long mi. Mi bin raitim sampela lo long tupela hap ston. Bai mi givim dispela tupela
    ston long yu na yu ken skulim ol manmeri long dispela lo.”
  hau-SA: Ubangiji ya ce wa Musa, “Hauro wurina a kan dutse, ka tsaya a nan, zan ba
    ka allunan dutsen, da doka da umarnan da na rubuta don koyonsu.”
  uig-LAT: 'Perwerdigar Musagha: — Tagh üstige, qéshimgha chiqip shu yerde turghin.
    Sanga ulargha ögitishke tash taxtaylarni, yeni Men yézip qoyghan qanun-emrni bérimen,
    dédi.'
  nde-nde: UThixo wathi kuMosi, “Khwela uze kimi entabeni njalo uhlale lapha, ngizakunika
    izibhebhedu zamatshe, engilobe kuzo imithetho lemilayo eyiziqondiso zabo.”
  ton-ton: '¶ Pea naʻe folofola ʻa Sihova kia Mōsese, “ʻAlu hake koe kiate au ʻi he
    moʻunga, pea nofo ai: pea te u tuku kiate koe ʻae maka lafalafa ʻe ua, pea mo
    e fono, mo e ngaahi fekau kuo u tohi; koeʻuhi ke ke ako ʻaki ia.”'
  ces-1613: 'I řekl Hospodin Mojžíšovi: Vstup ke mně na horu a buď tam; a dám tobě
    tabule kamenné, zákon i přikázaní, kteráž jsem napsal, abys je učil.'
  eng-WMB: The LORD said to Moses, “Come up to me on the mountain, and stay here,
    and I will give you the stone tablets with the law and the commands that I have
    written, that you may teach them.”
  tam-TCV: அப்பொழுது யெகோவா மோசேயிடம், “நீ மலையின்மேல் என்னிடத்திற்கு ஏறி வந்து இங்கேயே
    இரு. நான் அவர்களுடைய அறிவுறுத்தலுக்காக எழுதிய சட்டமும், கட்டளைகளும் அடங்கிய கற்பலகைகளை
    உனக்குக் கொடுப்பேன்” என்றார்.
  ceb-ULB: Miingon si Yahweh ngadto kang Moises, “Tungas nganhi kanako sa bukid ug
    pabilin didto. Ihatag ko kanimo ang mga papan nga bato nga akong gisulatan sa
    balaod ug sa mga kasugoan, aron matudloan mo sila.”
  pol-UBG: 'Wtedy PAN powiedział do Mojżesza: Wstąp do mnie na górę i bądź tam, a
    dam ci kamienne tablice, prawo i przykazania, które napisałem, abyś ich nauczał.'
  agr-agr: 'Nunikagmatai Tuke Pujuu Moisésan chichajak: “¡Mujanum wi pujamunum wakam
    dakagsata, nuniamin kayanum chicham umiktinun wi atumin jintintuatasan agajag
    nuna amastajai!” tiuwai.'
  kyc-kyc: Kamongo dokome Mosese lamaiyuo, Emba yuu kyau namba karo dakena ipupi.
    Epo kararene dokopa wambu dupwa lowa peparae kapa mana nyerami lao kana para lamana
    pyao reteyono dolapo jero.
  urd-GVU: پہاڑ سے اُترنے کے بعد رب نے موسیٰ سے کہا، ”میرے پاس پہاڑ پر آ کر کچھ دیر
    کے لئے ٹھہرے رہنا۔ مَیں تجھے پتھر کی تختیاں دوں گا جن پر مَیں نے اپنی شریعت اور
    احکام لکھے ہیں اور جو اسرائیل کی تعلیم و تربیت کے لئے ضروری ہیں۔“
  deu-1912: 'Und der HERR sprach zu Mose: Komm herauf zu mir auf den Berg und bleib
    daselbst, daß ich dir gebe steinerne Tafeln und Gesetze und Gebote, die ich geschrieben
    habe, die du sie lehren sollst.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala watjarnu, “Yapuwana ngalyatatila ngamurringkulalpi-rni
    ngayula nyinakati nyinama. Nyangka-rnanku walu kutjarra wangkatjarra nintilku.
    Tjiinya-rna ngayulu walkatjunu wantingu nintirringkulatjaku-ya.”
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ, “ನೀನು ಬೆಟ್ಟವನ್ನು ಹತ್ತಿ ಬಂದು ನನ್ನ ಹತ್ತಿರದಲ್ಲೇ ಇರು. ನೀನು
    ಆ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನೂ ಮತ್ತು ಆಜ್ಞೆಗಳನ್ನೂ ಜನರಿಗೆ ಬೋಧಿಸುವಂತೆ ನಾನು ಅವುಗಳನ್ನು ಬರೆದಿರುವ
    ಶಿಲಾಶಾಸನಗಳನ್ನು ನಿನಗೆ ಕೊಡುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci Asɨ Iaue agaŋ Mosesɨ dɨ abami. Nama halu huva neŋ iaha iasaŋ migɨlɨha
    uami. Lɨnaŋ ciaŋ lamalubicin agɨladɨdaŋ ciaŋ vɨdɨvɨdɨŋ hɨhɨle agɨladɨdaŋ lɨba
    cɨkaŋ ahica hɨvɨ ihatɨbutɨbu lɨbin agɨladɨ nasaŋ igulɨŋ via mɨguha uami. Via mɨgua
    ciaŋ nagɨladɨ hulaŋ iamɨgali agɨladɨ aba aba lamalubiha uami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Moy ngog nga daken e burey ngam par u roy.
    Ya nggu pi’ ngom fa gal yang i malang ni kug yoloy ni bay fapi motochiyel riy
    nge tin ngan rin’, ni kug yoloy ni nge fonownag e girdi’ nu Israel.”
  hlt-MCSB: Te phoeiah BOEIPA loh Moses te, “Tlang soah kamah taengla ha luei lamtah
    pahoi om laeh. Amih thuinuet ham olkhueng neh olpaek ka daek thil lungto cabael
    te nang taengah kam pae eh?,” a ti nah.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሙሴም፦ «ታኣኒ ዓኣ ዹኮ ኬስኪ ዒኢካ ዴዔ፤ ታ ኔኤም ላምዖ ዓርሲንቴ ሹቺ ዒንጋንዳኔ፤
    ዬንሢዳ ዴሮም ዎርቆንዶ ጎይሢ ታኣኒ ፃኣፔ ዓይሥሢና ዎጌና ዓኣያ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Na Awurade ka kyerɛɛ Mose sɛ, “Foro bra me nkyɛn wɔ bepɔ so ha na tena
    ha kɔsi sɛ mede mmaransɛm a matwerɛ agu ɛboɔ so no bɛma wo, na wonam so akyerɛkyerɛ
    nnipa no.”
  mwc-mwc: Ba Bada Moses kurina i wona, “Kom ke gae kuriku ku koya tepana, ba namai
    ke mana, ba au kairuwana ba kaotunetune akimai a kirumi kao bibeyebeyesi kairavina
    wai ana berim.”
  eng-WEBU: The LORD said to Moses, “Come up to me on the mountain, and stay here,
    and I will give you the stone tablets with the law and the commands that I have
    written, that you may teach them.”
  bnp-bnp: E BAKOVI DAGI i takia e Moses, “O sike valai na lolo, o pesi tabukoi nau.
    A here pali na kedo i rua a vinara nau. Ga habi vomu a kedo nga i rua, o tovo
    e huriki vona.”
  wal-wal: GODAI Muusa, “Neeni taakko deriyaa pude haaya; haa taakko kiyada, hagan
    takka; yaatobare neeni eta tamaarissana mala, taani higgiyaanne azazuwaa xaafido
    masettida shuchchaa neeyyo immana” yaagiis.
  spa-PDDPT: 'Entonces Yavé dijo a Moisés: Sube a la Montaña y permanece allí. Te
    daré las tablas de piedra con la Ley y el Mandamiento que escribí para la instrucción
    de ellos.'
  gun-gun: 'Ha''e gui Senhor aipoe''i Moisés pe: — Eẽ ke yvyty re xea py, ha''e epyta
    ranhe ha''e py. Ndevy ame''ẽ ''rã itape ambopara va''ekue pendekorã ha''e ajapo
    uka va''e oĩa, ha''e kuery ju rembo''e aguã — he''i.'
  agu-BL: 'Jilone''nt tzun Ryos tetz Moisés. Itzun taltz: —Moisés, ba''n cẍu''l wi''wtz
    kale atine''t wetz, nin ba''n chin ach''iw na swak''e'' cobox lepaj c''ub tzatz
    kale tz''ibane''t yi e''chk ca''wl tu e''chk ley yi tajwe''n tan chibnol tane''n
    yi e'' xonl Israel.'
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Sumang-atka kaniak idiay bantay ket agtalinaedka
    sadiay. Itedkonto kenka dagiti tapi ti bato ken ti linteg ken dagiti bilbilin
    nga insuratko, tapno isurom kadakuada.”
  kpg-kpg: Dimaadua ga helekai gi Moses, “Hanaga gi di Au i hongo di gonduu deenei.
    Au ga gowadu agu baahi hadu e lua ala guu hihi ginai agu haganoho e aago kooe
    ang gi nia daangada.”
  uig-ARA: 'پەرۋەردىگار مۇساغا: ــ تاغ ئۈستىگە، قېشىمغا چىقىپ شۇ يەردە تۇرغىن. ساڭا
    ئۇلارغا ئۆگىتىشكە تاش تاختايلارنى، يەنى مەن يېزىپ قويغان قانۇن-ئەمرنى بېرىمەن،
    دېدى.'
  bps-bps: Kafnge én, talù Dwata di ku Mosis, na manan, “Mnagad ge dini di dagu, na
    klom dini, blégu ge i lwe bong batu kufil, i gusmulatgu i dad flalògu du tdoam
    di dad to.”
  sus-sus: Alatala naxa a masen Munsa bɛ, «Te geya fari n yire, i xa fa lu be sinden.
    N xa gɛmɛ walaxɛe so i yi ra, n nan n ma sɛriyɛ nun n ma yaamarie sɛbɛxi naxee
    ma. I xa Isirayilakae xaran nee ra.»
  pon-2006: KAUN-O ahpw mahsanihong Moses, “Kohdahdo rehi pohn nahnaht, oh mihmi met.
    I pahn kihong uhk pelien takai riapali, me I ntingihedi powe ei kosonned akan,
    pwe ke en padahkihong aramas akan.”
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose gebe “Ôpi lôc ôndêŋ aê mêŋôôŋ ômoa tonec acgom.
    Aê gabe jakêŋ poc tapa tau êndêŋ aôm. Aê kato biŋsu to jatu kêsêp gebe lau sêjala.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Una tutua tadav iau ta ra luana ma una
    ki ie; ma ina tul tar ta umana pal a vat tam ma ra tinata na varkurai ma ra umana
    vartuluai, nina iau ga tumu ia, upi una tovo tar ia ta diat.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Dağa, yanıma çık ve burada kal. Onlara öğretebilmen
    için yazdığım yasa ve buyruklarının bulunduğu taş levhalarını sana vereceğim.”'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἀνάβηθι πρὸς με εἰς τὸ ὄρος, καὶ ἴσθι ἐκεῖ·
    καὶ δώσω σοι τὰ πυξία τὰ λίθινα, τὸν νόμον καὶ τὰς ἐντολας, ἃς ἔγραψα νομοθετῆσαι
    αὐτοῖς.
  ind-AYT: TUHAN berfirman kepada Musa, “Datanglah kepada-Ku di atas gunung dan tinggallah
    di sana. Aku hendak memberikan loh-loh batu kepadamu, dan hukum, dan perintah-perintah
    yang telah Aku tulis supaya kamu dapat mengajarkannya kepada mereka.”
  nya-nya: Yehova anati kwa Mose, “Bwera kwa ine ku phiri kuno, ndipo udikire konkuno.
    Ndidzakupatsa miyala imene ndalembapo malemba kuti ndiwaphunzitse.”
  hrv-hrv: 'Onda Jahve reče Mojsiju: “Popni se k meni na brdo i pričekaj ondje. Dat
    ću ti kamene ploče sa zakonom i zapovijedima koje sam za njihovu pouku napisao.”'
  mps-mps: Nosali Genuai Bidigo Mosesbolo te po wai, “Nage bulu duba ma holama, tama
    ena pąba bidagasao. Eno bomo yai po meba te masigi sawali side asęaibao. Tama
    eno te masigi si nagebolo menama, tama nago te bomo yai po te we bidibolo ola
    magameo,” wali.
  tpi-tpi: Bihain Bikpela i tokim Moses, “Yu kam antap long maunten na sanap klostu
    long mi. Mi bin raitim sampela lo long tupela hap ston. Bai mi givim dispela tupela
    ston long yu na yu ken skulim ol manmeri long dispela lo.”
  dan-1931: 'Og HERREN sagde til Moses: “Stig op til mig på Bjerget og bliv der, så
    vil jeg give dig Stentavlerne, Loven og Budet, som jeg har opskrevet til Vejledning
    for dem.”'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se: “Lên đây với Ta và đợi cho đến khi Ta
    giao cho bảng đá ghi khắc các luật lệ và điều răn để con dùng giáo hóa dân chúng.”'
  guj-2017: યહોવાહે મૂસાને કહ્યું, “તું મારી પાસે પર્વત પર આવ અને ત્યાં રહે; અને મેં
    જે શિલાપાટીઓ ઉપર નિયમો અને આજ્ઞાઓ લખ્યાં છે, તે હું તને આપીશ જેથી તું લોકોને સમજાવી
    શકે.”
  pon-2006A: KAUN-O ahpw mahsanihong Moses, “Kohdahdo rehi pohn nahnaht, oh mihmi
    met. I pahn kihong uhk pelien takai riapali, me I ntingihedi powe ei kosonned
    akan, pwe ke en padahkihong aramas akan.”
  por-BRBSL: 'Yahweh disse a Moisés: “Vem até mim na montanha, e fica aqui, e eu te
    darei as tábuas de pedra com a lei e os mandamentos que escrevi, para que tu as
    ensines”.'
  aly-aly: INGKART angkek Moses-ek, “Atyeng-warl nganenhey-alha. Mpwelha-anem atyeng,
    atha ngenh apwert ilperr-ilperr atherr anthetyek. Apwert atherr-itwek atha ingkwernek
    angkernem, ingwer-rnemel reytemilemel akaltyerrerl-ayntetyek.”
  cth-cth: BAWIPA ni ka onae monsom vah luen nateh awm haw. Taminaw cangkhai hanelah
    lungphen dawk thut e kâlawknaw heh nang koe na poe han telah Mosi koe atipouh.
  twi-twi: Na Awurade ka kyerɛɛ Mose se, “Foro bra me nkyɛn wɔ bepɔw so ha na tena
    ha, na mede mmaransɛm a makyerɛw agu ɔbo so no bɛma wo, na woafa so akyerɛkyerɛ
    nnipa no.”
  hlt-hlt: Te phoeiah BOEIPA loh Moses te, “Tlang soah kamah taengla ha luei lamtah
    pahoi om laeh. Amih thuinuet ham olkhueng neh olpaek ka daek thil lungto cabael
    te nang taengah kam pae eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Dekɛní m borɛ̀ ditɑ̃rì kɛ̀
    n dɑ duɔ́ ntitɑ̃́píɛ̀tì n wɑ̃̀ri tìì ĩ́nkɛ̀ ikuɔ́, kɑ̀ɑ ì tié nyIsidɑyɛɛribɛ.'
  msy-2020: Ezɨ gɨn Ikiavɨra Itir God kamaghɨn Moses mɨgei, “Nɨ na bagh mɨghsɨamɨn
    anangɨva, nan boroghɨn tugh. Kɨ Osirizir Arazir maba ko, Akar Gavgaviba isa dagɨar
    akuamningɨn da osiri. Kɨ kamaghsua, nɨ Osirizir Arazir kaba gumazamizibagh eghan
    men sure damu, kamaghɨn kɨ dagɨar akuar kamning nɨ danɨngam.”
  azb-azb: 'Rəbb Musaya dedi: «Mənim yanıma dağa çıx və orada dur; xalqı öyrətmək
    üçün qanunu və əmrləri yazdığım daş lövhələri sənə verim».'
  eng-DBY: And Jehovah said to Moses, Come up to me into the mountain, and be there;
    and I will give thee the tables of stone, and the law, and the commandment that
    I have written, for their instruction.
  hin-2017: तब यहोवा ने मूसा से कहा, “पहाड़ पर मेरे पास चढ़, और वहाँ रह; और मैं तुझे
    पत्थर की पटियाएँ, और अपनी लिखी हुई व्यवस्था और आज्ञा दूँगा कि तू उनको सिखाए।”
  wol-KYG: 'Aji Sax ji waxati Musaa ne ko: «Yéegal ba ci man ci kaw tund wi te négandiku
    fa, ma jox la àlluway xeer yi ak yoon wi, ak santaane yi ma ci bind ngir jàngle
    ko.»'
  swp-swp: 'GUIAU abo i ribalau Mose arinai i ene, “U saema oea tupina eai, eo nei
    eai u bagibagi: eo we’u lailaidi tabatabadi abo ea lediwa, potadi eai lauhesom
    eo laugagaeo ea uridi wa, bena u lauheataedi.”'
  bjr-bjr: Misa namasoofanoo Anutufa Mooseena qimaminau. Anee aaqanai qinee marunnannai
    urua. Ururainaqa qinee qeeqa sandufa anee faiqí anaasee naakapaanneera qaara oonisaa
    akara ruma amianaura.
  eng-YLT: And Jehovah saith unto Moses, 'Come up unto Me to the mount, and be there,
    and I give to thee the tables of stone, and the law, and the command, which I
    have written to direct them.'
  kne-kne: Makdeng pay di, kanan Diyos kasin en Moses, “Mantikid kas nan kad-ak ay
    dontog et mantee kas na, ta idawat ko di dowa ay nadampilak ay bato ay nangisolatak
    sin bilbilin ko ta maitdo sin kaipoipogaw.”
  wat-wat: Eketa Yave Mosese i iyaviya i bwaduwa, “Ku vanenemai nenekuwai koyai be
    nofemai kuna fotafota. Yaku visime keta gisawakedana a viginiwisiya gabana beyabeyasi
    nenesiyai, ana veniwa kuna visawavenena namoḡa nenesiyai be sina muniisiya.”
  eng-WYC-2017: Forsooth the Lord said to Moses, Come thou up to me into the hill,
    and be thou there, and I shall give to thee tables of stone, and the law, and
    commandments, which I have written, that thou teach them.
  eng-WMBB: The LORD said to Moses, “Come up to me on the mountain, and stay here,
    and I will give you the stone tablets with the law and the commands that I have
    written, that you may teach them.”
  urd-GVH: पहाड़ से उतरने के बाद रब ने मूसा से कहा, “मेरे पास पहाड़ पर आकर कुछ देर
    के लिए ठहरे रहना। मैं तुझे पत्थर की तख़्तियाँ दूँगा जिन पर मैंने अपनी शरीअत और
    अहकाम लिखे हैं और जो इसराईल की तालीमो-तरबियत के लिए ज़रूरी हैं।”
  rug-rug: Meke zama la koe Mosese se Zihova, “Mu sage mae koa Rau pa toqere, mamu
    aqa vasina, meke kote ponigo Rau sari karua patu labelabe, vasina ta kubere sari
    doduru tinarae pude va tumatumae i sari na tie Izireli.”
  gaz-gaz: Waaqayyos Museedhaan, “Gara kootti tulluutti ol baʼi; asis turi; anis gabateewwan
    dhagaa kanneen ani akka qajeelfama isaanii taʼuuf seeraa fi ajajawwan itti barreesse
    siif nan kenna” jedhe.
  fra-LSG: 'L’Éternel dit à Moïse: Monte vers moi sur la montagne, et reste là; je
    te donnerai des tables de pierre, la loi et les ordonnances que j’ai écrites pour
    leur instruction.'
  gnn-gnn: Bala biyapul Garray waŋana Mawtjitjkala bitjarra, “Ḏuwaṯthurra dhipala
    bukulili nhe yurru, ga galkurra yukirriya ŋarraku dhiyala. Ŋarra yurru wekama
    nhokala goŋlili bilkpilk maṉḏanha guṉḏa, makarrmirri dhärukmirri, liŋguwuynha
    ŋunha ŋarrakuŋu wukirriwuynha yulŋunydja ŋunhiyinydja romdja malanha.”
  yal-yal: Alatala yi a fala Musa xa, a naxa, “Te geyaan fari, i lu n fɛma. N gɛmɛ
    walaxane soma i yii nɛn, n sariyane nun yamarine sɛbɛ e ma yamaan xaran feen na.”
  iou-iou: Eruk ude täŋkaŋ Yawetä Moses iwetkuk; Gäk näkä itatken pom terak ŋo äbäŋkaŋ
    dubinaken it. Äbä iriri näkä baga manna kudup ämawebe yäwetpäŋ yäwoŋäreŋiri nadäŋpäŋ
    iwatta u mobä pipiyäwani yarä terak kudän täŋkuro u gamayäŋ.
  haw-1868: Olelo mai la o Iehova ia Mose, E hele mai oe io'u nei i ka mauna, a e
    noho malaila; a e haawi aku au ia oe i pohaku papa, me ke kanawai, a me na kauoha
    a'u i palapala ai, i ao aku oe ia mea.
  arb-NAV: 'وَقَالَ الرَّبُّ لِمُوسَى: «اصْعَدْ إِلَى الْجَبَلِ وَامْكُثْ هُنَاكَ
    لأُعْطِيَكَ الْوَصَايَا وَالشَّرَائِعَ الَّتِي كَتَبْتُهَا عَلَى لَوْحَيِ الْحَجَرِ
    لِتُلَقِّنَهَا لَهُمْ».'
  ewe-ewe: Eye Yehowa gblɔ na Mose be, “Va gbɔnye le to la dzi, eye nànɔ afi ma va
    se ɖe esime matsɔ Se siwo meŋlɔ ɖe kpewo dzi la ana wò, ale be nàte ŋu akpɔ wo
    dzi, afia seawo dukɔ la.”
  eng-LEE: 'And the Lord said unto Moses, come up to me to the mount, and remain there:
    and I will give thee the tables of stone, with the law, and the commandment which
    I have written, to teach them.'
  gvn-gvn: Godungku juma Mosesanda yalaman, “Wangkar-wangkar wuburrbu kaday ngaykundu.
    Yundu yaluy kadayda, ngayu yunundu kulji jambul dajil. Yinyaymba kuljinga ngayu
    ngayku kuku writeim-ban ngayu yurranda dajin, wukurrinka.” Moses bula Joshua readyman,
    buban dungan, yamba Mosesangka Joshua nyungunyurrku bawan, dungan baja Godundu.
    Nyulu wangkar-wangkar wuburrbu dakan, ngurrbanda wuburr nandan. Bula wuburrbu
    bundan 40 daysanka.
  asm-FB: যিহোৱাই মোচিক কলে, “তুমি পৰ্ব্বতলৈ মোৰ ওচৰলৈ উঠি আহাঁ, আৰু তাতে থাকা। মই
    লিখা ব্যৱস্থা আৰু আজ্ঞাৰ শিলৰ ফলি মই তোমাক দিম; যাতে সেইবোৰ তুমি তেওঁলোকক শিকাব
    পাৰা।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «تٍ فٍيَ قَرِ ﭑ يِرٍ، عِ شَ قَ لُ بٍ سِندٍن.
    ﭑ شَ فّمّ وَلَشّيٍ سٌ عِ يِ رَ، ﭑ نَن ﭑ مَ سّرِيّ نُن ﭑ مَ يَامَرِيٍ سّبّشِ نَشٍيٍ
    مَ. عِ شَ عِسِرَيِلَكَيٍ شَرَن نٍيٍ رَ.»
  fra-SBL: 'Yahvé dit à Moïse : « Monte vers moi sur la montagne et reste là ; je
    te donnerai les tables de pierre contenant la loi et les commandements que j''ai
    écrits, afin que tu les enseignes. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה עֲלֵ֥ה אֵלַ֛י הָהָ֖רָה וֶהְיֵה־שָׁ֑ם וְאֶתְּנָ֨ה
    לְךָ֜ אֶת־לֻחֹ֣ת הָאֶ֗בֶן וְהַתֹּורָה֙ וְהַמִּצְוָ֔ה אֲשֶׁ֥ר כָּתַ֖בְתִּי לְהֹורֹתָֽם׃
  eng-WYCLIFFE: Forsothe the Lord seide to Moises, `Stie thou to me in to the hil,
    and be thou there, and Y schal yyue to thee tablis of stoon, and the lawe, and
    comaundementis, whiche Y haue write, that thou teche the children of Israel.
  piu-2006: (24:12—31:18) Katutjalu luwu kutjupa tjuṯa watjara Muutjanya yalatji watjaṉu,
    “Puḻi ngaangkaṉi kaḻparra nyawa! Palulanguruṉanta wakara puḻi wirulypa kutjarra
    yungku, ngayuku luwu tjuṯatjarra.” Palulanguru Muutjanyakamu Tjatjuwanya kutjarra
    puḻi palula kaḻpangu. Kaḻparrapula ngururrpa nyinangi. Puḻingka katu tili tiṉa
    tilingarangi waru tili nguwanpa. Tjiṉṯu tjikitjipalangka yutuwari puḻingka katu
    ngarangi. Tjiṉṯu kutjupangka Katutjalu Muutjanya kutju yaḻṯingu katukutu kaḻpanytjaku.
    Kaḻparra yutuwaringka tjarrparra katu nyinangi kutu, Puratiyi tjikitjipala. Palulanguru
    Katutjalu Muutjanya nintiṉu, tjaatji kaliki nguwanpa palyantjaku. Tjaatji palula
    kunaṯinpa tjiṉṯu kutjupa tjiṉṯungka Katutjaku pungkula ngarritjunkula kutjantjaku
    nintiṉu. Tuḻkuku mayutju tjuṯaku tjaaṯa palyantjaku nintiṉu. Tuḻkuku mayutju tjukarurru
    waarrkarrinytjaku nintiṉu. Yalatji nintira Katutjalu Muutjanya yungu puḻi wirulypa
    kutjarra, palumpa luwutjarra, yurrunpa wakara tjunutja.
  pjt-pjt: Munu palulanguṟu Godalu Mosenya wangkangu, “Ngayulakutu nyuntu kutju ngalya-tatila
    puḻi katu munu paṯala palangka. Kaṉanta ungkuku tjiwa kutjara panya ngayulu palula
    pulala tjukurpa puḻka mulapa walkatjunu aṉangu tjuṯangku kuliṟa nintiringkunytjaku.”
  cwe-cwe: Mndewa Mulungu kamulongela Musa, “Izo kumwangu kuchanyha ya mulima ukale
    kuno, nizakwing'ha vibawo vidi va mabwe vili na malagilizo na ndagilizi zonyandike
    kwa ichimu cha kuwafunza Waisilaili.”
  kik-kik: Nake Jehova akĩĩra Musa atĩrĩ, “Ambata, ũũke kũrĩ niĩ kĩrĩma igũrũ, na
    ũikare ho, na nĩngũcooka ngũnengere ihengere cia mahiga, irĩ na maandĩko ma watho
    na maathani marĩa nyandĩkĩte nĩguo ũmarutage andũ a Isiraeli.”
  fra-NCL: 'Yahweh dit à Moïse : « Monte vers moi sur la montagne, et restes-y ; je
    te donnerai les tables de pierre, la loi et les préceptes que j’ai écrits pour
    leur instruction. »'
  cek-AK: Angraeng mah Mosi khaeah, Kai khaeah mae ah angzo tahang ah loe, haeah om
    ah; kaminawk to na patuk hanah, thlung kangphaek nuiah ka tarik ih, lokpaekhaih
    hoi kaalok to kang paek han, tiah a naa.
  cuk-cuk: 'Geb degine, Bab-Jehová Moisésʼga sogded: “Yar-birse anse be naknao, agi
    be an-edarbo. Agi an-Igarmar, degi, anba-bemar-nanamaloed-Igar an bega akwa-matargwagi-narmakar
    ukoed, adi, a-Igarmargi be dulemar-odurdakegar.”'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Тағ үстигә, қешимға чиқип шу йәрдә турғин. Саңа
    уларға үгитишкә таш тахтайларни, йәни Мән йезип қойған қанун-әмирни беримән, деди.'
  pma-pma: Evus, Ahi viteni min Mosis vit, “Ama nesa minau en vatihou enek. Ka navong
    kito keie, nisan ahat elu minuk koa namutis mengkatien keil eni koa vahi selkatien
    onen meatin keil.”
  tel-2017: అప్పుడు యెహోవా మోషేతో “నువ్వు కొండ ఎక్కి నా దగ్గరికి వచ్చి అక్కడ ఉండు.
    నేను రాతి పలకలపై రాసిన ఆజ్ఞలనూ, ధర్మశాస్త్రాన్నీ నీకు ఇస్తాను. నువ్వు వాటిని ప్రజలకు
    బోధించాలి.”
  hat-BSA: 'Alò, SENYÈ a te di a Moïse: “Vin monte vè Mwen nan mòn nan e rete la,
    epi Mwen va bay ou tab wòch yo avèk lalwa ak kòmandman ke M te ekri pou enstwi
    yo.”'
  kos-kos: LEUM GOD El fahk nu sel Moses, “Fanyak nu fineol uh nu yuruk, ac pacl se
    kom muta inge, nga ac sot luo eot tupasrpasr, su ma sap nukewa simla fac. Nga
    simusla ma inge tuh in mwe luti nu sin mwet uh.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה עֲלֵ֥ה אֵלַ֛י הָהָ֖רָה וֶהְיֵה־שָׁ֑ם וְאֶתְּנָ֨ה
    לְךָ֜ אֶת־לֻחֹ֣ת הָאֶ֗בֶן וְהַתּוֹרָה֙ וְהַמִּצְוָ֔ה אֲשֶׁ֥ר כָּתַ֖בְתִּי לְהוֹרֹתָֽם׃
  ibo-ibo: Mgbe nke a gasịrị, Onyenwe anyị gwara Mosis okwu sị, “Rigota, bịakwute
    m nʼelu ugwu, nọdụkwa ebe ahụ, maka na aga m enye gị mbadamba nkume nke iwu na
    ụkpụrụ dị na ya, nke m ji aka m dee maka i ji kuziere ha.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ପର୍ବତ ଆରୋହଣ କରି ଆମ୍ଭ ନିକଟକୁ
    ଆସି ଏହି ସ୍ଥାନରେ ଥାଅ; ତହିଁରେ ଆମ୍ଭେ ଲୋକମାନଙ୍କ ଶିକ୍ଷା ନିମନ୍ତେ ଯାହା ଲେଖିଅଛୁ, ତାହା,
    ଅର୍ଥାତ୍‍, ବ୍ୟବସ୍ଥା ଓ ଆଜ୍ଞା ସମ୍ବନ୍ଧୀୟ ଦୁଇ ଖଣ୍ଡ ପ୍ରସ୍ତର ଫଳକ ତୁମ୍ଭକୁ ଦେବା।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses, “Kopwe feitä rei won ewe chuk
    o witiwit ikenan. Pun üpwe ngonuk ekewe fau mi chöpöp üa makei won ekewe allük
    pwe kopwe aiöü ngeni ekewe aramas.
  rop-rop: Brom deya YAWEI bin tok langa Mosis, “Yu garra kaman iya langa mi ontop
    langa dis hil, en ai garra gibit yu dubala fletwan ston garram ola lowa weya aibin
    raidimdan blanga lenim detlot Isreil pipul.”
  ukr-1871: 'І рече Господь Мойсейові: Зійди до мене на гору і бувай тамо; і дам тобі
    таблицї камяні, і закон і заповідї, що написав я на науку їм.'
  bch-bch: Idio ta Maron ikeo pan Moses bedane, “Dae ga nam pagau lusiai ta dio toa
    eko. Ta gau ga nabada pat apu aea toa rua ne ga ila pago. Ngan pat toa rua ne,
    nabode gid apu ga posanga toa gid panua manta tinasnasi, ta eao ga paoatai gid
    ngan.”
  deu-1951: 'Und der HERR sprach zu Mose: Steige zu mir herauf auf den Berg und bleibe
    daselbst, so will ich dir die steinernen Tafeln geben und das Gesetz und das Gebot,
    das ich geschrieben habe, um sie zu unterweisen!'
  eng-JPS: 'And the LORD said unto Moses: ''Come up to Me into the mount and be there;
    and I will give thee the tables of stone, and the law and the commandment, which
    I have written, that thou mayest teach them.'''
  srp-1865: 'I reèe Gospod Mojsiju: popni se k meni na goru, i ostani ovdje, i daæu
    ti ploèe od kamena, zakon i zapovijesti, koje sam napisao, da ih uèiš.'
  lug-lug: Mukama n’agamba Musa nti, “Yambuka eno gye ndi ku lusozi, obeere wano olinde;
    nzija kukuwa ebipande eby’amayinja okuli amateeka g’empandiise ogayigirize abantu.”
  heb-heb: ויאמר יהוה אל משה עלה אלי ההרה והיה שם ואתנה לך את לחת האבן והתורה והמצוה
    אשר כתבתי להורתם׃
  ben-IRV: আর সদাপ্রভু মোশিকে বললেন, “তুমি পর্বতে আমার কাছে উঠে এসো এবং এই জায়গায়
    থাক, তাতে আমি দুটি পাথরের ফলক এবং আমার লেখা ব্যবস্থা ও আদেশ তোমাকে দেব, যেন তুমি
    লোকদের শিক্ষা দিতে পার।”
  pan-pan: ਫਿਰ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਕੋਲ ਪਰਬਤ ਉੱਤੇ ਆ ਅਤੇ ਉੱਥੇ ਰਹਿ ਤਾਂ ਜੋ ਮੈਂ
    ਤੈਨੂੰ ਪੱਥਰ ਦੀਆਂ ਫੱਟੀਆਂ ਅਤੇ ਬਿਵਸਥਾ ਅਤੇ ਹੁਕਮ ਜਿਹੜੇ ਮੈਂ ਉਨ੍ਹਾਂ ਦੀ ਸਿੱਖਿਆ ਲਈ ਲਿਖੇ
    ਹਨ ਦੇਵਾਂ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Suvalqa Zasqa ılqeç''u, maa ulyozre. Zı vasqa,
    millet xət qa''asva hets''uyne g''ayebışil Zı opk''unna q''aanun, g''ayda qevles.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ငါ ရှိရာတောင် ပေါ် သို့ တက် ၍ နေ လော့။ လူ များတို့အား
    သွန်သင် ဘို့ရာ ကျောက် ပြား ပေါ်မှာ ငါရေး ထားသော ပညတ် တရား များကို သင် ၌ ငါအပ်
    ပေးမည်ဟု မောရှေ အား မိန့် တော်မူလျှင်၊
  tbg-tbg: Noravano Kotiva Mosirara tiharo, Are te iainanaini aiqina maaqaa uru vairaqe
    te tanuqi orira taaraqantaqaa tenta uva qara ntuvataunara ai amiare. Vaiinti nahenti
    ti uva, vo uva vo uva iriqi vuate ti, te vi uvara ai amirerave, tiro.
  hmo-hmo: Lohiabada ese Mose dekenai ia hereva, ia gwau, “Lau dekenai oi daekau mai
    ororo dekenai, lau dekenai oi naria. Lau be nadi palaka rua oi dekenai do lau
    henia. Inai nadi edia latanai taravatu bona oda lau torea vadaeni, taunimanima
    dekenai do oi hadibaia totona.”
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, कि “पहाड़ पर मेरे पास आ और वहीं ठहरा रह; और
    मैं तुझे पत्थर की लोहें और शरी'अत और अहकाम जो मैंने लिखे हैं दूँगा ताकि तू उनको
    सिखाए।”
  rus-SYN: 'И сказал Господь Моисею: взойди ко Мне на гору и будь там; и дам тебе
    скрижали каменные, и закон и заповеди, которые Я написал для научения их.'
  bqc-SIM: 'Dii ò Mↄiziɛ: Dɛdɛ gbɛwa ǹ mↄ ma kĩ́i, níↄ ku we. Má gbɛ̀ pɛ̀pɛɛ
    pↄ́ ma ikoyã pↄ́ má dìlɛ kɛ̃̀máↄ kpama, kɛ́ ǹ e danɛ́.'
  tcz-CHONGTHU: Pakaiyin Mose heng'a asei peh in, Molsang chung lama khun keima heng'a
    hung kal in lang, hiche laimunna chun neina ngah tem in, keiman mipiho heng'a
    chonna dan ka sei peh chan chu hiche song puma khu ka peh tha ding na hitai, ati.
  mar-mar: परमेश्वर मोशेला म्हणाला, “पर्वतावर मला भेटावयास ये; मी दोन दगडी पाट्यांवर
    इस्राएल लोकांच्या शिक्षणासाठी नियम व आज्ञा लिहिलेल्या आहेत; त्या मी तुला देतो.”
  soq-soq: Iawe God Moses mampe gagalolene wanase, “E wadiwa ode winewo wainenta.
    Ne anaanana ita gagalona seu nata tabatabau osowe girumantape eneepo aite apana
    waeuwamono etompe ruawantompa.”
  qub-qub: 'Tayta Diosga Moisesta niran: «Quiquin puntaman wicharcur shuyämanqui.
    Nogami entregashayquipaj läja rumicunacho isquirbishäta. Chaychömi isquirbiraycanga
    Israelcunata yachachinayquipaj caj laycuna, mandamintucuna.»'
  bqp-bqp: 'Dikiri pì Musanɛ: Ǹ didi kpia ǹ mↄ́ ma kĩnaa ǹgↄ̃ kú gwe. Mani gbɛ̀ anlo
    kũ ma a dokayãnↄ kɛ̃̀anↄ kpámma, de ǹ le ǹ dańnɛ.'
  hat-hat: 'Seyè a di Moyiz konsa: -Moute sou mòn lan bò kote m''. Rete la. m''a ba
    ou de ròch plat avèk lalwa ak regleman mwen te ekri sou yo pou fè levasyon pèp
    la.'
  eng-BSB: Then the LORD said to Moses, “Come up to Me on the mountain and stay here,
    so that I may give you the tablets of stone, with the law and commandments I have
    written for their instruction.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Lɛ pɔ̀ bɛ gizei ma, è yɛ ná. Nà kɔtu ɠokologiti
    feezu è ya: tɔgi ta deveiti gè ti zɛʋɛai Izelayɛle nuiti bɛ, ti ɠala fai zu.»'
  eng-WEBPB: The LORD said to Moses, “Come up to me on the mountain, and stay here,
    and I will give you the stone tablets with the law and the commands that I have
    written, that you may teach them.”
  kbq-kbq: Ana'ma nehazageno Ra Anumzamo'a amanage huno Mosesenkura hu'ne, marerinka
    agonare'ma mani'nore enka emani'nege'na, rempima huzami'nana kasegene hihogu'ma
    havere'ma krente'noa nanekea kami'neno.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: ―Xitlejco campa niitztoc ipan ni tepetl huan
    ximocahua nica. Huan nimitzmacas nopa tepatlactli campa niquijcuilojtoc nopa ley
    huan nochi nopa tlanahuatili para tiquinmachtis israelitame.'
  bus-bus: 'Dii bè Musanɛ: Ǹ didi kpiiia ǹ mↄ́ ma kiia ǹgↄ̃ kú gwe. Mɛ́ gbɛ̀ walaa
    kɛ̀ ma a dokayãnↄ kɛ̃̀anↄ kpámma, lɛ ǹ e ǹ dańnɛ.'
  gub-BL: Na'e uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Ezur xe heruwake
    ywytyr rehe nehe kury. Epyta xe. Amono putar itapew heze'eg imuapyk pyrer hereko
    har newe nehe. Amuapyk heze'eg hehe, heremimutar imume'u pà teko wanupe. Nezewe
    mehe upuner heze'eg rehe uzemu'e haw rehe a'e wà nehe, i'i izupe.
  eng-DRA: 'And the Lord said to Moses: Come up to me into the mount, and be there:
    and I will give thee tables of stone, and the law, and the commandments which
    I have written: that thou mayst teach them.'
