  ksd-ksd: Ma ra lavur tabarikik na papalum kai ra Pal, ma kana lavur ot, ma ra lavur
    ot ure ra liplip na bala na gunan, da pait diat ma ra palariam gobol.
  tur-YTC: Konutun tüm hizmetinde kullanılan bütün aletleri, bütün kazıkları, avlunun
    kazıklarının tümü tunçtan olacak.”
  grc-BRENT: Καὶ πᾶσα ἡ κατασκευὴ καὶ πάντα τὰ ἐργαλεῖα καὶ οἱ πάσσαλοι τῆς αὐλῆς
    χαλκοῖ.
  ind-AYT: Segala perlengkapan Tenda Suci untuk keperluan ibadah, semua patoknya,
    termasuk patok untuk pelataran harus terbuat dari perunggu.”
  nya-nya: Zipangizo zonse zogwiritsa ntchito zosiyanasiyana pa chihemacho, zikhomo
    za chihema ndi zabwalolo zikhale zamkuwa.
  hrv-hrv: Sve potrepštine u Prebivalištu za opću upotrebu i svi njegovi kočići, a
    tako i kočići u dvorištu, neka su od tuča.”
  mps-mps: Dagego te bras naga selama, te ugwa bede sę yabo tigidali nai te brasgo
    nigao. Te ugwa be dali, aga mesalo obo dali si tuloluidali weyu, te bono dabe
    te augwali side gebelama, tama bobobage nil dabe tǫba enama, tama te bono dabe
    te nil dabeba gebelao. Tama dagego te bobobage nil dabe te brasgo naga nigao.”
    Genuai Bidigo te po wai.
  tpi-tpi: Yupela i mas kisim bras tasol na wokim olgeta samting bilong mekim wok
    long haus sel na ol longpela pin bilong taitim na strongim haus sel na banis i
