  eng-WMBB: All the instruments of the tabernacle in all its service, and all its
    pins, and all the pins of the court, shall be of bronze.
  urd-GVH: जो भी साज़ो-सामान मुक़द्दस ख़ैमे में इस्तेमाल किया जाता है वह सब पीतल का
