verse: EXO.027.019
translations:
  mal-C: സമാഗമകൂടാരത്തിൽ, അതിന്റെ കുറ്റികളും അങ്കണത്തിന്റെ കുറ്റികളും ഉൾപ്പെടെ ഏതുപയോഗത്തിനുമുള്ള
    എല്ലാ ഉപകരണങ്ങളും വെങ്കലംകൊണ്ടുള്ളവ ആയിരിക്കണം.
  deu-TKW: Und alle Geräte der Wohnung, deren man bedarf bei dem gesamten heiligen
    Dienst an ihr, und alle ihre Pflöcke und alle Pflöcke des Vorhofs sollen aus Kupfer
    sein.
  lin-lin: Biloko nyonso oyo bakosalela misala ya Mongombo, bapike nyonso ya Mongombo
    mpe ya lopango ekozala ya bronze.
  eng-LSV: for all the vessels of the Dwelling Place, in all its service, and all
    its pins, and all the pins of the court, [are] bronze.
  eng-GNV: Al the vessels of the Tabernacle for al maner seruice thereof, and all
    the pinnes thereof, and all the pinnes of the court shalbe brasse.
  eng-WEBSTER: All the vessels of the tabernacle in all the service thereof, and all
    the pins thereof, and all the pins of the court, shall be of brass.
  nhw-BL: Nochi tlamantzitzi catli quitequihuise ipan nopa tequitl tiopan calijtic
    huan nochi tepos chijcolme para ipan quicuapilose nopa tlamantzitzi elis tlen
    bronce. Huan nopa estacas para nopa yoyon tiopamitl huan nopa tlatzactli tlen
    cortinas monequi xijchihua ica bronce.
  swh-ONEN: Vyombo vingine vyote vinavyotumika katika maskani kwa shughuli yoyote,
    pamoja na vigingi vyote na hata vile vya ua, vitakuwa vya shaba.
  bba-bba: Kuu bekuruɡii ten dendi yɑ̃nu kpuro, sii ɡɑndɑ bɑ koo kɑ nu ko. Mɛyɑ kuu
    te kɑ kɑrɑ yen ɡɑbɑtiɑn kurum kpuro yɑ ko n sɑ̃ɑwɑ sii ɡɑndu.
  eng-KJVCPB: All the vessels of the tabernacle in all the service thereof, and all
    the pins thereof, and all the pins of the court, shall be of brass.
  luo-luo: Gik moko duto mag tich e Hemb Romo, bed ni gin gik ma itiyogo tich moro
    amora, to gi loye duto mag hema kaachiel gi loye mag laru nyaka losgi gi mula.
  meu-meu: Dubu kohuna idoinai na auri labora-labora amo bae kara; dubu ikokodia bona
    maḡu ikokodia danu iboudiai na auri labora-labora ikokodia mo.
  npi-ULB: पवित्र वासस्थानमा प्रयोग गरिने सबै सामग्रीसाथै पाल र चोकका सबै किलाहरू
    काँसाबाट बनेका होऊन् ।
  yor-yor: Gbogbo irú iṣẹ́ tí ó wà kí ó ṣe, papọ̀ pẹ̀lú gbogbo èèkàn àgọ́ náà àti
    fún tí àgbàlá náà, kí ó jẹ́ idẹ.
  emp-NTPO: Jũma mʌ̃ wua de dajadaarebema sid̶a bronce od̶a baya. Dji egorod̶e cachid̶i
    careabema sid̶a bronce od̶a baya.
  ind-ind: Semua perlengkapan lain di kemah-Ku, termasuk pasak-pasak yang ditancapkan
    ke tanah untuk mengikat tali-tali yang menahan pagar halaman itu, harus dibuat
    dari perunggu.”
  pes-OPCB: «تمام وسایل دیگری که در خیمه به کار برده می‌شوند و تمام میخهای خیمه و
    حیاط آن باید از مفرغ باشند.
  tgl-ULB: Lahat ng kasangkapan na gagamitin sa tabernakulo at ang lahat ng mga tulos
    ng tolda para sa tabernakulo at patyo ay dapat gawa sa tanso.
  hui-hui: Balai Anda ogoni bulenego bibahende boronosime hangu biai halimu. Ani bialu
    tígua Balai Anda dangini paulape kagoha mo hongo halu dariba holenaga dindiha
    gelo helama polene karubi bibahende boronosi hangume wabiai halimu. Labolabome
    pabe bidago mo hongo halu daba holenebi nde boronosime dege wabilimu, lalu Anduane
    Homogohanda lene.
  mya-mya: တဲ​တော်​အ​တွက်​အ​သုံး​အ​ဆောင်​ပစ္စည်း​အား လုံး​ကို​လည်း​ကောင်း၊ တဲ​တော်​နှင့်​တဲ​တော်​အကာ
    အရံ​အ​တွက်​ကြက်​ဆူး​ရှိ​သ​မျှ​ကို​လည်း​ကောင်း၊ ကြေး​ဝါ​ဖြင့်​ပြု​လုပ်​ရ​မည်။
  cbi-NTPO: Tsaju' in yapaya jumula chuinsha tiba meneste imula bain, naa in pupunanu
    yapayanu deengaanu jeru lura jumula bain, naa cha' neneinsha chuwa chi'kare' deengaanu
    jeru lura jumula bain brunsechi tene juunu dejuve.
  bod-N: གུར་མཆོག་ཏུ་བཀོལ་དགོས་པའི་ཡོ་ཆས་ཐམས་ཅད་དང་། དེའི་ཕུར་བ་ཀུན་དང་། ཁྱམས་རའི་ཕུར་བ་མཐའ་དག་བཅས་ལི་ཡིས་བཟོ་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Mimwe midziyo inoshandiswa paushumiri hwetabhenakeri, ringava basa ripi
    zvaro, kusanganisira mbambo dzose dzetende neiya yomuruvazhe, inofanira kuva yendarira.
  spa-BLM: Todos los instrumentos del tabernáculo en todo su servicio, y todos sus
    pasadores, y todos los pasadores del atrio, serán de bronce.
  cac-cac: Masanil yestacail in cajnub' chi' yed' estaca ayoch d'a amac' chi', nab'a
    bronce tz'aji.
  swh-ULB: Vyombo vyote vya maskani vitumiwavyo katika utumishi wake wote, na vigingi
    vyake vyote, na vigingi vyote vya ule ua, vitakuwa vya shaba.
  bel-bel: Усе прылады скініі дзеля ўсякага ўжытку ў ёй, і ўсе калы яе, усе калы двара
    - зь медзі.
  deu-ELBBK: Alle Geräte der Wohnung zu ihrem ganzen Dienst und alle ihre Pflöcke
    und alle Pflöcke des Vorhofs sollen aus Kupfer sein.
  mbb-OT: Kinahanglan he pudu brunsi is langun he menge idhiman duen te Tulda he Ed-ezapan
    ragkes is langun he menge palpal he ibanting dutun te tulda wey is menge kurtina
    ziyà te lama kayi.
  mal-2015: തിരുനിവാസത്തിലെ സകലശുശ്രൂഷെക്കുമുള്ള ഉപകരണങ്ങളൊക്കെയും അതിന്റെ എല്ലാകുറ്റികളും
    പ്രാകാരത്തിന്റെ എല്ലാകുറ്റികളും താമ്രംകൊണ്ടു ആയിരിക്കേണം.
  gup-gup: Njalehnjale nawu ngurridurrkmirrikenh kore Manrurrkdjamun Dabburlin, wanjh
    ngurrimarnbun wirlmurrng bronzewi. Ngayime yiman tentpegs dorrengh.’ Kuhni rowk
    wanjh Yawey kanwokrayekwong.”
  gvs-gvs: Guna Kaba Kaiyakayana ana turu liliudi kopwa. E nakae ana kaba kokavata
    be nakae ali ana kaba kokavata liliudi moe kopwa.’
  rmc-rmc: Savoro aver sersamos pre služba andro Svetostankos the o koľiki prekal
    o Svetostankos the prekal e dvora, ena le brondzostar.“
  nlg-nlg: Na lei totobo kau nighi lutu tana lokana na Vaevale tapole tabu, kolua
    nia na hava kau tupi horui tana pari, kau taria iga na alo geke ngasilia na Vaevale
    tapole tabu mana pilupilu, kau gonighi nia na bronze.
  pes-OPV: و همه اسباب مسکن برای هر خدمتی، و همه میخهایش، و همه میخهای صحن از برنج
    باشد.
  ron-1924: Тоате унелтеле рындуите пентру служба кортулуй, тоць цэруший луй ши тоць
    цэруший курций сэ фие де арамэ.
  ben-OBCV: সমাগম তাঁবুর সেবাকাজে ব্যবহৃত অন্য সব জিনিসপত্র, তা তাদের কাজ যাই হোক
    না কেন, সাথে সাথে সেটির এবং প্রাঙ্গণের সব তাঁবু-খুটা, ব্রোঞ্জের হবে।
  som-som: Oo alaabta taambuugga lagaga adeego oo dhan, iyo musmaarradiisa oo dhan,
    iyo barxadda musmaarradeeda oo dhammu waa inay naxaas wada ahaadaan.
  lat-VUC: Cuncta vasa tabernaculi in omnes usus et cæremonias, tam paxillos ejus
    quam atrii, ex ære facies.
  eng-ASVBT: All the instruments of the tabernacle in all the service thereof, and
    all the pins thereof, and all the pins of the court, shall be of brass.
  ita-1885: Sieno di rame tutti gli arredi del Tabernacolo, per qualunque suo servigio,
    come ancora tutti i suoi piuoli, e tutti i piuoli del Cortile.
  eng-LXXUP: And all the furniture and all the instruments and the pins of the court
    shall be of brass.
  eng-ULB: All the equipment to be used in the tabernacle, and all the tent pegs for
    the tabernacle and courtyard must be made of bronze.
  spa-VBL: Todo el resto del equipo usado en el Tabernáculo, incluyendo las estacas
    de la tienda y las del patio, serán de bronce.
  fra-_FOB: Quant à tous les ustensiles de la Demeure, pour tout son service, et tous
    ses pieux, et tous les pieux du parvis, ils seront d'airain.
  mal-mal: തിരുനിവാസത്തിലെ സകലശുശ്രൂഷയ്ക്കുമുള്ള ഉപകരണങ്ങളൊക്കെയും അതിന്റെ എല്ലാകുറ്റികളും
    പ്രാകാരത്തിന്റെ എല്ലാകുറ്റികളും താമ്രംകൊണ്ട് ആയിരിക്കണം.
  urd-GVR: Jo bhī sāz-o-sāmān muqaddas ḳhaime meṅ istemāl kiyā jātā hai wuh sab pītal
    kā ho. Ḳhaime aur chārdīwārī kī meḳheṅ bhī pītal kī hoṅ.
  suz-BL: मिनु ताम्‍बु ङा नाक्‍त किंत किंत गेय पचा कली माल्‍शो मारेइ मारेइ कांसा के
    दुम्‍चा माल्‍नीम। किलापुकी नु लाङगा ङा किला नेल्‍ल यो कांसा के दुम्‍चा माल्‍नीम।
  ita-1927: Tutti gli utensili destinati al servizio del tabernacolo, tutti i suoi
    piuoli e tutti i piuoli del cortile saranno di rame.
  ckb-ckb: هەموو ئەو قاپوقاچاغانەی دیکە کە لە خزمەتی چادرەکەی پەرستن بەکاردەهێنرێن،
    بە هەر شێوەیەک بەکاردێت، لەگەڵ هەموو سنگەکانی چادرەکەی پەرستن و حەوشەکە، دەبێت
    لە بڕۆنز دروستکرابن.
  eng-BBE: All the instruments for the work of the House, and all its nails, and the
    nails of the open space are to be of brass.
  kan-OKCV: ಗುಡಾರದ ಕೆಲಸಕ್ಕೆ ಬೇಕಾಗುವ ಎಲ್ಲಾ ಉಪಕರಣಗಳು, ಅಂಗಳದ ಸುತ್ತಲೂ ಇರುವ ಎಲ್ಲಾ ಗೂಟಗಳೂ
    ಕಂಚಿನಿಂದ ಮಾಡಿದ್ದವುಗಳಾಗಿರಬೇಕು.
  bbb-bbb: Ro ire gue ja karina Are Muvuaka guove ijia imedufuo ijiakina asuge ije
    ugone ivia faradiadufuo ije nika ire buronisi ijia kena amaeriafo.
  tam-2017: ஆசரிப்பு கூடாரத்தின் எல்லா பணிகளுக்குத் தேவையான எல்லா பணிப்பொருட்களும்,
    அதின் எல்லா ஆப்புகளும், பிராகாரத்தின் எல்லா ஆப்புகளும் வெண்கலமாக இருக்கவேண்டும்.
  spa-RV-1909: Todos los vasos del tabernáculo en todo su servicio, y todos sus clavos,
    y todos los clavos del atrio, serán de metal.
  ron-BTF: Toate vasele tabernacolului în tot serviciul lui și toți țărușii acestuia
    și toți țărușii curții, să fie de aramă.
  eng-WEBP: All the instruments of the tabernacle in all its service, and all its
    pins, and all the pins of the court, shall be of bronze.
  eng-FBV: All the rest of the equipment used in the Tabernacle, including its tent
    pegs and those for the courtyard, are to be made of bronze.
  nld-1939: Alle benodigdheden voor de bouw van de tabernakel, al zijn pinnen en de
    pinnen van de voorhof moeten van brons zijn.
  nch-BL: Nochi tamantzitzi cati quitequihuise ipan nopa tequit tiopan calijtic huan
    nochi tepos chijcolme para ipan quicuapilose nopa tamantzitzi elis ten bronce.
    Huan nopa estacas para nopa yoyon tiopamit huan nopa tatzacti ten cortinas monequi
    xijchihua ica bronce.
  vie-1934: Hết thảy đồ phụ tùng dùng về các việc phụng sự trong đền tạm, cùng cây
    nọc của đền tạm và cây nọc của hành lang, đều sẽ làm bằng đồng.
  hin-CV: पवित्र स्थान के उपयोग का सारा सामान, उसकी सब खूंटियां और आंगन की सब खूंटियां
    कांसे की हों.
  eng-OURB: All the instruments of the tabernacle in all its service, and all its
    pins, and all the pins of the court, shall be of bronze.
  spa-BES: Todos los instrumentos para la obra de la Casa, y todos sus clavos, y los
    clavos del espacio abierto serán de bronce.
  tdx-tdx: Hene torisìke o fana’ i kivohoio amy ze fitoloñañe aze naho o tsato’eo
    vaho o tsato’ i kiririsaio.
  vid-vid: Vinhu vyeng'ha vya ihema lya Nguluwi vya kuditila chila chinhu, hamwe na
    vigingi vyeng'ha na vila vya lugagala vyeng'ha vyowa vya shaba.
  eng-OKE: All the vessels of the tabernacle, and all its service, and all its utensils,
    and all the pins of the court shall be of brass.
  tha-KJV: เครื่องใช้​สอยทั้งปวงของพลับพลาพร้อมทั้งหลักหมุดของพลับพลา กับหลักหมุดสำหรับรั้​วท​ี่กั้นลานทั้งหมด
    ให้​ทำด้วยทองสัมฤทธิ์
  por-BR-2018: Todos os utensílios do tabernáculo em todo o seu serviço, e todos os
    seus pregos, e todos os pregos do átrio, serão de bronze.
  deu-ELO: Alle Geräte der Wohnung zu ihrem ganzen Dienst und alle ihre Pflöcke und
    alle Pflöcke des Vorhofs sollen von Erz sein.
  eng-WYC-2018: Thou shalt make of brass all the vessels of the tabernacle, into all
    uses and ceremonies, as well (as) the stakes thereof, as (also those) of the great
    entry. (Thou shalt make out of bronze all the vessels for use in all the ceremonies
    in the Tabernacle, as well as its pegs, and the pegs for the courtyard.)
  epo-epo: Ĉiuj vazoj de la tabernaklo, por ĉiuj servoj, kaj ĉiuj ĝiaj najloj kaj
    ĉiuj najloj de la korto, estu el kupro.
  uig-PIN: Muⱪǝddǝs qedirning ix-hizmitidǝ ixlitilidiƣan barliⱪ ǝswab-saymanliri ⱨǝmdǝ
    barliⱪ miⱪ-ⱪozuⱪliri, xundaⱪla ⱨoylining barliⱪ miⱪ-ⱪozuⱪliri mistin bolsun.
  beo-beo: Liligi huluane Da:bena:gele Abula Diasu amoga sali, ea golasu ifa amola
    gagoi ea golasu ifa huluane, balasega hamoma.
  tpi-OTNT: Yupela i mas kisim bras tasol na wokim olgeta samting bilong mekim wok
    long haus sel na ol longpela pin bilong taitim na strongim haus sel na banis i
    raunim em.”
  hau-SA: Dukan sauran kayan da aka yi amfani da su a aikin wannan tabanakul, ko da
    wanda irin aiki ne za a yi da su, har da dukan dogayen turakunsa da na filin,
    za a yi su da tagulla ne.
  uig-LAT: Muqeddes chédirning ish-xizmitide ishlitilidighan barliq eswab-saymanliri
    hemde barliq miq-qozuqliri, shundaqla hoylining barliq miq-qozuqliri mistin bolsun.
  nde-nde: Zonke izinto ezizasetshenziswa emsebenzini wethabanikeli loba kuyini okwenziwayo
    kuhlanganisa lazozonke izikhonkwane zalo kanye lezeguma, kumele kube ngokwethusi.”
  ton-ton: Ko e ngaahi ipu kotoa pē, ʻoe fale fehikitaki ʻi hono fāinga ngāue kotoa
    pē, mo hono ngaahi faʻo kotoa pē ʻo ia, mo e ngaahi faʻo kotoa pē ʻoe lotoʻā,
    ko e palasa ia.
  ces-1613: Všecka nádobí příbytku, ke vší službě jeho, a všickni kolíkové jeho, i
    všickni kolíkové síně z mědi budou.
  eng-WMB: All the instruments of the tabernacle in all its service, and all its pins,
    and all the pins of the court, shall be of bronze.
  tam-TCV: இறைசமுகக் கூடாரத்திற்கான முளைகளும், முற்றத்திற்கான முளைகளும், எல்லா உபயோகத்திற்காகவும்
    அங்கு பயன்படுத்தப்படும் எல்லா பொருட்களும் வெண்கலத்தினாலேயே செய்யப்படவேண்டும்.
  ceb-ULB: Ang tanan nga mga kasangkapan nga gamiton sa tabernakulo, ug ang tanang
    ugsok sa tolda alang sa tabernakulo ug sa hawanan kinahanglan hinimo sa bronse.
  pol-UBG: Wszystkie naczynia przybytku do wszelkiej służby w nim i wszystkie jego
    kołki, i wszystkie kołki dziedzińca będą z miedzi.
  urd-GVU: جو بھی ساز و سامان مُقدّس خیمے میں استعمال کیا جاتا ہے وہ سب پیتل کا ہو۔
    خیمے اور چاردیواری کی میخیں بھی پیتل کی ہوں۔
  deu-1912: Auch alle Geräte der Wohnung zu allerlei Amt und alle ihre Nägel und alle
    Nägel des Hofes sollen ehern sein.
  ntj-ntj: '@see-verse:EXO.027.018'
  kan-2017: ಗುಡಾರದ ಸಕಲವಿಧವಾದ ಕೆಲಸಕ್ಕೆ ಬೇಕಾದ ಉಪಕರಣಗಳೂ, ಗುಡಾರದ ಗೂಟಗಳೂ, ಅಂಗಳದ ಗೂಟಗಳೂ
    ತಾಮ್ರದವುಗಳಾಗಿರಬೇಕು.
  ena-ena: Havɨlɨ ulaŋ agadɨ hɨvɨ sibɨla vivi saŋ akuaba akuaba agɨladɨ lɨba bɨlasɨ
    hɨvɨ laci vihavɨm uami. Havɨlɨ ulaŋ agadɨdaŋ nudɨ lua me agadɨdaŋ vɨdɨvɨdɨŋ igu
    igu saŋ lɨba bɨlasɨ henaŋ hutesɨ hutesɨ agɨladɨ vihavɨm uami. Fɨli hɨvɨ ifavɨci
    ifavɨci mɨguavɨdaci lɨmɨn havɨlɨ ulaŋ hɨsɨŋ agɨladɨdaŋ nudɨ lua me hɨsɨŋ agɨladɨdaŋ
    magɨla magɨla hahahaha saŋ lɨba bɨlasɨ henaŋ hutesɨ hutesɨ agɨladɨ vihavɨm uami.
  yap-yap: Gubin mam’en fare Tent, nge gubin e pi yuluy ko fare Tent nge yoror riy
