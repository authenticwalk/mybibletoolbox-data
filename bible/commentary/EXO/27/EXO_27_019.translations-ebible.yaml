    kikomo.
  heb-heb: לכל כלי המשכן בכל עבדתו וכל יתדתיו וכל יתדת החצר נחשת׃
  ben-IRV: সমাগম তাঁবুর ভিতরে ব্যবহৃত সব জিনিসগুলি ও তাঁবুর সমস্ত গোঁজ এবং উঠানের
    সমস্ত গোঁজ ব্রোঞ্জের হবে।
  pan-pan: ਡੇਰੇ ਦਾ ਸਾਰਾ ਸਮਾਨ ਜਿਹੜਾ ਉਸ ਦੀ ਸਾਰੀ ਉਪਾਸਨਾ ਲਈ ਹੋਵੇ ਅਤੇ ਉਹ ਦੀਆਂ ਸਾਰੀਆਂ ਕੀਲੀਆਂ
