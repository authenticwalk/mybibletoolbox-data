  mdy-ETH: ዓፒሎና ማዢንቴ ማኣሮኮ ጋሮይዳ ማዺንቶ ሜሃ፤ ሃሣ ዬያ ማኣሮንታ ጎኦቦ ዓፒሎ ፃውናኣ ቢያ ሞኦኖ ዓንጎና ኮሺንቴያ
    ማዖንጎ።»
  twi-ASANTE: Kɔbere na ɛsɛ sɛ wɔde yɛ Ahyiaeɛ Ntomadan mu hɔ nkyɛnsee a wɔde nneɛma
