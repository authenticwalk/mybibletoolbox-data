  hbo-hbo: לְכֹל֙ כְּלֵ֣י הַמִּשְׁכָּ֔ן בְּכֹ֖ל עֲבֹדָתֹ֑ו וְכָל־יְתֵדֹתָ֛יו וְכָל־יִתְדֹ֥ת
    הֶחָצֵ֖ר נְחֹֽשֶׁת׃ ס
  eng-WYCLIFFE: Thou schalt make of bras alle the vesselis of the tabernacle, in to
