  tel-2017: మందిరంలో వాడే ఉపకరణాలన్నీ ఆవరణపు మేకులన్నీ ఇత్తడివై యుండాలి.
  hat-BSA: “Tout bagay itil a tabènak yo sèvi nan tout sèvis li, ak tout pikèt li
