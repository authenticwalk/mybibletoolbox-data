  azb-azb: Müqəddəs məskənin ibadəti üçün işlənən bütün avadanlığı, onun bütün payaları
    kimi həyətin bütün payaları da tuncdan olsun.
  eng-DBY: All the utensils of the tabernacle for the service thereof and all the
