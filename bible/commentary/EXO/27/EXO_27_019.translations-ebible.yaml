  bch-bch: Be manta abada bras kekelen ta akado ngan leg palata aea danga naurata
    aea toa ngada ne. Ga pade, akado kisinga bras gereirei ngan kisinga gid oaro palata
    aea, ta muriai agin gid ga tidudunga tanoeai.”
  deu-1951: Auch alle Geräte der Wohnung zu allerlei Dienst und alle ihre Nägel und
    alle Nägel des Vorhofs sollen ehern sein.
  eng-JPS: All the instruments of the tabernacle in all the service thereof, and all
    the pins thereof, and all the pins of the court, shall be of brass.
  srp-1865: Sve posuðe u šatoru za svaku službu, i sve kolje u njemu i sve kolje u
    trijemu da bude od mjedi.
  lug-lug: Ebintu ebirala byonna ebinaakozesebwa ku mirimu gya Weema egya buli ngeri,
