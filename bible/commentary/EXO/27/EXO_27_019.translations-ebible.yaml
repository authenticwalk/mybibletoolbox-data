  hin-2017: निवास के भाँति-भाँति के बर्तन और सब सामान और उसके सब खूँटे और आँगन के
    भी सब खूँटे पीतल ही के हों।
  wol-KYG: Mboolem jumtukaayi yi ñuy liggéeye ci jaamookaay bi, ba ci mboolem xeri
