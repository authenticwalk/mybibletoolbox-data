  mya-JVB: ပရိသတ်စည်းဝေးရာ တဲတော်တွင်၊ သက်သေခံချက်ထားရာအရပ်ကို ကာသော ကုလားကာပြင်မှာ၊
    မီးခုံ၌ အစဉ် မပြတ်မီး ထွန်း စရာဘို့ ၊ သံလွင်သီးကို ထောင်း ၍ယူသော သံလွင် ဆီ စစ်
    ကို၊ ဣသရေလ အမျိုးသား တို့သည် ဆောင် ခဲ့ရကြမည်အကြောင်း ဆင့်ဆို လော့။
  hmo-hmo: “Palai Dubu lalonai kohu ibounai be auri laboralabora dekena amo do umui
    karaia. Palai Dubu ena varo edia ikoko, bona Palai Dubu ia hagegea koua dabua
    ena varo edia ikoko ibounai danu be auri laboralabora dekena amo do umui karaia.
  urd-urd: घर के तरह तरह के काम के सब सामान और वहाँ की मेख़ें और सहन की मेख़े यह सब
    पीतल के हों।
  rus-SYN: Все принадлежности скинии для всякого употребления в ней, и все колья ее,
    и все колья двора - из меди.
  bqc-SIM: Zwã̀akpɛ pↄkele pↄ́ wàli a zĩkɛoↄ píi, baa a kũbↄↄ ń a kaa kũbↄↄ,
    wa pí ń mↄgotɛ̃o píiɛ.
  tcz-CHONGTHU: Hiche thil manchah jouse chu aboncha keiya, thil khaina jouse hihen
    lang, pal geiya ki khailha ding jouse hi jong le abon chakeija sum-eng jeng'a
    kisem naman chah diu ahiye.
  mar-mar: पवित्र निवासमंडपातील सर्व उपकरणे, तंबूच्या मेखा आणि इतर वस्तू आणि अंगणासभोवतीच्या
    कनातीच्या मेखा पितळेच्या असाव्यात.
  qub-qub: Tolduta chariraj istägancunapis, Toldupa sawanninpa guenchanta chariraj
    istägancunapis, waquin cösacunapis runsillapita canga.
  hat-hat: Tout bagay ki la pou sèvi nan tant lan, tout pikèt pou tant lan ak pou
    galeri a, tou sa gen pou fèt an kwiv.
  eng-BSB: All the utensils of the tabernacle for every use, including all its tent
    pegs and the tent pegs of the courtyard, shall be made of bronze.
  tod-tod: Sɔɔlai kpein deveai seɠe ʋɛlɛ ɲadegai ma wotii vaa ma, ta suzo kɔluiti
    kpein, ta sasai zuzo kɔluiti kpein ta ɠɛ ga kɔlu ɓɔigi.
  eng-WEBPB: All the instruments of the tabernacle in all its service, and all its
    pins, and all the pins of the court, shall be of bronze.
  kbq-kbq: Ana maka ruga'azama seli mono nompima eri'zama eri'zantamine, ruzahu ruzahu
    eri'zama eriterehu zantamine, seli nompi zantamine, megi'a tavravere'ma avazuhumpi
    huno rente zotane, seli mono nomofo tavravema avazuhumpi huno rente azotaramina,
    ana maka zantaminena bronsiretike tro hugahaze.
  nhe-BL: Nochi tlamantzitzi tlen quitequihuise ipan nopa tequitl tiopan calijtic
    huan nochi tepos chijcoli para ipan quicuapilose nopa tlamantzitzi elis tlen bronce.
    Huan nopa estacas para nopa yoyon tiopamitl huan nopa tlatzactli tlen cortinas
    monequi xijchihua ica bronce.
  gub-BL: 'Emuapu''a ita morog nehe, ma''e tàpuzràn pupe àràm iapo pà nehe: kawaw,
    zapepo, izyta tàpuz izywyr ikatu haw pe har, tàpuzràn izyta. Emuapu''a morog a''e
    ma''e paw tàpuzràn pe àràm iapo pà nehe.'
  eng-DRA: All the vessels of the tabernacle for all uses and ceremonies, and the
    pins both of it, and of the court, thou shalt make of brass.
