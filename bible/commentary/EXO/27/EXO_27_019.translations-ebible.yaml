  sus-A: هْرْ مْلِنفِرَ يِرَبَسٍ بِرِن، نُن تّتّ لُوتِ شِرِ مَ سٍ نَشٍيٍ مَ، نَ بِرِن
    يَءِلَنمَ وُرٍ فبٍيلِ نَن نَ.»
  fra-SBL: Tous les instruments du tabernacle, pour tout son service, tous ses piquets
