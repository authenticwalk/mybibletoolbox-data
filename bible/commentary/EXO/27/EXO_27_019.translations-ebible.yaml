  hbo-WLC: לְכֹל֙ כְּלֵ֣י הַמִּשְׁכָּ֔ן בְּכֹ֖ל עֲבֹדָת֑וֹ וְכָל־יְתֵדֹתָ֛יו וְכָל־יִתְדֹ֥ת
    הֶחָצֵ֖ר נְחֹֽשֶׁת׃ ס
  ibo-ibo: Ngwongwo niile nke e ji eje ozi nʼụlọ nzute ahụ, ihe ọbụla bụ ọrụ ha, tinyere
    ǹtu ya niile na nke ogige ahụ, ga-abụ ihe e ji bronz rụọ.
  ory-ory: ଆଉ ଆବାସର ସମୁଦାୟ କାର୍ଯ୍ୟ ସମ୍ବନ୍ଧୀୟ ପାତ୍ର, କଣ୍ଟା ଓ ପ୍ରାଙ୍ଗଣର ସମସ୍ତ କଣ୍ଟା
    ପିତ୍ତଳର ହେବ।
  chk-chk: Ekewe pisek meinisin ra aea le angang lon ewe imwenfel seni mangaku, pwal
    chüfölün me chüfölün ewe leni lükün repwe för seni piras.”
  rop-rop: en ola tul en ola peig blanga ringimap det Tent garra jidan kopawan du.
  ukr-1871: Вся посудина в храминї на всяку потріб, і все кіллє його, і все кіллє
