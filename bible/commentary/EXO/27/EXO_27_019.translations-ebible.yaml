  fra-NCL: Tous les ustensiles destinés au service de la Demeure, tous ses pieux et
    tous les pieux du parvis seront d’airain. »
  cek-AK: Kahni imthung ah patoh ih hmuennawk boih, toksak naah patoh ih hmuennawk
