  ilo-ULB: Amin nga alikamen a mausar iti tabernakulo, ken amin dagiti pasok ti tolda
    a para iti tabernakulo ken ti paraangan ket masapul a maaramid manipud iti bronse.
  kpg-kpg: Nia goloo huogodoo nogo hai hegau i lodo di Hale laa mo nia daula di Hale laa
    mo nia daula o di abaaba le e hai gi nia baalanga mmee.
  uig-ARA: مۇقەددەس چېدىرنىڭ ئىش-خىزمىتىدە ئىشلىتىلىدىغان بارلىق ئەسۋاب-سايمانلىرى
    ھەمدە بارلىق مىق-قوزۇقلىرى، شۇنداقلا ھويلىنىڭ بارلىق مىق-قوزۇقلىرى مىستىن بولسۇن.
  sus-sus: hɔrɔmɔlingira yirabase birin, nun tɛtɛ luuti xirima se naxee ma, na birin
    yailanma wure gbeeli nan na.»
  pon-2006: Dipwisoun doadoahk koaros me pahn doadoahk nan Impwalo oh metehn kateng
