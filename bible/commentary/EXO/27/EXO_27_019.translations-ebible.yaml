  tbz-SIM: Bɛ̀ yó mpĩĩnnɛ̀ tìì nɛntì n cĩ́ɛ̃̀tɛ̀ tɔ̃mmú nɛ̀ yɛsɑ̃ǹkɛ̀ tɛcĩ́ɛ̃̀tɛ̀
    kpɛyɛ nɛ̀ kuperí kpɛyɛ yó ntú disɔɔwũɔ̃̀ ndi.
  msy-2020: Ia brasra inigh Purirpenimɨn ingangaribar amuamin bizibar ingarigh. Egh
