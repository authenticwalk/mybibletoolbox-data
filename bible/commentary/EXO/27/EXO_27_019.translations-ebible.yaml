  piu-2006: '@see-verse:EXO.027.018'
  pjt-pjt: '@see-verse:EXO.027.018'
  cwe-cwe: Via vose va kusang'hanila chila chinhu muna dihema da Mulungu na vigingi
    vose na hata via va uluwa vizakuwa va shaba.
  kik-kik: Indo iria ingĩ ciothe cia gũtũmĩrwo wĩra-inĩ wa hema ĩrĩa nyamũre, irĩ
    cia wĩra o na ũrĩkũ, o hamwe na higĩ cia kwamba hema na cia nja ciothe, nĩikorwo
