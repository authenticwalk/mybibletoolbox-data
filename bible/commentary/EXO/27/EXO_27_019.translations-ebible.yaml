  rug-rug: Sari doduru likakalae saripu kaqu tavetaveteni rini koasa ipi, meke sari
    doduru tupili pude tuqe va ṉiṉira ia sa ipi poko, si kaqu ta tavetae na boronizi.
  gaz-gaz: Miʼi tajaajila dunkaana qulqulluu sanaatiif fayyadu biraa hundi, tajaajila
