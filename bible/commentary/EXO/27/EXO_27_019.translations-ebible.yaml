  yal-yal: “Se yo naxan nawalima Ala Batu Bubun wanle yi, e nun tamin naxanye gbangbanma
    bɔxɔni bubun bun tiine xidi seen na, hanma sansanna xidi seen na, ne birin xa
    rafala sulan na.”
  haw-1868: O na oihana a pau o ka halelewa, na mea e lawelawe ai a me kona mau makia
    a pau, a me na makia a pau o ke kahua, he keleawe.
  arb-NAV: وَلْتَكُنْ جَمِيعُ الأَوَانِي الْمُسْتَعْمَلَةِ فِي خِدْمَةِ الْمَسْكِنِ
    وَالْمَشَاجِبِ وَأَوْتَادِ الْمَسْكِنِ وَالسَّاحَةِ مَصْنُوعَةً مِنْ نُحَاسٍ.
  ewe-ewe: '“Na woatsɔ akɔbli awɔ nu sia nu si woatsɔ ga awɔe le agbadɔ la ŋu: woatsɔ
    akɔbli awɔ gatagbadzɛawo kple tsyotiawo hã.'
  eng-LEE: All the vessels of the tabernacle in all the service thereof, and all its
    pins, and all the pins of the court, shall be of copper.
  asm-FB: আবাসৰ কাৰ্যত ব্যৱহাৰ হোৱা সকলো সামগ্রী, আবাস আৰু চোতালৰ কাৰণে সকলো তম্বুৰ
