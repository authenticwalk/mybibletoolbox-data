verse: EXO.027.004
translations:
  mal-C: യാഗപീഠത്തിനു വെങ്കലംകൊണ്ടു വലപ്പണിയായി ഒരു അരിപ്പയും അരിപ്പയ്ക്കുന്മേൽ നാലു
    കോണുകളിലുമായി നാലു വെങ്കലവളയവും ഉണ്ടാക്കണം.
  deu-TKW: Ferner sollst du ein Gitterwerk für ihn anfertigen, ein Netzwerk aus Kupfer,
    und sollst an dem Netze vier kupferne Ringe anbringen, an den vier Ecken des Altars,
  lin-lin: Okosala motalaka ya bronze mpo na etumbelo ; okokangisa bapete minei ya
    bronze, na basonge nyonso minei ya motalaka.
  eng-LSV: And you have made a grate of network of bronze for it, and have made four
    rings of bronze on the net on its four extremities,
  eng-GNV: 'And thou shalt make vnto it a grate like networke of brasse: also vpon
    that grate shalt thou make foure brasen rings vpon the foure corners thereof.'
  eng-WEBSTER: And thou shalt make for it a grate of net-work of brass; and upon the
    net shalt thou make four brazen rings in its four corners.
  nhw-BL: Huan xijsencahuili se tlixictli tlen bronce ica ivarillas. Xijtlalili se
    anillo ipan sese inacastla para ica tijquixtis.
  swh-ONEN: Kisha tengenezea hayo madhabahu wavu wa shaba, na utengeneze pete za shaba
    kwenye kila moja ya hizo pembe nne za huo wavu.
  bba-bba: Kpɑ ɑ kɔkɔsɔ ko kɑ sii ɡɑndu kpɑ ɑ yen ɡoo ɡɔmkinɔ sii ɡɑndun sumi doke.
  eng-KJVCPB: And thou shalt make for it a grate of network of brass; and upon the
    net shalt thou make four brasen rings in the four corners thereof.
  luo-luo: Losne singʼenge mar mula kendo ilos nyange mag mula kendo iketgi achiel
    achiel e kondene angʼwen-go.
  meu-meu: Pata digina na auri labora-labora amo ba ha-aukaia heḡeḡe, bona rina hani
    auri labora-labora amo ba kara, hari iha-aukana auri labora-laborana ena daiguni
    haniosi ai.
  npi-ULB: वेदीको लागि काँसाको जालीको एउटा झिँजा बनाउनू । जालीमाथि
  yor-yor: Ìwọ yóò sí ṣe ni wẹ́wẹ́, iṣẹ́ àwọ̀n idẹ, kí o sì ṣe òrùka idẹ sí igun mẹ́rẹ̀ẹ̀rin
    iṣẹ́ àwọ̀n náà.
  emp-NTPO: Idjab̶a jʌrrʌjʌrrʌa bronced̶eda od̶adua. Maʌ̃ jʌrrʌjʌrrʌara animarã babue
    diabadad̶e dji id̶eba ed̶aa ẽsidra cara b̶ʌd̶adua. Maʌ̃be pĩrũ omoa bronced̶eda
    quĩmãrẽ od̶aped̶a jʌrrʌjʌrrʌa b̶ʌmaa animarã babue diabada iquid̶aza cara b̶ʌd̶adua.
  ind-ind: Buatlah alas yang berlubang-lubang dari perunggu tebal untuk menahan kayu
    bakar. Posisi alas itu di dalam mezbah adalah setengah dari tinggi mezbah. Dan
    di bagian luar mezbah, pasanglah empat gelang dari perunggu pada setiap sudutnya
    sebagai tempat untuk memasukkan dua tongkat pengusung.
  pes-OPCB: برای مذبح یک منقل مشبک مفرغین بساز که در هر گوشهٔ آن یک حلقه مفرغین باشد،
  tgl-ULB: Dapat kang gumawa ng rehas na bakal para sa altar, tanso ang sangkap. Gumawa
    ng tansong argolya sa bawat apat na mga sulok ng rehas na bakal.
  hui-hui: Ani buwa mbirale ira delagane dagia diri dewawi dabu ogoninaga gene maria
    kagoria helole boronosime dege wabilimu. Ani buwa dabu ogoni iraho yulenaga mabubi
    mbira gi pagida ale dabu iraho yulenenaga ira helolene maria gene maria kagoha
    tahowa wabu helalimu.
  mya-mya: ပလ္လင်​အ​တွက်​ကြေး​ဝါ​ဆန်​ခါ​ကို​လည်း​ပြု​လုပ် ရ​မည်။ ထို​ဆန်​ခါ​ထောင့်​လေး​ထောင့်​တွင်​ကြေး​ဝါ
    ကွင်း​လေး​ကွင်း​တပ်​ဆင်​ရ​မည်။-
  cbi-NTPO: Tsenmin brunsechin main waaku ju', ya' mututala brunse tutichi taapai
    mutunu mai'taanu juve.
  bod-N: ཡང་རྒྱུ་ལི་ཡིན་པའི་ཐག་མིག་ཅིག་བཟོས་ཏེ་ཐག་མིག་དེའི་གྲུ་ག་བཞི་ལ་ལི་ཡི་ཨ་ལོང་རེ་བྱའོ།
    །
  sna-sna: Uyiitire chiparo, sefa yendarira, uye ugoita mhete yendarira pakona imwe
    neimwe yesefa.
  spa-BLM: Le harás una rejilla de red de bronce. En la red harás cuatro anillos de
    bronce en sus cuatro esquinas.
  cac-cac: Sb'opax junoc q'uen malla nab'a bronce, tz'ochpax junjun argolla bronce
    d'a junjun yesquinail q'ueen.
  swh-ULB: Nawe uifanyie hiyo madhabahu wavu wa shaba. Kisha utie pete nne za shaba
    katika hizo pembe nne za ule wavu.
  bel-bel: Зрабі да яго крату, каб была як сетка, зь медзі, і зрабі на сетцы, на чатырох
    вуглах яе, чатыры колцы медныя;
  deu-ELBBK: Und mache ihm ein Gitter von Netzwerk aus Kupfer, und mache an das Netz
    vier kupferne Ringe an seine vier Ecken;
  mbb-OT: Baal kew zaan te tuuǥà he brunsi he para zutun te pemuhatà, ne pikiti niw
    te menge brunsi he mibpen-iring te rintì is kada suyuk dutun.
  mal-2015: അതിന്നു താമ്രംകൊണ്ടു വലപ്പണിയായി ഒരു ജാലവും ഉണ്ടാക്കേണം; ജാലത്തിന്മേൽ
    നാലു കോണിലും നാലു താമ്രവളയം ഉണ്ടാക്കേണം.
  gup-gup: Dja mak ngurrimarnbu nakimukkenh wirlmurrng bronze screen ba kakarrme kore
    kunak karung, dja mak ngurrikurrmen kunkarrngbakmeng wirlmurrng bronze ring kore
    kurrid rowk manbu screen ngarre, ba bu bininj kabirrikanahkan.
  gvs-gvs: Ikavava, e kopwa tuwaina sikabi, ana vátala simadagi yeu ana kaba dímila
    manuna. Go vatalayana matakubuna aivasi goi rini kopwa sikaupatukoidi go, sisowóduwo
    aba kasalayana toluyena goi.
  rmc-rmc: Kereha brondzuňi rošta a pre lakre rohi prithoven štar brondzune kružki.
  nlg-nlg: Ko gonia sakai na netwire nia na bronze vaghaa na kei, mo ko talui va na
    ringi bronze tana vati na piuna.
  pes-OPV: وبرایش آتش دانی مشبک برنجین بساز و بر آن شبکه چهار حلقه برنجین بر چهار
    گوشه‌اش بساز.
  ron-1924: Сэ фачь алтарулуй ун грэтар де арамэ, ын кип де реця, ши сэ пуй патру
    вериӂь де арамэ ла челе патру колцурь але рецелей.
  ben-OBCV: এটির জন্য একটি জাফরি, ব্রোঞ্জের পরস্পরছেদী একটি জাল তৈরি কোরো, এবং সেই
    জালের চার কোণার প্রত্যেকটিতে একটি করে ব্রোঞ্জের আংটা তৈরি কোরো।
  som-som: Oo waa inaad shabag naxaas ah u yeeshaa; oo shabagga dushiisa waa inaad
    u yeeshaa afar siddo oo naxaas ah oo ku taal afarta gees.
  lat-VUC: 'Craticulamque in modum retis æneam: per cujus quatuor angulos erunt quatuor
    annuli ænei.'
  eng-ASVBT: 'And thou shalt make for it a grating of network of brass: and upon the
    net shalt thou make four brazen rings in the four corners thereof.'
  ita-1885: Fagli ancora una grata di rame, di lavor reticolato; e fa' disopra di
    quella grata quattro anelli di rame, sopra le quattro estremità di essa.
  eng-LXXUP: And thou shalt make for it a brazen grate with network; and thou shalt
    make for the grate four brazen rings under the four sides.
  eng-ULB: You must make a grate for the altar, a network of bronze. Make a bronze
    ring for each of the grate's four corners.
  spa-VBL: Hagan una rejilla de malla de bronce para él con un anillo de bronce en
    cada una de sus esquinas.
  fra-_FOB: Tu lui feras une grille en treillis d'airain, et tu feras au treillis
    quatre anneaux d'airain, à ses quatre coins.
  mal-mal: അതിന് താമ്രംകൊണ്ട് വലപ്പണിയായി ഒരു ജാലവും ഉണ്ടാക്കണം; ജാലത്തിന്മേൽ നാല്
    കോണിലും നാല് താമ്രവളയം ഉണ്ടാക്കണം.
  urd-GVR: Qurbāngāh ko uṭhāne ke lie pītal kā janglā banānā jo ūpar se khulā ho.
    Jangle ke chāroṅ konoṅ par kaṛe lagāe jāeṅ.
  suz-BL: मिनु गे मी तिक्‍तीक कांसा के जाली सेल्‍पाइक्‍चा माल्‍नेवे। मिनु जाली आ ४
    सुरमी ४ ओटा मुन्‍द्रा सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: E farai una gratella di rame in forma di rete; e sopra la rete, ai suoi
    quattro canti, farai quattro anelli di rame;
  ckb-ckb: کەتیبەیەکی وەک تۆڕیشی بۆ دروستبکە لە بڕۆنز، لەسەر تۆڕەکەش چوار ئەڵقەی بڕۆنز
    لەسەر هەر چوار لایەکەی دروستبکە.
  eng-BBE: And make a network of brass, with four brass rings at its four angles.
  kan-OKCV: ಅದಕ್ಕೆ ಹೆಣಿಗೆ ಕೆಲಸದಿಂದ ಕಂಚಿನ ಜಾಳಿಗೆಯನ್ನು ಮಾಡಿ, ಆ ಜಾಳಿಗೆಯ ನಾಲ್ಕು ಮೂಲೆಗಳಿಗೆ
    ಕಂಚಿನ ನಾಲ್ಕು ಬಳೆಗಳನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:EXO.027.003'
  tam-2017: வலைப்பின்னல்போன்ற ஒரு வெண்கலச் சல்லடையைச் செய்து, அந்தச் சல்லடையின் நான்கு
    மூலைகளிலும் நான்கு வெண்கல வளையங்களை உண்டாக்கி,
  spa-RV-1909: Y le harás un enrejado de metal de obra de malla; y sobre el enrejado
    harás cuatro anillos de metal á sus cuatro esquinas.
  ron-BTF: Și să îi faci acestuia un grătar de aramă în formă de rețea; și pe rețeaua
    lui fă-i patru inele de aramă în cele patru colțuri ale lui.
  eng-WEBP: You shall make a grating for it of network of bronze. On the net you shall
    make four bronze rings in its four corners.
  eng-FBV: Make a bronze mesh grate for it with a bronze ring on each of its corners.
  nld-1939: Maak een netvormig rasterwerk van brons, en aan de vier hoeken van dat
    rasterwerk vier bronzen krammen.
  nch-BL: Huan xijchijchihuili se tixicti ten bronce ica ivarillas. Xijtalili se anillo
    ipan sese inacasta para ica tijquixtis.
  vie-1934: Lại làm cho bàn thờ một tấm rá bằng lưới đồng; và nơi bốn góc rá làm bốn
    cái khoen bằng đồng;
  hin-CV: वेदी के लिए कांसे की जाली की एक झंझरी बनवाना और जाली के चारों कोनों पर कांसे
    के चार कड़े बनवाना.
  eng-OURB: 'You shall make a grating for it of network of bronze: and on the net
    you shall make four bronze rings in its four corners.'
  spa-BES: Y haz una parrilla de bronce, con cuatro anillos de bronce en sus cuatro
    ángulos.
  tdx-tdx: Le andranjio harato torisike tsingarakarake; le tseneo ravake torisìke
    efatse i tsingarakarakey ankotso’e efatse.
  vid-vid: Hamba kogongomanya utandawala wa shaba uwele na pete zine za shaba kuli
    nzingo zake.
  eng-OKE: And make for it a grate, a work of netting of brass, and make upon the
    network four rings of brass upon its four sides,
  tha-KJV: แล​้วเอาทองสัมฤทธิ์ทำตาข่ายประดับแท่นนั้น กับทำห่วงทองสัมฤทธิ์​ติ​ดที่​มุ​มท​ั้งสี่ของตาข่าย
  por-BR-2018: E lhe farás uma grelha de bronze de obra de malha; e sobre a grelha
    farás quatro anéis de bronze a seus quatro cantos.
  deu-ELO: Und mache ihm ein Gitter von Netzwerk aus Erz, und mache an das Netz vier
    eherne Ringe an seine vier Ecken;
  eng-WYC-2018: And thou shalt make a brazen griddle in the manner of a net, and by
    the four corners thereof shall be four brazen rings, (And thou shalt make a bronze
    griddle, fashioned like a net, and at its four corners shall be four bronze rings,)
  epo-epo: Kaj faru por ĝi kradon en formo de kupra reto, kaj faru sur la reto kvar
    kuprajn ringojn sur ĝiaj kvar anguloj.
  uig-PIN: Ⱪurbangaⱨ üqün mistin bir xala yasiƣin; xalaning tɵt burjikigǝ tɵt mis
    ⱨalⱪa yasap bekitip ⱪoyƣin.
  beo-beo: '-'
  tpi-OTNT: Na yupela i mas kisim bras na wokim 4-pela samting i gat planti hul, bilong
    pasim long ol lek bilong alta. Na wokim wanpela ring bras bilong wanpela wanpela
    kona bilong karim alta.
  hau-SA: Ka yi raga na tagulla dominsa, ka kuma yi zoben tagulla a kowace kusurwan
    nan huɗu na bagaden.
  uig-LAT: Qurban’gah üchün mistin bir shala yasighin; shalaning töt burjikige töt
    mis halqa yasap békitip qoyghin.
  nde-nde: Lenzele iminxibo yokosa ngethusi njalo wenze isongo lethusi emagumbini
    wonke womane.
  ton-ton: Pea te ke ngaohi ki ai ʻae meʻa vangavanga ʻaki ʻae palasa; pea ke ngaohi
    ʻi he meʻa vangavanga ʻae kavei palasa ʻe fā ʻi hono tuliki ʻe fā.
  ces-1613: Uděláš mu i rošt mřežovaný měděný, a u té mříže čtyři kruhy měděné na
    čtyřech rozích jejích.
  eng-WMB: You shall make a grating for it of network of bronze. On the net you shall
    make four bronze rings in its four corners.
  tam-TCV: வெண்கலப் பின்னல் வேலைப்பாடான ஒரு கிராதியைச் செய்து, அதன் நான்கு மூலைகளிலும்
    ஒவ்வொரு வெண்கல வளையத்தை அமைக்கவேண்டும்.
  ceb-ULB: Himoa ang rehas nga bronse alang sa halaran. Himoa ang mga liningin nga
    bronse alang sa upat ka eskina sa rehas.
  pol-UBG: Uczynisz też do niego miedzianą kratę na kształt sieci, a na tej kracie,
    na czterech jej narożnikach, uczynisz cztery miedziane pierścienie.
  urd-GVU: قربان گاہ کو اُٹھانے کے لئے پیتل کا جنگلا بنانا جو اوپر سے کھلا ہو۔ جنگلے
    کے چاروں کونوں پر کڑے لگائے جائیں۔
  deu-1912: Du sollst auch ein ehernes Gitter machen wie ein Netz und vier eherne
    Ringe an seine vier Enden.
  ntj-ntj: '@see-verse:EXO.027.003'
  kan-2017: ಯಜ್ಞವೇದಿಗೆ ಹೆಣಿಗೆ ಕೆಲಸದಿಂದ ತಾಮ್ರದ ಜಾಲರಿಯನ್ನು ಮಾಡಿಸಬೇಕು, ಆ ಜಾಲರಿಯ ನಾಲ್ಕು
    ಮೂಲೆಗಳಿಗೆ ತಾಮ್ರದ ಬಳೆಗಳನ್ನು ಹಾಕಿಸಬೇಕು.
  ena-ena: Lavɨla lɨba bɨlasɨ hɨvɨ mɨkɨdiŋ tulɨ me agadɨ vihavɨm uami. Mɨkɨdiŋ tulɨ
    me heŋ avɨŋ makaŋ lamalama sɨhɨm sabaŋ akuaba akuaba agɨladɨ avɨŋ makaŋ sabɨ hɨvɨ
    lamalama hɨlavɨbali uami. Mɨkɨdiŋ tulɨ me agadɨ viavɨla hakɨ limu ahica limu ahica
    vihavɨm uami. La hakɨ agɨladɨ viavɨla ikuŋ limu limu hɨvɨ lamavɨm uami.
  yap-yap: Mu ngongliyed bangi nug ni waya ko wasey ni bronze, mi gimed yin’ aningeg
    i luwaw nib ga’ ko pi tabthung riy.
  hlt-MCSB: Rhohum vairhuek dongkah kutngo la pahak saii lamtah vairhuek dongkah a
    hmoi pali ah rhohum kutcaeng pali saii pah.
  mdy-ETH: ዒንጎ ባኮ ዒንጎ ቤዞ ዲርቃያ ማሂ ሮኦጬ ጋሶናጉዴያ ሞኦና ዓንጊና ኮሼ፤ ዬያ ባኮም ዖይዶ ሞኦና ዓንጊና ኮሺንቴ
    ሱሢ ዎላ ካኣማ ዖይዶ ካራ ጌሤ።
  twi-ASANTE: Fa kɔbere yɛ otwidadeɛ na fa dadeɛ nkawa hyehyɛ ne ntwea ɛnan no so.
  eng-WEBU: You shall make a grating for it of network of bronze. On the net you shall
    make four bronze rings in its four corners.
  bnp-bnp: O ratea na bras a mola ge kabelabela ne vona ni tunu a kanono. O rata a
    halui ge va na nimodo na dede, ne vona ni rodo polo a binole.
  wal-wal: Yaatada nahaasiyaa birataappe zazzare malabaa medhdha; qassi a oiddu zooziyan
    oiddu sagaayota medhdha.
  spa-PDDPT: Le harás una rejilla de bronce en forma de red. Sobre la rejilla en sus
    cuatro esquinas, harás cuatro argollas de bronce.
  gun-gun: — Hi'árygua ipokã rei va'erã ma rejapo 'rã overa va'e gui, kya xã ramigua.
    Irundyve apy reguarã ma rejapo 'rã irundy inhapyĩ va'e overa'i va'e gui.
  agu-BL: Ban wok jun patbil chi'baj tan brons nin oken cyaj argoy te'jak xtx'u'c
    yi jun patbil chi'baja'tz.
  ilo-ULB: Masapul a mangaramidkayo iti barandilias a nalaga iti bronse a para iti
    altar. Mangaramidkayo iti singsing a bronse para iti uppat a suli dagiti tunggal
    barandilias.
  kpg-kpg: Hagataulia nia amu e hai di hada baalanga mmee, wanga ina nia buulei baalanga mmee
    e haa i nia madaaduge e haa.
  uig-ARA: قۇربانگاھ ئۈچۈن مىستىن بىر شالا ياسىغىن؛ شالانىڭ تۆت بۇرجىكىگە تۆت مىس
    ھالقا ياساپ بېكىتىپ قويغىن.
  sus-sus: I xa se nde yailan wure gbeeli ra naxan sama tɛ xun ma, sube sama naxan
    fari. I xa suxuse digilinxie wure gbeeli daaxi sa a tuxui ma,
  pon-2006: Wiahkihda prons ehu pasapas mehn inihn, oh ni keimw pahieu en mehn inihn
    wet ke pahn kihong rihng pahieu mehn wisik.
  ksd-ksd: Ma una pait tika na liplip na ubene tana ma ra palariam gobol, ma una mal
    ra ivat na ngovo ta ra liplip na ubene ta ra ivat na nguna.
  tur-YTC: Onun için tunç ağdan bir ızgara yapacaksın. Ağın dört köşesine dört tunç
    halka yapacaksın.
  grc-BRENT: Καὶ ποιήσεις αὐτῷ ἐσχάραν ἔργῳ δικτυωτῷ χαλκῆν· καὶ ποιήσεις τῇ ἐσχάρᾳ
    τέσσαρες δακτυλίους χαλκοῦς ὑπὸ τὰ τέσσαρα κλίτη.
  ind-AYT: Kamu harus membuat jala-jala dari perunggu dan pada jala-jala itu kamu
    harus membuat empat gelang perunggu pada empat sudutnya.
  nya-nya: Upange sefa yachitsulo chamkuwa ndipo mʼngodya zake zinayizo upangiremo
    mphete zamkuwa.
  hrv-hrv: Onda načini za nj rešetku od tuča, u obliku mrežice,
  mps-mps: Tama dagego te moni bras sawali selama, tama polola polola pelama, tama
    te tama pololai bras sawali te alta halobage tomoba muao. Magi baso meni, aga
    ugwadu daide augwaligo te sia nogelama, tama te ofa mabo nai te siago udubadi,
    tama te keli aiyaba tuloluaibao. Tama bagua si nai deli deli te bras sawali nai
    habu badu munama, tolabo madi muabo nai te brasgo nigao.
  tpi-tpi: Na yupela i mas kisim bras na wokim 4-pela samting i gat planti hul, bilong
    pasim long ol lek bilong alta. Na wokim wanpela ring bras bilong wanpela wanpela
    kona bilong karim alta.
  dan-1931: Du skal omgive det med et flettet Kobbergitter, og du skal sætte fire
    Kobberringe på Fletværket. på dets fire Hjørner.
  vie-OVCB: Làm một cái rá giữ than bằng lưới đồng, bốn góc rá có bốn khoen đồng.
  guj-2017: વળી વેદી માટે તું પિત્તળની જાળી બનાવજે; તથા જાળીના ચાર ખૂણામાં તું પિત્તળનાં
    ચાર કડાં બનાવજે.
  pon-2006A: Wiahkihda prons ehu pasapas mehn inihn, oh ni keimw pahieu en mehn inihn
    wet ke pahn kihong rihng pahieu mehn wisik.
  por-BRBSL: Você deve fazer uma grade para ele de rede de bronze. Na rede, você fará
    quatro anéis de bronze em seus quatro cantos.
  cth-cth: Hote khoungroe teh, rahum cuekkarue na sak vaiteh, a takin pali touh dawk
    rahum laikaw pali touh na sak han.
  twi-twi: Fa kɔbere yɛ ntwitae na fa dade nkaa hyehyɛ ne ntwea anan no so.
  hlt-hlt: Rhohum vairhuek dongkah kutngo la pahak saii lamtah vairhuek dongkah a
    hmoi pali ah rhohum kutcaeng pali saii pah.
  tbz-SIM: kɛ́dɔɔ̀ disɔɔwũɔ̃̀ kó tɛdìtɛ̀ nɛ̀ dɛ kó dɛmɑ́mɑ́nnɛ̀ dɛ̀nɑ̀ɑ̀ kɛ́cɑ́tínnɛ́
    di kentímɛ̀ mɛnɑ̀ɑ̀.
  msy-2020: Egh ia bras uaia inigh abizimɨn mɨn garir bizimɨn ingarigh. Egh ofa gamir
    dakozimɨn aven anetɨgh. Egh ia brasɨn ringɨn 4plan ingarigh. Egh da isɨ ofa gamir
    dakozimɨn abizimɨn mɨkebabar arɨkigh. Egh brasɨn ruaritam inigh ofa gamir dakozimɨn
    averiamɨn tongɨram anetɨgh a ikɨraruigh. Egh uaia brasɨn abizimɨn mɨriaba isɨ,
    brasɨn ruarir kamɨn apengan aneguragh. Eghtɨ abizimɨn mɨn ganamin bizir kam, ofa
    gamir dakozimɨn averiamɨn tongɨra daperagham.
  azb-azb: Qurbangah üçün tuncdan torlu şəbəkə düzəlt. Torun dörd bucağında tuncdan
    dörd halqa düzəlt.
  eng-DBY: And thou shalt make for it a grating of network of copper; and on the net
    shalt thou make four copper rings at its four corners;
  hin-2017: और उसके पीतल की जाली की एक झंझरी बनवाना; और उसके चारों सिरों में पीतल
    के चार कड़े लगवाना।
  wol-KYG: Sàkkal ko caax bu ñu tëgge xànjar te nga sàkkal caaxu xànjar bi ñeenti
    nopp ci ñeenti collam.
  bjr-bjr: Innee fukaa asaana booroosannai auqusee booroosannai kai aanaanu faqa auqusee
    qaara faqa qaara faqa atinni quqaaqa.
  eng-YLT: '''And thou hast made for it a grate of net-work of brass, and hast made
    on the net four rings of brass on its four extremities,'
  eng-WYC-2017: And thou shalt make a brazen griddle in the manner of a net, and by
    the four corners thereof shall be four brazen rings,
  eng-WMBB: You shall make a grating for it of network of bronze. On the net you shall
    make four bronze rings in its four corners.
  urd-GVH: क़ुरबानगाह को उठाने के लिए पीतल का जंगला बनाना जो ऊपर से खुला हो। जंगले
    के चारों कोनों पर कड़े लगाए जाएँ।
  rug-rug: Mamu tavetia keke hatara boronizi lopalopana, mamu va soto nia ka made
    riṉi boronizi, koari hopeke iiona sa hatara.
  gaz-gaz: Naasii wal keessa xaxameen gingilchaa hojjedhuutii tokkoo tokkoo rogawwan
    gingilchaa sanaa afraniif qubeelaawwan naasii tolchi.
  fra-LSG: Tu feras à l’autel une grille d’airain, en forme de treillis, et tu mettras
    quatre anneaux d’airain aux quatre coins du treillis.
  yal-yal: I xa wure masɔxɔnxin nafala, xuben minin naxan na. I yi tamin so yili naanin
    nafala sulan na wure masɔxɔnxin tongon naaninne ma.
  haw-1868: E hana no hoi oe i papa manamana, pukapuka keleawe, a ma ia mea e hana
    oe i eha mau apo keleawe ma kona mau kihi eha.
  arb-NAV: وَتَصْنَعُ لَهُ شَبَكَةً مِنْ نُحَاسٍ ذَاتَ أَرْبَعِ حَلَقَاتٍ مِنْ نُحَاسٍ،
    مُثَبَّتَةٍ عَلَى أَطْرَافِهِ الأَرْبَعَةِ.
  ewe-ewe: Tsɔ akɔbli wɔ lãyiga, eye nàwɔ akɔblisigɛ ɖe dzogoe eneawo ŋu.
  eng-LEE: And thou shalt make for it a grating, of a network of copper; and thou
    shalt make upon the net four rings of copper, on its four corners.
  asm-FB: যজ্ঞবেদীৰ বাবে পিতলৰ এটা জালি গঢ়াবা, আৰু সেই জালিৰ চাৰিওটা চুকত পিতলৰ চাৰিটা
    চক্র লগাবা।
  sus-A: عِ شَ سٍ ندٍ يَءِلَن وُرٍ فبٍيلِ رَ نَشَن سَمَ تّ شُن مَ، سُبٍ سَمَ نَشَن
    قَرِ. عِ شَ سُشُسٍ دِفِلِنشِيٍ وُرٍ فبٍيلِ دَاشِ سَ عَ تُشُي مَ،
  fra-SBL: Tu feras pour lui une grille en réseau de bronze. Sur le réseau, tu feras
    quatre anneaux de bronze à ses quatre coins.
  hbo-hbo: וְעָשִׂ֤יתָ לֹּו֙ מִכְבָּ֔ר מַעֲשֵׂ֖ה רֶ֣שֶׁת נְחֹ֑שֶׁת וְעָשִׂ֣יתָ עַל־הָרֶ֗שֶׁת
    אַרְבַּע֙ טַבְּעֹ֣ת נְחֹ֔שֶׁת עַ֖ל אַרְבַּ֥ע קְצֹותָֽיו׃
  eng-WYCLIFFE: And thou schalt make a brasun gridele in the maner of a net, and bi
    four corneris therof schulen be foure brasun ryngis,
  piu-2006: '@see-verse:EXO.027.003'
  pjt-pjt: '@see-verse:EXO.027.003'
  cwe-cwe: Maabaho kwizatengeneza lwavu lwa shaba lwili na mhete nne za shaba kuna
    ivingobweda vake vine.
  kik-kik: Thondekera kĩgongona kĩu gĩtara, na ningĩ ũthondeke mũkwa wa gĩcango, na
    ũthondeke mĩrĩnga ya gĩcango, o ũmwe wĩkĩrwo koine-inĩ iria inya cia mũkwa ũcio.
  fra-NCL: Tu feras à l’autel une grille d’airain en forme de treillis, et tu mettras
    quatre anneaux d’airain aux quatre bouts du treillis.
  cek-AK: Hmai hawhhaih loe sum kamling hoiah sah ah loe, hmai hawhhaih takii palito
    nuiah akhaw kangbuet luet to sum kamling hoiah sah ah.
  cuk-cuk: Deginbali, esgoro-gordikidgi san-nared-saki-sakid be sobbaloed. A-saki-sakidga,
    e-uaya, e-dikar-abingunanaidgi esgoro-gordikidgi be sobbaloed.
  uig-CYR: Қурбангаһ үчүн мистин бир шала ясиғин; шаланиң төрт бүҗигигә төрт мис һалқа
    ясап бекитип қойғин.
  tel-2017: దానికి వలలాంటి ఇత్తడి జల్లెడ చెయ్యాలి.
  hat-BSA: Ou va fè pou li yon griyaj, yon èv trese an bronz. Epi nan très yo ou va
    fè kat wondèl an bwonz nan kat kwen li yo.
  kos-kos: Orala sie mwe liklik ke bronze, ac sang akosr ring in utuk, ma orekla pac
    ke bronze, ac oakiya ke sruwasrik akosr ah.
  hbo-WLC: וְעָשִׂ֤יתָ לּוֹ֙ מִכְבָּ֔ר מַעֲשֵׂ֖ה רֶ֣שֶׁת נְחֹ֑שֶׁת וְעָשִׂ֣יתָ עַל־הָרֶ֗שֶׁת
    אַרְבַּע֙ טַבְּעֹ֣ת נְחֹ֔שֶׁת עַ֖ל אַרְבַּ֥ע קְצוֹתָֽיו׃
  ibo-ibo: Ị ga-eme ngịga mbadamba, ihe ọkpụkpa bronz, meekwa mgbaaka bronz nke ga-adị
    nʼakụkụ anọ nke ngịga ahụ.
  ory-ory: ପୁଣି, ପିତ୍ତଳରେ ଏକ ଜାଲି ଝାଞ୍ଜିରୀ କରିବ ଓ ତହିଁ ଉପରେ ଚାରି କୋଣରେ ପିତ୍ତଳର ଚାରି
    କଡ଼ା ପ୍ରସ୍ତୁତ କରିବ।
  chk-chk: Iwe, kopwe pwal föri äpäwunan seni piras o apachätä fofoch ring ngeni pwokukun
    me rüanü.
  rop-rop: en yu garra meigim kopawan pleit garram loda gep weya det faiya garra jidan
    ontop, en yu garra meigim fobala kopawan ring, en yu garra pudum detlot ring ontop
    langa det fobala kona blanga det teibul.
  ukr-1871: І зробиш до його грати мідяні плетеної роботи, і поробиш до плетїнки чотири
    каблучки мідяні, по чотирох углах її.
  bch-bch: Ga pade, manta akado popou toa ne aea kakari bras iman dinga aea. Be akado
    toman ngan aea koea pange toa tidae ngan igal toa pange oa.
  deu-1951: Du sollst ihm auch ein ehernes Gitter machen wie ein Netz, und sollst
    an das Gitter vier eherne Ringe an seinen vier Ecken machen.
  eng-JPS: And thou shalt make for it a grating of network of brass; and upon the
    net shalt thou make four brazen rings in the four corners thereof.
  srp-1865: I naèini mu rešetku od mjedi kao mrežu, i naèini u rešetke èetiri bioèuga
    od mjedi na èetiri ugla njezina.
  lug-lug: Ekyoto kikolere ekitindiro eky’obutimba eky’ebyuma eby’ekikomo; ku nsonda
    ennya ez’ekitindiro olyoke okolereko empeta nnya ez’ekikomo.
  heb-heb: ועשית לו מכבר מעשה רשת נחשת ועשית על הרשת ארבע טבעת נחשת על ארבע קצותיו׃
  ben-IRV: আর বেদির জন্য জালের মত ব্রোঞ্জের এক ঝাঁঝরী তৈরী করবে এবং সেই ঝাঁঝরীর উপরে
    চার কোণে ব্রোঞ্জের চারটি বালা তৈরী করবে।
  pan-pan: ਉਸ ਦੇ ਸਾਰੇ ਭਾਂਡੇ ਤੂੰ ਪਿੱਤਲ ਦੇ ਬਣਾਈਂ। ਤੂੰ ਉਹ ਦੇ ਲਈ ਪਿੱਤਲ ਦੀ ਇੱਕ ਜਾਲੀਦਾਰ
    ਝੰਜਰੀ ਬਣਾਈਂ ਅਤੇ ਤੂੰ ਜਾਲੀ ਉੱਤੇ ਉਹ ਦੇ ਚੌਹਾਂ ਖੂੰਜਿਆਂ ਉੱਤੇ ਚਾਰ ਕੜੇ ਪਿੱਤਲ ਦੇ ਬਣਾਈਂ।
  mya-JVB: ကြေးဝါ ဆန်ခါ ကို၎င်း ၊ ဆန်ခါ လေး ထောင့် အပေါ် မှာ ကြေးဝါ လေး ကွင်း ကို၎င်းလုပ်
    ပြီးလျှင် ၊ 5ယဇ်ပလ္လင် ခါးပန်း အောက် ၊ အလယ် ၌ ထား ရမည်။
  hmo-hmo: “Auri laboralabora dekena amo lahi au rakuraku gabua patana ta, mai ena
    matuna momo, reke bamona gauna, do umui karaia. Inai reke bamona patana ena kona
    4 dekenai auri laboralabora rini 4 do umui kwatua auka.
  urd-urd: और उसके लिए पीतल की जाली की झंजरी बनाना और उस जाली के चारों कोनों पर पीतल
    के चार कड़े लगाना।
  rus-SYN: Сделай к нему решетку, род сетки, из меди, и сделай на сетке, на четырех
    углах ее, четыре кольца медных;
  bqc-SIM: Mↄyãayãana pí sa'okĩipi pↄ́ ũ ń mↄgotɛ̃o. Mↄgotɛ̃ zã pi mɛ̀n síiↄ̃,
    ní dↄdↄ mↄyãayãanapi golaↄwa.
  tcz-CHONGTHU: Maicham'a pansa ding chu kipheh chah kheh khat nasem ding, hichu len
    pheh'a kipheh chah kheh bang a na sem ma achunga chu sum eng koli jen na koi ding
    ahiye.
  mar-mar: तिच्यासाठी पितळेच्या जाळीची एक चाळण बनवावी.
  qub-qub: Chayno rëjasnincunatapis mällatano runsipita ruranqui. Cada isquïnancunapita
    chariränanpäpis runsipita ruranqui arguyllacunata.
  hat-hat: Pou lòtèl la toujou, w'a fè yon griyaj an kwiv, tankou griy yo sèvi pou
    griye vyann. W'a mete kat gwo bag an kwiv nan kat pwent griyaj la.
  eng-BSB: Construct for it a grate of bronze mesh, and make a bronze ring at each
    of the four corners of the mesh.
  tod-tod: Ɗa kɔlu vɛlɛai ɓɛtɛ ga kɔlu ɓɔigi zalaɠa ɠulazuʋɛ. Ɗa kɔlu ɓɔi balaiti
    to kɔlu vɛlɛai ʋa, goizu naanigɔiti su.
  eng-WEBPB: You shall make a grating for it of network of bronze. On the net you
    shall make four bronze rings in its four corners.
  kbq-kbq: Bronsireti rama'a karami hagente'za strena tro hutma anaga tevema hugre
    itamofo antenkeno agu'afi uramino amu'nompi me'nena, anante 4'a bronsire rini
    tro huta zotama vazinteno erisga hu'zana tro huta 4'a renagentetera rukamregahaze.
  nhe-BL: Huan xijsencahuili se tlixictli tlen bronce ica ivarillas. Xijtlalili se
    anillo ipan sese inacastla para ica inquihuicase.
  gub-BL: Ema'ema'e itazu morog nehe, zapepopew ràn ipei'ài'àg pyrer imuparipari pyrer
    nehe, kyhaw zàwenugar nehe. Iapyr wanehe emono 4 iapu'a ma'e itazu morog iapo
    pyrer ne wà nehe.
  eng-DRA: 'And a grate of brass in manner of a net: at the four corners of which
    shall be four rings of brass,'
