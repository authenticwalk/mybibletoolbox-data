verse: EXO.027.006
translations:
  mal-C: യാഗപീഠത്തിനു ഖദിരമരംകൊണ്ടു തണ്ടുകൾ ഉണ്ടാക്കണം. അവ വെങ്കലംകൊണ്ടു പൊതിയണം.
  deu-TKW: Ferner sollst du Stangen für den Altar anfertigen, Stangen aus Akazienholz,
    und sie mit Kupfer überziehen.
  lin-lin: Okosala na nzete ya akasia, mabaya mpo na etumbelo mpe okobamba yango bronze.
  eng-LSV: And you have made poles for the altar, poles of shittim wood, and have
    overlaid them [with] bronze.
  eng-GNV: Also thou shalt make barres for the altar, barres, I say, of Shittim wood,
    and shalt couer them with brasse.
  eng-WEBSTER: And thou shalt make staffs for the altar, staffs of shittim wood, and
    overlay them with brass.
  nhw-BL: Nojquiya xijsencahua cuahuitl huehueyac para nopa tlaixpamitl para ica anquihuicase.
    Xijchihua ica cuahuitl acacia huan xijxahua ica bronce.
  swh-ONEN: Tengeneza mipiko ya mti wa mshita kwa ajili ya madhabahu, na uifunike
    kwa shaba.
  bba-bba: Kpɑ ɑ tu suɑtii yiru kuɑ kɑ ɑkɑsiɑn dɑ̃ɑ pɔɔsi ɑ yi sii ɡɑndu pote.
  eng-KJVCPB: And thou shalt make staves for the altar, staves of shittim wood, and
    overlay them with brass.
  luo-luo: Los ludhe mag yiend siala ni kendo mar misangono kendo ibawgi gi mula.
  meu-meu: Maduna audia danu ba kara, ihaboulaina patana ena; kela audia amo ba kara,
    bona auri labora-labora amo ba ḡovadia.
  npi-ULB: वेदीको लागि बबुल काठका डन्डाहरू बनाउनू, र तिनलाई काँसाले मोहोर्नू ।
  yor-yor: Ìwọ yóò sí ṣe òpó igi kasia fún pẹpẹ náà, kí o sì bò ó pẹ̀lú idẹ.
  emp-NTPO: Maʌ̃be acacia bacuruda umé erad̶aped̶a bronceba bʌrad̶adua. Maʌ̃ bacurura
    animarã babue diabada orroza pĩrũ b̶ead̶e berajud̶adua jira eded̶i carea.
  ind-ind: Buatlah juga dua tongkat pengusung dari kayu akasia, dan lapisilah tongkat
    itu dengan perunggu.
  pes-OPCB: دو چوب از درخت اقاقیا با روکش مفرغین برای مذبح درست کن
  tgl-ULB: Dapat kang gumawa ng mga poste para sa altar, mga poste na kahoy ng akasya,
    at dapat mong balutin ang mga ito ng tanso.
  hui-hui: Ani buwa mbirale mabubi gi pagida ale maria iraho yulenaga ira nguni pelolene
    biago nira dindihayagi gene maria biagoria bu gimbu buwa helalimu. Ira agasia
    pelowa kirago boronosime paraho dambi halimu.
  mya-mya: ပလ္လင်​ကို​ထမ်း​ရန်​အ​ကာ​ရှ​သစ်​သား​ဖြင့်​ထမ်း ပိုး​များ​ပြု​လုပ်​၍၊ ထို​ထမ်း​ပိုး​များ​ကို​ကြေး
    ဝါ​ပြား​ဖြင့်​ဖုံး​ထား​ရ​မည်။-
  cbi-NTPO: Tsenmin entsa ufeenda tsure' ju'kentsumichi cha'li lura akasia chichi
    tene pallu ke', brunsechi tene mai'tenu juve.
  bod-N: མཆོད་ཁྲི་ལ་སེང་ལྡེང་ཤིང་གིས་རྒྱུག་པ་བཟོས་ནས་དེ་གཉིས་ལི་ཡིས་གཡོགས་ཤིག
  sna-sna: Uitire aritari matanda omuunga uye ugoafukidza nendarira.
  spa-BLM: Harás varas para el altar, varas de madera de acacia, y las cubrirás de
    bronce.
  cac-cac: Sb'opax juntzan̈oc sb'achlab'il jun altar chi'. A te' acacia tz'ochi, tz'ochpax
    bronce d'a spatic te'.
  swh-ULB: Nawe fanya miti kwa ajili ya madhabahu, miti ya mshita, na kuifunika shaba.
  bel-bel: І зрабі жэрдкі да ахвярніка, жэрдкі з дрэва сітым, і абкладзі іх медзьдзю;
  deu-ELBBK: Und mache Stangen für den Altar, Stangen von Akazienholz, und überziehe
    sie mit Kupfer.
  mbb-OT: Baal kew te tival he ekasya he para zutun te pemuhatà, ne epizi niw haazà
    te brunsi.
  mal-2015: യാഗപീഠത്തിന്നു ഖദിരമരംകൊണ്ടു തണ്ടുകൾ ഉണ്ടാക്കി താമ്രംകൊണ്ടു പൊതിയേണം.
  gup-gup: ‘Dja mak ngurrimarnbu mandulkkuyeng bokenh acacia kundulkwi, manbu bininj
    kabirridulkngimewo kore kahrurrk rings kore kurrid ngarre altar, ba bu kabirriwayhke.
    Wanjh ngurribalbaru nahni mandulkuyeng kaluk wirlmurrng bronze.
  gvs-gvs: Ikavava, aba kasala ana kaitakeo gaigíyala aiyuwo sibobóidi. Niga kopwa
    paaevaidi goi bei sipaimidi.
  rmc-rmc: Prekal o oltaris ker o dručki le akacijoskre kaštestar a obcirde len le
    brondzoha.
  nlg-nlg: Na vatei gharaduana na bela ni sukaghi ke, ko gonighi erua na ghai ni hola
    nia na ghai ta vatua nia na acacia, mo ko poroa nia na bronze.
  pes-OPV: و دو عصا برای مذبح بساز. عصاها از چوب شطیم باشد و آنها را به برنج بپوشان.
  ron-1924: Сэ фачь апой ниште друӂь пентру алтар, друӂь де лемн де салкым, ши сэ-й
    акоперь ку арамэ.
  ben-OBCV: বেদির জন্য বাবলা কাঠের খুঁটি তৈরি কোরো এবং সেগুলি ব্রোঞ্জ দিয়ে মুড়ে
    দিয়ো।
  som-som: Oo meesha allabariga waa inaad u yeeshaa ulo qudhac ah oo lagu qaado, oo
    waxaad ku dahaadhaa naxaas.
  lat-VUC: 'Facies et vectes altaris de lignis setim duos, quos operies laminis æneis:'
  eng-ASVBT: And thou shalt make staves for the altar, staves of acacia wood, and
    overlay them with brass.
  ita-1885: Fa' ancora delle stanghe per l'Altare, di legno di Sittim, e coprile di
    rame.
  eng-LXXUP: And thou shalt make for the altar staffs of incorruptible wood, and thou
    shalt overlay them with brass.
  eng-ULB: You must make poles for the altar, poles of acacia wood, and you must cover
    them with bronze.
  spa-VBL: Haz postes de madera de acacia para el altar y cúbrelos con bronce.
  fra-_FOB: Tu feras aussi des barres pour l'autel, des barres de bois de Sittim,
    et tu les couvriras d'airain.
  mal-mal: യാഗപീഠത്തിന് ഖദിരമരംകൊണ്ട് തണ്ടുകൾ ഉണ്ടാക്കി താമ്രംകൊണ്ട് പൊതിയണം.
  urd-GVR: Use uṭhāne ke lie kīkar kī do lakaṛiyāṅ banānā jin par pītal chaṛhānā hai.
  suz-BL: मिनु चढ़ेतीक कली यो बोल्‍यो शी के कांसाम गिल्‍शो कुरतीक कोक्‍के निक्‍शी
    सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: 'Farai anche delle stanghe per l’altare: delle stanghe di legno d’acacia,
    e le rivestirai di rame.'
  ckb-ckb: دوو داریش بۆ قوربانگاکە لە داری ئەکاسیا دروستبکە و بە بڕۆنز ڕووکەشیان بکە.
  eng-BBE: And make rods for the altar, of hard wood, plated with brass.
  kan-OKCV: ಬಲಿಪೀಠಕ್ಕೆ ಜಾಲಿ ಮರದಿಂದ ಕೋಲುಗಳನ್ನು ಮಾಡಿ, ಅವುಗಳನ್ನು ಕಂಚಿನಿಂದ ಹೊದಿಸಬೇಕು.
  bbb-bbb: Ro ni ine akesia ijia buvuana giene amaeria areme ire buronisi ije abena
    foteke kamafo. Ja ijiege kamaekina ja ijare kena fata ijadufuo rini fuone ikene
    guegue ijia uniana gie oenoedufuo.
  tam-2017: பலிபீடத்திற்குச் சீத்திம் மரத்தால் தண்டுகளைச் செய்து, அவைகளை வெண்கலத்தகட்டால்
    மூடவேண்டும்.
  spa-RV-1909: Harás también varas para el altar, varas de madera de Sittim, las cuales
    cubrirás de metal.
  ron-BTF: Și să faci drugi pentru altar, drugi de lemn de salcâm și să îi îmbraci
    cu aramă.
  eng-WEBP: You shall make poles for the altar, poles of acacia wood, and overlay
    them with bronze.
  eng-FBV: Make poles of acacia wood for the altar and cover them with bronze.
  nld-1939: Maak ook handbomen van acaciahout voor het altaar, en besla ze met brons.
  nch-BL: Nojquiya xijchihua cuahuit huehueyac para nopa taixpamit para ica anquihuicase.
    Xijchihua ica cuahuit acacia huan xiquixalti ica bronce.
  vie-1934: Cũng hãy chuốt đòn khiêng bàn thờ bằng cây si-tim, bọc đồng,
  hin-CV: वेदी के लिए डंडे बबूल की लकड़ी के ही बनवाना और उसमें कांसे लगवाना.
  eng-OURB: You shall make poles for the altar, poles of acacia wood, and overlay
    them with bronze.
  spa-BES: Y haz varas para el altar, de madera dura, chapada de bronce.
  tdx-tdx: Andranjio baoñe i kitreliy, baoñe ami’ty mendoraveñe, le ipakoro torisìke.
  vid-vid: Nagwe udite mipichilo ja msonobali kwa chiwalo cha honhu ha kulavila nhambiko,
    najo kojibakaliza shaba.
  eng-OKE: And make thou staves for the altar, staves of sittin wood, and overlay
    them with brass;
  tha-KJV: ไม้​คานหามแท่นให้ทำด้วยไม้กระถินเทศและหุ้​มด​้วยทองสัมฤทธิ์
  por-BR-2018: Farás também varas para o altar, varas de madeira de acácia, as quais
    cobrirás de bronze.
  deu-ELO: Und mache Stangen für den Altar, Stangen von Akazienholz, und überziehe
    sie mit Erz.
  eng-WYC-2018: And thou shalt make the two bars of the altar, of the wood of shittim,
    the which bars thou shalt cover with plates of brass; (And thou shalt make two
    bars out of shittim wood, or acacia, for the altar, which bars thou shalt cover
    with bronze plates;)
  epo-epo: Kaj faru stangojn por la altaro, stangojn el akacia ligno, kaj tegu ilin
    per kupro.
  uig-PIN: Ⱪurbangaⱨⱪa ikki baldaⱪ yasiƣin; ular akatsiyǝ yaƣiqidin bolsun, ularni
    mis bilǝn ⱪapliƣin.
  beo-beo: Amo oloda gaguli masa:ne, aga:isia ifa aduna hamoma. Amo ifa aduna balasega
    dedeboma.
  tpi-OTNT: Na yupela i mas kisim tupela hap diwai akas na sapim tupela na karamapim
    long bras.
  hau-SA: Ka yi wa bagaden sanduna da itacen ƙirya, ka dalaye su da tagulla.
  uig-LAT: Qurban’gahqa ikki baldaq yasighin; ular akatsiye yaghichidin bolsun, ularni
    mis bilen qaplighin.
  nde-nde: Libaze imijabo ye-alithare ngezigodo zesihlahla somʼakhakhiya liyihuqe
    ngethusi.
  ton-ton: Pea ke ngaohi ʻae haʻamo ki he feilaulauʻanga, ko e ongo haʻamo mei he
    ʻakau ko e sitimi, ʻo ʻaofi ia ʻaki ʻae palasa.
  ces-1613: Uděláš k tomu oltáři i sochory z dříví setim, a mědí je okuješ.
  eng-WMB: You shall make poles for the altar, poles of acacia wood, and overlay them
    with bronze.
  tam-TCV: சித்தீம் மரத்தினால் பலிபீடத்திற்குத் தண்டுகளைச் செய்து, அவற்றை வெண்கலத்
    தகடுகளால் மூடவேண்டும்.
  ceb-ULB: Himoa ninyo ang mga dayonganan alang sa halaran, gamit ang kahoy nga akasya,
    ug kinahanglan haklapan ninyo kini ug bronse.
  pol-UBG: Uczynisz też drążki do ołtarza, drążki z drewna akacjowego, i pokryjesz
    je miedzią.
  urd-GVU: اُسے اُٹھانے کے لئے کیکر کی دو لکڑیاں بنانا جن پر پیتل چڑھانا ہے۔
  deu-1912: Und sollst auch Stangen machen zu dem Altar von Akazienholz, mit Erz überzogen.
  ntj-ntj: '@see-verse:EXO.027.005'
  kan-2017: ಯಜ್ಞವೇದಿಯನ್ನು ಹೊರುವ ಕೋಲುಗಳನ್ನು ಜಾಲೀಮರದಿಂದ ಮಾಡಿಸಿ, ತಾಮ್ರದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಬೇಕು.
  ena-ena: Lɨci kɨlɨ akasɨ sɨlɨvɨ ahica mibɨŋ hegulaŋ me agɨladɨ lɨhuavɨla lɨba bɨlasɨ
    hɨvɨ ifuhafihafi uavɨm uami.
  yap-yap: Mu ngongliyed ruwley i mat’ ko gek’iy ni acacia mi gimed ing ko wasey ni
    bronze,
  hlt-MCSB: Te phoeiah rhining thing thingpang te hmueihtuk ham a cung la saii lamtah
    te te rhohum ben thil.
  mdy-ETH: ታሚና ሚቺ ዒንጎ ባኮ ዒንጎሢ ኬዶንዶ ዛጶ ሚሢ ኮሺ ሞኦኖ ዓንጎና ዑፆ ጳርቄ።
  twi-ASANTE: Fa okuo sene nnua a wɔde kɔbere adura ho a wɔde bɛsoa afɔrebukyia no.
  eng-WEBU: You shall make poles for the altar, poles of acacia wood, and overlay
    them with bronze.
  bnp-bnp: O bole a tabekena kai a akas o kau kamumu, o naviri na bras ge a binole.
  wal-wal: Guuganttaappe yarshshiyoosaayyo kasota kessada, nahaasiyaa biratan sheeshsha.
  spa-PDDPT: Harás varas de madera de acacia recubiertas de bronce para el altar.
  gun-gun: Altar peguarã rejapo avi 'rã yvyra po'i'i. Ha'e va'e yvyra po'i'i ma acácia
    gui 'rã rejapo, ha'e overa va'e py ju 'rã renhovã.
  agu-BL: Ncha'tz ba'n tziban wok cobox k'a'j nin ba'n xcon yi tze' acacia ita'n tan
    banle'n, nin ba'n tz'oc brons ita'n te'j.
  ilo-ULB: Masapul a mangaramidkayo kadagiti assiw a para iti altar, assiw a naaramid
    iti kayo nga akasia, ken masapul a kalupkopanyo dagitoy iti bronse.
  kpg-kpg: Heia nia laagau aamo mee gi nia laagau ‘acacia’, hii ina nia maa gi nia
    baalanga mmee.
  uig-ARA: قۇربانگاھقا ئىككى بالداق ياسىغىن؛ ئۇلار ئاكاتسىيە ياغىچىدىن بولسۇن، ئۇلارنى
    مىس بىلەن قاپلىغىن.
  sus-sus: I xa wuri kuyee yailan kasiya wuri ra wure gbeeli masoxi e ma.
  pon-2006: Ke pahn pil wiahda ekei tuhkehn wisik sang tuhke akesia mehn wa pei sarawio,
    oh kidimkihla prons,
  ksd-ksd: Ma una pait ta ura kip ma ra davai akasia, ma una vung vapetep tar ra palariam
    gobol tana.
  tur-YTC: Sunak için akasya ağacından sırıklar yapacaksın ve onları tunçla kaplayacaksın.
  grc-BRENT: Καὶ ποιήσεις τῷ θυσιαστηρίῳ ἀναφορεῖς ἐκ ξύλων ἀσήπτων, καὶ περιχαλκώσεις
    αὐτοὺς χαλκῷ.
  ind-AYT: Kamu harus membuat tongkat-tongkat pengusung untuk mazbah itu, tongkat
    pengusung dari kayu akasia, dan lapisilah semuanya dengan perunggu.
  nya-nya: Upange nsichi zamtengo wa mkesha ndipo uzikutire ndi mkuwa.
  hrv-hrv: Napravi zatim motke za žrtvenik, motke od bagremova drva, pa ih tučem okuj.
  mps-mps: Tama dagego te ni akas dage si selama, tama dulama, tama te dono si brasgo
    haluao.
  tpi-tpi: Na yupela i mas kisim tupela hap diwai akas na sapim tupela na karamapim
    long bras.
  dan-1931: Fremdeles skal du lave Bærestænger til Alteret, Stænger af Akacietræ,
    og overtrække dem med Kobber.
  vie-OVCB: Làm đòn khiêng bàn thờ bằng gỗ keo bọc đồng.
  guj-2017: અને વેદીને માટે તું બાવળના દાંડા બનાવજે અને તેને પિત્તળથી મઢી દેજે.
  pon-2006A: Ke pahn pil wiahda ekei tuhkehn wisik sang tuhke akesia mehn wa pei sarawio,
    oh kidimkihla prons,
  por-BRBSL: Você fará postes para o altar, postes de madeira de acácia, e os cobrirá
    com bronze.
  cth-cth: Khoungroe kâkayawtnae acung anri thing hoi na sak vaiteh, rahum tui na
    hluk han.
  twi-twi: Fa ɔkanto sen nnua a wɔde kɔbere adura ho a wɔde bɛsoa afɔremuka no.
  hlt-hlt: Te phoeiah rhining thing thingpang te hmueihtuk ham a cung la saii lamtah
    te te rhohum ben thil.
  tbz-SIM: kɛ́dɔɔ̀ dɛtekperɛ̀ kó idɛí kó ipɑ̀ɑ̀ti ìdɛ́ì, kɛ́ ì dɑ̀ri disɔɔwũɔ̃̀,
  msy-2020: Egh ia akasɨn iter otevir pumuning inigh, egh aning akɨrigh brasɨn aning
    poghɨva aning nokegh.
  azb-azb: Qurbangah üçün əbrişim ağacından şüvüllər düzəlt və üstünü tuncla ört.
  eng-DBY: And thou shalt make staves for the altar, staves of acacia-wood, and overlay
    them with copper.
  hin-2017: और वेदी के लिये बबूल की लकड़ी के डंडे बनवाना, और उन्हें पीतल से मढ़वाना।
  wol-KYG: Sàkkalal sarxalukaay bi ay njàppuy bantu séng, te nga xoob lu ci nekk xànjar,
  bjr-bjr: Akasia saqari tatufira qainda qaindusi fandinnana qaaraqanda maraseeqa
    booroosannai miqanda rafaaqafuaqa.
  eng-YLT: '''And thou hast made staves for the altar, staves of shittim wood, and
    hast overlaid them [with] brass.'
  eng-WYC-2017: And thou shalt make the two bars of the altar, of the wood of shittim,
    the which bars thou shalt cover with plates of brass;
  eng-WMBB: You shall make poles for the altar, poles of acacia wood, and overlay
    them with bronze.
  urd-GVH: उसे उठाने के लिए कीकर की दो लकड़ियाँ बनाना जिन पर पीतल चढ़ाना है।
  rug-rug: Mamu taveti sari na palepalekeana huda akesia, mamu pokoni boronizi.
  gaz-gaz: Iddoo aarsaa sanaafis danqaraawwan muka laaftoo tolchiitii naasii itti
    uffisi.
  fra-LSG: Tu feras des barres pour l’autel, des barres de bois d’acacia, et tu les
    couvriras d’airain.
  yal-yal: I xa kasiya tamine rafala saraxa ganden xa, i yi sulan sa e ma.
  haw-1868: E hana no hoi oe i mau auamo no ke kuahu, i mau auamo laau sitima, e uhi
    ia mau mea i ke keleawe.
  arb-NAV: وَتَصْنَعُ لِلْمَذْبَحِ عَصَوَيْنِ مِنْ خَشَبِ السَّنْطِ وَتُغَشِّيهُمَا
    بِالنُّحَاسِ.
  ewe-ewe: Tsɔ akasiati kpa kpo didiwo, eye nàfa akɔbli ɖe wo ŋu hena vɔsamlekpui
    la kɔkɔ.
  eng-LEE: And thou shalt make staves for the altar, staves of shittim wood, and overlay
    them with copper.
  asm-FB: বেদিৰ বাবে চিটীম কাঠৰ কান্ধমাৰি সাজিবা, আৰু তাত পিতলৰ পতা মাৰিবা।
  sus-A: عِ شَ وُرِ كُيٍيٍ يَءِلَن كَسِيَ وُرِ رَ وُرٍ فبٍيلِ مَسٌشِ عٍ مَ.
  fra-SBL: Tu feras des poteaux pour l'autel, des poteaux en bois d'acacia, et tu
    les recouvriras de bronze.
  hbo-hbo: וְעָשִׂ֤יתָ בַדִּים֙ לַמִּזְבֵּ֔חַ בַּדֵּ֖י עֲצֵ֣י שִׁטִּ֑ים וְצִפִּיתָ֥
    אֹתָ֖ם נְחֹֽשֶׁת׃
  eng-WYCLIFFE: And thou schalt make twey barris of the auter, of the trees of Sechym,
    whiche barris thou schalt hile with platis of bras;
  piu-2006: '@see-verse:EXO.027.005'
  pjt-pjt: '@see-verse:EXO.027.005'
  cwe-cwe: Na kwizatengeneza mibiki ya mkenge ya kupapila ulupango, nayo kwizaihaka
    shaba.
  kik-kik: Thondeka itugĩ cia mũgaa nĩ ũndũ wa kĩgongona na ũcigemie na gĩcango.
  fra-NCL: Tu feras pour l’autel des barres, des barres de bois d’acacia, que tu revêtiras
    d’airain.
  cek-AK: Hmaicam aputhaih thing loe shittim thing hoiah sah ah loe, sum kamling tui
    pazut ah.
  cuk-cuk: Deginbali, anga-ibmar-ogumakar-ukleged-ailaga, suar-warakwagana be imakbaloed.
    We-suar-warakwaganaga urgo-acaciaʼye-nugad be ebugoed. We-suar-warakwagana-birgi
    esgoro-gordikid egi be nasikoed.
  uig-CYR: Қурбангаһқа икки балдақ ясиғин; улар акатсийә яғичидин болсун, уларни мис
    билән қаплиғин.
  tel-2017: బలిపీఠం కోసం మోతకర్రలను చెయ్యాలి. ఆ మోతకర్రలను తుమ్మచెక్కతో చేసి వాటికి
    ఇత్తడి రేకు పొదిగించాలి.
  hat-BSA: “Ou va fè poto yo pou lotèl la, poto an bwa akasya yo, e kouvri yo avèk
    bwonz.
  kos-kos: Orala srenenu ke sak acacia, ac nokomla ke bronze,
  hbo-WLC: וְעָשִׂ֤יתָ בַדִּים֙ לַמִּזְבֵּ֔חַ בַּדֵּ֖י עֲצֵ֣י שִׁטִּ֑ים וְצִפִּיתָ֥
    אֹתָ֖ם נְחֹֽשֶׁת׃
  ibo-ibo: Jiri osisi akashia mee mkpara osisi maka ebe ịchụ aja ahụ, were bronz machie
    ha.
  ory-ory: ଆଉ ବେଦି ନିମନ୍ତେ ଶିଟୀମ୍‍ କାଷ୍ଠର ସାଙ୍ଗୀ କରିବ ଓ ତାହା ପିତ୍ତଳରେ ମଡ଼ାଇବ।
  chk-chk: Kopwe falei ämwärin ewe rongen asor seni ewe irä akasia o apachätä piras
    wor.
  rop-rop: en yu garra meigim dubala pol brom det wadultri, en yu garra gaburrumap
    dubala garram kopa,
  ukr-1871: І поробиш носила до жертівника із дерева акацієвого, і пообкладуєш їх
    міддю,
  bch-bch: Ga kus ta abada abei akas ta akado sig rua ta amol gid ngan bras ikatinge
    babanga.
  deu-1951: Und sollst Stangen machen für den Altar, von Akazienholz, mit Erz überzogen.
  eng-JPS: And thou shalt make staves for the altar, staves of acacia-wood, and overlay
    them with brass.
  srp-1865: Naèini i poluge oltaru, poluge od drveta sitima, i okuj ih u mjed.
  lug-lug: Kola emisituliro gy’ekyoto mu muti gwa akasiya, ogibikkeko ekikomo.
  heb-heb: ועשית בדים למזבח בדי עצי שטים וצפית אתם נחשת׃
  ben-IRV: আর বেদির জন্য শিটীম কাঠের বহন দণ্ড তৈরী করবে ও তা ব্রোঞ্জ দিয়ে মুড়ে দেবে।
  pan-pan: ਤੂੰ ਜਗਵੇਦੀ ਲਈ ਚੋਬਾਂ ਬਣਾਈਂ ਅਰਥਾਤ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਦੀਆਂ ਚੋਬਾਂ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ
    ਨੂੰ ਪਿੱਤਲ ਨਾਲ ਮੜ੍ਹੀਂ।
  mya-JVB: ယဇ် ပလ္လင်ကို ထမ်း စရာဘို့ တဘက် တချက် ကွင်း များ၌ လျှို ထားရမည်။
  hmo-hmo: Akasia audia dekena amo boubou patana huaia audia do umui karaia, bona
    auri laboralabora dekena amo do umui koua.
  urd-urd: और तू क़ुर्बानगाह के लिए कीकर की लकड़ी की चोबें बनाकर उनको पीतल से मंढ़ना।
  rus-SYN: И сделай шесты для жертвенника, шесты из дерева ситтим, и обложи их медью;
  bqc-SIM: Lɛpusiali ã́ pↄ̃̀ↄpↄ̃ↄ sa'okĩipi pↄ́ ũ, ní kpá ń mↄgotɛ̃o.
  tcz-CHONGTHU: Maicham putna ding'a moljol ni nasem ding hichu thinggi jeng na sem
    ding aboncha sana'a na tom jolsel ding ahi.
  mar-mar: वेदीसाठी बाभळीच्या लाकडाचे दांडे करावेत व ते पितळेने मढवावेत.
  qub-qub: Altarpa wintucunantapis acacia guerupita ruranqui. Chaycunataga intërunta
    runsiwan chapyanqui.
  hat-hat: W'a fè baton an bwa zakasya ki va sèvi manch pou lòtèl la. W'a kouvri yo
    an kwiv.
  eng-BSB: Additionally, make poles of acacia wood for the altar and overlay them
    with bronze.
  tod-tod: Ɗa gulu zɔkpɔiti kpɛtɛ zalaɠa ɠulazuʋɛ ʋɛ, ga akasia wului, è kɔlu ɓɔigi
    ziɛ ti ma.
  eng-WEBPB: You shall make poles for the altar, poles of acacia wood, and overlay
    them with bronze.
  kbq-kbq: Ana kresramna vu itama vazino erisagahu azotarerena akasia zafareti tro
    hutetma amega'a bronsireti anovaziho.
  nhe-BL: Nojquiya xijsencahua cuahuitl huehueyac para nopa tlaixpamitl para ica inquihuicase.
    Xijchihua ica cuahuitl acacia huan xijxahua ica bronce.
  gub-BL: Ekixikixi ywyra akaz her ma'e nehe, ma'ea'yr hapy haw i'yw iapo pà nehe.
    Ezuwàzuwàn i'yw itazu morog pupe nehe, iapeao haw iapo pà nehe.
  eng-DRA: 'Thou shalt make also two bars for the altar of setim wood, which thou
    shalt cover with plates of brass:'
