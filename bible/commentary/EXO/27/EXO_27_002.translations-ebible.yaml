verse: EXO.027.002
translations:
  mal-C: അതിന്റെ നാലു കോണുകളിലും ഓരോ കൊമ്പ് ഉണ്ടായിരിക്കണം; കൊമ്പുകൾ യാഗപീഠത്തിൽനിന്ന്
    ഒറ്റഖണ്ഡമായി ഉണ്ടാക്കിയതായിരിക്കണം, അതു വെങ്കലംകൊണ്ടു പൊതിയണം.
  deu-TKW: Und die zugehörigen Hörner sollst du an seinen vier Ecken anbringen, so
    daß die Hörner ein Ganzes mit ihm bilden, und sollst ihn mit Kupfer überziehen.
  lin-lin: Okosala maseke minei na basonge nyonso minei ya etumbelo, mpo ete maseke
    mpe etumbelo esala eloko moko ; mpe okobamba bronze na etumbelo.
  eng-LSV: And you have made its horns on its four corners, its horns are of the same,
    and you have overlaid it [with] bronze.
  eng-GNV: 'And thou shalt make it hornes in the foure corners thereof: the hornes
    shalbe of it selfe, and thou shalt couer it with brasse.'
  eng-WEBSTER: 'And thou shalt make the horns of it upon the four corners thereof:
    its horns shall be of the same: and thou shalt overlay it with brass.'
  nhw-BL: Huan ipan najcac iesquinajyo xijchihuili nahui icuacua catli san se ininhuejhuexca.
    Xijsencahua ica san se tlatectli cuahuitl huan xijxahua ica nopa tepostli bronce.
  swh-ONEN: Tengeneza upembe kwenye kila pembe ya hizo pembe nne, ili zile pembe na
    madhabahu ziwe zimeungana, na ufunike madhabahu kwa shaba.
  bba-bba: Kpɑ ɑ ten wɔllun ɡoo ɡɔmkinɔ kɑ̃ɑnu doke kpɑ ɑ nu sii ɡɑndu pote.
  eng-KJVCPB: 'And thou shalt make the horns of it upon the four corners thereof:
    his horns shall be of the same: and thou shalt overlay it with brass.'
  cpy-cpy: Powetsiki okaate 4 ochee onampi-naki. Eero payi otsipa incha-kota powetsikiri
    ochee, tema apakota okantyaa. Pitziri-tantyaawo kiterita-tsiri eshiro.
  luo-luo: Los tungʼ e konde angʼwen mag kendono, mondo omi tungego kod kendo mar
    misango obed gimoro achiel ka kendono omuon wiye gi mula.
  meu-meu: Doa hani ba koro, pata daigunina haniosi ai; hari doa na pata ida au tamona
    amo ba kara. Kopina idoinai na auri labora-labora amo ba ḡovaia.
  npi-ULB: त्यसका चारवटै कुनामा गोरुको सिङजस्तो आकार बनाउनू । वेदी र त्यसका सिङहरू
    एउटै टुक्राबाट बनाउनू, र तिनलाई काँसाले मोहोर्नू ।
  yor-yor: Ìwọ yóò ṣì ṣe ìwo orí igun mẹ́rẹ̀ẹ̀rin, kí àwọn ìwo náà àti pẹpẹ náà lè
    ṣe ọ̀kan, ìwọ yóò sì bo pẹpẹ náà pẹ̀lú idẹ.
  emp-NTPO: Ab̶ari bacurud̶e iquid̶aza cachu quĩrãca od̶aped̶a maʌ̃ animarã babue
    diabadara bronceba jũma bʌrad̶adua.
  ind-ind: Di keempat sudut atas, buatlah bentuk seperti tanduk sapi yang dipahat
    sekaligus dari balok kayu mezbah itu. Lalu lapisilah seluruh mezbah itu dengan
    perunggu.
  pes-OPCB: آن را طوری بساز که در چهار گوشهٔ آن چهار زائده به شکل شاخ باشد. تمام مذبح
    و شاخها، روکش مفرغین داشته باشند.
  tgl-ULB: Dapat kang gumawa ng karugtong na apat na mga sulok ng parisukat na mga
    anyong sungay. Gagawin ang mga sungay bilang isang bahagi ng altar, at dapat mong
    balutin ito ng tanso.
  hui-hui: Ani buwa nogo bulumaganaga ne gayane ale maria ira agasia biagome dege
    wabuwa gimbuni mariani helalimu. Ani buwa mbirale bulumaganaga ne gayane ale biarubi
    lomabu delaga dabu ogonibi bibahende boronosime paraho dambi hai halimu.
  mya-mya: ပလ္လင်​လေး​ထောင့်​တွင်​ဦး​ချို​သဏ္ဌာန်​အ​တက် လေး​ခု​ရှိ​စေ​ရ​မည်။ ထို​ဦး​ချို​တို့​သည်​ပလ္လင်
    နှင့်​တစ်​သား​တည်း​ရှိ​၍ တစ်​ခု​လုံး​ကို​ကြေး ဝါ​ပြား​ဖြင့်​ဖုံး​ထား​ရ​မည်။-
  cbi-NTPO: Tsenmin taapai mutunu, taapai kachu muute ju', tyuipujtu' main juunu juve.
    Tsejtu brunsechi tene mai'taanu juve.
  bod-N: དེའི་ཟུར་བཞི་ལ་རུ་ཐུར་བཞི་བཟོ་དགོས་པ་དང་། རུ་ཐུར་བཞི་ནི་མཆོད་ཁྲི་དང་གཅིག་ཏུ་སྦྲེལ་དགོས་ཤིང་།
    མཆོད་ཁྲི་ལི་ཡིས་གཡོག་པར་བྱའོ། །
  sna-sna: Uite runyanga pamakona ayo mana, kuti nyanga nearitari zvive chinhu chimwe,
    uye ufukidze aritari nendarira.
  spa-BLM: Harás sus cuernos en sus cuatro esquinas. Sus cuernos serán de una sola
    pieza con él. Lo cubrirás de bronce.
  cac-cac: Sb'ochajq'ue junjun sch'aac d'a junjun schiquintac. A juntzan̈ sch'aac
    chi' yaman tz'aj yed' jun altar chi', spichchaj te' d'a q'uen bronce.
  swh-ULB: Nawe fanya pembe nne kama mfano wa pembe za ng'ombe. Hizo pembe zitakuwa
    za kitu kimoja na madhabahu, nawe utayafunika kwa shaba.
  bel-bel: І зрабі рогі на чатырох вуглах яго, так каб рогі выходзілі зь яго; і абкладзі
    яго медзьдзю.
  deu-ELBBK: Und mache seine Hörner an seine vier Ecken; aus ihm sollen seine Hörner
    sein; und überziehe ihn mit Kupfer.
  mbb-OT: Ne veeli niw te sungeysungey is heepat he suyuk dutun, he idredsè dà is
    kebeeli zuen te kebeeli zutun te pemuhatà. Kinahanglan he ed-epizan te brunsi
    haazà is pemuhatà.
  mal-2015: അതിന്റെ നാലു കോണിലും കൊമ്പുണ്ടാക്കേണം; കൊമ്പു അതിൽനിന്നു തന്നേ ആയിരിക്കേണം;
    അതു താമ്രംകൊണ്ടു പൊതിയേണം.
  gup-gup: Mak ngurrimarnbu four yiman kayime kunkanemdulk kahkanemdulkdarrnghme kabebbehdi
    kore kunkarrngbakmeng kurrid ngarre dja kabelbme rowk kore altar ba kakudjimen
    rowk altar dorrengh. Wanjh yerre ngurrikurrmekurrme wirlmurrng bronze kore kuberrkkah
    rowk ngarre namekbe altar.’
  gvs-gvs: Simadagi ikavava, e ana sakusaku aivasi simadagidi matakubuna aivasi goi
    siyatoidi go, sakusakuyadi be aba kasala alova tayamo goi simadagidi. Siyatoidi
    ikavava, kopwa paaevaidi sikabidi, aba kasalayana goi sikaupatukoidi.
  rmc-rmc: Upral pal leskre štar agora kereha po jekh rohos, ajse sar hin le biken.
    Kala rohi the o oltaris ela kerdo jekhe kotorestar a obthoven calo oltaris le
    brondzoha.
  nlg-nlg: Ko gonighi tangosakai kala, te vagha na kala ni buluka, tana vati na piuna
    na bela ni sukaghi, ge kara pasu te vagha sakai na pilena. Mo ko poroa nia na
    bela ni sukaghi maia na kalana na bronze.
  pes-OPV: وشاخه هایش را بر چهار گوشه‌اش بساز وشاخه هایش از همان باشد و آن را به برنج
    بپوشان.
  ron-1924: Ын челе патру колцурь, сэ фачь ниште коарне каре сэ фие динтр-о букатэ
    ку алтарул ши сэ-л акоперь ку арамэ.
  ben-OBCV: চার কোণার প্রত্যেকটিতে একটি করে, চারটি শিং তৈরি কোরো, যেন সেই শিংগুলি
    বেদির সাথে অখণ্ড হয়, এবং বেদিটি ব্রোঞ্জ দিয়ে মুড়ে দিয়ো।
  som-som: Oo afarteeda rukun waxaad u yeeshaa afar gees; oo geesaheedu waa inay isku
    waslad la ahaadaan; oo waa inaad naxaas ku dahaadhaa.
  lat-VUC: 'Cornua autem per quatuor angulos ex ipso erunt: et operies illud ære.'
  eng-ASVBT: 'And thou shalt make the horns of it upon the four corners thereof; the
    horns thereof shall be of one piece with it: and thou shalt overlay it with brass.'
  ita-1885: E fagli delle corna a' quattro canti, le quali sieno dell'Altare stesso;
    e coprilo di rame.
  eng-LXXUP: And thou shalt make the horns on the four corners; the horns shall be
    of the same piece, and thou shalt overlay them with brass.
  eng-ULB: You must make extensions of its four corners shaped like ox horns. The
    horns will be made as one piece with the altar, and you must cover them with bronze.
  spa-VBL: Haráscuernos para cada una de sus esquinas, todos de una sola pieza con
    el altar, y cubrirás todo el altar con bronce.
  fra-_FOB: Et tu feras à ses quatre coins des cornes qui sortiront de l'autel; et
    tu le couvriras d'airain.
  mal-mal: അതിന്റെ നാല് കോണിലും കൊമ്പുണ്ടാക്കണം; കൊമ്പ് അതിൽനിന്ന് തന്നേ ആയിരിക്കണം;
    അത് താമ്രംകൊണ്ട് പൊതിയണം.
  lit-lit: Ir ant jo keturių kampų padaryk jam ragus; jo ragai turi būti iš to paties
    gabalo. Taip pat aptrauk jį bronza / žalvariu.
  urd-GVR: Us ke ūpar chāroṅ konoṅ meṅ se ek ek sīṅg nikle. Sīṅg aur qurbāngāh ek
    hī ṭukṛe ke hoṅ. Sab par pītal chaṛhānā.
  suz-BL: आ ४ सुरमी ४ ओटा ग्रोव़ ग्रूपाइक्‍चा माल्‍नेवे। ग्रोव़ नु चढ़ेतीक सेल्‍चा
    कली फलेक का केन दुम्‍चा माल्‍ब। मेको नेल्‍ल कांसाम गिल्‍पाइक्‍चा माल्‍नेवे। लेवी
    १६:१८; १राजा १:५; भजन संग्रह ११८:२७
  ita-1927: Farai ai quattro angoli dei corni che spuntino dall’altare, il quale rivestirai
    di rame.
  ckb-ckb: قۆچەکانیشی لەسەر هەر چوار گۆشەکەی بێت، قۆچەکان لە خۆی بێت و بە بڕۆنز ڕووکەشی
    بکە.
  eng-BBE: Put horns at the four angles of it, made of the same, plating it all with
    brass.
  kan-OKCV: ಅದರ ನಾಲ್ಕು ಮೂಲೆಗಳಲ್ಲಿ ಕೊಂಬುಗಳನ್ನು ಮಾಡಬೇಕು. ಆ ಕೊಂಬುಗಳು ಆ ಬಲಿಪೀಠಕ್ಕೆ ಏಕವಾಗಿರಬೇಕು.
    ಅವುಗಳನ್ನು ಕಂಚಿನಿಂದ ಹೊದಿಸಬೇಕು.
  bbb-bbb: Ro fata ubine ijadufuo kusoe besubesu ijia ni gome buone besubesu ijiege
    bijianaga fuka besu ifedufuo. Areme ni ire buronisi ijia abena fata boeje kamafo.
  tam-2017: அதின் நான்கு மூலைகளிலும் நான்கு கொம்புகளை உண்டாக்கவேண்டும்; அதின் கொம்புகள்
    அதனோடு ஒன்றாக இருக்கவேண்டும்; அதை வெண்கலத் தகட்டால் மூடவேண்டும்.
  spa-RV-1909: Y harás sus cuernos á sus cuatro esquinas; los cuernos serán de lo
    mismo; y lo cubrirás de metal.
  ron-BTF: 'Și să faci coarnele acestuia pe cele patru colțuri ale lui: coarnele lui
    să fie din aceeași bucată; și să-l îmbraci cu aramă.'
  eng-WEBP: You shall make its horns on its four corners. Its horns shall be of one
    piece with it. You shall overlay it with bronze.
  eng-FBV: Make horns for each of its corners, all one piece with the altar, and cover
    the whole altar with bronze.
  nld-1939: Breng op de vier hoeken de hoornen aan, die met het altaar uit één stuk
    moeten zijn, en besla ze met brons.
  nch-BL: Huan ipan najcac iesquinajyo xijchihuili nahui icuacua cati san se inihuejhuexca.
    Xijchihua ica san se tatecti cuahuit huan xicalaxo ica nopa teposti bronce.
  vie-1934: Nơi bốn góc bàn thờ hãy làm sừng ló ra và bọc đồng.
  hin-CV: उसके चारों कोनों पर सींग बनवाना, वेदी और सींग एक ही टुकड़े से बने हों और
    उसमें कांसा लगवाना.
  eng-OURB: You shall make its horns on its four corners; its horns shall be of one
    piece with it; and you shall overlay it with bronze.
  spa-BES: Pon cuernos en los cuatro ángulos de la misma, hechos de la misma madera,
    chapado con bronce.
  tdx-tdx: Le itseneo tsifa i hotso’e efatse rey; ho raik’ ama’e i tsifa’e rey vaho
    ipakoro torisìke­.
  vid-vid: Nagwe udite mbalati imwe kuli chila nzingo, azo mbalati zowa chinhu chimwe
    na honhu ha kulavila nhambiko, nagwe kohagubika honhu heng'ha kwa shaba.
  eng-OKE: And thou shalt make its horns upon its four corners; of the same shall
    be its horns, and overlay it with brass.
  tha-KJV: จงทำเชิงงอนติดไว้ทั้งสี่​มุ​มของแท่น ให้​เป็นชิ้นเดียวกั​นก​ับแท่น และจงหุ้มแท่นด้วยทองสัมฤทธิ์
  por-BR-2018: E farás suas pontas a seus quatro cantos; as pontas serão do mesmo;
    e as cobrirás de bronze.
  deu-ELO: Und mache seine Hörner an seine vier Ecken; aus ihm sollen seine Hörner
    sein; und überziehe ihn mit Erz.
  eng-WYC-2018: Forsooth horns shall be by [the] four corners thereof; and thou shalt
    cover it with brass. (It shall have horns at its four corners, and thou shalt
    cover it with bronze.)
  epo-epo: Kaj faru ĝiajn kornojn sur ĝiaj kvar anguloj; el ĝi elstaru ĝiaj kornoj;
    kaj tegu ĝin per kupro.
  uig-PIN: Uning tɵt burjikigǝ ⱪoyulidiƣan münggüzlirini yasiƣin; münggüzliri ⱪurbangaⱨ
    bilǝn bir gǝwdǝ ⱪilinsun. Ⱪurbangaⱨni mis bilǝn ⱪapliƣin.
  beo-beo: 'Oloda ea sisigagala:su (corner) biyaduyale gadili amoga da bulamagau ea
    ‘hono’ (bese) agoane heda:musa: hamoma. Ilia da oloda amoga noga:le madelagi dagoi
    ba:mu. Amo huluane balasega dedeboma.'
  tpi-OTNT: Na sapim 4-pela samting olsem kom bilong bulmakau long dispela diwai akas
    na pasim long ol wan wan kona na karamapim alta olgeta long bras.
  hau-SA: Ka yi masa ƙaho a kowace kusurwan nan huɗu, domin bagade da ƙahoni duk su
    zama ɗaya, ka dalaye bagade da tagulla.
  uig-LAT: Uning töt burjikige qoyulidighan münggüzlirini yasighin; münggüzliri qurban’gah
    bilen bir gewde qilinsun. Qurban’gahni mis bilen qaplighin.
  nde-nde: Egumbini linye ngalinye le-alithari uzakwenza uphondo, kuthi impondo le-alithari
    kube yinto yinye, ubusulihuqa ngethusi.
  ton-ton: 'Pea te ke ngaohi ʻae ngaahi nifo ʻi ai ʻi hono tuliki ʻe fā: ʻe ʻi he
    meʻa pe ko ia ʻa hono ngaahi nifo: pea te ke ʻaofi ʻaki ia ʻae palasa.'
  ces-1613: A zděláš mu rohy na čtyřech úhlech jeho; z něho budou rohové jeho; a obložíš
    jej mědí.
  eng-WMB: You shall make its horns on its four corners. Its horns shall be of one
    piece with it. You shall overlay it with bronze.
  tam-TCV: அதன் நான்கு மூலைகளிலும் மூலைக்கு ஒவ்வொன்றாக நான்கு கொம்புகளைச் செய்யவேண்டும்.
    கொம்புகளும், பலிபீடமும் ஒரே அமைப்பாய் இருக்கவேண்டும். பலிபீடத்தை வெண்கலத் தகட்டினால்
    மூடவேண்டும்.
  ceb-ULB: Butangi kini ug sungaysungay sa upat ka eskina nga sama sa sungay sa torong
    baka. Ang sungaysungay kinahanglan himoon unay gihapon sa halaran, ug haklapi
    kini ug bronse.
  pol-UBG: I uczynisz rogi na jego czterech narożnikach; jego rogi będą z tego samego.
    I pokryjesz go miedzią.
  urd-GVU: اُس کے اوپر چاروں کونوں میں سے ایک ایک سینگ نکلے۔ سینگ اور قربان گاہ ایک
    ہی ٹکڑے کے ہوں۔ سب پر پیتل چڑھانا۔
  deu-1912: Hörner sollst du auf seinen vier Ecken machen und sollst ihn mit Erz überziehen.
  ntj-ntj: '@see-verse:EXO.027.001'
  kan-2017: ಅದರ ನಾಲ್ಕು ಮೂಲೆಗಳಲ್ಲಿ ನಾಲ್ಕು ಕೊಂಬುಗಳನ್ನು ಮಾಡಿಸಬೇಕು. ಆ ಕೊಂಬುಗಳು ಯಜ್ಞವೇದಿಯಿಂದಲೇ
    ಬಂದವುಗಳಾಗಿರಬೇಕು. ಆ ಯಜ್ಞವೇದಿಗೆ ತಾಮ್ರದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಬೇಕು.
  ena-ena: Lɨci kɨlɨ akasɨ mibɨŋ hegulaŋ me agɨladɨ lɨhuavɨci kum limu ahica limu
    ahica daŋ hɨnim uami. Kum pabiŋ pabiŋ agɨlaŋ ikuŋ limu limu hɨvɨ hɨniavɨm uami.
    Lɨhavɨci sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ lɨba bɨlasɨ hɨvɨ sɨkasɨkan ifuhafihafi
    uavɨm uami.
  yap-yap: Ma aningeg i tabthung riy e ngam ngongliyed ya’an e gagey ko gamanman u
    daken. Pi gagey ney e ba peth ko fare altar, mi gimed ing e re altar ney ni ga’ngin
    ko wasey ni bronze.
  hlt-MCSB: Te phoeiah a ki te a kil pali ah saii pah. Te lamkah a ki aka om khaw
    rhohum ben thil.
  mdy-ETH: ዎላ ካኣማ ዖይዶ ዛሎ ቢያሢዳ ዻንኬ ኮሼ፤ ዬይ ዻንካ ዒንጎ ባኮ ዒንጎ ቤዞና ዎላ ማዢንቴያ ማዖንጎ፤ ዬያ ቢያሢኮ
    ዑፃ ሞኦኖ ዓንጎና ጳርቂንቴያ ማዖንጎ።
  twi-ASANTE: Yɛ mmɛn ɛnan tuatua afɔrebukyia no ntwea ɛnan no nyinaa so, na fa kɔbere
    dura ne nyinaa ho. Okuo no a wode bɛyɛ afɔrebukyia no, ɛno ara bi na wode bɛyɛ
    mmɛn no.
  eng-WEBU: You shall make its horns on its four corners. Its horns shall be of one
    piece with it. You shall overlay it with bronze.
  bnp-bnp: O kau a tupi ge va na tabekena kai a akas iea, o ru na nimodo na dede i
    va, o naviria a dede na bras.
  wal-wal: Oiddu zoozetu wurssetta gaxan gaxan issi issi kaciyaa medhdha; kaceti yarshshiyoosaara
    issippe oiqettidi oosettona. Yaatada yarshshiyoosaa nahaasiyaa biratan sheeshsha.
  spa-PDDPT: Le harás cuernos en sus cuatro esquinas. Los cuernos serán de una misma
    pieza, recubiertos de bronce.
  gun-gun: Ijapy irundyve re ma rejapo 'rã irundy rakua. Ha'e va'e ma altar reve peteĩ'i
    gui ae 'rã rejapo. Ha'e renhovãmba 'rã overa va'e py.
  agu-BL: Ban wok cyaj tuc', jujun lakak xtx'u'c. Junit tz'an yi tuc'a'tz tu yi patbil
    tx'ixwatz. Ej ba'n tz'oc brons te'jak nin tul yi jun altara'tz.
  ilo-ULB: Masapul a mangaramidka iti dawadaw a nasukog a kasla kadagiti sara ti kalakian
    a baka a maipadawadaw kadagiti uppat a sulina. Maaramidto dagiti sara a kas maymaysa
    iti altar, ken masapul a kalupkopanyo dagitoy iti bronse.
  kpg-kpg: Heia nia madaagoo gi nua i nia madaaduge e haa. Nia maa e hau hua gi di
    laagau e dahi mo di gowaa dudu tigidaumaha, e hii hagatau gi di baalanga mmee.
  uig-ARA: ئۇنىڭ تۆت بۇرجىكىگە قويۇلىدىغان مۈڭگۈزلىرىنى ياسىغىن؛ مۈڭگۈزلىرى قۇربانگاھ
    بىلەن بىر گەۋدە قىلىنسۇن. قۇربانگاھنى مىس بىلەن قاپلىغىن.
  sus-sus: I xa feri naani yailan a tuxui birin ma, naxee findixi se keren na sɛrɛxɛbade
    ra. I xa wure gbeeli maso na birin ma.
  pon-2006: Ni keimw pahieu kode pahieu pahn mi ie me pahn uhsangete ni pei sarawio,
    oh wasa koaros pahn kidikidki prons.
  ksd-ksd: Ma una mal tar ra ivat na ramuna ta ra ulu i ra ivat na bukuna; a uguugu
    ma ra ivat na ramuna diat a kidoloina ka, ma una vung vapetep tar ra palariam
    gobol tana.
  tur-YTC: Dört köşesine boynuz yapacaksın. Boynuzları kendisiyle tek parça olacaktır.
    Onu tunçla kaplayacaksın.
  grc-BRENT: Καὶ ποιήσεις τὰ κέρατα ἐπὶ τῶν τεσσάρων γωνιῶν· ἐξ αὐτοῦ ἔσται τὰ κέρατα,
    καὶ καλύψεις αὐτὰ χαλκῷ.
  ind-AYT: Kamu harus membuat tanduk-tanduk untuk empat sudutnya dan tanduk-tanduk
    itu harus dibuat seiras dengannya, lalu kamu harus melapisinya dengan perunggu.
  nya-nya: Upange nyanga imodziimodzi pa ngodya zake zinayizo kuti nyangazo ndi guwalo
    zikhale chinthu chimodzi, ndipo ulikute guwalo ndi mkuwa.
  hrv-hrv: Na njegova četiri ugla načini rogove. Neka mu rogovi budu u jednome komadu
    s njim. I tučem ga okuj.
  mps-mps: Tama te kibu bulmakau gąų tiwai nai me si me si te ni akasgo nigilama,
    tama deli deli dage badu dąų walama, tama te alta tigidali te brasgo mesegelao,
    te aga deli tigi naga elaluaibao.
  tpi-tpi: Na sapim 4-pela samting olsem kom bilong bulmakau long dispela diwai akas
    na pasim long ol wan wan kona na karamapim alta olgeta long bras.
  dan-1931: Du skal lave Horn til dets fire Hjørner, således at de er i ét dermed,
    overtrække det med Kobber
  vie-OVCB: Bốn góc có bốn sừng được gắn dính liền với bàn thờ. Bọc đồng chung quanh
    bàn thờ và sừng.
  guj-2017: ચારે ખૂણે ચાર શિંગ બનાવજે અને તે વેદીના લાકડામાંથી જ બનાવજે અને તેની ચારે
    બાજુથી ખૂણા જોડી દેજે, જેથી તે એક બની જાય ત્યારબાદ વેદીને પિત્તળથી ઢાંકી દેજે.
  pon-2006A: Ni keimw pahieu kode pahieu pahn mi ie me pahn uhsangete ni pei sarawio,
    oh wasa koaros pahn kidikidki prons.
  por-BRBSL: Você fará seus chifres em seus quatro cantos. Seus chifres serão de uma
    só peça com ele. Você o cobrirá com bronze.
  cth-cth: Khoungroe hoi kâkuen lah a takin pali touh dawk a ki na sak vaiteh, rahum
    tui koung na hluk han.
  twi-twi: Yɛ mmɛn anan tuatua afɔremuka no ntwea anan no nyinaa so, na fa kɔbere
    dura ne nyinaa ho. Ɔkanto a wode bɛyɛ afɔremuka no, ɛno ara bi na wode bɛyɛ mmɛn
    no.
  hlt-hlt: Te phoeiah a ki te a kil pali ah saii pah. Te lamkah a ki aka om khaw rhohum
    ben thil.
  tbz-SIM: Kɛ̀ dí ɑ̃nnɛ́ yɛbɑ̀kɛ̀ di kentímɛ̀ mɛnɑ̀ɑ̀ dɛ ĩ́nkɛ̀, kɛ̀ yɛ̀ ntɑunɛ̀ diwũɔ̃tɔ̀nnì,
    kɑ̀ɑ yɛ̀ dɑ̀ri disɔɔwũɔ̃̀.
  msy-2020: Temer akasɨn ofa gamir dakozimɨn ingarizimra, ia bulmakaun kombar mɨn
    garir bizibar ingarightɨ, da ofa gamir dakozimɨn mɨkebabar vaghvagh dar ikɨ, egh
    ofa gamir dakozim brasɨn an poghɨva a nokegh.
  azb-azb: Qurbangahın dörd küncündən onunla bir hissədən olan dörd buynuz düzəlt.
    Qurbangahın üstünü tuncla ört.
  eng-DBY: And thou shalt make its horns at the four corners thereof; its horns shall
    be of itself; and thou shalt overlay it with copper.
  hin-2017: और उसके चारों कोनों पर चार सींग बनवाना; वे उस समेत एक ही टुकड़े के हों,
    और उसे पीतल से मढ़वाना।
  wol-KYG: Defaral ko ay béjjénam ci ñeenti koñ yi ci kaw. Béjjén yi, dees koy liggéeyaaleek
    sarxalukaay ba, ñu ànd di benn, te nanga xoob sarxalukaay bi xànjar.
  bjr-bjr: Mina qaara faqa qaara faqa atisaa aanaira foora auqinoo mariani. Tatufira
    qainda moodaa saqari fannoo kai atimau faqa qambaanai faqa aanai faqa moodaa saqarinnai
    kai auqusaifanoo mariani. Mi aiqama ainainausa booroosannai rafaaqa fuaqa.
  eng-YLT: And thou hast made its horns on its four corners, its horns are of the
    same, and thou hast overlaid it [with] brass.
  eng-WYC-2017: Forsooth horns shall be by [the] four corners thereof; and thou shalt
    cover it with brass.
  eng-WMBB: You shall make its horns on its four corners. Its horns shall be of one
    piece with it. You shall overlay it with bronze.
  urd-GVH: उसके ऊपर चारों कोनों में से एक एक सींग निकले। सींग और क़ुरबानगाह एक ही
    टुकड़े के हों। सब पर पीतल चढ़ाना।
  rug-rug: Mamu taveti ka made kikiho koari ka made iiona sa hope. Sari na kikiho
    meke sa hope si kaqu ta tavetae keke tini meke pokoni boronizi.
  gaz-gaz: Tokkoo tokkoo goleewwan afraniitti gaanfa tolchi; gaanfaa fi iddoon aarsaa
    sun mukuma tokko irraa haa taʼu; iddoo aarsaa sana irrattis naasii uffisi.
  fra-LSG: Tu feras, aux quatre coins, des cornes qui sortiront de l’autel; et tu
    le couvriras d’airain.
  yal-yal: I xa feri keden keden nafala a tongon naaninne ma, e nun a fenne xa findi
    se kedenna ra i yi sulan sa e ma.
  haw-1868: A e hana oe i mau pepeiao ma kona mau kihi eha, no ia laau hookahi, a
    e uhi ia mau mea i ke keleawe.
  arb-NAV: وَتَصْنَعُ لَهُ قُرُوناً تُقِيمُهَا عَلَى زَوَايَاهُ الأَرْبَعِ، عَلَى
    أَنْ تَكُونَ مَنْحُوتَةً مِنْ ذَاتِ خَشَبِ الْمَذْبَحِ وَفِيهِ، وَتُغَشِّيهِ بِنُحَاسٍ.
  ewe-ewe: Wɔ lãdzowo ɖe vɔsamlekpui la ƒe dzogoe eneawo dzi, woalé sesĩe ɖe vɔsamlekpui
    la ŋu. Fa akɔbli ɖe nu sia nu ŋu.
  eng-LEE: And thou shalt make its horns on its four corners, from itself shall its
    horns be; and thou shalt overlay it with copper.
  asm-FB: তুমি তাৰ চাৰিও চুকে ওলাই থকা অংশ, গৰুৰ শিঙৰ আকৃতিৰে তৈয়াৰ কৰিব লাগিব। শিং
    কেইটা যজ্ঞবেদিৰ সৈতে একেলগে তৈয়াৰ কৰিব লাগিব; আৰু তাত পিতলৰ পতা মাৰিব লাগিব।
  sus-A: عِ شَ قٍرِ نَانِ يَءِلَن عَ تُشُي بِرِن مَ، نَشٍيٍ قِندِشِ سٍ كٍرٍن نَ سّرّشّبَدٍ
    رَ. عِ شَ وُرٍ فبٍيلِ مَسٌ نَ بِرِن مَ.
  fra-SBL: Tu feras ses cornes aux quatre coins. Ses cornes seront d'un seul tenant
    avec lui. Tu le couvriras de bronze.
  hbo-hbo: וְעָשִׂ֣יתָ קַרְנֹתָ֗יו עַ֚ל אַרְבַּ֣ע פִּנֹּתָ֔יו מִמֶּ֖נּוּ תִּהְיֶ֣יןָ
    קַרְנֹתָ֑יו וְצִפִּיתָ֥ אֹתֹ֖ו נְחֹֽשֶׁת׃
  eng-WYCLIFFE: Forsothe hornes schulen be bi foure corneris therof; and thou schalt
    hile it with bras.
  piu-2006: '@see-verse:EXO.027.001'
  pjt-pjt: '@see-verse:EXO.027.001'
  cwe-cwe: Kwizatenda mahembe mane, chila chingobweda hembe dimwe. Mahembe yayo yezakuwa
    chinhu chimwe na ulupango, kwizaluhaka shaba ulupango lose.
  kik-kik: Thondeka hĩa inya, o rũmwe koine-inĩ ĩmwe ya kĩgongona, nĩgeetha hĩa icio
    na kĩgongona ikorwo irĩ kĩndũ kĩmwe, nakĩo kĩgongona kĩu ũkĩgemie na gĩcango.
  fra-NCL: A ses quatre coins, tu feras des cornes qui sortiront de l’autel, et tu
    le revêtiras d’airain.
  cek-AK: Hmaicam ih taki palito ah takii maeto sah boih loe, hmaicam pong ih takii
    loe anghmongsak boih ah; hmaicam to sum kamling tui hoiah pazut ah.
  cuk-cuk: Degine, moli-bebegii aila-e-dikar-abingunanaid-birgi be ogwisbaloed. We-moli-bebegiidmala,
    ailagi bato eba-mese-sobale be imakoed. Anga-ibmar-ogumakar-ukleged-aila-birgi,
    esgoro-gordikid be nasikoed.
  uig-CYR: Униң төрт бүҗигигә қоюлидиған мүңгүзлирини ясиғин; мүңгүзлири қурбангаһ
    билән бир гәвдә қилинсун. Қурбангаһни мис билән қаплиғин.
  tel-2017: దాని నాలుగు మూలలా దానికి కొమ్ములు చెయ్యాలి. దాని కొమ్ములు దానితో ఏకాండంగా
    ఉండాలి. దానికి ఇత్తడి రేకు పొదిగించాలి.
  hat-BSA: Ou va fè kòn li yo sou kat kwen. Kòn li yo va fèt nan yon sèl pyès avèk
    li, epi ou va vin kouvri li avèk bwonz.
  kos-kos: Orala koac in tuyak fin sruwasrik akosr ah. Koac inge in orekla ke sak
    se na ma sang orala loang uh, ac ma inge nukewa in nukumyukla ke osra bronze.
  hbo-WLC: וְעָשִׂ֣יתָ קַרְנֹתָ֗יו עַ֚ל אַרְבַּ֣ע פִּנֹּתָ֔יו מִמֶּ֖נּוּ תִּהְיֶ֣יןָ
    קַרְנֹתָ֑יו וְצִפִּיתָ֥ אֹת֖וֹ נְחֹֽשֶׁת׃
  ibo-ibo: Rụnye mpi nʼakụkụ anọ nke ebe ịchụ aja ahụ nʼotu nʼotu. Mee ka mpi ndị
    a na ebe ịchụ aja ahụ bụrụ ihe e jikọtara nʼotu. Jiri bronz machie ebe ịchụ aja
    a.
  ory-ory: ପୁଣି, ତହିଁର ଚାରି କୋଣ ଉପରେ ଶୃଙ୍ଗ କରିବ, ଆଉ ସେହି ଶୃଙ୍ଗ ବେଦିର ଏକାଂଶ ହେବ ଓ ତାହା
    ପିତ୍ତଳରେ ମଡ଼ାଯିବ।
  chk-chk: Iwe, kopwe pwal föri fofoch mächä won ekewe rüanü lepwokukun, nge ekewe
    mächä repwe förunus me ewe rongen asor. Kopwe pwal apachätä piras ngeni won unusen
    ewe rongen asor.
  rop-rop: Yu garra meigim fobala ampat ontop langa ola kona blanga det teibul, en
    yu garra gaburrumap det teibul en detlot ampat garram kopa.
  ukr-1871: І поробиш роги його по чотирох краях його; будуть одноцїльні з ним роги
    його, і пообкладуєш їх міддю.
  bch-bch: Be gadae ngan popou igal toa pange ne, asap danga pange imata mambe bulmakao
    aea pelenga. Be manta asap popou igal toa pange oa toman ngan aea pelenga ngan
    abei akas ikatinge kelede. Be manta aluga popou tenainga aea isal toa ngada oa
    toman ngan aea pelenga ngan gid bras ikatinge babanga.
  deu-1951: Du sollst Hörner an seine vier Ecken machen; seine Hörner sollen aus ihm
    hervorgehen, und du sollst ihn mit Erz überziehen.
  eng-JPS: And thou shalt make the horns of it upon the four corners thereof; the
    horns thereof shall be of one piece with it; and thou shalt overlay it with brass.
  srp-1865: I na èetiri ugla naèini mu rogove, iz njega da izlaze rogovi, i okovaæeš
    ga u mjed.
  lug-lug: Era ku nsonda zaakyo ennya kolerako amayembe; ng’ekyoto n’amayembe bibajjiddwa
    bumu mu muti gumu; ekyoto kyonna olyoke okibikkeko ekikomo.
  heb-heb: ועשית קרנתיו על ארבע פנתיו ממנו תהיין קרנתיו וצפית אתו נחשת׃
  ben-IRV: আর তার চার কোণের উপরে শিং তৈরী করবে, সেই বেদির শিংগুলি একসঙ্গেই থাকবে এবং
    তুমি সেটা ব্রোঞ্জ দিয়ে মুড়ে দেবে।
  pan-pan: ਤੂੰ ਉਹ ਦੇ ਸਿੰਗ ਉਹ ਦੇ ਚੌਹਾਂ ਖੂੰਜਿਆਂ ਉੱਤੇ ਬਣਾਈਂ। ਉਹ ਦੇ ਸਿੰਗ ਉਸੇ ਤੋਂ ਹੋਣ ਅਤੇ
    ਤੂੰ ਉਸ ਨੂੰ ਪਿੱਤਲ ਨਾਲ ਮੜ੍ਹੀਂ।
  mya-JVB: ယဇ်ပလ္လင် လေး ထောင့် အပေါ် မှာ၊ ဦးချို လေးချောင်းကို အကာရှသားနှင့်လုပ်
    ၍ ကြေးဝါ နှင့် မွမ်းမံ ရမည်။
  hmo-hmo: Boubou patana ena latanai doa 4 do umui koroa, iena kona 4 dekenai. Inai
    doa be pata danu au tamona dekena amo do umui karaia. Boubou patana ena kopina
    ibounai be auri laboralabora dekena amo do umui koua momokani.
  urd-urd: और तू उसके लिए उसके चारों कोनों पर सींग बनाना, और वह सींग और क़ुर्बानगाह
    सब एक ही टुकड़े के हों और तू उनको पीतल से मंढ़ना।
  rus-SYN: И сделай роги на четырех углах его, так чтобы роги выходили из него; и
    обложи его медью.
  bqc-SIM: Sa'okĩipi kɛ ń a kↄ́baↄ gↄ̃̀ↄ mɛ̀n síiↄ̃ gola ń golao, ní mↄgotɛ̃
    kúlɛ sa'okĩipiwa.
  tcz-CHONGTHU: Maicham gol'a pang ding'a aki li na sem ding, aki sese chu maicham
    toh kigom khom cheh ding, hiche aki chengse chu sana'a natom jolsel ding ahi.
  mar-mar: वेदीच्या चार कोपऱ्यांना प्रत्येकी एक अशी चार शिंगे अंगचीच बनलेली असावी;
    मग वेदी पितळेने मढवावी.
  qub-qub: Chuscun isquïnancho wagratano ruranqui. Chaycuna canga llagllaypa rurasha
    quiquin altarwanga chay aywarajlla. Nircur intërunpa runsiwan chapyanqui.
  hat-hat: W'a travay kat kòn sou kat kwen lòtèl la. Se pou kòn yo fè yon sèl pyès
    ak lòtèl la. Apre sa, w'a kouvri tout ak kwiv.
  eng-BSB: Make a horn on each of its four corners, so that the horns are of one piece,
    and overlay it with bronze.
  tod-tod: Ɗa minɛiti kpɛtɛ goizu naanigɔiti ba, ma minɛiti ta ɓɔ ba, ti ɠɛ ga ani
    ɠila nɔ. Ɗa kɔlu ɓɔigi ziɛ ti ma.
  eng-WEBPB: You shall make its horns on its four corners. Its horns shall be of one
    piece with it. You shall overlay it with bronze.
  kbq-kbq: Hanki 4'ama omerenagente emerenagentema hutera mago pazive tro huntetere
    hinkeno, ana pazivetamimo'za ana itare rutragote'za erimago zanke nehina, ana
    ita bronsireti amega'a anovazinteho.
  nhe-BL: Huan ipan najcac iesquinajyo xijchihuili nahui icuacua tlen san se ininhuejhuexca.
    Xijsencahua ica san se tlatectli cuahuitl huan xijxahua ica nopa tepostli bronce.
  gub-BL: Ipuku haw iapyr wanupe emono 4 i'ak nehe. A'e 4 i'ak uzemog putar ma'ea'yr
    hapy haw rehe wà nehe, pitài ma'e iapo pà nehe. Ezuwàzuwàn a'e 4 i'ak itazu morog
    pupe nehe.
  eng-DRA: 'And there shall be horns at the four corners of the same: and thou shalt
    cover it with brass.'
