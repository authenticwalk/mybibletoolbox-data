verse: EXO.027.021
translations:
  mal-C: സമാഗമകൂടാരത്തിൽ, ഉടമ്പടിയുടെ പേടകത്തിന്റെ തിരശ്ശീലയ്ക്കു പുറത്തു സന്ധ്യമുതൽ
    പ്രഭാതംവരെ യഹോവയുടെ സന്നിധിയിൽ വിളക്കുകൾ കത്തിക്കൊണ്ടിരിക്കണമെന്നത്, അഹരോനും അദ്ദേഹത്തിന്റെ
    പുത്രന്മാരും ശ്രദ്ധിക്കേണ്ടതാണ്. ഇത് ഇസ്രായേൽജനതയ്ക്ക് എന്നേക്കുമുള്ള അനുഷ്ഠാനമായിരിക്കണം.
  deu-TKW: Im Offenbarungszelt, außerhalb des Vorhangs, welcher sich vor dem Gesetze
    befindet, soll ihn Aaron mit seinen Söhnen herrichten, daß er vom Abend bis zum
    Morgen vor Jahwe brenne. Solches ist den Israeliten als eine für alle Zeiten und
    alle Geschlechter geltende Verpflichtung auferlegt.
  lin-lin: Ezali kati na Ndako ya kapo ya Bokutani, libanda ya rido oyo ezali liboso
    ya Sanduku ya Litatoli, nde Aron mpe bana na ye ya mibali bakobanda kopelisa minda
    tango nyonso liboso ya Yawe, kobanda na pokwa kino na tongo. Ezali mobeko ya libela
    mpo na milongo nyonso ya bana ya Isalaele.
  eng-LSV: In the Tent of Meeting, at the outside of the veil, which [is] over the
    Testimony, Aaron—his sons also—arrange it from evening until morning before YHWH.
    [It is] a continuous statute for their generations, from the sons of Israel.”
  eng-GNV: In the Tabernacle of the Congregation without the vaile, which is before
    the Testimony, shall Aaron and his sonnes dresse them from euening to morning
    before the Lord, for a statute for euer vnto their generations, to be obserued
    by the children of Israel.
  eng-WEBSTER: 'In the tabernacle of the congregation without the vail, which is before
    the testimony, Aaron and his sons shall order it from evening to morning before
    the LORD: It shall be a statute for ever to their generations on the behalf of
    the children of Israel.'
  nhw-BL: Huan nopa tlahuil quetzali moquetzas ipan nopa achtihui cuarto ipan nopa
    yoyon tiopamitl campa timopantise. Nopa cuarto eltoc iixmelac nopa cortina catli
    quitzacua campa mocahua nopa caxa ipan nopa cuarto Campa Más Tlatzejtzeloltic.
    Huan Aarón huan itelpocahua quitlatise nopa tlahuili noixpa, na niamoTECO, sesen
    tiotlac huan tlatlatos hasta ica ijnaloc. Huan ni tlanahuatili monequi quichihuase
    israelitame huan iniixhuihua ama huan teipa.
  swh-ONEN: Katika Hema la Kukutania, nje ya pazia lililo mbele ya Sanduku la Ushuhuda,
    Aroni na wanawe watahakikisha kuwa taa hizo zinawaka kuanzia jioni mpaka asubuhi
    mbele za Bwana. Hili litakuwa agizo la milele miongoni mwa Waisraeli kwa vizazi
    vyote vijavyo.
  bba-bba: Kuu bekuruɡii ten ɑdɛrɔ ɡe sɔɔrɑ Aroni kɑ win bibu bɑ koo dɑ bu fitilɑ
    ni yi yi, beku kɑre ten biruɔ te tɑ woodɑn kpɑkororu beruɑ. Mɛyɑ fitilɑ ni, nu
    ko n dɑ n sɔ̃re sɑɑ yokɑn di sere kɑ bururu. Isirelibɑ bɑ koo woodɑ yeni nɛnɛwɑ
    sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'In the tabernacle of the congregation without the vail, which is before
    the Testimony, Aaron and his sons shall order it from evening to morning before
    the Lord: it shall be a statute for ever unto their generations on the behalf
    of the children of Israel.'
  luo-luo: Harun gi yawuote nyaka neni teynigo osiko kaliel e nyim Jehova Nyasaye
    chakre odhiambo nyaka okinyi, ka gikete e Hemb Romo oko mar pasia mantiere e nyim
    Sandug Muma. Ma en chik mosiko nyaka chiengʼ ne jo-Israel nyaka ne tienge duto
    mabiro.
  meu-meu: Aaron mai natuna ida bae naria boi naria rani Iehova vairanai, hebou kalagana
    lalonai, maua helaḡana seseahuna murimurinai. Ina haheḡani na Israel taudia ese
    bae badinaia hanaihanai, uru iboudiai lalodiai.
  npi-ULB: भेट हुने पालमा गवाहीको सन्दुक राखिने पवित्र वासस्थानको पर्दाको अगाडिपट्टि
    हारून र तिनका छोराहरूले परमप्रभुको सामु साँझदेखि बिहानसम्म दियाहरू बालिरहून् ।
    इस्राएलका मानिसहरूका पुस्तौँसम्म यो रहिरहिने विधि होस् ।
  yor-yor: 'Ní àgọ́ àjọ, lẹ́yìn òde aṣọ ìkélé tí ó wá níwájú ẹ̀rí náà, Aaroni àti
    òun àti àwọn ọmọ rẹ̀, ni yóò tọ́jú rẹ̀ láti alẹ́, títí di òwúrọ̀ níwájú Olúwa:
    yóò sì di ìlànà láéláé ni ìrandíran wọn lọ́dọ̀ àwọn ọmọ Israẹli.'
  emp-NTPO: Aaroʌ̃ba idji warrarã bid̶a mʌ̃ wua ded̶e b̶ʌ ĩbĩrãra quewaraza coad̶ida
    panʌa mʌ̃ quĩrãpita urua b̶amãrẽã quewara ed̶aʌba ab̶a ʌ̃nadrʌbʌrʌd̶aa. Maʌ̃ ĩbĩrãra
    mʌ̃ baurude quĩrãpe b̶aya dji wua eatʌ jira b̶ʌ nocoare. Mʌ̃a ĩbĩrã coabi b̶ʌ
    leyra bãrã israelerãba, bãrã warrarãneba yõbʌdarã bid̶a ewariza ĩjã o pananida
    panʌa.
  ind-ind: Harun dan anak-anaknya akan bertanggung jawab untuk menjaga agar pelita-pelita
    di depan tirai ruang mahakudus itu terus menyala di hadapan-Ku, dari petang sampai
    pagi. Inilah ketetapan bagi bangsa Israel turun temurun.”
  pes-OPCB: در خیمۀ ملاقات، بیرونِ پرده‌ای که مقابل صندوق عهد قرار دارد، هارون و پسرانش
    این چراغدان را از شب تا صبح در حضور خداوند روشن نگاه دارند. این برای تمام نسلهای
    بنی‌اسرائیل یک قانون جاودانی است.
  tgl-ULB: Sa tolda ng pagpupulong, sa labas ng kurtina na nasa harapan ng tipan ng
    kautusan, si Aaron at kaniyang mga anak na lalaki ay dapat panatilihin ang mga
    ilawan mula sa gabi hanggang sa umaga sa harapan ni Yahweh. Ang utos na ito ay
    magiging isang walang hanggang kautusan magpakailanman sa buong mga salinlahi
    sa bansa ng Israel.
  hui-hui: Arono halu ibu igini karu tigua lamu hale uruni mo yalu puwa i̱naga Balai
    Anda biago labolabome hobaki hene biagonaga tamu hobane Habo Nalolene Bi lo winigonaga
    Mbogoyi wiyagoha ndo hobane mende tagirani hayagonaga ngelelo. Horo pigane eberamiangi
    weli yalu ibuwa lamu haleha berelalu lamu hale hungubia howa tamuha ngelalu horo
    bibahendeni ne laragola howa gao lelo ani daho wiaabo helo ngelalimu. Horo bibahendengi
    weli berelaabo halu lamu hale biaru ogonidagua daho wiaabo heloleberemi. Ani bialu
    howa tínaga waneigini aguanene mani holobadarumebi mana ogonidagua bialu haabo
    holene nga.
  mya-mya: အာ​ရုန်​နှင့်​သူ​၏​သား​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား စံ​တော်​မူ​ရာ တဲ​တော်​အ​တွင်း​ပ​ဋိ​ညာဉ်​သေတ္တာ
    ကို ကာ​ရံ​ထား​သော​ကန့်​လန့်​ကာ​အ​ပြင်​ဘက် တွင်၊ ထို​ဆီ​မီး​တိုင်​ကို​ည​နေ​မှ​နံ​နက်​ထိ
    ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​တွင်​ထွန်း​ထား​ရ မည်။ ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်​သူ​တို့​၏
    အ​ဆက်​အ​နွယ်​တို့​သည် ဤ​ပ​ညတ်​ချက်​ကို အ​မြဲ​စောင့်​ထိန်း​ရ​ကြ​မည်။
  cbi-NTPO: Tsenmala Aarónya ya' nalaba lanpaanu naakentsunu juñuba tsanguentsunu
    dejuve, tsenmalaa daayadimu jali avindala babuu chunu keesha iba wa'dinu yapayasha
    kepengama dannamin, chayangama in ajuusha dannanutsu. Tsa' mitya entsaa jumulaa
    Israel chachilla bain, naa yalanu bene sera' jimula bain naa-uwanuba tsa tsanguentsunu
    dejuve.
  bod-N: མཇལ་འཕྲད་གུར་མཆོག་གི་ནང་དུ་ཡོད་པའི་དཔང་མཛད་ཤུར་སྒམ་མདུན་གྱི་ཡོལ་བའི་ཕྱི་ཕྱོགས་སར།
    ཨ་རོན་དང་དེའི་བུ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་མཚན་མོ་ནས་ཞོགས་པའི་བར་དུ་སྒྲོན་མེ་ལ་ལྟ་སྲུང་བྱེད་དགོས།
    དེ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་མི་རབས་ནས་མི་རབས་བར་གཏན་དུ་གནས་པའི་སྒྲིག་ཁྲིམས་ཤིག་ཏུ་འགྱུར་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: MuTende Rokusangana, kunze kwechidzitiro chiri pamberi peChipupuriro, Aroni
    navanakomana vake vanofanira kurega mwenje ichiramba ichipfuta pamberi paJehovha,
    kubva madekwana kusvikira mangwanani. Uyu unofanira kuva mutemo usingaperi pakati
    pavaIsraeri nokuzvizvarwa zvinotevera.
  spa-BLM: En la Tienda del Encuentro, fuera del velo que está delante del pacto,
    Aarón y sus hijos la mantendrán en orden desde la tarde hasta la mañana delante
    de Yahvé; será un estatuto para siempre a través de sus generaciones a favor de
    los hijos de Israel.
  cac-cac: A vin̈aj Aarón yed' eb' yuninal ayoch d'a yib'an̈ sb'oanoch sc'ac'al candil
    chi', yic vach' copanel sc'ac'al d'a vichan̈ tz'ec' ac'val d'a yol mantiado b'aj
    tzin ch'ox in b'a d'a yichan̈elta c'apac cortina ayoch yen̈uloc te' scaxail in
    trato. A jun tic, juneln̈ej ley tz'ajcan d'a e cal a ex israel ex tic yed' pax
    d'a eb' eyin̈tilal.
  swh-ULB: Ndani ya ile hema ya kukutania, nje ya hilo pazia, lililo mbele ya huo
    ushuhuda, Haruni na wanawe wataitengeza tangu jioni hadi asubuhi mbele ya BWANA;
    itakuwa ni amri ya milele katika vizazi vyao vyote kwa ajili ya wana wa Israeli.
  bel-bel: у скініі сходу за заслонай, якая перад каўчэгам адкрыцьця, будзе запальваць
    яго Аарон і сыны ягоныя, ад вечара да раніцы, перад абліччам Гасподнім. Гэта статут
    вечны пакаленьням іхнім ад сыноў Ізраілевых.
  deu-ELBBK: Im Zelt der Zusammenkunft, außerhalb des Vorhangs, der vor dem Zeugnis
    ist, sollen Aaron und seine Söhne sie zurichten vom Abend bis zum Morgen, vor
    dem HERRN. Eine ewige Satzung bei ihren Geschlechtern vonseiten der Kinder Israel.
  mbb-OT: Is selevukà te sulù, kinahanglan he idsavuk diyà te ǥawas te kurtina he
    ebpeketambun duen te Kavan te Kebpekid-uyun. Si Aaron wey is menge kevuwazan din
    iyan ed-etiman duen te menge sulù duen te Tulda he Edtelevukaayan. Ibpesiǥa zan
    heini ziyà te etuvangan ku meselem wey mezukilem. Heini he menge sulunuzen ereg
    he edtumanen te menge Israilihanen taman te huziyan he menge lapis te menge kevuwazan
    dan.
  mal-2015: സമാഗമനകൂടാരത്തിൽ സാക്ഷ്യത്തിന്നു മുമ്പിലുള്ള തിരശ്ശീലെക്കു പുറത്തു അഹരോനും
    അവന്റെ പുത്രന്മാരും അതിനെ വൈകുന്നേരം മുതൽ പ്രഭാതം വരെ യഹോവയുടെ മുമ്പാകെ കത്തുവാന്തക്കവണ്ണം
    വെക്കേണം; ഇതു യിസ്രായേൽമക്കൾക്കു തലമുറതലമുറയായി എന്നേക്കുമുള്ള ചട്ടമായിരിക്കേണം.
  gup-gup: Aaron dja nawu benbornang rowk, nakka wanjh birrinahna lamps rowk manbu
    kahrung munguyh kore kumirrk ngardduk, ngaye nawu Yawey. Kaluk kukakkuyeng kore
    kambarrhbun, wanjh bedda kunbarnangarra rowk kabirrimarnbun lamps ba kadjalwurlhke
    kuberrkkah kore manburrba kahdi kumirrk ngarre Ark nawu kakarrme manwarddebala
    bokenh kore kabimbuyindi manbu kunwok kunwoybuk ngaye ngawokkurrmerrinj ngudberre.
    Kumekbe kahdi kore Manrurrkdjamun Dabburlin kore ngaye ngamre bu djahwon ngudberre.
    Nawu Israel kabenkebmawahme rowk wanjh kabirrimarrkmang mahni mankarre bu kundjalmekbe
    rerrih munguyh.’ Kuhni rowk nawu Yawey kanwokrayekwong kadberre.”
  gvs-gvs: Guna Kaba Valoboda sinaena go, vabodaupa kaarekoina toluyena, e rampa adi
    kaba yata bei ikaaiyaka. Latuwogu rampayadi Eroni ma natunao sirugwausidi sininínima
    lavilavi ina nobuyana. Ame lovinayana ikaiyako vata Isileli tubunao yaimi.’
  rmc-rmc: O Aron the leskre čhave mušinen te del pozoris, hoj odi lampa furt te labol
    andro Svetostankos anglo pochtan, so hino angle archa. Ode anglo RAJ mušinel te
    el labardo o svietňikos calo rat dži tosara. Kada prikazis mušinen te doľikerel
    o Izraeliti the lengre potomki pro furt.“
  nlg-nlg: Na bulu ko tughuruvaghinia i pari bebetena na vokovokona na Bona Tabu ngangata
    ilokana na pilupiluna na Vaevale tabolu tabu. Aaron ma lei dalena (mane) kara
    righitaonighi na bulu ge kara ruruhu tona haliu tana matana Yahweh tana bongi
    mana dani. Aeni na vetena ke tona haliu vanira na vure ni Israel, ma kara righitaonia
    tana lei vavata ke mai.
  pes-OPV: در خیمه اجتماع، بیرون پرده‌ای که در برابر شهادت است، هارون و پسرانش از
    شام تا صبح، به حضورخداوند آن را درست کنند. و این برای بنی‌اسرائیل نسلا بعد نسل
    فریضه ابدی باشد.
  ron-1924: Аарон ши фиий сэй сэ-л прегэтяскэ ын кортул ынтылнирий, динкоаче де пердяуа
    каре есте ынаинтя кивотулуй мэртурией, пентру ка сэ ардэ де сяра пынэ диминяца
    ынаинтя Домнулуй. Ачаста есте о леӂе вешникэ пентру урмаший лор ши пе каре копиий
    луй Исраел вор требуи с-о цинэ.
  ben-OBCV: সমাগম তাঁবুর ভিতরে, যে পর্দাটি বিধিনিয়মের সিন্দুকটি আড়াল করে রাখে, সেটির
    বাইরের দিকে, হারোণ ও তার ছেলেরা সন্ধ্যা থেকে সকাল পর্যন্ত সদাপ্রভুর সামনে প্রদীপগুলি
    জ্বালিয়ে রাখবে। আগামী বংশপরম্পরায় ইস্রায়েলীদের মধ্যে এটি একটি চিরস্থায়ী বিধিনিয়ম
    হয়েই থাকবে।
  som-som: Taambuugga shirka gudihiisa oo ku yaal ilxidhka dibaddiisa, kuna hor yaalla
    maragga, fiidka ilaa subaxda waa inay Haaruun iyo wiilashiisu Rabbiga hortiisa
    ku diyaariyaan laambadda; oo wuxuu reer binu Israa'iil u noqon doonaa qaynuun
    weligiis u jira ka ab ka ab.
  lat-VUC: in tabernaculo testimonii, extra velum quod oppansum est testimonio. Et
    collocabunt eam Aaron et filii ejus, ut usque mane luceat coram Domino. Perpetuus
    erit cultus per successiones eorum a filiis Israël.
  eng-ASVBT: 'In the tent of meeting, without the veil which is before the testimony,
    Aaron and his sons shall keep it in order from evening to morning before Jehovah:
    it shall be a statute forever throughout their generations on the behalf of the
    children of Israel.'
  ita-1885: Mettanle in ordine Aaronne ed i suoi figliuoli, per ardere dalla sera
    fino alla mattina, davanti al Signore, nel Tabernacolo della convenenza, di fuori
    della cortina che ha da essere davanti alla Testimonianza. Sia questo uno statuto
    perpetuo, da osservarsi da' figliuoli d'Israele per le loro età.
  eng-LXXUP: 'in the tabernacle of the testimony, without the veil that is before
    the ark of the covenant, shall Aaron and his sons burn it from evening until morning,
    before the Lord: it is a perpetual ordinance throughout your generations of the
    children of Israel.'
  eng-ULB: In the tent of meeting, outside the curtain that is in front of the tabernacle
    that contains the ark of testimony, Aaron and his sons must keep the lamps burning
    before Yahweh, from evening to morning. This requirement will be a lasting ordinance
    throughout the generations of the people of Israel.
  spa-VBL: Enel Tabernáculo de Reunión, fuera del velo delante del Testimonio, Aarón
    y sus hijos mantendrán las lámparas encendidas en presencia del Señor desde la
    tarde hasta la mañana. Este requisito debe ser observado por los israelitas durante
    todas las generaciones.
  fra-_FOB: Dans le tabernacle d'assignation, en dehors du voile qui est devant le
    Témoignage, Aaron avec ses fils l'arrangera, pour luire en la présence de l'Éternel,
    depuis le soir jusqu'au matin. Ce sera pour leurs générations une ordonnance perpétuelle,
    qui sera observée par les enfants d'Israël.
  mal-mal: സമാഗമനകൂടാരത്തിൽ സാക്ഷ്യത്തിന് മുമ്പിലുള്ള തിരശ്ശീലയ്ക്ക് പുറത്ത് അഹരോനും
    അവന്റെ പുത്രന്മാരും അത് വൈകുന്നേരംമുതൽ പ്രഭാതംവരെ യഹോവയുടെ മുമ്പാകെ കത്തുവാൻ തക്കവണ്ണം
    വെക്കണം; ഇത് യിസ്രായേൽ മക്കൾക്ക് തലമുറതലമുറയായി എന്നേക്കുമുള്ള ചട്ടമായിരിക്കണം.
  urd-GVR: Hārūn aur us ke beṭe shamādān ko mulāqāt ke ḳhaime ke Muqaddas Kamre meṅ
    rakheṅ, us parde ke sāmne jis ke pīchhe ahd kā sandūq hai. Us meṅ wuh tel ḍālte
    raheṅ tāki wuh Rab ke sāmne shām se le kar subah tak jaltā rahe. Isrāīliyoṅ kā
    yih usūl abad tak qāym rahe.
  suz-BL: मिनु ग्रुम्‍तीक ताम्‍बु आगामी, कबल ङा सन्‍दोस बाक्‍शो नेल्‍ल क्‍येङा चोव़खो
    कोठा फारतीक आ ङोंइती हारून नु आ तौपुकीमी नाक्‍दो रे सुनी सम्‍म मेको बत्ती दातीक
    परमप्रभु यावे आ ङोंइती ब्रशा बाक्‍ल, दे ठीक सेल्‍चा माल्‍नीम। मेको इस्राएली आन
    चच युइ आन कली गेना हना यो पतीके लीचा माल्‍ब। मेको गेना हना यो पचा माल्‍नीम।
  ita-1927: Nella tenda di convegno, fuori del velo che sta davanti alla testimonianza,
    Aaronne e i suoi figliuoli lo prepareranno perché le lampade ardano dalla sera
    al mattino davanti all’Eterno. Questa sarà una regola perpetua per i loro discendenti,
    da essere osservata dai figliuoli d’Israele.
  ckb-ckb: لەناو چادری چاوپێکەوتن لە دەرەوەی پەردەکە ئەوەی لەبەردەم سندوقی پەیمانە،
    هارون و کوڕەکانی لە ئێوارەوە هەتا بەیانی لەبەردەم یەزدان ڕێکی بخەن، فەرزێکی هەتاهەتاییە
    بۆ نەوەکانیان لەنێو نەوەی ئیسرائیل.
  eng-BBE: Let Aaron and his sons put this in order, evening and morning, before the
    Lord, inside the Tent of meeting, outside the veil which is before the ark; this
    is to be an order for ever, from generation to generation, to be kept by the children
    of Israel.
  kan-OKCV: ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಮುಂದೆ ಇರುವ ಪರದೆಯ ಹೊರಗೆ, ಆರೋನನು ಮತ್ತು
    ಅವನ ಮಕ್ಕಳು ಸಂಜೆಯಿಂದ ಉದಯದವರೆಗೆ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ದೀಪವನ್ನು ಸರಿಪಡಿಸುತ್ತಾ ಉರಿಸುತ್ತಿರಬೇಕು.
    ಈ ನಿಯಮವು ಇಸ್ರಾಯೇಲರಿಗೆ ಮತ್ತು ಅವರ ಸಂತತಿಯವರಿಗೆ ಶಾಶ್ವತವಾದ ನಿಯಮವಾಗಿರಬೇಕು.
  bbb-bbb: Ro kuke ni Eronikiro anafa fuone ije kiaga buka Are Muvuaka guove are Ma
    Akae na fidufuo ro kuke mavua akae ije namo bu ugone ijia kirakuraeva uine ijia
    ire raete ifaejedufuo ije karina ro ijia narudufuo. Bu ijiege rekina mufuo ijia
    bu ifaejega fu naena vakuma ve iraserudufuo. Ro vua ige na kuariavo ije e Isureroko
    ijiakiro uifari buone ije buka maza boeje ijiege rekinu vano kiae.
  tam-2017: கூடாரத்தில் சாட்சி சந்நிதிக்கு முன்னிருக்கும் திரைக்கு வெளியே ஆரோனும்
    அவனுடைய மகன்களும் மாலை துவங்கி அதிகாலைவரை யெகோவாவுடைய சந்நிதானத்தில் அந்த விளக்கை
    எரியவைக்கவேண்டும்; இது இஸ்ரவேலர்களின் தேசத்திற்கு தலைமுறை தலைமுறையாக நிரந்தர கட்டளையாக
    இருக்கட்டும்.
  spa-RV-1909: En el tabernáculo del testimonio, afuera del velo que está delante
    del testimonio, las pondrá en orden Aarón y sus hijos, delante de Jehová desde
    la tarde hasta la mañana, como estatuto perpetuo de los hijos de Israel por sus
    generaciones.
  ron-BTF: În tabernacolul întâlnirii în afara perdelei, care este înaintea mărturiei,
    Aaron și fiii lui vor rândui aceasta de seara până dimineața înaintea DOMNULUI;
    acesta să fie un statut pentru totdeauna, pentru toate generațiile lor, pentru
    copiii lui Israel.
  eng-WEBP: 'In the Tent of Meeting, outside the veil which is before the covenant,
    Aaron and his sons shall keep it in order from evening to morning before the LORD:
    it shall be a statute forever throughout their generations on the behalf of the
    children of Israel.'
  eng-FBV: In the Tent of Meeting, outside the veil in front of the Testimony, Aaron
    and his sons are to keep the lamps burning in the Lord's presence from evening
    until morning. This requirement is to be observed by the Israelites for all generations.
  nld-1939: Aäron en zijn zonen zullen die van de avond tot de morgen voor het aanschijn
    van Jahweh onderhouden in de openbaringstent buiten het voorhangsel, dat zich
    voor de ark des Verbonds bevindt. Dit is een eeuwige verplichting voor de Israëlieten
    van geslacht tot geslacht.
  nch-BL: Huan nopa taahuil quetzali anquiquetzase ipan nopa achtohui cuarto ipan
    nopa yoyon tiopamit campa timopantise. Nopa cuarto eltoc iixmelac nopa cortina
    cati quitzacua campa mocahua nopa caxa ipan nopa cuarto campa más tatzejtzeloltic.
    Huan Aarón huan itelpocahua quitatise nopa taahuili noixpa, na niamoTECO, sesen
    tiotac huan tatatos hasta ica ijnaloc. Huan ni tanahuatili monequi quichihuase
    israelitame huan iniixhuihua ama huan teipa.
  vie-1934: Trong hội mạc, ở ngoài màn, trước hòm bảng chứng, A-rôn cùng các con trai
    người sẽ lo sửa soạn đèn, hầu cho trước mặt Đức Giê-hô-va đèn cháy luôn luôn từ
    tối cho đến sáng. Aáy là một luật đời đời cho dòng dõi dân Y-sơ-ra-ên phải giữ.
  hin-CV: जो मिलनवाले तंबू के बीचवाले पर्दे से बाहर जो साक्षी पर्दे के सामने हैं.
    अहरोन और उसके पुत्र, सुबह से शाम तक, उस दीये को याहवेह के सामने जलता हुआ रखें.
    यह इस्राएलियों के लिए पीढ़ी से पीढ़ी तक बना रहनेवाला आदेश है.
  eng-OURB: 'In the Tent of Meeting, outside the veil which is before the testimony,
    Aaron [Light-bringer] and his sons shall keep it in order from evening to morning
    before Adonai: it shall be a regulation forever throughout their generations on
    the behalf of the children of Israel [God prevails].'
  spa-BES: Aarón y sus hijos deben poner esto en orden, tarde y mañana, para que ardan
    delante de Señor, dentro de la tienda de reunión, fuera del velo que está delante
    del cofre del pacto; esto debe ser un orden para siempre, de generación en generación,
    para ser guardado por los hijos de Israel.
  tdx-tdx: 'amy kibohom-pamantañañey alafe’ i lamba-fañefetse aolo’ i fañinaiy, le
    ho hajarie’ i Aharone naho o ana’eo ty hireheta’e añatrefa’ Iehovà boa-kariva
    ampara’ te porea’ ty maraindray: ho fañè amo hene’ tariran’ ana’ Israeleo.'
  vid-vid: Ayo yowa mgati mwa ihema lya Nguluwi kunze mwa ipaziya alyo kumwando kwa
    isanduku lya ilagano, Aluni na wanage wochilolela hali heni kulawila mhela wa
    kuzinga kwa isanya mbaka mitondo hali Mkulu Nguluwi. Ilajizo alino lyanguganigwa
    liwinzwe mazuwa gose na Waisilaeli weng'ha, lulelo kwa lulelo.
  eng-OKE: In the tabernacle of ordinance, without the veil that is before the testimony,
    Aharon and his sons shall set it in order from evening to morning before the Lord;
    a perpetual statute for the generations of the sons of Israel.
  tha-KJV: ในพลับพลาแห่งชุ​มนุ​มข้างนอกม่านซึ่งอยู่​หน​้าหีบพระโอวาท ให้​อาโรนและบุตรชายของอาโรน
    ดู​แลประที​ปน​ั้นอยู่​เฉพาะพระพักตร์​พระเยโฮวาห์ ตั้งแต่​เวลาพลบค่ำจนถึงรุ่งเช้า
    ให้​เป็นกฎเกณฑ์​เนืองนิตย์​ที่​ชนชาติ​อิสราเอลต้องปฏิบั​ติ​ตามชั่วอายุของเขา”
  por-BR-2018: No tabernáculo do testemunho, fora do véu que está diante do testemunho,
    as porá em ordem Arão e seus filhos, diante do SENHOR desde a tarde até a manhã,
    como estatuto perpétuo dos filhos de Israel por suas gerações.
  deu-ELO: Im Zelte der Zusammenkunft, außerhalb des Vorhangs, der vor dem Zeugnis
    ist, sollen Aaron und seine Söhne sie zurichten vom Abend bis zum Morgen, vor
    Jehova. Eine ewige Satzung bei ihren Geschlechtern von seiten der Kinder Israel.
  eng-WYC-2018: in the tabernacle of witnessing without the veil, which is hanged
    in the tabernacle of witnessing; and Aaron and his sons shall set it, that it
    shine before the Lord (from eventide) till (to) the morrowtide; it shall be everlasting
    worshipping by their successions, or after-comings, of the sons of Israel. (in
    the Tabernacle of the Witnessing, outside the Veil which is hung in front of the
    Witnessing; and Aaron and his sons shall set it, so that it will shine before
    the Lord from the evening until the morning; this is an everlasting command for
    their successors, or after-comers, among the Israelites.)
  epo-epo: En la tabernaklo de kunveno, ekstere de la kurteno, kiu pendas antaŭ la
    atesto, aranĝadu ĝin Aaron kaj liaj filoj de vespero ĝis mateno antaŭ la Eternulo.
    Tio estu eterna leĝo en la generacioj de la Izraelidoj.
  uig-PIN: Jamaǝt qedirining iqidǝ, ⱨɵküm-guwaⱨliⱪ sanduⱪining udulidiki pǝrdining
    taxⱪirida Ⱨarun wǝ oƣulliri ⱨǝr keqisi ǝtigǝngiqǝ Pǝrwǝrdigarning aldida qiraƣlarning
    yeniⱪ turƣuzux ixida bolsun. Bu ix dǝwrdin-dǝwrgiqǝ Israillarƣa ǝbǝdiy bir ⱪanun-bǝlgilimǝ
    bolsun.
  beo-beo: Elane amola egefelali da amo gamali Da:bena:gele Abula Diasu ganodini ligisima:ne
    sia:ma. Ea sogebi da Hadigidafa Momei Sesei abula gadili amola Hadigi Malei Sesei
    ganodini dialebe ba:mu. Ilia da daeya amo gamali ulagisia gamali da ulagilalu
    hadigimu Na esalebe sogebi amo ganodini. Amo hamoma:ne sia:i ilegei da Isala:ili
    dunu amola iligaga fi huluanema mae yolesili, eso huluane hamoma:ne dialumu.”
  tpi-OTNT: Aron wantaim ol pikinini man bilong en bai i karim ol dispela lam i go
    insait long haus sel bilong bung wantaim mi, na putim i stap ausait long dispela
    laplap i haitim Bokis Kontrak. Na long olgeta de ol bai i putim wel long ol lam
    na bai ol i lait i stap long dispela ples mi stap long en, long apinun i go inap
    long moningtaim. Yupela ol Israel wantaim ol pikinini bai i kamap bihain, i mas
    holim dispela lo oltaim oltaim.”
  hau-SA: A cikin Tentin Sujada, a waje da labulen da yake a gaban Akwatin Alkawari,
    Haruna da ’ya’yansa za su sa fitilu su yi ta ci a gaban Ubangiji, daga yamma har
    safiya. Wannan za tă zama dawwammamiyar farilla a cikin Isra’ila har tsararraki
    masu zuwa.
  uig-LAT: Jamaet chédirining ichide, höküm-guwahliq sanduqining udulidiki perdining
    tashqirida Harun we oghulliri her kéchisi etigen’giche Perwerdigarning aldida
    chiraghlarning yéniq turghuzush ishida bolsun. Bu ish dewrdin-dewrgiche Israillargha
    ebediy bir qanun-belgilime bolsun.
  nde-nde: Ethenteni lokuhlangana, ngaphandle kwekhetheni eligudle umtshokotsho wobufakazi,
    u-Aroni lamadodana akhe bazagcina izibane phambi kukaThixo zibhebha kusukela ntambama
    kuze kuse. Lokhu kuzakuba yisimiso saphakade phakathi kwabako-Israyeli lakuzizukulwane
    ezizayo.”
  ton-ton: '‌ʻI he fale fehikitaki ʻoe kakai ʻi he tuʻapuipui, ʻaia ʻoku ʻi he ʻao
    ʻoe fuakava, ʻe tuʻu ʻi ʻai ʻe ʻElone mo hono ngaahi foha mei he efiafi ki he
    pongipongi, ʻi he ʻao ʻo Sihova: ko e fekau fai maʻu pe ia ʻo taʻengata ki honau
    ngaahi toʻutangata, koeʻuhi ko e fānau ʻa ʻIsileli.'
  ces-1613: V stánku úmluvy před oponou, kteráž zastírati bude svědectví, spravovati
    je budou Aron a synové jeho od večera až do jitra před Hospodinem. Toť bude řád
    věčný, kterýž zachovávati budou potomci jejich mezi syny Izraelskými.
  eng-WMB: 'In the Tent of Meeting, outside the veil which is before the covenant,
    Aaron and his sons shall keep it in order from evening to morning before the LORD:
    it shall be a statute forever throughout their generations on the behalf of the
    children of Israel.'
  tam-TCV: சபைக் கூடாரத்தில் சாட்சிப்பெட்டியின் முன்னால் இருக்கும் திரைக்கு வெளியே,
    ஆரோனும் அவன் மகன்களும் விளக்குகளை மாலைவேளை தொடங்கி விடியும்வரை யெகோவாவுக்கு முன்னால்
    எரிந்துகொண்டிருக்கச் செய்யவேண்டும். இது தலைமுறைதோறும் இஸ்ரயேலர் மத்தியில் நிரந்தர
    நியமமாய் இருக்கும்.
  ceb-ULB: Diha sa tolda nga tagboanan, sa gawas sa tabil nga atua atubangan sa tabernakulo
    nga gisudlan sa arka sa kasabotan, si Aaron ug ang iyang mga anak kinahanglan
    magpasiga sa kanunay sa suga diha sa atubangan ni Yahweh, ssukad sa pagkagabii
    hangtod sa pagkabuntag. Kini nga kasugoan magpadayon hangtod sa mosunod pa nga
    kaliwatan sa katawhan.
  pol-UBG: W Namiocie Zgromadzenia przed zasłoną, za którą jest arka świadectwa, Aaron
    i jego synowie będą je stawiać przed PANEM od wieczora aż do poranka. Będzie to
    wieczna ustawa wśród ich potomków dla synów Izraela.
  urd-GVU: ہارون اور اُس کے بیٹے شمع دان کو ملاقات کے خیمے کے مُقدّس کمرے میں رکھیں،
    اُس پردے کے سامنے جس کے پیچھے عہد کا صندوق ہے۔ اُس میں وہ تیل ڈالتے رہیں تاکہ
    وہ رب کے سامنے شام سے لے کر صبح تک جلتا رہے۔ اسرائیلیوں کا یہ اصول ابد تک قائم
    رہے۔
  deu-1912: in der Hütte des Stifts, außen vor dem Vorhang, der vor dem Zeugnis hängt.
    Und Aaron und seine Söhne sollen sie zurichten des Morgens und des Abends vor
    dem HERRN. Das soll euch eine ewige Weise sein auf eure Nachkommen unter den Kindern
    Israel.
  ntj-ntj: '@see-verse:EXO.027.020'
  kan-2017: ದೇವದರ್ಶನ ಗುಡಾರದಲ್ಲಿ ಆಜ್ಞಾಶಾಸನಗಳ ಮಂಜೂಷದ ಮುಂದಿರುವ ಪರದೆಯ ಹೊರಗೆ ಆರೋನನೂ, ಅವನ
    ಮಕ್ಕಳೂ ಅದನ್ನು ಸಾಯಂಕಾಲದಿಂದ ಉದಯದವರೆಗೆ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಆ ದೀಪವು ಉರಿಯುತ್ತಿರುವಂತೆ
    ಸರಿಪಡಿಸುತ್ತಿರಬೇಕು. ಇಸ್ರಾಯೇಲ್ಯರು ಅವರ ಸಂತತಿಯವರು ಈ ನಿಯಮವನ್ನು ತಲತಲಾಂತರದವರೆಗೆ ಶಾಶ್ವತವಾಗಿ
    ಅನುಸರಿಸಬೇಕು. ಅದು ಅವರಿಗೆ ನಿತ್ಯ ನಿಯಮವಾಗಿರಬೇಕು.
  ena-ena: Alon agaŋ nudɨ ninadinu agɨlaŋ hula havɨlɨ uleŋ muji sɨbaŋ havɨlɨ lɨbalavɨci
    kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨ hɨsihala hɨnici vebali heŋ ivouavɨbali uami. Ivouavɨla
    unɨ agɨladɨ hihɨlavɨla hɨfɨlɨ mu mu kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨ
    unɨ agɨladɨ hɨvɨ lamavɨbali uami. Lamalama lubilamavɨdaci viaŋ igasulɨdalɨŋ lɨhulɨhu
    hɨniavɨbali uami. Lɨhulɨhu hɨniavɨdaci fɨli mɨŋalahɨbali uami. Isɨlaelɨ hɨdɨlɨ
    naludɨ ninanadinalu ajihalinalu iamɨlɨhalinalu mufɨli iahavɨbali agɨlaŋ mufɨli
    mufɨli hameŋ laci hameŋ laci ciaŋ vɨdɨvɨdɨŋ nagadɨ lubiahɨlavɨbali uami.
  yap-yap: I Aron nge pi pumo’on ni fak e yad e ngu’ur faleged rogon fare magal u
    lan fare Tent ko gin gu bay riy. Re magal ney e ngan tay nga ba’ ni wuru’ fare
    gi kateng u m’on ko fare Kahol ko M’ag. Mu rom u p’eowcheg e nge yik’ e re magal
    nem riy ni blayal’ nge mada’ ko kadbul. Biney e nge par nib gam’ing ni ngi i rin’
    piyu Israel u reb e mafen ngu reb ni dariy n’umngin nap’an.
  hlt-MCSB: Laipainah hmai, hniyan vongvoel kah tingtunnah dap ah te Aaron neh anih
    koca rhoek loh BOEIPA mikhmuh ah hlaem lamloh mincang hil te te tael uh saeh.
    He he Israel ca taengkah a cadilcahma ham kumhal kah khosing ni.
  mdy-ETH: ዓኣሮኔና ዒዛኮ ናኣቶና ዓፒሎና ማዦና፥ ታኣኒ ዒንሢና ካኣማ ማኣሮይዳ ፖዖ ጊኢጊሾንጎ፤ ታ ቤርቶይዳ ዹሜማፓ ካራንዳያ
    ሄላንዳኣና ፖዓንዳጉዲ ጫኣቁሞ ታኣቦቶ ሳኣፂኖኮ ቤርቶ ዛላ ዓኣ ጎኦቦ ዓፒሎኮ ዙላ ጌሦንጎ፤ ዬይ ዎጋ ዒስራዔኤሌ ዴሮና ሃጊ
    ሙካንዳ ሾይንቶናም ናንጊና ካፒ ማዺንታያ ማዖንጎ።»
  twi-ASANTE: Aaron ne ne mmammarima na wɔde nkanea a ɛnnum da no bɛsi Ahyiaeɛ Ntomadan
    no mu. Wɔbɛhwɛ so daa ama Awurade sɛdeɛ ɛbɛyɛ a, ɛrennum. Yei yɛ mmara a ɛsɛ sɛ
    Israelfoɔ di so daa.
  eng-WEBU: 'In the Tent of Meeting, outside the veil which is before the covenant,
    Aaron and his sons shall keep it in order from evening to morning before the LORD:
    it shall be a statute forever throughout their generations on the behalf of the
    children of Israel.'
  bnp-bnp: E Aron turane huriki e tuna bakovi, ri gi bole dili na kape a lam ne vona
    ni tagui iau. Ra lam iea, ni gi ru polovavo na kala i naviri mule a Tava na Ngava
    Dagi. Na parava lobo ri gi guru dili a namona oliv na lam ge para na roho nau,
    e BAKOVI DAGI, ge vakatubu na malunga ge harena na hatelanga. E huriki a Israel
    turane huriki a hamone ria, ri gi ramai vakaroroa a vinara iea.
  wal-wal: Aarooninne a naati, xomppee GODAA sinttan qammida sa7ai wonttana gakkanaashin
    poo7ana mala, Xoossaa Dunkkaaniyaa giddon, Markkaa Taabootaa sinttan de7iya magalashuwaappe
    kareera eettona. Hagee Israa7eela asaayyo merinau wotto woga gididi de7o.
  spa-PDDPT: en el Tabernáculo de Reunión, afuera del velo que está antes del Testimonio.
    Desde la noche hasta la mañana Aarón y sus hijos la mantendrán delante de Yavé.
    Será un estatuto perpetuo para los hijos de Israel en todas sus generaciones.
  gun-gun: Ha'e gui oguy nhemboaty oĩaty py, xeayvu ryru renonde ajukue okẽ regua
    oĩ va'e kyvõ rami, ha'e py ma Arão ha'e ta'y kuery opena riae 'rã, ka'aru'i guive
    ko'ẽ aje'ive peve, Senhor renonde. Ha'e rami ma Israel kuery rekorã opa e'ỹ va'erã,
    araka'e rã peve guarã.
  agu-BL: Nin ba'n cho'c Aarón scyuch' e' cy'ajl tan cu'se'n aceit tul yi e'chk cantil
    yi at tul yi bajx cuart yi at swutz yi xbu'k yi na jopon tetz yi caẍa' kale atit
    yi ca'wl tetz katrat yi bnixnak wa'n tzituch'. Nin yi e'chk cantila'tz tajwe'n
    yi tuninl txekun cu'ntz cyakil ak'bal tul yi ama'l kalel kac'ulwit kib tzituch'.
    Ej nin yi xtxolbila'se'j i'tz jun ca'wl sbne' scyetz yi e' xonl Israel scyuch'
    cyakil chixonl sbne' opon tunintz,” stzun Ryos bantz tetz Moisés.
  ilo-ULB: Idiay tolda a paguommongan, iti ruar ti kurtina nga adda iti sango ti lakasa
    ti tulag, masapul nga aywanan ni Aaron ken dagiti annakna a lallaki dagiti pagsilawan
    manipud iti rabii agingga iti bigat iti sangoanan ni Yahweh. Daytoy ket paglinteganto
    iti agnanayon kadagiti amin a kaputotan iti nasion nga Israel.
  kpg-kpg: Aaron mo ana dama e haganoho di malama i lodo dogu Hale laa i tua di gahu
    duuli dela i mua Tebedebe di Hagababa. Di malama e hai gi ulaula i ogu mua mai
    di hiahi gaa tugi di luada. Telekai deenei e daahi go digau Israel mo nadau hagadili
    gaa hana hua beelaa.
  uig-ARA: جامائەت چېدىرىنىڭ ئىچىدە، ھۆكۈم-گۇۋاھلىق ساندۇقىنىڭ ئۇدۇلىدىكى پەردىنىڭ
    تاشقىرىدا ھارۇن ۋە ئوغۇللىرى ھەر كېچىسى ئەتىگەنگىچە پەرۋەردىگارنىڭ ئالدىدا چىراغلارنىڭ
    يېنىق تۇرغۇزۇش ئىشىدا بولسۇن. بۇ ئىش دەۋردىن-دەۋرگىچە ئىسرائىللارغا ئەبەدىي بىر
    قانۇن-بەلگىلىمە بولسۇن.
  sus-sus: Haruna nun a xa die xa na lanpuie radɛxɛ, naxee na hɔrɔmɔlingira kui, n
    i lima dɛnnaxɛ, yire sɛniyɛnxi fisamante ya ra, dugi gbakuxi dɛnnaxɛ saatɛ kankira
    ya ra. Na lanpuie xa yanba Alatala ya xɔri kelife kɔɛ han gɛɛsɛgɛ. Sɛriyɛ nan
    na ki Isirayila bɔnsɔɛ birin bɛ naxan mu kanama abadan.»
  pon-2006: Aaron oh nah pwutak ko pahn kin kaunopada lampo likin kahdengo me mi mwohn
    Kohpwahn Inowo nan Impwal me I pahn kin ketiket loale. Eri, lampo pahn kin ngkengken
    mwohn silangi sang nin soutik lel nimenseng. Koasoandi wet pahn kin wiawi rehn
    mehn Israel kan oh kadaudokarail kan kohkohlahte.
  ksd-ksd: Aron ma ra umana natuna diat a vung bulu ia ta ra varbarat, ta ra ravian
    ma na tuk tar ta ra malana, ta ra luaina mata i ra Luluai, ma diat a tur ta ra
    pakana pal mamati ta ra mal na rurua kutu, nina ba ra Tinata i bakit tana; ma
    ra tarai Israel diat a mur go ra vartuluai vatikai ta kadia lavur taun tarai mutu.
  tur-YTC: Aron'la oğulları, Buluşma Çadırı'nda, antlaşma önündeki perdenin dışında,
    onu akşamdan sabaha kadar Yahve'nin önünde tutacaklar; bu, İsrael'in çocukları
    için kuşaklar boyu sonsuza dek geçerli olacak bir kural olacak.”
  grc-BRENT: ἐν τῇ σκηνῇ τοῦ μαρτυρίου· ἔξωθεν τοῦ καταπετάσματος τοῦ ἐπὶ τῆς διαθήκης
    καύσει αὐτὸ Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ ἀφʼ ἑσπέρας ἕως πρωῒ, ἐναντίον Κυρίου, νόμιμον
    αἰώνιον εἰς τὰς γενεὰς ὑμῶν παρὰ τῶν υἱῶν Ἰσραήλ.
  ind-AYT: Dalam tenda pertemuan, di bagian luar tirai yang menutupi tabut kesaksian,
    Harun dan anak-anaknya harus menjaga pelita itu dari petang hingga pagi di hadapan
    TUHAN. Hal itu harus menjadi ketetapan untuk selama-lamanya bagi keturunan mereka,
    yaitu bagi keturunan Israel.”
  nya-nya: Mʼchihema cha msonkhano, koma kunja kwa nsalu yotchinga Bokosi la Chipangano,
    Aaroni ndi ana ake azionetsetsa kuti nyale ikukhala chiyakire pamaso pa Yehova
    kuyambira madzulo mpaka mmawa. Limeneli ndi lamulo lamuyaya pakati pa Aisraeli
    pa mibado yonse.”
  hrv-hrv: Aron i njegovi sinovi neka ga postavljaju u Šator sastanka izvan zavjese
    što zaklanja Svjedočanstvo da gori pred Jahvom od večeri do jutra. Neka je to
    neopoziva naredba za izraelske naraštaje.”
  mps-mps: Tama Aron aga ogomani dali, augwaligo te lam sole tolalubo nai eno ugwa
    be tomoba sela peyu, dodolomainao, te walali ugwa e badu me bogo badu, te bomo
    yai po elalubo halobage te ugwa tudi badu munalubao. Te ugwa bede ena te we bidi
    dali sisinabo be dao. Tama tigidali sogo Aron aga hani bagego wel te lamde munama,
    tama te lam ula ena bidibo madi ula elaluaibao, tama pio gagalama, kigamuba usu
    nigi paibao. Dage Israel dabe dali, dagego te nosali pedalobo wai dabe dali, augwaligo
    te eno te lamde wali bomo yai po sesemane sogo tolalua peyu, bidada paibao.”
  tpi-tpi: Aron wantaim ol pikinini man bilong en bai i karim ol dispela lam i go
    insait long haus sel bilong bung wantaim mi, na putim i stap ausait long dispela
    laplap i haitim Bokis Kontrak. Na long olgeta de ol bai i putim wel long ol lam
    na bai ol i lait i stap long dispela ples mi stap long en, long apinun i go inap
    long moningtaim. Yupela ol Israel wantaim ol pikinini bai i kamap bihain, i mas
    holim dispela lo oltaim oltaim.”
  dan-1931: I Åbenbaringsteltet uden for Forhænget, der hænger foran Vidnesbyrdet,
    skal Aron og hans Sønner gøre den i Stand, at den kan brænde fra Aften til Morgen
    for HERRENS Åsyn. Det skal være en evig gyldig Bestemmelse, der skal påhvile Israelitterne
    fra Slægt til Slægt.
  vie-OVCB: A-rôn và các con trai người phải lo chăm sóc đèn cho sáng luôn cả đêm
    lẫn ngày trong Đền Tạm, bên ngoài bức màn, trước mặt Chúa Hằng Hữu. Đây là một
    quy lệ người Ít-ra-ên phải giữ mãi mãi.”
  guj-2017: મુલાકાતમંડપમાં સાક્ષ્યકોશ આગળના પડદાની બહારની બાજુએ હારુન તથા તેના પુત્રો
    સાંજથી તે સવાર સુધી યહોવાહ આગળ તેની વ્યવસ્થા કરે. આ વિધિનું ઇઝરાયલીઓએ અને તેઓના
    વંશજોએ પેઢી દર પેઢી પાલન કરવાનું છે.
  pon-2006A: Aaron oh nah pwutak ko pahn kin kaunopada lampo likin kahdengo me mi
    mwohn Kohpwahn Inowo nan Impwal me I pahn kin ketiket loale. Eri, lampo pahn kin
    ngkengken mwohn silangi sang nin soutik lel nimenseng. Koasoandi wet pahn kin
    wiawi rehn mehn Israel kan oh kadaudokarail kan kohkohlahte.
  por-BRBSL: 'Na Tenda da Reunião, fora do véu que está diante do pacto, Aarão e seus
    filhos a manterão em ordem de noite a manhã antes de Yahweh: será um estatuto
    para sempre através de suas gerações em nome dos filhos de Israel.'
  cth-cth: Lawkpanuesaknae yaphni yap e alawilah kamkhuengnae hmuen koe, Aron hoi
    a canaw ni tangmin hoi amom ditouh BAWIPA hmalah, hote thaw hah a tawk awh han.
    Hetheh, Isarel catounnaw ni catounnaw totouh a tarawi awh hane phunglam lah ao
    han.
  twi-twi: Aaron ne ne mmabarima na wɔde akanea a ennum da no besi Ahyiae Ntamadan
    no mu. Wɔbɛhwɛ so daa ama Awurade, sɛnea ɛbɛyɛ a ɛrennum. Eyi yɛ mmara a ɛsɛ sɛ
    Israelfo di so daa.
  hlt-hlt: Laipainah hmai, hniyan vongvoel kah tingtunnah dap ah te Aaron neh anih
    koca rhoek loh BOEIPA mikhmuh ah hlaem lamloh mincang hil te te tael uh saeh.
    He he Israel ca taengkah a cadilcahma ham kumhal kah khosing ni.
  tbz-SIM: Anɔɔ nɛ̀ o bí bɛɛ̀ níí yóó dɛ̀ tùɔ nkɛ́ĩ́nnɛ́ kuyɑ̀ɑ̀kù kùù kɑ̃nkɛ́ mí
    ndi Yiɛ̀ nKuyie ntɔu kupíkù tɛkù bíɛ́kɛ̀, kɛ̀ dɛ̀ ncɔ́ú nkuyuoku nɛ̀ dikṹnweńnɔ̀ɔ
    mí nKuyie nyììkɛ̀. Dɛ̀ yó ntú Isidɑyɛɛribɛ kuɔ́ nyi sɑ̃́ɑ̃̀.
  msy-2020: Eghtɨ Aron uan otariba ko lamɨn kaba inigh, na bativamin Purirpenimɨn
    aven mangɨ. Egh Akar Dɨkɨrɨzir Gavgavimɨn Boksiam modozir inimɨn azenan dar arɨkigh.
    Egh dughiabar zurara me borem lambar arɨgh, eghtɨ da danganir kɨ Ikiavɨra Itir
    God itimɨn, guaratɨzibar isi mangɨ mɨzarazibar otiv. Egh ia Israelia, uan borir
    gɨn otivamiba ko, arazir kɨ damuasa ia mɨkemezir kamɨn suiragh gavgavigh ikɨ mamaghɨra
    ikɨ.”
  azb-azb: Hüzur çadırında, Şəhadət sandığının qarşısındakı pərdənin bayır tərəfində
    yansın. Harunla oğulları onu hər axşam Rəbbin hüzurunda yandırıb səhərə qədər
    nəzarət etsinlər. Qoy bu, nəsildən-nəslə İsrail övladları üçün əbədi qayda olsun.
  eng-DBY: 'In the tent of meeting outside the veil, which is before the testimony,
    Aaron and his sons shall dress them from evening to morning before Jehovah: [it
    is] an everlasting statute, for their generations, on the part of the children
    of Israel.'
  hin-2017: मिलापवाले तम्बू में, उस बीचवाले पर्दे से बाहर जो साक्षीपत्र के आगे होगा,
    हारून और उसके पुत्र दीवट साँझ से भोर तक यहोवा के सामने सजा कर रखें। यह विधि इस्राएलियों
    की पीढ़ियों के लिये सदैव बनी रहेगी।
  wol-KYG: Ci biir xaymab ndaje mi la Aaróona ak doomam yu góor di teg làmp yi, ci
    kanam rido bi làq gaalu àlluway seede si, ñuy fanaanee tàkk ngoon ba bët set,
    fi kanam Aji Sax ji. Dogal a ngoogu, war bànni Israyil fàww, ñoom ak seen askan.
  bjr-bjr: Aaroonafa narí faiqi namu faqa qini Anutusa naaquqara uiqaana maqaki moodaanaki
    kira bukisa ititee maria qamunna naaquqara oosiranaki qoomauqa quqaaqa. Miqoo
    qini qifusaa eendi marinaqa qumbisaifanoo qamammareenoo iaqarana kai raquru amiani.
    Maa naamuaqira ufana Isaraee maqannaasa faqa misasaa ani arua kinausa faqa naaru
    naaru afaqaaqa.
  eng-YLT: in the tent of meeting, at the outside of the vail, which [is] over the
    testimony, doth Aaron — his sons also — arrange it from evening till morning before
    Jehovah — a statute age-during to their generations, from the sons of Israel.
  eng-WYC-2017: in the tabernacle of witnessing without the veil, which is hanged
    in the tabernacle of witnessing; and Aaron and his sons shall set it, that it
    shine before the Lord from eventide till the morrowtide; it shall be everlasting
    worshipping by their successions, or after-comings, of the sons of Israel.
  eng-WMBB: 'In the Tent of Meeting, outside the veil which is before the covenant,
    Aaron and his sons shall keep it in order from evening to morning before the LORD:
    it shall be a statute forever throughout their generations on the behalf of the
    children of Israel.'
  urd-GVH: हारून और उसके बेटे शमादान को मुलाक़ात के ख़ैमे के मुक़द्दस कमरे में रखें,
    उस परदे के सामने जिसके पीछे अहद का संदूक़ है। उसमें वह तेल डालते रहें ताकि वह
    रब के सामने शाम से लेकर सुबह तक जलता रहे। इसराईलियों का यह उसूल अबद तक क़ायम रहे।
  rug-rug: Eroni meke sari na tuna koreo, si kaqu kopu nia sa vina katuna sa zuke
    sapu koa pa sadana sa poko goba sapu pa kenuna sa Bokese Vinariva Egoi. Sa tinavete
    kopuna si podalae veluvelu meke kamoa munumunu. Sa tinarae hie si kaqu ta kopue
    koari na tie Izireli meke sari na dia sinage na sage, ninae rane ka rane.
  gaz-gaz: Aroonii fi ilmaan isaa dunkaana wal gaʼii keessatti golgaa fuula taabota
    kakuu seeraa dura jiruun alatti akka ibsaan sun galgalaa hamma ganamaatti fuula
    Waaqayyoo duratti bobaʼuu haa godhan. Wanni kunis saba Israaʼel keessatti dhaloota
    dhufuuf seera bara baraa haa taʼu.
  fra-LSG: C’est dans la tente d’assignation, en dehors du voile qui est devant le
    témoignage, qu’Aaron et ses fils la prépareront, pour que les lampes brûlent du
    soir au matin en présence de l’Éternel. C’est une loi perpétuelle pour leurs descendants,
    et que devront observer les enfants d’Israël.
  yal-yal: Haruna nun a diine xa lɛnpune dɔxɔ Layiri Kankiraan yɛ masansan dugin yɛtagi
    Naralan Bubun kui. A xa dɛgɛ ɲinbanna ra han xɔtɔnni Alatala yɛtagi. Habadan sariyan
    nan na ra Isirayila yixɛtɛn muxune birin xa.”
  haw-1868: Ma ka halelewa o ka ahakanaka, mawaho o ka paku, imua o ka pahu kauawai,
    na Aarona a me kana mau keiki ia e hooponopono, mai ke ahiahi a kakahiaka imua
    o Iehova. He kanawai mau loa ia no ko lakou hanauna, no na mamo a Iseraela.
  arb-NAV: وَيَقُومُ هَرُونُ وَبَنُوهُ مِنَ الْمَسَاءِ إِلَى الصَّبَاحِ، بِالْمُحَافَظَةِ
    الدَّائِمَةِ عَلَى إِضَاءَةِ السُّرُجِ أَمَامَ الرَّبِّ فِي خَيْمَةِ الاجْتِمَاعِ،
    خَارِجَ الْحِجَابِ الْقَائِمِ أَمَامَ تَابُوتِ الشَّهَادَةِ فَتَكُونُ هَذِهِ فَرِيضَةً
    دَهْرِيَّةً لِبَنِي إِسْرَائِيلَ فِي كُلِّ أَجْيَالِهِمْ.
  ewe-ewe: Ele be Aron kple viawo nakɔ akaɖi sia, si womana wòatsi akpɔ o la ada ɖe
    agbadɔ la me, le xɔmetsovɔ, si xe nublaɖaka ŋkume la ŋgɔ. Woana wòanɔ bibim zã
    kple keli le Yehowa ŋkume. Esia nye se mavɔ na Israelviwo tso dzidzime yi dzidzime.
  eng-LEE: In the tabernacle of the congregation, without the vail, which is before
    the testimony, shall Aaron with his sons arrange it [for] from the evening to
    the morning, before the Lord; as a statute for ever unto their generations, on
    behalf of the children of Israel.
  asm-FB: সাক্ষাৎ কৰা তম্বুৰ ভিতৰত সাক্ষ্য-ফলিৰ নিয়ম চন্দুকৰ আগত থকা পৰ্দাৰ বাহিৰত
    যিহোৱাৰ আগত গধূলিৰ পৰা ৰাতিপুৱালৈকে প্রদীপ জ্বলি থাকিবৰ বাবে হাৰোণ আৰু তেওঁৰ পুত্ৰসকলে
    তত্বাৱধান ল’ব লাগিব। এয়ে ইস্ৰায়েলী লোকসকলে পুৰুষানুক্ৰমে পালন কৰিব লগীয়া চিৰস্থায়ী
    বিধি।
  sus-A: هَرُنَ نُن عَ شَ دِيٍ شَ نَ لَنثُييٍ رَدّشّ، نَشٍيٍ نَ هْرْ مْلِنفِرَ كُي،
    ﭑ عِ لِمَ دّننَشّ، يِرٍ سّنِيّنشِ قِسَمَنتٍ يَ رَ، دُفِ فبَكُشِ دّننَشّ سَاتّ
    كَنكِرَ يَ رَ. نَ لَنثُييٍ شَ يَنبَ عَلَتَلَ يَ شْرِ كٍلِقٍ كْي هَن فّيسّفّ. سّرِيّ
    نَن نَ كِ عِسِرَيِلَ بْنسْي بِرِن بّ نَشَن مُ كَنَمَ عَبَدَن.»
  fra-SBL: Dans la tente d'assignation, en dehors du voile qui est devant l'alliance,
    Aaron et ses fils la tiendront en ordre, du soir au matin, devant l'Éternel ;
    ce sera une loi perpétuelle, de génération en génération, au nom des enfants d'Israël.
  hbo-hbo: בְּאֹ֣הֶל מֹועֵד֩ מִח֨וּץ לַפָּרֹ֜כֶת אֲשֶׁ֣ר עַל־הָעֵדֻ֗ת יַעֲרֹךְ֩ אֹתֹ֨ו
    אַהֲרֹ֧ן וּבָנָ֛יו מֵעֶ֥רֶב עַד־בֹּ֖קֶר לִפְנֵ֣י יְהוָ֑ה חֻקַּ֤ת עֹולָם֙ לְדֹ֣רֹתָ֔ם
    מֵאֵ֖ת בְּנֵ֥י יִשְׂרָאֵֽל׃ ס
  eng-WYCLIFFE: brenne euere in the tabernacle of witnessyng with out the veil, which
    is hangid in the tabernacle of witnessyng; and Aaron and hise sones schulen sette
    it, that it schyne bifore the Lord til the morewtid; it schal be euerlastynge
    worschiping bi her successiouns of the sones of Israel.
  piu-2006: '@see-verse:EXO.027.020'
  pjt-pjt: '@see-verse:EXO.027.020'
  cwe-cwe: Muna dihema da Mulungu kunze ya panzia ijo haulongozi ha sanduku da lagano,
    Haluni na wanage wezadika goya haulongozi ha Mndewa Mulungu ichigulogulo mbaka
    imitondo. Lagilizo dino dolondeka jamhigwe na Waisilaili wose na nyelesi zawo
    siku zose.
  kik-kik: Thĩinĩ wa Hema-ya-Gũtũnganwo, nja ya gĩtambaya gĩa gũcuurio kĩrĩa kĩrĩ
    mbere ya ithandũkũ rĩa Ũira, Harũni na ariũ ake nĩmaigage matawa maakanĩte mbere
    ya Jehova kuuma hwaĩ-inĩ o nginya rũciinĩ. Ũndũ ũyũ ũtuĩke watho wa kũrũmagĩrĩrwo
    tene na tene thĩinĩ wa Isiraeli njiarwa-inĩ ciothe iria igooka.
  fra-NCL: Dans la tente de réunion, en dehors du voile qui est devant le témoignage,
    Aaron et ses fils la prépareront pour brûler du soir au matin en présence de Yahweh.
    C’est une loi perpétuelle, de génération en génération pour les enfants d’Israël. »
  cek-AK: Aaron hoi a caanawk mah kaminawk amkhuenghaih kahni imthung, pakaa ih kahni
    tasa bang kaom hnukung thingkhong hmaa ah, duembang hoi akhawnbang khoek to Angraeng
    hmaa ah hmai paang o poe thai hanah, hae loe Israel kaminawk mah a caanawk dung
    khoek to pazui hanah paek ih lok ah om tih.
  cuk-cuk: Aarón, degi, e-machimala, gwallu guakwaa simaloed, adi, gwallu gasigu oibodagegar.
    We-gwallu Bab-Jehová-dulemarbo-ambikued-neggi, mor-dummad-Bab-Ulu-irwa-naid-magaba
    sigoed. We-igar-an-ukedi, Israel-dulemarga, degine, e-waganga, degisadegu guoed.’
    ”
  uig-CYR: Җамаәт чедириниң ичидә, һөкүм-гувалиқ сандуғиниң удулидики пәрдиниң ташқирида
    Һарун вә оғуллири һәр кечиси әтигәнгичә Пәрвәрдигарниң алдида чирақларниң йениқ
    турғузуш ишида болсун. Бу иш дәвирдин-дәвиргичә Исраилларға әбәдий бир қанун-бәлгүлимә
    болсун.
  tel-2017: సాక్ష్యపు మందసం ఎదుట ఉన్న తెర బయట ప్రత్యక్ష గుడారంలో అహరోను, అతని కుమారులు
    సాయంకాలం మొదలు ఉదయం దాకా యెహోవా సన్నిధిలో దాన్ని సవరిస్తూ ఉండాలి. అది ఇశ్రాయేలీయులకు
    వారి తరతరాల వరకూ నిత్య శాసనం.”
  hat-BSA: 'Nan tant rankont lan, deyò tapi a, ki avan temwayaj la, Aaron avèk fis
    li yo va kenbe li an lòd depi nan aswè rive jiska maten devan SENYÈ a: li va yon
    règleman jis pou tout tan, pou tout jenerasyon pa yo, pou fis Israël yo.”'
  kos-kos: Aaron ac wen natul pa in akoela lam uh in Lohm Nuknuk sik likin mwe lisrlisr
    su oan mutun Tuptup in Wuleang. Lam uh in firir ye mutuk ke eku nwe ke lotutang.
    Ma sap se inge ac tufah karinginyuk nwe tok sin mwet Israel ac fwilin tulik natulos.
  hbo-WLC: בְּאֹ֣הֶל מוֹעֵד֩ מִח֨וּץ לַפָּרֹ֜כֶת אֲשֶׁ֣ר עַל־הָעֵדֻ֗ת יַעֲרֹךְ֩ אֹת֨וֹ
    אַהֲרֹ֧ן וּבָנָ֛יו מֵעֶ֥רֶב עַד־בֹּ֖קֶר לִפְנֵ֣י יְהוָ֑ה חֻקַּ֤ת עוֹלָם֙ לְדֹ֣רֹתָ֔ם
    מֵאֵ֖ת בְּנֵ֥י יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Nʼime ụlọ nzute ahụ, na mpụta nke akwa mgbochi nke kpuchiri igbe Ihe Ama
    ahụ, Erọn na ụmụ ya ndị ikom ga-eme ka oriọna ndị ahụ dị nʼihu Onyenwe anyị, na-enwu
    ọkụ, site nʼuhuruchi ruo nʼụtụtụ. Nke a bụ ụkpụrụ ga-adịgide nʼetiti ndị Izrel
    nye ọgbọ niile dị nʼihu.
  ory-ory: ଆଉ ସମାଗମ-ତମ୍ବୁରେ ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକ ସମ୍ମୁଖସ୍ଥ ବିଚ୍ଛେଦ ବସ୍ତ୍ରର ବାହାରେ ହାରୋଣ
    ଓ ତାହାର ପୁତ୍ରଗଣ ସନ୍ଧ୍ୟା ସମୟରୁ ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ତାହା ସଜାଇ
    ରଖିବେ; ଏହା ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କର ପୁରୁଷାନୁକ୍ରମେ ପାଳନୀୟ ଅନନ୍ତକାଳୀନ ବିଧି ହେବ।
  chk-chk: Iwe, lon ewe imw mangaku ia aramas ra churiei ie, pekiton etippen ewe pworofel
    Aaron me nöün kewe mwän repwe amolätä ekewe lamp, pwe repwe tittin fän mesen ewe
    Samol mi Lapalap seni lekuniol tori lesosor. Ei allük epwe pöchökül tori feilfeilachök,
    seni eu täppin aramasen Israel tori pwal eu täppin.”
  rop-rop: Yu braja Eran en im fobala san garra pudum det lemp insaid langa det Seikridwan
    Tent weya ai garra jidan. Bat dei garra pudum det lemp atsaid langa det ketin
    weya im blandim det Seikridwan Boks garram det dubala ston garram ola lowa. Deya
    na det lemp garra barn brom sangodan raidap sanrais. En ol detlot Isreil pipul
    en ola biginini blanga olabat garra bulurrum dijan lowa olagija.”
  ukr-1871: В наметї громадському, знадвору завіси, що перед сьвідченнєм, ставляти
    муть їх Арон і синове його, з вечора та й до ранку, перед Господом. Установа на
    віки з роду та й до роду в синів Ізрайлевих.
  bch-bch: Aron toman ngan ele gergeu arangaranga ga tibada gid lam toa ne ga tidudunga
    leg palata iloleai ngan tibur toa nalup toman ngan gid. Gid lam toa ne ga ienono
    leg palata iloleai ngan tibur toa aea ul kapei tede, boloma ngan malo kapei toa
    ipamumul korol apu aea. Be ado ga ado, Aron ga ele gergeu arangaranga ga tiparere
    bude ngan gid lam, ta titaratara gau matageai somisomi lailai ga irangrang ngan
    gaisala. Gimi Israel toman ngan lemi gergeu ga tibutibumi tiuotot muriai, manta
    anasnasi apu toa ne ga ilalala ga ila.”
  deu-1951: In der Stiftshütte außerhalb des Vorhangs, der vor dem Zeugnis hängt,
    sollen Aaron und seine Söhne es zurichten, vom Abend bis zum Morgen, vor dem HERRN.
    Das ist ein ewiger Gebrauch, der von den Kindern Israel jederzeit zu beobachten
    ist.
  eng-JPS: In the tent of meeting, without the veil which is before the testimony,
    Aaron and his sons shall set it in order, to burn from evening to morning before
    the LORD; it shall be a statute for ever throughout their generations on the behalf
    of the children of Israel.
  srp-1865: U šatoru od sastanka pred zavjesom, koji æe zaklanjati svjedoèanstvo,
    neka ih Aron i sinovi njegovi spremaju da gore od veèera do jutra pred Gospodom.
    To neka je uredba vjeèna koljenima njihovijem meðu sinovima Izrailjevim.
  lug-lug: Mu kisenge kya Weema ey’Okukuŋŋaanirangamu, ebweru w’eggigi eribisse Endagaano,
    awo Alooni ne batabani be we banaabeeranga nga balabirira ettaala eyakirenga awali
    Mukama okuva olweggulo okutuusa mu makya. Lino libeere tteeka abaana ba Isirayiri
    lye banaakwatanga emirembe gyonna.”
  heb-heb: באהל מועד מחוץ לפרכת אשר על העדת יערך אתו אהרן ובניו מערב עד בקר לפני יהוה
    חקת עולם לדרתם מאת בני ישראל׃
  ben-IRV: আর সমাগম তাঁবুতে সাক্ষ্য সিন্দুকের সামনের পর্দার বাইরে হারোণ ও তার ছেলে
    সন্ধ্যা থেকে সকাল পর্যন্ত সদাপ্রভুর সামনে তা তৈরী রাখবে; এটা ইস্রায়েলের সন্তানদের
    বংশপরম্পরায় পালনের চিরকালীন ব্যবস্থা।
  pan-pan: ਅਤੇ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਉਸ ਪਰਦੇ ਦੇ ਬਾਹਰ ਜਿਹੜਾ ਸਾਖੀ ਦੇ ਅੱਗੇ ਹੈ ਹਾਰੂਨ ਅਤੇ
    ਉਸ ਦੇ ਪੁੱਤਰ ਉਹ ਨੂੰ ਸ਼ਾਮ ਤੋਂ ਸਵੇਰ ਤੱਕ ਯਹੋਵਾਹ ਅੱਗੇ ਸਜਾ ਕੇ ਰੱਖਣ। ਇਹ ਸਦਾ ਦੀ ਬਿਧੀ ਪੀੜ੍ਹੀਆਂ
    ਤੱਕ ਇਸਰਾਏਲੀਆਂ ਵੱਲੋਂ ਹੈ।
  mya-JVB: သင် ၏ အစ်ကို အာရုန် သည်၊ ငါ့ ရှေ့မှာ ယဇ်ပုရောဟိတ်အမှုကို ဆောင် ရမည်အကြောင်း
    ၊ သူ နှင့် သူ ၏ သား တည်းဟူသောနာဒပ် ၊ အဘိဟု ၊ ဧလာဇာ ၊ ဣသမာ တို့ကို၊ ဣသရေလ အမျိုးသား
    တို့အထဲ က ရွေးချယ်၍ သင့် အောက်၌ ခန့် ထားလော့။
  hmo-hmo: Lauegu Palai Dubu lalonai be Arona mai ena natuna tau danu ese lamepa do
    idia atoa, Taravatu Maua ia hunia noho koua dabua helagana ena vairana kahana
    dekenai. Bona Arona, mai ena natuna tau ese dina ibounai lamepa dekenai oela do
    idia bubua, vadaeni lamepa be adorahi ela bona dabai do ia diari. Inai taravatu
    be umui Israela taudia ese do umui naria ela bona hanaihanai, doko lasi.”
  urd-urd: ख़ेमा-ए-इजितमा'अ में उस पर्दे के बाहर, जो शहादत के सन्दूक के सामने होगा,
    हारून और उसके बेटे शाम से सुबह तक शमा 'दान को ख़ुदावन्द के सामने अरास्ता रख्खें,
    यह दस्तूर — उल'अमल बनी — इस्राईल के लिए नसल — दर — नसल हमेशा क़ाईम रहेगा।
  rus-SYN: в скинии собрания вне завесы, которая пред ковчегом откровения, будет зажигать
    его Аарон и сыновья его, от вечера до утра, пред лицем Господним. Это устав вечный
    для поколений их от сынов Израилевых.
  bqc-SIM: Aalona ń a nɛgↄ̃ɛↄ líↄ filiapiↄ kɛkɛ kpaaũkpɛpiu zwãa pↄ́ kpaa ikoyã
    kpagoloi kpɛɛlɛ oi, ìliↄ naa ma aɛ we za oosi e gu gɛ lí dↄò. Yã́pi iↄ dɛ
    Isailiↄnɛ yãdilɛa láasai ũ e an buiwa.
  tcz-CHONGTHU: Kikhopna ponbuh sung ahin, chule het-tohsahna ponbuh mailam ma Aaron
    le achapaten hiche thaomei chu nilhah lama pat jingkah khovah chan geiya, Pakai
    angsung a akisah lal peh diu ahi.” Hichengse hi aboncha Israel chate ding a akhang
    akhang lhung keiyuva anit jing diu le chonna dan a aneijing diu ahiye.
  mar-mar: अंतरपटातील पडद्यामागील आज्ञापटाच्या बाहेर असलेल्या दर्शनमंडपामध्ये अहरोन
    व त्याचे पुत्र ह्यांनी तो दीपवृक्ष संध्याकाळपासून सकाळपर्यंत परमेश्वरासमोर जळत
    ठेवण्याची व्यवस्था करावी; हा इस्राएल लोकांसाठी व त्यांच्या वंशासाठी पिढ्यानपिढ्या
    कायमचा विधी आहे.
  qub-qub: Aaronnami wamrancunawan camacächenga achquicuna ñaupächo warayllata ratananpaj.
    Tiyanä Tolducho babulta tëla chaparaycashanpita jawaman caj cuartucho rataycanga.
    Chay nishä laycunaga imaycamapis canga Israelcunapaj, paycunapita mirar aywajcunapäpis.
  hat-hat: Se Arawon ak pitit li yo ki va mete lwil nan lanp sa a, ki nan Tant Randevou
    a pa deyè rido a, devan Bwat Kontra a. Se la gwo lanp lan va limen devan Seyè
    a depi aswè jouk maten. Se pou moun Izrayèl yo swiv lòd sa a pou tout tan, de
    pitit an pitit.
  eng-BSB: In the Tent of Meeting, outside the veil that is in front of the Testimony,
    Aaron and his sons are to tend the lamps before the LORD from evening until morning.
    This is to be a permanent statute for the Israelites for the generations to come.
  tod-tod: GALA daaɠomi seɠe ʋɛlɛi wu, seɠe zuɠooza golai ɠakalaʋɛ, nii é zeele woo
    ɠesui ɠakalaʋɛ. Miná ɠa Aalɔn ta ná-doun zunuiti ta sei ná, fitinaiti ti zo,
    é zo kpɔkɔi ma, eyɛsu geelaalao, Ɠɔoɠɔ GALAGI ɠaazu. Toɠa ga ɠɔoɠɔ tɔgi Izelayɛle
    nuiti ti-mavofodaiti kpein bɛ, ti maanɛai, ti so.
  eng-WEBPB: 'In the Tent of Meeting, outside the veil which is before the covenant,
    Aaron and his sons shall keep it in order from evening to morning before the LORD:
    it shall be a statute forever throughout their generations on the behalf of the
    children of Israel.'
  kbq-kbq: Ana seli mono nompima, huvempa huno huhagerafi vogisima ante asama hunaraginte
    tavravemofo avuga, Aroni'ene ne' mofavre naga'amo'za Anumzamofo avurera kinagane
    nanteranena tavira tagintenkeno tevava nehina, ama'i ana avu'avara Israeli vahe'mota
    huvava hutma nevinke'za henkama tamagehe'za fore hanamo'za ana zanke hu'za vugahaze.
  nhe-BL: Huan nopa tlahuil quetzali moquetzas ipan nopa achtohui cuarto ipan nopa
    yoyon tiopamitl campa timopantise. Nopa cuarto eltoc iixmelac nopa cortina tlen
    quitzacua campa mocahua nopa caxa ipan nopa cuarto Campa Más Tlatzejtzeloltic.
    Huan Aarón huan itelpocahua quitlatise nopa tlahuili noixtla, na niimoTECO, sesen
    tiotlac. Huan tlatlatos hasta ica ijnaloc. Huan ni tlanahuatili monequi quichihuase
    israelitame huan iniixhuihua ama huan teipa.
  gub-BL: Àràw a'e, ta'yr a'e wà nehe no, umuapyk putar a'e tatainy Tàpuzràn Herenaw
    pupe a'e wà nehe. Heze'eg hyru a'e pe hin putar nehe. Heta amo pànuhu huwake.
    Umuapyk putar tatainy henaw pànuhu ikupe kutyr wà nehe. A'e uri kawer ukaz putar
    iko herenataromo a'e nehe. Uzypyrog putar ukaz pà kwarahy heixe mehe. Xo kwarahy
    ihem wi mehe zo umuwew putar wà nehe. Izaew izuapyapyr a'e wà, wazuapyapyr paw
    a'e wà no, tuwe weruzar ko heze'eg tuweharupi wà nehe, awyzeharupi wà nehe no.
  eng-DRA: In the tabernacle of the testimony without the veil that hangs before the
    testimony. And Aaron and his sons shall order it, that it may give light before
    the Lord until the morning. It shall be a perpetual observance throughout their
    successions among the children of Israel.
