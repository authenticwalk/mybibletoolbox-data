verse: EXO.027.018
translations:
  mal-C: അങ്കണത്തിനു നൂറുമുഴം നീളവും അൻപതുമുഴം വീതിയും അഞ്ചുമുഴം ഉയരവും ഉണ്ടായിരിക്കണം.
    അതിനു വെങ്കലച്ചുവടുകൾവേണം. പിരിച്ച മൃദുലചണവസ്ത്രംകൊണ്ടുള്ള മറശ്ശീലയും ഉണ്ടായിരിക്കണം.
  deu-TKW: Die Länge des Vorhofs soll hundert Ellen betragen, die Breite fünfzig Ellen
    und die Höhe fünf Ellen aus gezwirntem Byssus, mit kupfernen Füßen.
  lin-lin: Lopango ya Mongombo ekozala ya bametele tuku mitano na molayi, bametele
    tuku mibale na mitano na mokuse na ngambo moko na moko, bametele mibale na basantimetele
    tuku mitano na bosanda. Barido na yango ekozala ya lino ya kitoko oyo bakotonga
    bililingi na likolo na yango, mpe makolo na yango ekozala ya bronze.
  eng-LSV: The length of the court [is] one hundred by the cubit, and the breadth
    fifty by fifty, and the height five cubits, of twined linen, and their sockets
    [are] bronze;
  eng-GNV: The length of the court shalbe an hundreth cubites, and the breadth fiftie
    at either ende, and the height fiue cubites, and the hangings of fine twined linen,
    and their sockets of brasse.
  eng-WEBSTER: The length of the court shall be a hundred cubits, and the breadth
    fifty every where, and the hight five cubits of fine twined linen, and their sockets
    of brass.
  nhw-BL: Huan nopa tlatzactli catli quitzacuas nopa calixpamitl catli quiyahualohua
    nopa yoyon tiopamitl quipiyas 45 metros ihuehueyaca, huan 22 metros huan tlajco
    ipatlajca. Huan nopa tlatzactli tlen cortinas quipiyas 2 metros huan 25 centímetros
    ihuejcapanca. Huan nopa cortinas xijchihua ica lino tlamalintli nelcanactzi.
  swh-ONEN: Ua wa kukutania utakuwa na urefu wa dhiraa mia moja na upana wa dhiraa
    hamsini, ukiwa na mapazia ya kitani yaliyosokotwa vizuri yenye urefu wa dhiraa
    tano kwenda juu na vitako vya shaba.
  bba-bba: Kɑrɑ yen dɛ̃ɛbu bu ko n sɑ̃ɑwɑ ɡɔm soonu wunɔbu (100) kpɑ yen yɑsum mu
    n mɑɑ sɑ̃ɑ ɡɔm soonu weerɑɑkuru, kpɑ yen ɡunum mu n sɑ̃ɑ ɡɔm soonu nɔɔbu. Bɑ koo
    yen bekɑ wesiwɑ kɑ wɛ̃ɛ dɑmɡii kpɑ bu sii pɔɔsi yin yɔ̃rɑtii ko kɑ sii ɡɑndu.
  eng-KJVCPB: The length of the court shall be an hundred cubits, and the breadth
    fifty every where, and the height five cubits of fine twined linen, and their
    sockets of brass.
  luo-luo: Laruno borne norom fut mia achiel gi piero abich, to lachne norom fut piero
    abiriyo gabich kendo borne modhi malo en fut abiriyo gi nus gi pasia molos gi
    law mayom kendo rachungi duto nyaka bed mag mula.
  meu-meu: Maḡu ena be kiubit sinahu-tu, lababana be kiubit imahui, harana ena lata
    be kiubit ima. Itautau dabuadia be dabua aukadia. Du badidia ihahelai-kaudia ḡaudia
    be auri labora-labora.
  npi-ULB: चोकको लमाइ एक सय हात र चौडाइ पचास हातको होस् । यसका पर्दाहरूको उचाइ पाँच
    हातको होस् । ती पर्दाहरू मसिनो गरी बाटेको सुती कपडाका होऊन् र तिनका आधारहरूचाहिँ
    काँसाका होऊन् ।
  yor-yor: Àgbàlá náà yóò jẹ́ mita mẹ́rìndínláàádọ́ta ni gíga àti mita mẹ́tàlélógún
    ní fífẹ̀, pẹ̀lú aṣọ títa ti ọ̀gbọ̀ olókùn mita méjì ní gíga, àti pẹ̀lú ihò ìtẹ̀bọ̀
    idẹ.
  emp-NTPO: '@see-verse:EXO.027.017'
  ind-ind: Jadi, seluruh halaman akan berukuran 45 meter panjangnya dan 22,5 meter
    lebarnya. Tinggi tirainya 2,25 meter dan ditenun dari benang linen yang berkualitas.
    Semua alas tiangnya terbuat dari perunggu.
  pes-OPCB: پس حیاط باید پنجاه متر طول و بیست و پنج متر عرض و دو و نیم متر بلندی داشته
    باشد. پرده‌های آن نیز از کتان ریز‌بافت تابیده و پایه‌های آن از مفرغ باشد.
  tgl-ULB: Ang haba ng patyo ay dapat isang daang kubit, ang lapad ay limampung kubit
    at ang taas ay limang kubit na may pinong pinulupot na lino ang lahat ng mga nakasabit
    sa tabi at ang mga pundasyon ay tanso.
  hui-hui: Pabe ogoni luninaga ge magi manda bialunaga mida pira mariani maria (44)
    aranenaga ge magi manda bialunaga pira kirani kira (22) daliganaga ge magi manda
    bialunaga mida kirani sendimida emene pira kira (20) helo bilimu. Labolabo ogoriani
    gerela holene pu bayaore ngarume wabilimu.
  mya-mya: တဲ​တော်​ဝင်း​အ​ကာ​အ​ရံ​သည်​အ​လျား​ပေ​တစ် ရာ့​ငါး​ဆယ်၊ အ​နံ​ခု​နစ်​ဆယ့်​ငါး​ပေ​နှင့်​အ​မြင့်
    ခု​နစ်​ပေ​ခွဲ​ရှိ​ရ​မည်။ ကန့်​လန့်​ကာ​များ​ကို​ပိတ် ချော​ဖြင့်​လည်း​ကောင်း၊ ဖိ​နပ်​များ​ကို​ကြေး​ဝါ
    ဖြင့်​လည်း​ကောင်း​ပြု​လုပ်​ရ​မည်။-
  cbi-NTPO: Tsaju' cha' neneinu tena barenchiya 100 tyabulu ju', bungunchi 50 tyabulu
    junu tsuve, kelumeemee. Daalu'tekaanu jali turekaraa ura linuchi jumu katyunchi
    man tyabulu junu tsuve. Tsenmala yatyutyanu panbeesha deendanamu paki jumulaya
    brunsechi tene juunu detsuve.
  bod-N: ཁྱམས་རའི་རིང་ཚད་ལ་ཁྲུ་བརྒྱ་དང་། ཞེང་ཚད་ལ་ཁྲུ་ལྔ་བཅུ། མཐོ་ཚད་ལ་ཁྲུ་ལྔ་བཅས་སོ།
    །དེ་དག་གི་རྒྱུ་ནི་སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་ཡིན་དགོས་པ་དང་། ཀ་བའི་ཞབས་ར་རྣམས་ལི་ཡིན་དགོས།
  sna-sna: Ruvazhe ruchareba makubhiti zana uye makubhiti makumi mashanu paupamhi,
    nezvidzitiro zvemicheka yakarukwa zvakaisvonaka yakareba makubhiti mashanu, uye
    nezvigadziko zvendarira.
  spa-BLM: La longitud del atrio será de cien codos, la anchura de cincuenta y la
    altura de cinco codos, de lino fino, y sus bases de bronce.
  cac-cac: A jun amac' chi', 45 metro sc'atul, 22 metro yed' nan̈alxo sat, lajann̈ej
    schapac'an̈il. Axo pax c'apac cortina ayq'ue d'a chaan̈, chab' metro yed' 25 centímetro
    steel c'apac. A c'apac cortina chi', aton lino vach' b'ayb'il. Axo sb'achnub'
    yich te oy chi', nab'a bronce.
  swh-ULB: Urefu wa huo ua utakuwa dhiraa mia moja, na upana wake utakuwa dhiraa hamsini
    kotekote, na kwenda juu kwake dhiraa tano; yawe ya nguo ya kitani nzuri, na vitako
    vyake vitakuwa vya shaba.
  bel-bel: Даўжыня двара сто локцяў, а шырыня па ўсёй працягласьці пяцьдзясят, вышыня
    пяць локцяў; заслоны з суканага вісону, а падножжы зь медзі.
  deu-ELBBK: Die Länge des Vorhofs 100 Ellen, und die Breite 50 gegen 50, und die
    Höhe 5 Ellen, von gezwirntem Byssus; und ihre Füße aus Kupfer.
  mbb-OT: “Umbe, haazà is lama, zuen din keleyatan he 150 he ǥiek wey 75 he ǥiek he
    keluaǥan. Ebpeliǥuyan heini te kurtina he linu he is kelayat din, pitu wey tengà
    he ǥiek. Is menge tukud kayi, ibpehulma ziyà te menge peuntuzà he brunsi.
  mal-2015: പ്രാകാരത്തിന്നു നാനൂറു മുഴം നീളവും എല്ലാടവും അമ്പതു മുഴം വീതിയും അഞ്ചു
    മുഴം ഉയരവും ഉണ്ടായിരിക്കേണം; അതു പിരിച്ച പഞ്ഞിനൂൽകൊണ്ടും ചുവടു താമ്രംകൊണ്ടും ആയിരിക്കേണം.
  gup-gup: “ ‘Dja manbu kuberrkkah ngarre Manrurrkdjamun Dabburlin, wanjh makka ngurrirohrokme
    46 metres kakuyeng dja 23 metres bu kawarlahwarla, wanjh ngurribalwelhwelhkemen
    manburrba bu kawakbuyingun manmekbe kuberrkkah rowk, nakka wanjh 230 centimetres
    kaddum. Dja manbu curtains manburrba manbu linen namakmak. Dja nawu mandadkenh
    mandulkdjad ngarre wanjh ngurrimarnbun wirlmurrng manbu bronze.
  gvs-gvs: Ali ana mamanao moe ova 30 go, ana papaeva moe ovayawou ovanima. Go aliyana
    ana tukotuko moe ovatayamo panetayataya. Aliyana moe areko dedevidi go, kówala
    adi kaba táoya moe kopwa.
  rmc-rmc: E dvora mi el 44 metri džinďarďi, 22 metri buchľi the 220 centimetri uči.
    Ola lepedi ena kerde le sane pochtanestar a o podstavci le brondzostar.
  nlg-nlg: Keri ke, mana pilupilu udolu ke erua hangavulu lima na ghoto na darona,
    me hangavulu rua na ghoto mana levu lima na halavuna, maia ghua sakai na ghoto
    me rua na hangava na datona na puku ni tivi tau gonia. Na pukuni na berena na
    pilupilu kau gonighi nia na bronze.
  pes-OPV: طول صحن صدذراع، و عرضش در هر جا پنجاه ذراع، وبلندی‌اش پنج ذراع از کتان
    نازک تابیده شده، وپایه هایش از برنج باشد.
  ron-1924: Лунӂимя курций сэ фие де о сутэ де коць; лэцимя, де чинчзечь де коць де
    фиекаре парте ши ынэлцимя, де чинч коць; пынзеле сэ фие де ин субцире рэсучит,
    яр пичоареле сэ фие де арамэ.
  ben-OBCV: প্রাঙ্গণটি হবে 45 মিটার লম্বা ও 23 মিটার চওড়া, এবং পর্দাগুলি মিহি পাকান
    মসিনা দিয়ে তৈরি 2.3 মিটার উচ্চতাবিশিষ্ট হবে, এবং সাথে ব্রোঞ্জের ভিতগুলিও থাকবে।
  som-som: Barxadda dhererkeedu waa inuu ahaado boqol dhudhun, oo ballaadhkeeduna
    waa inuu meel walba u ahaadaa konton dhudhun, sarajooggeeduna waa inuu ahaado
    shan dhudhun, kana samee maro wanaagsan oo saldhigyadooduna ha ahaadeen naxaas.
  lat-VUC: 'In longitudine occupabit atrium cubitos centum, in latitudine quinquaginta,
    altitudo quinque cubitorum erit: fietque de bysso retorta, et habebit bases æneas.'
  eng-ASVBT: The length of the court shall be a hundred cubits, and the breadth fifty
    everywhere, and the height five cubits, of fine twined linen, and their sockets
    of brass.
  ita-1885: Sia la lunghezza del Cortile di cento cubiti, e la larghezza, da un lato
    e dall'altro, di cinquanta cubiti, e l'altezza di cinque cubiti; sieno le cortine
    di fin lino ritorto, e i piedistalli delle colonne di rame.
  eng-LXXUP: And the length of the court shall be a hundred cubits on each side, and
    the breadth fifty on each side, and the height five cubits of fine linen spun,
    and their sockets of brass.
  eng-ULB: The length of the courtyard must be one hundred cubits, the width fifty
    cubits, and the height five cubits with fine twined linen hangings all along,
    and bases of bronze.
  spa-VBL: Todo el patio tendrá cien codos de largo y cincuenta de ancho, con cortinas
    de lino finamente hilado de cinco codos de alto, y con soportes de bronce.
  fra-_FOB: La longueur du parvis sera de cent coudées; la largeur, de cinquante de
    chaque côté, et la hauteur, de cinq coudées; il sera de fin lin retors, et les
    soubassements seront d'airain.
  mal-mal: പ്രാകാരത്തിന് നാനൂറ് മുഴം നീളവും എല്ലാടവും അമ്പത് മുഴം വീതിയും അഞ്ച് മുഴം
    ഉയരവും ഉണ്ടായിരിക്കണം; അത് പിരിച്ച പഞ്ഞിനൂൽകൊണ്ടും ചുവട് താമ്രംകൊണ്ടും ആയിരിക്കണം.
  urd-GVR: Chārdīwārī kī lambāī 150 fuṭ, chauṛāī 75 fuṭ aur ūṅchāī sāṛhe 7 fuṭ ho.
    Khamboṅ ke tamām pāe pītal ke hoṅ.
  suz-BL: मेको लाङगा आ पित्‍थ लाइश्‍शो सहे का कुबीत, आ ब्रेम्‍शो ५० कुबीत नु आ फारतीके
    ग्‍येत्‍थ ५ कुबीत दुम्‍चा माल्‍ब। मिनु फारतीक वा नेल्‍ल रिम्‍शो पा किरशो सुती
    श्‍येले के प्रोव़शो वा के दुम्‍चा माल्‍ब। थाम आन राप्‍पाइक्‍तीके कांसा के दुम्‍चा
    माल्‍नीम।
  ita-1927: La lunghezza del cortile sarà di cento cubiti; la larghezza, di cinquanta
    da ciascun lato; e l’altezza, di cinque cubiti; le cortine saranno di lino fino
    ritorto, e le basi delle colonne, di rame.
  ckb-ckb: درێژایی حەوشەکە سەد باڵ بێت و پانییەکەی پەنجا بە پەنجایە و بەرزاییەکەشی
    پێنج باڵ و لە کەتانی ڕستراو و بنکەکانیشی لە بڕۆنز بن.
  eng-BBE: The open space is to be a hundred cubits long, fifty cubits wide, with
    sides five cubits high, curtained with the best linen, with bases of brass.
  kan-OKCV: ಅಂಗಳದ ಉದ್ದ ಸುಮಾರು ನಲವತ್ತೈದು ಮೀಟರ್, ಅಗಲ ಸುಮಾರು ಇಪ್ಪತ್ತಮೂರು ಮೀಟರ್, ಅದರ ಎತ್ತರ
    ಸುಮಾರು ಎರಡು ಮೀಟರ್ ಇರಬೇಕು. ಪರದೆಗಳು ನಯವಾದ ನಾರಿನಿಂದ ಹೊಸೆದದ್ದಾಗಿದ್ದು, ಅವುಗಳ ಕುಳಿಗಳನ್ನು
    ಕಂಚಿನಿಂದ ಮಾಡಿಸಬೇಕು.
  bbb-bbb: Ro Are makave ijadufuo jiagado ije ni foti faeve (45) mita ijiege mina
    amaerikiro kakare ije ni tuaedi tu (22) mita ijiege amaerifo. Ro ugone ja kirana
    ajiadufuo ije ni tu mita ijiege ajiadufuo. Ro ugone ja saguna Are ije kirakuradufuo
    ije nika ugone ni mukore ijia karina sagufo. Areme ni ire buronisi ijia abena
    ire baraeki bu tugie faradia iredufuo ije amaeriafo.
  tam-2017: பிராகாரத்தின் நீளம் நூறுமுழமும், இருபக்கத்து அகலம் ஐம்பது ஐம்பது முழமும்,
    உயரம் ஐந்து முழமுமாக இருப்பதாக; அதின் தொங்கல்கள் திரித்த மெல்லிய பஞ்சுநூலினால்
    செய்யப்பட்டு, அதின் தூண்களின் பாதங்கள் வெண்கலமாக இருக்கவேண்டும்.
  spa-RV-1909: 'La longitud del atrio será de cien codos, y la anchura cincuenta por
    un lado y cincuenta por el otro, y la altura de cinco codos: sus cortinas de lino
    torcido, y sus basas de metal.'
  ron-BTF: Lungimea curții să fie de o sută de coți și lățimea de cincizeci peste
    tot și înălțimea de cinci coți, de in subțire răsucit și soclurile lor de aramă.
  eng-WEBP: The length of the court shall be one hundred cubits, and the width fifty
    throughout, and the height five cubits, of fine twined linen, and their sockets
    of bronze.
  eng-FBV: The whole courtyard is to be a hundred cubits long and fifty cubits wide,
    with curtains made of finely-spun linen five cubits high, and with bronze stands.
  nld-1939: De lengte van de voorhof moet honderd el bedragen, de breedte vijftig
    en de hoogte vijf el. Het lijnwaad moet getwijnd zijn; de voetstukken van brons.
  nch-BL: Huan nopa tatzacti cati quitzacuas nopa calixpamit cati quiyahualohua nopa
    yoyon tiopamit quipiyas 45 metros ihuehueyaca, huan 22 metros huan tajco ipatajca.
    Huan nopa tatzacti ten cortinas quipiyas 2 metros huan 25 centímetros ihuejcapanca.
    Huan nopa cortinas xijchihua ica lino tamalinti nelcanactzi.
  vie-1934: Bề dài của hành lang được một trăm thước, bề ngang, mỗi phía, năm chục
    thước, bề cao năm thước; bố vi sẽ bằng vải gai đậu mịn, còn những lỗ trụ thì bằng
    đồng.
  hin-CV: आंगन की लंबाई पैंतालीस मीटर तथा चौड़ाई साढ़े बाईस मीटर तथा ऊंचाई दो मीटर
    तीस सेंटीमीटर ऊंचे हों और उनकी कुर्सियां कांसे की हों.
  eng-OURB: The length of the court shall be one hundred cubits [150 ft; 457.2 m],
    and the width fifty cubits [75 ft; 228.6 m] every where, and the height five cubits
    [7.5 ft; 22.9 m], of fine twined linen, and their sockets of bronze.
  spa-BES: El espacio abierto será de cien codos de largo, cincuenta codos de ancho,
    con lados de cinco codos de alto, cortados con el mejor lino, con basas de bronce.
  tdx-tdx: Kiho zato ty andava’ i kiririsay naho limampolo ty ampohe’e etoa naho eroa
    naho kiho lime ty haabo’ o aman-deny rinorotse matifio, vaho o vave’e torisìkeo.
  vid-vid: Lugagala alo lowa na ulefu wa mita makumi gane na zine na ugazi wa mita
    makumi meli na mbili na fudi ya mita mbili na lobo. Ipaziya lyake lyowa lya kitani
    inojile na vikalilo vyake vya shaba.
  eng-OKE: The length of the court, one hundred cubits, and the breadth fifty, and
    the height five cubits, of fine linen twined, and their bases of brass.
  tha-KJV: ด้านยาวของลานนั้นจะเป็​นร​้อยศอก ด้านกว้างห้าสิบศอก สูงห้าศอก กั้นด้วยผ้าป่านเนื้อละเอียด
    และมีฐานทองสัมฤทธิ์
  por-BR-2018: 'O comprimento do átrio será de cem côvados, e a largura cinquenta
    por um lado e cinquenta pelo outro, e a altura de cinco côvados: suas cortinas
    de linho torcido, e suas bases de bronze.'
  deu-ELO: Die Länge des Vorhofs hundert Ellen, und die Breite fünfzig gegen fünfzig,
    und die Höhe fünf Ellen, von gezwirntem Byssus; und ihre Füße von Erz.
  eng-WYC-2018: The great porch shall occupy an hundred cubits in length, fifty in
    breadth; the height of the curtains shall be of five cubits; and it shall be made
    of bis folded again; and it shall have brazen bases. (The courtyard shall be a
    hundred cubits in length, fifty cubits in breadth, and five cubits in height;
    the curtains shall be made out of finely woven linen, and the bases made out of
    bronze.)
  epo-epo: La longo de la korto estu cent ulnoj, la larĝo ĉie kvindek, kaj la alto
    kvin ulnoj; ĉio estu farita el tordita bisino, kaj la bazoj estu el kupro.
  uig-PIN: Ⱨoylining uzunluⱪi yüz gǝz, kǝngliki ⱨǝr ikki tǝripi ǝllik gǝz bolsun;
    nepiz toⱪulƣan aⱪ kanap rǝhttin ixlǝngǝn pǝrdining egizliki bǝx gǝz ⱪilinsun;
    hadilarning tǝglikliri mistin yasalsun.
  beo-beo: Gagoi ea defei da agoane. Sedade defei da 44 mida. Dunumuni defei da 22
    mida. Amola ea gado heda:su defei da 2.2 mida agoane ba:mu. Abula gosagisu da
    abula noga:i ahea:ya:i amoga hamoma. Amola golasu ifa sagasu bai amo balasega
    hamoma.
  tpi-OTNT: Longpela bilong dispela banis i mas inap 44 mita na bikpela bilong en
    inap 22 mita na antap bilong en inap 2 mita 20 sentimita. Na yupela i mas kisim
    gutpela waitpela laplap bilong wokim dispela banis. Na yupela i mas kisim bras
    na wokim ol bokis bilong sanapim ol pos bilong banis.
  hau-SA: Tsayin filin zai zama kamu ɗari, fāɗinsa kuma kamu hamsin, tsayin labulensa
    na lallausan zaren lilin zai zama kamu biyar, a kuma yi rammukansa da tagulla.
  uig-LAT: Hoylining uzunluqi yüz gez, kengliki her ikki teripi ellik gez bolsun;
    népiz toqulghan aq kanap rexttin ishlen’gen perdining égizliki besh gez qilinsun;
    xadilarning teglikliri mistin yasalsun.
  nde-nde: Ubude beguma buzakuba zingalo ezilikhulu lobubanzi obuzingalo ezingamatshumi
    amahlanu lamakhetheni elembu elelukwe kuhle libe lide okuzingalo ezinhlanu, lezisekelo
    zethusi.
  ton-ton: ¶ Ko hono lōloa ʻoe lotoʻā ko e hanga ʻe uangeau, pea ko e hanga ʻe teau
    ʻa hono māukupu ʻi he potu kotoa pē, pea ko e hanga ʻe hongofulu hono māʻolunga,
    ʻoe tupenu tuʻovalevale, pea ko e palasa honau ngaahi tuʻunga.
  ces-1613: Dlouhost síně bude sto loket, a širokost padesáte, všudy jednostejná,
    vysokost pak pěti loktů, z bílého hedbáví soukaného, a podstavkové budou mědění.
  eng-WMB: The length of the court shall be one hundred cubits, and the width fifty
    throughout, and the height five cubits, of fine twined linen, and their sockets
    of bronze.
  tam-TCV: முற்றத்தின் நீளம் நூறு முழமாகவும், அகலம் ஐம்பது முழமாகவும் இருக்கவேண்டும்.
    அதைச் சுற்றிலும் திரித்த மென்பட்டினாலான ஐந்து முழம் உயரமான திரைகளும் அவற்றின்
    வெண்கல அடித்தளங்களும் இருக்கவேண்டும்.
  ceb-ULB: Ang gitas-on sa hawanan kinahanglan 100 ka cubit, 50 ka cubit ang gilapdon,
    ug lima ka cubit ang gihabugon uban ang pinong linong panapton nga mga tabil,
    ug mga sukaranan nga bronse.
  pol-UBG: Długość dziedzińca będzie wynosić sto łokci, a szerokość – pięćdziesiąt,
    wszędzie jednakowa, a wysokość – pięć łokci, zasłony będą ze skręconego bisioru,
    jej podstawki zaś z miedzi.
  urd-GVU: چاردیواری کی لمبائی 150 فٹ، چوڑائی 75 فٹ اور اونچائی ساڑھے 7 فٹ ہو۔ کھمبوں
    کے تمام پائے پیتل کے ہوں۔
  deu-1912: Und die Länge des Hofes soll hundert Ellen sein, die Breite fünfzig Ellen,
    die Höhe fünf Ellen, von gezwirnter weißer Leinwand, und seine Füße sollen ehern
    sein.
  ntj-ntj: '@see-verse:EXO.027.017'
  kan-2017: ಅಂಗಳವು ನೂರು ಮೊಳ ಉದ್ದವಾಗಿಯೂ ಸುತ್ತಲೂ ಐವತ್ತು ಮೊಳ ಅಗಲವಾಗಿಯೂ ಇರಬೇಕು. ಅದರ ಸುತ್ತಲಿರುವ
    ಪರದೆಯು ನಯವಾಗಿ ಹೊಸೆದ ಹತ್ತಿಯ ನೂಲಿನಿಂದ ಬಟ್ಟೆಯಿಂದ ಮಾಡಿದ್ದು ಅದಕ್ಕೆ ಐದು ಮೊಳ ಎತ್ತರವಿರಬೇಕು.
    ಅದಕ್ಕೆ ತಾಮ್ರದ ಗದ್ದಿಗೆ ಕಲ್ಲುಗಳಿರಬೇಕು.
  ena-ena: Ulaŋ haiabɨla agadɨ madɨŋ limu limu havɨlɨ mila huaci huaci sɨbaŋ lɨbala
    lɨbala lua me hahavɨbali agadɨ hutesɨ 44 mita hɨniavɨm uami. Nudɨ safɨli kɨlikɨli
    nudɨ hali hɨbɨ kɨlikɨli 22 mita hɨniavɨm uami. Ulaŋ haiabɨla agadɨ madɨŋ limu
    limu safɨli hali hɨbɨ lamalama lɨbala lɨbala lua me hahavɨbali agɨladɨ iahua hɨvɨ
    hɨnia fɨli mɨgamɨga agɨlaŋ 220 senɨtamita laci hɨniavɨm uami. Havɨlɨ mila huaci
    sɨbaŋ agadɨ hɨvɨ havɨlɨ ulaŋ haiabɨla agadɨ lua me lamalama hɨsihalavɨm uami.
    Hɨda agɨladɨ lalɨlamalama saŋ lɨba bɨlasɨ kum haca daŋ haca daŋ agɨladɨ vihavɨm
    uami.
  yap-yap: Re yoror nem e wugem e yard n’umngin, ma rliw’ nge lal e yard radan, ma
    l’agruw nge baley e yard tolngin. Ma yungi kateng riy e ngan ngongliy ko mad ni
    wech, ma pi ayal riy e go’ ngan ngongliy ko bronze.
  hlt-MCSB: Vongtung kah a yun te dong yakhat vetih a daang dong sawmnga, sawmnga
    lo ni. Te vaengah a sang dong nga ah hnitang la tak saeh lamtah a buenhol tah
    rhohum saeh.
  mdy-ETH: ዓፒሎና ማዢንቴ ማኣሮ ዲሮ ጋሮኮ ዖዶሱማ ፄኤታ ዋዻ፥ ዳልጉማ ዶንጊታሚ ዋዻ፥ ዼጉማ ዶንጎ ዋዻ ማዖንጎ፤ ጎኦቦ ዓፒላ
    ጉኡሢ ሻሎይዳፓ ኮሺንቴያ ማዒ ቶካ ሞኦና ዓንጊና ኮሾናያ ማዖንጎ።
  twi-ASANTE: Enti, adihɔ hɔ ntentenemu bɛyɛ anammɔn ɔha ne aduonum, ɛnna ne tɛtrɛtɛ
    nso ayɛ anammɔn aduɔson enum. Wɔde nsɛnanotam a wɔde asaawatam bɛyɛ ne fasuo,
    a ne ɔsorokɔ nso bɛyɛ anammɔn nson ne fa. Ɛsɛ sɛ wɔde nnua a atwa adihɔ hɔ no
    ho ahyia no sisi kɔbere nnyinasoɔ mu.
  eng-WEBU: The length of the court shall be one hundred cubits, and the width fifty
    throughout, and the height five cubits, of fine twined linen, and their sockets
    of bronze.
  bnp-bnp: A niolana nure ge 44 mita, a nibolana ge 22 mita, a nipesina ge 2 mita
    20 sentimita. O bole a kala keakea kamumu ni gi naviri vona a nure iea. O bole
    a bras ni gi rata a vuhu-butu ne vona ni vakapesi a butuna nure.
  wal-wal: Dabaabai zananaa laatamu wara, gomppaa laatamu wara gido; pudiyaa ichchashu
    wara xoqqiya liiquwan dadettida liinuwaappe oosettida magalashoti de7ona; yaatidi
    nahaasiyaappe oosettida gedeti gidona.
  spa-PDDPT: La longitud del patio será de 45 metros, la anchura de 22,5 metros por
    ambos lados y la altura de 2,25 metros. Sus cortinas serán de cordoncillo de lino
    y sus basas de bronce.
  gun-gun: Oka puku-a ma quarenta e cinco metros, ha'e ipya ma jova-jovai re cinqüenta
    metros. Yvatea ma dois metros raxa'i 'rã. Cortina oĩ va'e ma ajukue iporãve va'e
    oipoka pyre gui, ha'e omopyrõ aguã ma overa va'e guigua meme 'rã.
  agu-BL: Ma yi wutzk'anil yi innajbil ca'wunak o' metr yi tkan tz'an, nin yi wutz
    junak cob metr tu ni'cy tz'an. Ite'n nin tz'ana'tz yi wutz coc. Ma yi wutz tkan
    cob metr tu junak o' centimetr tz'an. Ej nin yi e'chk xbu'k yi xconk te yi innajbil
    lino cu'n yi bak'u'n tane'n. Ma yi e'chk xe', brons cu'n tz'an.
  ilo-ULB: Ti kaatiddog ti paraangan ket masapul a sangagasut a cubico, lima pulo
    a cubico iti kaakabana, ken lima a cubico iti kangatona nga addaan iti nakabitin
    a tinali a napino a lino iti amin nga aglawlawna, ken pagbatayan a bronse.
  kpg-kpg: Di abaaba e duuli di Hale laa le e looloo nia ‘yard’ e 50, 25 ‘yard’ palaha,
    ge lua mo di baahi ‘yard’ tuuduu i nua. Nia gahu duuli le e hai gi nia gahu humalia,
    ge dono baba e hai gi nia baalanga mmee.
  uig-ARA: ھويلىنىڭ ئۇزۇنلۇقى يۈز گەز، كەڭلىكى ھەر ئىككى تەرىپى ئەللىك گەز بولسۇن؛
    نېپىز توقۇلغان ئاق كاناپ رەختتىن ئىشلەنگەن پەردىنىڭ ئېگىزلىكى بەش گەز قىلىنسۇن؛
    خادىلارنىڭ تەگلىكلىرى مىستىن ياسالسۇن.
  sus-sus: Na hɔrɔmɔlingira tɛtɛ kuyɛya lanma nɔngɔn kɛmɛ nan ma, a igboya nɔngɔn
    tongo suuli. Suwa dugi naxee gbakuxi na, e ite nɔngɔn suuli. Tɛtɛ wuri sanbunyie,
  pon-2006: Kehlo pahn iaht 50 reirei, tehlap iaht 25 oh iaht riau elep ile. Kahdeng
    kan pahn wiawihda sang likou linen kaselel oh poahsoan kan pahn wiawihda sang
    prons.
  ksd-ksd: Ra lolovina kai ra bala na gunan na varogop ma a ura vinun ma a ilima na
    pokono, ma ra tababana na varogop ma a vinun ma a ura pokono ma a papar, ma a
    tuluaina na varogop ma tika na pokono ma tika na malmalikun, da pait ia ma ra
    mal kumau di ga viri ia, ma kadia kiki a palariam gobol.
  tur-YTC: Avlunun uzunluğu yüz arşın, eni elli arşın, yüksekliği beş arşın olacak
    ve özenle dokunmuş ince ketenden olacak; tabanları tunçtan olacak.
  grc-BRENT: Τὸ δὲ μῆκος τῆς αὐλῆς ἑκατὸν ἐφʼ ἑκατόν· καὶ εὖρος πεντήκοντα ἐπὶ πεντήκοντα·
    καὶ ὕψος πέντε πήχεῶν ἐκ βύσσου κεκλωσμένης, καὶ βάσεις αὐτῶν χαλκαῖ.
  ind-AYT: Panjang pelataran itu harus sebesar 100 hasta dan lebarnya 50 hasta, dan
    tingginya 5 hasta, yang dibuat dari kain linen halus yang dipintal dengan alas-alas
    tiangnya dari perunggu.
  nya-nya: Kutalika kwa bwalolo kukhale mamita 46, mulifupi mwake mamita 23, msinkhu
    wake masentimita 230. Nsalu ya katani ikhale yofewa ndi yosalala bwino. Matsinde
    ake akhale amkuwa.
  hrv-hrv: Neka je dvorište u duljinu sto lakata, u širinu pedeset, a u visinu pet
    lakata. Neka su mu plahte od prepredenog lana, podnožja od tuča.
  mps-mps: Tama te obogo bobage usu nama, te 44 mita, te aga genuai usu ni te 22 mita,
    tama te ugwadu usu sabo te si 2 mita me 20 sentamita dao. Tama dagego wiegi yai
    tedela yai ugwa te obo bagulabo selama, nigao. Tama dagego te bras selama, te
    obo pos dabe dodolabo madi nigilao.
  tpi-tpi: Longpela bilong dispela banis i mas inap 44 mita na bikpela bilong en inap
    22 mita na antap bilong en inap 2 mita 20 sentimita. Na yupela i mas kisim gutpela
    waitpela laplap bilong wokim dispela banis. Na yupela i mas kisim bras na wokim
    ol bokis bilong sanapim ol pos bilong banis.
  dan-1931: Omhænget om Forgården skal være hundrede Alen på hver Langside, halvtredsindstyve
    Alen på hver Bredside og fem Alen højt; det skal være af tvundet Byssus, og Fodstykkerne
    skal være af Kobber.
  vie-OVCB: Vậy, chiều dài của hành lang là 46 mét, chiều rộng 23 mét, và chiều cao
    2,3 mét, bao bọc bằng vải gai mịn.
  guj-2017: આ પ્રમાણે ચોક ઝીણા કાંતેલા શણના કાપડનો બનશે અને સો હાથ લાંબો અને પચાસ
    હાથ પહોળો થશે. ચોકને ફરતા પડદાની દીવાલો પાંચ હાથ ઊંચી થશે. પડદાઓ ઝીણા કાંતેલા
    શણના હોય. તેનાં તળિયાં પિત્તળનાં હોવાં જોઈએ.
  pon-2006A: Kehlo pahn iaht 50 reirei, tehlap iaht 25 oh iaht riau elep ile. Kahdeng
    kan pahn wiawihda sang likou linen kaselel oh poahsoan kan pahn wiawihda sang
    prons.
  por-BRBSL: O comprimento da quadra deve ser de cem côvados, e a largura de cinqüenta
    por toda a largura, e a altura de cinco côvados, de linho fino torcido, e suas
    bases de bronze.
  cth-cth: Kalupnae teh ayung dong cum, adangka dong 50, arasang dong panga touh a
    pha vaiteh, loukloukkaang e lukkarei hoi rahum khokpacawp lah ao han.
  twi-twi: Enti adiwo hɔ tenten mu bɛyɛ anammɔn ɔha ne aduonum, na ne trɛw nso ayɛ
    anammɔn aduɔson anum. Wɔde nkataano a wɔde asaawatam bɛyɛ ne fasu, a ne sorokɔ
    nso bɛyɛ anammɔn ason ne fa. Ɛsɛ sɛ wɔde nnua a atwa adiwo hɔ no ho ahyia no sisi
    kɔbere nnyinaso no mu.
  hlt-hlt: Vongtung kah a yun te dong yakhat vetih a daang dong sawmnga, sawmnga lo
    ni. Te vaengah a sang dong nga ah hnitang la tak saeh lamtah a buenhol tah rhohum
    saeh.
  tbz-SIM: Kuperí okùmɛ̀ yó mbo mɛ́tìrì sipísìnùmmù ndi, kɛ̀ mɛpɛ̃kùmɛ̀ ḿbo mɛ́tìrì
    sipísìdɛ́ nɛ̀ mɛ̀nùmmù, kɛ̀ mɛcómmɛ̀ ḿbo mɛ́tìrì mɛ̀dɛ́mɛ̀ nɛ̀ dikéè. Kuperí yóó
    dɔɔ̀nɛ̀ mupɑ̀ɑ̀konkperímù mmu, kɛ̀ yɛsɑ̃ǹkɛ̀ kó yɛcɑubɛ ntú disɔɔwũɔ̃̀.
  msy-2020: Eghtɨ dɨvazir kam, an ruarim 44 mitan tughtɨ an arozim 22 mitan tugh,
    eghtɨ an tuirivim 2 mita 20 sentimitan tugh. Ia inir ghurghurir aghuarir tam inigh
    dɨvazir kamɨn ingarigh. Egh ia bras taba inigh dɨvazimɨn dɨpenir akɨnibagh asamin
    boksiabar ingarigh.
  azb-azb: Həyətin uzunluğu yüz qulac və eni hər yerdə əlli qulac olsun; nəfis toxunmuş
    incə kətandan olan pərdənin hündürlüyü isə beş qulac, altlıqları da tuncdan olsun.
  eng-DBY: The length of the court shall be a hundred cubits, and the breadth fifty
    everywhere, and the height five cubits of twined byssus; and their bases of copper.
  hin-2017: आँगन की लम्बाई सौ हाथ की, और उसकी चौड़ाई बराबर पचास हाथ की और उसकी कनात
    की ऊँचाई पाँच हाथ की हो, उसकी कनात बटी हुई सूक्ष्म सनी के कपड़े की बने, और खम्भों
    के खाने पीतल के हों।
  wol-KYG: «Guddaayu ëtt bi téeméeri xasab lay doon, yaatuwaay bi di juróom fukk,
    taxawaayu wet yi di juróomi xasab, sor yi ñu ràbbe lépp di wëñu lẽe, tegu yi di
    xànjar.
  bjr-bjr: Ququsa afuqai kisaaqa kamu 44 metres mariani. Mina qusa kamu 22 metres
    mariani. Ququsasaa dirira qamunna mina oorufirafa 2.2 metres maqasaaqari oorufuannoo.
    Mi qamunnana amiqira qamunna kaqikaa sandannai sufirafa afeeka mariani. Mina dapu
    oosanaki booroosannai amaaqa auqirafa maqaki mariani.
  eng-YLT: '''The length of the court [is] a hundred by the cubit, and the breadth
    fifty by fifty, and the height five cubits, of twined linen, and their sockets
    [are] brass,'
  eng-WYC-2017: The great porch shall occupy an hundred cubits in length, fifty in
    breadth; the height of the curtains shall be of five cubits; and it shall be made
    of bis folded again; and it shall have brazen bases.
  eng-WMBB: The length of the court shall be one hundred cubits, and the width fifty
    throughout, and the height five cubits, of fine twined linen, and their sockets
    of bronze.
  urd-GVH: चारदीवारी की लंबाई 150 फ़ुट, चौड़ाई 75 फ़ुट और ऊँचाई साढ़े 7 फ़ुट हो। खंबों
    के तमाम पाए पीतल के हों।
  rug-rug: Sa korapana si kaqu made ṉavulu made mita gelena meke hiokona mita labena,
    meke karua mita kukuruna ululuna; sa poko goba si kaqu ta tavetae na poko lineni
    arilaena, meke sari na hubi barabara si kaqu tava turu koari na vovoina boronizi.
  gaz-gaz: Oobdiin sun dheerina dhundhuma dhibba tokkoo fi balʼina dhundhuma shantamaa
    haa qabaatu; golgaa quncee talbaa gaarii foʼamee dhundhuma shan ol dheeratuu fi
    miillawwan naasii irraa hojjetame haa qabaatu.
  fra-LSG: La longueur du parvis sera de cent coudées, sa largeur de cinquante de
    chaque côté, et sa hauteur de cinq coudées; les toiles seront de fin lin retors,
    et les bases d’airain.
  yal-yal: Sansanna kuyan xa findi nɔngɔnna yɛ kɛmɛ, a yigbona nɔngɔnna yɛ tonge suulun,
    a taa dugi faɲine yitena nɔngɔnna yɛ suulun. Sansanna bundɔxɔne findima sulan
    nan na.”
  haw-1868: O ka loihi o ke kahua, hookahi haneri kubita, a o ka laula, he kanalima,
    mai o a o; a o ke kiekie, elima no kubita, he olona i hiloia, a o ko lakou mau
    kumu, he keleawe.
  arb-NAV: فَيَكُونُ طُولُ السَّاحَةِ مِئَةَ ذِرَاعٍ (نَحْوَ خَمْسِينَ مِتْراً) وَعَرْضُهَا
    خَمْسِينَ ذِرَاعاً (نَحْوَ خَمْسَةٍ وَعِشْرِينَ مِتْراً) وَارْتِفَاعُ سَتَائِرِهَا
    خَمْسَ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ).
  ewe-ewe: Ale kpɔtɔtɔ la nadidi mita blaene-vɔ-ene, akeke mita blaeve-vɔ-eve. Kpɔtɔtɔ
    la ƒe avɔ akɔ abe mita eve ene, eye woalɔ̃e kple ɖeti nyuitɔwo.
  eng-LEE: The length of the court shall be one hundred cubits, and the breadth fifty
    by fifty, and the height five cubits, of twisted linen, and the sockets for the
    same of copper.
  asm-FB: চোতাল দীঘলে এশ হাত, পথালিয়ে পঞ্চাশ হাত, আৰু ওখই পাঁচ হাত। চোতালৰ চাৰিওফালে
    ওলমি থকাকৈ পকোৱা মিহি শণ সূতাৰ পৰ্দা, আৰু চুঙীবোৰ পিতলৰ হ’ব।
  sus-A: نَ هْرْ مْلِنفِرَ تّتّ كُيّيَ لَنمَ نْنفْن كّمّ نَن مَ، عَ عِفبٌيَ نْنفْن
    تٌنفٌ سُولِ. سُوَ دُفِ نَشٍيٍ فبَكُشِ نَ، عٍ عِتٍ نْنفْن سُولِ. تّتّ وُرِ سَنبُنيِيٍ،
  fra-SBL: La longueur du parvis sera de cent coudées, la largeur de cinquante coudées,
    et la hauteur de cinq coudées ; les toiles seront de fin lin retors, et leurs
    bases d'airain.
  hbo-hbo: אֹ֣רֶךְ הֶֽחָצֵר֩ מֵאָ֨ה בָֽאַמָּ֜ה וְרֹ֣חַב ׀ חֲמִשִּׁ֣ים בַּחֲמִשִּׁ֗ים
    וְקֹמָ֛ה חָמֵ֥שׁ אַמֹּ֖ות שֵׁ֣שׁ מָשְׁזָ֑ר וְאַדְנֵיהֶ֖ם נְחֹֽשֶׁת׃
  eng-WYCLIFFE: The greet street schal ocupie an hundrid cubitis in lengthe, fifti
    in breede; the hiyenesse of the tente schal be of fiue cubitis; and it schal be
    maad of bijs foldid ayen; and it schal haue brasun foundementis.
  piu-2006: '@see-verse:EXO.027.017'
  pjt-pjt: '@see-verse:EXO.027.017'
  cwe-cwe: Luwa ulo lwizakuwa na utali wa mita malongo mane na nne na ugalamu wa mita
    malongo maidi na mbili, chimo mita mbili na lobo. Mapanzia yake yezakuwa ya walo
    dinogile na vikalilo vake vizakuwa va shaba.
  kik-kik: Nja ĩyo ĩkorwo na ũraihu wa mĩkono igana, na mĩkono mĩrongo ĩtano kwarama,
    na ĩkorwo na itambaya cia gũcuurio cia gatani yogothetwo wega ya mĩkono ĩtano
    kũraiha na igũrũ, na ĩrĩ na itina cia gĩcango.
  fra-NCL: La longueur du parvis sera de cent coudées, sa largeur de cinquante coudées
    de chaque côté, et sa hauteur de cinq coudées ; les rideaux seront de lin retors,
    et les socles d’airain.
  cek-AK: Longhmaa loe kasawk dong cumvaito, kakawk dong qui pangato om ueloe, kasang
    dong pangato om tih; puu ngan hoi tung pahnuthaih ahmuen loe sum kamling hoiah
    sah ah.
  cuk-cuk: ”Neg-imba dali-dulagwen-gakatar-sugu (25) guoed, e-matardungued, daliambe-gakabo-abala
    (12½) guoed. E-mor-naguoed, daligwen-bisgise sugu naguoed. We-mor-dummagan-naguoedi,
    lino-mor-nued guoed. E-sigmaladdi, esgoro-gordikidgi soblegoed.
  uig-CYR: Һойлиниң узунлуғи йүз гәз, кәңлиги һәр икки тәрипи әллик гәз болсун; непиз
    тоқулған ақ канап рәхттин ишләнгән пәрдиниң егизлиги бәш гәз қилинсун; хадиларниң
    тәгликлири мистин ясалсун.
  tel-2017: ఆవరణం పొడవు నూరు మూరలు. దాని వెడల్పు ఏభై మూరలు. దాని ఎత్తు ఐదు మూరలు.
    అవి పేనిన సన్ననారతో చేశారు. వాటి దిమ్మలు ఇత్తడివి.
  hat-BSA: Longè a galeri a va san koude, lajè a va senkant toupatou, e wotè a, senk
    koude an twal fen blanc, byen tòde, avèk baz reseptikal yo an bwonz.
  kos-kos: Kalkal uh fah yact lumngaul lusa, ac yact longoul limekosr sralapa, ac
    yact luo tafu fulata. Mwe lisrlisr in tufah orek ke linen srik eoa, ac kapin sru
    uh in orek ke bronze.
  hbo-WLC: אֹ֣רֶךְ הֶֽחָצֵר֩ מֵאָ֨ה בָֽאַמָּ֜ה וְרֹ֣חַב ׀ חֲמִשִּׁ֣ים בַּחֲמִשִּׁ֗ים
    וְקֹמָ֛ה חָמֵ֥שׁ אַמּ֖וֹת שֵׁ֣שׁ מָשְׁזָ֑ר וְאַדְנֵיהֶ֖ם נְחֹֽשֶׁת׃
  ibo-ibo: Ogologo ogige ahụ ga-abụ iri mita anọ na ise. Ebe obosara ya ga-adị iri
    mita abụọ na atọ. Ọ ga-enwe akwa mgbochi nke ịdị elu ya dị iri mita abụọ na atọ,
    nke e ji ezi akwa ọcha a kpara nke ọma mee, nwekwa ebe ndọkwasị bronz.
  ory-ory: ପ୍ରାଙ୍ଗଣ ଏକ ଶହ ହସ୍ତ ଦୀର୍ଘ ଓ ସର୍ବତ୍ର ପଚାଶ ହସ୍ତ ପ୍ରସ୍ଥ ଓ ପାଞ୍ଚ ହସ୍ତ ଉଚ୍ଚ,
    ପୁଣି, ସବୁ ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ରରେ ପ୍ରସ୍ତୁତ ଓ ତହିଁର ପିତ୍ତଳର ଚୁଙ୍ଗୀ ହେବ।
  chk-chk: Iwe, langatamen ewe leni lükün ewe imwenfel seni mangaku epwe ükükün lime
    iach, chölapan rüe me limu iach, nge tekian tittin ükükün ruu esop iach. Iwe,
    ewe tit epwe för seni mangaku mi pwechepwech, nge alongun üran repwe för seni
    piras.
  rop-rop: Det pedik garra jidan 44 mita longwei en 22 mita kroswei en 2.2 mita haibala.
    Yu garra meigim det kaliko garram gudwan matiriyal, en yu garra meigim ola pleit
    garram kopa,
  ukr-1871: Довжина двору сто локот, а ширина пятьдесять проти пятьдесять, вижина
    ж пять локот, із нитяного полотна; а підніжки до них мідяні.
  bch-bch: Silasila toa ne aea mamarae ga iuot sangaul rua leoa lima. Be aea babanga
    ga iuot sangaul ede leoa rua aea mana. Akado silasila aea malo toa ngada ne ngan
    gid malo kemikemi. Be silasila aea gadae ga iuot leoa ede ga ilia iluai bageda
    aea makoreai. Be akado aea kadanga ipu ngan bras.
  deu-1951: Und die Länge des Vorhofs soll hundert Ellen sein, die Breite fünfzig
    Ellen, die Höhe fünf Ellen; [die Umhänge] von gezwirnter weißer Baumwolle; und
    seine Füße sollen ehern sein.
  eng-JPS: The length of the court shall be a hundred cubits, and the breadth fifty
    every where, and the height five cubits, of fine twined linen, and their sockets
    of brass.
  srp-1865: U dužinu æe trijem imati sto lakata, u širinu pedeset svuda, a u visinu
    pet lakata, da bude od tankoga platna uzvedenoga, a stopice od mjedi.
  lug-lug: Oluggya lubeere mita amakumi ana mu mukaaga obuwanvu, n’obugazi mita amakumi
    abiri mu ssatu, n’amagigi aga linena endebevu ennange, mita bbiri ne desimoolo
    ssatu obugulumivu, n’entobo ez’ekikomo.
  heb-heb: ארך החצר מאה באמה ורחב חמשים בחמשים וקמה חמש אמות שש משזר ואדניהם נחשת׃
  ben-IRV: উঠানের দৈর্ঘ্য একশো হাত, প্রস্থ সব জায়গায় পঞ্চাশ হাত এবং উচ্চতায় পাঁচ
    হাত হবে, সবগুলি পাকান সাদা মসীনা সুতো দিয়ে করা হবে ও তাতে ব্রোঞ্জের ভিত্তি হবে।
  pan-pan: ਵਿਹੜੇ ਦੀ ਲੰਬਾਈ ਸੌ ਹੱਥ ਅਤੇ ਚੌੜਾਈ ਸਭਨੀਂ ਥਾਈਂ ਪੰਜਾਹ ਹੱਥ ਅਤੇ ਉਸ ਦੀ ਉਚਾਈ ਪੰਜ
    ਹੱਥ ਮਹੀਨ ਉਣੀ ਹੋਈ ਕਤਾਨ ਦੀ ਹੋਵੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਚੀਥੀਆਂ ਪਿੱਤਲ ਦੀਆਂ ਹੋਣ।
  mya-JVB: အမှု တော်ထမ်းဘို့ တဲ တော်အသုံးအဆောင် ရှိသမျှ ကို၎င်း၊ တဲ တော်တံသင် ၊ ဝင်း
    နှင့်ဆိုင်သော တံသင် ရှိသမျှ ကို၎င်း ကြေးဝါ နှင့်လုပ်ရမည်။
  hmo-hmo: Inai koua dabua badana ena lata be 44 mita, iena lababa be 22 mita, bona
    iena ataiai be mita rua, 20 sentamita. Koua dabua be dabua namo herea dekena amo
    do umui karaia, bona du idia gini lalonai maua be auri laboralabora gaudia.
  urd-urd: सहन की लम्बाई सौ हाथ और चौड़ाई हर जगह पचास हाथ और कनात की ऊँचाई पाँच हाथ
    ही, पर्दे बारीक बटे हुए कतान के और सुतूनों के ख़ाने पीतल के हों।
  rus-SYN: Длина двора сто локтей, а ширина по всему протяжению пятьдесят, высота
    пять локтей; завесы из крученого виссона, а подножия у столбов из меди.
  bqc-SIM: Kaapi gbã̀a iↄ gã̀sĩsuu basↄo, a yàasa gã̀sĩsuu blakwi, a lɛsĩ sↄ̃
    gã̀sĩsuu sↄo. A zwãaↄ iↄ dɛ pↄ́lɛ pↄ́ wa tã̀ ń bataɛao ũ, iↄ zɛbↄ pↄ́ wa
    pì ń mↄgotɛ̃o vĩ.
  tcz-CHONGTHU: Pal kigen chu tong jakhat lhing ding, a vailam chu tong somnga jen
    hi ding, asan lam vang chu tong nga hi ding ahiye; hichengse chu aboncha tupat
    pon nemma ki khong jeng kikhai lha ding ahi.
  mar-mar: अंगणाची लांबी शंभर हात असावी व पन्नास हात रुंद असावी; अंगणासभोवतीची पडद्याची
    कनात पाच हात उंच असावी व ती कातलेल्या तलम सणाच्या सुताची बनविलेली असावी; आणि तिच्या
    खांबाच्या खुर्च्या पितळेच्या असाव्यात.
  qub-qub: Chay guencharaycaj sawan pampaga canga chuscu chunca sojta metru larguynin,
    ishcay chunca quimsa metru anchuynin. Chay guenchapa altuyninna canga ishcay metru
    ishcay chunca pichga sentïmetrun. Guencharänanpaj caj tëlaga canga fïnu lïnupita.
    Ichiraj guerucunapaga jamanancunapis canga runsipita.
  hat-hat: Galeri a va gen sansenkant pye longè, swasannkenz pye lajè ak sèt pye sis
    pous wotè. Rido yo va fèt ak twal fen blan tise byen sere. Sipò yo va fèt an kwiv.
  eng-BSB: The entire courtyard shall be a hundred cubits long and fifty cubits wide,
    with curtains of finely spun linen five cubits high, and with bronze bases.
  tod-tod: Sasai zakpai ɠa ɠɛ ga mɛtɛlɛ ʋuulɔɔlugɔ (50), kogi ɠɛ ga puufelegɔ maazu
    lɔɔlugɔ (25), sɔligɔi ɠɛ ga mɛtɛlɛ felegɔ ta tukpɛ (2,5). Seɠeiti ta ɠɛ ga geze
    ʋagɔi kpaliai, ta dabuiti ta ɠɛ ga kɔlu ɓɔigi.
  eng-WEBPB: The length of the court shall be one hundred cubits, and the width fifty
    throughout, and the height five cubits, of fine twined linen, and their sockets
    of bronze.
  kbq-kbq: Ana kumamofona zaza'amo'a 44'a mita hina, kahesa'amo'a 22'a mita hina,
    keginare'ma tafinte tavravea, knare huno osite zagi'nesia nofiteti trohinkeno
    mareri'amo'a 2'a mitagi 20'a sentemita nehina, bronsireti keginama retrure trataminena
    tro hugahaze.
  nhe-BL: Huan nopa tlatzactli tlen quitzacuas nopa calixpamitl tlen quiyahualohua
    nopa yoyon tiopamitl quipiyas 45 metros ihuehueyaca, huan 22 metros huan tlajco
    ipatlajca. Huan nopa tlatzactli tlen cortinas quipiyas 2 metros huan 25 centímetros
    ihuejcapanca. Huan nopa cortinas xijchihua ica lino tlamalintli nelcanactzi.
  gub-BL: Heta putar 44 met tàpuz izywyr ikatu haw ipuku haw nehe. Heta putar 22 met
    tàpuz izywyr ikatu haw ipuku haw iaikwer ma'e nehe no. Heta putar 2,20 met pànuhu
    iaiha haw nehe. Emuwywyk pàn ikatuahy ma'e irin her ma'e a'e pàn uzaiko ma'e ràm
    iapo pà nehe. Emuapu'a itazu morog izypy ikokaw iapo pà nehe.
  eng-DRA: In length the court shall take up a hundred cubits, in breadth fifty, the
    height shall be of five cubits, and it shall be made of fine twisted linen, and
    shall have sockets of brass.
