verse: EXO.027.016
translations:
  mal-C: “സമാഗമകൂടാരാങ്കണത്തിന്റെ കവാടത്തിന്, നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, പിരിച്ച മൃദുലചണനൂൽ
    എന്നിവകൊണ്ടു ചിത്രത്തയ്യൽപ്പണിയായി ഇരുപതുമുഴം നീളമുള്ള ഒരു മറശ്ശീലയും അതിനു നാലു
    തൂണുകളും നാലു ചുവടുകളും ഉണ്ടാക്കണം.
  deu-TKW: Das Thor des Vorhofs aber soll einen Vorhang haben, zwanzig Ellen breit,
    von blauem und rotem Purpur, Karmesin und gezwirntem Byssus in Buntwirker-Arbeit;
    dazu vier Säulen nebst ihren vier Füßen.
  lin-lin: Mpo na ekuke ya lopango ya Mongombo, bongisa rido ya bametele pene zomi
    na molayi, ya langi ya ble, ya motane ya pete, ya motane makasi ; mpe ekosalema
    na lino ya kitoko oyo bakotonga bililingi na likolo na yango, elongo na makonzi
    minei mpe makolo minei ; ekozala mosala ya bato oyo batongaka bililingi na bilamba.
  eng-LSV: And for the gate of the court [is] a covering of twenty cubits of blue,
    and purple, and scarlet, and twined linen, the work of an embroiderer; their pillars
    four, their sockets four.
  eng-GNV: And in the gate of the court shalbe a vaile of twentie cubites, of blewe
    silke, and purple, and skarlet, and fine twined linen wrought with needle, with
    the foure pillars thereof and their foure sockets.
  eng-WEBSTER: 'And for the gate of the court shall be a hanging of twenty cubits,
    of blue, and purple, and scarlet, and fine twined linen, wrought with needle-work:
    and their pillars shall be four, and their sockets four.'
  nhw-BL: “Huan tlatlajco, campa tlapojtoc para calaquise, xijtlali se cortina catli
    quipiyas 9 metros ihuehueyaca. Huan xijcuapilo nopa cortina ipan nahui tlaquetzali
    catli moquetzas ipan nahui cuatetomitl. Huan nopa cortinas campa ancalaquise monequi
    elis tlaxinepaloli ica lino icpatl catli nelía canactzi ihuaya icpatl catli azultic,
    morado huan chichiltic. Huan quixinepalos se catli tlahuel quimati itequi.
  swh-ONEN: “Kuhusu ingilio la ua, weka pazia lenye urefu wa dhiraa ishirini la nyuzi
    za rangi ya buluu, za zambarau, na za rangi nyekundu pamoja na kitani iliyosokotwa
    vizuri, kazi ya mtarizi. Pazia hilo litashikiliwa na nguzo nne na vitako vinne.
  bba-bba: Kɑrɑ yen kɔnnɔn tii sɔɔ, kɑɑ beku kɛnutiru doke, tèn yɑsum ko n sɑ̃ɑ ɡɔm
    soonu yɛndu. Wɛ̃ɛ dɑmɡiiyɑ kɑɑ kɑ tu ko kpɑ ɑ tu burɑru kuɑ kɑ wɛ̃ɛ wunɔmɡii kɑ
    yi bɑ wɔ̃kuɑ kɑ burɑ kɑ mɑɑ ɡɑɑdurɑ. Kpɑ ɑ mɑɑ tu ɡɑbɑ kuɑ kɑ dɑ̃ɑ bɛsi sinumɡii
    nnɛ yi yi yɔ̃rɑtii mɔ.
  eng-KJVCPB: 'And for the gate of the court shall be a hanging of twenty cubits,
    of blue, and purple, and scarlet, and fine twined linen, wrought with needlework:
    and their pillars shall be four, and their sockets four.'
  luo-luo: “To e dhoranga laruno, ketie pasia mar law mayom momin ma borne romo mita
    ochiko kendo man-gi rangi marambulu gi maralik kod makwar duto molos gi jachwecho
    molony koketgi ewi sirni angʼwen man-gi rachungi angʼwen.
  meu-meu: 'Ikoukou dabuana na kiubit ruahui: dabua na vaiuri bona mia-kaka bona kakakaka;
    varo aukana amo bae turi, bona heraherana danu bae turi. Ia duna bae hani, bona
    du badidia ihahelai-kaudia ḡaudia bae hani.'
  npi-ULB: चोकको द्वारमा राखिने पर्दा बिस हातको होस् । यो पर्दा निलो, बैजनी, रातो
    धागो र मसिनो गरी बाटेको सुती कपडाको होस् र यो बुट्टा हाल्नेको काम होस् । यसका
    चारवटा खम्बा र चारवटा आधार होऊन् ।
  yor-yor: “Àti fún ẹnu-ọ̀nà àgbàlá náà, pèsè aṣọ títa, mita mẹ́sàn-án ní gíga, ti
    aláró, elése àlùkò, ti òdòdó, àti ti ọ̀gbọ̀ olókùn wíwẹ́ tí a fi iṣẹ́ abẹ́rẹ́
    ṣe, pẹ̀lú òpó mẹ́rin àti ihò ìtẹ̀bọ̀ mẹ́rin.
  emp-NTPO: Mʌ̃ wua de aud̶u jũrã b̶ʌd̶e ed̶a wãbadara veinte bicaca b̶aya. Bronce
    od̶a uria b̶eada quĩmãrẽ dji ed̶a wãbadama b̶ʌd̶aped̶a bacuru tẽnara wẽãju nũmʌnadua.
    Maʌ̃be dji biara b̶ʌ lino wuada edad̶aped̶a maʌ̃ wuad̶e ed̶a oveja cara nayãna
    pãwãrã od̶ada, pursupursua od̶ada, purea od̶a sid̶a cad̶adua. Maʌ̃ wuaba dji ed̶a
    wãbadara jũãtrʌ b̶ʌd̶adua.
  ind-ind: Untuk pintu gerbang yang berada di tengah, tenunlah tirai dari benang linen
    yang berkualitas tinggi berwarna merah, biru, dan ungu, dengan panjang 9 meter.
    Pasanglah tirai itu membentang pada empat tiang yang masing-masing didirikan pada
    alasnya.
  pes-OPCB: «برای مدخل حیاط یک پرده به طول ده متر از کتان ریزبافتِ تابیده تهیه کن
    و با نخهای آبی، ارغوانی و قرمز گلدوزی نما و آن را از چهار ستون که روی چهار پایه
    قرار دارند آویزان کن.
  tgl-ULB: Ang tarangkahan ng patyo ay dapat mayroong isang kurtina na dalawampung
    kubit ang haba. Ang kurtina ay dapat ginawa sa asul, lila at matingkad na pulang
    bagay at pinong pinulupot na lino, ang gawa ng isang taga-burda. Dapat mayroong
    apat na mga poste na may apat na mga pundasyon.
  hui-hui: Pabe buyu mabu bulenenaga labolabo bibahende baya taraoreme wabu helalimu.
    Labolabo ogoni ge magi manda bialunaga mida dira wabialu pu bayale nogo sibi irinime
    payini mindibiha guyini hari mindini handalehe ngarumebi tagalitaya aleha guyini
    ngarumebi daramabiha guyini ngarumebi yári bia halimu. Ani buwa boronosime mbogoyi
    maria diriwi wabuwa gene mariabi wabia dege buwa diri ogoniha mo karula ho helowa
    labolabo ogoni ira gene ogoriani mo gerelape halimu.
  mya-mya: တဲ​တော်​ဝင်း​တံ​ခါး​ဝ​အ​တွက်​အ​လျား​ဆယ် ကိုက်​ရှိ​၍​သိုး​မွေး​အ​ပြာ​ရောင်၊
    ခ​ရမ်း​ရောင်၊ အ​နီ ရောင်​နှင့်​ချည်​ချော​တို့​ဖြင့်​ရက်​သော​ပန်း​ထိုး ကန့်​လန့်​ကာ​ပြု​လုပ်​ရ​မည်။
    ထို​ကန့်​လန့်​ကာ​ကို ဖိ​နပ်​လေး​ခု​တွင်​စွပ်​ထား​သော​တိုင်​လေး​တိုင် ဖြင့်​ချိတ်​ဆွဲ​ရ​မည်။-
  cbi-NTPO: Tsenmala cha' neneinsha vinu juukapanu daayadimu jaliya 20 tyabulu bungu
    yananu tsuve, tsaaren entsa daayadimu jali turekaraa ura linu jiluchi bain, lushmurara
    jiluchi bain, yamurara jiluchi bain, ungalala jiluchi bain ti muuteba narake tsejtenu
    juve. Junu ya' yatyutyaya taapallu, naa yatyutyanu panbeesha deendanamu paki bain
    taapallu junu juve.
  bod-N: ཁྱམས་རའི་སྒོ་ཡོལ་གྱི་རིང་ཚད་ནི་ཁྲུ་ཉི་ཤུ་དང་། དེའི་རྒྱུ་ནི་བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་དང་།
    སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་ཡིན་དགོས་པ་དང་། འཐག་མཁན་གྱི་ལས་བཞིན་དུ་བཟོ་དགོས་ཏེ།
    དེ་ལ་ཀ་བ་བཞི་དང་ཞབས་ར་བཞི་བཅས་ཡོད་དགོས།
  sna-sna: “Pamukova wokupinda muruvazhe, uise chidzitiro chakareba makubhiti makumi
    maviri, chewuru yebhuruu, yepepuru netsvuku uye nomucheka wakarukwa zvakaisvonaka,
    basa romusoni anogona, namatanda mana uyewo zvigadziko zvina.
  spa-BLM: Para la puerta del atrio habrá una cortina de veinte codos, de azul, púrpura,
    carmesí y lino torcido, obra del bordador; sus columnas cuatro, y sus bases cuatro.
  cac-cac: Axo d'a sti' amac' chi', ata' sb'ojioch junoc c'apac cortina nab'a lino
    b'ayb'il, nan̈al sb'alun̈il metro sat c'apac. Sb'oji yelvanub' c'apac yuj junoc
    jelan sb'oani. A d'a an̈ q'uic'mutz'inac ch'al, an̈ ch'al yaxmaquinac, an̈ chac
    ch'al sb'ochaj yelvanub' chi'.
  swh-ULB: Na kwa lile lango la ua patakuwa na kisitiri cha dhiraa ishirini, kitakuwa
    cha nguo ya rangi ya buluu, zambarau na nyekundu, na kitani nzuri yenye kusokotwa,
    kazi ya mshonaji taraza; nguzo zake zitakuwa nne, na vitako vyake vinne.
  bel-bel: А для брамы двара заслона ў дваццаць локцяў з блакітнай і пурпуровай і
    чырванёнай воўны і з суканага вісону ўзорыстага вырабу; слупоў для яго чатыры,
    і падножжаў да іх чатыры.
  deu-ELBBK: und für das Tor des Vorhofs einen Vorhang von 20 Ellen von blauem und
    rotem Purpur und Karmesin und gezwirntem Byssus, in Buntwirkerarbeit, ihre vier
    Säulen und ihre vier Füße.
  mbb-OT: Ne haazà is gemawan, kinahanglan he egkurtinahan te 30 he ǥiek is keluǥayad
    din he linu he eburdahan te welin he meitem is kaavuavu zin, merudtem wey kanggan
    ne ebpurungan heini eburdahi. Ne idtaud haazà is kurtina ziyà te heepat he menge
    tukud he ibpehulma ziyà te heepat he peuntuzà.
  mal-2015: എന്നാൽ പ്രാകാരത്തിന്റെ വാതിലിന്നു നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച
    പഞ്ഞിനൂൽ എന്നിവകൊണ്ടു ചിത്രത്തയ്യൽപണിയായി ഇരുപതു മുഴം നീളമുള്ള ഒരു മറയും അതിന്നു
    നാലു തൂണും അവെക്കു നാലു ചുവടും വേണം.
  gup-gup: “ ‘Kore kurrangmaye ngarre kuberrkkah wanjh kunukka ngurriwelhkemen manburrba
    nawu ngurrirohrokme nine metres bu kakuyeng. Ngurrimadjmarnbun nawu curtains nawu
    namakmak linen manburrbawi, dja nawu bidmak bininj kabimbibbun kunyarlwi manbu
    medjbuyika yiman kukblue, kukkurlba dja kukpurple. Ngurriwelhkemen mahni curtain
    kore kunkarrngbakmeng mandulkdjad manbu ngurridjabdjabname kore kunkarrngbakmeng
    madulkdad ngarre.
  gvs-gvs: E búyala noyanoyaidi buruu, kalaakovidi toidi be kayakayaidi be nakae areko
    dedevidi sikabidi, gíluma ana tokatanaki sivini, ali ana kaba siu ana taboda kaarekoina
    igilumi. Go tabodayana ana mamanao moe ovanima ovayuwo. E kówala aivasi adi kaba
    táoya goi sivataoedi go, kowalayadi goi tabodayana sivakosaine.
  rmc-rmc: E lepeda pro vudar ela buchľi eňa metri a ela kerďi le sane pochtanestar,
    savo ela šukares avrisido la belava, fijalova the ľoľa vlnaha, a ela figimen pro
    štar slupi a pro štar podstavci.
  nlg-nlg: Vania na mataulana na pilupilu, ko gonia na tivi e lima na ghoto na darona.
    Ko talua iga na puku ni tivi, mo ko vaguvagua nia na ghioghio mana boibongi ma
    asisi te utoutoa na reireini kara sukighi va iga. Mo ko kaulaghinia va tana vati
    na bere tara tughuru tana vati na pukuni.
  pes-OPV: و برای دروازه صحن، پرده بیست ذراعی از لاجورد و ارغوان وقرمز و کتان نازک
    تابیده شده از صنعت طرازباشد. و ستونهایش چهار و پایه هایش چهار.
  ron-1924: Пентру поарта курций кортулуй, сэ фие о пердя латэ де доуэзечь де коць,
    албастрэ, пурпурие ши кэрэмизие ши де ин субцире рэсучит, лукратэ ла гергеф, ку
    патру стылпь ши челе патру пичоаре але лор.
  ben-OBCV: “প্রাঙ্গণের প্রবেশদ্বারের জন্য, নীল, বেগুনি এবং টকটকে লাল রংয়ের সুতো
    এবং মিহি পাকান মসিনা দিয়ে তৈরি 9 মিটার লম্বা একটি পর্দার জোগান দিয়ো—তা হবে এক
    সূচিশিল্পীর হস্তকলা—সাথে চারটি খুঁটি ও চারটি ভিতও দিয়ো।
  som-som: Oo barxadda iriddeeda waxaad u yeeshaa daah labaatan dhudhun ah, oo ah
    buluug, iyo guduud, iyo casaan, iyo maro wanaagsan oo daabac laga sameeyey, tiirarkiisu
    ha ahaadeen afar, saldhigyadooduna afar.
  lat-VUC: 'In introitu vero atrii fiet tentorium cubitorum viginti ex hyacintho et
    purpura, coccoque bis tincto, et bysso retorta, opere plumarii: columnas habebit
    quatuor, cum basibus totidem.'
  eng-ASVBT: And for the gate of the court shall be a screen of twenty cubits, of
    blue, and purple, and scarlet, and fine twined linen, the work of the embroiderer;
    their pillars four, and their sockets four.
  ita-1885: E all'entrata del Cortile siavi un tappeto di venti cubiti, di violato,
    e di porpora, e di scarlatto, e di fin lino ritorto, di lavoro di ricamatore,
    colle lor quattro colonne, e quattro piedistalli.
  eng-LXXUP: And a veil for the door of the court, the height of it of twenty cubits
    of blue linen, and of purple, and spun scarlet, and of fine linen spun with the
    art of the embroiderer; their pillars four, and their sockets four.
  eng-ULB: The courtyard gate must be a curtain twenty cubits long. The curtain must
    be made of blue, purple, and scarlet material and fine twined linen, the work
    of an embroiderer. It must have four posts with four bases.
  spa-VBL: La entrada al patio debe tener veinte codos de ancho, con una cortina bordada
    con hilos azules, púrpura y carmesí, y lino finamente hilado, sostenida por cuatro
    postes y cuatro soportes.
  fra-_FOB: Il y aura aussi, pour la porte du parvis, une tapisserie de vingt coudées,
    en pourpre, écarlate, cramoisi et fin lin retors, en ouvrage de broderie, leurs
    quatre colonnes et leurs quatre soubassements.
  mal-mal: എന്നാൽ പ്രാകാരത്തിന്റെ വാതിലിന് നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ
    എന്നിവകൊണ്ട് ചിത്രത്തയ്യൽപ്പണിയായി ഇരുപത് മുഴം നീളമുള്ള ഒരു മറയും അതിന് നാല് തൂണും
    അവയ്ക്ക് നാല് ചുവടും വേണം.
  urd-GVR: Darwāze kā pardā 30 fuṭ chauṛā banānā. Wuh nīle, arġhawānī aur qirmizī
    rang ke dhāge aur bārīk katān se banāyā jāe, aur us par kaṛhāī kā kām ho. Yih
    kapṛā lakaṛī ke chār khamboṅ ke sāth lagāyā jāe. Wuh bhī pītal ke pāiyoṅ par khaṛe
    hoṅ.
  suz-BL: मिनु लाङगा ओव़तीके कली २० कुबीत ङा नीलो, प्‍याजी, श्‍येले नु रिम्‍शो पा
    किरशो सुती श्‍येले के प्रोव़शो फारतीक माल्‍ब। मेको फारतीक कली लूजेम बुटा आप्‍पाइक्‍चा
    माल्‍नेवे। ओव़तीके कली थाम नु राप्‍पाइक्‍तीके ४, ४ ओटा दुम्‍चा माल्‍नीम।
  ita-1927: Per l’ingresso del cortile ci sarà una portiera di venti cubiti, di filo
    violaceo, porporino, scarlatto, e di lino fino ritorto, in lavoro di ricamo, con
    quattro colonne e le loro quattro basi.
  ckb-ckb: «بۆ دەروازەی حەوشەکەش پەردەیەک کە بیست باڵ درێژ و لە ڕیسی مۆر و ئەرخەوانی
    و سووری ئاڵ و کەتانی ڕستراو، چنراو بە دەستکردی جۆڵایەک و کۆڵەکەکانی چوار و بنکەکانیشی
    چوار بن.
  eng-BBE: And across the doorway, a veil of twenty cubits of the best linen, made
    of needlework of blue and purple and red, with four pillars and four bases.
  kan-OKCV: “ಗುಡಾರದ ಅಂಗಳದ ದ್ವಾರಕ್ಕಾಗಿ ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ಮತ್ತು ನಯವಾದ ನಾರಿನಿಂದ
    ಹೊಸೆದು ಕಸೂತಿ ಕೆಲಸಮಾಡಿದ ಇಪ್ಪತ್ತು ಮೊಳದ ಪರದೆ, ಅದಕ್ಕೆ ನಾಲ್ಕು ಸ್ತಂಭಗಳು ಮತ್ತು ನಾಲ್ಕು
    ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಿರಬೇಕು.
  bbb-bbb: Ro ugone ja Are makave ijadufuo viene ije kiradufuo ije ni mave-sife u
    kazine ro kavuane ijia kena sagu. Areme ni e ukie mukore isoemo ijia kuaga fu
    ugone ijia ukie mukore ijene ijia isoefo. Ro ugone ijadufuo jiagadogo ije ni naeni
    mita (9) ijiege mina sagufo. Areme ni tugie fo (4) ugone ije kiradufuo ije amaeria
    areme ire baraeki bu tugie ije fadia iredufuo ije amaeriafo.
  tam-2017: பிராகாரத்தின் வாசலுக்கு இளநீலநூலாலும் இரத்தாம்பரநூலாலும் சிவப்புநூலாலும்
    திரித்த மெல்லிய பஞ்சுநூலாலும் சித்திரத் தையல்வேலையாகச் செய்யப்பட்ட இருபதுமுழ நீளமான
    ஒரு தொங்கு திரையும் அதற்கு நான்கு தூண்களும், அவைகளுக்கு நான்கு பாதங்களும் இருக்கவேண்டும்.
  spa-RV-1909: 'Y á la puerta del atrio habrá un pabellón de veinte codos, de cárdeno,
    y púrpura, y carmesí, y lino torcido, de obra de bordador: sus columnas cuatro,
    con sus cuatro basas.'
  ron-BTF: Și pentru poarta curții să fie o perdea de douăzeci de coți, din albastru
    și purpuriu și stacojiu și in subțire răsucit, lucrat cu broderie; și stâlpii
    lor să fie patru și soclurile lor, patru.
  eng-WEBP: For the gate of the court shall be a screen of twenty cubits, of blue,
    and purple, and scarlet, and fine twined linen, the work of the embroiderer; their
    pillars four, and their sockets four.
  eng-FBV: The entrance to the courtyard is to be twenty cubits wide, with a curtain
    embroidered with blue, purple, and crimson thread, and finely-spun linen, held
    up by four posts and four stands.
  nld-1939: terwijl aan de ingang van de voorhof aan vier palen op hun vier voetstukken
    een tapijt van twintig el moet hangen van violet, purper, karmozijn en getwijnd
    lijnwaad, met fijn borduurwerk versierd.
  nch-BL: “Huan tatajco, campa tapojtoc para calaquise, xijtali se cortina cati quipiyas
    9 metros ihuehueyaca. Huan xijcuapilo nopa cortina ipan nahui taquetzali cati
    moquetzas ipan nahui cuatetomit. Huan nopa cortinas campa ancalaquise monequi
    elis taxinepaloli ica lino icpat cati nelía canactzi ihuaya icpat cati azultic,
    morado huan chichiltic. Huan quixinepalos se cati tahuel quimati.
  vie-1934: Còn cửa hành lang có một bức màn dài hai chục thước bằng vải gai đậu mịn,
    chỉ tím, đỏ điều, đỏ sặm, có thêu, cùng vốn cây trụ và bốn lỗ trụ.
  hin-CV: “आंगन के द्वार के लिए नौ मीटर लंबा नीले, बैंगनी और लाल रंग का कपड़ा तथा
    बंटा हुआ मलमल का पर्दा बनवाना उसमें चार खंभे और चार कुर्सियां हों.
  eng-OURB: For the gate of the court shall be a screen of twenty cubits [30 ft; 91.44
    m], of blue, and purple, and scarlet, and fine twined linen, the work of the embroiderer;
    their pillars four cubits [6 ft; 18.29 m], and their sockets four cubits [6 ft;
    18.29 m]. (Maftir ·Conclusion·)
  spa-BES: Y a través de la entrada, un velo de veinte codos del mejor lino, hecho
    de costura de azul, púrpura y rojo, con cuatro columnas y cuatro basas.
  tdx-tdx: 'Ty lalambei’ i kiririsay, firadoradoañe roapolo kiho: ami’ty manga, malòmavo
    naho mena mañabasà vaho leny rinorotse am-pole matify nivahorem-pitrebeke; ty
    anakòre’e efatse naho ty vave’e efatse.'
  vid-vid: Lwizi alo lwa lugagala lowa na ipaziya liwele na ulefu wa mita tisa, ligongomanyigwe
    kwa sufu ya lanji ya buluu na zambalau na ndung'hu na kitani inojile itawigwe
    goya. Ipaziya alyo lyobatigwa na mizengo jine jiwele na vikalilo vine.
  eng-OKE: And for the door of the court shall be an hanging of twenty cubits, of
    hyacinth, and purple, and vermilion, and fine linen twined, the work of the embroiderer;
    their pillars four and their bases four.
  tha-KJV: ให้​มี​ผ้าบังตาที่​ประตู​ลานยาวยี่​สิ​บศอก ผ้าสี​ฟ้า สีม่วง สี​แดงเข้ม
    และผ้าป่านเนื้อละเอียด ประกอบด้วยฝีมือของช่างด้ายสี กับเสาสี่ต้นและฐานรองรับเสาสี่​ฐาน
  por-BR-2018: 'E à porta do átrio haverá uma cortina de vinte côvados, de azul, e
    púrpura, e carmesim, e linho torcido, de obra de bordador: suas colunas quatro,
    com suas quatro bases.'
  deu-ELO: und für das Tor des Vorhofs einen Vorhang von zwanzig Ellen von blauem
    und rotem Purpur und Karmesin und gezwirntem Byssus, in Buntwirkerarbeit, ihre
    vier Säulen und ihre vier Füße.
  eng-WYC-2018: Forsooth in the large entry of the porch shall be made a curtain of
    twenty cubits, of jacinth, and purple, and of red silk twice-dyed, and of bis
    folded again, by embroidery work; it shall have four pillars, with so many bases.
    (And at the entrance to the courtyard shall be a curtain twenty cubits long, made
    out of jacinth, and purple, and red silk twice-dyed, and finely woven linen, and
    embroidered; it shall be hung on four pillars, with as many bases.)
  epo-epo: Kaj por la pordego de la korto estu kovrotuko, havanta la longon de dudek
    ulnoj, el blua, purpura, kaj ruĝa teksaĵo, kaj el tordita bisino, kun brodaĵoj;
    kvar kolonoj, kaj por ili kvar bazoj.
  uig-PIN: Ⱨoylining kirix eƣiziƣa yigirmǝ gǝz kelidiƣan bir pǝrdǝ ⱪoyulsun; pǝrdǝ
    nepiz toⱪulƣan aⱪ kanap rǝhtkǝ kɵk, sɵsün wǝ ⱪizil yiplar arilaxturulup, kǝxtiqi
    tǝripidin kǝxtilǝnsun. Uning tɵt hadisi bilǝn tɵt tǝgliki bolsun.
  beo-beo: Logo holeidafa da abula 9 mida defei amoga hamoma. Amo abula amoga sibi
    hinabo mola:ya:i, oga:iyei amola yoi amoga amunima. Golasu ifa biyaduyale gala
    amola bai biyaduyale gala amoga gosagisima.
  tpi-OTNT: Long dua stret hangamapim wanpela naispela laplap, longpela bilong en
    inap 9 mita. Na samapim bilas long en long olkain tret na long blupela na retpela
    tret ol i wokim long gras bilong sipsip. Na yupela i mas sanapim 4-pela pos long
    4-pela bokis bras na hangamapim dispela laplap long ol pos.
  hau-SA: “Domin ƙofar tentin, a saƙa labule mai tsayin kamu ashirin da lallausan
    zaren lilin mai ruwan shuɗi, da shunayya, da jan zare, mai aikin gwani, da katakai
    huɗu tare da rammukansu huɗu.
  uig-LAT: Hoylining kirish éghizigha yigirme gez kélidighan bir perde qoyulsun; perde
    népiz toqulghan aq kanap rextke kök, sösün we qizil yiplar arilashturulup, keshtichi
    teripidin keshtilensun. Uning töt xadisi bilen töt tegliki bolsun.
  nde-nde: Esangweni leguma, lifake ikhetheni elizingalo ezingamatshumi amabili ubude,
    elelukwe laphethwa kuhle ngentambo eluhlaza, eyibubende kanye lebomvu, kube ngumsebenzi
    wombalazi ngokuthunga, kube lezinsika ezine lezisekelo ezine.
  ton-ton: 'Pea ʻe ʻai ki he matapā ʻoe lotoʻā ʻae puipui tautau, ko e hanga ʻe fāngofulu,
    ʻoe lanumoana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho, mo e tupenu tuʻovalevale, kuo
    ngaohi ʻaki ʻae tuitui poto: ke fā honau pou, pea fā mo honau tuʻunga.'
  ces-1613: K bráně pak té síně uděláno bude zastření dvadcíti loktů z postavce modrého
    a šarlatu, a z červce dvakrát barveného, a bílého hedbáví soukaného, dílem krumpéřským,
    sloupové k němu čtyři, a podstavkové jejich čtyři.
  eng-WMB: For the gate of the court shall be a screen of twenty cubits, of blue,
    and purple, and scarlet, and fine twined linen, the work of the embroiderer; their
    pillars four, and their sockets four.
  tam-TCV: “முற்றத்தின் நுழைவு வாசலுக்கு இருபது முழம் நீளமான ஒரு திரையைச் செய்யவேண்டும்.
    நீலநூல், ஊதாநூல், கருஞ்சிவப்புநூல், திரிக்கப்பட்ட மென்பட்டு ஆகியவற்றைக்கொண்டு
    சித்திரத்தையற்காரனின் வேலையாய் அது செய்யப்படவேண்டும். நான்கு கம்பங்களும், நான்கு
    அடித்தளங்களும் அதற்கு இருக்கவேண்டும்.
  ceb-ULB: Diha sa pultahan sa hawanan kinahanglan ang tabil may gitas-on nga 20 ka
    cubit. Ang tabil kinahanglan hinimo sa pinong lino nga panapton nga asul, tapul,
    ug pula nga hinimo sa tigburda. Kinahanglan adunay kini upat ka haligi uban sa
    upat ka sukaranan.
  pol-UBG: A do wejścia dziedzińca będzie zasłona na dwadzieścia łokci z błękitnej
    tkaniny, z purpury i karmazynu oraz skręconego bisioru, haftowana. Do tego cztery
    słupy i cztery podstawki.
  urd-GVU: دروازے کا پردہ 30 فٹ چوڑا بنانا۔ وہ نیلے، ارغوانی اور قرمزی رنگ کے دھاگے
    اور باریک کتان سے بنایا جائے، اور اُس پر کڑھائی کا کام ہو۔ یہ کپڑا لکڑی کے چار
    کھمبوں کے ساتھ لگایا جائے۔ وہ بھی پیتل کے پائیوں پر کھڑے ہوں۔
  deu-1912: aber im Tor des Hofes soll ein Tuch sein, zwanzig Ellen breit, gewirkt
    von blauem und rotem Purpur, Scharlach und gezwirnter weißer Leinwand, dazu vier
    Säulen auf ihren vier Füßen.
  ntj-ntj: '@see-verse:EXO.027.015'
  kan-2017: ಅಂಗಳದ ಬಾಗಿಲಲ್ಲೇ ಇಪ್ಪತ್ತು ಮೊಳದ ಪರದೆಯೂ ಇರಬೇಕು. ಅದನ್ನು ನಯವಾಗಿ ಹೊಸೆದ ನಾರಿನ
    ನೂಲು, ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರದಿಂದ ಕಸೂತಿ ಕೆಲಸದವರ ಕೈಯಿಂದ ಮಾಡಿಸಬೇಕು.
    ಬಾಗಿಲಿಗೆ ನಾಲ್ಕು ಕಂಬಗಳೂ ನಾಲ್ಕು ಗದ್ದಿಗೆ ಕಲ್ಲುಗಳು ಇರಬೇಕು.
  ena-ena: Hɨbɨ ivu ivu amɨŋ agadɨ hɨsihalahala saŋ havɨlɨ mila huaci sɨbaŋ vihavɨci
    9 mita hɨnim uami. Lɨci niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ
    sabaŋ sipsipɨ mɨnɨ hɨvɨ ivavalɨ agɨladɨ vivi hɨcavɨm uami. Hɨcavɨci hajɨŋ daŋ
    hɨnim uami. Havɨlɨ agadɨ lɨbalavɨci hɨnihɨni saŋ hɨda limu ahica limu ahica agɨladɨ
    viavɨla lɨba bɨlasɨ hɨvɨ ifuhafihafi uavɨm uami. Hɨda agɨladɨ lalɨlamalama saŋ
    lɨba bɨlasɨ kum haca daŋ haca daŋ limu ahica limu ahica agɨladɨ vihavɨm uami.
  yap-yap: Ma gin ni yima yib riy e bay bang e kateng riy ni ragag e yard n’umngin
    nni ngongliy ko mad ni wech, ma kan lifith bunu’en e saf u fithik’ nib ra’en mak’ef,
    purple, nge row ni kan sisyunag ni bfel’ ya’an. Re gi kateng ney e ngan the’ nga
    aningeg ley i rumog ni kan ayliy nga dakene ayal riy ni ku aningeg.
  hlt-MCSB: Vongtung vongka kah himbaiyan ham te dong kul ah a thim, daidi neh hlampai
    lingdik neh hnitang la tah pah. Kutci neh en thil lamtah a tung pali neh a buenhol
    pali lo saeh.
  mdy-ETH: ፔ ቶኦኪና ጌሎ ካሮኮ ሌሊ ዖዶሱማ ላማታሚ ዋዻ ማዔ ዲንኪ፥ ጋላፒ ሃሣ ዞቄ ሱኡፔይዳፓ ሱኪንቲ ሚዛጲ ሼኤሜና ዑፆ
    ማይሊ ሲኮና ጎኦቦ ዓፒላ ዓኣያ ማዖንጎ፤ ዬኖ ዓፒሎ ሬኤኪ ዓርቃያ ዖይዶ ቶኪ ዓኣ ዖይዶ ቱርቱሪ ዓኣያ ማዖንጎ።
  twi-ASANTE: “Adihɔ hɔ no ano ɛkwan nyɛ ntoma nsɛnanimu a ne tɛtrɛtɛ yɛ anammɔn aduasa.
    Wɔde asaawa tuntum, bibire ne koogyan bɛdi mu adwini fɛfɛɛfɛ. Wɔde nnua ɛnan a
    ɛsisi ne nnyinasoɔ mu no nso bɛsosɔ nsɛnanotam no mu.
  eng-WEBU: For the gate of the court shall be a screen of twenty cubits, of blue,
    and purple, and scarlet, and fine twined linen, the work of the embroiderer; their
    pillars four, and their sockets four.
  bnp-bnp: “Na matana kape o vakatavorea tara kala kamumu a niolana ge 9 mita. O rahi
    dili a maka bagetua vona na maka hotu gomagoma, na hotu vururu, na hotu kuakua
    ni rata na vuna sipsip. O vakapesi a butu ge va na vuhu-butu ni rata na bras o
    vakatavorea a kala.
  wal-wal: “Dabaabaa geliyoosaayyo laatamu wara aduqqiya magalashuwaa giigissa; hegeekka
    salo milatiya, ochchaa teeraa milatiyaanne, shololla zo7o qacinaappenne liiqo
    liinuwaappe dadettidaagaa, xilppiyan alleeqissiyaagan giigissa. Eti an zemppiyo
    oiddu tuussatanne tuussatuyyo oiddu gedeta giigissa.
  spa-PDDPT: En la entrada del patio habrá una cortina de 9 metros de tela azul, púrpura
    y carmesí y cordoncillo de lino, obra de bordador. Sus columnas serán cuatro,
    con sus cuatro basas.
  gun-gun: Ha'e oka rokẽrã ajukue oĩ va'e ma nove metros ipya 'rã. Ha'e va'e ma hovy
    va'e guigua, púrpura, pytã va'e ha'e ajukue iporãve va'e oipoka pyre guigua, ajukue
    ombojegua kuaa va'e rembiapo. Ijyta irundy 'rã, ha'e omopyrõ aguã voi irundy.
  agu-BL: Ma tetz yi puertil, ba'n xcon yi e'chk nok' yi txib yubil tu xk'ayk'uj nin
    cyak, nin ba'n bnix tan yi balaj lino yi bak'u'n tz'an. Yil cxo'c wok tan ẍchemle'n
    chin c'otij cunin tz'an. Beluj metr tz'an yi jun xbu'ka'tz yi xconk tetz yi puert.
    Ncha'tz ban wok cyaj tkan tu cyaj xe' yi e'chk tkana'tz yi tz'ocopon tzak' yi
    xbu'k tetz puert.
  ilo-ULB: Ti ruangan ti paraangan ket masapul a maysa a kurtina a duapulo a cubico
    iti kaatiddogna. Masapul a maaramidto ti kurtina iti asul, maris ube, ken nalabaga
    a lino, tinali a napino a lino, aramiden daytoy iti bumurburda. Masapul nga addaan
    dagitoy iti uppat a poste ken uppat a pagbatayan.
  kpg-kpg: Ang gi di bontai, llanga ina di gahu habuihabula duuli e looloo nia ‘yard’
    e 10 ne dui gi nia gahu humalia gi nnadunga halatee, halatee luuli mo mmee, ge
    guu humu gi nia duain. Tuuli deenei e daudau gi nia waduu e haa ala e tuu i hongo
    nia lohongo waduu e haa.
  uig-ARA: ھويلىنىڭ كىرىش ئېغىزىغا يىگىرمە گەز كېلىدىغان بىر پەردە قويۇلسۇن؛ پەردە
    نېپىز توقۇلغان ئاق كاناپ رەختكە كۆك، سۆسۈن ۋە قىزىل يىپلار ئارىلاشتۇرۇلۇپ، كەشتىچى
    تەرىپىدىن كەشتىلەنسۇن. ئۇنىڭ تۆت خادىسى بىلەن تۆت تەگلىكى بولسۇن.
  sus-sus: Tɛtɛ sode dɛ xa yailan suwa dugi ra naxan masɔxɔxi gɛsɛ gɛrɛ daaxi nun
    gɛsɛ bulu daaxi nun gɛsɛ gbeeli ra. Na dugi xa nɔngɔn xa mɔxɔɲɛn sɔtɔ. Na xa gbaku
    wuri naani ma, naxee tixi sanbunyi ma.
  pon-2006: Ong ni wenihmwo kahdeng ehu pahn mi ie me pahn reireiki iaht 10, me pahn
    wiawihda sang ni likou linen kaselel me wiawihda sang ni wunen sihpw, me poh mei,
    ntahnmwel oh weitahta, me pahn deiad lingan. Kahdengo pahn langada ni lepin uhr
    pahpwoat me uhda pohn poahsoan pahieu.
  ksd-ksd: Ma ure ra mataniolo ta ra bala na gunan da pait tika na mal na poraporo
    ma na varogop ma a ilima na pokono; da pait ia ma ra blu marut, ma ra meme marut,
    ma ra meme tuna, ma ra mal kumau, a tena niingit guvai na mal na mal kapi ia;
    a ivat na tukal ma a ivat na kiki tana.
  tur-YTC: Avlunun kapısı için yirmi arşın boyunda lacivert, mor, kırmızı, özenle
    dokunmuş ince ketenden, nakışçı işi bir perde olacak; direkleri dört ve tabanları
    da dört olacak.
  grc-BRENT: Καὶ τῇ πύλῃ τῆς αὐλῆς κάλυμμα· εἴκοσι πήχεων τὸ ὕψος ἐξ ὑακίνθου, καὶ
    πορφύρας, καὶ κοκκίνου κεκλωσμένου, καὶ βύσσου κεκλωσμένης τῇ ποικιλίᾳ τοῦ ῥαφιδευτοῦ·
    στύλοι αὐτῶν τέσσαρες, καὶ αἱ βάσεις αὐτῶν τέσσαρες.
  ind-AYT: Untuk gerbang pelataran harus ada tirai berukuran 20 hasta dari kain biru,
    kain ungu, kain kirmizi, dan kain linen halus yang dipintal, buatan ahli tenun,
    dengan empat tiang dan empat alas tiangnya.
  nya-nya: “Pa chipata cha bwalolo pakhale nsalu yotchinga yamtundu wa mtambo, yapepo
    ndi yofiira ndiponso yofewa yosalala. Nsaluyo ikhale yotalika mamita asanu ndi
    anayi, yopangidwa ndi anthu aluso. Pakhalenso mizati yake inayi ndi matsinde akenso
    anayi.
  hrv-hrv: 'Za dvorišni ulaz: vezen zastor od dvadeset lakata, od ljubičastog, crvenog
    i tamnocrvenog prediva i prepredenog lana; i sa svoja četiri stupa i njihova četiri
    podnožja.'
  mps-mps: Te tų dolo gasa wiegi yai name ugwa walao, te aga te 9 mita usu dao. Tama
    aga haniani te sipsip kibu nisigo nigai, husugu hobigo, me mama yai hobigo au
    ilama, hobolao. Tama dagego te pos me si me si te brasgo nigali pagede dodolama,
    tama te posde te bobage wiegi yai ugwa wawalo pao.
  tpi-tpi: Long dua stret hangamapim wanpela naispela laplap, longpela bilong en inap
    9 mita. Na samapim bilas long en long olkain tret na long blupela na retpela tret
    ol i wokim long gras bilong sipsip. Na yupela i mas sanapim 4-pela pos long 4-pela
    bokis bras na hangamapim dispela laplap long ol pos.
  dan-1931: Forgårdens Indgang skal have et Forhæng på tyve Alen af violet og rødt
    Purpurgarn, karmoisinrødt Garn og tvundet Byssus i broget Vævning med fire Piller
    og fire Fodstykker.
  vie-OVCB: Cửa vào hành lang có một bức màn dài 9,2 mét bằng vải gai mịn thêu chỉ
    xanh, tím, và đỏ. Màn được treo trên bốn trụ dựng trên bốn lỗ trụ.
  guj-2017: પ્રવેશદ્વારને માટે વીસ હાથ લાંબો પડદો બનાવજે, તે પડદો ઝીણા કાંતેલા શણનો,
    ભૂરા, જાંબુડા અને કિરમજી રંગનો, સુંદર ભરતકામવાળો બનાવજે, ચાર કૂંભીઓમાં બેસાડેલા
    ચાર સ્તંભો પર તેને લટકાવવાનો છે.
  pon-2006A: Ong ni wenihmwo kahdeng ehu pahn mi ie me pahn reireiki iaht 10, me pahn
    wiawihda sang ni likou linen kaselel me wiawihda sang ni wunen sihpw, me poh mei,
    ntahnmwel oh weitahta, me pahn deiad lingan. Kahdengo pahn langada ni lepin uhr
    pahpwoat me uhda pohn poahsoan pahieu.
  por-BRBSL: Para a porta do pátio será uma tela de vinte côvados, de azul, e roxo,
    e escarlate, e linho fino torcido, o trabalho do bordador; seus pilares quatro,
    e suas bases quatro.
  cth-cth: Kalupnae longkha koe yap hane dong 20 touh kasawe yaphni teh kamthim hni,
    âthi hni, hnipaling, loukloukkaang e lukkarei carouk e hoi, khom pali touh, khokpacawp
    pali touh ao han.
  twi-twi: “Adiwo hɔ no ano kwan nyɛ ntama nsɛnanim a ne trɛw yɛ anammɔn aduasa. Wɔde
    asaawa tuntum, bibiri ne koogyan bedi mu adwinni fɛfɛɛfɛ. Wɔde nnua anan a esisi
    ne nnyinaso mu no nso besuso nsɛnanotam no mu.
  hlt-hlt: Vongtung vongka kah himbaiyan ham te dong kul ah a thim, daidi neh hlampai
    lingdik neh hnitang la tah pah. Kutci neh en thil lamtah a tung pali neh a buenhol
    pali lo saeh.
  tbz-SIM: Kuperí kó dibòrì kó kuyɑ̀ɑ̀kù yó ḿbo mɛ́tìrì tɛpíítɛ̀ ntɛ, kɛ́ndò mmɛbèrìmɛ̀,
    kɛ dò nfɛtònfɛ̀, kɛ dò mmɛyĩ̀ĩ̀, kɛ dùɔ̀kɛnɛ̀ mupɑ̀ɑ̀konkperímù, kɛ kpɛ̃̀. Kɛ̀
    yɛsɑ̃ǹkɛ̀ ḿbo yɛ̀nɑ̀ɑ̀ nɛ̀ yɛ kó yɛcɑubɛ.
  msy-2020: Egh dɨvazimɨn tiar akam bagh ia inir ghurghurir aghuaritam, tretɨn blupla
    ko, pɨghaghevim, ko aghevir me sipsipɨn arɨzimɨn ingariziba isamɨva an kurkeghtɨ,
    a dɨvazimɨn tiar akam avam. Eghtɨ an arozim 9 mitan tugh. Egh ia 4plan dɨpenir
    akɨniba isɨ 4plan brasɨn boksiabagh asegh, egh inir kam isɨ dɨpenir akɨnir kabar
    da guigh.
  azb-azb: Həyətin darvazası üçün uzunluğu iyirmi qulac olan bənövşəyi, tünd qırmızı,
    al rəngli iplikdən və nəfis toxunmuş incə kətandan naxış tikməli arakəsmə, onun
    dörd dirəyi və dörd altlığı olsun.
  eng-DBY: — And for the gate of the court a curtain of twenty cubits, of blue, and
    purple, and scarlet, and twined byssus, embroidered with needlework; their pillars
    four, and their bases four.
  hin-2017: आँगन के द्वार के लिये एक परदा बनवाना, जो नीले, बैंगनी और लाल रंग के कपड़े
    और बटी हुई सूक्ष्म सनी के कपड़े का कामदार बना हुआ बीस हाथ का हो, उसके खम्भे चार
    और खाने भी चार हों।
  wol-KYG: Buntu ëtt bi nag, na doon lafu ñaar fukki xasab, wu ñu defare wëñ gu baxa
    te laal yolet, ak wëñ gu xewar ak gu xonq curr ak wëñu lẽe, muy liggéeyu ràbb
    bu rafet, ay jënam di ñeent, seeni tegu di ñeent.
  bjr-bjr: Kooqiki dirira qamunna 9 metres kisaaqa amiqira sipasipa asausi dirindaasianda
    faqa pannoonanda faqa faeenanda faqa marasee mi qamunnanasaa oosana oosana amiqira
    akara ruaqa. Mi qamunnana quqee fandinna saqarina qaara faqa qaara faqa 4 mariani.
    Mina rakiqee fandinnana qaara faqa qaara faqa ki mina amaaqa auquaqa.
  eng-YLT: '''And for the gate of the court a covering of twenty cubits, blue, and
    purple, and scarlet, and twined linen, work of an embroiderer; their pillars four,
    their sockets four.'
  eng-WYC-2017: Forsooth in the large entry of the porch shall be made a curtain of
    twenty cubits, of jacinth, and purple, and of red silk twice-dyed, and of bis
    folded again, by embroidery work; it shall have four pillars, with so many bases.
  eng-WMBB: For the gate of the court shall be a screen of twenty cubits, of blue,
    and purple, and scarlet, and fine twined linen, the work of the embroiderer; their
    pillars four, and their sockets four.
  urd-GVH: दरवाज़े का परदा 30 फ़ुट चौड़ा बनाना। वह नीले, अरग़वानी और क़िरमिज़ी रंग
    के धागे और बारीक कतान से बनाया जाए, और उस पर कढ़ाई का काम हो। यह कपड़ा लकड़ी के
    चार खंबों के साथ लगाया जाए। वह भी पीतल के पाइयों पर खड़े हों।
  rug-rug: Ka sia mita sa gobagoba poko koasa nuqunuquruana, sapu na vina sari si
    ta pitie lozi bulu, pepolo, meke ziṉara, meke ta tavetae koasa poko lineni arilaena.
    Meke kaqu tava sigoto va nabu si arini koari ka made barabara boronizi pu tava
    turudi koari na hopeke vovoina boronizi.
  gaz-gaz: “Balbala oobdii sanaatiifis golgaa dhundhuma digdama dheeratee utubaa afurii
    fi miilla afur qabu kan kirrii bifa cuquliisaa, dhiilgee, bildiimaa fi quncee
    talbaa kan qalʼifamee foʼameen dhaʼamee irratti faayeffamee hojjetame tokko tolchi.
  fra-LSG: Pour la porte du parvis il y aura un rideau de vingt coudées, bleu, pourpre
    et cramoisi, et de fin lin retors, en ouvrage de broderie, avec quatre colonnes
    et leurs quatre bases.
  yal-yal: I xa dɛ raxidi dugin singan sansanna so dɛɛn na, naxan kuya han nɔngɔnna
    yɛ mɔxɔɲɛ. Dugi sɔxɔnne xa a rafala gari mamiloxin nun a gbeela ra, e nun taa
    dugi faɲina. Sɛnbɛtɛn naanin nun bundɔxɔ naanin fan xa ti mɛnni.
  haw-1868: 'A no ka puka o ke kahua, he paku, he iwakalua kubita ka loihi, he uliuli,
    he poni, he ulaula, a me ke olona i hiloia, i hanaia e ka mea humuhumu lopi ano
    e: eha ko lakou mau kia, a me ko lakou mau kumu eha.'
  arb-NAV: أَمَّا طُولُ سَتَائِرِ الْمَدْخَلِ فَيَكُونُ عِشْرِينَ ذِرَاعاً (نَحْوَ
    عَشَرَةِ أَمْتَارٍ) مِنْ كَتَّانٍ مَبْرُومٍ ذِي أَلْوَانٍ زَرْقَاءَ وَبَنَفْسِجِيَّةٍ
    وَحَمْرَاءَ، مِنْ صِنَاعَةِ حَائِكٍ مَاهِرٍ، وَتَكُونُ مُعَلَّقَةً عَلَى أَعْمِدَةٍ
    ذَاتِ أَرْبَعِ قَوَاعِدَ.
  ewe-ewe: “Avɔ si keke mita asiekɛ la, nanɔ kpɔtɔtɔ la ƒe mɔnu. Avɔ la nanye esi
    avɔlɔ̃la la lɔ̃ kple ka blɔtɔ, dzĩtɔ kple hẽtɔ, eye woatsii ɖe kpɔti ene siwo
    te afɔti le ɖekaɖeka la ŋu.
  eng-LEE: And for the gate of the court shall be a hanging of twenty cubits, of blue,
    and purple, and scarlet yarn, and twisted linen, the work of the embroiderer;
    with four pillars for the same, and their four sockets.
  asm-FB: চোতালখনৰ দুৱাৰৰ বাবে নীলা, বেঙুনীয়া, আৰু ৰঙা বৰণীয়া সূতা ও পকোৱা মিহি
    শণ সূতাৰে ফুল বছা বিশ হাত দীঘল এখন পৰ্দা তৈয়াৰ কৰিব লাগিব। সেই পৰ্দাৰ চাৰিটা
    খুঁটা, আৰু সেই খুটাবোৰৰ বাবে চাৰিটা চুঙী লাগিব।
  sus-A: تّتّ سٌدٍ دّ شَ يَءِلَن سُوَ دُفِ رَ نَشَن مَسْشْشِ فّسّ فّرّ دَاشِ نُن فّسّ
    بُلُ دَاشِ نُن فّسّ فبٍيلِ رَ. نَ دُفِ شَ نْنفْن شَ مْشْحّن سْتْ. نَ شَ فبَكُ
    وُرِ نَانِ مَ، نَشٍيٍ تِشِ سَنبُنيِ مَ.
  fra-SBL: Pour la porte du parvis, il y aura un rideau de vingt coudées, en bleu,
    en pourpre, en cramoisi et en fin lin retors, ouvrage du brodeur, avec quatre
    colonnes et quatre bases.
  hbo-hbo: וּלְשַׁ֨עַר הֶֽחָצֵ֜ר מָסָ֣ךְ ׀ עֶשְׂרִ֣ים אַמָּ֗ה תְּכֵ֨לֶת וְאַרְגָּמָ֜ן
    וְתֹולַ֧עַת שָׁנִ֛י וְשֵׁ֥שׁ מָשְׁזָ֖ר מַעֲשֵׂ֣ה רֹקֵ֑ם עַמֻּֽדֵיהֶם֙ אַרְבָּעָ֔ה
    וְאַדְנֵיהֶ֖ם אַרְבָּעָֽה׃
  eng-WYCLIFFE: Forsothe in the entryng of the `greet strete schal be maad a tente
    of twenti cubitis, of iacynt, and purpur, and of reed selk twies died, and of
    bijs foldid ayen bi broideri werk; it schal haue four pileris, with so many foundementis.
  piu-2006: '@see-verse:EXO.027.015'
  pjt-pjt: '@see-verse:EXO.027.015'
  cwe-cwe: Lwivi lwenyewo lwa uluwa lwizakuwa na panzia dili na utali wa mita kenda,
    ditengenezigwe kwa nyuzi za langi ya buluu na za zambalau na ndung'hu na walo
    dinogile dibotigwe na kuhambigwa vinogile. Panzia ijo dizakwamhigwa na mhanda
    nne zili na vikalilo vine.
  kik-kik: “Naguo ũhoro wa itoonyero rĩa nja ĩyo, wĩkĩre gĩtambaya gĩa gũcuurio gĩkorwo
    kĩrĩ kĩa ũraihu wa mĩkono mĩrongo ĩĩrĩ, kĩa ndigi cia rangi wa bururu, na cia
    rangi wa ndathi, na cia rangi mũtune ta gakarakũ, na gatani ĩrĩa yogothetwo wega,
    wĩra wa mũgemia mũũgĩ, na gĩkorwo na itugĩ inya na itina inya.
  fra-NCL: Pour la porte du parvis, il y aura une tenture de vingt coudées, en pourpre
    violette, pourpre écarlate, cramoisi, et lin retors, avec dessin varié, ainsi
    que quatre colonnes avec leurs quatre socles.
  cek-AK: Longhma akunhaih thok taeng pakaa haih hanah rong kamiing, rong kamling
    hup hoi kathim puu ngan hoiah sak ih dong pumphaeto kasawk kahni to om tih; tung
    palito om ueloe, tung pahnuthaih ahmuen palito om tih.
  cuk-cuk: ”Yawagak-dogedgi mor-dummad daliatar be nasikoed. We-mor-dummad be imakoedi,
    nirbadub-aradgi be imakoed, nirbadub-suir-akwagiidgi be imakoed, nirbadub-ginnidgi
    be imakoed, linoʼdub-nuedgi, ise-nue-sobar, bela-bela-nue-yeerdakle be imakoed.
    Degine, e-buarmardi, walabake, degi, e-sigmalad amba gwabakebar.
  uig-CYR: Һойлиниң кириш еғизиға жигирмә гәз келидиған бир пәрдә қоюлсун; пәрдә непиз
    тоқулған ақ канап рәхткә көк, сөсүн вә қизил жиплар арилаштурулуп, кәштичи тәрипидин
    кәштиләнсун. Униң төрт хадиси билән төрт тәглиги болсун.
  tel-2017: ఆవరణ ద్వారానికి నీల ధూమ్ర రక్త వర్ణాల తెరలు ఇరవై మూడు ఉండాలి. అవి పేనిన
    సన్ననారతో కళాకారుని పనిగా ఉండాలి. వాటి స్తంభాలు నాలుగు, వాటి దిమ్మలు నాలుగు.
  hat-BSA: “Pou pòtay galeri a va gen yon rido ven koude, avèk twal ble, mov, e wouj
    avèk twal fen blan, byen tòde, lèv a yon mèt tiseran, avèk kat pilye pa yo, ak
    kat baz reseptikal pa yo.
  kos-kos: Nu ke acn in utyak an sifacna, in tufah sie lisrlisr yact singoul lusa
    orekla ke linen srik eoa, otwotla ke unen sheep ngosla folfol, sroninmutuk ac
    srusra, ac in naweyukla ke mwe akul. In tufah sripsripyak ke sru akosr luin kapin
    sru akosr.
  hbo-WLC: וּלְשַׁ֨עַר הֶֽחָצֵ֜ר מָסָ֣ךְ ׀ עֶשְׂרִ֣ים אַמָּ֗ה תְּכֵ֨לֶת וְאַרְגָּמָ֜ן
    וְתוֹלַ֧עַת שָׁנִ֛י וְשֵׁ֥שׁ מָשְׁזָ֖ר מַעֲשֵׂ֣ה רֹקֵ֑ם עַמֻּֽדֵיהֶם֙ אַרְבָּעָ֔ה
    וְאַדְנֵיהֶ֖ם אַרְבָּעָֽה׃
  ibo-ibo: “Banyere ọnụ ụzọ mbata nke ogige ahụ, mee akwa mgbochi ga-adị mita itoolu
    nke e ji ogho na-acha anụnụ anụnụ, ngwakọta anụnụ na uhie, uhie uhie na ezi akwa
    ọcha a kpara nke ọma, akaọrụ nke onye na-akpa ihe ịchọ mma. Ọ ga-enwe ogidi anọ
    na ihe ndọkwasị anọ.
  ory-ory: ପୁଣି, ପ୍ରାଙ୍ଗଣର ଦ୍ୱାର ନିମନ୍ତେ ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ ଓ ବଳା ଶୁଭ୍ର କ୍ଷୋମସୂତ୍ରରେ
    ଶିଳ୍ପକର୍ମବିଶିଷ୍ଟ କୋଡ଼ିଏ ହସ୍ତ ଏକ ଆଚ୍ଛାଦନ ବସ୍ତ୍ର ଓ ତହିଁର ଚାରି ସ୍ତମ୍ଭ ଓ ଚାରି ଚୁଙ୍ଗୀ
    ହେବ।
  chk-chk: Won asamalapen ewe leni lükün ewe imwenfel seni mangaku epwe wor echö cheech
    mi för seni mangaku mi arauarau me parachol me parapar, pwal seni mangaku mi pwechepwech
    o mürina, epwe pwal chü. Langatamen ewe cheech epwe ükükün engol iach. Epwe pwal
    wor fofoch üran me rüanü alongur.
  rop-rop: Yu garra meigim det geit garram det gudwan matiriyal weya dei meigim garram
    bluwan, pepulwan en redwan wul, en yu garra pudum loda sheip langa det matiriyal
    du blanga meigim purdiwan. Det geit garra jidan 9 mita longwei garram fobala pol
    ontop langa fobala pleit.
  ukr-1871: А до воріт двора закривало двайцять локот завдовжки з блавату і пурпуру
    і кармазину і нитяного полотна мережаної роботи та стовпів до них чотири і підніжків
    до них чотири.
  bch-bch: “Be akado silasila iaoa aea malo kemi ede, aea mamarae ga iuot leoa lima.
    Be akeo pan eaba mosi aea ta ipasogo malo toa ne ngan gid oaro salumu aea singsingia
    ga singsingia tede ga bil. Be akado silasila iaoa aea malo toa ne toman ngan aea
    kadanga pange ga kadanga ipu bras pange pade.
  deu-1951: Aber in dem Tor des Vorhofs soll ein Vorhang sein, zwanzig Ellen breit,
    aus Stoffen von blauem und rotem Purpur und Karmesinfarbe und gezwirnter weißer
    Baumwolle in Buntwirkerarbeit, dazu vier Säulen auf ihren Füßen.
  eng-JPS: 'And for the gate of the court shall be a screen of twenty cubits, of blue,
    and purple, and scarlet, and fine twined linen, the work of the weaver in colours:
    their pillars four, and their sockets four.'
  srp-1865: A nad vratima od trijema zavjes od dvadeset lakata od porfire i od skerleta
    i od crvca i od tankoga platna uzvedenoga, vezen, i èetiri stupa za nj, i pod
    njih èetiri stopice.
  lug-lug: “Mu mulyango oguyingira mu luggya wanikamu eggigi mita mwenda obuwanvu,
    nga lya wuzi za bbululu, ne kakobe, ne myufu, ne linena endebevu ennange, nga
    bikolebwa omutunzi omukugu, era ng’eggigi lirina ebikondo bina n’entobo zaabyo
    nnya.
  heb-heb: ולשער החצר מסך עשרים אמה תכלת וארגמן ותולעת שני ושש משזר מעשה רקם עמדיהם
    ארבעה ואדניהם ארבעה׃
  ben-IRV: আর উঠানের ফটকের জন্য নীল, বেগুনে, লাল ও পাকান সাদা মসীনা সূতো দিয়ে শিল্পীর
    হাতে করা কুড়ি হাত একটি পর্দা হবে। তাতে অবশ্যই চারটি স্তম্ভ ও চারটি ভিত্তি থাকবে।
  pan-pan: ਵਿਹੜੇ ਦੇ ਫਾਟਕ ਲਈ ਇੱਕ ਓਟ ਵੀਹ ਹੱਥ ਦੀ ਨੀਲੇ, ਬੈਂਗਣੀ ਅਤੇ ਕਿਰਮਚੀ ਮਹੀਨ ਉਣੇ ਹੋਏ
    ਕਤਾਨ ਦੀ ਬਣਾਈਂ ਅਤੇ ਇਹ ਕਸੀਦੇਕਾਰ ਦਾ ਕੰਮ ਹੋਵੇ। ਉਨ੍ਹਾਂ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ ਚਾਰ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੀਆਂ ਚੀਥੀਆਂ ਚਾਰ ਹੋਣ।
  mya-JVB: ဝင်း ပတ်လည် ၌ တိုင် ရှိသမျှ တို့သည် ငွေ တံစို့ ၊ ငွေ တန်း၊ ကြေးဝါ ခြေစွပ်
    နှင့် ပြည့်စုံ ရမည်။
  hmo-hmo: “Ma iduara danu be sibona mai ena koua dabua, dabua namo herea, ena lata
    be 9 mita. Iena dabua be mamoe huina, namo herea gauna, ena kala be bulu, kakakaka
    sisina, bona kakakaka. Herahera danu be inai koua dabua ena latanai do umui turia
    namonamo. Inai koua dabua be du 4, mai edia maua 4, edia latanai do umui taua
    dae.
  urd-urd: और सहन के दरवाज़े के लिए बीस हाथ का एक पर्दा हो जो आसमानी, अर्ग़वानी और
    सुर्ख़ रंग के कपड़ों और बारीक बटे हुए कतान का बना हुआ हो और उस पर बेल — बूटे कढ़े
    हों, उसके सुतून चार और सुतूनों के ख़ाने भी चार ही हों।
  rus-SYN: А для ворот двора завеса в двадцать локтей из голубой и пурпуровой и червленой
    шерсти и из крученого виссона узорчатой работы; столбов для нее четыре, и подножий
    к ним четыре.
  bqc-SIM: Kaapi lɛ́ zwãa iↄ gã̀sĩsuu bao ń a lipɛlɛo mɛ̀n síiↄ̃ ń a zɛbↄo mɛ̀n
    síiↄ̃. A zwãapi iↄ dɛ pↄ́lɛ pↄ́ wa tã̀ ń bataɛao wà gↄ̃inakɛ̀wà ń babuunao
    ń bà gàaluladeo ń wↄ̃ↄtɛ̃nao ũ.
  tcz-CHONGTHU: Kelkot'a pang ding pondal chu tong somni jen hiding, pon sen-ao thim
    leh pondup chule ponsandup thim hichu tupet pon nemma ki khong hi ding, hichu
    phatah'a na jep pol cheh cheh diu ahiye.
  mar-mar: अंगणाच्या फाटकासाठी निळ्या, जांभळ्या व किरमिजी रंगाच्या सुताचा व कातलेल्या
    तलम सणाच्या कापडाचा वीस हात लांबीचा पडदा असावा व त्यावर नक्षीदार विणकाम असावे;
    पडद्यासाठी चार खांब व चार खुर्च्या असाव्यात.
  qub-qub: «Quiquin sawan puncu yaycunapa anchuynin canga isgun metru. Chaypaj awanqui
    caupusha fïnu lïnu jïlupita, muräduman, auröraman, pucaman tiñishapita. Chayga
    cuyayllapaj burdasha canga. Chaypäga canga chuscu tushacuna jamanancunawan-cama.
  hat-hat: Pou pòt antre a menm, va gen yon rido trant pye longè, fèt ak twal siperyè
    koulè ble, violèt ak wouj ansanm ak twal fen blan tise byen sere, dekore avèk
    bodri. Se kat poto chita sou kat sipò ki pou soutni rido a.
  eng-BSB: The gate of the courtyard shall be twenty cubits long, with a curtain embroidered
    with blue, purple, and scarlet yarn, and finely spun linen. It shall have four
    posts and four bases.
  tod-tod: Sasai laaʋɛ vaa zu, seɠe zuɠooza golai ɠa ɠɛ ga mɛtɛlɛ puugɔ, é ga geze
    ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi, ta geze ʋagɔi kpaliai, suʋuai, ta tɔkpala
    naanigɔ, ta ta-labu naanigɔiti.
  eng-WEBPB: For the gate of the court shall be a screen of twenty cubits, of blue,
    and purple, and scarlet, and fine twined linen, the work of the embroiderer; their
    pillars four, and their sockets four.
  kbq-kbq: Hanki ana kumapima ufre kante'ma ruhi'zamahu tavaravema tro'ma hanazana,
    hokonke'ene, fitunke'ene, koranke nofiteti'ene, ana eri'zama eri antahi'zama eri'nesia
    vahe'mo osite zagino ana tavravemofona konariri'a hunentena, ana tavravemofona
    zaza'amo'a 9'a mita hina, 4'a retrure zafane 4'a trazamia tro huta ana tavravea
    kafantera tafinteho.
  nhe-BL: “Huan tlajco, campa tlapojtoc para calaquise, xijtlali se cortina tlen quipiyas
    9 metros ihuehueyaca. Huan xijcuapilo nopa cortina ipan nahui tlaquetzali tlen
    moquetzas ipan nahui cuatetomitl. Huan nopa cortinas campa incalaquise monequi
    elis tlaxinepaloli ica lino icpatl tlen nelía canactzi ihuaya icpatl tlen azultic,
    moradojtic huan chichiltic. Huan quixinepalos se tlen tlahuel quimati itequi.
  gub-BL: Ezapo amo pànuhu tàpuz izywyr ikatu haw ukenaw pe imuzaiko pà nehe. Heta
    putar 8,80 met ipuku haw nehe. Epyhyk pàn hekuzar katu ma'e irin nehe. Epyhyk
    inemo àràpuhàràn hawitu ma'e hawer iapo pyrer huwy ma'e nehe. Epyhyk inemo àràpuhàràn
    hawitu ma'e hawer iapo pyrer ipuwy ma'e nehe. Epyhyk inemo àràpuhàràn hawitu ma'e
    hawer iapo pyrer ipiràg ma'e nehe. A'e ma'e paw ipyhyk mehe emuwywyk ma'eragaw
    paw pàn rehe nehe. Epupepupe a'e inemo a'e pànuhu iapo pà nehe. 4 ywyra upyta
    putar a'e pànuhu izyta romo wà nehe. Heta putar 4 izyta wapy wà nehe no.
  eng-DRA: 'And in the entrance of the court there shall be made a hanging of twenty
    cubits of violet and purple, and scarlet twice dyed, and fine twisted linen, with
    embroidered work: it shall have four pillars with as many sockets.'
