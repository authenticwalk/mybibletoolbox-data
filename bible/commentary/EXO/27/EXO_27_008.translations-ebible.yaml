verse: EXO.027.008
translations:
  mal-C: യാഗപീഠം പലകകൾകൊണ്ട് അകം പൊള്ളയായി ഉണ്ടാക്കണം; പർവതത്തിൽ കാണിച്ചുതന്ന മാതൃകയനുസരിച്ചുതന്നെ
    അത് ഉണ്ടാക്കണം.
  deu-TKW: Aus Brettern, so daß er inwendig hohl ist, sollst du ihn herstellen; wie
    man es dir auf dem Berge gezeigt hat, so sollen sie es machen.
  lin-lin: Okosala etumbelo na mabaya ; ekozala polele kati na yango. Okosala yango
    ndenge kaka balakisaki yo na ngomba.
  eng-LSV: You make it hollow [with] boards; as it has been showed [to] you on the
    mountain, so do they make [it].
  eng-GNV: 'Thou shalt make the altar holowe betweene the boardes: as God shewed thee
    in the mount, so shall they make it.'
  eng-WEBSTER: 'Hollow with boards shalt thou make it: as it was shown thee on the
    mount, so shall they make it.'
  nhw-BL: Xijsencahua nopa tlaixpamitl ica huapalme, huan ma mocahua cacahuatic ijtic
    campa tlipitzase. Huan xijsencahua nochi senquistoc quen nimitznextili nica ipan
    ni tepetl.
  swh-ONEN: Tengeneza madhabahu yawe na uvungu ndani yake ukitumia mbao. Utaitengeneza
    sawasawa na vile ulivyoonyeshwa mlimani.
  bba-bba: Kɑɑ yɑ̃ku yee te kowɑ kɑ dɑ̃ɑ bɛsi tɑ n wɔru mɔ, nɡe te nɑ nun sɔ̃ɔsi.
  eng-KJVCPB: 'Hollow with boards shalt thou make it: as it was shewed thee in the
    mount, so shall they make it.'
  luo-luo: Los kendo mar misangono gi bao mayom, to ituch bugo e chuny sandukuno mondo
    iwe iye obed thuolo, kendo lose mana kaka nonyisi ewi got.
  meu-meu: Ihaboulaina patana na maua na heto ba karaia, harana na reirei amo baine
    hekou. Vada ba karaia hari ina ororo ai emu ai vada eme hedinarai heḡereḡerena.
  npi-ULB: फल्याकबाट निर्मित वेदी खोक्रो बनाउनू । तँलाई पर्वतमा देखाइएबमोजिम तैँले
    यसलाई बनाउनू ।
  yor-yor: Ìwọ yóò sì ṣe pákó náà ni oníhò nínú. Ìwọ yóò sí ṣe wọ́n bí èyí tí a fihàn
    ọ́ ní orí òkè.
  emp-NTPO: Animarã babue diabadara wãyã uria b̶aya bacuru ʌrrad̶ad̶eda od̶i bẽrã.
    Ara mʌ̃a naʌ̃ eyad̶e unubid̶a quĩrãca jũma daucha od̶adua.
  ind-ind: Jadi, mezbah itu berbentuk kotak kosong, seperti yang sudah ditunjukkan
    kepadamu di atas gunung.”
  pes-OPCB: همان‌طور که در بالای کوه نشان دادم، مذبح باید درونش خالی باشد و از تخته
    درست شود.
  tgl-ULB: Dapat mong gawin ang altar na may guwang, na yari sa mga makapal na tabla.
    Dapat mong gawin ito sa paraan na ipinakita sa iyo sa bundok.
  hui-hui: Tígua lomabu delaga dabu ogoni ira pelene mbalapeme mbogoyi ale dege wabilimu.
    Ani buwa dindiha henge ngelo wahalimu. Abale ogodagua bilimu lalu amu hari nene
    wiagoria howa langirudagua bilimu, lene.
  mya-mya: တောင်​ပေါ်​တွင်​ငါ​ပြ​သော​ပုံ​စံ​အ​တိုင်း​ယဇ်​ပလ္လင် ကို ဟင်း​လင်း​ပေါက်​ဖြစ်​စေ​ရန်​ပျဉ်​ပြား​ဖြင့်​ပြု
    လုပ်​ရ​မည်။
  cbi-NTPO: Ufeenda tsure' ju'kenunu chi tene juu ju' juruunu juve, matyu ñu kuyisha
    naaju katañuba juntsaanu juve.
  bod-N: ཡང་པང་ལེབ་ཀྱིས་མཆོད་ཁྲི་བཟོ་དགོས་ཤིང་། དེའི་ནང་ནི་སྟོང་པ་ཡིན་པ་དང་། རི་ནས་ཁྱོད་ལ་བསྟན་པ་ཇི་བཞིན་བཟོ་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Uite aritari namapuranga, isina chinhu mukati mayo. Inofanira kugadzirwa
    sokuratidzwa kwawakaitwa pagomo.
  spa-BLM: Lo harás hueco con tablas. Lo harán como se te ha mostrado en la montaña.
  cac-cac: A jun altar chi', olan tz'ajcan yool, icha yechel ix in ch'ox d'ayach d'a
    jolom vitz tic.
  swh-ULB: Uifanye ya mbao, yenye mvungu ndani yake kama ulivyooneshwa mlimani.
  bel-bel: 'Зрабі яго пустым усярэдзіне, дашчаны: як паказана табе на гары, так няхай
    зробяць.'
  deu-ELBBK: Hohl, von Brettern sollst du ihn machen; so wie dir auf dem Berg gezeigt
    worden ist, so soll man ihn machen.
  mbb-OT: Kinahanglan he kahun is beeli niw he pemuhatà. Ne iyan niw iringi sikan
    is impeehè ku kenikew kayi te vuntud.”
  mal-2015: പലകകൊണ്ടു പൊള്ളയായി അതു ഉണ്ടാക്കേണം; പർവ്വതത്തിൽവെച്ചു കാണിച്ചുതന്നപ്രകാരം
    തന്നേ അതു ഉണ്ടാക്കേണം.
  gup-gup: Ngurrimarnbu namekbe altar bu kundulk manbalabala, wanjh yerre kore kanjdji
    kaluk kumelk nakka ngurribawon kamelkdjorlok. Ngurriyimewo bu ngurrimarnbun altar
    bu yiman ngayingkihbukkang Moses kore kuwarddekimuk.’ Kuhni wanjh Yawey kanwokrayekwong
    kadberre.”
  gvs-gvs: Aba kasalayana timba paaevaidi goi bei simadagi. Go sinaena daakakaina
    be nakae dibuna geya ana kaubodamo. Latuwogu simadagi nakae makayauna boi koyayana
    goi bogina avatulukoim.’
  rmc-rmc: Ker les le deskendar sar phundraďi truhla, avke sar tuke sikaďom pro verchos.“
  nlg-nlg: Na bela ni sukaghi ke tatavanga, ko gonia nia na kilova volapa. Ko righitaonia,
    ko gonia te vaghaa tu tatea vanigho tua tana vuvungana na ghotu.
  pes-OPV: و آن را مجوف از تخته‌ها بساز، همچنانکه درکوه به تو نشان داده شد، به این
    طور ساخته شود.
  ron-1924: Сэ-л фачь дин скындурь ши гол пе динэунтру. Сэ фие фэкут аша кум ци с-а
    арэтат пе мунте.
  ben-OBCV: তক্তা দিয়ে, বেদিটি ফাঁপা করে তৈরি কোরো। এটি ঠিক সেভাবেই তৈরি করতে হবে
    যেমনটি পর্বতের উপরে তোমার কাছে প্রদর্শিত হয়েছিল।
  som-som: Oo waxaad iyada ka samaysaa looxyo, sida sanduuq madhan oo kale, oo sidii
    buurta lagugu tusay ha u sameeyeen.
  lat-VUC: Non solidum, sed inane et cavum intrinsecus facies illud, sicut tibi in
    monte monstratum est.
  eng-ASVBT: 'Hollow with planks shalt thou make it: as it hath been shown thee in
    the mount, so shall they make it.'
  ita-1885: Fallo di tavole, vuoto; facciasi come ti è stato mostrato in sul monte.
  eng-LXXUP: 'Thou shalt make it hollow with boards: according to what was shown thee
    in the mount, so thou shalt make it.'
  eng-ULB: You must make the altar hollow, out of planks. You must make it in the
    way you were shown on the mountain.
  spa-VBL: Hagan el altar hueco, usando tablas, tal como te lo mostré en la montaña.
  fra-_FOB: Tu le feras creux, en planches; on le fera tel qu'il t'a été montré sur
    la montagne.
  mal-mal: പലകകൊണ്ട് പൊള്ളയായി അത് ഉണ്ടാക്കണം; പർവ്വതത്തിൽവച്ച് കാണിച്ചുതന്നപ്രകാരം
    തന്നെ അത് ഉണ്ടാക്കണം.
  urd-GVR: Pūrī qurbāngāh lakaṛī kī ho, lekin andar se khokhlī ho. Use ain us namūne
    ke mutābiq banānā jo maiṅ tujhe pahāṛ par dikhātā hūṅ.
  suz-BL: मेको चढ़ेतीक फलेक के सेल्‍पाइक्‍चा माल्‍नेवे। पुं नु सुम्‍तीके मपाइश्‍शो
    सन्‍दोस खोदेंशो पा सेल्‍पाइक्‍चा माल्‍नेवे। डांडामी इ कली कोंइशो खोदेंशो पा सेल्‍पाइक्‍चा
    माल्‍नेवे। प्रस्‍थान २६:३०;
  ita-1927: Lo farai di tavole, vuoto; dovrà esser fatto, conforme ti è stato mostrato
    sul monte.
  ckb-ckb: قوربانگاکەش لە تەختە دروستبکە و ناوەکەی بۆش بێت. هەروەک لە کێوەکە پیشانت
    درا ئاوای دروستبکە.
  eng-BBE: The altar is to be hollow, boarded in with wood; make it from the design
    which you saw on the mountain.
  kan-OKCV: ಬಲಿಪೀಠವನ್ನು ಚೌಕಟ್ಟುಗಳಿಂದ ಪೊಳ್ಳಾಗಿರುವಂತೆ ಮಾಡಬೇಕು. ಬೆಟ್ಟದಲ್ಲಿ ನಿನಗೆ ತೋರಿಸಿದಂತೆ
    ಅದನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: Ro fata zinone ifaejedufuo ja amaerikuva ije nika izege na uruo ijia kuariaeva
    ijiege ine fae ijia kena mavua suave igege amaerifo.
  tam-2017: அதை உள்ளே மற்றும் வெளியேவிட்டுப் பலகைகளினாலே செய்யவேண்டும்; மலையில் உனக்குக்
    காண்பிக்கப்பட்டபடி அதைச் செய்யவேண்டும்.
  spa-RV-1909: 'De tablas lo harás, hueco: de la manera que te fué mostrado en el
    monte, así lo harás.'
  ron-BTF: Fă-l din scânduri, gol pe dinăuntru; așa cum ți-a fost arătat pe munte,
    așa să îl facă.
  eng-WEBP: You shall make it hollow with planks. They shall make it as it has been
    shown you on the mountain.
  eng-FBV: Make the altar hollow, using boards, just as you were shown on the mountain.
  nld-1939: Ge moet het altaar hol maken en van planken; en het vervaardigen, zoals
    het u op de berg is getoond.
  nch-BL: Xijchihua nopa taixpamit ica huapalme, huan ma mocahua ijticacahuaxtic campa
    tipitzase. Huan xijchihua nochi senquisa quej nimitznextili nica ipan ni tepet.
  vie-1934: Bàn thờ sẽ đóng bằng ván, trống bộng, làm y như đã chỉ cho ngươi trên
    núi vậy.
  hin-CV: वेदी को तख्तों से इस प्रकार बनाना कि वह अंदर से खोखली रहे. जैसे तुमको पर्वत
    पर दिखाया गया था, ठीक वैसी ही बनाना.
  eng-OURB: You shall make it with hollow planks. They shall make it as it has been
    shown you on the mountain. (7)
  spa-BES: El altar será hueco, revestido de madera; hazlo desde el diseño que viste
    en la montaña.
  tdx-tdx: Itseneo koake am-barambañe, amy nanoroañ’ azo ambohitse eiy ty handranjiañ’
    aze.
  vid-vid: Kogongomanya honhu ha kulavila nhambiko kwa mbao na hawe na lukweme mgati
    kota vila navyondikulajile kula kuchidunda.
  eng-OKE: Hollow (with) boards make thou it, according to what was showed thee in
    the mount, so do thou.
  tha-KJV: แท่นนั้นทำด้วยไม้​กระดาน แต่​ข้างในแท่นกลวงตามแบบที่​แจ​้งแก่​เจ้​าแล้​วท​ี่​ภูเขา
    จงให้เขาทำอย่างนั้น
  por-BR-2018: 'De tábuas o farás, oco: da maneira que te foi mostrado no monte, assim
    o farás.'
  deu-ELO: Hohl, von Brettern sollst du ihn machen; so wie dir auf dem Berge gezeigt
    worden ist, also soll man ihn machen.
  eng-WYC-2018: Thou shalt make that altar not massive, but void, and hollow within,
    as it was showed to thee in the hill. (Thou shalt not make that altar solid, but
    empty, or hollow within, as it was shown to thee on the mountain.)
  epo-epo: Interne malplena faru ĝin el tabuloj; kiel estis montrite al vi sur la
    monto, tiel oni faru.
  uig-PIN: Ⱪurbangaⱨni tahtaylardin yasiƣin, iqi box bolsun; u taƣda sanga ayan ⱪilinƣan
    nusha boyiqǝ ⱨünǝrwǝnlǝr tǝyyar ⱪilsun.
  beo-beo: Dilia oloda amo aga:isia ifa da:fe amoga ofodo agoane hamoma. Bai gudu
    mae fema, be gelabo bagohame ba:mu da defea. Na da goumi da:iya dima hamoma:ne
    sia:i amo defele noga:le hamoma.
  tpi-OTNT: Yupela i mas kisim plang na wokim dispela alta olsem bokis, tasol yupela
    i no ken putim plang long as bilong bokis. Larim em i gat hul i stap. Yupela i
    mas wokim wankain olsem piksa mi bin soim yu long maunten.”
  hau-SA: Ka yi bagaden da katakai, sa’an nan ka robe cikinsa. Ka yi shi bisa ga fasalin
    da aka nuna maka a bisa dutsen.
  uig-LAT: Qurban’gahni taxtaylardin yasighin, ichi bosh bolsun; u taghda sanga ayan
    qilin’ghan nusxa boyiche hünerwenler teyyar qilsun.
  nde-nde: Beselithatha amapulanka lenze ngawo i-alithari libe ngumhome. Lenze njengalokhu
    owakutshengiswayo entabeni.”
  ton-ton: 'Ke ke ngaohi ia ʻaki ʻae laupapa ke luoluo ʻi loto: ʻo hangē ko ia naʻe
    fakahā kiate koe ʻi he moʻunga, te nau ngaohi pehē pe ia.'
  ces-1613: Uděláš jej z desk, aby byl vnitř prázdný; jakž ukázáno tobě na hoře, tak
    udělají.
  eng-WMB: You shall make it hollow with planks. They shall make it as it has been
    shown you on the mountain.
  tam-TCV: பலிபீடத்தை மரப்பலகைகளினால் செய்யவேண்டும். அதன் உட்புறம் இடைவெளிவிட்டு வெறுமையாய்
    இருக்கவேண்டும். உனக்கு மலையில் காண்பிக்கப்பட்டபடியே அது செய்யப்படவேண்டும்.
  ceb-ULB: Kinahanglan himoon nimo ang halaran nga may haw-ang, gamit ang mga tabla.
    Kinahanglan himoon mo kini sa pamaagi nga gipakita kanimo didto ibabaw sa bukid.
  pol-UBG: Uczynisz go z desek, aby był pusty wewnątrz. Niech go uczynią tak, jak
    ci pokazano na górze.
  urd-GVU: پوری قربان گاہ لکڑی کی ہو، لیکن اندر سے کھوکھلی ہو۔ اُسے عین اُس نمونے
    کے مطابق بنانا جو مَیں تجھے پہاڑ پر دکھاتا ہوں۔
  deu-1912: Und sollst ihn also von Brettern machen, daß er inwendig hohl sei, wie
    dir auf dem Berge gezeigt ist.
  ntj-ntj: '@see-verse:EXO.027.007'
  kan-2017: ಆ ಯಜ್ಞವೇದಿಯನ್ನು ಹಲಗೆಗಳಿಂದ ಟೊಳ್ಳಾದ ಪೆಟ್ಟಿಗೆಯಂತೆ ಮಾಡಿಸಬೇಕು. ನಾನು ಬೆಟ್ಟದಲ್ಲಿ
    ನಿನಗೆ ತೋರಿಸಿದಂತೆ ಅದನ್ನು ಮಾಡಿಸಬೇಕು.
  ena-ena: Sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ kɨlɨ cɨkaŋ hɨvɨ vihavɨm uami. Vihavɨci
    hɨbɨn hɨbɨn me hɨnim uami. Agadɨ ala vadɨm mɨgua lɨhu fɨli hɨvɨ lamalama hɨsɨŋ
    agadɨ kɨlɨ cɨkaŋ lamavɨmɨdɨ uami. Vana tuŋ daŋ hɨnim uami. Akuaba akuaba viaŋ
    halu neŋ nadɨ abalamin agɨladɨ hameŋ laci ala abɨdanaŋ vihavɨm uami.
  yap-yap: Mu ngongliyed e re altar nem ni bod ya’an ba kahol ni dariy ban’en riy,
    nri bod rogon ni gu dag ngam guyed u daken fare burey.
  hlt-MCSB: Te te thingphael aka khui neh saii lamtah tlang ah nang n'tueng bangla
    saii tangloeng.
  mdy-ETH: ዹኮይዳ ታ ኔኤም ዻዌ ጎይፆና ዒንጎ ባኮ ዒንጎ ቤዞ ላሾ ሚሢና ኮሺጋፓ ጋሮ ጉሪ ማሂ ጊኢጊሼ።»
  twi-ASANTE: Ntaaboɔ na momfa nyɛ afɔrebukyia no. Momma emu nna ɛkwan sɛdeɛ mede
    kyerɛɛ mo wɔ bepɔ no so no.
  eng-WEBU: You shall make it hollow with planks. They shall make it as it has been
    shown you on the mountain.
  bnp-bnp: O ratea a dede ge ngava lokaloka na mavilana kai, ge manga a naro a vakasiri
    ioe vona na lolo.
  wal-wal: Taani nena deriyaa bollan bessidoogaadan, yarshshiyoosaa xaulaappe medhdhidi,
    gomppaa kofa kessona.
  spa-PDDPT: Lo harás hueco, de tablas. Lo harán como te fue mostrado en la Montaña.
  gun-gun: Inhyvyĩ va'e rejapo 'rã yvyrape gui. Yvyty áry ndevy aexaague rami ae 'rã
    rejapo.
  agu-BL: Yi jun patbil itx'ixwatza'tz, jul tz'an tc'u'l nin ba'n xcon tz'lum acacia
    ita'n tan banle'n chi yi jun yi minchaj tzatz wi'wtz,” stzun Ryos ban tetz Moisés.
  ilo-ULB: Masapul nga aramidenyo ti altar nga awan naggianna, a naaramid iti napuskol
    a tabla. Masapul nga aramidenyo daytoy iti wagas a naipakita kenka idiay bantay.
  kpg-kpg: Heia di gowaa dudu tigidaumaha gi nia laubaba, heia di maa gi bongoo laa lodo
    gii hai be dagu bilaan ne hagi adu i hongo di gonduu.
  uig-ARA: قۇربانگاھنى تاختايلاردىن ياسىغىن، ئىچى بوش بولسۇن؛ ئۇ تاغدا ساڭا ئايان
    قىلىنغان نۇسخا بويىچە ھۈنەرۋەنلەر تەييار قىلسۇن.
  sus-sus: I xa na sɛrɛxɛbade yailan xebenyie nan na. Sese naxa lu a kui. I xa a yailan
    alɔ n i yamarixi ki naxɛ geya fari.»
  pon-2006: Ke pahn pil wiahkihda pei sarawio dinapw ni mwomwen kohpwa, nin duwen
    me I kasalehiong uhk pohn nahnao.
  ksd-ksd: Una pait ia ma ra pal a davai, ma ra balana na pobono ko; varogop u tar
    gire ta ra ul a luana, damana una pait ia.
  tur-YTC: Tahtadan içi boş olarak yapacaksın. Dağda sana gösterildiği gibi yapacaklar.”
  grc-BRENT: Κοῖλον συνιδωτὸν ποιήσεις αὐτό· κατὰ τὸ παραδειχθέν σοι ἐν τῷ ὄρει, οὕτω
    ποιήσεις αὐτό.
  ind-AYT: Kamu harus membuatnya dari papan berongga, sebagaimana yang telah ditunjukkan
    kepadamu di gunung itu, demikianlah mereka harus membuatnya.”
  nya-nya: Guwalo likhale lamatabwa ndi logoba mʼkati mwake. Ulipange monga momwe
    ndinakuonetsera pa phiri paja.
  hrv-hrv: 'Načini ga šuplja, od dasaka: kako ti je pokazano na brdu, onako neka je
    i napravljen.”'
  mps-mps: Dagego ni name selama, te alta te halobage tiwai nigao, tiali goli dagego
    te ni name te halobage habu pagede musiąma, te dedage elalumainogo yao. Dagego
    te eno nagebolo te bulu dude ola mani piksa te tiwai nigao,” tama po wali.
  tpi-tpi: Yupela i mas kisim plang na wokim dispela alta olsem bokis, tasol yupela
    i no ken putim plang long as bilong bokis. Larim em i gat hul i stap. Yupela i
    mas wokim wankain olsem piksa mi bin soim yu long maunten.”
  dan-1931: Du skal lave det hult af Brædder; som det vises dig på Bjerget, skal du
    lave det.
  vie-OVCB: Bàn thờ được đóng bằng ván, rỗng ở giữa, như kiểu mẫu Ta cho con xem trên
    núi này.”
  guj-2017: વેદી પાટિયાના ખોખા જેવી પોલી બનાવજે. પર્વત પર મેં જેમ તને બતાવ્યું હતું
    તેમ તેઓ તેને બનાવે.
  pon-2006A: Ke pahn pil wiahkihda pei sarawio dinapw ni mwomwen kohpwa, nin duwen
    me I kasalehiong uhk pohn nahnao.
  por-BRBSL: Você deve torná-lo oco com tábuas. Fá-lo-ão como lhe foi mostrado na
    montanha.
  cth-cth: Hote khoungroe teh thingphek hoi athunglah vukkâko lah na sak han. Athung
    avan kâpicalah na sak han. Mon vah na patue e patetlah na sak han.
  twi-twi: Ntaaboo na momfa nyɛ afɔremuka no. Momma emu nna kwan sɛnea mede kyerɛɛ
    mo wɔ bepɔw no so no.
  hlt-hlt: Te te thingphael aka khui neh saii lamtah tlang ah nang n'tueng bangla
    saii tangloeng.
  tbz-SIM: Di yóó dì dɔ̀ɔ̀ kɛ̀ dì nhorímu kɛ́ndò n dɑ bɛnkɛmɛ̀ diɛ nditɑ̃rì ĩ́nkɛ̀.
  msy-2020: Ia temer arariba inigh ofa gamir dakozim boksiamɨn mɨn an ingarigh, egh
    boksiamɨn dɨkɨnimɨn ingaran markɨ. Ia aneteghtɨ an dɨkɨnim pura torim ikɨ. Ia
    nedazir kɨ mɨghsɨamɨn nɨn akazimɨn mɨrarama an ingarigh.”
  azb-azb: Qurbangahın içi boş və taxtadan olsun. Dağda sənə göstərdiyim kimi onu
    düzəlt.
  eng-DBY: 'Hollow with boards shalt thou make it: as it hath been shewn thee on the
    mountain, so shall they make [it].'
  hin-2017: वेदी को तख्तों से खोखली बनवाना; जैसी वह इस पर्वत पर तुझे दिखाई गई है वैसी
    ही बनाई जाए।
  wol-KYG: Pax ngay def sarxalukaay bi ci biir; nga defare ko ay xànq yu tàppandaar.
    Na ñu la ko wone ca kaw tund wa rekk lañu koy defe.
  bjr-bjr: Tatufira qainda indooira saqarinnai kai aundura faqaana auquaqa. Qinee
    aaqanasaa ani uqafiqaa fanandee masee auquaqa.
  eng-YLT: Hollow with boards thou dost make it, as it hath been shewed thee in the
    mount, so do they make [it].
  eng-WYC-2017: Thou shalt make that altar not massive or solid, but void, and hollow
    within, as it was showed to thee in the hill.
  eng-WMBB: You shall make it hollow with planks. They shall make it as it has been
    shown you on the mountain.
  urd-GVH: पूरी क़ुरबानगाह लकड़ी की हो, लेकिन अंदर से खोखली हो। उसे ऐन उस नमूने के
    मुताबिक़ बनाना जो मैं तुझे पहाड़ पर दिखाता हूँ।
  rug-rug: Mamu tavete nia labete labedi sa hope, mamu va kokoba vekoa sa korapana;
    gua tugo sa kineha sapu ele va dogoro nigo Rau pa toqere.
  gaz-gaz: Akkuma tulluu irratti sitti argisiifame sanatti iddoo aarsaa kan keessi
    isaa duwwaa taʼe saanqaa irraa hojjedhu.
  fra-LSG: Tu le feras creux, avec des planches; il sera fait tel qu’il t’est montré
    sur la montagne.
  yal-yal: I xa saraxa ganden nafala farinne ra, a kui genla yi lu. A xa rafala alo
    n na a yitaxi i ra kii naxan yi geyaan fari.”
  haw-1868: E hana oe ia mea me na papa, a kawaha mawaena; me ia i hoikeia'ku ai ia
    oe ma ka mauna, pela lakou e hana'i.
  arb-NAV: وَتَصْنَعُ المَذْبَحَ مُجَوَّفاً تَمَاماً مِنْ أَلْوَاحٍ، بِحَسَبِ الْمِثَالِ
    الَّذِي أَرَيْتُكَ إيَّاهُ فِي الجَبَلِ.
  ewe-ewe: Tsɔ ʋuƒo wɔ vɔsamlekpui la, do nanɔ eme abe ale si meɖee fia wò le to la
    dzi ene pɛpɛpɛ.”
  eng-LEE: Hollow, of boards, shalt thou make it; as it was shown to thee on the mount,
    so shall they make it.
  asm-FB: তুমি সেই যজ্ঞবেদী তক্তাৰে ফোঁপোলা কৰি সাজিবা। পৰ্ব্বতত তোমাক যি দৰে দেখুৱা
    হৈছিল, সেইদৰেই তৈয়াৰ কৰিবা।
  sus-A: عِ شَ نَ سّرّشّبَدٍ يَءِلَن شٍبٍنيِيٍ نَن نَ. سٍسٍ نَشَ لُ عَ كُي. عِ شَ
    عَ يَءِلَن عَلْ ﭑ عِ يَمَرِشِ كِ نَشّ فٍيَ قَرِ.»
  fra-SBL: Tu le creuseras avec des planches. On le fera comme on te l'a montré sur
    la montagne.
  hbo-hbo: נְב֥וּב לֻחֹ֖ת תַּעֲשֶׂ֣ה אֹתֹ֑ו כַּאֲשֶׁ֨ר הֶרְאָ֥ה אֹתְךָ֛ בָּהָ֖ר כֵּ֥ן
    יַעֲשֽׂוּ׃ ס
  eng-WYCLIFFE: Thou schalt make that auter not massif, but voide, and holowe with
    ynne, as it was schewid to thee in the hil.
  piu-2006: '@see-verse:EXO.027.007'
  pjt-pjt: '@see-verse:EXO.027.007'
  cwe-cwe: Tengeneza upango wa mibiki na uli na uvungu mgati kuilinga na simwe donikulaguse
    kumulima.
  kik-kik: Thondeka kĩgongona kĩu na mbaũ nĩguo kĩgĩe na irima gatagatĩ. Ũgĩthondeke
    o ta ũrĩa wonirio rĩrĩa warĩ kĩrĩma-inĩ.
  fra-NCL: Tu le feras creux, en planches ; on le fera comme il t’a été montré sur
    la montagne. »
  cek-AK: Hmaicam um ah akhaw pahoe ah, mae nuiah kang patuek ih krang baktih toengah
    sah ah.
  cuk-cuk: Anga-ibmar-ogumakar-ukleged-aila be ollor imakoed, degine, we-aila urgomargi
    be soboed. Ar igi bega yar-birgi oyolesa, deyob dakle be soboed.”
  uig-CYR: Қурбангаһни тахтайлардин ясиғин, ичи бош болсун; у тағда саңа аян қилинған
    нусха бойичә һүнәрвәнләр тәйяр қилсун.
  tel-2017: పలకలతో గుల్లగా దాన్ని చెయ్యాలి. కొండ మీద నీకు చూపించిన నమూనా ప్రకారం దాన్ని
    చెయ్యాలి.
  hat-BSA: Ou va fè li vid, avèk planch. Fè l jan sa te montre a ou nan mòn nan, konsa
    yo va fè li.
  kos-kos: Orala loang uh ke ipinsak, ac acn loac in oalal, fal nu ke lemlem nga akkalemye
    nu sum fineol uh.
  hbo-WLC: נְב֥וּב לֻחֹ֖ת תַּעֲשֶׂ֣ה אֹת֑וֹ כַּאֲשֶׁ֨ר הֶרְאָ֥ה אֹתְךָ֛ בָּהָ֖ר כֵּ֥ן
    יַעֲשֽׂוּ׃ ס
  ibo-ibo: Jiri obodobo osisi rụọ ebe ịchụ aja ahụ, ka o nwee oghere nʼime, dịka igbe.
    Ị ga-arụ ya dịka e gosiri gị nʼelu ugwu ahụ.
  ory-ory: ତୁମ୍ଭେ ଫମ୍ପା ରଖି ପଟାରେ ତାହା କରିବ, ପର୍ବତରେ ତୁମ୍ଭକୁ ଯେରୂପ ପ୍ରଦର୍ଶିତ ହୋଇଥିଲା,
    ସେରୂପେ ଲୋକମାନେ କରିବେ।
  chk-chk: Kopwe föri ewe rongen asoren kek seni pap, nge epwe pöön lon. Iwe, kopwe
    chök föri usun mine üa aiti ngonuk me won ewe chuk.
  rop-rop: En wen yumob meigim det teibul garram det wud, yumob garra libum im emtiwan
    insaid, en yumob garra bulurrum dis plen na weya ai gibit yu langa dijan hil.
  ukr-1871: Зробиш його з дощок, в серединї порожнього; як показано тобі на горі,
    так нехай і зроблять його.
  bch-bch: Gimi ga adid popou toa ne ngan abei ikatinge kemikemi, be atnan iaoa gadio
    ga gadae ga idio ibangabanga. Akado ga iuot lalaede mambe ianun toa napasolan
    pago lusiai.”
  deu-1951: Von Tafeln sollst du ihn machen, inwendig hohl; wie dir auf dem Berge
    gezeigt worden ist, so soll man ihn machen.
  eng-JPS: Hollow with planks shalt thou make it; as it hath been shown thee in the
    mount, so shall they make it.
  srp-1865: Naèiniæeš ga od dasaka da bude iznutra šupalj; kao što ti je pokazano
    na gori tako neka naèine.
  lug-lug: Ekyoto kikole n’embaawo, nga wakati kya muwulukwa. Okikole nga bwe kyakulagibwa
    ku lusozi.
  heb-heb: נבוב לחת תעשה אתו כאשר הראה אתך בהר כן יעשו׃
  ben-IRV: তুমি অবশ্যই বেদিটি ফাঁপা করবে ও তক্তা দিয়ে তৈরী করবে; পর্বতে তোমাকে যেরকম
    দেখান হয়েছিল, তুমি সেই রকম ভাবে তা তৈরী করবে।
  pan-pan: ਤੂੰ ਉਹ ਨੂੰ ਫੱਟੀਆਂ ਨਾਲ ਖੋਖਲਾ ਬਣਾਈਂ। ਜਿਵੇਂ ਤੈਨੂੰ ਪਰਬਤ ਉੱਤੇ ਦਿਖਾਇਆ ਗਿਆ ਉਸੇ
    ਤਰ੍ਹਾਂ ਉਹ ਉਸ ਨੂੰ ਬਣਾਉਣ।
  mya-JVB: တဲ တော်ဝင်း ကာရန်မူကား၊ အလျားအတောင် တရာ ရှိသော ပိတ်ချော နှင့် တောင် ဘက်
    ၌ ကုလားကာ ကို လုပ် ရမည်။
  hmo-hmo: “Inai boubou patana be maua bamona do umui karaia, reirei palakadia dekena
    amo do umui koua, to iena lalona kahanai au o reirei be lasi. Gau ibounai be do
    umui karaia, ororo dekenai laulau oi dekenai lau hedinaraia hegeregerena.
  urd-urd: तख़्तों से वह क़ुर्बानगाह बनाना और वह खोखली हो। वह उसे ऐसी ही बनाएँ जैसी
    तुझे पहाड़ पर दिखाई गई है।
  rus-SYN: 'Сделай его пустой внутри, дощатый: как показано тебе на горе, так пусть
    сделают его.'
  bqc-SIM: Sa'okĩipi kɛ ń lipɛpɛɛↄ, iↄ ɛ vĩ, lá má ↄ̀lↄnɛ gbɛ musuwa.
  tcz-CHONGTHU: Hichu thingpel tabang'a nasem ding, alai nahom sah ding, molsang lama
    na kimusah bang a aboncha na bol sohkei ding ahi.
  mar-mar: वेदी मध्यभागी पोकळ ठेवावी व बाजूंना फळ्या बसवाव्यात; पर्वतावर मी तुला दाखविल्याप्रमाणे
    ती तयार करावी.
  qub-qub: Chay altarga canga puntacho ricachishänömi tablapita rurasha alayri uchcu
    mancaraycajlla.
  hat-hat: Lòtèl la va fèt an planch. Anndan li va rete tou vid. W'a fè l' dapre modèl
    mwen te moutre ou sou mòn lan.
  eng-BSB: Construct the altar with boards so that it is hollow. It is to be made
    just as you were shown on the mountain.
  tod-tod: Ɗa zalaɠa ɠulazuʋɛ ɓɛtɛ ga gulu zɛʋɛiti, zeɠei ɠɛ koozu. Toɠa ɠɛ eɠɛʋelei
    é lɛɛni la ga ɗe gizei ma.
  eng-WEBPB: You shall make it hollow with planks. They shall make it as it has been
    shown you on the mountain.
  kbq-kbq: Ana kresramna vu itarera kuta zafareti tro hinkeno, agu'afina hagro huno
    mena, ana itama tro'ma hanazana, Mosesega agonafima kaveri'ma hu'noa kante amage
    anteta tro hiho.
  nhe-BL: Xijsencahua nopa tlaixpamitl ica huapali, huan ma mocahua cacahuatic iijtic
    campa tlipitzase. Huan xijsencahua nochi senquistoc queja nimitznextili nica ipan
    ni tepetl.
  gub-BL: A'e ma'ea'yr hapy haw ywyra iapo pyrer a'e nehe, tuwe izywyz a'e nehe, hagapaw
    newe ywytyr rehe heremixak karer zàwegatete a'e nehe.
  eng-DRA: Thou shalt not make it solid, but empty and hollow in the inside, as it
    was shewn thee in the mount.
