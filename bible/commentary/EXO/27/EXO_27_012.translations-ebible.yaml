verse: EXO.027.012
translations:
  mal-C: “സമാഗമകൂടാരാങ്കണത്തിന്റെ പടിഞ്ഞാറുവശത്തിന് അൻപതുമുഴം വീതിയിൽ മറശ്ശീലയും പത്തു
    ചുവടുകളിൽ പത്തു തൂണുകളും വേണം.
  deu-TKW: Die westliche Breitseite des Vorhofs aber soll Umhänge von fünfzig Ellen
    haben, dazu zehn Säulen nebst ihren zehn Füßen.
  lin-lin: Ngambo ya weste ya lopango ya Mongombo ekozala na bametele pene tuku mibale
    na mitano na mokuse. Ekozala mpe na barido, makonzi zomi mpe makolo zomi.
  eng-LSV: And [for] the breadth of the court at the west side [are] hangings of fifty
    cubits, their pillars ten, and their sockets ten.
  eng-GNV: And the breadth of the court on the Westside shall haue curtaines of fiftie
    cubites, with their ten pillars and their ten sockets.
  eng-WEBSTER: 'And for the breadth of the court on the west side shall be hangings
    of fifty cubits: their pillars ten, and their sockets ten.'
  nhw-BL: Huan nopa cortinas catli quitzacuas iica nopa yoyon tiopamitl campa huetzi
    tonati quipiyas 22 metros huan tlajco ihuehueyaca. Huan xijcuapilo ipan 10 tlaquetzali
    catli moquetzas ipan 10 cuatetomitl.
  swh-ONEN: “Upande wa magharibi wa ua utakuwa na upana wa dhiraa hamsini, nao utakuwa
    na mapazia, na nguzo kumi na vitako vyake kumi.
  bba-bba: Kɑrɑ yen sɔ̃ɔ duu yeru ɡiɑ kɑɑ bekunu kɑre dɑ̃ɑ bɛsi sinumɡii wɔkuru sɔɔ
    yi bɑ yɔ̃rɑtii kuɑ. Kɑrɑ yen yɑsum mu ko n sɑ̃ɑwɑ ɡɔm soonu weerɑɑkuru.
  eng-KJVCPB: 'And for the breadth of the court on the west side shall be hangings
    of fifty cubits: their pillars ten, and their sockets ten.'
  luo-luo: “Koma odok yo podho chiengʼ mar laruno lachne norom mita piero ariyo gadek
    kendo nobed gi pasia mongʼaw e sirni apar morwakie rachungi apar.
  meu-meu: Lahara kahana ai, maḡu lababana na kiubit imahui; du bae gwauta, badidia
    ihahelai-kaudia ḡaudia danu bae gwauta.
  npi-ULB: चोकको पश्‍चिमपट्टि पचास हात लामो पर्दा राख्‍नू । दसवटा खम्बा र दसवटा आधार
    राख्‍नू ।
  yor-yor: “Ní ìhà ìwọ̀-oòrùn, àgbàlá náà yóò jẹ́ mita mẹ́tàlélógún ní fífẹ̀, kí ó
    sì ní aṣọ títa pẹ̀lú òpó mẹ́wàá àti ihò ìtẹ̀bọ̀ mẹ́wàá.
  emp-NTPO: Jẽdaare bid̶a bronce od̶a uria b̶eada die b̶ʌd̶aped̶a maʌ̃ne bacuru tẽnara
    ed̶a wẽãju nũmʌnadua. Lino wuara maʌ̃gʌd̶e eatʌ jũẽcuad̶adua. Mʌ̃ wua de aud̶u
    jũrã b̶ʌ jẽdaarebemara cincuenta bicaca b̶aya idjab̶a ʌ̃mãdau b̶aebariare b̶aida
    b̶ʌa.
  ind-ind: Di bagian belakang kemah, yaitu di sebelah barat, lebar tirainya adalah
    22,5 meter, yaitu tepat setengah dari panjang sisi utara dan selatan. Pasanglah
    tirai itu membentang pada sepuluh tiang yang masing-masing didirikan pada alasnya.
  pes-OPCB: طول دیوار پرده‌های سمت غربی حیاط باید بیست و پنج متر باشد با ده ستون و
    ده پایه.
  tgl-ULB: Sa tabi ng patyo sa kanlurang bahagi dapat mayroong kurtinang limampung
    kubit ang haba. Dapat mayroong sampung mga poste at sampung mga pundasyon.
  hui-hui: Ai ni paliragohayaginaga pabe labolabo aranenaga ge magi manda bialunaga
    mida pira kirani kira (22) wabuwa gene boronosime pira wabialu mbogoyibi pira
    dege gene uruni helolenenaga diriwi wabu helalimu.
  mya-mya: တဲ​တော်​ဝင်း​အ​နောက်​ဘက်​တွင်​နှစ်​ဆယ့်​ငါး​ကိုက် ရှည်​သော​ကန့်​လန့်​ကာ​ကို​ချိတ်​ဆွဲ​ရန်၊
    တိုင်​ဆယ် တိုင်​နှင့်​ဖိ​နပ်​ဆယ်​ခု​ရှိ​စေ​ရ​မည်။-
  cbi-NTPO: Tsenmala pajta vinu deechusha cha' neneinsha daalu'tekaanu jaliya bungu'
    mitya 50 tyabulu junu juve. Junu uinamu yatyutyala paitya ju', naa yatyutya panbeesha
    deendanamu paki jumula bain paitya junu juve.
  bod-N: ཡང་ཁྱམས་རའི་ནུབ་ཕྱོགས་ཀྱི་ཡོལ་བ་རྣམས་ཀྱི་ཞེང་ཚད་ལ་ཁྲུ་ལྔ་བཅུ་ཡོད་དགོས་ཤིང་།
    དེ་ལ་ཀ་བ་བཅུ་དང་ཞབས་ར་བཅུ་བཅས་དགོས།
  sna-sna: “Kumucheto kworuvazhe, nechokumavirira, kunofanira kuva noupamhi hwamakubhiti
    makumi mashanu uye zvidzitiro zvakarembedzwa, namatanda gumi uye zvigadziko gumi.
  spa-BLM: La anchura del atrio del lado occidental tendrá cortinas de cincuenta codos;
    sus columnas, diez, y sus basas, diez.
  cac-cac: Axo d'a stojolal b'aj tz'em c'u, a c'apac cortina tz'och d'ay, 22 metro
    yed' nan̈alxo tz'aj sat yed' lajun̈e' yoyal yed' pax lajun̈e' sb'achnub'al yich.
  swh-ULB: Na upande wa magharibi, upana wa ua kutakuwa na chandarua ya dhiraa hamsini;
    nguzo zake kumi, na vitako vyake kumi.
  bel-bel: А ў шырыню двара з заходняга боку - заслоны ў пяцьдзясят локцяў; слупоў
    для іх дзесяць, і падножжаў да іх дзесяць.
  deu-ELBBK: 'Und die Breite des Vorhofs an der Westseite: 50 Ellen Umhänge, ihre
    10 Säulen und ihre 10 Füße.'
  mbb-OT: “Is kurtina he ziyà dapit te edsenlepan he kilid, 75 he ǥiek is keluǥayad
    din, ne ibpikit heini ziyà te sepulù he tukud he impehulma ziyà te sepulù daan
    he menge peuntuzà.
  mal-2015: പടിഞ്ഞാറെ ഭാഗത്തേക്കു പ്രാകാരത്തിന്റെ വീതിക്കു അമ്പതു മുഴം നീളത്തിൽ മറശ്ശീലയും
    അതിന്നു പത്തു തൂണും അവെക്കു പത്തു ചുവടും വേണം.
  gup-gup: “ ‘Dja manbu karrikadkah kore courtyard nakka ngurriwarnamka manburrbawi
    22 metres bu kakuyeng, kaluk ten mandulkdjad kadjabdjabdi, dja mak ten mandadkenh
    dorrengh kore kumekbe kahwarnamyo.
  gvs-gvs: E aliyana koiboga dadavina ana mamanao moe ovayawou ovanima go, kówala
    ana badabada yawou adi kaba táoya kopwa goi sivataoedi. Go sipodi goi rini be
    aba talagegeta siriba siyatoidi.
  rmc-rmc: Pre zapadno dvorakri sera ena o lepedi bišuduj (22) metri džinďarde a deš
    slupi pro deš podstavci.
  nlg-nlg: Na tivi tana pala bokona na pilupilu, ke hangavulu rua na ghoto mana levu
    lima na darona. Ko tari datoa nia ara hangavulu na bere, me hangavulu na tuani
    kara tughuru iga.
  pes-OPV: و برای عرض صحن به سمت مغرب، پرده های پنجاه ذراعی باشد. و ستونهای آنها ده
    وپایه های آنها ده.
  ron-1924: Ынспре партя де апус, сэ фие пентру лэцимя курций ниште пынзе де чинчзечь
    де коць, ку зече стылпь ши челе зече пичоаре але лор.
  ben-OBCV: “প্রাঙ্গণের পশ্চিমপ্রান্তটি 23 মিটার চওড়া হবে, এবং সেখানে পর্দা, তথা
    দশটি খুঁটি ও দশটি ভিত থাকবে।
  som-som: Oo barxadda dhinaca galbeed ballaadhkeeda waxaad ka lalmisaa daah konton
    dhudhun ah, oo tiirarkiisu ha ahaadeen toban, saldhigyadooduna toban.
  lat-VUC: In latitudine vero atrii, quod respicit ad occidentem, erunt tentoria per
    quinquaginta cubitos, et columnæ decem, basesque totidem.
  eng-ASVBT: And for the breadth of the court on the west side shall be hangings of
    fifty cubits; their pillars ten, and their sockets ten.
  ita-1885: E per largo, dal lato Occidentale, abbia il Cortile cinquanta cubiti di
    cortine colle lor dieci colonne, e dieci piedistalli.
  eng-LXXUP: And in the breadth of the tabernacle toward the west curtains of fifty
    cubits, their pillars ten and their sockets ten.
  eng-ULB: Along the courtyard on the west side there must be a curtain fifty cubits
    long. There must be ten posts and ten bases.
  spa-VBL: Las cortinas del lado oeste del patio tendrán cincuenta codos de ancho,
    con diez postes y diez soportes.
  fra-_FOB: La largeur du parvis, du côté de l'Occident, sera de cinquante coudées
    de tentures, qui auront dix colonnes et leurs dix soubassements.
  mal-mal: പടിഞ്ഞാറെ ഭാഗത്തേക്ക് പ്രാകാരത്തിന്റെ വീതിക്ക് അമ്പത് മുഴം നീളത്തിൽ മറശ്ശീലയും
    അതിന് പത്ത് തൂണും അവയ്ക്ക് പത്ത് ചുവടും വേണം.
  urd-GVR: Ḳhaime ke pīchhe maġhrib kī taraf chārdīwārī kī chauṛāī 75 fuṭ ho aur kapṛā
    lakaṛī ke 10 khamboṅ ke sāth lagāyā jāe. Yih khambe bhī pītal ke pāiyoṅ par khaṛe
    hoṅ.
  suz-BL: लाङगा ङा पच्‍छिम गे ब्रेम्‍शो कली ५० कुबीत लाइश्‍शो फारतीक माल्‍ब। आ थाम
    नु आ राप्‍पाइक्‍तीक १०, १० ओटा दुम्‍चा माल्‍नीम। कुबीत का ०.५ मिटर खोदेंशो बाक्‍ब।
  ita-1927: E per largo, dal lato d’occidente, il cortile avrà cinquanta cubiti di
    cortine, con dieci colonne e le loro dieci basi.
  ckb-ckb: «لە پانی حەوشەکەش بەرەو ڕۆژئاوا چەند پەردەیەک بە درێژایی پەنجا باڵ و کۆڵەکەکانی
    دە دانە و بنکەکانیشی دە.
  eng-BBE: And for the open space on the west side, the hangings are to be fifty cubits
    wide, with ten pillars and ten bases;
  kan-OKCV: “ಅಂಗಳದ ಪಶ್ಚಿಮ ಭಾಗದಲ್ಲಿ ಸುಮಾರು ಇಪ್ಪತ್ತಮೂರು ಮೀಟರ್ ಉದ್ದವಾದ ಪರದೆಗಳು, ಹತ್ತು
    ಸ್ತಂಭಗಳು ಮತ್ತು ಆ ಸ್ತಂಭಗಳಿಗೆ ಹತ್ತು ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಿರಬೇಕು.
  bbb-bbb: Ro Are Muvuaka makave maza koeno nake ije ni ugone jiagadogo fuone tuaedi
    tu (22) mita ijiege mina sagufo. Areme ni tugie teni (10) ijiege amaeria ro ire
    baraeki bu tugie ije fadia iredufuo ije teni (10) ijiege amaeriafo.
  tam-2017: பிராகாரத்தின் மேற்கு பக்கமான அகலத்திற்கு ஐம்பது முழ நீளமான தொங்கு திரைகள்
    இருக்கவேண்டும்; அவைகளுக்குப் பத்துத் தூண்களும், அவைகளுக்குப் பத்துப் பாதங்களும்
    இருக்கவேண்டும்.
  spa-RV-1909: Y el ancho del atrio del lado occidental tendrá cortinas de cincuenta
    codos; sus columnas diez, con sus diez basas.
  ron-BTF: Și pentru lățimea curții pe partea de vest să fie perdele de cincizeci
    de coți, zece stâlpi ai lor și zece socluri ale lor.
  eng-WEBP: For the width of the court on the west side shall be hangings of fifty
    cubits; their pillars ten, and their sockets ten.
  eng-FBV: The curtains for the west side of the courtyard are to be fifty cubits
    wide, with ten posts and ten stands.
  nld-1939: Maar hang in de breedte aan de westzijde van de voorhof gordijnen over
    een lengte van vijftig el aan tien palen op hun tien voetstukken.
  nch-BL: Huan nopa cortinas cati quitzacuas iica nopa yoyon tiopamit campa huetzi
    tonati quipiyas 22 metros huan tajco ihuehueyaca. Huan xijcuapilo ipan 10 taquetzali
    cati moquetzas ipan 10 cuatetomit.
  vie-1934: Bố-vi của hành lang về phía tây có năm chục thước bề dài, mười cây trụ
    và mười lỗ trụ.
  hin-CV: “आंगन का पश्चिमी हिस्सा साढ़े बाईस मीटर लंबा हो तथा उसके लिए पर्दे, दस खंभे
    और दस कुर्सियां बनवाना.
  eng-OURB: For the width of the court on the west side shall be hangings of fifty
    cubits [75 ft; 228.6 m]; their pillars ten cubits [15 ft; 45.72 m], and their
    sockets ten cubits [15 ft; 45.72 m].
  spa-BES: Y para el espacio abierto del lado del oeste, los cortinados serán de cincuenta
    codos de ancho, con diez columnas y diez basas;
  tdx-tdx: Le ty ampohe’ i kiririsay ahandrefañey, limampolo kiho ty firadorado’e,
    folo ty anakòre’e naho folo ty vave’e.
  vid-vid: Ubanzi wa kolizibilaga isanya wa lugagala kowa na ipaziya liwele na ulefu
    wa mita makumi meli na mbili, na mizengo jake kumi na vikalilo vyake kumi.
  eng-OKE: And on the side of the court toward the west curtains of fifty cubits,
    their columns ten and their bases ten.
  tha-KJV: ตามส่วนกว้างของลานด้านตะวันตก ให้​มี​ผ้าบังยาวห้าสิบศอก กับเสาสิบต้น และฐานรองรับเสาสิบฐาน
  por-BR-2018: E a largura do átrio do lado ocidental terá cortinas de cinquenta côvados;
    suas colunas dez, com suas dez bases.
  deu-ELO: 'Und die Breite des Vorhofs an der Westseite: fünfzig Ellen Umhänge, ihre
    zehn Säulen und ihre zehn Füße.'
  eng-WYC-2018: Forsooth in the breadth of the large porch, that beholdeth to the
    west, shall be curtains by fifty cubits, and ten pillars shall be, and as many
    bases. (And on the breadth of the courtyard, facing west, shall be curtains fifty
    cubits long, with ten pillars, and as many bases.)
  epo-epo: Sed laŭlarĝe de la korto, sur la flanko okcidenta, estu kurtenoj, havantaj
    la longon de kvindek ulnoj; dek kolonoj, kaj por ili dek bazoj.
  uig-PIN: Ⱨoylining ƣǝrb tǝripidǝ uzunluⱪi ǝllik gǝz kelidiƣan pǝrdǝ bolsun; uning
    on hadisi wǝ on tǝgliki bolsun.
  beo-beo: Guma:dini, abula ea defei da 22 mida amo golasu ifa nabuane gala amola
    bai nabuane gala, amoga gosagisima.
  tpi-OTNT: Long banis bilong hap san i go daun, yupela i mas wokim wanpela laplap
    longpela bilong en inap 22 mita. Na wokim 10-pela pos na 10-pela bokis bras i
    gat hul bilong sanapim ol dispela pos.
  hau-SA: “Faɗin ƙarshen filin a yamma zai zama kamu hamsin. A kuma sa labule tare
    da rammuka goma da kuma katakai goma.
  uig-LAT: Hoylining gherb teripide uzunluqi ellik gez kélidighan perde bolsun; uning
    on xadisi we on tegliki bolsun.
  nde-nde: Icele lentshonalanga yeguma lizakuba zingalo ezingamatshumi amahlanu ububanzi,
    lilamakhetheni, lensika ezilitshumi kanye lezisekelo ezilitshumi.
  ton-ton: '¶ Pea ki hono māukupu ʻoe lotoʻā ʻi he potu lulunga ʻe ai ʻoe ngaahi puipui
    tautau ko e hanga ʻe teau: ke hongofulu honau pou pea hongofulu mo honau tuʻunga.'
  ces-1613: Na šíř pak té síně k straně západní budou koltry očkovaté padesáti loktů
    zdýlí, a sloupů k nim deset, a podstavků jejich deset.
  eng-WMB: For the width of the court on the west side shall be hangings of fifty
    cubits; their pillars ten, and their sockets ten.
  tam-TCV: “முற்றத்தின் மேற்குப் பக்கமும் ஐம்பது முழம் அகலமாய் இருக்கவேண்டும். அங்கே
    பத்து கம்பங்களுடனும், பத்து அடித்தளங்களுடனும் திரைகள் இருக்கவேண்டும்.
  ceb-ULB: Diha sa hawanan sa kasadpang bahin kinahanglan adunay tabil nga 50 ka cubit
    ang gitas-on. Kinahanglan adunay napulo ka mga haligi ug napulo ka mga sukaranan.
  pol-UBG: A na szerokości dziedzińca od strony zachodniej będą zasłony na pięćdziesiąt
    łokci, a do tego dziesięć słupów i dziesięć podstawek.
  urd-GVU: خیمے کے پیچھے مغرب کی طرف چاردیواری کی چوڑائی 75 فٹ ہو اور کپڑا لکڑی کے
    10 کھمبوں کے ساتھ لگایا جائے۔ یہ کھمبے بھی پیتل کے پائیوں پر کھڑے ہوں۔
  deu-1912: Aber gegen Abend soll die Breite des Hofes haben einen Umhang, fünfzig
    Ellen lang, zehn Säulen auf zehn Füßen.
  ntj-ntj: '@see-verse:EXO.027.011'
  kan-2017: ಪಶ್ಚಿಮ ಕಡೆಯಲ್ಲಿ ಅಂಗಳದ ಅಗಲಕ್ಕೆ ಐವತ್ತು ಮೊಳ ಉದ್ದವಾದ ಪರದೆಗಳೂ ಹತ್ತು ಕಂಬಗಳೂ,
    ಹತ್ತು ಗದ್ದಿಗೆ ಕಲ್ಲುಗಳೂ ಇರಬೇಕು.
  ena-ena: Ulaŋ safɨli agadɨ haiabɨla uaiaŋ mɨgumɨgu kɨlikɨli heŋ lɨbalavɨci lua me
    hɨnihɨni saŋ havɨlɨ mila hekɨlɨ huaci sɨbaŋ agadɨ vihavɨci 22 mita hɨnim uami.
    Hɨda human limu limu fɨhala agɨladɨ viavɨla lɨba bɨlasɨ hɨvɨ ifuhafihafi uavɨm
    uami. Hɨda agɨladɨ lalɨlamalama saŋ lɨba bɨlasɨ kum haca daŋ haca daŋ human limu
    limu fɨhala agɨladɨ vihavɨm uami.
  yap-yap: U lay ni ngal e ngkun tay e kateng riy ni rliw’ nge lal e yard n’umngin,
    ma ragag ley e rumog riy ma ku ragag e ayal riy.
  hlt-MCSB: Khotlak ben kah vongtung la thoh a daang dong sawmnga lo saeh. A tung
    parha neh a buenhol khaw parha lo saeh.
  mdy-ETH: ዓባ ጌላ ዛሎና ዲሮ ጋሮም ታጶ ቶኪ ዓኣ ታጶ ቱርቱሪና ዎላ ዖዶሱማ ዶንጊታሚ ዋዻ ማዓ ጎኦቦ ዓፒላ ዓኣያ ማዖንጎ።
  twi-ASANTE: “Adihɔ no fa a ɛkyerɛ atɔeɛ fam no tɛtrɛtɛ bɛyɛ anammɔn aduɔson enum
    a ɛkura nnua edu a ntokuro edu deda mu mu.
  eng-WEBU: For the width of the court on the west side shall be hangings of fifty
    cubits; their pillars ten, and their sockets ten.
  bnp-bnp: “Na tabeke na nirolona haro mu vakatavore vonga a kala, a niolana ge 22
    mita. O vakapesi vonga a butu ge ravulu, a vuhu-butu ge ravulu ni rata na bras.
  wal-wal: “Dabaabaayyo arggo bagga gomppai ishatamu waraa aakko; tammu tuussatinne,
    tuussatuyyo tammu gedeti de7iyo magalashoti ayyo de7ona.
  spa-PDDPT: A lo ancho del patio, por el extremo del occidente, habrá cortinas de
    22,5 metros. Sus columnas serán diez, con sus diez basas.
  gun-gun: Ha'e kuaray oikea katy ma oka pukukue rupi oĩ 'rã cortina vinte e dois
    metros oĩ va'e. Ijyta oĩ 'rã dez, ha'e omopyrõ aguã dez avi.
  agu-BL: Ma te yi jalaj xlaj yi na xmayin nin toque'n tzi'n, tajwe'n yi junak cob
    metr tu ni'cy tz'an. Nin ban wok lajuj tkan tu yi e'chk cu'lbil.
  ilo-ULB: Iti paraangan iti laud a paset ket masapul nga addanto iti kurtina a lima
    pulo a cubico iti kaatiddogna. Masapul nga addanto iti sangapulo a poste ken sangapulo
    a batay.
  kpg-kpg: I di baahi gi dai, nia gahu duuli e looloo nia ‘yard’ e 25, ono waduu e 10
    ge 10 lohongo waduu.
  uig-ARA: ھويلىنىڭ غەرب تەرىپىدە ئۇزۇنلۇقى ئەللىك گەز كېلىدىغان پەردە بولسۇن؛ ئۇنىڭ
    ئون خادىسى ۋە ئون تەگلىكى بولسۇن.
  sus-sus: Tɛtɛ xa igbo nɔngɔn tongo suuli sogegorode mabiri ra. I xa gɛrɛ dugi gbaku
    na wuri fu ma, naxee tixi sanbunyi wure gbeeli daaxie ma.
  pon-2006: Ni palikapi pahn pil mie ekei kahdeng me pahn reireiki iaht 25, oh lepin
    uhr ehk oh poahsoan eisek.
  ksd-ksd: Ma ta ra papar a taoai a mal ure ra bala na gunan na varogop ma a vinun
    ma a ura pokono ma a papar, ma a vinun na tukal ma a vinun na kiki.
  tur-YTC: Çünkü avlunun batı tarafında eni elli arşın perde olacak; on direk, on
    taban olacak.
  grc-BRENT: Τὸ δὲ εὖρος τῆς αὐλῆς τὸ κατὰ θάλασσαν ἱστία πεντήκοντα πήχεων· στύλοι
    αὐτῶν δέκα, καὶ βάσεις αὐτῶν δέκα.
  ind-AYT: Untuk lebar pelataran di sisi barat harus ada tirai berukuran 50 hasta
    dengan sepuluh tiang dan sepuluh alas tiangnya.
  nya-nya: “Mbali yakumadzulo ya bwalolo ikhale yotalika mamita 23 ndipo ikhale ndi
    nsalu yotchinga, nsichi khumi ndi matsinde khumi.
  hrv-hrv: Širini dvorišta sa zapadne strane trebat će zavjese pedeset lakata duge,
    sa deset stupova i deset podnožja.
  mps-mps: “Tama te sia ge dega sabo badu obo, te ugwa me deli te bobage usu sabo
    te 22 mita te usu nama nigao. Tama pos nogo si badi, te pos page dąų walabo
    bras nai, te me nogo si te pos dodolabo madi dedage elalumainogo nigilao.
  tpi-tpi: Long banis bilong hap san i go daun, yupela i mas wokim wanpela laplap
    longpela bilong en inap 22 mita. Na wokim 10-pela pos na 10-pela bokis bras i
    gat hul bilong sanapim ol dispela pos.
  dan-1931: På Forgårdens Bredside mod Vest skal der være et Omhæng, halvtredsindstyve
    Alen langt, med ti Piller og ti Fodstykker,
  vie-OVCB: Hành lang phía tây dài 23 mét, màn được treo trên mười trụ dựng trên mười
    lỗ trụ.
  guj-2017: એ ચોકની પશ્ચિમ બાજુને ઢાંકવા માટે પચાસ હાથ લાંબા પડદા હોય અને તેને માટે
    દશ સ્તંભો અને દશ કૂંભીઓ હોય.
  pon-2006A: Ni palikapi pahn pil mie ekei kahdeng me pahn reireiki iaht 25, oh lepin
    uhr ehk oh poahsoan eisek.
  por-BRBSL: For a largura da quadra do lado oeste será de cinqüenta côvados; seus
    pilares dez, e suas bases dez.
  cth-cth: Kalupnae a hnuklah kalup nahanelah ayung dong 50 touh e yaphni hoi khom
    hra touh, khokpacawp hra touh ao han.
  twi-twi: “Adiwo no fa a ɛkyerɛ atɔe fam no trɛw bɛyɛ anammɔn aduɔson anum a ekura
    nnua du a ntokuru du deda mu.
  hlt-hlt: Khotlak ben kah vongtung la thoh a daang dong sawmnga lo saeh. A tung parha
    neh a buenhol khaw parha lo saeh.
  tbz-SIM: Kɛ̀ dɛ ììkɛ̀ bíɛ́kɛ̀ kó mɛpɛ̃kùmɛ̀ ḿbo mɛ́tìrì sipísìdɛ́ nɛ̀ mɛ̀nùmmù nɛ̀
    yɛsɑ̃ǹkɛ̀ tɛpíítɛ̀ nɛ̀ yɛ kó yɛcɑubɛ.
  msy-2020: Egh dɨvazir aruem ghuaghiri naghɨn itim, ia inir ruarir tamɨn ingarightɨ,
    a 22 mitan tugh. Egh 10plan dɨpenir akɨniba ko, 10plan brasɨn boksiar dɨpenir
    akɨniba asamibar ingarigh.
  azb-azb: Qərb tərəfində uzunluğu həyətin eni qədər əlli qulac pərdələr olsun. Onlar
    üçün on dirək və on altlıq düzəlt.
  eng-DBY: — And the breadth of the court on the west side, hangings of fifty cubits;
    their pillars ten, and their bases ten.
  hin-2017: फिर आँगन की चौड़ाई में पश्चिम की ओर पचास हाथ के पर्दे हों, उनके खम्भे
    दस और खाने भी दस हों।
  wol-KYG: «Yaatuwaayu ëtt bi, fi féete sowu, juróom fukki xasabi sori rabal a koy
    ub, seeni jën di fukk, seeni tegu di fukk.
  bjr-bjr: Suani keeqee mari qaannai dapu qusandanai 22 metres mariani. Mina dapu
    saqari 10 faqa mina amaaqa auqirafa faqa 10 kai mariani.
  eng-YLT: '''And [for] the breadth of the court at the west side [are] hangings of
    fifty cubits, their pillars ten, and their sockets ten.'
  eng-WYC-2017: Forsooth in the breadth of the large porch, that beholdeth to the
    west, shall be curtains by fifty cubits, and ten pillars shall be, and as many
    bases.
  eng-WMBB: For the width of the court on the west side shall be hangings of fifty
    cubits; their pillars ten, and their sockets ten.
  urd-GVH: ख़ैमे के पीछे मग़रिब की तरफ़ चारदीवारी की चौड़ाई 75 फ़ुट हो और कपड़ा लकड़ी
    के 10 खंबों के साथ लगाया जाए। यह खंबे भी पीतल के पाइयों पर खड़े हों।
  rug-rug: Pa kali lodu rimata si kaqu veko nia gobagoba poko, ka hiokona rua mita
    labena, meke ka manege puta sari na barabara, saripu tava turu meke sari na hubidi
    si rokomo koari ka hiokona puta vovoina boronizi.
  gaz-gaz: “Oobdiin kun gama lixaatiin dhundhuma shantama balʼatee golgaawwan, utubaa
    kudhanii fi miilla kudhan qaban haa qabaatu.
  fra-LSG: Du côté de l’occident, il y aura pour la largeur du parvis cinquante coudées
    de toiles, avec dix colonnes et leurs dix bases.
  yal-yal: Sogegododen binni, sansanna xa kuya ayi han nɔngɔnna yɛ tonge suulun, a
    xa ti dugine ra e nun sɛnbɛtɛn fu, e nun bundɔxɔ fu.
  haw-1868: A no ka laula o ke kahua ma ka aoao komohana, he mau paku no, he kanalima
    kubita ka loihi, he umi ko lakou mau kia, a he umi ko lakou mau kumu.
  arb-NAV: أَمَّا عَرْضُ الدَّارِ الْغَرْبِيِّ فَيَكُونُ طُولُ سَتَائِرِهِ خَمْسِينَ
    ذِرَاعاً (نَحْوَ خَمْسَةٍ وَعِشْرِينَ مِتْراً) مُعَلَّقَةً عَلَى أَعْمِدَةٍ عَشْرَةٍ
    ذَاتِ عَشْرِ قَوَاعِدَ.
  ewe-ewe: Ɣetoɖoƒe gome nadidi mita blaeve-vɔ-eve. Kpɔti ewo siwo te afɔti ewo le
    la nanɔ afi ma.
  eng-LEE: And [for] the breadth of the court on the west side shall be fifty cubits
    of hangings; their pillars shall be ten, and their sockets ten.
  asm-FB: সেই চোতালৰ পশ্চিমফালে পঞ্চাশহাত দীঘল পৰ্দা থাকিব। তাত দহটা খুঁটা আৰু দহটা
    চুঙী থাকিব।
  sus-A: تّتّ شَ عِفبٌ نْنفْن تٌنفٌ سُولِ سٌفٍفٌرٌدٍ مَبِرِ رَ. عِ شَ فّرّ دُفِ فبَكُ
    نَ وُرِ قُ مَ، نَشٍيٍ تِشِ سَنبُنيِ وُرٍ فبٍيلِ دَاشِيٍ مَ.
  fra-SBL: Pour la largeur du parvis du côté de l'occident, il y aura des tentures
    de cinquante coudées, dix colonnes et dix bases.
  hbo-hbo: וְרֹ֤חַב הֶֽחָצֵר֙ לִפְאַת־יָ֔ם קְלָעִ֖ים חֲמִשִּׁ֣ים אַמָּ֑ה עַמֻּדֵיהֶ֣ם
    עֲשָׂרָ֔ה וְאַדְנֵיהֶ֖ם עֲשָׂרָֽה׃
  eng-WYCLIFFE: Forsothe in the breede of the large street, that biholdith to the
    west, schulen be tentis bi fifti cubitis, and ten pileris schulen be, and so many
    foundementis.
  piu-2006: '@see-verse:EXO.027.011'
  pjt-pjt: '@see-verse:EXO.027.011'
  cwe-cwe: Ubanzi wa uswelo wa zuwa wa uluwa wizakuwa na panzia dili na utali wa mita
    malongo maidi na mbili na mhanda zake longo na vikalilo vake longo.
  kik-kik: “Mwena wa ithũĩro wa nja ĩyo ũkorwo ũrĩ wa mĩkono mĩrongo ĩtano kwarama
    na ũgĩe na itambaya cia gũcuurio na itugĩ ikũmi na itina ikũmi.
  fra-NCL: Du côté de l’occident, il y aura, pour la largeur du parvis, cinquante
    coudées de rideaux, avec dix colonnes et leurs dix socles.
  cek-AK: Longhma niduem bang loe dong qui pangato kawk tih, tung hato oh moe, tung
    pahnuthaih ahmuen doeh hato sak han oh.
  cuk-cuk: ”Anse-goled-neg-sunna-seleged-imba dad-argwanedsik, mor-dummad daliambe-gakabo-gaka-abala-matardungu
    (12½), be nasikoed. E-buarmardi, warambe (10), degi, e-buarmar-sigmalad, gwaambebar
    (10).
  uig-CYR: Һойлиниң ғәрип тәрипидә узунлуғи әллик гәз келидиған пәрдә болсун; униң
    он хадиси вә он тәглиги болсун.
  tel-2017: పడమటి దిక్కున ఆవరణం వెడల్పులో ఏభై మూరల తెరలు ఉండాలి. వాటి స్తంభాలు పది.
    వాటి దిమ్మలు పది.
  hat-BSA: “Pou lajè galeri a nan kote lwès la va gen bagay k ap pann pou senkant
    koude, avèk dis pilye pa yo, ak dis baz reseptikal pa yo.
  kos-kos: Layen nu roto in oasr mwe lisrlisr yact longoul limekosr lusa, wi sru singoul
    ac kapin sru singoul.
  hbo-WLC: וְרֹ֤חַב הֶֽחָצֵר֙ לִפְאַת־יָ֔ם קְלָעִ֖ים חֲמִשִּׁ֣ים אַמָּ֑ה עַמֻּדֵיהֶ֣ם
    עֲשָׂרָ֔ה וְאַדְנֵיהֶ֖ם עֲשָׂרָֽה׃
  ibo-ibo: “Akụkụ ọdịda anyanwụ nke ogige ahụ ga-adị iri mita abụọ na atọ nʼobosara.
    Ọ ga-enwe akwa mgbochi, na ogidi iri na ebe ndọkwasị iri.
  ory-ory: ଆଉ ପଶ୍ଚିମ ଦିଗରେ ପ୍ରାଙ୍ଗଣର ପ୍ରସ୍ଥ ନିମନ୍ତେ ପଚାଶ ହସ୍ତ ପରଦା, ତହିଁର ଦଶ ସ୍ତମ୍ଭ
    ଓ ଦଶ ଚୁଙ୍ଗୀ କରିବ।
  chk-chk: Iwe, lepelilotoun ewe leni epwe tit ngeni mangaku chölapan ükükün rüe me
    limu iach, epwe pwal wor engol üran me engol alongur.
  rop-rop: En langa det sangodansaid det kaliko garra jidan 22 mita longwei garram
    tenbala pol ontop langa tenbala pleit.
  ukr-1871: 'Ширина ж двора на захід соньця: Опон пятьдесять локот, стовпів до них
    десять і підніжків до них десять.'
  bch-bch: “Be silasila toa palata imuriai oa, aea mamarae ga iuot sangaul ede leoa
    rua aea mana. Be akado silasila toa oa aea kadanga sangaul toman ngan ad kadanga
    ipu bras sangaul pade iman gid kadanga ad pagunnga. Be akado aea malo lalaede
    toa bedaoa pade.
  deu-1951: Aber gegen Abend soll die Breite der Vorhänge des Vorhofs fünfzig Ellen
    betragen; und es sollen zehn Säulen auf zehn Füßen sein.
  eng-JPS: 'And for the breadth of the court on the west side shall be hangings of
    fifty cubits: their pillars ten, and their sockets ten.'
  srp-1865: A širina æe trijemu imati sa zapadne strane zavjese od pedeset lakata,
    deset stupova za njih i deset stopica pod njih.
  lug-lug: “Ku ludda olw’obugwanjuba oluggya lubeere mita amakumi abiri mu ssatu obugazi,
    era lubeere n’amagigi n’ebikondo kkumi awamu n’entobo zaabyo kkumi.
  heb-heb: ורחב החצר לפאת ים קלעים חמשים אמה עמדיהם עשרה ואדניהם עשרה׃
  ben-IRV: আর উঠানের প্রস্থের জন্যে পশ্চিমদিকে পঞ্চাশ হাত পর্দা ও তার দশটি স্তম্ভ
    ও দশটি ভিত্তি হবে।
  pan-pan: ਵਿਹੜੇ ਦੀ ਚੌੜਾਈ ਲਈ ਲਹਿੰਦੇ ਪਾਸੇ ਵੱਲ ਪੰਜਾਹ ਹੱਥ ਦੀਆਂ ਕਨਾਤਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ
    ਥੰਮ੍ਹੀਆਂ ਦਸ ਅਤੇ ਚੀਥੀਆਂ ਦਸ ਹੋਣ।
  mya-JVB: ဝင်း အရှေ့ ဘက်၌ လည်း အနံ အတောင် ငါးဆယ် ရှိရမည်။
  hmo-hmo: “Dina ia diho kahana ena koua dabua, ena lata 22 mita do umui karaia. Du
    ibounai 10, mai edia auri laboralabora maua 10 danu do umui karaia. Inai maua
    be mai edia matudia, du idia gini gabudia.
  urd-urd: और सहन की पश्चिमी रुख़ की चौड़ाई में पचास हाथ के पर्दे हों, उनके लिए दस
    सुतून और सुतूनों के लिए दस ही ख़ाने बनें।
  rus-SYN: В ширину же двора с западной стороны - завесы пятидесяти локтей; столбов
    для них десять, и подножий к ним десять.
  bqc-SIM: Naa bɛ'aɛ oi kaa yàasa iↄ gã̀sĩsuu blakwi ń zwãao ń a lipɛlɛo mɛ̀n
    kwi ń a zɛbↄo mɛ̀n kwi.
  tcz-CHONGTHU: Nilhum lama pang pal kigen avaiya um chengse chu somnga jeng na khailhah
    ding, khompi som khat se chu atunlut nadinga somkhat cheh kisem ding ahi.
  mar-mar: अंगणाच्या पश्चिम बाजूस पडद्यांची पन्नास हात लांबीचे पडदे जोडून केलेली कनात
    असावी; तिला दहा खांब व खांबांना दहा खुर्च्या असाव्यात.
  qub-qub: «Guepan caj-läpa anchuynin canga ishcay chunca quimsa metrun. Chaypapis
    fïnu lïnu tëlawan guenchanqui. Chaychöga canga chunca tushacuna, chunca jamacunancuna.
  hat-hat: Sou bò lwès la, va gen yon galeri tou. W'a moute yon seri rido sou vennsenk
    mèt longè ak dis poto chita sou dis sipò.
  eng-BSB: The curtains on the west side of the courtyard shall be fifty cubits wide,
    with ten posts and ten bases.
  tod-tod: Folo liizu ʋelei, sasai ɠogi ɠa ɠɛ ga mɛtɛlɛ ʋuufelegɔ maazu lɔɔlugɔ (25),
    naa ɠɛ ga seɠei, ta ta-lɔkpala puugɔ ta ta-labu puugɔiti.
  eng-WEBPB: For the width of the court on the west side shall be hangings of fifty
    cubits; their pillars ten, and their sockets ten.
  kbq-kbq: Ana seli mono nomofo keginare tavravea zage ufre kaziga kahesa'amo'a 22'a
    mita hina, keginama eri oti'zafa 10ni'ane tra zamianena, 10ni'a tro hiho.
  nhe-BL: Huan nopa cortinas tlen quitzacuas iica nopa yoyon tiopamitl campa huetzi
    tonati quipiyas 22 metros huan tlajco ihuehueyaca. Huan xijcuapilo ipan 10 tlaquetzali
    tlen moquetzas ipan 10 cuatetomitl.
  gub-BL: Heta putar 22 met tàpuz izywyr ikatu haw ipuku haw ikupe kutyr har nehe.
    Heta putar 22 met pànuhu kwarahy heixe haw kutyr har nehe. Heta putar 22 met pànuhu
    kwarahy hemaw kutyr har nehe no. Ezapo 10 ywyra a'e pànuhu izyta romo ne wà nehe.
    Ezapo 10 a'e ywyra wapy ne wà nehe no.
  eng-DRA: But in the breadth of the court, that looketh to the west, there shall
    be hangings of fifty cubits, and ten pillars, and as many sockets.
