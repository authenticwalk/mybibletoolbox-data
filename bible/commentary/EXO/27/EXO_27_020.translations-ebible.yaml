    का ख़ालिस तेल रोशनी के लिए लाएँ ताकि चराग़ हमेशा जलता रहे।'
  rus-SYN: И вели сынам Израилевым, чтобы они приносили тебе елей чистый, выбитый
    из маслин, для освещения, чтобы горел светильник во всякое время;
  bqc-SIM: O Isailiↄnɛ aali mↄnɛ ń nísi íwao dau pↄ́ ũ, kɛ́ a filiaↄ lí e aaↄ
    gupu.
  tcz-CHONGTHU: Nangman Israel chate ho thu na peh ding, amahon Olive'a ki ladoh thaomei
    thengsel chu ahin choi uva; a Ima tih channa kivah vah jeng ding a thaomei chu
    ahin tundoh diuva ahi.
  mar-mar: इस्राएल लोकांनी दीपवृक्ष सतत जळत ठेवण्यासाठी जैतुनाचे हाताने कुटलेले निर्मळ
    तेल तुझ्याकडे घेऊन यावे;
  qub-qub: «Israelcunata willapay candilëru imaypis rataycänanpaj olivota gapchishan
    chuya caj asëtita apamunanpaj.
  hat-hat: W'a pase pèp Izrayèl la lòd pou yo pote ba ou pi bon kalite lwil oliv ki
    genyen pou lanp yo. Konsa, lanp lan va toujou ka rete limen.
  eng-BSB: And you are to command the Israelites to bring you pure oil of pressed
    olives for the light, to keep the lamps burning continually.
  tod-tod: Ɗa devei ve Izelayɛle nuiti zea, ga ti ʋa è ʋɔ ga wolive wulɔ ʋagɔi, kpɛtɛai
    fitinai vaa zu, naa ɠa a kɛ wo yeeyɛ fitinaiti ba, yeenɔpɛ ti mina za.
  eng-WEBPB: “You shall command the children of Israel, that they bring to you pure
    olive oil beaten for the light, to cause a lamp to burn continually.
  kbq-kbq: Kagra hanavege Israeli nagara huzamantege'za olivima regatati hu'zama eri
    agruma hu'nesaza masavena lampe tavima tagintena tevava hania zana eri'za eho.
  nhe-BL: “Huan xiquinnahuati nopa israelitame ma quihualicaca aceite tlen más cuali
    tlen quisa quema quitisij olivas. Huan inquitequihuise para tlahuili nochipa ma
    tlatlatos.
  gub-BL: Moizez, eze'eg Izaew wanupe nehe. — Perur uri kawer ikatu wera'u ma'e ihewe
    nehe, tatainy pupe àràm romo nehe. Ta'e amunyk putar a'e tatainy tuweharupi karuk
    mehe ihe nehe xe, ere wanupe nehe.
  eng-DRA: 'Command the children of Israel that they bring thee the purest oil of
    the olives, and beaten with a pestle: that a lamp may burn always,'
