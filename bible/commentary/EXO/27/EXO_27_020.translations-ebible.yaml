verse: EXO.027.020
translations:
  mal-C: “വിളക്കുകൾ കത്തിക്കൊണ്ടിരിക്കേണ്ടതിന് ഇടിച്ചുപിഴിഞ്ഞെടുത്ത തെളിഞ്ഞ ഒലിവെണ്ണ
    വിളക്കിനുവേണ്ടി നിന്റെയടുക്കൽ കൊണ്ടുവരാൻ ഇസ്രായേൽമക്കളോടു കൽപ്പിക്കുക.
  deu-TKW: Du aber gebiete den Israeliten, daß sie dir lauteres Öl aus zerstoßenen
    Oliven für den Leuchter herbeibringen, damit man beständig Lampen aufstecken kann.
  lin-lin: Okopesa mitindo na bana ya Isalaele ete bamemela yo mafuta ya olive ya
    peto mpo na minda, mpo ete minda ekoka kopela tango nyonso.
  eng-LSV: And you command the sons of Israel, and they bring pure oil of beaten olive
    to you for the light, to cause the lamp to go up continually.
  eng-GNV: And thou shalt commande the children of Israel, that they bring vnto thee
    pure oyle oliue beaten, for the light, that the lampes may alway burne.
  eng-WEBSTER: And thou shalt command the children of Israel, that they bring the
    pure olive-oil beaten for the light, to cause the lamp to burn always.
  nhw-BL: “Huan xiquinnahuati nopa israelitame ma quihualicaca aceite catli más cuali
    catli quisa quema quitisij olivas. Huan anquitequihuise para tlahuili nochipa
    ma tlatlatos.
  swh-ONEN: “Utawaamuru Waisraeli wakuletee mafuta safi ya zeituni yaliyokamuliwa
    kwa ajili ya mwanga ili zile taa ziwake mfululizo.
  bba-bba: Yerɑ Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ de Isirelibɑ bu dɑ̃ɑ ye
    bɑ mɔ̀ olifin binun ɡum ko mɛ mu ɡeɑ sɑ̃ɑ, bɑ n dɑ kɑ kuu ten fitilɑ sɔ̃re bɑɑdommɑ.
  eng-KJVCPB: And thou shalt command the children of Israel, that they bring thee
    pure oil olive beaten for the light, to cause the lamp to burn always.
  luo-luo: “Chik jo-Israel mondo gikelni mo maliw mar zeituni mobi mondo omi teyni
    osik kaliel ma ok otho.
  meu-meu: Israel taudia ba haḡanidia, olive dehorona ḡoevaḡoevana bae mailaia, lamepa
    diaranuna ai bainela; bena lamepa baine ara hanaihanai.
  npi-ULB: तैँले इस्राएलका मानिसहरूलाई दियाको निम्ति पेलिएको भद्राक्षको शुद्ध तेल
    ल्याउन आज्ञा दे ताकि दियाहरू निरन्तर बलिरहून् ।
  yor-yor: “Ìwọ yóò sì pàṣẹ fún àwọn ọmọ Israẹli, kí wọn kí ó mú òróró olifi dáradára
    tí a gún fún ọ wá, fún ìmọ́lẹ̀, kí fìtílà lè máa tàn síbẹ̀.
  emp-NTPO: Israelerãa jaradua olivo draga idji awa quiruda enenamãrẽã. Maʌ̃ dragara
    ĩbĩrãne wead̶ia urua b̶amãrẽã.
  ind-ind: “Perintahkanlah umat Israel untuk membawa kepadamu minyak zaitun murni
    untuk pelita, agar pelita-pelita di kemah-Ku menyala terus.
  pes-OPCB: «به بنی‌اسرائیل دستور بده روغن خالص از زیتون فشرده برای ریختن در چراغدان
    بیاورند تا چراغها همیشه روشن باشند.
  tgl-ULB: Dapat mong utusan ang mga Israelita na magdala ng purong langis ng pinisang
    olibo para sa ilawan para magpapatuloy itong masunog.
  hui-hui: Anduane Homogohanda Mosesehondo lamialu lalu, Í̠na Isaraele wali agali
    lamialu Anduane Homogonaga Balai Anda kagoha lamu hale karia wiagane irane mbiraoreni
    daho wiaabo helonaga weli bayaleore olibe linime wabiniru yalu ibalimu labe.
  mya-mya: '``ဆီ​မီး​တိုင်​ကို​ည​နေ​တိုင်း​ထွန်း​ညှိ​နိုင်​ရန် အ ကောင်း​ဆုံး​သံ​လွင်​ဆီ​ကို​ယူ​ဆောင်​ခဲ့​ကြ​လော့
    ဟု ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ဆင့်​ဆို လော့။-'
  cbi-NTPO: Israel chachillanu, ulibu muli kayu ura taadei tide, ñillunu naa-uwanuba
    dandaa tananu.
  bod-N: ཡང་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ། འོད་ཀྱི་ཆེད་དུ་སྐྱུ་རུ་རའི་ཤིང་ལས་བརྡུངས་པའི་སྣུམ་དྭངས་མ་ཁྱོད་ལ་འབུལ་དགོས་པའི་བཀའ་སྒོས་ཤིག
    དེ་ནི་སྒྲོན་མེ་རྟག་ཏུ་འབར་བའི་ཕྱིར་ཡིན།
  sna-sna: “Urayire vaIsraeri kuti vakuvigire mafuta omuorivhi akachena, akasvinwa
    omwenje, kuitira kuti mwenje irambe ichipfuta.
  spa-BLM: “Mandarás a los hijos de Israel que te traigan aceite de oliva puro batido
    para la luz, para hacer arder continuamente una lámpara.
  cac-cac: Al d'a eb' etisraelal to syic'cot aceite eb', aton aceite vach' tz'el d'a
    sat te' olivo, yic vach' ayn̈ej yaceiteal juntzan̈ candil.
  swh-ULB: awe waamuru wana wa Israeli wakuletee mafuta ya zeituni safi ya kupondwa
    kwa ajili ya nuru, ili kufanya ile taa kuwaka daima.
  bel-bel: І загадай сынам Ізраілевым, каб яны прыносілі табе алей чысты, чаўлены
    з масьлінаў, дзеля асьвячэньня, каб гарэла сьвяцільня ўвесь час;
  deu-ELBBK: Und du, du sollst den Kindern Israel gebieten, dass sie dir reines, zerstoßenes
    Olivenöl bringen zum Licht, um die Lampen anzuzünden beständig.
  mbb-OT: “Suǥua nu is menge Israilihanen he uwiti ke zan te lunsey he lana te mibevayu
    he ulibu he idtubil te menge sulù dutun te Tulda su para layun mekesiǥa.
  mal-2015: വിളക്കു നിരന്തരം കത്തികൊണ്ടിരിക്കേണ്ടതിന്നു യിസ്രായേൽമക്കൾ വിളക്കിന്നു
    ഇടിച്ചെടുത്ത തെളിവുള്ള ഒലിവെണ്ണ നിന്റെ അടുക്കൽ കൊണ്ടുവരുവാൻ അവരോടു കല്പിക്ക.
  gup-gup: Wanjh Moses yimeng, “Dja kuhni warridj Yawey kanbengdaykeng kadberre, yimeng,
    ‘Ngudda nawu Moses, wanjh yibenkayhmen bininj nawu Israel benkebmawahmeng bu kabirrimkan
    ke mankalkkid manbu olives duninjh, ba bu kamak karung kore ngurriwurlhke nawu
    lamps kunkakwern rowk bu kabolkburlerran.
  gvs-gvs: E Yauwe tuwaina kana, ‘Isileli tubunao kulatuwokōidi latuwogu sina oribe
    mumuna dedevina toina sikabi rampa manuna, e bei rampayadi lavilavi tamo tamo
    silotuvaninimidi sininínima.
  rmc-rmc: „Prikazin le Izraelitenge, hoj tuke te anen o nekfeder olivovo olejos pro
    svietňikos, hoj furt te labol o švetlos.
  nlg-nlg: “Ko bosa vanira na vure ni Israel ge kara holai vanigho mai na kokolo ni
    olive te marabu vania na bulu te tughuru, ge ke tona haliu na ruruhu.
  pes-OPV: «و تو بنی‌اسرائیل را امر فرما که روغن زیتون مصفی و کوبیده شده برای روشنایی
    نزد توبیاورند تا چراغها دائم روشن شود.
  ron-1924: Сэ порунчешть копиилор луй Исраел сэ-ць адукэ пентру сфешник унтделемн
    курат де мэслине, фэрэ дрождий, ка сэ ардэ ын канделе некурмат.
  ben-OBCV: “আলোর জন্য নিংড়ে নেওয়া স্বচ্ছ জলপাই তেল তোমার কাছে নিয়ে আসার জন্য ইস্রায়েলীদের
    আদেশ দাও যেন প্রদীপগুলি সবসময় জ্বলতেই থাকে।
  som-som: Oo waxaad reer binu Israa'iil ku amartaa inay kuu keenaan saliid saafi
    ah oo saytuun laga tumay oo laambadda lagu shido, si ay laambaddu had iyo goor
    u baxdo.
  lat-VUC: Præcipe filiis Israël ut afferant tibi oleum de arboribus olivarum purissimum,
    piloque contusum, ut ardeat lucerna semper
  eng-ASVBT: And thou shalt command the children of Israel, that they bring unto thee
    pure olive oil beaten for the light, to cause a lamp to burn continually.
  ita-1885: Comanda ancora a' figliuoli d'Israele che ti portino dell'olio di uliva
    puro, vergine, per la lumiera, per accendere del continuo le lampane.
  eng-LXXUP: And do thou charge the children of Israel, and let them take for thee
    refined pure olive oil beaten to burn for light, that a lamp may burn continually
  eng-ULB: You must command the people of Israel to bring olive oil, pure and pressed,
    for the lamps so they may burn continually.
  spa-VBL: Debes ordenar a los israelitas que te traigan aceite de oliva puro, prensado
    a mano, para las lámparas, para que puedan seguir encendidas, dando luz.
  fra-_FOB: Et tu commanderas aux enfants d'Israël qu'ils t'apportent de l'huile pure
    d'olives broyées, pour le luminaire, afin de tenir la lampe continuellement allumée.
  mal-mal: വിളക്ക് നിരന്തരം കത്തിക്കൊണ്ടിരിക്കേണ്ടതിന് യിസ്രായേൽ മക്കൾ വിളക്കിന് ഇടിച്ചെടുത്ത
    ശുദ്ധമായ ഒലിവെണ്ണ നിന്റെ അടുക്കൽ കൊണ്ടുവരുവാൻ അവരോട് കല്പിക്കുക.
  urd-GVR: Isrāīliyoṅ ko hukm denā ki wuh tere pās kūṭe hue zaitūnoṅ kā ḳhālis tel
    lāeṅ tāki Muqaddas Kamre ke shamādān ke charāġh mutawātir jalte raheṅ.
  suz-BL: मिनु गे इस्राएली आन कली ‘गे नेल्‍ल क्‍येङा रिम्‍शो तेल रवा आ फल के ख्राक्‍शो
    तेल चाक्‍कीन। मेको बत्ती गेना हना यो ब्रशा बाक्‍ल’ दे माइक्‍मी। लेवी २४:२-४
  ita-1927: Ordinerai ai figliuoli d’Israele che ti portino dell’olio d’uliva puro,
    vergine, per il candelabro, per tener le lampade continuamente accese.
  ckb-ckb: «تۆش فەرمان بە نەوەی ئیسرائیل بکە با زەیتی زەیتوونی سادە و گوشراوت بۆ ڕووناکی
    بۆ بهێنن، هەتا چرا بەردەوام داگیرساو بێت.
  eng-BBE: Give orders to the children of Israel to give you clear olive oil for the
    lights, so that a light may be burning there at all times.
  kan-OKCV: “ಬೆಳಕಿಗೋಸ್ಕರ ದೀಪಗಳು ಯಾವಾಗಲೂ ಉರಿಯುತ್ತಿರುವಂತೆ ಅವರು ಕುಟ್ಟಿದ ಶುದ್ಧವಾದ ಓಲಿವ್
    ಎಣ್ಣೆಯನ್ನು ನನ್ನ ಬಳಿಗೆ ತರುವಂತೆ ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಬೇಕು.
  bbb-bbb: Ro ni e Isureroko ije kuariaga bu ine orive oere ma bu ifaejena sanaga
    fu maza boeje ijia nae vadufuo ije bino kena ruaekina bu muge raete ijia usiana
    ifaejega bu sanadufuo.
  tam-2017: குத்துவிளக்கு எப்பொழுதும் எரிந்துகொண்டிருக்கும்படி இடித்துப் பிழிந்த தெளிவான
    ஒலிவ எண்ணெயை உன்னிடத்தில் கொண்டுவரும்படி இஸ்ரவேலர்களுக்குக் கட்டளையிடு.
  spa-RV-1909: Y tú mandarás á los hijos de Israel que te traigan aceite puro de olivas,
    molido, para la luminaria, para hacer arder continuamente las lámparas.
  ron-BTF: Și poruncește copiilor lui Israel să îți aducă untdelemn pur de măsline
    bătut, pentru lumină, pentru a face ca lampa să ardă continuu.
  eng-WEBP: “You shall command the children of Israel, that they bring to you pure
    olive oil beaten for the light, to cause a lamp to burn continually.
  eng-FBV: You are to order the Israelites to bring you pure, hand-pressed olive oil
    for the lamps so they can go on burning, giving light.
  nld-1939: Beveel ook aan de Israëlieten, dat zij u zuivere olie uit gestoten olijven
    voor de kandelaar brengen, om de lamp steeds brandend te houden.
  nch-BL: “Huan xiquinnahuati nopa israelitame ma quihualicaca aceite cati más cuali
    cati quisa quema quitisij olivos. Huan anquitequihuise para nopa taahuili nochipa
    tatatos.
  vie-1934: Ngươi hãy truyền cho dân Y-sơ-ra-ên đem đến dầu lọc ô-li-ve ép, đặng thắp
    đèn cho đèn sáng luôn luôn.
  hin-CV: “इस्राएलियों को कहना कि वे दीये के लिए जैतून का निकाला हुआ शुद्ध तेल लायें,
    जिससे दिया हमेशा जलता रहे,
  eng-OURB: “You shall enjoin the children of Israel [God prevails], that they bring
    to you pure olive oil beaten for the light, to cause a menorah ·lamp· to burn
    continually.
  spa-BES: Ordena a los hijos de Israel que te den aceite de oliva limpio para las
    luces, para que una luz permanezca encendida allí en todo momento.
  tdx-tdx: Amantoho amo ana’Israeleo ty hinday menak’olive ki’e finofoke hireheta’
    i jiroy nainai’e
  vid-vid: “Kowalonjela Waisilaeli wakugalile mafuta ganojile ga mzeituni gakamigwe,
    kwa chiwalo cha vyenje, leka kuwe na chenje chilingwaka chila mhela.
  eng-OKE: And thou shalt instruct the sons of Israel to bring to thee the pure oil
    of olives, beaten, to illuminate, that the lamps may burn continually.
  tha-KJV: เจ้​าจงสั่งชนชาติอิสราเอลให้นำน้ำมันมะกอกเทศบริ​สุทธิ​์​ที่​คั้นไว้นั้นมาสำหรับเติมประทีป
    เพื่อจะให้ประที​ปน​ั้นส่องสว่างอยู่​เสมอ
  por-BR-2018: E tu mandarás aos filhos de Israel que te tragam azeite puro de olivas,
    prensado, para a luminária, para fazer arder continuamente as lâmpadas.
  deu-ELO: Und du, du sollst den Kindern Israel gebieten, daß sie dir reines, zerstoßenes
    Olivenöl bringen zum Licht, um die Lampen anzuzünden beständig.
  eng-WYC-2018: Command thou also to the sons of Israel, that they bring to thee the
    cleanest oil of olive trees, and pounded with a pestle, that a lantern burn ever[more](And
    command to the Israelites, that they bring thee the purest olive oil, yea, pounded
    with a pestle, so that the lantern shall burn forevermore)
  epo-epo: Kaj vi ordonu al la Izraelidoj, ke ili alportu al vi oleon olivan, puran,
    pistitan, por lumigado, por ke lucerno brulu ĉiam.
  uig-PIN: — Qiraƣning ⱨǝmixǝ yeniⱪ turuxi üqün, qiraƣⱪa ixlitixkǝ zǝytundin soⱪup
    qiⱪirilƣan sap mayni ⱪexingƣa kǝltürüxkǝ Israillarni buyruƣin.
  beo-beo: 'Isala:ili dunu noga:le olelema. Ilia da olife susuligi noga:idafa amo
    gamali daeya huluane ulagisimusa: gaguli misa:ne sia:ma. Bai ilia da daeya huluane
    amo gamali ulagimu.'
  tpi-OTNT: Bikpela i tokim Moses olsem, “Yu mas tokim ol manmeri bilong Israel long
    bringim gutpela wel bilong diwai oliv bilong putim long ol lam, na bai ol dispela
    lam i ken lait i stap long olgeta de.
  hau-SA: “Ka umarci Isra’ilawa su kawo tsabtataccen mai, tatacce daga zaitun domin
    fitilu, saboda fitilun su yi ta ci a koyaushe.
  uig-LAT: — Chiraghning hemishe yéniq turushi üchün, chiraghqa ishlitishke zeytundin
    soqup chiqirilghan sap mayni qéshinggha keltürüshke Israillarni buyrughin.
  nde-nde: “Laya abantu bako-Israyeli bakulethele amafutha acengekileyo, ahluzwe ema-oliveni,
    abe ngawokukhanyisa ukuze izibane zihlale zikhanyisa kokuphela.
  ton-ton: ¶ “Pea te ke fekau ki he fānau ʻa ʻIsileli, koeʻuhi ke nau ʻomi kiate koe
    ʻae lolo ʻolive maʻa kuo tuki, ki he maama, koeʻuhi ke fakaulo maʻu pe ʻae maama,
  ces-1613: Ty také přikaž synům Izraelským, ať nanesou oleje olivového čistého, vytlačeného
    k svícení, aby lampy vždycky rozsvěcovány byly.
  eng-WMB: “You shall command the children of Israel, that they bring to you pure
    olive oil beaten for the light, to cause a lamp to burn continually.
  tam-TCV: “விளக்குகள் தொடர்ந்து எரிந்து ஒளி கொடுக்கும்படியாக, ஒலிவ விதைகளை இடித்துப்
    பிழிந்தெடுத்த தெளிந்த எண்ணெயைக் கொண்டுவரும்படி இஸ்ரயேலருக்குக் கட்டளையிடு.
  ceb-ULB: Kinahanglan nga sugoon mo ang mga Israelita sa pagdala ug lunsayng lana
    sa olibo, ug gipuga, alang sa mga suga aron makasiga sa kanunay.
  pol-UBG: Rozkażesz synom Izraela, aby przynieśli do ciebie czystą, wytłoczoną oliwę
    do oświetlenia, aby lampy zawsze się paliły.
  urd-GVU: اسرائیلیوں کو حکم دینا کہ وہ تیرے پاس کوٹے ہوئے زیتونوں کا خالص تیل لائیں
    تاکہ مُقدّس کمرے کے شمع دان کے چراغ متواتر جلتے رہیں۔
  deu-1912: Gebiete den Kindern Israel, daß sie zu dir bringen das allerreinste, lautere
    Öl von Ölbäumen, gestoßen, zur Leuchte, daß man täglich Lampen aufsetze
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Watjala-tjananya Yarantu puru palunyaku
    katjalu-ya lantanpa tiliratjaku. Munga kutjupa munga-ya tirtu tilinma. Nyangka-ya
    marlangkatja-marlangkatja pakaranytjalu palunyapirinypa tirtu palyanma.”
