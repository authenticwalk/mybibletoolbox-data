verse: EXO.027.011
translations:
  mal-C: വടക്കേവശത്തിനും നൂറുമുഴം നീളത്തിൽ മറശ്ശീലയും ഇരുപതു തൂണും ഇരുപതു വെങ്കലച്ചുവടും
    തൂണുകളിന്മേൽ വെള്ളിക്കൊളുത്തുകളും മേൽച്ചുറ്റുപടികളും ഉണ്ടായിരിക്കണം.
  deu-TKW: Ebenso Umhänge für die nördliche Langseite, hundert Ellen; dazu zwanzig
    Säulen nebst ihren zwanzig kupfernen Füßen, die Nägel der Säulen und die zugehörigen
    Ringe von Silber.
  lin-lin: Ngambo ya nor ekozala na bametele pene tuku mitano na molayi. Ekozala mpe
    na barido, na makonzi tuku mibale mpe na makolo tuku mibale, oyo esalema na bronze.
    Makonzi yango ekozala na bibende ya palata egumbama lokola ndobo elongo na biloko
    na yango ya kosimbela, oyo ekozala ya palata.
  eng-LSV: and so for the north side in length, hangings of one hundred [cubits] in
    length, and its twenty pillars and their twenty sockets [are] of bronze, the pegs
    of the pillars and their fillets [are] of silver.
  eng-GNV: 'Likewise on the Northside in length there shalbe hangings of an hundreth
    cubites long, and the twentie pillars thereof with their twentie sockets of brasse:
    the heades of the pillars and the filets shalbe siluer.'
  eng-WEBSTER: 'And likewise for the north side in length there shall be hangings
    of a hundred cubits long, and its twenty pillars and their twenty sockets of brass:
    the hooks of the pillars and their fillets of silver.'
  nhw-BL: Nopa tlatzactli tlen cortinas ica norte elis san se, 45 metros ihuehueyaca.
    Huan xijcuapilo nopa cortinas ipan 20 tlaquetzalme catli tijtatacatzos ica plata
    catli quipiya se ianillo, huan moquetzas nopa tlaquetzali ipan 20 cuatetomitl.
    Huan nopa tepos chijcoli nojquiya xijchihua ica plata.
  swh-ONEN: Upande wa kaskazini utakuwa na urefu wa dhiraa mia moja, nao utakuwa na
    mapazia, pamoja na nguzo ishirini na vitako vya shaba ishirini, pamoja na kulabu
    na tepe za fedha juu ya hizo nguzo.
  bba-bba: Nɡe mɛyɑ yɑ ko n mɑɑ sɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, kpɑ ye yiru ye, yɑ n
    dɛ̃ɛbu nɛ.
  eng-KJVCPB: And likewise for the north side in length there shall be hangings of
    an hundred cubits long, and his twenty pillars and their twenty sockets of brass;
    the hooks of the pillars and their fillets of silver.
  luo-luo: Koma odok yo nyandwat mar laruno nobed maromo mita piero angʼwen gauchiel
    kendo nobed gi pasia mongʼaw e sirni piero ariyo kendo morwak e rachungi piero
    ariyo mag mula; ramaki kod rangʼaw miriwogo kor sirni molos gi fedha.
  meu-meu: Mirigini kahana ai danu maḡu latana na kiubit sinahu-ta; itautau dabuadia
    na du ruahui amo bae hetau dae, du badidia ihahelai-kaudia ḡaudia danu bae ruahui.
    Du bona ihahelai-kaudia ḡaudia na auri labora-labora amo ba kara, a edia igau
    bona edia hakapu-tao ḡaudia na silver amo ba kara.
  npi-ULB: त्यसै गरी, उत्तरपट्टि एक सय हात लामो पर्दाहरू होऊन्, अनि तिनका खम्बाहरू
    बिसवटा र आधारहरू पनि बिसवटा काँसाका होऊन् अनि अङ्कुसेहरू चाँदीका फित्ताहरू पनि
    गाँसिऊन् ।
  yor-yor: Kí ìhà àríwá náà jẹ́ mita mẹ́rìndínláàádọ́ta ní gíga, kí ó sì ní aṣọ títa,
    pẹ̀lú ogun òpó àti ogún ihò ìtẹ̀bọ̀ idẹ, pẹ̀lú ìkọ́ fàdákà tí ó sì di àwọn òpó
    mú.
  emp-NTPO: '@see-verse:EXO.027.010'
  ind-ind: '@see-verse:EXO.027.010'
  pes-OPCB: برای سمت شمالی حیاط نیز همین کار را بکن.
  tgl-ULB: Gayundin naman sa tabi ng hilagang bahagi, dapat mayroong mga nakasabit
    na isang daang kubit ang haba na may dalawampung mga poste, dalawampung tansong
    mga pundasyon, mga kawit na nakadugtong sa mga poste, at pilak na mga baras.
  hui-hui: Anda manda abene uyurahayagibi ogonidagua dege wabu helalimu.
  mya-mya: မြောက်​ဘက်​တွင်​လည်း​ထို​နည်း​အ​တိုင်း​ကန့်​လန့် ကာ​ချိတ်​ဆွဲ​ရန်​စီ​မံ​လော့။-
  cbi-NTPO: Tsenmin nurte pasha daalu'tekaanu jali jumu bain baren mitya 100 tyabulu
    junu tsuve; junu yatyutya bain 20 ju', naa yatyutya jumulanu panbeesha deendanamu
    brunsechi keñu paki bain 20 junu dejuve, tsenmin yatyutya beru jumula bain, naa
    ya' tuti jumula bain lushi kenu jeruchi tene juunu dejuve.
  bod-N: དེ་ལྟར་བྱང་ཕྱོགས་ཀྱི་ཁྱམས་ཡོལ་རྣམས་ཀྱི་རིང་ཚད་ལ་ཁྲུ་བརྒྱ་ཡོད་དགོས་པ་དང་།
    ཀ་བ་ཉི་ཤུ་དང་དེ་དག་གི་ལི་ཡི་ཞབས་ར་ཉི་ཤུ་དགོས་ཤིང་། ཀ་བའི་ཀྱུ་དང་ཁ་ཐུར་རྣམས་དངུལ་གྱིས་བཟོ་དགོས།
  sna-sna: Rutivi rwokumusoro rucharebawo makubhiti zana uye runofanira kuva nezvidzitiro
    zvakarembedzwa, namatanda makumi maviri, nezvigadziko zvendarira makumi maviri,
    uye zvikorekedzo zvesirivha nezvisungo pamatanda.
  spa-BLM: Asimismo, para la longitud del lado norte, habrá cortinas de cien codos,
    y sus columnas serán veinte, y sus bases veinte, de bronce; los ganchos de las
    columnas y sus filetes, de plata.
  cac-cac: Icha pax chi' d'a stojolal norte, yovalil tz'ochpax c'apac cortina d'a
    sc'atul chi' smasanil. 45 metro tz'aji, 20 pax te' yoyal tz'ochi yed' 20 sb'achnub'al
    yich nab'a bronce, tz'em jun q'uen nab'a plata, ayoch juntzan̈ argolla d'ay d'a
    schon junjun te' oy chi'.
  swh-ULB: Ni vivyo hivyo upande wa kaskazini, urefu wake hiyo chandarua utakuwa ni
    dhiraa mia moja, na nguzo zake ishirini, na vitako vyake ishirini vitakuwa vya
    shaba, kulabu za zile nguzo na vitanzi vyake vitakuwa vya fedha.
  bel-bel: Таксама і ўдоўж на паўночным баку - заслоны ў сто локцяў даўжынёю; слупоў
    для іх дваццаць, і падножжаў для іх дваццаць медных, гачыкі ў слупоў і повязі
    на іх з срэбра.
  deu-ELBBK: 'Und ebenso an der Nordseite in die Länge: Umhänge, 100 Ellen lang; und
    seine 20 Säulen und ihre 20 Füße aus Kupfer, die Haken der Säulen und ihre Bindestäbe
    aus Silber.'
  mbb-OT: Is kurtina he ziyà dapit te zizaya ne 150 daan he ǥiek is keleyatan din.
    Ibpikit daan heini ziyà te 20 he tukud he brunsi he ziyà ipehitindeg te 20 he
    ebpeuntuzan duen he brunsi. Is ebpikitan duen te menge kurtina ne iyan is menge
    kaw-it he pelata he ibpemikit diyà te menge kebilya he pelata ziyà te tukud.
  mal-2015: അങ്ങനെ തന്നേ വടക്കെ ഭാഗത്തേക്കു നൂറു മുഴം നീളത്തിൽ മറശ്ശീല വേണം; അതിന്റെ
    ഇരുപതു തൂണും അവയുടെ ഇരുപതു ചുവടും താമ്രംകൊണ്ടും തൂണുകളുടെ കൊളുത്തും മേൽചുറ്റുപടികളും
    വെള്ളികൊണ്ടും ആയിരിക്കേണം.
  gup-gup: Kaluk kore kakbikah nakka ngurrirohrokme 46 metres kakuyeng. Wanjh karohrok
    yerre ngurriwelhwelkmen nawu manburrba curtains kakaridi dorrengh wirlmurrng silver
    nawu nginj kore nakukkuyeng wirlmurrng silver, manbu belbmi kore mandulkdjad ngarre
    kabebbehdangen kore bronze wirlmurrng mandadkenh. Kaluk twenty manbu mandulkdjad
    kahdi.’ ”
  gvs-gvs: Yawéyana dadavina goi nakae. Ana mamanao moe ova 30 go, kówala ana badabada
    20 madi kaba táoya kopwa goi. Kowalayadi adi takudukudu goi rini be aba talagegeta
    siriba siyatoidi.
  rmc-rmc: Avke the pre severno sera ena biš slupi pro biš brondzune podstavci. O
    hački the o tički ko slupi mi en le rupestar.
  nlg-nlg: Me ke vaghaa ghua i longana - erua hangavulu lima na ghoto na darona na
    tivi. Ko tari datoa nia erua hangavulu na bere me erua hangavulu na pukuni kara
    tughuru iga, maia na halili mana wire daro to gonighi nia na silver.
  pes-OPV: و همچنین به طرف شمال، درطولش پرده‌ها باشد که طول آنها صد ذراع باشد وبیست
    ستون آن و بیست پایه آنها از برنج باشد وقلابهای ستونها و پشت بندهای آنها از نقره
    باشد.
  ron-1924: Ынспре партя де мязэноапте, сэ фие, де асеменя, ниште пынзе пе о лунӂиме
    де о сутэ де коць, ку доуэзечь де стылпь ши ку челе доуэзечь де пичоаре але лор
    де арамэ; кырлиӂеле стылпилор ши бецеле лор де легэтурэ сэ фие де арӂинт.
  ben-OBCV: উত্তর দিকটিও 45 মিটার লম্বা হবে এবং সেখানে পর্দা, তথা কুড়িটি খুঁটি ও
    ব্রোঞ্জের কুড়িটি ভিত এবং খুঁটিগুলির উপরে রুপোর আঁকড়া ও শিকল থাকবে।
  som-som: Oo sidaas oo kale waa inaad dhinaca woqooyina ka lalmisaa daah ah boqol
    dhudhun, oo tiirarkiisuna ha ahaadeen labaatan, iyo labaatan saldhig oo naxaas
    ah, oo tiirarka qabsatooyinkooda iyo waxyaalaha laysugu wada xidhaana lacag ha
    ahaadeen.
  lat-VUC: Similiter et in latere aquilonis per longum erunt tentoria centum cubitorum,
    columnæ viginti, et bases æneæ ejusdem numeri, et capita earum cum cælaturis suis
    argentea.
  eng-ASVBT: And likewise for the north side in length there shall be hangings a hundred
    cubits long, and the pillars thereof twenty, and their sockets twenty, of brass;
    the hooks of the pillars, and their fillets, of silver.
  ita-1885: Così ancora dal lato Settentrionale per lungo, abbia la lunghezza di cento
    cubiti di cortine; con lor venti colonne, e i lor venti piedistalli di rame; e
    sieno i capitelli, e i fili delle colonne di argento.
  eng-LXXUP: Thus shall there be to the side toward the north curtains of a hundred
    cubits in length; and their pillars twenty, and their sockets twenty of brass,
    and the rings and the clasps of the pillars, and their sockets overlaid with silver.
  eng-ULB: Likewise along the north side, there must be hangings one hundred cubits
    long with twenty posts, twenty bronze bases, hooks attached to the posts, and
    silver rods.
  spa-VBL: Del mismo modo, en el lado norte se colocarán cortinas en una disposición
    idéntica.
  fra-_FOB: Et de même, pour le côté du Nord, il y aura dans la longueur, cent coudées
    de tentures, et vingt colonnes et leurs vingt soubassements d'airain; les clous
    des colonnes et leurs tringles, en argent.
  mal-mal: അങ്ങനെ തന്നെ വടക്കെ ഭാഗത്തേക്ക് നൂറ് മുഴം നീളത്തിൽ മറശ്ശീല വേണം; അതിന്റെ
    ഇരുപത് തൂണും അവയുടെ ഇരുപത് ചുവടും താമ്രംകൊണ്ടും തൂണുകളുടെ കൊളുത്തും മേൽചുറ്റുപടികളും
    വെള്ളികൊണ്ടും ആയിരിക്കണം.
  urd-GVR: Chārdīwārī shimāl kī taraf bhī isī kī mānind ho.
  suz-BL: मिनु मोदेंशो पा उत्तर गे यो सहे का कुबीत लाइश्‍शो फारतीक प्रोव़पाइक्‍चा
    माल्‍नेवे। मेको कली २० ओटा थाम, २० ओटा कांसा के राप्‍पाइक्‍तीके, मेको मुन्‍द्रापुकी
    नु कोक्‍केपुकी चहिं चांदी के सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Così pure per il lato di settentrione, per lungo, ci saranno delle cortine
    lunghe cento cubiti, con venti colonne e le loro venti basi di rame; i chiodi
    e le aste delle colonne saranno d’argento.
  ckb-ckb: ئاواش بۆ لای باکوور لە درێژیدا پەردەکان سەد باڵ درێژ بن، کۆڵەکەکانیشی بیست
    دانە بن و بیست بنکەی بڕۆنزیشی هەبێت. قولاپی کۆڵەکەکان و ئەڵقەکانیشی لە زیو بن.
  eng-BBE: And on the north side in the same way, hangings a hundred cubits long,
    with twenty pillars of brass on bases of brass; their hooks and their bands are
    to be of silver.
  kan-OKCV: ಹಾಗೆಯೇ ಉತ್ತರ ದಿಕ್ಕಿನ ಪರದೆಗಳು ಸುಮಾರು ನಲವತ್ತೈದು ಮೀಟರ್ ಉದ್ದವಾಗಿರಬೇಕು, ಇಪ್ಪತ್ತು
    ಸ್ತಂಭಗಳು ಮತ್ತು ಇಪ್ಪತ್ತು ಕಂಚಿನ ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಿರಬೇಕು. ಆ ಸ್ತಂಭಗಳ ಕೊಂಡಿಗಳು ಮತ್ತು
    ಕಟ್ಟುಗಳು ಬೆಳ್ಳಿಯಿಂದ ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:EXO.027.010'
  tam-2017: அப்படியே வடக்கு பக்கத்தின் நீளத்திற்கும் நூறுமுழ நீளமான தொங்கு திரைகள்
    இருக்கவேண்டும்; அவைகளுக்கு இருபது தூண்களும், அவைகளுக்கு இருபது பாதங்களும் வெண்கலமாக
    இருக்கவேண்டும்; தூண்களின் கொக்கிகளும் வளையங்களும் வெள்ளியால் செய்யப்படவேண்டும்.
  spa-RV-1909: Y de la misma manera al lado del aquilón habrá á lo largo cortinas
    de cien codos de longitud, y sus veinte columnas, con sus veinte basas de metal;
    los capiteles de sus columnas y sus molduras, de plata.
  ron-BTF: Și la fel de-a lungul părții de nord să fie perdele cu lungime de o sută
    de coți și cei douăzeci de stâlpi ale acesteia și cele douăzeci de socluri ale
    lor, de aramă; cârligele stâlpilor și vergelele lor de argint.
  eng-WEBP: Likewise for the length of the north side, there shall be hangings one
    hundred cubits long, and its pillars twenty, and their sockets twenty, of bronze;
    the hooks of the pillars, and their fillets, of silver.
  eng-FBV: Similarly there are to be curtains placed on the north side in an identical
    arrangement.
  nld-1939: Hang eveneens aan de noordzijde gordijnen over een lengte van honderd
    el, aan twintig palen op hun twintig bronzen voetstukken; de ringen en de banden
    der palen moeten eveneens van zilver zijn.
  nch-BL: Nopa tatzacti ten cortinas ica norte elis san se, 45 metros ihuehueyaca.
    Huan xijcuapilo nopa cortinas ipan 20 taquetzalme cati tijtatacatzos ica plata
    cati quipiya se ianillo, huan nopa taquetzali moquetzas ipan 20 cuatetomit. Huan
    nopa tepos chijcoli nojquiya xijchihua ica plata.
  vie-1934: Về phía bắc cũng vậy; bố vi đó có trăm thước bề dài, hai chục cây trụ
    và hai chục lỗ trụ bằng đồng; đinh và nuông trụ thì bằng bạc.
  hin-CV: इसी प्रकार उत्तरी हिस्से के लिए भी पैंतालीस मीटर लंबे पर्दे बनवाना. उनके
    लिए बीस खंभे और कांसे की बीस कुर्सियां बनवाना. मीनारों के कड़े और पट्टियां चांदी
    की हों.
  eng-OURB: Likewise for the north side in length there shall be hangings one hundred
    cubits [150 ft; 457.2 m] long, and its pillars twenty, and their sockets twenty,
    of bronze; the hooks of the pillars, and their fillets, of silver.
  spa-BES: Y del lado del norte, de la misma manera, cortinas de cien codos de longitud,
    con veinte columnas de bronce sobre basas de bronce; sus ganchos y sus anillos
    serán de plata.
  tdx-tdx: 'Ie ka ty avaratse ami’ty andava’e: ty firadoradoa’e zato kiho, ty anakòre’e
    roapolo naho ty vave’e torisìke roapolo vaho o fiporengon’ anakòreñeo naho o bandi’eo
    am-bolafoty.'
  vid-vid: Hihyo du ubanzi wa kasikazini, ulefu wa ipaziya wowa mita makumi gane na
    zine, na mizengo jake makumi meli ja shaba, ila fito za mizengo na vibatililo
    zake vyowa vya sendi.
  eng-OKE: And so for the north side in length (there shall be) curtains of a hundred
    cubits long, and their columns twenty and their bases twenty of brass; the hooks
    of the pillars and their rods shall be of silver.
  tha-KJV: ทำนองเดียวกัน ด้านทิศเหนือให้​มี​ผ้าบังยาวร้อยศอก เหมือนกั​นก​ับเสายี่​สิ​บต้น
    และฐานทองสัมฤทธิ์​ยี​่​สิ​บฐาน ขอติดเสาและราวยึดเสานั้น ให้​ทำด้วยเงิน
  por-BR-2018: E da mesma maneira ao lado do norte haverá ao comprimento cortinas
    de cem côvados de comprimento, e suas vinte colunas, com suas vinte bases de bronze;
    os capitéis de suas colunas e suas molduras, de prata.
  deu-ELO: 'Und ebenso an der Nordseite in die Länge: Umhänge, hundert Ellen lang;
    und seine zwanzig Säulen und ihre zwanzig Füße von Erz, die Haken der Säulen und
    ihre Bindestäbe von Silber.'
  eng-WYC-2018: In like manner in the north side, by the length, shall be curtains
    of an hundred cubits, twenty pillars, and brazen bases of the same number; and
    the hooks of the pillars, and the holdings of those, shall be of silver. (Likewise
    on the north side shall be curtains a hundred cubits long, with twenty bronze
    pillars, and as many bronze bases, and the pillars shall have silver hooks and
    bands.)
  epo-epo: Tiel same ankaŭ sur la norda flanko laŭlonge estu kurtenoj, havantaj la
    longon de cent ulnoj; kaj dudek kolonoj, kaj por ili dudek bazoj el kupro; la
    hokoj de la kolonoj kaj iliaj ligiloj estu el arĝento.
  uig-PIN: Xuningƣa ohxax ximal tǝripidimu uzunluⱪi yüz gǝz kelidiƣan pǝrdǝ bolsun.
    Pǝrdilǝrni esixⱪa yigirmǝ hada yasalsun; ularning tegigǝ ⱪoyuxⱪa yigirmǝ mis tǝglik
    yasalsun; hadilarning ilmiki bilǝn baldaⱪlar bolsa kümüxtin yasalsun.
  beo-beo: Amo defele ga (north) la:di guga amoga hamoma.
  tpi-OTNT: Orait mekim wankain tasol long banis bilong hap not.
  hau-SA: A wajen arewa shi ma, tsawon yă zama ƙafa ɗari. Ka kama labulen da ƙugiyoyin
    da aka yi da azurfa waɗanda aka manna a kan ƙarfen da aka dalaye da azurfa.
  uig-LAT: Shuninggha oxshash shimal teripidimu uzunluqi yüz gez kélidighan perde
    bolsun. Perdilerni ésishqa yigirme xada yasalsun; ularning tégige qoyushqa yigirme
    mis teglik yasalsun; xadilarning ilmiki bilen baldaqlar bolsa kümüshtin yasalsun.
  nde-nde: Icele lenyakatho lalo lizakuba yizingalo ezilikhulu ubude njalo libe lamakhetheni,
    libe lensika ezingamatshumi amabili lezisekelo ezingamatshumi amabili ethusi futhi
    kube lengwegwana lezibopho zesiliva ensikeni.
  ton-ton: Pea ʻe pehē pe ki he potu tokelau, ʻe ai ʻae ngaahi puipui tautau ko e
    hanga ʻe uangeau hono lōloa, mo hono pou ʻe uofulu mo honau tuʻunga palasa ʻe
    uofulu; ko e ngaahi tautauʻanga ʻe ʻi he ngaahi pou mo honau ngaahi meʻa tākai
    ko e siliva.
  ces-1613: A tak i strana půlnoční na dýl ať má koltry očkovaté sto loket zdýlí,
    a sloupů svých dvadceti, a podstavků k nim měděných dvadceti; háky na sloupích
    a přepásaní jich stříbrné.
  eng-WMB: Likewise for the length of the north side, there shall be hangings one
    hundred cubits long, and its pillars twenty, and their sockets twenty, of bronze;
    the hooks of the pillars, and their fillets, of silver.
  tam-TCV: அப்படியே வடக்குப் பக்கமும் நூறுமுழம் நீளமாய் இருக்கவேண்டும். அங்கேயும்
    திரைகள் இருக்கவேண்டும். அவற்றுடன் இருபது கம்பங்களும், அவற்றுக்கான இருபது வெண்கல
    அடித்தளங்களும் அமைக்கப்பட வேண்டும். அந்தக் கம்பங்களில் வெள்ளிக் கொக்கிகளும், பூண்களும்
    இருக்கவேண்டும்.
  ceb-ULB: Sama usab sa amihanang bahin, kinahanglan adunay tabil nga 100 ka cubit
    ang gitas-on uban sa 20 ka mga haligi, 20 ka mga bronse nga sukaranan, mga kaw-itanan
    nga gibutang sa haligi, ug ang mga hikot nga hinimo sa plata.
  pol-UBG: Podobnie wzdłuż strony północnej będą zasłony o długości stu łokci, do
    tego dwadzieścia słupów i dwadzieścia miedzianych podstawek. Haczyki na słupach
    i ich klamry będą ze srebra.
  urd-GVU: چاردیواری شمال کی طرف بھی اِسی کی مانند ہو۔
  deu-1912: Also auch gegen Mitternacht soll sein ein Umhang, hundert Ellen lang,
    zwanzig Säulen auf zwanzig ehernen Füßen, und ihre Haken mit ihren Querstäben
    von Silber.
  ntj-ntj: '@see-verse:EXO.027.010'
  kan-2017: ಅದೇ ರೀತಿಯಲ್ಲಿ ಉತ್ತರ ಕಡೆಯಲ್ಲಿಯೂ ನೂರು ಮೊಳ ಉದ್ದವಾದ ಪರದೆಗಳೂ, ಇಪ್ಪತ್ತು ಕಂಬಗಳು,
    ಇಪ್ಪತ್ತು ತಾಮ್ರದ ಗದ್ದಿಗೆ ಕಲ್ಲುಗಳು ಇರಬೇಕು ಕಂಬಗಳ ಕೊಂಡಿಗಳೂ, ಪಟ್ಟಿಗಳೂ ಬೆಳ್ಳಿಯವಾಗಿರಬೇಕು.
  ena-ena: Madɨŋ limu lakulamaŋ kɨlikɨli agasaŋ havɨlɨ mila hekɨlɨ huaci sɨbaŋ agadɨ
    vihavɨci 44 mita hɨnim uami. Hɨda 20 agɨladɨ viavɨla lɨba bɨlasɨ hɨvɨ ifuhafihafi
    uavɨm uami. Hɨda lalɨlamalama saŋ lɨba bɨlasɨ kum haca daŋ haca daŋ 20 agɨladɨ
    vihavɨm uami. Lɨba silɨva hɨvɨ agɨlɨŋ hɨhɨle vihavɨm uami. Havɨlɨ mila hekɨlɨ
    huaci sɨbaŋ agadɨ lɨbala lɨbala saŋ lɨba silɨva agɨlɨŋ agɨladɨ viavɨla lɨba silɨva
    cɨliŋ hɨda sugɨ hahavɨbali agɨladɨ hɨvɨ agɨlimɨgumɨgu uavɨm uami.
  yap-yap: Ma ku aram rogon e tin ngam ngongliyed ni fan ko ba’ ni lel’och e rungrung.
  hlt-MCSB: Tlangpuei ben ah khaw thoh te a yun la a yun yakhat lo van saeh. A tung
    bal khaw a tung pakul neh a buenhol pakul tah rhohum vetih tung dongkah voei neh
    a yaeltlang te ngun saeh.
  mdy-ETH: ኬዶ ዛሎና ዓኣ ዲሮ ጋራ ዓዳ ዒማ ጎይፆ ማዺንቶንጎ።
  twi-ASANTE: Adihɔ a ɛkyerɛ atifi fam no nso, saa ara na wɔnyɛ no. Nsɛnanimu a ne
    tenten yɛ anammɔn ɔha aduonum, na nnua aduonu sisi kɔbere nnyinasoɔ mu a dwetɛ
    nkɔtɔkorɔ ne ne ntweaa fomfam ho na ɛbɛgyina no.
  eng-WEBU: Likewise for the length of the north side, there shall be hangings one
    hundred cubits long, and its pillars twenty, and their sockets twenty, of bronze;
    the hooks of the pillars, and their fillets, of silver.
  bnp-bnp: O rata mavongea a nure na tabeke mule sike. A niolana kala ge 44 mita ni
    gi kapi a nure vona. O bolea a kala o vakatavorea na butu i ravulu rua ni rata
    na bras. Ra butu nga, ge pesi langa na vuhu-butu i ravulu rua ni rata na bras.
  wal-wal: Hegaadankka, dabaabaayyo huuphessa bagga zananai xeetu waraa aduqqo; qassi
    laatamu tuussatuuranne he tuussatuyyo laatamu nahaasiyaa gedetuura de7iya magalashoi
    de7o. Yaatidi biraappe oosettida kaqqiyoogeetinne tuussatu huuphiyan qachchiyoogeeti
    Xoossaa Dunkkaaniyaayyo de7ona.
  spa-PDDPT: También en el lado norte habrá a lo largo cortinas de 45 metros de largo.
    Sus columnas serán 20, con sus 20 basas de bronce, pero los capiteles de las columnas
    y sus molduras serán de plata.
  gun-gun: Ha'e rami avi kuaray ijapu'a'ia katygua voi cortina puku-a quarenta e cinco
    metros avi 'rã. Ha'e vinte ijyta, ha'e vinte omopyrõ aguã oĩ va'e voi overa va'e
    guigua meme 'rã. Ha'e rã ijyta re ity'aĩ, ha'e hi'áry ikarẽ va'e oĩ va'e ma prata
    guigua meme 'rã.
  agu-BL: Ncha'tz tz'an yi jalaj xlaj yi na xmayin nin je'n tzi'n, tajwe'n yil tz'oc
    yi balaj xbu'k te'j, nin ite'n nin ma'lbila'tz sbne' chi yi jalajt xlaj. Ncha'tz
    yi junak tkan tu e'chk cu'lbil tkana'tz, brons cu'n tz'an. Ma yi e'chk ganch tu
    e'chk tz'ambil tetz, sakal cu'n tz'an.
  ilo-ULB: Kasta met, iti abagatan a paset, masapul nga addanto maibitin a sangagasut
    a cubico iti kaatiddogna nga addaan iti duapulo a poste, duapulo a batay a bronse,
    ken dagiti kawit a maikapet kadagiti poste, ken kadagiti pangubon a pirak.
  kpg-kpg: Heia di hai la hua gi di baahi gi ngeia.
  uig-ARA: شۇنىڭغا ئوخشاش شىمال تەرىپىدىمۇ ئۇزۇنلۇقى يۈز گەز كېلىدىغان پەردە بولسۇن.
    پەردىلەرنى ئېسىشقا يىگىرمە خادا ياسالسۇن؛ ئۇلارنىڭ تېگىگە قويۇشقا يىگىرمە مىس
    تەگلىك ياسالسۇن؛ خادىلارنىڭ ئىلمىكى بىلەن بالداقلار بولسا كۈمۈشتىن ياسالسۇن.
  sus-sus: Tɛtɛ xa kuya nɔngɔn kɛmɛ kɔɔla fan mabiri ra. I xa gɛrɛ dugi gbaku na wuri
    mɔxɔɲɛn ma, naxee tixi sanbunyi wure gbeeli daaxie ma. Na dugi suxusee xa yailan
    gbeti ra.
  pon-2006: Ke pahn pil wiahda soahngohte ni paliepeng en kehlo.
  ksd-ksd: Ma damana bula ta ra papar a labur, una vakaite ra umana mal, ma kana lolovina
    na varogop ma a ura vinun ma a ilima na pokono, ma a ura vinun na tukal tana,
    ma a ura vinun na kiki ure, da pait ia ma ra palariam gobol; da pait ra ot likun
    ure ma ra silva, ma damana bula ra umana vipuar tana.
  tur-YTC: Aynı şekilde kuzey tarafının uzunluğu için de yüz arşın uzunluğunda perdeler,
    yirmi direk ve tunçtan yirmi tabanları olacak; sütunların çengelleri ve çemberleri
    gümüşten olacak.
  grc-BRENT: Οὕτως τῷ κλίτει τῷ πρὸς ἀπηλιώτην ἱστία ἑκατὸν πήχεων μῆκος· καὶ οἱ στύλοι
    αὐτῶν εἴκοσι, καὶ αἱ βάσεις αὐτῶν εἴκοσι χαλκαῖ· καὶ οἱ κρίκοι καὶ αἱ ψαλίδες
    τῶν στύλων, καὶ αἱ βάσεις αὐτῶν περιηργυρωμέναι ἀργυρίῳ.
  ind-AYT: Demikian pula dengan sisi utara, harus ada tirai sepanjang 100 hasta dengan
    dua puluh tiang dan dua puluh alas tiangnya dari perunggu, sedangkan kaitan-kaitan
    tiang itu dan penyambung-penyambungnya harus terbuat dari perak.
  nya-nya: Mbali yakumpoto ikhalenso yotalika mamita 46 ndipo ikhale ndi nsalu yotchinga.
    Pakhalenso mizati makumi awiri, matsinde amkuwa makumi awiri, ngowe zasiliva ndi
    zingwe za mizatiyo.
  hrv-hrv: Isto tako za sjevernu stranu načini plahte sto lakata duge. Njihovih dvadeset
    stupova i dvadeset podnožja od tuča, ali kopče i šipke neka su od srebra.
  mps-mps: Tama hasia te nigali tiwai naga, te me badu bogo badu obo bagulubo te tiwai
    nigao.”
  tpi-tpi: Orait mekim wankain tasol long banis bilong hap not.
  dan-1931: Og på samme Måde skal der på den nordre Langside være et Omhæng, hundrede
    Alen langt, med tyve Piller og tyve Fodstykker af Kobber og med Knager og Bånd
    af Sølv til Pillerne.
  vie-OVCB: Hành lang phía bắc cũng được làm như ở phía nam, dài 46 mét, có hai mươi
    trụ đồng dựng trên hai mươi lỗ trụ cũng bằng đồng
  guj-2017: ચોકની ઉત્તર બાજુએ પણ એ જ પ્રમાણે કરવાનું છે. પિત્તળની કૂંભીઓમાં બેસાડેલા
    વીસ સ્તંભો સાથે જોડેલા ચાંદીના સળિયાઓ ઉપર ચાંદીના આંકડાઓ વડે સો હાથ લાંબા પડદાઓ
    લટકાવવાના છે.
  pon-2006A: Ke pahn pil wiahda soahngohte ni paliepeng en kehlo.
  por-BRBSL: Da mesma forma, para o comprimento do lado norte, haverá penduras de
    cem côvados de comprimento, e seus pilares vinte, e suas bases vinte, de bronze;
    os ganchos dos pilares, e seus filetes, de prata.
  cth-cth: Hot patetlah, atunglae kalup nahanelah, ayung dong 100 touh ka phat e yaphni
    hoi cungtalah, ngun hetnae, ngun pangkhek, rahum khom 20, rahum khokpacawp 20
    touh ao han.
  twi-twi: Adiwo a ɛkyerɛ atifi fam no nso, saa ara na wɔnyɛ no. Nsɛnanim a ne tenten
    yɛ anammɔn ɔha aduonum, na nnua aduonu sisi kɔbere nnyinaso mu a dwetɛ nkɔtɔkoro
    ne ne ntwea tetare ho na ebegyina no.
  hlt-hlt: Tlangpuei ben ah khaw thoh te a yun la a yun yakhat lo van saeh. A tung
    bal khaw a tung pakul neh a buenhol pakul tah rhohum vetih tung dongkah voei neh
    a yaeltlang te ngun saeh.
  tbz-SIM: Kubɑkù yoú bíɛ́kɛ̀ kó mɛokùmɛ̀ ḿmɑ̀, kɛ́ndò mmɛtɛ̃mɛ̀ dòmmɛ̀.
  msy-2020: Egh kamaghɨra notɨn amadaghan itir dɨvazimɨn ingarigh.
  azb-azb: Şimal tərəfi üçün də uzunluğu yüz qulac pərdə olsun; onların iyirmi dirəyi
    və iyirmi altlığı tuncdan, dirəklərin qarmaqları və bəndləri isə gümüşdən olsun.
  eng-DBY: And likewise on the north side in length, hangings a hundred [cubits] long,
    and its twenty pillars, and their twenty bases of copper; the hooks of the pillars
    and their connecting-rods of silver.
  hin-2017: और उसी भाँति आँगन की उत्तर ओर की लम्बाई में भी सौ हाथ लम्बे पर्दे हों,
    और उनके भी बीस खम्भे और इनके लिये भी पीतल के बीस खाने हों; और उन खम्भों के कुण्डे
    और पट्टियाँ चाँदी की हों।
  wol-KYG: «Naka noonu it ci wetu bëj-gànnaar, guddaay bi di téeméeri xasabi sori
    rabal, ak seen ñaar fukki jën yu seen ñaar fukki teguy xànjar ronu, wékkukaay
    yeek galani jën yi di xaalis.
  bjr-bjr: Suani afu dinni ataaqeenni iandee kai iqa dinni ataaqeenni faqa miqi kai
    iaqa.
  eng-YLT: and so for the north side in length, hangings of a hundred [cubits] in
    length, and its twenty pillars and their twenty sockets [are] of brass, the pegs
    of the pillars and their fillets [are] of silver.
  eng-WYC-2017: In like manner in the north side, by the length, shall be curtains
    of an hundred cubits, twenty pillars, and brazen bases of the same number; and
    the hooks of the pillars, and the holdings of those, shall be of silver.
  eng-WMBB: Likewise for the length of the north side, there shall be hangings one
    hundred cubits long, and its pillars twenty, and their sockets twenty, of bronze;
    the hooks of the pillars, and their fillets, of silver.
  urd-GVH: चारदीवारी शिमाल की तरफ़ भी इसी की मानिंद हो।
  rug-rug: Kote tavete gunia tugo sa gobagoba poko pa kali gede.
  gaz-gaz: Gama kaabaatiinis akkasuma dhundhuma dhibba tokko dheeratee golgaawwan
    utubaawwan digdamaa fi miilla naasii digdama qaban haa qabaatu; hokkoowwanii fi
    somaawwan utubaawwan kanaas meetii irraa haa tolfaman.
  fra-LSG: Du côté du nord, il y aura également des toiles sur une longueur de cent
    coudées, avec vingt colonnes et leurs vingt bases d’airain; les crochets des colonnes
    et leurs tringles seront d’argent.
  yal-yal: Kɔmɛn fɔxɔn sansanna fan xa kuya ayi han nɔngɔnna yɛ kɛmɛ, a fan yi ti
    taa dugi faɲine ra e nun sula sɛnbɛtɛn mɔxɔɲɛ, sula bundɔxɔ mɔxɔɲɛ e nun dugi
    singan se gbeti daxine nun gbeti gaalane sɛnbɛtɛnne longonne ra.
  haw-1868: 'A no ka aoao akau hoi, ma ka loa, he mau paku, hookahi haneri kubita
    ka loihi, a me kona mau kia he iwakalua, a me ko lakou mau kumu he iwakalua: o
    na lou o na kia, a me ko lakou mau auka e paa ai, he kala.'
  arb-NAV: وَكَذَلِكَ يَكُونُ الْجَانِبُ الشَّمَالِيُّ، إِذْ يَكُونُ طُولُ سَتَائِرِهِ
    مِئَةَ ذِرَاعٍ (نَحْوَ خَمْسِينَ مِتْراً) وَأَعْمِدَتُهُ عِشْرُونَ، قَائِمَةً
    عَلَى عِشْرِينَ قَاعِدَةً مِنْ نُحَاسٍ وَخَطَاطِيفُهُ وَقُضْبَانُهُ مِنْ فِضَّةٍ.
  ewe-ewe: Woawɔ avɔ la nenema ke le anyiehe gome hã. Woaku avɔ mita blaene-vɔ-ene
    ɖe klosalogatagbadzɛawo ŋu, ɖe gakawo ŋu le kpɔtiawo ŋu.
  eng-LEE: And likewise for the north side in the length there shall be hangings one
    hundred cubits in length, and its pillars twenty with their twenty sockets of
    copper; the hooks of the pillars and their fillets shall be of silver.
  asm-FB: সেইদৰে উত্তৰফালে এশ হাত দীঘল কাপোৰ বিশটা খুটাৰ সৈতে থাকিব। সেই খুটাবোৰত
    বিশটা পিতলৰ চুঙী, আৰু হাঁকোটা লগা থাকিব আৰু মাৰি কেইডাল ৰূপৰ হ’ব লাগিব।
  sus-A: تّتّ شَ كُيَ نْنفْن كّمّ كْولَ قَن مَبِرِ رَ. عِ شَ فّرّ دُفِ فبَكُ نَ وُرِ
    مْشْحّن مَ، نَشٍيٍ تِشِ سَنبُنيِ وُرٍ فبٍيلِ دَاشِيٍ مَ. نَ دُفِ سُشُسٍيٍ شَ يَءِلَن
    فبٍتِ رَ.
  fra-SBL: Pour la longueur du côté septentrional, il y aura des tentures de cent
    coudées de longueur ; ses vingt colonnes et leurs vingt bases seront en bronze ;
    les crochets des colonnes et leurs tringles seront en argent.
  hbo-hbo: וְכֵ֨ן לִפְאַ֤ת צָפֹון֙ בָּאֹ֔רֶךְ קְלָעִ֖ים מֵ֣אָה אֹ֑רֶךְ *וְעַמְדּוּ
    (וְעַמּוּדָ֣יו) עֶשְׂרִ֗ים וְאַדְנֵיהֶ֤ם עֶשְׂרִים֙ נְחֹ֔שֶׁת וָוֵ֧י הָֽעַמֻּדִ֛ים
    וַחֲשֻׁקֵיהֶ֖ם כָּֽסֶף׃
  eng-WYCLIFFE: In lijk maner in the north side, bi the lengthe, schulen be tentis
    of an hundrid cubitis, twenti pileris, and brasun foundementis of the same noumbre;
    and the heedis of tho pileris with her grauyngis schulen be of siluer.
  piu-2006: '@see-verse:EXO.027.010'
  pjt-pjt: '@see-verse:EXO.027.010'
  cwe-cwe: Iviya utali wa panzia ubanzi wa kasikazi wizakuwa mita malongo mane na
    nne na mhanda zake malongo maidi za shaba, mbali ngwamo na mhanda zake na vihindo
    vake vizakuwa va hela.
  kik-kik: Mwena wa gathigathini o naguo ũkorwo ũrĩ na mĩkono igana kũraiha na ũgĩe
    na itambaya cia gũcuurio, ũgĩe na itugĩ mĩrongo ĩĩrĩ na itina mĩrongo ĩĩrĩ cia
    gĩcango, irĩ na tũcuurio na tũmĩkwa twa betha itugĩ-inĩ.
  fra-NCL: De même, du côté du nord, il y aura des rideaux sur une longueur de cent
    coudées, avec vingt colonnes et leurs vingt socles d’airain ; les crochets des
    colonnes et leurs tringles seront d’argent.
  cek-AK: To baktih toengah aluek bangah doeh dong cumvaito kasawk payang ih kahni
    to sah ah; sum kamling hoiah tung pumphaeto hoi tung pahnuthaih ahmuen pumphaeto
    sah ah; tung pong ih cakoih baktih kaom, sum hoi paehhaihnawk loe sum kanglung
    hoiah sah ah.
  cuk-cuk: Amba deyob anse-goled-neg-sunna-seleged-imba dad-nakwed-argan-sapiledsik,
    lino-mor-nued dali-dulagwen-gakatar-sugu (25) be nasikbaloed. E-buarmardi, dulagwen
    (20), degi, e-buar-sigmalad amba dulagwenbar (20). E-buar-sigmalad-imakegala,
    esgoro-gordikid be ebugoed. E-mor-gamaladgardi, degi, e-buar-nonomargardi, mani
    be ebugoed.
  uig-CYR: Шуниңға охшаш шимал тәрипидиму узунлуғи йүз гәз келидиған пәрдә болсун.
    Пәрдиләрни есишқа жигирмә хада ясалсун; уларниң тегигә қоюшқа жигирмә мис тәглик
    ясалсун; хадиларниң илмики билән балдақлар болса күмүчтин ясалсун.
  tel-2017: అలాగే పొడవులో ఉత్తర దిక్కున నూరు మూరల పొడవు గల తెరలు ఉండాలి. దాని ఇరవై
    స్తంభాలు, వాటి ఇరవై దిమ్మలు ఇత్తడివి. ఆ స్తంభాల కొక్కేలు, వాటి పెండెబద్దలు వెండివి.
  hat-BSA: Menm jan pou kote nò a, nan longè va genyen k ap pandye san koude nan longè,
    e ven pilye pa li yo avèk ven baz reseptikal yo an bwonz. Kwòk yo avèk bann seraj
    pa yo va fèt an ajan.
  kos-kos: Oru oapana nu ke layen epang ke kalkal uh.
  hbo-WLC: וְכֵ֨ן לִפְאַ֤ת צָפוֹן֙ בָּאֹ֔רֶךְ קְלָעִ֖ים מֵ֣אָה אֹ֑רֶךְ ועמדו עֶשְׂרִ֗ים
    וְאַדְנֵיהֶ֤ם עֶשְׂרִים֙ נְחֹ֔שֶׁת וָוֵ֧י הָֽעַמֻּדִ֛ים וַחֲשֻׁקֵיהֶ֖ם כָּֽסֶף׃
  ibo-ibo: Otu a kwa, akụkụ ugwu ga-adịkwa iri mita anọ na ise. Ọ ga-enwe akwa mgbochi,
    nwekwa iri ogidi abụọ na iri ebe ndọkwasị abụọ nke e ji bronz kpụọ, ya na anya
    nko nke ọlaọcha na ihe e ji ekegide ha nʼogidi ahụ.
  ory-ory: ତଦ୍ରୂପ ଉତ୍ତର ପାର୍ଶ୍ୱରେ ଏକ ଶହ ହସ୍ତ ଦୀର୍ଘ ପରଦା ହେବ, ତହିଁର କୋଡ଼ିଏ ସ୍ତମ୍ଭ ଓ
    କୋଡ଼ିଏ ଚୁଙ୍ଗୀ ପିତ୍ତଳର ହେବ; ପୁଣି, ସ୍ତମ୍ଭର ଆଙ୍କୁଡ଼ା ଓ ବନ୍ଧନୀ ରୂପାର ହେବ।
  chk-chk: Iwe, lepeliefengin ewe leni epwe pwal tit ngeni mangaku, langataman ükükün
    lime iach, epwe pwal wor rüe üran me rüe alongur seni piras, nge ökkükün won ekewe
    ür pwal mächän lefiler me asan repwe för seni silifer.
  rop-rop: Seimwei lagijat gin yu garra dum langa det nowathsaid du.
  ukr-1871: 'Так само й на північньому боцї, вздовж: опони сто локоть; і стовпів його
    двайцять і піднижків їх двайцять із мідї, гаки на стовпах і ощепини до їх із срібла.'
  bch-bch: Be silasila toa ne ikarkare pan not, eine ga iuot lalaede mambe iadag aea
    pade. Aea mamarae ga iuot sangaul rua leoa lima. Be akado aea kadanga sangaul
    rua toman ngan ad kadanga ipu bras sangaul rua pade iman gid kadanga ad pagunnga.
    Be ngan silasila aea kadanga kelede kelede, akado gid lingau silva ga tabalanga
    silva pade.
  deu-1951: Also auch gegen Mitternacht sollen Vorhänge sein, hundert Ellen lang,
    und zwanzig Säulen auf zwanzig ehernen Füßen und ihre Haken mit ihren Querstangen
    von Silber.
  eng-JPS: And likewise for the north side in length there shall be hangings a hundred
    cubits long, and the pillars thereof twenty, and their sockets twenty, of brass;
    the hooks of the pillars and their fillets of silver.
  srp-1865: Tako i sa zapadne strane da budu zavjesi sto lakata dugi, i dvadeset stupova
    i dvadeset stopica od mjedi, na stupovima kuke i njihovi pasovi od srebra.
  lug-lug: Ne ku ludda olwakkono oluggya lubeere mita ana mu mukaaga obuwanvu, era
    ebeeyo amagigi n’ebikondo amakumi abiri, n’entobo zaabyo eby’ekikomo amakumi abiri,
    nga ku bikondo kuliko amalobo aga ffeeza n’emikiikiro egya ffeeza.
  heb-heb: וכן לפאת צפון בארך קלעים מאה ארך ועמדו עשרים ואדניהם עשרים נחשת ווי העמדים
    וחשקיהם כסף׃
  ben-IRV: সেইরূপ উত্তর পাশে একশ হাত লম্বা পর্দা হবে, আর তার কুড়িটি স্তম্ভ ও কুড়িটি
    ব্রোঞ্জের ভিত্তি হবে এবং স্তম্ভের আঁকড়া ও শলাকা গুলি রূপার হবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉੱਤਰ ਦੇ ਪਾਸੇ ਵੱਲ ਸੌ ਹੱਥ ਲੰਮੀਆਂ ਕਨਾਤਾਂ ਹੋਣ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ
    ਵੀਹ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵੀਹ ਚੀਥੀਆਂ ਪਿੱਤਲ ਦੀਆਂ ਹੋਣ ਅਤੇ ਥੰਮ੍ਹੀਆਂ ਦੇ ਕੁੰਡੇ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਕੜੇ ਚਾਂਦੀ ਦੇ ਹੋਣ।
  mya-JVB: ဝင်း အနောက် ဘက် အနံ၌ ကာရန်၊ အလျားအတောင် ငါးဆယ် ရှိသောကုလားကာနှင့်တကွတိုင်တဆယ်
    ၊ ခြေစွပ် တဆယ် ရှိရမည်။
  hmo-hmo: “Mirigini kahana koua dabua danu be diho kahana koua dabua hegeregerena
    do umui karaia.
  urd-urd: इसी तरह उत्तरी रुख़ के लिए पर्दे सब मिला कर लम्बाई में सौ हाथ हों, उनके
    लिए भी बीस ही सुतून और सुतूनों के लिए बीस ही पीतल के ख़ाने बनें और सुतूनों के
    कुन्डे और पट्टियाँ चाँदी की हों।
  rus-SYN: Также и вдоль по северной стороне - завесы ста локтей длиною; столбов для
    них двадцать, и подножий для них двадцать медных; крючки у столбов и связи на
    них и подножия их из серебра.
  bqc-SIM: A gugbãntoo oi zwã̀a gbã̀a iↄ gã̀sĩsuu basↄo màa lↄ ń lipɛlɛo mɛ̀n
    bao ń a zɛbↄ pↄ́ wa pì ń mↄgotɛ̃oo mɛ̀n bao, ní lipɛlɛ káloↄ ń mↄ̀pↄ̃ↄↄ
    pí ń ã́nusuo.
  tcz-CHONGTHU: Pal kigen sah lamse'a chu pondal na khai lhung kei ding, aboncha sum
    eng jeng jakhat'a kikhai lha'a nasem ding, akhom ning dung'a pang thih koi chengse
    le alutom ho jouse aboncha dangka'a na sem peh ding ahi.
  mar-mar: वेदीच्या उत्तर बाजूलाही शंभर हात लांबीचे पडदे जोडून केलेली कनात असावी,
    तिच्यासाठी वीस खांब, पितळेच्या वीस बैठका आणि चांदीच्या आकड्या व गज हे सर्व असावे.
  qub-qub: '@see-verse:EXO.027.010'
  hat-hat: Menm jan an tou, sou bò nò a va gen yon seri rido fèt ak lèz twal sou senkant
    mèt longè pou bò sa a, avèk ven poto an kwiv chita sou ven sipò an kwiv tou. Kwòk
    yo ak trenng yo va fèt an ajan.
  eng-BSB: Likewise there are to be curtains on the north side, a hundred cubits long,
    with twenty posts and twenty bronze bases, and with silver hooks and bands on
    the posts.
  tod-tod: Lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ, sasai zakpai ɠa ɠɛ miná ɓalaa ga mɛtɛlɛ ʋuulɔɔlugɔ
    (50), naa ɠɛ ga seɠei, ta tɔkpala ʋuufelegɔiti (20), ta ta-labu ʋuufelegɔiti (20),
    ti ga kɔlu ɓɔigi. Tɔkpalaiti ma ɠalagiti ta ti zɛlɛ kɔluiti ta ɠɛ ga walii.
  eng-WEBPB: Likewise for the length of the north side, there shall be hangings one
    hundred cubits long, and its pillars twenty, and their sockets twenty, of bronze;
    the hooks of the pillars, and their fillets, of silver.
  kbq-kbq: Ana zanke huno noti kaziga keginahu tavravene azeri oti zafaramina 20'a
    tro nehutma, kegina zafamofo tra'a bronsireti 20'a tro nehutma, tavravema erirusi
    huno tafinte'zantamine nofi'ma rente'zantamina silvareti ana azeri oti zafamofo
    avozarera tro hunteho.
  nhe-BL: Nopa tlatzactli tlen cortinas ica norte elis san se, 45 metros ihuehueyaca.
    Huan xijcuapilo nopa cortinas ipan 20 tlaquetzali tlen tijtatacatzos ica plata
    tlen quipiya se ianillo, huan moquetzas nopa tlaquetzali ipan 20 cuatetomitl.
    Huan nopa tepos chijcoli nojquiya xijchihua ica plata.
  gub-BL: Ezapo ma'e a'e ma'e zàwenugar kwarahy hemaw ahurehe har kutyr nehe no.
  eng-DRA: In like manner also on the north side there shall be hangings of a hundred
    cubits long, twenty pillars, and as many sockets of brass, and their heads with
    their engraving of silver.
