    neg-imba be nasikbaloed. Dali-dulagwen-gakatar-sugu (25) guoed, dad-nakwed-argan-nuedsik
    be nasikoed. Degine, we-neg-imba-e-galugi lino-mor-nued naguoed.'
  uig-CYR: Муқәддәс чедирниң һойлисиниму ясиғин. Һойлиниң җәнубиға, йәни җәнупқа йүзләнгән
    тәрипигә непиз тоқулған ақ канап рәхттин пәрдиләрни тоқуғин; шу тәрипиниң узунлуғи
    йүз гәз болсун.
  tel-2017: నీవు మందిరానికి ఆవరణం ఏర్పాటు చెయ్యాలి. కుడివైపున, అంటే దక్షిణ దిక్కున
    ఆవరణం నూరు మూరల పొడవు ఉండాలి. పేనిన సన్న నార తెరలు ఒక వైపుకు ఉండాలి.
  hat-BSA: “Ou va fè galeri tabènak la. Nan kote sid la ap gen twal fen blan k ap
    pandye, byen tòde e san koude nan longè pou yon bò.
  kos-kos: “Nu ke Lohm Nuknuk Mutal sik, orala sie kalkal in lisrlisr ke nuknuk linen
    srik eoa. Mwe lisrlisr nu ke layen nu eir in tufah yact lumngaul lusa,
  hbo-WLC: וְעָשִׂ֕יתָ אֵ֖ת חֲצַ֣ר הַמִּשְׁכָּ֑ן לִפְאַ֣ת נֶֽגֶב־תֵּ֠ימָנָה קְלָעִ֨ים
    לֶחָצֵ֜ר שֵׁ֣שׁ מָשְׁזָ֗ר מֵאָ֤ה בָֽאַמָּה֙ אֹ֔רֶךְ לַפֵּאָ֖ה הָאֶחָֽת׃
  ibo-ibo: “Ị ga-arụkwa ogige maka ụlọ nzute ahụ. Nʼakụkụ ndịda ya ga-adị iri mita
    anọ na ise nʼogologo. Ọ ga-enwekwa akwa mgbochi nke e ji ezi akwa ọcha a kpara
    nke ọma mee.
  ory-ory: ଏଥିଉତ୍ତାରେ ତୁମ୍ଭେ ଆବାସର ପ୍ରାଙ୍ଗଣ କରିବ; ସେହି ପ୍ରାଙ୍ଗଣର ଦକ୍ଷିଣ ଦିଗରେ ବଳା
    ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର ନିର୍ମିତ ପରଦା କରିବ; ତହିଁର ଏକ ପାର୍ଶ୍ୱର ଦୈର୍ଘ୍ୟ ଏକ ଶହ ହସ୍ତ ହେବ।
  chk-chk: Iwe, kopwe föri eu leni lükün ewe imwenfel seni mangaku. Lepeliörün ewe
    leni epwe tit ngeni mangaku mi pwechepwech, langataman ükükün lime iach.
  rop-rop: “Yu garra meigim pedik garram gudwan kaliko raidaran langa det Seikridwan
    Tent. Det kaliko garra jidan 44 mita longwei langa det sauthsaid,
  ukr-1871: 'І зробиш двір до храмини: на полуденньому боцї, на полуднє, опони до
    двора із тонкого полотна, сто локоть завдовжки на одному боцї.'
  bch-bch: Deo ikeo pade bedane, “Gimi manta abada malo kemikemi ta asilasila ga ibalil
    ngan leg palata. Be silasila toa ne ikarkare pan saut, aea mamarae ga iuot sangaul
    rua leoa lima.
  deu-1951: 'Du sollst der Wohnung auch einen Vorhof machen: Auf der rechten Seite
    gegen Mittag Vorhänge von gezwirnter weißer Baumwolle, hundert Ellen lang auf
    der einen Seite.'
  eng-JPS: 'And thou shalt make the court of the tabernacle: for the south side southward
    there shall be hangings for the court of fine twined linen a hundred cubits long
    for one side.'
  srp-1865: I naèiniæeš trijem šatoru na južnoj strani; zavjesi trijemu da budu od
    tankoga platna uzvedenoga, sto lakata u dužinu na jednoj strani.
  lug-lug: “Eweema ya Mukama gikolere oluggya. Ku ludda olwa ddyo oluggya lubeere
    mita amakumi ana mu mukaaga obuwanvu, era nga lulina amagigi aga linena omulebevu
    alangiddwa,
  heb-heb: ועשית את חצר המשכן לפאת נגב תימנה קלעים לחצר שש משזר מאה באמה ארך לפאה
    האחת׃
  ben-IRV: আর তুমি সমাগম তাঁবুর জন্য ওঠান তৈরী করবে; দক্ষিণ পাশের দক্ষিণদিকে পাকান
    সাদা মসীনা সুতোর তৈরী পর্দা থাকবে; তার এক পাশের দৈর্ঘ্য এক শত হাত হবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਡੇਰੇ ਦਾ ਵਿਹੜਾ ਬਣਾਈਂ - ਦੱਖਣ ਵੱਲ ਦੇ ਪਾਸੇ ਲਈ ਮਹੀਨ ਉਣੀ ਹੋਈ ਕਤਾਨ
    ਦੀਆਂ ਕਨਾਤਾਂ ਹੋਣ ਅਤੇ ਇੱਕ ਪਾਸੇ ਦੀ ਲੰਬਾਈ ਸੌ ਹੱਥ ਹੋਵੇ।
  mya-JVB: ထိုကုလားကာဘို့ တိုင် နှစ်ဆယ် ၊ တိုင်ခြေစွပ် နှစ်ဆယ် ကို ကြေးဝါ နှင့်လုပ်၍
    တိုင် တံစို့ ၊ တိုင်တန်း တို့ကို ငွေ ဖြင့် ပြီးစေရမည်။
  hmo-hmo: “Palai dubu koua hagegea totona, koua dabua badana do umui karaia, dabua
    namodia dekena amo. Diho kahana dekenai koua dabua ena lata be 44 mita.
  urd-urd: “फिर तू घर के लिए सहन बनाना, उस सहन की दाख्खिनी तरफ़ के लिए बारीक बटे हुए
    कतान के पर्दे हों जो मिला कर सौ हाथ लम्बे हों; यह सब एक ही रुख़ में हों।
  rus-SYN: 'Сделай двор скинии: с полуденной стороны к югу завесы для двора должны
    быть из крученого виссона, длиною во сто локтей по одной стороне;'
  bqc-SIM: Kaa da zwã̀akpɛi, a gɛↄmidↄkĩi oi iↄ gã̀sĩsuu basↄo, iↄ zwãa pↄ́ wa
    tã̀ ń bataɛao vĩ
  tcz-CHONGTHU: Houbuh munlaise chu pal naget khum cheh cheh ding, lhang lama pang
    ding pondal kikhai lha chengse chu tupat pon nemma kikhong hiding hichu pondal
    tong jakhat a sao naman chah ding ahi.
  mar-mar: निवासमंडपाला अंगण तयार कर; त्याच्या दक्षिणेला कातलेल्या तलम सणाच्या पडद्यांची
    कनात कर, तिची लांबी एका बाजूला शंभर हात असावी.
  qub-qub: «Tolduga sawanniyoj cachun. Chay sawan intëru cantunpana fïnu lïnu tëlawan
    guenchanqui. Jucaj-lädunpa larguynin canga chuscu chunca sojta metrun. Chay caj
    canga sur caj-läpami.
  hat-hat: W'a fè yon galeri wonn kay la. Sou bò sid la, w'a moute yon seri rido fèt
    ak lèz twal fen blan tise byen sere, sou senkant mèt longè pou bò sa a.
  eng-BSB: You are also to make a courtyard for the tabernacle. On the south side
    of the courtyard make curtains of finely spun linen, a hundred cubits long on
    one side,
  tod-tod: Ɗa seɠe ʋɛlɛ ɲadegai ma ɠoizuʋɛ ɓɛtɛ. Lɛkpɛmaʋɛ nu yeezazuʋɛ, maazasa ga
    seɠei é ga geze ʋagɔi kpaliai. Sasai zakpai ɠɛ ga mɛtɛlɛ ʋuulɔɔlugɔ (50) naama
    ɠakama mɔungi.
  eng-WEBPB: '“You shall make the court of the tabernacle: for the south side southward
    there shall be hangings for the court of fine twined linen one hundred cubits
    long for one side.'
  kbq-kbq: Seli mono nomofo kuma keginama hanaza tavravea, sauti kaziga zaza'amo'a
    44'a mita hina, keginarera osi nofiteti zagi'za hati'nesaza tavaravereti tafinteta
    eviho.
  nhe-BL: “Nojquiya tijsencahuilis tlen elis queja se calixpamitl tlen quiyahualos
    nopa yoyon tiopamitl. Huan xijchihuili se tlatzactli tlen cortinas tlen lino yoyomitl.
    Huan ihuehueyaca nopa lado ica sur elis 45 metros.
  gub-BL: Katu pe heràpuzràn huwake ezapo amo tàpuz izywyr ikatu haw nehe. Epyhyk
    irin ikatuahy ma'e a'e tàpuz izywyr ikatu haw imuzaiko pà nehe. Kwarahy hemaw
    awyze har kutyr heta putar 44 met a'e pànuhu ipuku haw nehe.
  eng-DRA: Thou shalt make also the court of the tabernacle, in the south side whereof
    southward there shall be hangings of fine twisted linen of a hundred cubits long
    for one side.
