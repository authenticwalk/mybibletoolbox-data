verse: EXO.027.009
translations:
  mal-C: “സമാഗമകൂടാരത്തിന് ഒരു അങ്കണം ഉണ്ടാക്കണം. തെക്കുവശത്തു നൂറുമുഴം നീളത്തിൽ പിരിച്ച
    മൃദുലചണവസ്ത്രംകൊണ്ടുണ്ടാക്കിയ മറശ്ശീല ഉണ്ടായിരിക്കണം.
  deu-TKW: 'Und den Vorhof der Wohnung sollst du so herstellen: für die nach Süden
    gewendete Seite Vorhof-Umhänge aus gezwirntem Byssus, hundert Ellen lang, für
    die eine Seite;'
  lin-lin: 'Tala ndenge okotonga lopango ya Mongombo : ngambo ya sude oyo ekozala
    ya bametele pene tuku mitano na molayi, ekozipama na rido ya lino ya kitoko oyo
    bakotonga bililingi na likolo na yango.'
  eng-LSV: 'And you have made the court of the Dwelling Place: for the south side
    southward, hangings for the court of twined linen, the length of the first side
    [is] one hundred by the cubit,'
  eng-GNV: 'Also thou shalt make the court of the Tabernacle in the Southside, euen
    full South: the court shall haue curtaines of fine twined linnen, of an hundreth
    cubites long, for one side,'
  eng-WEBSTER: 'And thou shalt make the court of the tabernacle: for the south side
    southward there shall be hangings for the court of fine twined linen of a hundred
    cubits long for one side:'
  nhw-BL: “Nojquiya tijsencahuilis catli elis quen se calixpamitl catli quiyahualos
    nopa yoyon tiopamitl. Huan xijchihuili se tlatzactli tlen cortinas tlen lino yoyomitl.
    Huan ihuehueyaca nopa lado ica sur elis 45 metros.
  swh-ONEN: “Tengeneza ua kwa ajili ya Hema la Kukutania. Upande wa kusini utakuwa
    na urefu wa dhiraa mia moja, na utakuwa na mapazia ya kitani iliyosokotwa vizuri,
  bba-bba: Yenibɑ kpuron biru Yinni Gusunɔ u mɑɑ Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ kuu bekuruɡii
    te kɑrɑ koosio. Yen sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ kpɑ ɑ bekunu kɑre ni bɑ wesɑ kɑ
    wɛ̃ɛ dɑmɡii. Bɑ̀ n ni kpuro swɛɛnɑ, nu ko ɡɔm soonu wunɔbu (100).
  eng-KJVCPB: 'And thou shalt make the court of the tabernacle: for the south side
    southward there shall be hangings for the court of fine twined linen of an hundred
    cubits long for one side:'
  luo-luo: “Los laru ne Hemb Romono. Yo milambo mar laruno borne norom mita piero
    angʼwen gauchiel kendo onego obed gi pasia momin molos gi law mayom,
  meu-meu: Dubu maḡuna danu ba karaia. Diho kahana ai maḡu latana na kiubit sinahu-ta;
    itautau dabuadia aukadia na
  npi-ULB: पवित्र वासस्थानको लागि चोक बनाउनू । चोकको दक्षिणपट्टि मसिनो गरी बाटेको
    सुती कपडाका पर्दाहरू राख्‍नू जसका लमाइ एक सय हात होऊन् ।
  yor-yor: “Ìwọ yóò sì ṣe àgbàlá fún àgọ́ náà. Ní ìhà gúúsù, ó gbọdọ̀ jẹ́ ọgọ́rùn-ún
    ìgbọ̀nwọ́ (mita mẹ́rìndínláàádọ́ta) ní gíga, kí ó sì ní aṣọ títa ti ọ̀gbọ̀ olókùn
    wíwẹ́,
  emp-NTPO: Mʌ̃ wua dera aud̶u jũrã b̶ʌd̶adua dji biara b̶ʌ lino wuaba. Maʌ̃ aud̶u
    jũrã b̶ʌ orroza veinte bronce od̶a uria b̶eada b̶ʌd̶aped̶a bacuru tẽnara maʌ̃gʌd̶e
    ed̶a wẽãju nũmʌnadua. Maʌ̃ bacuru quẽbʌra parataba bʌrad̶adua idjab̶a wua jũẽbari
    parata od̶a sid̶a cara b̶ʌd̶adua. Lino wuara maʌ̃ne eatʌ jũẽcuad̶adua. Mʌ̃ wua
    de aud̶u jũrã b̶ʌ drasoara cien bicaca b̶aya.
  ind-ind: “Buatlah halaman untuk kemah-Ku itu. Halaman harus diberi pagar keliling
    dengan tirai-tirai yang ditenun dari benang linen yang berkualitas tinggi. Rangkaian
    tirai untuk sisi selatan dan utara masing-masing sepanjang 45 meter. Pada masing-masing
    sisi, pasanglah tirai itu membentang pada dua puluh tiang menggunakan lubang kait
    dan pengait perak. Setiap tiang berdiri di atas satu alas yang terbuat dari perunggu.
  pes-OPCB: «حیاطی برای خیمۀ عبادت درست کن. طول پرده‌های سمت جنوب پنجاه متر و از کتان
    ریزبافت تابیده باشد
  tgl-ULB: Dapat kang gumawa ng isang patyo para sa tabernakulo. Dapat may mga nakasabit
    sa bahaging timog ng patyo, mga nakasabit na pinong pinulupot na lino na isang
    daang kubit ang haba.
  hui-hui: Anduane Homogohanda laabo halu lalu, Tígua labolabo bayaleoreru wabuwa
    i̱naga Balai Anda kagoha pabe bu yanda holenaga bilimu. Labolabo ogoni unurahayagi
    aranenaga ge magi manda bialunaga mida pira mariani maria (44) wabilimu.
  mya-mya: '``ငါ​စံ​တော်​မူ​ရာ​တဲ​တော်​ကို ပိတ်​ချော​ကန့်​လန့် ကာ​တို့​ဖြင့်​ကာ​ရံ​ထား​ရ​မည်။
    တောင်​ဘက်​ကိုက် ငါး​ဆယ်​ရှည်​သော​ကန့်​လန့်​ကာ​ဖြင့်​ကာ​ရ​မည်။-'
  cbi-NTPO: Tsenmin in pupunanu yapaya kelu kelu cha' neneinsha kikaade. Sur pasha
    daalu'tekaanu jali jumu turekaraa ura linuchee junu juve, bare' mitya tene 100
    tyabulu junu juve.
  bod-N: ཡང་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་གུར་མཆོག་ལ་ཁྱམས་ར་ཞིག་བཟོས་ཤིག དེའི་ལྷོ་ཕྱོགས་ཀྱི་ཁྱམས་ཡོལ་ནི་སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་གྱིས་བཟོ་དགོས་ཤིང་།
    རིང་ཚད་ནི་ཁྲུ་བརྒྱ་ཡིན་དགོས།
  sna-sna: “Uitire tabhenakeri ruvazhe. Rutivi rwezasi runofanira kureba makubhiti
    zana uye runofanira kuva nezvidzitiro zvakarembedzwa zvomucheka wakarukwa zvakaisvonaka,
  spa-BLM: '“Harás el atrio del tabernáculo: para el lado sur, hacia el sur, habrá
    cortinas para el atrio de lino fino de cien codos de largo por un lado.'
  cac-cac: Sb'ochajpax c'apac cortina lino te vach' b'ayb'il, yic tz'och oyan smaculoc
    yamaq'uil ay d'a spatictac in cajnub' chi'. A d'a jun pac'an̈ d'a stojolal sur,
    45 metro tz'ajb'at d'in̈an c'apac cortina chi'.
  swh-ULB: Nawe ufanye ua wa maskani. Upande wa kusini wa kuelekea kusini kutakuwa
    na chandarua ya nguo ya kitani nzuri yenye kusokotwa, kwa huo ua, urefu wake upande
    mmoja utakuwa ni dhiraa mia moja.
  bel-bel: 'Зрабі двор скініі: з паўднёвага боку на поўдзень заслоны для двара павінны
    быць з суканага вісону, даўжынёю ў сто локцяў з аднаго боку;'
  deu-ELBBK: 'Und du sollst den Vorhof der Wohnung machen: an der Mittagsseite, südwärts,
    Umhänge für den Vorhof von gezwirntem Byssus, 100 Ellen die Länge auf der einen
    Seite;'
  mbb-OT: “Kinahanglan he zuen lama zutun te Tulda he Ed-ezapan, elaza niw haazà pinaaǥi
    te kegkurtinahi zuen te linu. Is keluǥayad te kurtina he impelingut diyà te zivavà
    he kilid ne 150 he ǥiek.
  mal-2015: തിരുനിവാസത്തിന്നു പ്രാകാരവും ഉണ്ടാക്കേണം; തെക്കെ ഭാഗത്തേക്കു പ്രാകാരത്തിന്നു
    പിരിച്ച പഞ്ഞിനൂൽകൊണ്ടു ഒരു ഭാഗത്തേക്കു നൂറു മുഴം നീളത്തിൽ മറശ്ശീല വേണം.
  gup-gup: Wanjh Moses yimeng, “Dja kuhni warridj Yawey kanbengdaykeng kadberre, yimeng,
    ‘Ngurrimarnbu manburrbawi manbu kawarnamyo kore kuberrkkah Manrurrkdjamun Dabburlin.
    Nawu manburrba nakka wanjh ngurriyirrikurrmen namekbe manburrba bu ngurriwarnamkan
    dja ngurrirohrokme 46 metres bu kakuyeng. Wanjh ngurrimarnbu namekbe curtains
    manburrba nawu linen namakmak bu birriridjmeng.
  gvs-gvs: E Yauwe tuwaina kana, ‘Tomota kulatuwokōidi latuwogu guna Kaba Kaiyakayana
    sikali. E areko dedevidi sikabidi, guna Kaba Kaiyakayana ana kali simadagi. Aliyana
    youya dadavina ana mamanao moe ova 30.
  rmc-rmc: „Ker e dvora pašal o Svetostankos. Pre južno dvorakri sera ker o lepedi
    le sane pochtanestar; jekh sera mi el džinďarďi saranda the štar (44) metri
  nlg-nlg: “Vaho ge ko gonia na pilupiluna na Vaevale tapole tabu. Ko tari kililia
    nia na puku ni tivi tara vauhia. Tana pala launa ko taria iga na tivi erua hangavulu
    lima na ghoto na darona.
  pes-OPV: «و صحن مسکن را بساز به طرف جنوب به سمت یمانی. پرده های صحن از کتان نازک
    تابیده شده باشد، و طولش صد ذراع به یک طرف.
  ron-1924: Куртя кортулуй с-о фачь астфел. Ынспре партя де мязэзи, пентру алкэтуиря
    курций, сэ фие ниште пынзе де ин субцире, рэсучит, пе о лунӂиме де о сутэ де коць
    пентру ачастэ примэ латурэ,
  ben-OBCV: “সমাগম তাঁবুর জন্য একটি প্রাঙ্গণ তৈরি কোরো। দক্ষিণ দিকটি 45 মিটার লম্বা
    হবে এবং সেখানে মিহি পাকান মসিনা দিয়ে তৈরি পর্দা থাকবে,
  som-som: Oo waa inaad samaysaa barxadda taambuugga; oo barxadda dhinaceeda koonfureed
    waxaad ka lalmisaa daah maro wanaagsan ah oo dhererkiisu yahay boqol dhudhun,
  lat-VUC: 'Facies et atrium tabernaculi, in cujus australi plaga contra meridiem
    erunt tentoria de bysso retorta: centum cubitos unum latus tenebit in longitudine.'
  eng-ASVBT: 'And thou shalt make the court of the tabernacle: for the south side
    southward there shall be hangings for the court of fine twined linen a hundred
    cubits long for one side:'
  ita-1885: Fa' ancora il Cortile del Tabernacolo; dal lato Australe verso il Mezzodì
    abbia il Cortile cento cubiti di lunghezza di cortine di fin lino ritorto; abbiane
    tanto da un lato;
  eng-LXXUP: And thou shalt make a court for the tabernacle, curtains of the court
    of fine linen spun on the south side, the length of a hundred cubits for one side.
  eng-ULB: You must make a courtyard for the tabernacle. There must be hangings on
    the south side of the courtyard, hangings of fine twined linen one hundred cubits
    long.
  spa-VBL: Haz un patio para el Tabernáculo. Para el lado sur del patio haz cortinas
    de lino finamente hilado, de cien codos de largo por un lado,
  fra-_FOB: Tu feras aussi le parvis de la Demeure. Pour le côté du Sud, vers le Midi,
    il y aura pour le parvis des tentures en fin lin retors, de cent coudées de long
    pour un côté;
  mal-mal: തിരുനിവാസത്തിന് പ്രാകാരവും ഉണ്ടാക്കണം; തെക്കെ ഭാഗത്തേക്ക് പ്രാകാരത്തിന്
    പിരിച്ച പഞ്ഞിനൂൽകൊണ്ട് ഒരു ഭാഗത്തേക്ക് നൂറ് മുഴം നീളത്തിൽ മറശ്ശീല വേണം.
  urd-GVR: Muqaddas ḳhaime ke lie sahan banānā. Us kī chārdīwārī bārīk katān ke kapṛe
    se banāī jāe. Chārdīwārī kī lambāī junūb kī taraf 150 fuṭ ho.
  suz-BL: मिनु ताम्‍बु आ लाङगा थरपु हिरचा कली रिम्‍शो पा किरशो सुती श्‍येले के फारतीके
    प्रोव़पाइक्‍चा माल्‍नेवे। मेको फारतीके दक्‍खिन गे सहे का कुबीत लाइश्‍शो दुम्‍चा
    माल्‍ब। कुबीत का ०.५ मिटर खोदेंशो बाक्‍ब।
  ita-1927: Farai anche il cortile del tabernacolo; dal lato meridionale, ci saranno,
    per formare il cortile, delle cortine di lino fino ritorto, per una lunghezza
    di cento cubiti, per un lato.
  ckb-ckb: «حەوشەی چادرەکەی پەرستنیش لەلای باشوور دروستبکە، بۆ حەوشەکە چەند پەردەیەک
    دەبێت لە کەتانی ڕستراو بە درێژی سەد باڵ بۆ یەک لا،
  eng-BBE: And let there be an open space round the House, with hangings for its south
    side of the best linen, a hundred cubits long.
  kan-OKCV: “ಗುಡಾರದ ಅಂಗಳವನ್ನು ಮಾಡಬೇಕು. ಹೇಗೆಂದರೆ ದಕ್ಷಿಣ ದಿಕ್ಕಿನಲ್ಲಿರುವ ಅಂಗಳಕ್ಕೋಸ್ಕರ
    ನಯವಾಗಿ ಹೊಸೆದ ನಾರಿನ ಪರದೆಗಳನ್ನು ಮಾಡಬೇಕು. ಅವು ಸುಮಾರು ನಲವತ್ತೈದು ಮೀಟರ್ ಉದ್ದವಾಗಿರಬೇಕು.
  bbb-bbb: Ro Are Muvuaka ijadufuo makave ije ni ugone ni mukore ijia kena kirakurafo.
    Ro ugone ije ja are ikene aeneke ije kiradufuo ije jiagado fuone ije ni foti faeve
    (45) mita ijiege mina sagufo. Areme ni tugie ja ugone ije kiradufuo tuaedi (20)
    ijiege amaeria areme ni ire buronisi ijia abena ire baraeki bu tugie ije faradia
    iredufuo ijene tuaedi (20) ijiege amaeriafo. Ja ijiege amaeria areme ni ire kimae
    igeki ijiakiro rini bu tugie ijia kiriadufuo ije ire siruva ijia abena amaeriafo.
    Ro Are Muvuaka makave ikene umui maeneke ije ni kuke besu ijiege mina amaerina
    kirakurafo.
  tam-2017: “ஆசரிப்பு கூடாரத்திற்கு பிராகாரத்தையும் உண்டாக்கவேண்டும்; தெற்கே தென்திசைக்கு
    எதிரான பிராகாரத்திற்குத் திரித்த மெல்லிய பஞ்சுநூலால் செய்யப்பட்ட நூறுமுழ நீளமான
    தொங்கு திரைகள் இருக்கவேண்டும்.
  spa-RV-1909: 'Asimismo harás el atrio del tabernáculo: al lado del mediodía, al
    austro, tendrá el atrio cortinas de lino torcido, de cien codos de longitud cada
    un lado;'
  ron-BTF: 'Și să faci curtea tabernacolului: pentru partea de sud spre sud, vor fi
    perdele pentru curte de in subțire răsucit cu lungime de o sută de coți pentru
    o parte;'
  eng-WEBP: '“You shall make the court of the tabernacle: for the south side southward
    there shall be hangings for the court of fine twined linen one hundred cubits
    long for one side.'
  eng-FBV: Make a courtyard for the Tabernacle. For the south side of the courtyard
    make curtains of finely-spun linen, a hundred cubits long on one side,
  nld-1939: Daarna moet ge nog de voorhof van de tabernakel maken. Aan de zuidkant
    moet de voorhof worden afgezet met gordijnen van getwijnd lijnwaad; de lengte
    ervan aan deze ene zijde moet honderd el bedragen.
  nch-BL: “Nojquiya tijchihuilis cati elis quej se calixpamit cati quiyahualos nopa
    yoyon tiopamit. Huan xijchihuili se tatzacti ten cortinas ten lino yoyomit. Huan
    ihuehueyaca nopa lado ica sur elis 45 metros.
  vie-1934: Ngươi cũng hãy làm cái hành lang cho đền tạm. Về phía nam của hành lang
    làm bố vi bằng vải gai đậu mịn, dài trăm thước,
  hin-CV: “फिर पवित्र स्थान के आंगन को बनवाना. आंगन के दक्षिण हिस्से में बंटी हुई
    बारिक सनी के कपड़े का पर्दा हो, जिनकी लंबाई पैंतालीस मीटर हो.
  eng-OURB: '“You shall make the court of the tabernacle: for the south side southward
    there shall be hangings for the court of fine twined linen one hundred cubits
    [150 ft; 457.2 m] long for one side:'
  spa-BES: Y habrá un espacio abierto alrededor de la casa, con cortinas para su lado
    sur del mejor lino, de cien codos de largo.
  tdx-tdx: 'Itseneo kiririsa i kivohoy: mb’amy Negeve mañatimo le lamba tinenon-kèreñe
    am-pole leny matify ty hiradorado amy kiririsay; zato kiho ty halava’e ami’ty
    lafe’e raike;'
  vid-vid: “Kogongomanya lugagala lwa ihema lya Nguluwi. Kuli ubanzi wa kusini mwa
    lugagala kowa na ipaziya ligongomanyigwe kwa kitani inojile itawigwe uwele na
    ulefu wa mita makumi gane na zine kwa ubanzi umwe.
  eng-OKE: 'And thou shalt make THE COURT of the tabernacle on the side toward the
    south: curtains (shall there be) for the court of fine twined linen a hundred
    cubits in length on one side.'
  tha-KJV: เจ้​าจงสร้างลานพลับพลา ให้​รั้วด้านใต้​มี​ผ้าบังลานนั้นทำด้วยผ้าป่านเนื้อละเอียดยาวหนึ่งร้อยศอก
  por-BR-2018: 'Também farás o átrio do tabernáculo: ao lado do sul, terá o átrio
    cortinas de linho torcido, de cem côvados de comprimento cada um lado;'
  deu-ELO: 'Und du sollst den Vorhof der Wohnung machen: an der Mittagseite, südwärts,
    Umhänge für den Vorhof von gezwirntem Byssus, hundert Ellen die Länge auf der
    einen Seite;'
  eng-WYC-2018: Also thou shalt make a large porch of the tabernacle, in the manner
    of a churchyard, in whose midday coast against the south shall be curtains of
    bis folded again; one side shall hold an hundred cubits in length, (And thou shalt
    make the courtyard of the Tabernacle in the manner of a churchyard, on whose south
    side facing south shall be curtains made out of finely woven linen; this side
    shall be a hundred cubits long,)
  epo-epo: Kaj faru korton por la tabernaklo; sur la flanko suda estu kurtenoj por
    la korto, el tordita bisino; unu flanko havu la longon de cent ulnoj;
