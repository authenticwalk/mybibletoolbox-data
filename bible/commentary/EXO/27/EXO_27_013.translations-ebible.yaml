verse: EXO.027.013
translations:
  mal-C: കിഴക്കു സൂര്യോദയഭാഗത്തുള്ള അങ്കണത്തിനും അൻപതുമുഴം വീതി ഉണ്ടായിരിക്കണം.
  deu-TKW: Und die nach Osten gewendete Breitseite des Vorhofs soll fünfzig Ellen
    betragen;
  lin-lin: Ngambo ya este ya lopango ya Mongombo, epai wapi moyi ebimelaka, ekozala
    na bametele pene tuku mibale na mitano na mokuse.
  eng-LSV: And the breadth of the court at the east side, eastward, [is] fifty cubits.
  eng-GNV: And the breadth of the court, Eastwarde full East shall haue fiftie cubites.
  eng-WEBSTER: And the breadth of the court on the east side eastward shall be fifty
    cubits.
  nhw-BL: Huan iixmelac nopa yoyon tiopamitl campa hualquisa tonati, nojquiya tijpatlahuas
    cortinas catli ihuehueyaca 22 metros huan tlajco.
  swh-ONEN: Upande wa mwisho wa mashariki jua linakochomoza, ua pia utakuwa na upana
    wa dhiraa hamsini.
  bba-bba: Mɛyɑ yen sɔ̃ɔ yɑri yeru ɡiɑ yen yɑsum ko n mɑɑ sɑ̃ɑwɑ ɡɔm soonu weerɑɑkuru.
  eng-KJVCPB: And the breadth of the court on the east side eastward shall be fifty
    cubits.
  luo-luo: Koma odok yo wuok chiengʼ mar laruno lachne norom mita piero ariyo gadek.
  meu-meu: Mairiveina kahana ai, dubu vairanai, lababana na kiubit imahui.
  npi-ULB: चोकको पूर्वपट्टि पचास हात होस् ।
  yor-yor: Ní ìhà ìlà-oòrùn, sí ibi tí oòrùn tí ń jáde, àgbàlá náà yóò jẹ́ mita mẹ́tàlélógún
    ní fífẹ̀.
  emp-NTPO: Dji nocoarebemara ʌ̃mãdau odjabariare b̶aida b̶ʌa. Maʌ̃ sid̶a cincuenta
    bicaca b̶aya.
  ind-ind: “Pintu gerbang halaman TUHAN terletak di sebelah timur, dan lebar sisi
    itu juga 22,5 meter.
  pes-OPCB: طول دیوار پرده‌های سمت شرقی هم باید بیست و پنج متر باشد.
  tgl-ULB: Ang patyo ay dapat ding limampung kubit ang haba sa silangang bahagi.
  hui-hui: Ani bialu anda panga haraba abene ni tagira ibiragohayagi ngagoha helolenenaga
    labolabo aranenaga ge magi manda bialunaga mida pira kirani kira (22) dege wabialu
    helalimu.
  mya-mya: တဲ​တော်​တံ​ခါး​ဝ​တည်​ရှိ​ရာ​အ​ရှေ့​ဘက်​တွင် လည်း၊ နှစ်​ဆယ့်​ငါး​ကိုက်​ရှည်​သော​အကာ​အရံ
    ရှိ​စေ​ရ​မည်။-
  cbi-NTPO: Tsenmala pajta lanu pasha cha' neneinu ajuusha bain 50 tyabulu bungunu
    juve.
  bod-N: ཁྱམས་རའི་ཤར་ཕྱོགས་ཀྱི་ཞེང་ཚད་ལ་ཁྲུ་ལྔ་བཅུ་ཡོད་པར་བྱའོ། །
  sna-sna: Kumucheto nechokumabvazuva kwakatarisana nokunobuda nezuva, upamhi hworuvazhe
    hunofanira kuva makubhiti makumi mashanu.
  spa-BLM: La anchura del atrio del lado oriental será de cincuenta codos.
  cac-cac: Axo pax d'a stojolal b'aj sjavi c'u d'a jun amac' chi', 22 metro yed' nan̈alxo
    sat. Tz'ochpax c'apac cortina d'ay.
  swh-ULB: Na upana wa ule ua upande wa mashariki kuelekea mashariki utakuwa ni dhiraa
    hamsini.
  bel-bel: І ў шырыню двара зь відавога боку на ўсход - у пяцьдзясят локцяў;
  deu-ELBBK: 'Und die Breite des Vorhofs an der Ostseite, gegen Aufgang, 50 Ellen:'
  mbb-OT: Is dapit te edsilaan he kilid duen te lama 75 zaan he ǥiek is keluǥayad
    din.
  mal-2015: കിഴക്കെ ഭാഗത്തേക്കും പ്രാകാരത്തിന്റെ വീതി അമ്പതു മുഴം ആയിരിക്കേണം.
  gup-gup: Kunmekbe kayime rerrih kore koyekkah courtyard, kore kamdungbebme. Wanjh
    nakka ngurrirohrokme 23 metres bu kakuyeng.
  gvs-gvs: E aliyana ana kaba siu goi moe bomatu dadavina, ana mamanao nakae ovayawou
    ovanima.
  rmc-rmc: E angluňi dvora pro vichodos ela tiš bišuduj metri buchľi.
  nlg-nlg: Tana pala uluna, ke hangavulu na ghoto mana levu lima ghua na darona.
  pes-OPV: و عرض صحن به‌جانب مشرق از سمت طلوع پنجاه ذراع باشد.
  ron-1924: Ынспре партя де рэсэрит, пе лынгэ чей чинчзечь де коць пентру лэцимя курций,
  ben-OBCV: সূর্যোদয়ের দিকে, পূর্বপ্রান্তেও, প্রাঙ্গণটি 23 মিটার চওড়া হবে।
  som-som: Oo barxadda dhinaca bari ballaadhkeedu waa inuu konton dhudhun ahaado.
  lat-VUC: In ea quoque atrii latitudine, quæ respicit ad orientem, quinquaginta cubiti
    erunt.
  eng-ASVBT: And the breadth of the court on the east side eastward shall be fifty
    cubits.
  ita-1885: E per largo dal lato Orientale, verso il Levante, abbia il Cortile parimente
    cinquanta cubiti di cortine;
  eng-LXXUP: And in the breadth of the tabernacle toward the south, curtains of fifty
    cubits; their pillars ten, and their sockets ten.
  eng-ULB: The courtyard must also be fifty cubits long on the east side.
  spa-VBL: El lado este del patio que da al amanecer tendrá 50 codos de ancho.
  fra-_FOB: 'Et la largeur du parvis, du côté de devant, vers l''Orient, sera de cinquante
    coudées:'
  mal-mal: കിഴക്കെ ഭാഗത്തേക്കും പ്രാകാരത്തിന്റെ വീതി അമ്പത് മുഴം ആയിരിക്കണം.
  urd-GVR: Sāmne, mashriq kī taraf jahāṅ se sūraj tulū hotā hai chārdīwārī kī chauṛāī
    bhī 75 fuṭ ho.
  suz-BL: लाङगा आ पूर्ब, नां दाप्‍तीके गे फारचा कली यो ५० कुबीत ब्रेम्‍शो दुम्‍चा
    माल्‍ब।
  ita-1927: E per largo, sul davanti, dal lato orientale il cortile avrà cinquanta
    cubiti.
  ckb-ckb: لە پانی حەوشەکەش لەلای ڕۆژهەڵات و ڕووەو خۆر هەڵاتن پەنجا باڵ.
  eng-BBE: And on the east side the space is to be fifty cubits wide.
  kan-OKCV: ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿ ಸೂರ್ಯೋದಯದ ಕಡೆಗೆ ಅಂಗಳದ ಅಗಲವು ಸುಮಾರು ಇಪ್ಪತ್ತಮೂರು ಮೀಟರ್
    ಉದ್ದವಾಗಿರಬೇಕು.
  bbb-bbb: Ro una Are Muvuaka makave maza ajiamo nake ije jiagadogo fuone ije ni tuaedi
    tu (22) mita ijiege mina amaerifo.
  tam-2017: சூரியன் உதிக்கிற திசையாகிய கிழக்குப்பக்கத்தின் பிராகாரம் ஐம்பது முழ அகலமாக
    இருக்கவேண்டும்.
  spa-RV-1909: Y en el ancho del atrio por la parte de levante, al oriente, habrá
    cincuenta codos.
  ron-BTF: Și lățimea curții pe partea de est să fie de cincizeci de coți.
  eng-WEBP: The width of the court on the east side eastward shall be fifty cubits.
  eng-FBV: The east side of the courtyard that faces the sunrise is to be fifty cubits
    wide.
  nld-1939: De breedte van de voorhof aan de voorzijde ten oosten moet eveneens vijftig
    el bedragen.
  nch-BL: Huan iixmelac nopa yoyon tiopamit campa quisa tonati, nojquiya tijpatahuas
    cortinas cati ihuehueyaca 22 metros huan tajco.
  vie-1934: 'Bề ngang của hành lang phía trước, tức là phía đông, có năm chục thước:
    phía hữu'
  hin-CV: आंगन का पूर्वी किनारा भी साढ़े बाईस मीटर का हो.
  eng-OURB: The width of the court on the east side eastward shall be fifty cubits
    [75 ft; 228.6 m].
  spa-BES: Y en el lado este el espacio será de cincuenta codos de ancho.
  tdx-tdx: Le ty andava’ i kiririsay, limampolo kiho ty añ’ila’ i fanjirihañey mianiñànañe.
  vid-vid: Ubanzi wa kolilawilaga isanya kuwele na lwizi, lugagala lowa na ugazi wa
    mita makumi meli na mbili.
  eng-OKE: And the breadth of the court toward the east side eastward, fifty cubits,
  tha-KJV: ส่วนกว้างของลานด้านตะวันออก ให้​ยาวห้าสิบศอก
  por-BR-2018: E na largura do átrio pela parte do oriente, haverá cinquenta côvados.
  deu-ELO: 'Und die Breite des Vorhofs an der Ostseite, gegen Aufgang, fünfzig Ellen:'
  eng-WYC-2018: In that breadth of the large porch, that beholdeth to the east, shall
    be fifty cubits, (And the breadth of the courtyard, facing east, shall be fifty
    cubits,)
  epo-epo: Kaj laŭlarĝe de la korto, sur la flanko orienta, estu kurtenoj, havantaj
    la longon de kvindek ulnoj.
  uig-PIN: Ⱨoylining xǝrⱪ tǝripi, yǝni kün qiⱪixⱪa yüzlǝngǝn tǝripining kǝngliki ǝllik
    gǝz bolsun.
  beo-beo: Gusudili amo da logo holei ea sogebi gagoi da guma:dini defele 22 mida
    defei ba:mu.
  tpi-OTNT: Na banis bilong hap sankamap long ples dua i stap, mak bilong en tu i
    mas 22 mita.
  hau-SA: A wajen gabas can ƙarshe, wajen fitowar rana, fāɗin filin zai zama kamu
    hamsin.
  uig-LAT: Hoylining sherq teripi, yeni kün chiqishqa yüzlen’gen teripining kengliki
    ellik gez bolsun.
  nde-nde: Eceleni elisempumalanga, kusiya okuphuma khona ilanga, iguma lizakuba banzi
    okuzingalo ezingamatshumi amahlanu.
  ton-ton: Pea ko hono māukupu ʻoe lotoʻā ʻi he potu hahake ko e hanga ʻe teau.
  ces-1613: A širokost síně v straně přední na východ bude padesáti loktů.
  eng-WMB: The width of the court on the east side eastward shall be fifty cubits.
  tam-TCV: சூரியன் உதிக்கும் திசையை நோக்கியிருக்கிற முற்றத்தின் கிழக்குப் பக்கமும்
    ஐம்பது முழம் அகலமாய் இருக்கவேண்டும்.
  ceb-ULB: Ang hawanan usab sa sidlakang bahin kinahanglan 50 ka cubit ang gitas-on.
  pol-UBG: Szerokość dziedzińca z przodu, po stronie wschodniej, będzie wynosić pięćdziesiąt
    łokci.
  urd-GVU: سامنے، مشرق کی طرف جہاں سے سورج طلوع ہوتا ہے چاردیواری کی چوڑائی بھی 75
    فٹ ہو۔
  deu-1912: Gegen Morgen aber soll die Breite des Hofes haben fünfzig Ellen,
  ntj-ntj: '@see-verse:EXO.027.012'
  kan-2017: ಪೂರ್ವದ ದಿಕ್ಕಿನಲ್ಲಿಯೂ ಅಂಗಳದ ಅಗಲವು ಐವತ್ತು ಮೊಳವಿರಬೇಕು.
  ena-ena: Ulaŋ hali hɨbɨ agadɨ haiabɨla uaiaŋ iahaiaha kɨlikɨli heŋ lɨbalavɨci lua
    me hɨnihɨni saŋ havɨlɨ mila hekɨlɨ huaci sɨbaŋ agadɨ vihavɨci 22 mita hɨnim uami.
  yap-yap: Ma ba’ ni ngek riy, ni aram e gin ni yima yib riy, e rungrung riy e ku
    rliw’ nge lal e yard radan.
  hlt-MCSB: Vongtung kah a daang te khocuk khothoeng ben ah dong sawmnga lo saeh.
  mdy-ETH: ጌሎ ካሮ ዛላ ዓኣ፥ ዓባ ኬስካ ዛሎና ዓኣ ዲሮ ጋሮኮ ዳልጉማ ዶንጊታሚ ዋዻ ማዖንጎ።
  twi-ASANTE: Apueeɛ fam nso bɛyɛ anammɔn aduɔson enum saa ara
  eng-WEBU: The width of the court on the east side eastward shall be fifty cubits.
  bnp-bnp: A nure na tabeke na nirikena haro na hini i vona a logo, a niolana ge 22
    mita.
  wal-wal: Qassi arshsho bagga dabaabaa gomppaikka ishatamu wara gido.
  spa-PDDPT: El patio de la puerta por el lado del oriente será de 22,5 metros.
  gun-gun: Ha'e rami ae avi oka kuaray oẽa katygua voi ipya vinte e dois metros 'rã.
  agu-BL: Ej ite'n nin tz'ana'tz yi jalajt xlaj yi na xmayin nin tele'n tzi'n. Junak
    cob metr tu ni'cy tz'an, nin xconk xbu'k tan jople'n. Nin te yi xlaje'j ba'n cyaj
    cyen yi puertil yi innajbil.
  ilo-ULB: Ti paraangan ket masapul met a lima pulo a cubico iti kaatiddogna iti daya
    a pasetna.
  kpg-kpg: I di baahi gi dua, i di gowaa dela iai di bontai, di abaaba e hai labelaa
    nia ‘yard’ e 25.
  uig-ARA: ھويلىنىڭ شەرق تەرىپى، يەنى كۈن چىقىشقا يۈزلەنگەن تەرىپىنىڭ كەڭلىكى ئەللىك
    گەز بولسۇن.
  sus-sus: Tɛtɛ xa igbo nɔngɔn tongo suuli sogetede fan mabiri ra.
  pon-2006: Ni palimese, wasa me wenihmw pahn mi ie, kehlo pahn pil tehlapki iaht
    25.
  ksd-ksd: Ma ra tababa i ra bala na gunan ta ra papar a taur na varogop ma ra vinun
    ma a ura pokono ma a papar.
  tur-YTC: Avlunun doğuya doğru eni elli arşın olacak.
  grc-BRENT: Καὶ εὖρος τῆς αὐλῆς τῆς πρὸς Νότον ἱστία πεντήκοντα πήχεων· στύλοι αὐτῶν
    δέκα, καὶ βάσεις αὐτῶν δέκα.
  ind-AYT: Di sisi timur pelataran itu, lebarnya harus 50 hasta.
  nya-nya: Mbali yakummawa, kotulukira dzuwa, kutalika kwa bwalo kukhale mamita 23.
  hrv-hrv: Širina dvorišta prema istočnoj strani neka bude pedeset lakata.
  mps-mps: Tama te sia ge pedalubo badu obo te tų elalubo madi, te usu sabo me te
    22 mita dao.
  tpi-tpi: Na banis bilong hap sankamap long ples dua i stap, mak bilong en tu i mas
    22 mita.
  dan-1931: og Forgårdens Bredside mod Øst skal være halvtredsindstyve Alen lang.
  vie-OVCB: Hành lang phía đông cũng dài 23 mét.
  guj-2017: પૂર્વ દિશામાં પણ તે જ રીતે પચાસ હાથ લાંબા પડદાઓ લટકાવજે.
  pon-2006A: Ni palimese, wasa me wenihmw pahn mi ie, kehlo pahn pil tehlapki iaht
    25.
  por-BRBSL: a largura da quadra do lado leste será de cinqüenta côvados.
  cth-cth: Kalupnae a hma lae hai adangka dong 50 touh ao han.
  twi-twi: Apuei fam nso bɛyɛ anammɔn aduɔson anum saa ara.
  hlt-hlt: Vongtung kah a daang te khocuk khothoeng ben ah dong sawmnga lo saeh.
  tbz-SIM: Kɛ̀ didonfũ̀ɔ̃̀ bíɛ́kɛ̀ kó mɛpɛ̃kùmɛ̀ ḿbo mɛ́tìrì sipísìdɛ́ nɛ̀ mɛ̀nùmmù.
  msy-2020: Eghtɨ dɨvazir aruem anadi naghɨn itim, an ababanim 22 mitan tugh. Eghtɨ
    dɨvazir kam tiar akam an ikiam.
  azb-azb: Şərq tərəfində də həyətin eni əlli qulac olsun.
  eng-DBY: — And the breadth of the court on the east side, eastward, fifty cubits;
  hin-2017: पूरब की ओर पर आँगन की चौड़ाई पचास हाथ की हो।
  wol-KYG: '«Yaatuwaayu ëtt bi, fi féete penku ci kanam, juróom fukki xasab la:'
  bjr-bjr: Kafaa suani oosana qaannai kooqi maru tinai faqa uruanai inoo marina amana
    kai 22 metres mariani.
  eng-YLT: And [for] the breadth of the court at the east side, eastward, [are] fifty
    cubits.
  eng-WYC-2017: In that breadth of the large porch, that beholdeth to the east, shall
    be fifty cubits,
  eng-WMBB: The width of the court on the east side eastward shall be fifty cubits.
  urd-GVH: सामने, मशरिक़ की तरफ़ जहाँ से सूरज तुलू होता है चारदीवारी की चौड़ाई भी
    75 फ़ुट हो।
  rug-rug: Sa gobagoba poko koasa nuqunuquruana pa kali gasa rimata, si kaqu ka hiokona
    rua mita labena.
  gaz-gaz: Oobdiin kun fiixee baʼaatiin karaa baʼa biiftuutiin akkasuma dhundhuma
    shantama haa balʼatu.
  fra-LSG: Du côté de l’orient, sur les cinquante coudées de largeur du parvis,
  yal-yal: A sogeteden binni, soden dɛnaxan yi, sansanna mɔn xa kuya ayi han nɔngɔnna
    yɛ tonge suulun.
  haw-1868: A o ka laula o ke kahua ma ka aoao hikina, ma ka hikina hoi, he kanalima
    ia mau kubita.
  arb-NAV: وَيَكُونُ عَرْضُ السَّاحَةِ مِنْ نَاحِيَةِ الشَّرْقِ خَمْسِينَ ذِرَاعاً
    (نَحْوَ خَمْسَةٍ وَعِشْرِينَ مِتْراً).
  ewe-ewe: Ɣedzeƒe gome afi si ɣe dzena tsona hã nadidi mita blaeve-vɔ-eve.
  eng-LEE: And the breadth of the court on the front side, eastward, shall be fifty
    cubits.
  asm-FB: পূবদিশে চোতালখন পঞ্চাশ হাত দীঘল হ’ব লাগিব।
  sus-A: تّتّ شَ عِفبٌ نْنفْن تٌنفٌ سُولِ سٌفٍتٍدٍ قَن مَبِرِ رَ.
  fra-SBL: La largeur du parvis du côté de l'orient, à l'est, sera de cinquante coudées.
  hbo-hbo: וְרֹ֣חַב הֶֽחָצֵ֗ר לִפְאַ֛ת קֵ֥דְמָה מִזְרָ֖חָה חֲמִשִּׁ֥ים אַמָּֽה׃
  eng-WYCLIFFE: In that breede of the large street, that biholdith to the eest, schulen
    be fifti cubitis,
  piu-2006: '@see-verse:EXO.027.012'
  pjt-pjt: '@see-verse:EXO.027.012'
  cwe-cwe: Ubanzi wa ulawilo wa zuwa kuna ulwivi, luwa lwizakuwa na ugalamu wa mita
    malongo maidi na mbili.
  kik-kik: Mwena wa irathĩro, kwerekera kũrĩa riũa rĩrathagĩra, nja ĩyo ĩkorwo ĩrĩ
    ya wariĩ wa mĩkono mĩrongo ĩtano.
  fra-NCL: Du côté de l’orient, sur le devant, le parvis aura une largeur de cinquante
    coudées ;
  cek-AK: Ni tacawthaih ni angyae bang ih longhma doeh dong qui pangato kawk han angaih.
  cuk-cuk: Anse-goled-neg-sunna-seleged-imba dad-nakwedsikid e-matardungued, daliambe-gakabo-gaka-abala
    (12½) guoed.
  uig-CYR: Һойлиниң шәриқ тәрипи, йәни күн чиқишқа йүзләнгән тәрипиниң кәңлиги әллик
    гәз болсун.
  tel-2017: తూర్పు వైపున, అంటే తూర్పు దిక్కున ఆవరణం వెడల్పు ఏభై మూరలు.
  hat-BSA: Lajè galeri a nan kote lès la va senkant koude.
  kos-kos: Layen nu kutulap, su nien utyak uh oan we, kalkal we in oayapa yact longoul
    limekosr lusa.
  hbo-WLC: וְרֹ֣חַב הֶֽחָצֵ֗ר לִפְאַ֛ת קֵ֥דְמָה מִזְרָ֖חָה חֲמִשִּׁ֥ים אַמָּֽה׃
  ibo-ibo: Nʼakụkụ ọwụwa anyanwụ, ebe anwụ na-awalite, akwa mgbochi ahụ ga-adịkwa
    iri mita abụọ na atọ nʼobosara.
  ory-ory: ପୁଣି, ପୂର୍ବ ଦିଗରେ ପ୍ରାଙ୍ଗଣର ପ୍ରସ୍ଥ ପଚାଶ ହସ୍ତ ହେବ।
  chk-chk: Nge fän mesen ewe leni me peliötiuan chölapan epwe pwal ükükün rüe me limu
    iach.
  rop-rop: Det pedik langa det sanraisaid garra jidan 22 mita du. Bat det geit garra
    jidan rait langa midul langa det sanraisaid,
  ukr-1871: 'І ширина двора на східному боцї, на схід сонця, пятьдесять локот:'
  bch-bch: Be silasila iaoa toa ado ele parangai, aea mamarae ga iuot sangaul ede
    leoa rua aea mana.
  deu-1951: Gegen Morgen aber, gegen Aufgang, soll die Breite des Vorhofs fünfzig
    Ellen betragen;
  eng-JPS: And the breadth of the court on the east side eastward shall be fifty cubits.
  srp-1865: A na prednjoj strani prema istoku biæe trijem širok pedeset lakata.
  lug-lug: Ku ludda olw’ebuvanjuba, enjuba gy’efulumira, nayo oluggya lubeere mita
