  heb-heb: ורחב החצר לפאת קדמה מזרחה חמשים אמה׃
  ben-IRV: আর উঠানটি অবশ্যই লম্বায় পূর্ব্ব পাশের পূর্ব্বদিকে পঞ্চাশ হাত হবে।
  pan-pan: ਅਤੇ ਵਿਹੜੇ ਦੀ ਚੌੜਾਈ ਚੜ੍ਹਦੇ ਪਾਸੇ ਵੱਲ ਪੰਜਾਹ ਹੱਥ ਹੋਵੇ
  mya-JVB: တံခါးဝတဘက်တချက်၌ ကာရန်၊ အလျားဆယ် ငါး တောင် ရှိသောကုလားကာ နှင့်တကွ တိုင်
    သုံး တိုင်၊
  hmo-hmo: Palai Dubu ena dina daekau kahanai danu ena koua dabua ena lata be 22 mita.
