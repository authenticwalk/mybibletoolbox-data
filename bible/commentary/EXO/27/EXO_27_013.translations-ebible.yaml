  mar-mar: अंगणाची पूर्वेकडील म्हणजे प्रवेश द्वाराकडील बाजूही पन्नास हात असावी.
  qub-qub: Puncunpis inti yagamunan caj-läpa ricaraycanga. Chaypapis anchuynin canga
    ishcay chunca quimsa metrun.
  hat-hat: Sou bò lès la, galeri a va gen swasannkenz pye lajè.
  eng-BSB: The east side of the courtyard, toward the sunrise, is to be fifty cubits
    wide.
  tod-tod: Folo ɠulazu ʋelei, sasai ɠogi ɠa ɠɛ ga mɛtɛlɛ ʋuufelegɔ maazu lɔɔlugɔ (25).
  eng-WEBPB: The width of the court on the east side eastward shall be fifty cubits.
  kbq-kbq: Hanki zage hanati kaziga avugosama hunte'nea kumamofo kahesa'amo'a 22'a
    mita hino.
  nhe-BL: Huan iixmelac nopa yoyon tiopamitl campa quisa tonati, nojquiya tijpatlahuas
    cortinas tlen ihuehueyaca 22 metros huan tlajco.
  gub-BL: '@see-verse:EXO.027.012'
  eng-DRA: In that breadth also of the court, which looketh to the east, there shall
    be fifty cubits.
