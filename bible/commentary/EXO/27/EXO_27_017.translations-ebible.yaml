verse: EXO.027.017
translations:
  mal-C: അങ്കണത്തിനു ചുറ്റുമുള്ള എല്ലാ തൂണുകൾക്കും വെള്ളികൊണ്ടുള്ള കൊളുത്തുകളും മേൽചുറ്റുപടികളും
    വെങ്കലച്ചുവടുകളും ഉണ്ടായിരിക്കണം.
  deu-TKW: Alle Säulen des Vorhofs ringsum sollen mit silbernen Ringen versehen sein;
    auch die Nägel an ihnen sollen von Silber sein, ihre Füße aber von Kupfer.
  lin-lin: Makonzi nyonso oyo ekozala zingazinga ya lopango esengeli kozala na biloko
    na yango ya kosimbela, bibende na yango egumbama lokola ndobo, ya palata ; mpe
    makolo na yango ya bronze.
  eng-LSV: All the pillars of the court all around [are] filleted [with] silver, their
    pegs [are] silver, and their sockets bronze.
  eng-GNV: All the pillars of the court shall haue filets of siluer round about, with
    their heads of siluer, and their sockets of brasse.
  eng-WEBSTER: 'All the pillars around the court shall be filleted with silver: their
    hooks shall be of silver, and their sockets of brass.'
  nhw-BL: Huan tiquinxahuas ica plata nochi nopa tlaquetzalme ipan nopa tlatzactli
    tlen cortinas yahualtic tlen nopa calixpamitl. Huan xijtatacatzos sesen tlaquetzali
    ica se tlatectli plata catli quipiya ianillo. Nojquiya nopa tlaquetzalme quipiyas
    tepos chijcolme tlen plata, huan icuatetonyo tlen bronce.
  swh-ONEN: Nguzo zote zinazozunguka ua zitakuwa na tepe na kulabu za fedha, na vitako
    vya shaba.
  bba-bba: Kɑrɑ yen beku sɔretii kɑ yen sii dɛki yi, yì sɔɔ bɑ koo beku ni sɔresi,
    ye kpuro yɑ ko n sɑ̃ɑwɑ sii ɡeesu, kpɑ yen dɑ̃ɑ bɛsi sinumɡii yin yɔ̃rɑtii yi
    n sɑ̃ɑ sii ɡɑndu.
  eng-KJVCPB: All the pillars round about the court shall be filleted with silver;
    their hooks shall be of silver, and their sockets of brass.
  luo-luo: Sirnigo duto molworo laruno nobed gi ramaki gi rangʼaw molos gi fedha kaachiel
    gi rachungi mag mula.
  meu-meu: Maḡu duna iboudiai na silver amo ba haheralaidia, bona edia igau na silver
    amo ba kara. A du badidia ihahelai-kaudia ḡaudia be auri labora-labora amo ba
    kara.
  npi-ULB: चोकका सबै खम्बाका लागि चाँदीका फित्ता, चाँदीकै अङ्कुसे र काँसाका आधारहरू
    होऊन् ।
  yor-yor: Gbogbo òpó ti ó wà ní àyíká àgbàlá náà ni a ó fi fàdákà ṣo pọ̀ àti ìkọ́,
    àti ihò ìtẹ̀bọ̀ idẹ.
  emp-NTPO: Jũma mʌ̃ wua de aud̶u jũrã b̶ʌ bacuru tẽnara bronce od̶a uria b̶ead̶e
    ed̶a wẽãju nũmeania. Bacuru quẽbʌza parata od̶a wua jũẽbarida erob̶ead̶ia idjab̶a
    parataba bʌrá b̶ead̶ia. Maʌ̃ bacurud̶e eatʌ jũẽ b̶ʌ lino wua joub̶ʌara bicaca
    juesuma b̶aya. Mʌ̃ wua de aud̶u jũrã b̶ʌ ẽjũã drasoara cien bicaca b̶aya. Dji
    jed̶eara cincuenta bicaca b̶aya.
  ind-ind: “Bagian ujung atas semua tiang di sekeliling halaman itu haruslah dipasangi
    gelang penyambung, gunanya sebagai tempat memasang pengait dari perak. Alas tiang-tiang
    itu harus terbuat dari perunggu.
  pes-OPCB: تمام ستونهای اطراف حیاط باید به‌وسیلهٔ پشت‌بندها و قلابهای نقره‌ای به
    هم مربوط شوند. ستونها باید در پایه‌های مفرغین قرار گیرند.
  tgl-ULB: Ang lahat ng mga poste ng patyo ay dapat mayroong pilak na mga baras, pilak
    na mga kalawit at tansong mga pundasyon.
  hui-hui: Gene helama pedamigo bibahende daligahayagi bubigi homane luni banga bulene
    silibame wabuwa bu gimbu gimbu bigi bu helalimu. Gene uruni ta howa silibame wangobi
    wabu helaga bilimu. Gene uruninaga helolene mbogoyi boronosi degeme wabu helaga
    bilimu.
  mya-mya: တဲ​တော်​ပတ်​လည်​ရှိ​တိုင်​အား​လုံး​ကို​ငွေ​တန်း​များ ဖြင့်​ဆက်​ထား​၍၊ ချိတ်​များ​ကို​ငွေ​ဖြင့်​လည်း​ကောင်း၊
    ဖိ​နပ်​များ​ကို​ကြေး​ဝါ​ဖြင့်​လည်း​ကောင်း​ပြု​လုပ် ရ​မည်။-
  cbi-NTPO: Cha' neneinu tenasha uinamu yatyutyalaya naa tuti bain, beru bain lushi
    kenu jeruchi tene juu puunu dejuve, tsenmala yatyutya panbeesha deendanamu paki
    jumulaya brunsechi tene juunu dejuve.
  bod-N: ཁྱམས་རའི་ཕྱོགས་བཞིའི་ཀ་བ་ཐམས་ཅད་དངུལ་གྱི་ཁ་ཐུར་གྱིས་སྦྲེལ་དགོས་ཤིང་། དེ་དག་གི་ཀྱུ་རྣམས་དངུལ་གྱིས་བཟོ་བ་དང་དེ་དག་གི་ཞབས་ར་རྣམས་ལི་ཡིས་བཟོ་དགོས།
  sna-sna: Matanda ose akapoteredza ruvazhe anofanira kuva nezvisungiso zvesirivha
    nezvikorekedzo, uye zvigadziko zvendarira.
  spa-BLM: Todas las columnas del atrio alrededor estarán forradas de plata; sus ganchos,
    de plata, y sus bases, de bronce.
  cac-cac: Masanil te' oy d'a spatic yichan̈ amac' chi', tz'em q'uen q'ueen nab'a
    plata ayoch argolla d'ay d'a schon te'. Axo pax sb'achnub'al yich te', nab'a bronce.
  swh-ULB: Nguzo zote za ule ua ziuzungukao pande zote zitakuwa na vitanzi vya fedha;
    kulabu zake za fedha, na vitako vyake vya shaba.
  bel-bel: Усе слупы вакол двара павінны быць злучаны повязямі з срэбра; гачыкі ў
    іх з срэбра, і падножжы да іх зь медзі.
  deu-ELBBK: Alle Säulen des Vorhofs ringsum sollen mit Bindestäben aus Silber ausgestattet
    sein, ihre Haken aus Silber und ihre Füße aus Kupfer.
  mbb-OT: Is langun he menge tukud he ebpekeliǥuy zutun te lama kinahanglan he zuen
    dutun menge kaw-it wey menge kebilya he pelata, wey zuen menge pundasyun he brunsi.
  mal-2015: പ്രാകാരത്തിന്റെ എല്ലാ തൂണുകൾക്കും വെള്ളികൊണ്ടു മേൽചുറ്റുപടി വേണം; അവയുടെ
    കൊളുത്തു വെള്ളികൊണ്ടും അവയുടെ ചുവടു താമ്രംകൊണ്ടും ആയിരിക്കേണം.
  gup-gup: Kaluk manmekbe mandulkdjad manwern manbu kawarnamyo kore kuberrkkah wanjh
    makka kakarrmerren nawu nakukkuyeng wirlmurrng silver dja nginj dorrengh nawu
    wirlmurrng silver, dja mak kabebbehdangen kore mandadkenh ngarre manbu wirlmurrng
    bronze.’ ”
  gvs-gvs: Kówala liliudi ali goi madi rini siriba be nakae madi kaba talagegeta siriba.
    Go kowalayadi adi kaba táoya moe kopwa.
  rmc-rmc: Savore slupi pašal e dvora mušinen te el zaphandle ke peste le rupune tičkenca.
    Lengre hački mušinen te el le rupestar a o podstavci le brondzostar.
  nlg-nlg: Na lei bere kililia na pilupilu kara kaukolu va tana wire daro to gonia
    nia na silver. Na bere kara nighi tughuru na pukuna ke ngasi to gonighi nia na
    bronze.
  pes-OPV: همه ستونهای گرداگرد صحن با پشت بندهای نقره پیوسته شود، و قلابهای آنها از
    نقره وپایه های آنها از برنج باشد.
  ron-1924: Тоць стылпий курций де жур ымпрежур сэ айбэ беце де легэтурэ де арӂинт,
    кырлиӂе де арӂинт ши пичоаре де арамэ.
  ben-OBCV: প্রাঙ্গণের চারপাশের সব খুঁটির শিকল ও আঁকড়াগুলি রুপোর এবং ভিতগুলি ব্রোঞ্জের
    হবে।
  som-som: Oo tiirarka barxadda ku wareegsan oo dhan waa in lacag laysugu wada xidhaa;
    oo qabsatooyinkooduna waa inay lacag ahaadaan, saldhigyadooduna waa inay naxaas
    ahaadaan.
  lat-VUC: Omnes columnæ atrii per circuitum vestitæ erunt argenteis laminis, capitibus
    argenteis, et basibus æneis.
  eng-ASVBT: All the pillars of the court round about shall be filleted with silver;
    their hooks of silver, and their sockets of brass.
  ita-1885: Abbiano tutte le colonne del Cortile d'intorno de' fili di argento; e
    sieno i lor capitelli di argento, e i lor piedistalli di rame.
  eng-LXXUP: All the pillars of the court round about overlaid with silver, and their
    chapiters silver and their brass sockets.
  eng-ULB: All the courtyard posts must have silver rods, silver hooks, and bronze
    bases.
  spa-VBL: Todos los postes alrededor del patio tendrán bandas de plata, ganchos de
    plata y soportes de bronce.
  fra-_FOB: Toutes les colonnes autour du parvis seront jointes par des tringles d'argent;
    leurs clous seront d'argent, et leurs soubassements d'airain.
  mal-mal: പ്രാകാരത്തിന്റെ എല്ലാ തൂണുകൾക്കും വെള്ളികൊണ്ട് മേൽചുറ്റുപടി വേണം; അവയുടെ
    കൊളുത്ത് വെള്ളികൊണ്ടും അവയുടെ ചുവട് താമ്രംകൊണ്ടും ആയിരിക്കണം.
  urd-GVR: Tamām khambe pītal ke pāiyoṅ par khaṛe hoṅ aur kapṛā chāṅdī kī hukoṅ aur
    paṭṭiyoṅ se har khambe ke sāth lagāyā jāe.
  suz-BL: लाङगा एर ओंथ ङा थाम नेल्‍ल चांदीमी गिल्‍शो कोक्‍केमी ग्‍याइक्‍पाइश्‍शो दुम्‍चा
    माल्‍नीम। मुन्‍द्रा चांदी के नु आन राप्‍पाइक्‍तीक कांसा के दुम्‍चा माल्‍नीम।
  ita-1927: Tutte le colonne attorno al cortile saran congiunte con delle aste d’argento;
    i loro chiodi saranno d’argento, e le loro basi di rame.
  ckb-ckb: هەموو کۆڵەکەکانی حەوشەکەش ئەڵقەی زیویان هەبێت بە دەوریان و قولاپەکانی لە
    زیو و بنکەکانی لە بڕۆنز بن.
  eng-BBE: All the pillars round the open space are to have silver bands, with hooks
    of silver and bases of brass.
  kan-OKCV: ಅಂಗಳದ ಸುತ್ತಲಿರುವ ಸ್ತಂಭಗಳಿಗೆಲ್ಲಾ ಬೆಳ್ಳಿಯ ಕಟ್ಟುಗಳು, ಬೆಳ್ಳಿಯ ಕೊಂಡಿಗಳು ಮತ್ತು
    ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳು ಕಂಚಿನದ್ದಾಗಿರಬೇಕು.
  bbb-bbb: Ro Are Muvuaka makave ijadufuo tugie boeje ja uruna ugone kiriadufuo ije
    nika ire kimae igeki ro rini ije ja ire siruva ijia amaeriavo ijia kena ivia kiriafo.
    Ro ire baraeki bu tugie faradia iredufuo ije bu buronisi ijia amaeriadufuo.
  tam-2017: சுற்று பிராகாரத்தின் தூண்களெல்லாம் வெள்ளியினால் வளையம் கட்டப்பட்டிருக்கவேண்டும்;
    அவைகளின் கொக்கிகள் வெள்ளியினாலும் அவைகளின் பாதங்கள் வெண்கலத்தினாலும் செய்யப்பட்டிருக்கவேண்டும்.
  spa-RV-1909: Todas las columnas del atrio en derredor serán ceñidas de plata; sus
    capiteles de plata, y sus basas de metal.
  ron-BTF: Toți stâlpii de jur împrejurul curții să fie înfășurați cu argint; cârligele
    lor să fie de argint și soclurile lor de aramă.
  eng-WEBP: All the pillars of the court around shall be filleted with silver; their
    hooks of silver, and their sockets of bronze.
  eng-FBV: All the posts around the courtyard are to have silver bands, silver hooks,
    and bronze stands.
  nld-1939: Al de palen rond de voorhof moeten van zilveren banden zijn voorzien;
    ook de ringen moeten van zilver zijn, maar de voetstukken van brons.
  nch-BL: Huan tiquinalaxos ica plata nochi nopa taquetzalme ipan nopa tatzacti ten
    cortinas yahualtic ten nopa calixpamit. Huan xijtatacatzos sesen taquetzali ica
    se tatecti plata cati quipiya ianillo. Nojquiya nopa taquetzalme quipiyas tepos
    chijcolme ten plata, huan icuatetonyo ten bronce.
  vie-1934: Hết thảy trụ xung quanh hành lang đều sẽ có nhờ nuông bạc chắp lại với
    nhau; đinh trụ thì bằng bạc, lỗ trụ thì bằng đồng.
  hin-CV: आंगन के चारों ओर के सब खंभे चांदी की पट्टियों से जुड़े हुए हों. उनके कुण्डे
    चांदी के और उनकी खानें कांसे की हों.
  eng-OURB: All the pillars of the court around shall have chasak ·joints for binding·
    made with silver; their hooks of silver, and their sockets of bronze.
  spa-BES: Todas las columnas alrededor del espacio abierto serán de plata, con ganchos
    de plata y basas de bronce.
  tdx-tdx: Songa bandieñe volafoty o anakòre’e mañohoke i kiririsaio, volafoty o porengo’eo
    vaho tori­sìke o vave’eo.
  vid-vid: Mizengo jeng'ha kuzunguluta lugagala jolumbizwa kwa fito za sendi na ngwamo
    zake zowa za sendi na vikalilo vyake vyowa vya shaba.
  eng-OKE: All the pillars round about the court shall be (united) with rods of silver,
    their hooks shall be of silver and their bases of brass.
  tha-KJV: เสาล้อมรอบลานทั้งหมด ให้​มี​ราวสำหรับยึดเสาให้​ติ​ดต่​อก​ันทำด้วยเงิน และให้ทำขอด้วยเงิน
    ฐานรองรับเสานั้นทำด้วยทองสัมฤทธิ์
  por-BR-2018: Todas as colunas do átrio em derredor serão cingidas de prata; seus
    capitéis de prata, e suas bases de bronze.
  deu-ELO: Alle Säulen des Vorhofs ringsum sollen mit Bindestäben von Silber versehen
    sein, ihre Haken von Silber und ihre Füße von Erz.
  eng-WYC-2018: All the pillars of the great porch by compass shall be clothed with
    plates of silver, with hooks of silver, and with bases of brass. (All the pillars
    around the courtyard shall have silver bands, silver hooks, and bronze bases.)
  epo-epo: Ĉiuj kolonoj ĉirkaŭ la korto havu ligilojn el arĝento, hokojn el arĝento,
    kaj bazojn el kupro.
  uig-PIN: Ⱨoylining qɵrisidiki ⱨǝmmǝ hadilar kümüxtin yasalƣan baldaⱪlar bilǝn bir-birigǝ
    qetilsun; ularning ilmǝkliri kümüxtin, tǝglikliri mistin yasalsun.
  beo-beo: Gagoi golasu ifa huluane da silifa dagulu bulufalegei agoane gilisili disi
    dagoi ba:mu. Ilia ma:go da silifa amoga hamoma amola ilia golasu ifa sagasu bai
    amo balasega hamoma.
  tpi-OTNT: Na yupela i mas joinim olgeta pos bilong dispela banis long ba silva.
    Na wokim ol huk long silva na pasim long ol pos bilong holim dispela ba silva.
    Na kisim bras na wokim ol bokis bilong sanapim ol pos.
  hau-SA: Duk katakan da suke kewaye da filin, za a yi musu maɗaurai na azurfa da
    kuma ƙugiyoyi, da rammukan tagulla.
  uig-LAT: Hoylining chörisidiki hemme xadilar kümüshtin yasalghan baldaqlar bilen
    bir-birige chétilsun; ularning ilmekliri kümüshtin, teglikliri mistin yasalsun.
  nde-nde: Zonke izinsika ezihonqolozele iguma zibe lamabhanti lengwegwe zesiliva
    kanye lezisekelo zethusi.
  ton-ton: Ko e ngaahi pou kotoa pē ʻoku tuʻu takatakai ʻi he lotoʻā ʻe tākai ʻaki
    ia ʻae siliva; ʻe siliva honau tautauʻanga, pea ko e palasa honau ngaahi tuʻunga.
  ces-1613: Všickni sloupové síně vůkol přepásani budou stříbrem; hákové pak jejich
    budou stříbrní, a podstavkové jejich mědění.
  eng-WMB: All the pillars of the court around shall be filleted with silver; their
    hooks of silver, and their sockets of bronze.
  tam-TCV: முற்றத்தைச் சுற்றியுள்ள கம்பங்கள் எல்லாம் வெள்ளிப் பூண்களும், கொக்கிகளும்
    வெண்கல அடித்தளங்களும் உடையதாய் இருக்கவேண்டும்.
  ceb-ULB: Ang tanan nga haligi sa hawanan kinahanglan adunay mga hikot nga plata,
    mga kaw-itanan nga palata, ug mga sukaran nga bronse.
  pol-UBG: Wszystkie słupy dokoła dziedzińca będą miały srebrne klamry. Ich haczyki
    będą ze srebra, a ich podstawki – z miedzi.
  urd-GVU: تمام کھمبے پیتل کے پائیوں پر کھڑے ہوں اور کپڑا چاندی کی ہکوں اور پٹیوں
    سے ہر کھمبے کے ساتھ لگایا جائے۔
  deu-1912: Alle Säulen um den Hof her sollen silberne Querstäbe und silberne Haken
    und eherne Füße haben.
  ntj-ntj: '@see-verse:EXO.027.016'
  kan-2017: ಅಂಗಳದ ಸುತ್ತಲಿರುವ ಎಲ್ಲಾ ಕಂಬಗಳಿಗೂ, ಬೆಳ್ಳಿಯ ಪಟ್ಟಿಗಳೂ, ಬೆಳ್ಳಿಯ ಕೊಂಡಿಗಳೂ, ತಾಮ್ರದ
    ಗದ್ದಿಗೆ ಕಲ್ಲುಗಳು ಇರಬೇಕು.
  ena-ena: Lɨba silɨva cɨliŋ agɨladɨ vivi hɨda sɨkasɨkan agɨladɨ sugɨ hɨvɨ hahahaha
    uavɨm uami. Lɨba silɨva hɨvɨ agɨlɨŋ viavɨla lɨba silɨva cɨliŋ agɨladɨ hɨvɨ agɨlimɨgumɨgu
    uavɨm uami. Hɨda agɨladɨ lalɨlamalama saŋ lɨba bɨlasɨ kum haca daŋ haca daŋ agɨladɨ
    vihavɨm uami.
  yap-yap: Gubin ler e rumog nib liyeg e re yoror nem e go’ ba peth ko yuley i ralap
    ni silber, ni bay e lam ko kateng riy nikun ngongliy ko silber ma pi enggin e
    go’ bronze.
  hlt-MCSB: Vongup kaepvai kah tung boeih te cak neh cen saeh. A voei khaw cak saeh
    lamtah a buenhol te rhohum saeh.
  mdy-ETH: ዲሮ ካሮኮ ዙሎይዳ ዙሎይዳ ዓኣ ቱርቱራ ቢያ ፒዝ ጌዔ ቢሮ ዓንጎና ዓርቂንቴያ ማዖንጎ፤ ዬያቶይዳ ዓኣ ኪራኣ ቢራ
    ዓንጊና፥ ቶካ ጊንሣ ሞኦና ዓንጊና ኮሺንቴያ ማዖንጎ።
  twi-ASANTE: Ɛsɛ sɛ nnua a ɛwɔ adihɔ hɔ no nyinaa wɔde dwetɛ ntweaa a dwetɛ sosɔ
    mu na nʼase no nso, wɔde hyehyɛ kɔbere nnyinasoɔ pipiripie mu.
  eng-WEBU: All the pillars of the court around shall be filleted with silver; their
    hooks of silver, and their sockets of bronze.
  bnp-bnp: O rata na silva kinau, o varaki a maka butu na nure na karo ni rata na
    silva. O bole a bras o rata a vuhu-butu ne vona ni vakapesi a butu.
  wal-wal: Dabaabaa yuushuwan de7iya tuussatussi ubbaassi biraappe oosettida qachchiyoogeetinne
    kaqqiyoogeeti, nahaasiyaappe oosettida gedeti de7ona.
  spa-PDDPT: Todas las columnas alrededor del patio tendrán abrazaderas de plata.
    Sus capiteles serán de plata y sus basas serán de bronce.
  gun-gun: Ha'e javive ijyta oka rupi hi'aĩ va'e ma guive rã oguereko 'rã hi'áry rupi
    prata guigua. Ity'aĩ voi prata guigua, ha'e rã omopyrõ aguã ma overa va'e guigua
    'rã.
  agu-BL: Cyakil yi e'chk tkan yi tz'ocopon solte'j yi innajbil tajwe'n yil xcon sakal
    tan banle'n yi e'chk ganch tu yi stz'ambil tetz yi ganch. Ncha'tz tajwe'n yil
    xcon brons tan banle'n yi e'chk xe'.
  ilo-ULB: Dagiti amin a poste iti paraangan ket masapul nga addaan kadagiti pagubon
    a pirak, kawit a pirak, ken pagbatayan a bronse.
  kpg-kpg: Nia waduu huogodoo e haganiga di malae e hai gi duudagi ang gi nia amu
    silber mo nadau lohongo waduu baalanga mmee.
  uig-ARA: ھويلىنىڭ چۆرىسىدىكى ھەممە خادىلار كۈمۈشتىن ياسالغان بالداقلار بىلەن بىر-بىرىگە
    چېتىلسۇن؛ ئۇلارنىڭ ئىلمەكلىرى كۈمۈشتىن، تەگلىكلىرى مىستىن ياسالسۇن.
  sus-sus: Wuri naxee tixi tɛtɛ ma, e tixi e sanbunyi wure gbeeli daaxie ma. Dugi
    suxusee fan na e ma naxee yailanxi gbeti ra.
  pon-2006: Mete silper ahtikitik pahn kadokepene lepin uhr koaros me kapil kehlo,
    oh silper me pahn wia metehn kateng kan, oh prons me pahn wia poahsoane kan.
  ksd-ksd: Ma da vi puar ra lavur tukal ai ra bala na gunan ma ra silva; kadia lavur
    ot likun a silva, ma kadia lavur kiki a palariam gobol.
  tur-YTC: Avlunun çevresindeki tüm direkler gümüşle kaplanacak; çengelleri gümüşten,
    tabanları tunçtan olacak.
  grc-BRENT: Πάντες οἱ στύλοι τῆς αὐλῆς κύκλῳ κατηργυρωμένοι ἀργυρίῳ, καὶ αἱ κεφαλίδες
    αὐτῶν ἀργυραῖ, καὶ αἱ βάσεις αὐτῶν χαλκαῖ.
  ind-AYT: Semua tiang di sekeliling pelataran harus tersambung dengan perak, kaitan-kaitannya
    dari perak dan alas-alas tiangnya dari perunggu.
  nya-nya: Mizati yonse yozungulira bwalolo ilumikizidwe ndi zingwe zasiliva. Ngowe
    zake zikhale zasiliva, koma matsinde ake akhale amkuwa.
  hrv-hrv: Svi stupovi naokolo dvorišta neka su povezani srebrnim šipkama. Neka su
    im kopče od srebra, a podnožja od tuča.
  mps-mps: Tama dagego te obo pos si si te ba silva dabego tigidali dąų walao. Tama
    te bisigi gąų dabe te silvago nigilama, tama te pos dabe te ba silva kęnao.
    Tama bras selama, te pos dabe dodolabo madi nigao.
  tpi-tpi: Na yupela i mas joinim olgeta pos bilong dispela banis long ba silva. Na
    wokim ol huk long silva na pasim long ol pos bilong holim dispela ba silva. Na
    kisim bras na wokim ol bokis bilong sanapim ol pos.
  dan-1931: Alle Forgårdens Piller rundt omkring skal have Bånd af Sølv, Knager af
    Sølv og Fodstykker af Kobber.
  vie-OVCB: Tất cả các trụ chung quanh hành lang được viền bằng bạc, có móc bằng bạc
    và lỗ trụ bằng đồng.
  guj-2017: ચોકની આજુબાજુના બધા સ્તંભો ચાંદીના સળિયાથી જોડાયેલા હોય, તેમના આંકડા ચાંદીના
    હોય અને તેમની કૂંભીઓ પિત્તળની હોય.
  pon-2006A: Mete silper ahtikitik pahn kadokepene lepin uhr koaros me kapil kehlo,
    oh silper me pahn wia metehn kateng kan, oh prons me pahn wia poahsoane kan.
  por-BRBSL: Todos os pilares da quadra ao redor devem ser preenchidos com prata;
    seus ganchos de prata e suas soquetes de bronze.
  cth-cth: Kalupnae petkâkalup lah kaawm e pueng teh, hetnae hah ngun, pangkhek hah
    ngun, khokpacawp hah rahum han.
  twi-twi: Ɛsɛ sɛ nnua a ɛwɔ adiwo hɔ no nyinaa wɔde dwetɛ ntwea a dwetɛ suso mu,
    na nʼase no nso wɔde hyehyɛ kɔbere nnyinaso apipiripi mu.
  hlt-hlt: Vongup kaepvai kah tung boeih te cak neh cen saeh. A voei khaw cak saeh
    lamtah a buenhol te rhohum saeh.
  tbz-SIM: Yɛsɑ̃ǹkɛ̀ yɛmɔu yó ntɑunɛ̀ yɛtɔbɛ̀ timɑ́tì pɛ́ítì kó iwɛ̃ĩ nyi. Kɛ̀ ibɑɑkɛ́
    ntú timɑ́tì pɛ́ítì kɛ̀ yɛcɑubɛ ntú disɔɔwũɔ̃̀.
  msy-2020: 'Ingangarim kamaghɨn mangam: ia silvan agharir ighuvir kabar ingarigh,
    dɨvazir kamɨn dɨpenir akɨnibar pueghtɨ da bar uarir suikigh. Egh silvan akezibar
    ingarigh egh dɨpenir akɨnibar arightɨ da silvan agharir ighuvibar suigham. Egh
    bras inigh dɨpenir akɨniba asamin boksiabar ingarigh.'
  azb-azb: Həyətin bütün ətraf dirəkləri gümüşlə bəndlənsin; onların gümüş qarmaqları
    və tunc altlıqları olsun.
  eng-DBY: All the pillars of the court round about shall be fastened together with
    [rods of] silver; their hooks of silver, and their bases of copper.
  hin-2017: आँगन के चारों ओर के सब खम्भे चाँदी की पट्टियों से जुड़े हुए हों, उनके
    कुण्डे चाँदी के और खाने पीतल के हों।
  wol-KYG: «Jën ya wër ëtt ba yépp, dees koy lëkklee galan yu xaalis, wékkukaayi jën
    yi di xaalis, seeni tegu di xànjar.
  bjr-bjr: Aiqama dapu fiqu fiqu qirafa siruaannai rafaaqa fuqaa saqarinasaa ootupanoo
    mariani. Minasaa qamunna diri fandinnana tafara maqi iranauqa siruaannai auquaqa.
    Mi saqarisa rakiqee fandinnana amaaqauqa booroosannai auquaqa.
  eng-YLT: All the pillars of the court round about [are] filleted [with] silver,
    their pegs [are] silver, and their sockets brass.
  eng-WYC-2017: All the pillars of the great porch by compass shall be clothed with
    plates of silver, with hooks of silver, and with bases of brass.
  eng-WMBB: All the pillars of the court around shall be filleted with silver; their
    hooks of silver, and their sockets of bronze.
  urd-GVH: तमाम खंबे पीतल के पाइयों पर खड़े हों और कपड़ा चाँदी की हुकों और पट्टियों
    से हर खंबे के साथ लगाया जाए।
  rug-rug: Sari doduru barabara pa vari likohaena sa gobagoba poko, si kaqu ta vari
    hodae koari na gaso siliva, meke sari na qaqahere si kaqu ta tavetae siliva, meke
    sari na hubidi ri na barabara si tava turu koari na hopeke vovoina boronizi.
  gaz-gaz: Utuboonni naannoo oobdii sanaa hundinuu somaawwanii fi hokkoowwan meetiitii
    fi miillawwan naasii haa qabaatan.
  fra-LSG: Toutes les colonnes formant l’enceinte du parvis auront des tringles d’argent,
    des crochets d’argent, et des bases d’airain.
  yal-yal: Sansanna sɛnbɛtɛnne birin xa ti sula bundɔxɔne kui, e xa tugun e bode ra
    gaalan gbeti daxine ra dugi singan se gbeti daxine yi singan ne ra.
  haw-1868: 'O na kia a pau, a puni ke kahua, e hoopaaia lakou i na auka kala: a o
    ko lakou mau kumu he keleawe.'
  arb-NAV: وَيُحِيطُ بِكُلِّ أَعْمِدَةِ الدَّارِ قُضْبَانٌ مِنْ فِضَّةٍ، ذَاتُ خَطَاطِيفَ
    مِنْ فِضَّةٍ وَقَوَاعِدَ مِنْ نُحَاسٍ.
  ewe-ewe: Woatsɔ klosalogatagbadzɛwo aklã klosalogakawo ɖe kpɔti siwo katã wotsɔ
    tɔ kpɔ lae la ŋu be woalé kpɔtiawo ɖekae. Akɔblifɔ sesẽwo nanɔ kpɔtiawo te ɖekaɖekae.
  eng-LEE: All the pillars round about the court shall be filleted with silver; their
    hooks shall be of silver and their sockets of copper.
  asm-FB: চোতালৰ সকলো খুটাবোৰত ৰূপৰ মাৰি, ৰূপৰ হাঁকোটা আৰু পিতলৰ চুঙী থাকিব লাগিব।
  sus-A: وُرِ نَشٍيٍ تِشِ تّتّ مَ، عٍ تِشِ عٍ سَنبُنيِ وُرٍ فبٍيلِ دَاشِيٍ مَ. دُفِ
    سُشُسٍيٍ قَن نَ عٍ مَ نَشٍيٍ يَءِلَنشِ فبٍتِ رَ.
  fra-SBL: Tous les piliers du parvis tout autour seront garnis de filets d'argent,
    leurs crochets d'argent et leurs bases de bronze.
  hbo-hbo: כָּל־עַמּוּדֵ֨י הֶֽחָצֵ֤ר סָבִיב֙ מְחֻשָּׁקִ֣ים כֶּ֔סֶף וָוֵיהֶ֖ם כָּ֑סֶף
    וְאַדְנֵיהֶ֖ם נְחֹֽשֶׁת׃
  eng-WYCLIFFE: Alle the pileris of the grete street bi cumpas schulen be clothid
    with platis of siluer, with hedis of siluer, and with foundementis of bras.
  piu-2006: '@see-verse:EXO.027.016'
  pjt-pjt: '@see-verse:EXO.027.016'
  cwe-cwe: Mhanda zose zizunguluke uluwa zizakwamhigwa na vinhu va hela, ngwamo zake
    zizakuwa za hela na vikalilo vake vizakuwa va shaba.
  kik-kik: Itugĩ ciothe gũthiũrũrũkĩria nja ĩyo, igĩe na tũmĩkwa na tũcuurio twa betha
    na itina cia gĩcango.
  fra-NCL: Toutes les colonnes formant l’enceinte du parvis seront reliées par des
    tringles d’argent ; elles auront des crochets d’argent et leurs socles seront
    d’airain.
  cek-AK: Sum kanglung hoiah longhma taeng kaom tungnawk hoi paehhaihnawk boih to
    sah ah; cakoih baktih kaom sum to sum kanglung hoiah sah ah loe, tung pahnuthaih
    ahmuen leo sum kamling hoiah sah ah.
  cuk-cuk: Bela we-neg-imba-e-buarmar-ebiroedi, e-buar-nonomar, manigi soblegoed,
    e-gamalad, manigi soblebaloed. E-sigmaladdi, esgoro-gordikidgi soblegoed.
  uig-CYR: Һойлиниң чөрисидики һәммә хадилар күмүчтин ясалған балдақлар билән бир-биригә
    четилсун; уларниң илмәклири күмүчтин, тәгликлири мистин ясалсун.
  tel-2017: ఆవరణం చుట్టూ ఉన్న స్తంభాలన్నీ వెండి పెండెబద్దలు కలవి. వాటి కొక్కేలు వెండివి.
    వాటి దిమ్మలు ఇత్తడివి.
  hat-BSA: Tout pilye ki antoure galeri yo va founi avèk bann seraj yo an ajan, avèk
    kwòk yo an ajan, e baz reseptikal yo nan bronz.
  kos-kos: Sru nukewa ke kalkal uh in fah kupasreni ke osra silver, ac mwe sruh kac
    fah orekla ke silver, ac kapin sru nu kac orekla ke bronze.
  hbo-WLC: כָּל־עַמּוּדֵ֨י הֶֽחָצֵ֤ר סָבִיב֙ מְחֻשָּׁקִ֣ים כֶּ֔סֶף וָוֵיהֶ֖ם כָּ֑סֶף
    וְאַדְנֵיהֶ֖ם נְחֹֽשֶׁת׃
  ibo-ibo: Ogidi niile dị gburugburu ogige ahụ ga-enwe ihe njikọta ọlaọcha na nko,
    tinyere ebe ndọkwasị bronz.
  ory-ory: ପୁଣି, ପ୍ରାଙ୍ଗଣର ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ସ୍ତମ୍ଭସକଳ ରୂପା-ବନ୍ଧନୀରେ ବନ୍ଦ ହେବ ଓ ତହିଁର
    ଆଙ୍କୁଡ଼ା ରୂପାର ଓ ଚୁଙ୍ଗୀ ପିତ୍ତଳର ହେବ।
  chk-chk: Iwe, lefilen iteiten ekewe üren ewe tit mi nom pwelin ünükün ewe leni lükün
    ewe imwenfel seni mangaku epwe wor mächä me ökkükün wor mi för seni silifer, epwe
    pwal wor alongur seni piras.
  rop-rop: Yu garra joinimap ol detlot pol raidaran langa det pedik garram lilwan
    silbawan reil garram silbawan huk, en ol detlot pol garra jandap ontop langa kopawan
    pleit.
  ukr-1871: Усї стовпи в дворі з ощепинами будуть срібні, гаки до них срібні, підніжки
    ж мідяні.
  bch-bch: Manta akado silasila aea kadanga toa ngada ne toman ngan ad tabalanga silva
    ga ad lingau silva ga ad kadanga ipu bras.
  deu-1951: Alle Säulen um den Vorhof her sollen silberne Querstangen und silberne
    Haken und eherne Füße haben.
  eng-JPS: All the pillars of the court round about shall be filleted with silver;
    their hooks of silver, and their sockets of brass.
  srp-1865: Svi stupovi u trijemu unaokolo da budu opasani srebrom, i kuke da su im
    srebrne a stopice od mjedi.
  lug-lug: Ebikondo byonna mu luggya bibeere n’emikiikiro gya ffeeza, n’amalobo ga
    ffeeza, n’entobo za kikomo.
  heb-heb: כל עמודי החצר סביב מחשקים כסף וויהם כסף ואדניהם נחשת׃
  ben-IRV: উঠানের চারিদিকের স্তম্ভ গুলি রূপার শলাকাতে বদ্ধ হবে ও সেগুলির আঁকড়া রূপার
    ও ব্রোঞ্জের ভিত্তি হবে।
  pan-pan: ਅਤੇ ਵਿਹੜੇ ਦੀਆਂ ਸਾਰੀਆਂ ਥੰਮ੍ਹੀਆਂ ਚੁਫ਼ੇਰੇ ਚਾਂਦੀ ਦੀਆਂ ਲਕੀਰਾਂ ਨਾਲ ਸਜਾਈਆਂ ਹੋਈਆਂ
    ਹੋਣ। ਉਨ੍ਹਾਂ ਦੇ ਕੁੰਡੇ ਚਾਂਦੀ ਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ ਪਿੱਤਲ ਦੀਆਂ ਹੋਣ।
  mya-JVB: ဝင်း သည် အလျား အတောင် တရာ ၊ အနံ ငါးဆယ် ၊ အမြင့် ငါး တောင် ရှိ၍၊ ပိတ်ချော
    နှင့်ကြေးဝါ ခြေစွပ် ဖြင့် ပြီး ရမည်။
  hmo-hmo: “Palai Dubu ia koua hagegea koua dabua maguna ena du ibounai be mai edia
    siliva ba, siliva kimai, bona lalonai idia gini maua danu, auri laboralabora dekena
    amo karaia gaudia.
  urd-urd: और सहन के आस पास सब सुतून चाँदी की पट्टियों से जड़े हुए हों और उनके कुन्डे
    चाँदी के और उनके ख़ाने पीतल के हों।
  rus-SYN: Все столбы вокруг двора должны быть соединены связями из серебра; крючки
    у них из серебра, а подножия к ним из меди.
  bqc-SIM: Kaa lipɛlɛ pↄ́ lìaiↄ iↄ mↄ̀pↄ̃ↄↄ ń kálo pↄ́ wa pì ń ã́nusuoↄ vĩ
    ń a zɛbↄ pↄ́ wa pì ń mↄgotɛ̃oↄ.
  tcz-CHONGTHU: Pal kiget'na a pang khom jouse chu aboncha dangka jeng'a na jep ding,
    khom phung chengse vang chu sum eng'a kijem hiding ahi.
  mar-mar: अंगणाच्या सभोवतीचे सर्व खांब चांदीच्या बांधपट्टयांनी जोडलेले असावेत; त्यांच्या
    आकड्या चांदीच्या व खुर्च्या पितळेच्या असाव्यात.
  qub-qub: Intëru cantunpa tumariraj tushacunapaga arguyllancuna, aushincuna canga
    guellaypita. Jamanancunana canga runsipita.
  hat-hat: Tout poto ki fè wonn galeri a va gen trenng fèt an ajan, kwòk fèt an ajan
    ak sipò fèt an kwiv.
  eng-BSB: All the posts around the courtyard shall have silver bands, silver hooks,
    and bronze bases.
  tod-tod: Sasai ma lɔkpalaiti ma ɠalagiti ta ti zɛlɛ kɔluiti kpein ta ɠɛ ga walii.
    Ta-labuiti kpein ta ɠɛ ga kɔlu ɓɔigi.
  eng-WEBPB: All the pillars of the court around shall be filleted with silver; their
    hooks of silver, and their sockets of bronze.
  kbq-kbq: Ana kuma'mofo maka kegina zafaramintera, erirusi hunte zantamine nofi'ma
    anaki'zana silvaretike tro nehuta, keginama eri oti tratamina bronsireti tro hugahaze.
  nhe-BL: Huan tiquinixaltis ica plata nochi nopa tlaquetzali ipan nopa tlatzactli
    tlen cortinas yahualtic tlen nopa calixpamitl. Huan xijtatacatzos sesen tlaquetzali
    ica se tlatectli plata tlen quipiya ianillo. Nojquiya nochi nopa tlaquetzali quipiyase
    tepos chijcoli tlen plata, huan icuatetoyo tlen bronce.
  gub-BL: Izyta tàpuz izywyr ikatu haw izywyr har paw emono'og wapy parat iapo pyrer
    wanehe wà nehe. Emuapu'a parat hàty'àz wapo pà wà nehe. Emuapu'a itazu morog izypy
    ikokaw iapo pà wà nehe no.
  eng-DRA: All the pillars of the court round about shall be garnished with plates
    of silver, silver heads and sockets of brass.
