verse: EXO.027.010
translations:
  mal-C: അതിന്, ഇരുപതു തൂണും അവയ്ക്ക് ഇരുപതു വെങ്കലച്ചുവടും, തൂണുകളിന്മേൽ വെള്ളിക്കൊളുത്തുകളും
    മേൽച്ചുറ്റുപടികളും ഉണ്ടായിരിക്കണം.
  deu-TKW: dazu zwanzig Säulen nebst ihren zwanzig kupfernen Füßen - die Nägel der
    Säulen und die zugehörigen Ringe sollen von Silber sein.
  lin-lin: Makonzi na yango tuku mibale elongo na makolo na yango tuku mibale ekosalema
    na bronze ; bongo bibende ya makonzi elongo na biloko na yango ya kosimbela ekozala
    ya palata.
  eng-LSV: and its twenty pillars and their twenty sockets [are] of bronze, the pegs
    of the pillars and their fillets [are] of silver;
  eng-GNV: 'And it shall haue twentie pillars, with their twentie sockets of brasse:
    the heades of the pillars, and their filets shalbe siluer.'
  eng-WEBSTER: 'And its twenty pillars and their twenty sockets shall be of brass:
    the hooks of the pillars and their fillets shall be of silver.'
  nhw-BL: Huan nopa lado quipiyas 20 itlaquetzalo catli moquetzas ipan 20 inincuatetonyo
    tlen nopa tepostli bronce. Huan xijtatacatzos nochi nopa tlaquetzali ica plata
    catli quipiya se ianillo. Huan nojquiya xijchihua tepos chijcoli ica plata para
    ica tijtlatzquiltis nopa anillos ipan tlaquetzali ica nopa icuatetonyohua.
  swh-ONEN: pamoja na nguzo ishirini na vitako vya shaba ishirini, na kulabu na tepe
    za fedha juu ya hizo nguzo.
  bba-bba: Bɑ koo bekɑ ye sɔrewɑ dɑ̃ɑ bɛsi sinumɡii yɛndu sɔɔ kɑ sɔretii kɑ sii dɛki
    yi bɑ kuɑ kɑ sii ɡeesu. Kpɑ dɑ̃ɑ bɛsi yin yɔ̃rɑtii yi n sɑ̃ɑ sii ɡɑndu.
  eng-KJVCPB: and the twenty pillars thereof and their twenty sockets shall be of
    brass; the hooks of the pillars and their fillets shall be of silver.
  luo-luo: bende obed gi sirni piero ariyo gi rachungi piero ariyo mag mula kod ramaki
    mag fedha kod rangʼaw miriwogo sirnigo.
  meu-meu: du ruahui amo bae hetau dae, du badidia ihahelai-kaudia ḡaudia danu bae
    ruahui; hari du bona ihahelai-kaudia ḡaudia na auri labora-labora amo ba kara.
    A edia igau bona edia hakapu-tao ḡaudia na silver amo ba kara.
  npi-ULB: तिनका खम्बाहरू बिसवटा र आधार पनि बिसवटै काँसाका होऊन् । खम्बामा अङ्कुसेहरू
    र चाँदीका फित्ताहरू होऊन् ।
  yor-yor: pẹ̀lú ogún òpó àti ogún ihò ìtẹ̀bọ̀ idẹ pẹ̀lú ìkọ́ fàdákà, kí ó sì di àwọn
    òpó mú.
  emp-NTPO: '@see-verse:EXO.027.009'
  ind-ind: '@see-verse:EXO.027.009'
  pes-OPCB: با بیست ستون و بیست پایۀ مفرغین، و بر ستونها قلابها و پشت‌بندهای نقره‌ای
    باشد.
  tgl-ULB: Dapat ang mga nakasabit ay may dalawampung mga poste, na may dalawampung
    tansong mga pundasyon. Dapat mayroon ding mga kawit na nakadugtong sa mga poste,
    at gayundin sa pilak na mga baras.
  hui-hui: Ani buwa gene pira kira (20) boronosime wabu wialu gene uruni helolenenaga
    mbogoyibi pira kira (20) dege boronosime wabu ngelalimu. Ani bialu bubigi homane
    luni banga bulene silibame wabuwa gene wiaru bibahende daba ho gimbu gimbu bigi
    bilimu. Ani buwa labolabo bubigi homane luni banga bini biaruni gerela holenaga
    ta howa silibame wangobi wabu helalimu.
  mya-mya: ထို​ကန့်​လန့်​ကာ​ချိတ်​ဆွဲ​ရန်​အ​တွက်​တိုင်​နှစ်​ဆယ်၊ ဖိ​နပ်​နှစ်​ဆယ်​တို့​ကို​ကြေး​ဝါ​ဖြင့်​ပြုလုပ်​၍​တိုင်
    ချိတ်၊ တိုင်​တန်း​များ​ကို​ငွေ​ဖြင့်​ပြီး​စေ​ရ​မည်။-
  cbi-NTPO: Ya' yatyutyala 20 junu juve, tsenmala yatyutyanu panbeesha deendanamu
    paki jumula bain 20 ju', brunsechi tene juunu dejuve. Tsenmala ya' beru juula
    bain, naa ya' tuti juula bain lushi kenu jeruchi tene juunu dejuve.
  bod-N: དེ་ལ་ཀ་བ་ཉི་ཤུ་དང་ལི་ཡི་ཞབས་ར་ཉི་ཤུ་བྱའོ། །ཀ་བའི་ཀྱུ་རྣམས་དང་དེ་དག་གི་ཁ་ཐུར་རྣམས་དངུལ་གྱིས་བཟོ་དགོས།
  sna-sna: namatanda makumi maviri uye zvigadziko zvendarira makumi maviri uye zvikorekedzo
    zvesirivha nezvisungo pamatanda.
  spa-BLM: Sus columnas serán veinte, y sus bases veinte, de bronce. Los ganchos de
    las columnas y sus filetes serán de plata.
  cac-cac: Tz'och 20 te' oy, 20 pax sb'achnub'al yich nab'a bronce, axo d'a schon
    junjun te' oy chi', tz'em jun q'uen nab'a plata ayoch juntzan̈ argolla d'ay.
  swh-ULB: Na nguzo zake zitakuwa nguzo ishirini, na vitako vyake ishirini, vitako
    vyake vitakuwa vya shaba kulabu za zile nguzo na vitanzi vyake vitakuwa vya fedha.
  bel-bel: слупоў для іх дваццаць, і падножжаў для іх дваццаць медных; гачыкі ў слупоў
    і повязі на іх з срэбра.
  deu-ELBBK: und seine 20 Säulen und ihre 20 Füße aus Kupfer, die Haken der Säulen
    und ihre Bindestäbe aus Silber.
  mbb-OT: Ibpikit heini he kurtina ziyà te 20 he tukud he brunsi he ziyà ipehitindeg
    te 20 daan he ebpeuntuzan duen he brunsi. Is ebpemikitan duen te menge kurtina,
    ne iyan is menge kaw-it he pelata he impikit diyà te menge kebilya he pelata ziyà
    te menge tukud.
  mal-2015: അതിന്റെ ഇരുപതു തൂണും അവയുടെ ഇരുപതു ചുവടും താമ്രംകൊണ്ടും തൂണുകളുടെ കൊളുത്തും
    മേൽചുറ്റുപടികളും വെള്ളികൊണ്ടും ആയിരിക്കേണം.
  gup-gup: Dja wanjh ngurriwelhwelkemen namekbe curtains kakaridi dorrengh wirlmurrng
    silver nawu nginj kore nakukkuyeng wirlmurrng silver, manbu belbmi kore mandulkdjad
    ngarre kabebbehdangen kore bronze wirlmurrng mandadkenh. Kaluk twenty manbu mandulkdjad
    kahdi.
  gvs-gvs: Kówala ana badabada 20 adi kaba táoya kopwa goi sivataoedi. Kowalayadi
    adi takudukudu goi rini be aba talagegeta siriba siyatoidi.
  rmc-rmc: le biš (20) slupenca pro biš brondzune podstavci. O hački the o maškarune
    tički ko slupi mi en le rupestar.
  nlg-nlg: Ko tari datoa nia erua hangavulu na bere ko gonighi nia na bronze, ma kara
    tughuru ilokani erua hangavulu na pukuni to gonighi nia na bronze. Ko taria na
    tivi nia na silver tara kekeli/sinagaura vaghai na halili mo ko kaulaghinighi
    va tana wire daro ko gonia nia na silver to kaulaghinighi va tana lei bere.
  pes-OPV: وستونهایش بیست و پایه های آنها بیست، از برنج باشد و قلابهای ستونها و پشت
    بندهای آنها ازنقره باشد.
  ron-1924: ку доуэзечь де стылпь, каре сэ стя пе доуэзечь де пичоаре де арамэ; кырлиӂеле
    стылпилор ши бецеле лор де легэтурэ сэ фие де арӂинт.
  ben-OBCV: এবং কুড়িটি খুঁটি ও ব্রোঞ্জের কুড়িটি ভিত তথা খুঁটিগুলির উপরে রুপোর আঁকড়া
    ও শেকলও থাকবে।
  som-som: oo tiirarkiisuna waa inay ahaadaan labaatan, iyo labaatan saldhig oo naxaas
    ah, oo tiirarka qabsatooyinkooda iyo waxyaalaha laysugu wada xidhaa waa inay lacag
    ahaadaan.
  lat-VUC: Et columnas viginti cum basibus totidem æneis, quæ capita cum cælaturis
    suis habebunt argentea.
  eng-ASVBT: and the pillars thereof shall be twenty, and their sockets twenty, of
    brass; the hooks of the pillars and their fillets shall be of silver.
  ita-1885: con le sue venti colonne, e i lor venti piedistalli di rame; e sieno i
    capitelli, e i fili delle colonne di argento.
  eng-LXXUP: And their pillars twenty, and twenty brazen sockets for them, and their
    rings and their clasps of silver.
  eng-ULB: The hangings must have twenty posts, with twenty bronze bases. There must
    also be hooks attached to the posts, as well as silver rods.
  spa-VBL: con veinte postes y veinte soportes de bronce, con ganchos y bandas de
    plata en los postes.
  fra-_FOB: Et vingt colonnes et leurs vingt soubassements d'airain; les clous des
    colonnes et leurs tringles, en argent.
  mal-mal: അതിന്റെ ഇരുപത് തൂണും അവയുടെ ഇരുപത് ചുവടും താമ്രംകൊണ്ടും തൂണുകളുടെ കൊളുത്തും
    മേൽചുറ്റുപടികളും വെള്ളികൊണ്ടും ആയിരിക്കണം.
  urd-GVR: Kapṛe ko chāṅdī kī hukoṅ aur paṭṭiyoṅ se lakaṛī ke 20 khamboṅ ke sāth lagāyā
    jāe. Har khambā pītal ke pāe par khaṛā ho.
  suz-BL: मेको फारतीक ग्‍याइक्‍पाइक्‍चा कली खाल का ङा थाम, खाल का ङा कांसा के राप्‍पाइक्‍तीके,
    मुन्‍द्रापुकी नु कोक्‍केपुकी चहिं चांदी के सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Questo lato avrà venti colonne con le loro venti basi di rame; i chiodi
    e le aste delle colonne saranno d’argento.
  ckb-ckb: کۆڵەکەکانیشی بیست دانە و بیست بنکەی بڕۆنزیشی هەبێت. قولاپی کۆڵەکەکان و
    ئەڵقەکانیشی لە زیو بن.
  eng-BBE: Their twenty pillars and their twenty bases are to be of brass; the hooks
    of the pillars and their bands are to be of silver.
  kan-OKCV: ಆ ಕಡೆಯಲ್ಲಿ ಇಪ್ಪತ್ತು ಸ್ತಂಭಗಳು ಮತ್ತು ಅವುಗಳಿಗೆ ಇಪ್ಪತ್ತು ಕಂಚಿನ ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಿರಬೇಕು.
    ಸ್ತಂಭಗಳ ಕೊಂಡಿಗಳನ್ನು ಮತ್ತು ಅವುಗಳ ಪಟ್ಟಿಗಳನ್ನು ಬೆಳ್ಳಿಯಿಂದ ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:EXO.027.009'
  tam-2017: அவைகளுக்கு வெண்கலத்தினால் இருபது தூண்களும், இருபது பாதங்களும் இருக்கவேண்டும்;
    தூண்களின் கொக்கிகளும் அவைகளின் வளையங்களும் வெள்ளியால் செய்யப்படவேண்டும்.
  spa-RV-1909: Sus veinte columnas, y sus veinte basas serán de metal; los capiteles
    de las columnas y sus molduras, de plata.
  ron-BTF: Și cei douăzeci de stâlpi ai lor și cele douăzeci de socluri ale lor să
    fie din aramă; cârligele stâlpilor și vergelele lor să fie de argint.
  eng-WEBP: Its pillars shall be twenty, and their sockets twenty, of bronze. The
    hooks of the pillars and their fillets shall be of silver.
  eng-FBV: with twenty posts and twenty bronze stands, with silver hooks and bands
    on the posts.
  nld-1939: Ze moeten hangen aan twintig palen op twintig bronzen voetstukken; de
    ringen en banden der palen moeten van zilver zijn.
  nch-BL: Huan ipan nopa lado quipiyas 20 itaquetzalo cati moquetzas ipan 20 inincuatetonyo
    ten nopa teposti bronce. Huan xijtatacatzos nochi nopa taquetzali ica plata cati
    quipiya se ianillo. Huan nojquiya xijchihua tepos chijcoli ica plata para ica
    tijtatzquiltis nopa anillos ipan taquetzali ica nopa icuatetonyohua.
  vie-1934: cùng hai chục cây trụ và hai chục lỗ trụ bằng đồng; đinh và nuông trụ
    thì bằng bạc.
  hin-CV: तथा बीस खंभे और कांसे की बीस कुर्सियां बनवाना. खंभों के कुण्डे और पट्टियां
    चांदी की हों.
  eng-OURB: and its pillars shall be twenty, and their sockets twenty, of bronze;
    the hooks of the pillars and their fillets shall be of silver.
  spa-BES: Sus veinte columnas y sus veinte basas serán de bronce; los ganchos de
    los pilares y sus anillos serán de plata.
  tdx-tdx: ty anakòre’e roapolo naho ty vave’e torisìke roapolo; ty porengo volafoty
    amo anakòreñe naho bandi’eo.
  vid-vid: Ipaziya alyo lyobatililwa na mizengo makumi meli ga shaba jiwele na vikalilo
    vya shaba. Ila fito za mizengo ajo na vibatililo vyowa vya sendi.
  eng-OKE: And its pillars twenty and their bases twenty of brass, the hooks of the
    pillars and their rods of silver.
  tha-KJV: ให้​มี​เสายี่​สิ​บต้​นก​ับฐานทองสัมฤทธิ์รองรับเสายี่​สิ​บฐาน ขอติดเสาและราวยึดเสานั้น
    ให้​ทำด้วยเงิน
  por-BR-2018: Suas vinte colunas, e suas vinte bases serão de bronze; os capitéis
    das colunas e suas molduras, de prata.
  deu-ELO: und seine zwanzig Säulen und ihre zwanzig Füße von Erz, die Haken der Säulen
    und ihre Bindestäbe von Silber.
  eng-WYC-2018: and twenty pillars, with so many brazen bases, which pillars shall
    have silver hooks, and the holdings of those. (with twenty bronze pillars, and
    as many bronze bases, and the pillars shall have silver hooks and bands.)
  epo-epo: kaj ĝiaj dudek kolonoj kaj iliaj dudek bazoj estu el kupro; la hokoj de
    la kolonoj kaj iliaj ligiloj estu el arĝento.
  uig-PIN: Pǝrdilǝrni esixⱪa yigirmǝ hada yasalsun; ularning tegigǝ ⱪoyuxⱪa yigirmǝ
    mis tǝglik yasalsun; hadilarning ilmiki bilǝn baldaⱪlar bolsa kümüxtin yasalsun.
  beo-beo: Amo abula golasu ifa balasega hamoi 20 amo bai balasega hamoi 20 amo ganodini
    bugi amoga gosagisima. Golasu ifa amoga ma:go amola bulufalegei dagulu agoane
    da silifa amoga hamoi ba:mu.
  tpi-OTNT: Na yupela i mas hangamapim dispela laplap long 20 pos bras na sanapim
    ol pos long 20 bokis bras. Na yupela i mas wokim ol huk bilong laplap na ol longpela
    ba bilong banis long silva.
  hau-SA: da katakai ashirin da rammukan tagulla ashirin da ƙugiyoyin azurfa da kuma
    rammuka a kan katakai.
  uig-LAT: Perdilerni ésishqa yigirme xada yasalsun; ularning tégige qoyushqa yigirme
    mis teglik yasalsun; xadilarning ilmiki bilen baldaqlar bolsa kümüshtin yasalsun.
  nde-nde: lensika ezingamatshumi amabili lezisekelo ezingamatshumi amabili konke
    kwenziwe ngethusi kanye lengwegwe zesiliva lamabhanti ensikeni.
  ton-ton: Pea ko hono pou ʻe uofulu mo hono ngaahi tuʻunga ko e palasa ia; ko e ngaahi
    tautauʻanga ʻoe ngaahi pou mo honau tākai ko e siliva ia.
  ces-1613: Sloupů pak bude k nim dvadcet, a podstavků k nim měděných dvadcet; háky
    na sloupích a přepásaní jich stříbrné.
  eng-WMB: Its pillars shall be twenty, and their sockets twenty, of bronze. The hooks
    of the pillars and their fillets shall be of silver.
  tam-TCV: அங்கே இருபது கம்பங்களும், அவற்றுக்கான இருபது வெண்கல அடித்தளங்களும் அமைக்கப்பட
    வேண்டும். அந்தக் கம்பங்களில் வெள்ளிக் கொக்கிகளும், பூண்களும் இருக்கவேண்டும்.
  ceb-ULB: Ang mga tabil kinahanglan adunay 20 ka haligi, uban sa 20 ka bronse nga
    sukaranan. Kinahanglan usab nga adunay mga kaw-itanan nga ibutang sa haligi, ug
    lakip na ang mga hikot nga plata.
  pol-UBG: Do tego dwadzieścia słupów i dwadzieścia miedzianych podstawek. Haczyki
    na słupach i ich klamry będą ze srebra.
  urd-GVU: کپڑے کو چاندی کی ہکوں اور پٹیوں سے لکڑی کے 20 کھمبوں کے ساتھ لگایا جائے۔
    ہر کھمبا پیتل کے پائے پر کھڑا ہو۔
  deu-1912: und zwanzig Säulen auf zwanzig ehernen Füßen, und ihre Haken mit ihren
    Querstäben von Silber.
  ntj-ntj: '@see-verse:EXO.027.009'
  kan-2017: ಆ ಕಡೆಯಲ್ಲಿ ಇಪ್ಪತ್ತು ಕಂಬಗಳು. ಅವುಗಳಿಗೆ ಇಪ್ಪತ್ತು ತಾಮ್ರದ ಗದ್ದಿಗೆ ಕಲ್ಲುಗಳು
    ಇರಬೇಕು. ಕಂಬಗಳಿಗೆ ಬೆಳ್ಳಿಯ ಕೊಂಡಿಗಳೂ ಪಟ್ಟಿಗಳೂ ಇರಬೇಕು.
  ena-ena: Hɨda 20 agɨladɨ viavɨla lɨba bɨlasɨ hɨvɨ ifuhafihafi uavɨm uami. Hɨda agɨladɨ
    lalɨlamalama saŋ lɨba bɨlasɨ kum haca daŋ haca daŋ 20 agɨladɨ vihavɨm uami. Lɨba
    silɨva hɨvɨ agɨlɨŋ hɨhɨle vihavɨm uami. Havɨlɨ mila hekɨlɨ huaci sɨbaŋ agadɨ lɨbala
    lɨbala saŋ lɨba silɨva agɨlɨŋ agɨladɨ lɨba silɨva cɨliŋ hɨda sugɨ hahavɨbali agɨladɨ
    hɨvɨ agɨlimɨgumɨgu uavɨm uami.
  yap-yap: ni kan the’ nga rliw’ i rumog ni bronze ni kan ayliy nga daken e pi ayal
    riy nib bronze ni ku rliw’ yang, ni bay e pi lam nge ralap u p’ebugul nni ngongliy
    ko silber.
  hlt-MCSB: A tung pakul neh a buenhol pakul te rhohum saeh lamtah tung dongkah voei
    neh a yaeltlang te ngun saeh.
  mdy-ETH: ዬና ዶዲ ዔቃንዳጉዲ ላማታሚ ሞኦና ዓንጊ ቶኪ ዓኣ ላማታሚ ቱርቱሪ ኮሼ፤ ዔያቶይዳ ቢራ ዓንጊና ኮሺንቴ ፒዝ ጌዔ
    ዓንጊና ኪሬና ዓኣያ ማዖንጎ፤
  twi-ASANTE: a kɔbere nnua aduonu a ɛsisi kɔbere nnyinasoɔ aduonu mu sosɔ mu. Dwetɛ
    nkɔtɔkorɔ ne dwetɛ ntweaa a ɛfomfam dwetɛ afadum no ho no na ɛbɛsosɔ nsɛnanimu
    no mu.
  eng-WEBU: Its pillars shall be twenty, and their sockets twenty, of bronze. The
    hooks of the pillars and their fillets shall be of silver.
  bnp-bnp: O bolea a kala o vakatavorea na butu i ravulu rua ni rata na bras. Ra butu
    nga, o vakapesi langa na vuhu-butu i ravulu rua ni rata na bras. O rata na silva
    a kinau na kala, a karona nure.
  wal-wal: Ayyo nahaasiyaa birataappe laatamu tuussatanne tuussati eqqiyo laatamu
    gedeta ootta; eta huuphiyan qassi biraappe kaqqiyoogeetanne tuussata huuphiyan
    qachchiyoogeeta ootta.
  spa-PDDPT: Sus 20 columnas y sus 20 basas serán de bronce, pero los capiteles de
    las columnas y sus molduras, de plata.
  gun-gun: Ha'e va'e rupi oĩ 'rã vinte ijyta ha'e vinte omopyrõ aguã overa va'e guigua
    meme. Ha'e va'e ijyta re ity'aĩ, ha'e hi'áry ikarẽ va'e oĩ va'e ma prata guigua
    meme 'rã.
  agu-BL: Ncha'tz ban wok junak tkan tze' kalel je't yi jun xbu'ka'tz. Ncha'tz ban
    wok junak cu'lbil tkan yi tze'a'tz te'j. Brons cu'n tzitulej. Ncha'tz ban wok
    junak ganch tu yi stz'amol tetz yi e'chk cu'lbila'tz, tan yi ch'ich' yi sakal,
    na xconk tan stz'amle'n yi xbu'k.
  ilo-ULB: Dagiti maibitin a kurtina ket masapul nga addaan iti duapulo a poste, nga
    addaan kadagiti duapulo a bronse a pagbatayan. Masapul nga adda pay iti kawit
    a naikapet kadagiti poste, kasta met kadagiti pangubon a pirak.
  kpg-kpg: e daahi go nia duludulu baalanga mmee e 20 ala e haganoho gi lodo nadau
    lohongo duludulu baalanga mmee e 20, dalia nia maadau mono amu daahi ne hai gi nia
    silber.
  uig-ARA: پەردىلەرنى ئېسىشقا يىگىرمە خادا ياسالسۇن؛ ئۇلارنىڭ تېگىگە قويۇشقا يىگىرمە
    مىس تەگلىك ياسالسۇن؛ خادىلارنىڭ ئىلمىكى بىلەن بالداقلار بولسا كۈمۈشتىن ياسالسۇن.
  sus-sus: wuri mɔxɔɲɛn ma, naxee tixi sanbunyi wure gbeeli daaxie ma. Na dugi suxusee
    xa yailan gbeti ra.
  pon-2006: Kahdeng ko pahn langada ni lepin uhr prons riehk oh lepin uhr ko pahn
    uhda pohn poahsoan prons rieisek, iangahki metehn kateng oh mete ahtikitik me
    pahn kedil nan kahdeng ko pahn wiawihkihda silper.
  ksd-ksd: ma a ura vinun na tukal tana, ma a ura vinun na kiki ure, da pait ia ma
    ra palariam gobol; da pait ra ot likun ure ma ra silva, ma damana bula ra umana
    vipuar tana.
  tur-YTC: Yirmi direği, tabanları da yirmi tunçtan olacak. Direklerin çengelleri
    ve çemberleri gümüşten olacak.
  grc-BRENT: Καὶ οἱ στύλοι αὐτῶν εἴκοσι, καὶ αἱ βάσεις αὐτῶν εἴκοσι χαλκαῖ, καὶ οἱ
    κρίκοι αὐτῶν καὶ αἱ ψαλίδες ἀργυραῖ.
  ind-AYT: dan harus ada dua puluh tiang dengan dua puluh alas tiangnya dari perunggu,
    sedangkan kaitan-kaitan tiang itu dan penyambung-penyambungnya harus terbuat dari
    perak.
  nya-nya: Upangenso mizati makumi awiri, matsinde makumi awiri amkuwa, ndi ngowe
    zasiliva ndi zingwe za mizatiyo.
  hrv-hrv: Njihovih dvadeset stupova neka stoji na dvadeset podnožja od tuča i neka
    imaju kopče i šipke od srebra.
  mps-mps: Tama te wiegi yai bobage obo ugwa walomainogo eyu, tama te kapa bras selama,
    tama pos te bidi sese deli nigao. Te pos dabe bulabo page dabe me te brasgo nigao.
    Tama te wiegi yai kapa silva selama, tama bobage dono dabe nigiyu, tama huk dabe
    hauwa nigiyu yao. Tama te pos dabe si si dolaluyu, tama pos me si tomode ugwadu
    te dono me deli dąų wao. Tama te donode te huk meba munama, tama te ugwa obo
    te huk dabede tama walao.
  tpi-tpi: Na yupela i mas hangamapim dispela laplap long 20 pos bras na sanapim ol
    pos long 20 bokis bras. Na yupela i mas wokim ol huk bilong laplap na ol longpela
    ba bilong banis long silva.
  dan-1931: med tyve Piller og tyve Fodstykker af Kobber og med Knager og Bånd af
    Sølv til Pillerne.
  vie-OVCB: Hành lang phía nam, dài 46 mét, có hai mươi trụ đồng dựng trên hai mươi
    lỗ trụ cũng bằng đồng.
  guj-2017: પડદાઓ લટકાવવા માટે પિત્તળના વીસ સ્તંભો બેસાડવા અને એ સ્તંભોના સળિયા અને
    આંકડા ચાંદીના બનાવજે.
  pon-2006A: Kahdeng ko pahn langada ni lepin uhr prons riehk oh lepin uhr ko pahn
    uhda pohn poahsoan prons rieisek, iangahki metehn kateng oh mete ahtikitik me
    pahn kedil nan kahdeng ko pahn wiawihkihda silper.
  por-BRBSL: Its os pilares serão vinte, e suas bases vinte, de bronze. Os ganchos
    dos pilares e seus filetes devem ser de prata.
  cth-cth: Hote yaphni yap nahanelah khom 20, khokpacawp 20 touh hah rahum hoi na
    sak vaiteh, hetnae hoi pangkheknaw teh ngun hoi na sak han.
  twi-twi: a kɔbere nnua aduonu a esisi kɔbere nnyinaso aduonu mu no suso mu. Dwetɛ
    nkɔtɔkoro ne dwetɛ ntwea a ɛtetare dwetɛ afadum no ho no na ebesuso nsɛnanim no
    mu.
  hlt-hlt: A tung pakul neh a buenhol pakul te rhohum saeh lamtah tung dongkah voei
    neh a yaeltlang te ngun saeh.
  tbz-SIM: Kɛ̀ yɛsɑ̃ǹkɛ̀ ḿbo sipísìdɛ́ nɛ̀ disɔɔwũɔ̃̀ kó yɛcɑubɛ sipísìdɛ́ nɛ̀ timɑ́tì
    pɛ́ítì kó ibɑɑkɛ́ nɛ̀ ti kó ipɑ̀ɑ̀ti tiyɑ̀ɑ̀tì yóó núnnɛ́ ì.
  msy-2020: Egh ia inir kam gusɨ, 20plan dɨpenir akɨniba brasɨn dar ingarigh, egh
    dɨpenir akɨnir kaba isɨ 20plan brasɨn boksiabagh asegh. Egh inir kam guamin akeziba
    ko dɨvazimɨn agharir ighuviba silvan dar ingarigh.
  azb-azb: Onların iyirmi dirəyi və iyirmi altlığı tuncdan, dirəklərin qarmaqları
    və bəndləri isə gümüşdən olsun.
  eng-DBY: and the twenty pillars thereof, and their twenty bases of copper, the hooks
    of the pillars and their connecting-rods of silver.
  hin-2017: और उनके बीस खम्भे बनें, और इनके लिये पीतल की बीस कुर्सियाँ बनें, और खम्भों
    के कुण्डे और उनकी पट्टियाँ चाँदी की हों।
  wol-KYG: Jëni jaamookaay bi ñaar fukk lay doon, seen ñaar fukki tegu di xànjar,
    wékkukaay yeek galani jën yi di xaalis.
  bjr-bjr: Mi qamunnana dirifandinnana booroosannai dapu 20 auqusee mina kuradee fandinnana
    amaaqa miqi kai masee 20 auqusee siruaannai tafara foora mina amana kai auqusee
    auniri fandinna saqarina faqa minannai kai auquaqa.
  eng-YLT: and its twenty pillars and their twenty sockets [are] of brass, the pegs
    of the pillars and their fillets [are] of silver;
  eng-WYC-2017: and twenty pillars, with so many brazen bases, which pillars shall
    have silver hooks, and the holdings of those.
  eng-WMBB: Its pillars shall be twenty, and their sockets twenty, of bronze. The
    hooks of the pillars and their fillets shall be of silver.
  urd-GVH: कपड़े को चाँदी की हुकों और पट्टियों से लकड़ी के 20 खंबों के साथ लगाया जाए।
    हर खंबा पीतल के पाए पर खड़ा हो।
  rug-rug: Meke ka hiokona puta sari na barabara boronizi, saripu tava turu meke sari
    na hubidi si rokomo koari ka hiokona puta vovoina boronizi, meke sari na qaqaheredi
    pa hopeke barabara meke sa gaso vasina tava sigoto sa goba si ta tavetae siliva.
  gaz-gaz: utubaawwan digdamaa fi miilla naasii digdama qaban haa qabaatu; hokkoowwanii
    fi somaawwan utubaawwan kanneenis meetii irraa haa hojjetaman.
  fra-LSG: avec vingt colonnes posant sur vingt bases d’airain; les crochets des colonnes
    et leurs tringles seront d’argent.
  yal-yal: Sula sɛnbɛtɛn mɔxɔɲɛ xa ti sula bundɔxɔ mɔxɔɲɛ kui, e nun dugi singan se
    gbeti daxine xa singan gbeti gaalane ra sɛnbɛtɛnne longonne ra.
  haw-1868: 'A o kona mau pou, he iwakalua, me ko lakou mau kumu he iwakalua, o ke
    keleawe: o na lou o na kia, a me na auka e paa ai, he kala.'
  arb-NAV: وَلَهَا عِشْرُونَ عَمُوداً، وَعِشْرُونَ قَاعِدَةً مِنْ نُحَاسٍ، وَتَكُونُ
    خَطَاطِيفُهَا وَقُضْبَانُهَا مِنْ فِضَّةٍ.
  ewe-ewe: eye nàtu kpɔti blaeve siwo ƒe afɔtiwo woatu kple akɔbliga, eye woatsɔ klosaloga
    atu gatagbadzɛ siwo woatsɔ avɔawo akui la ɖe kpɔtiawo ŋu.
  eng-LEE: And its pillars shall be twenty, with their twenty sockets of copper; the
    hooks of the pillars and their fillets shall be of silver.
  asm-FB: সেই কাপোৰ ওলমাবলৈ বিশটা খুঁটা; আৰু সেইবোৰৰ বাবে পিতলৰ বিশটা চুঙী; খুটাবোৰৰ
    হাঁকোটা আৰু মাৰি কেইডাল ৰূপৰ হ’ব লাগিব।
  sus-A: وُرِ مْشْحّن مَ، نَشٍيٍ تِشِ سَنبُنيِ وُرٍ فبٍيلِ دَاشِيٍ مَ. نَ دُفِ سُشُسٍيٍ
    شَ يَءِلَن فبٍتِ رَ.
  fra-SBL: Ses piliers seront au nombre de vingt, et leurs socles au nombre de vingt,
    en bronze. Les crochets des colonnes et leurs filets seront d'argent.
  hbo-hbo: וְעַמֻּדָ֣יו עֶשְׂרִ֔ים וְאַדְנֵיהֶ֥ם עֶשְׂרִ֖ים נְחֹ֑שֶׁת וָוֵ֧י הָעַמֻּדִ֛ים
    וַחֲשֻׁקֵיהֶ֖ם כָּֽסֶף׃
  eng-WYCLIFFE: and twenti pileris, with so many brasun foundementis, whiche pileris
    schulen haue silueren heedis with her grauyngis.
  piu-2006: '@see-verse:EXO.027.009'
  pjt-pjt: '@see-verse:EXO.027.009'
  cwe-cwe: Mapanzia yayo yezakwamhigwa na mibiki malongo maidi ya shaba ili na vikalilo
    va shaba. Mbali ngwamo za mhanda na vihindo vake vizakuwa va hela.
  kik-kik: ũkorwo na itugĩ mĩrongo ĩĩrĩ na itina mĩrongo ĩĩrĩ cia gĩcango, irĩ na
    tũcuurio na tũmĩkwa twa betha itugĩ-inĩ.
  fra-NCL: avec vingt colonnes et leurs vingt socles d’airain ; les crochets des colonnes
    et leurs tringles seront d’argent.
  cek-AK: Tung pumphaeto sah ah loe, sum kamling hoiah tung pahnuthaih ahmuen pumphaeto
    sah ah, tung pong ih cakoih baktih kaom, sum hoi paehhaihnawk loe sum kamling
    hoiah sah ah.
  cuk-cuk: E-buarmardi, waladulagwen (20) nikuoed, degi, e-buar-sigmalad, amba gwadulagwenbar
    (20). Bela wemar-sobegala, esgoro-gordikid be ebugoed. E-gamalad-sobegala, degi,
    buar-e-nonomar-sobegala, mani be ebugoed.
  uig-CYR: Пәрдиләрни есишқа жигирмә хада ясалсун; уларниң тегигә қоюшқа жигирмә мис
    тәглик ясалсун; хадиларниң илмики билән балдақлар болса күмүчтин ясалсун.
  tel-2017: దాని ఇరవై స్తంభాలు, వాటి ఇరవై దిమ్మలు ఇత్తడివి. ఆ స్తంభాల కొక్కేలు, వాటి
    పెండెబద్దలు వెండివి.
  hat-BSA: Pilye li yo va kontwole ven, avèk ven baz reseptikal yo an bwonz. Kwòk
    pilye yo avèk bann seraj pa yo va fèt an ajan.
  kos-kos: sikulyukyak ke sru bronze longoul, ma tuyak luin kapin sru bronze longoul,
    wi mwe sruh ac osra orekla ke silver.
  hbo-WLC: וְעַמֻּדָ֣יו עֶשְׂרִ֔ים וְאַדְנֵיהֶ֥ם עֶשְׂרִ֖ים נְחֹ֑שֶׁת וָוֵ֧י הָעַמֻּדִ֛ים
    וַחֲשֻׁקֵיהֶ֖ם כָּֽסֶף׃
  ibo-ibo: Iri ogidi abụọ ga-adị na iri ebe ndọkwasị abụọ nke e ji bronz kpụọ. Anya
    nko ogidi ndị ahụ ha na ihe ikegide ha ga-abụ ọlaọcha.
  ory-ory: ତହିଁର କୋଡ଼ିଏ ସ୍ତମ୍ଭ ଓ କୋଡ଼ିଏ ଚୁଙ୍ଗୀ ପିତ୍ତଳର ହେବ, ପୁଣି, ସ୍ତମ୍ଭର ଆଙ୍କୁଡ଼ା
    ଓ ବନ୍ଧନୀ ରୂପାର ହେବ।
  chk-chk: Epwe wor rüe üran me rüe alongur seni piras, nge ökkükün won ekewe ür pwal
    mächän lefiler me asan repwe för seni silifer.
  rop-rop: en yu garra heingimap det kaliko langa 20 kopawan pol garram loda huk en
    lilwan silbawan reil, en detlot bigwan kopawan pol garra jandap ontop langa 20
    kopawan pleit.
  ukr-1871: І двайцять стовпів його і двайцять піднижків із мідї, гаки на стовпах
    і ощепини із срібла.
  bch-bch: Be manta akado silasila ikarkare toa ne toman ngan aea kadanga sangaul
    rua. Be akado gid kadanga ipu bras sangaul rua pade iman gid kadanga ad pagunnga.
    Be ngan gid kadanga kelede kelede, akado gid lingau silva ga tabalanga silva pade.
  deu-1951: Und zwanzig Säulen auf zwanzig ehernen Füßen und ihre Haken mit ihren
    Querstangen von Silber.
  eng-JPS: And the pillars thereof shall be twenty, and their sockets twenty, of brass;
    the hooks of the pillars and their fillets shall be of silver.
  srp-1865: I dvadeset stupova i pod njih dvadeset stopica od mjedi, a kuke na stupovima
    i pasovi njihovi od srebra.
  lug-lug: n’entobo amakumi abiri n’ebikolo ebikondo mwe bituula eby’ekikomo amakumi
    abiri; nga ku bikondo kuliko amalobo aga ffeeza n’emikiikiro egya ffeeza.
  heb-heb: ועמדיו עשרים ואדניהם עשרים נחשת ווי העמדים וחשקיהם כסף׃
  ben-IRV: তার কুড়িটি স্তম্ভ ও কুড়িটি ভিত্তি ব্রোঞ্জের হবে এবং স্তম্ভের আঁকড়া ও
    শলাকা গুলি রূপার হবে।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ ਵੀਹ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵੀਹ ਚੀਥੀਆਂ ਪਿੱਤਲ ਦੀਆਂ ਹੋਣ
    ਅਤੇ ਥੰਮ੍ਹੀਆਂ ਦੇ ਕੁੰਡੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਕੜੇ ਚਾਂਦੀ ਦੇ ਹੋਣ।
  mya-JVB: ထိုနည်းတူ ၊ မြောက် ဘက် ၌ ကာရန် အလျား အတောင်တရာ ရှိသော ကုလားကာနှင့်တကွ ငွေတံစို့
    ၊ ငွေ တန်း ပါသောကြေးဝါတိုင် နှစ်ဆယ်၊ ကြေးဝါ ခြေစွပ် နှစ်ဆယ် ရှိရမည်။
  hmo-hmo: Auri laboralabora du ibounai 20 ese inai diho kahana koua dabua do idia
    dogoatao. Inai du be auri laboralabora maua 20 edia lalonai do idia gini. Du edia
    latanai siliva dekenai umui karaia ba be do umui kwatua kau, bona inai siliva
    ba dekenai koua dabua taua dae totona siliva kimai momo do umui kwatua kau.
  urd-urd: और उनके लिए बीस सुतून बनें और सुतूनों के लिए पीतल के बीस ही ख़ाने बनें
    और इन सुतूनों के कुन्डे और पट्टियाँ चाँदी की हों।
  rus-SYN: столбов для них двадцать, и подножий для них двадцать медных; крючки у
    столбов и связи на них из серебра.
  bqc-SIM: ń lipɛlɛo mɛ̀n bao. Ní a zɛbↄↄ pí ń mↄgotɛ̃o mɛ̀n bao, ní lipɛlɛ káloↄ
    ń mↄ̀pↄ̃ↄↄ pí ń ã́nusuo.
  tcz-CHONGTHU: Akikhai lhah na ding khom jong agomma somni hiding, aboncha keija
    sum eng jeng'a kisem hiding ahiye. Akhompi'a pang ding le aning lah'a chengse
    vang chu aboncha dangka a kisem cheh cheh hi ding ahi.
  mar-mar: तिच्याकरता वीस खांब करावेत व त्यांच्यासाठी पितळेच्या वीस बैठका बनावाव्यात;
    खांबाच्या आकड्या व पडद्याचे गज चांदीचे करावेत.
  qub-qub: Norte caj-läpapis larguynin canga chuscu chunca sojta metrun. Chaycunapäga
    cada lädunpaj canga ishcay chunca tushacuna. Chay tushacunapana runsipita jamanancuna
    cada lädunpaj canga ishcay chunca. Aushincunapis, arguyllancunapis guellaypita
    canga.
  hat-hat: Pou kenbe rido yo, va gen ven poto an kwiv chita sou ven sipò an kwiv tou.
    Men, kwòk ki sou poto yo ak trenng ki pou soutni rido yo va fèt an ajan.
  eng-BSB: with twenty posts and twenty bronze bases, and silver hooks and bands on
    the posts.
  tod-tod: Tɔkpala ʋuufelegɔiti (20) ta lɔ dabu ʋuufelegɔiti (20) ga, ti ɓɛtɛai ga
    kɔlu ɓɔigi. Tɔkpalaiti ma ɠalagiti ta ti zɛlɛ kɔluiti ta ɠɛ ga walii.
  eng-WEBPB: Its pillars shall be twenty, and their sockets twenty, of bronze. The
    hooks of the pillars and their fillets shall be of silver.
  kbq-kbq: Keginama azeri oti zafaramina 20'a tro nehutma, kegina zafamofo tra'a bronsireti
    20'a tro nehutma, tavravema erirusi huno tafinte'zantamine nofi'ma rente'zantamina
    silvareti ana azeri oti zafamofo avozarera tro hunteho.
  nhe-BL: Huan nopa lado quipiyas 20 itlaquetzalo tlen moquetzas ipan 20 inincuatetoyo
    tlen nopa tepostli bronce. Huan xijtatacatzos nochi nopa tlaquetzali ica plata
    tlen quipiya se ianillo. Huan nojquiya xijchihua tepos chijcoli ica plata para
    ica tijtlatzquiltis nopa anillos ipan tlaquetzali ica nopa icuatetoyohua.
  gub-BL: Emupu'àm 20 izyta a'e pànuhu imuzaiko har romo nehe. Ezapo 20 kawaw zàwenugar
    itazu morog iapo pyrer a'e izyta izypy ikokaw romo nehe no. Emupyràn itaxig parat
    hàty'àz izyta rehe har iapo pà nehe, pànuhu imuzaiko haw iapo pà nehe no.
  eng-DRA: And twenty pillars with as many sockets of brass, the heads of which with
    their engraving of silver.
