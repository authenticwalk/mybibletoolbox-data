verse: EXO.027.015
translations:
  mal-C: പ്രവേശനത്തിന്റെ മറ്റേഭാഗത്തു പതിനഞ്ചുമുഴം നീളമുള്ള മറശ്ശീലയും അതിനു മൂന്നു
    ചുവടുകളോടുകൂടിയ മൂന്നു തൂണുകളും ഉണ്ടായിരിക്കണം.
  deu-TKW: und ebenso auf die andere Seite fünfzehn Ellen Umhänge, dazu drei Säulen
    nebst ihren drei Füßen.
  lin-lin: Ngambo mosusu ya ekuke ekozala mpe na barido ya bametele sambo na basantimetele
    tuku mitano, elongo na makonzi misato mpe makolo misato.
  eng-LSV: And at the second side [are] hangings of fifteen [cubits], their pillars
    three, and their sockets three.
  eng-GNV: Likewise on the other side shalbe hangings of fifteene cubites, with their
    three pillars and their three sockets.
  eng-WEBSTER: 'And on the other side shall be hangings, fifteen cubits: their pillars
    three, and their sockets three.'
  nhw-BL: Huan ipan ne seyoc lado nojquiya nopa cortina quipiyas 7 metros huan quicuapilojtose
    ipan eyi tlaquetzali catli moquetzas ipan eyi cuatetomitl.
  swh-ONEN: Kutakuwepo tena na mapazia ya dhiraa kumi na tano kwa upande mwingine
    wa ingilio, pamoja na nguzo tatu na vitako vitatu.
  bba-bba: '@see-verse:EXO.027.014'
  eng-KJVCPB: 'And on the other side shall be hangings, fifteen cubits: their pillars
    three, and their sockets three.'
  luo-luo: kendo pasia ma borgi romo mita abiriyo nobedi e dir rangach komachielo
    kongʼawgi e sirni adek man-gi rachungi adek.
  meu-meu: ma ikoukou kahana ai danu itautau dabuadia na kiubit gwauta-ima, mai du
    toi bona du badidia ihahelai-kaudia ḡaudia toi.
  npi-ULB: अर्कोपट्टि पनि पन्ध्र हातका पर्दाहरू होऊन् । तिनका पनि तिनवटा खम्बा र तिनवटै
    आधार होऊन् ।
  yor-yor: àti aṣọ títa ìgbọ̀nwọ́ mẹ́ẹ̀ẹ́dógún ní gíga yóò wá ní ìhà kejì, pẹ̀lú òpó
    mẹ́ta àti ihò ìtẹ̀bọ̀ mẹ́ta.
  emp-NTPO: '@see-verse:EXO.027.014'
  ind-ind: '@see-verse:EXO.027.014'
  pes-OPCB: و در طرف دیگر مدخل نیز پرده‌هایی باشد به درازای هفت و نیم متر با سه ستون
    و سه پایه.
  tgl-ULB: Ang ibang bahagi rin ay dapat mayroong mga nakasabit na labinlimang kubit
    ang haba. Dapat mayroon silang tatlong mga poste at tatlong mga pundasyon.
  hui-hui: '@see-verse:EXO.027.014'
  mya-mya: '@see-verse:EXO.027.014'
  cbi-NTPO: Tsenmala masku kelusha daalu'tekaanu jali jumu bain 15 tyabulu bungunu
    juve, tsenmin yatyutya bain pema, naa yatyutyanu panbeesha deendanamu paki bain
    pema junu juve.
  bod-N: སྒོའི་ལོགས་ཅིག་ཤོས་ཀྱི་ཡོལ་བ་ལའང་ཁྲུ་བཅོ་ལྔ་དང་། དེ་ལ་ཀ་བ་གསུམ་དང་། ཞབས་ར་གསུམ་བཅས་དགོས།
  sna-sna: uye zvimwe zvidzitiro zvakareba makubhiti gumi namashanu ngazvivewo kuno
    rumwe rutivi, namatanda matatu nezvigadziko zvitatuwo.
  spa-BLM: Las cortinas del otro lado serán de quince codos; sus columnas, tres, y
    sus bases, tres.
  cac-cac: An̈eja' d'a junxo pac'an̈ sti', ay pax uque' metro c'apac cortina tz'ochi,
    ay oxe' oy yed' oxe' sb'achnub'al yich.
  swh-ULB: Upande wa pili ni vivyo hivyo chandarua ya dhiraa kumi na tano; nguzo zake
    tatu, na vitako vyake vitatu.
  bel-bel: І да другога боку - заслоны ў пятнаццаць, слупоў для іх тры, і падножжаў
    для іх тры.
  deu-ELBBK: und auf der anderen Seite 15 Ellen Umhänge, ihre drei Säulen und ihre
    drei Füße;
  mbb-OT: Is kurtina ziyà te egkeǥivang, 22 wey tengà he ǥiek is keluǥayad din, ne
    idtaud heini ziyà te tetelu he tukud he ibpehulma ziyà te tetelu he peuntuzà.
  mal-2015: മറ്റെ ഭാഗത്തേക്കും പതിനഞ്ചു മുഴം നീളമുള്ള മറശ്ശീലയും അതിന്നു മൂന്നു തൂണും
    അവെക്കു മൂന്നു ചുവടും വേണം.
  gup-gup: Mak kore kurridbuyika ngarre kurrangmaye, kunmekbe rerrih ngurriyimowo
    bu ngurriwelhwelke manburrba dja ngurrirohrokme bu seven metres bu kakuyeng, wanjh
    danjbik mandulkdjad manbu karayekwon dja mak kabaldengebarndi kore danjbik mandadkenh.’ ”
  gvs-gvs: '@see-verse:EXO.027.014'
  rmc-rmc: '@see-verse:EXO.027.014'
  nlg-nlg: Na tivi tana pala mauli ke tolu na ghoto mana alo ni togho ghua na darona.
    Ko tari datoa nia e tolu na bere me tolu na pukuni na bere kara tughuru iga.
  pes-OPV: وپرده های طرف دیگر پانزده ذراعی و ستونهای آنها سه و پایه های آنها سه.
  ron-1924: ши чинчспрезече коць де пынзэ пентру а доуа арипэ, ку трей стылпь ши челе
    трей пичоаре але лор.
  ben-OBCV: এবং 6.8 মিটার লম্বা পর্দাগুলি অন্যদিকে থাকবে, ও সাথে থাকবে তিনটি খুঁটি
    ও তিনটি ভিত।
  som-som: Oo dhinaca kalena waxaad ka lalmisaa daah shan iyo toban dhudhun ah, tiirarkiisuna
    waa inay ahaadaan saddex, saldhigyadooduna saddex.
  lat-VUC: et in latere altero erunt tentoria cubitos obtinentia quindecim, columnæ
    tres, et bases totidem.
  eng-ASVBT: And for the other side shall be hangings of fifteen cubits; their pillars
    three, and their sockets three.
  ita-1885: e dall'altro canto, parimente quindici cubiti di cortine, colle lor tre
    colonne, e tre piedistalli.
  eng-LXXUP: And for the second side the height of the curtains shall be of fifteen
    cubits; their pillars three, and their sockets three.
  eng-ULB: The other side must also have hangings fifteen cubits long. They must have
    their three posts and three bases.
  spa-VBL: y las cortinas del otro lado deben ser iguales.
  fra-_FOB: Et à l'autre côté, quinze coudées de tentures, leurs trois colonnes et
    leurs trois soubassements.
  mal-mal: മറ്റെ ഭാഗത്തേക്കും പതിനഞ്ച് മുഴം നീളമുള്ള മറശ്ശീലയും അതിന് മൂന്ന് തൂണും
    അവയ്ക്ക് മൂന്ന് ചുവടും വേണം.
  urd-GVR: '@see-verse:EXO.027.014'
  suz-BL: मिनु अर्को पटटी यो मोदेंशो पा १५ कुबीत ङा फारतीक, थाम नु राप्‍पाइक्‍तीके
    सां सां दुम्‍चा माल्‍नीम।
  ita-1927: e dall’altro lato pure ci saranno quindici cubiti di cortine, con tre
    colonne e le loro tre basi.
  ckb-ckb: بۆ لایەکەی دیکەش چەند پەردەیەک بە درێژایی پازدە باڵ، کۆڵەکەکانی سێ و بنکەکانیشی
    سێ بن.
  eng-BBE: And on the other side, hangings fifteen cubits long, with three pillars
    and three bases.
  kan-OKCV: ಎರಡೂ ಕಡೆಗಳಲ್ಲಿ ಸುಮಾರು ಆರುವರೆ ಮೀಟರ್ ಉದ್ದವಾದ ಪರದೆಗಳು, ಅವುಗಳಿಗೆ ಮೂರು ಸ್ತಂಭಗಳು
    ಮತ್ತು ಮೂರು ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಿರಬೇಕು.
  bbb-bbb: '@see-verse:EXO.027.014'
  tam-2017: மறுபக்கத்திற்குப் பதினைந்து முழ நீளமான தொங்கு திரைகளும், அவைகளுக்கு மூன்று
    தூண்களும், அவைகளுக்கு மூன்று பாதங்களும் இருக்கவேண்டும்.
  spa-RV-1909: Al otro lado quince codos de cortinas; sus columnas tres, con sus tres
    basas.
  ron-BTF: Și pe cealaltă parte să fie perdele de cincisprezece coți, trei stâlpi
    ai lor și trei socluri ale lor.
  eng-WEBP: For the other side shall be hangings of fifteen cubits; their pillars
    three, and their sockets three.
  eng-FBV: and the curtains on the other side just the same.
  nld-1939: zo ook de andere hoek over een lengte van vijftien el met gordijnen aan
    drie palen op hun drie voetstukken,
  nch-BL: Huan ipan ne seyoc lado nojquiya nopa cortina quipiyas 7 metros huan quicuapilojtose
    ipan eyi taquetzali cati moquetzas ipan eyi cuatetomit.
  vie-1934: phía tả có mười lăm thước bố vi, ba cây trụ và ba lỗ trụ.
  hin-CV: दूसरी ओर के पर्दे छः मीटर पचहत्तर सेंटीमीटर के हों, तथा तीन खंभे और तीन
    कुर्सियां हों.
  eng-OURB: For the other side shall be hangings of fifteen cubits [22.5 ft; 68.58
    m]; their pillars three, and their sockets three cubits [4.5 ft; 13.7 m].
  spa-BES: Y del otro lado, cortinas de quince codos de longitud, con tres columnas
    y tres basas.
  tdx-tdx: Le ty firadorado’e añ’ ila’e ka, folo-lime amby naho ty anakòre’e telo
    vaho ty vave’e telo.
  vid-vid: Vivila kuli ubanzi uyage wa lwizi ipaziya lyowa na mita sita na nusu, hamwe
    na mizengo jidatu na vikalilo vyake vidatu.
  eng-OKE: And on the second side fifteen curtains, their pillars three, and their
    bases three.
  tha-KJV: อี​กข้างหนึ่งให้​มี​ผ้าบังยาวสิบห้าศอก มี​เสาสามต้น และฐานรองรับเสาสามฐาน
  por-BR-2018: Ao outro lado quinze côvados de cortinas; suas colunas três, com suas
    três bases.
  deu-ELO: und auf der anderen Seite fünfzehn Ellen Umhänge, ihre drei Säulen und
    ihre drei Füße;
  eng-WYC-2018: and in the other side shall be curtains holding fifteen cubits, and
    three pillars, and so many bases. (and on the other side of the entrance, there
    shall also be curtains fifteen cubits long, with three pillars, and as many bases.)
  epo-epo: Kaj por la dua latero estu kurtenoj, havantaj la longon de dek kvin ulnoj;
    ankaŭ tri kolonoj, kaj por ili tri bazoj.
  uig-PIN: Yǝnǝ bir tǝripidǝ on bǝx gǝz kelidiƣan pǝrdǝ bolsun; uning üq hadisi bilǝn
    üq tǝgliki bolsun.
  beo-beo: '@see-verse:EXO.027.014'
  tpi-OTNT: '@see-verse:EXO.027.014'
  hau-SA: haka kuma tsayin labule na wancan gefen, zai zama kamu goma sha biyar, da
    katakai uku tare da rammukansu uku.
  uig-LAT: Yene bir teripide on besh gez kélidighan perde bolsun; uning üch xadisi
    bilen üch tegliki bolsun.
  nde-nde: Ngakwelinye icele lakho kuzakuba lamakhetheni azingalo ezilitshumi lanhlanu
    ubude kanye lezinsika ezintathu lezisekelo ezintathu.
  ton-ton: 'Pea ʻi hono potu ʻe taha ʻe ai ʻae puipui tautau ko e hanga ʻe uofulu:
    ke tolu honau pou, pea tolu mo honau tuʻunga.'
  ces-1613: A k straně druhé patnácti loktů zdýlí budou koltry očkovaté, sloupové
    jejich tři, a podstavkové jejich tři.
  eng-WMB: For the other side shall be hangings of fifteen cubits; their pillars three,
    and their sockets three.
  tam-TCV: வாசலின் மறுபக்கத்திலும், பதினைந்து முழம் நீளமான திரைகள் இருக்கவேண்டும்.
    அவற்றிற்கும் மூன்று கம்பங்களும், மூன்று அடித்தளங்களும் இருக்கவேண்டும்.
  ceb-ULB: Sa pikas kilid usab kinahanglan adunay mga tabil nga 15 ka cubit ang gitas-on.
    Kinahanglan aduna usab kini tulo ka haligi ug tulo ka sukaranan.
  pol-UBG: Po drugiej stronie będą zasłony na piętnaście łokci, a do tego trzy słupy
    i trzy podstawki.
  urd-GVU: '@see-verse:EXO.027.014'
  deu-1912: und wieder fünfzehn Ellen auf der andern Seite, dazu drei Säulen auf drei
    Füßen;
  ntj-ntj: '@see-verse:EXO.027.014'
  kan-2017: ಮತ್ತೊಂದು ಕಡೆಯಲ್ಲಿ ಹದಿನೈದು ಮೊಳ ಉದ್ದವಾದ ಪರದೆಗಳಿದ್ದು ಅವುಗಳಿಗೆ ಮೂರು ಸ್ತಂಭಗಳೂ,
    ಮೂರು ಗದ್ದಿಗೆ ಕಲ್ಲುಗಳು ಇರಬೇಕು
  ena-ena: '@see-verse:EXO.027.014'
  yap-yap: '@see-verse:EXO.027.014'
  hlt-MCSB: A pabae a hlaep ah khaw thoh dong hlai nga neh a tung pathum, a buenhol
    pathum om saeh.
  mdy-ETH: '@see-verse:EXO.027.014'
  twi-ASANTE: Baabi a ne kwan da wɔ nʼatɔeɛ fam no nso, wɔmfa nsɛnanotam a ne tenten
    yɛ anammɔn aduonu mmienu ne fa nsɛn ano. Nnua mmiɛnsa a ɛsisi ntokuro mmiɛnsa
    mu na ɛbɛsosɔ nsɛnanotam no mu.
  eng-WEBU: For the other side shall be hangings of fifteen cubits; their pillars
    three, and their sockets three.
  bnp-bnp: Na tabeke tara na logo ge mavonga kunana.
  wal-wal: Hegaadankka, hinkko baggaara magalashoti tammanne ichchashu wara aduqqiya
    magalashoti de7ona; etayyo heezzu tuussatinne tuussatuyyo heezzu gedeti de7ona.
  spa-PDDPT: al otro lado, cortinas de 6,75 metros, sus tres columnas, con sus tres
    basas.
  gun-gun: Okẽ rovaigua re voi oĩ 'rã cortina sete metros va'e. Ijyta ma mboapy 'rã
    oĩ, ha'e omopyrõ aguã voi mboapy avi 'rã.
  agu-BL: Ncha'tz tz'an le jalajt xlaj, juk metr tz'an nin ba'n tz'oc ite'n nin ma'lbil
    xbu'ka'tz. Ej nin ban wok oxt tkan tu yi cu'lbil tkan.
  ilo-ULB: Ti bangir a paset ket masapul nga addaanto met kadagiti maibitin a sangapulo
    ket lima a cubico iti kaatiddogna. Masapul nga addaan dagitoy iti tallo a poste
    ken tallo a pagbatayan.
  kpg-kpg: '@see-verse:EXO.027.014'
  uig-ARA: يەنە بىر تەرىپىدە ئون بەش گەز كېلىدىغان پەردە بولسۇن؛ ئۇنىڭ ئۈچ خادىسى
    بىلەن ئۈچ تەگلىكى بولسۇن.
  sus-sus: Gɛrɛ dugi gbɛtɛ xa gbaku boore sɛɛti ma wuri saxan ma, naxee tixi sanbunyi
    ma. Na fan xa kuya nɔngɔn fu nun suuli.
  pon-2006: '@see-verse:EXO.027.014'
  ksd-ksd: Ma ure ta ra papar a mal na varogop ma a utul a pokono ma a utul a malmalikun
    bula; a utul a tukal ma a utul a kiki tana.
  tur-YTC: Diğer tarafta on beş arşınlık perdeler olacak; direkleri üç, tabanları
    da üç olacak.
  grc-BRENT: Καὶ τὸ κλίτος τὸ δεύτερον δεκαπέντε πήχεων τῶν ἱστίων τὸ ὕψος· στύλοι
    αὐτῶν τρεῖς, καὶ αἱ βάσεις αὐτῶν τρεῖς.
  ind-AYT: Di sisi lainnya harus ada tirai berukuran 15 hasta dengan tiga tiang dan
    tiga alas tiangnya.
  nya-nya: Ndipo ku mbali inayo kukhale nsalu yotchinga ya mamita asanu ndi awiri
    pamodzi ndi mizati itatu ndi matsinde atatu.
  hrv-hrv: A s druge strane neka su zavjese opet petnaest lakata, sa svoja tri stupa
    i njihova tri podnožja.
  mps-mps: '@see-verse:EXO.027.014'
  tpi-tpi: '@see-verse:EXO.027.014'
  dan-1931: på den anden Side ligeledes femten Alen Omhæng med tre Piller og tre Fodstykker.
  vie-OVCB: mỗi bức rộng 6,9 mét, treo trên ba trụ dựng trên ba lỗ trụ.
  guj-2017: અને બીજી બાજુએ પણ પંદર હાથના પડદા અને ત્રણ સ્તંભો અને ત્રણ કૂંભી હોય.
  pon-2006A: '@see-verse:EXO.027.014'
  por-BRBSL: Para o outro lado serão penduras de quinze côvados; suas colunas três,
    e suas bases três.
  cth-cth: khokpacawp kathum touh ao han.
  twi-twi: Baabi a ne kwan da wɔ nʼatɔe fam no nso, wɔmfa nsɛnanotam a ne tenten yɛ
    anammɔn aduonu abien ne fa nsɛn ano. Nnua abiɛsa a esisi ntokuru abiɛsa mu na
    ebesuso nsɛnanotam no mu.
  hlt-hlt: A pabae a hlaep ah khaw thoh dong hlai nga neh a tung pathum, a buenhol
    pathum om saeh.
  tbz-SIM: '@see-verse:EXO.027.014'
  msy-2020: '@see-verse:EXO.027.014'
  azb-azb: O biri tərəf üçün də üç dirəyi və üç altlığı olan uzunluğu on beş qulac
    pərdələr olsun.
  eng-DBY: And on the other wing hangings of fifteen [cubits]; their pillars three,
    and their bases three.
  hin-2017: और दूसरी ओर भी पन्द्रह हाथ के पर्दे हों, उनके भी खम्भे तीन और खाने तीन
    हों।
  wol-KYG: Wet gi ci des it, fukki xasabi sori rabal ak juróom, seeni jën di ñett,
    seeni tegu di ñett.
  bjr-bjr: '@see-verse:EXO.027.014'
  eng-YLT: And at the second side [are] hangings fifteen [cubits], their pillars three,
    and their sockets three.
  eng-WYC-2017: and in the other side shall be curtains holding fifteen cubits, and
    three pillars, and so many bases.
  eng-WMBB: For the other side shall be hangings of fifteen cubits; their pillars
    three, and their sockets three.
  urd-GVH: '@see-verse:EXO.027.014'
  rug-rug: '@see-verse:EXO.027.014'
  gaz-gaz: Golgaawwan dhundhuma kudha shan dhedheeratanii utubaa sadii fi miilla sadii
    qabanis gama kaaniin haa jiraatan.
  fra-LSG: et quinze coudées de toiles pour la seconde aile, avec trois colonnes et
    leurs trois bases.
  yal-yal: Dugine xa singan soden fɔxɔ bodeni, e nun sɛnbɛtɛn saxan e nun e bundɔxɔ
    saxan han nɔngɔnna fu nun suulun.
  haw-1868: A ma kekahi aoao, he mau paku, he umikumamalima kubita, ekolu o lakou
    mau kia, a me ko lakou mau kumu, ekolu no.
  arb-NAV: وَكَذَلِكَ يَكُونُ طُولُ السَّتَائِرِ عَلَى الْجَانِبِ الْآخَرِ لِمَدْخَلِ
    السَّاحَةِ خَمْسَ عَشْرَةَ ذِرَاعاً (نَحْوَ سَبْعَةِ أَمْتَارٍ وَنِصْفِ الْمِتْرِ)،
    مُعَلَّقَةً عَلَى أَعْمِدَةٍ ثَلاثَةٍ ذَاتِ ثَلاثِ قَوَاعِدَ.
  ewe-ewe: Avɔ didime ma tɔgbi ke nanɔ agbadɔ la ƒe akpa evelia, eye woatsi eya hã
    ɖe kpɔti etɔ̃ siwo te afɔti etɔ̃ le la ŋu.
  eng-LEE: And on the other wing shall be fifteen cubits of hangings; their pillars
    shall be three, and their sockets three.
  asm-FB: আনদিশে পোন্ধৰ হাত দীঘল কাপোৰ ওলমাব লাগিব। তাৰ বাবে তিনিটা চুঙী আৰু তিনিটা
    খুঁটা হ’ব।
  sus-A: فّرّ دُفِ فبّتّ شَ فبَكُ بٌورٍ سّيتِ مَ وُرِ سَشَن مَ، نَشٍيٍ تِشِ سَنبُنيِ
    مَ. نَ قَن شَ كُيَ نْنفْن قُ نُن سُولِ.
  fra-SBL: Pour l'autre côté, il y aura des tentures de quinze coudées, avec trois
    colonnes et trois bases.
  hbo-hbo: וְלַכָּתֵף֙ הַשֵּׁנִ֔ית חְמֵ֥שׁ עֶשְׂרֵ֖ה קְלָעִ֑ים עַמֻּדֵיהֶ֣ם שְׁלֹשָׁ֔ה
    וְאַדְנֵיהֶ֖ם שְׁלֹשָֽׁה׃
  eng-WYCLIFFE: and in the tother side schulen be tentis holdynge fiftene cubitis,
    and thre pileris, and so many foundementis.
  piu-2006: '@see-verse:EXO.027.014'
  pjt-pjt: '@see-verse:EXO.027.014'
  cwe-cwe: Kuna ubanzi wekaidi wa lwivi panzia dizakuwa mita sita na nusu, hamwe na
    mhanda tatu na vikalilo vake vitatu.
  kik-kik: na itambaya ingĩ cia gũcuurio cia ũraihu wa mĩkono ikũmi na ĩtano ikorwo
    mwena ũcio ũngĩ wa itoonyero, na ikorwo irĩ na itugĩ ithatũ na itina ithatũ.
  fra-NCL: et quinze coudées de rideaux pour le deuxième côté, avec trois colonnes
    et leurs trois socles.
  cek-AK: Kalah maeto bangah doeh dong hathlai pangato kasawk, pakaa ih kahni hoi
    nawnto ah, tung thumto hoi tung pahnuthaih ahmuen thumto oh han angaih.
  cuk-cuk: Degine, doged-e-dikar-baidsiki, mor-dummad, dalipaa-gaka-bisgipaa nagubaloed.
    E-buarmardi, walapaa, degi, e-sigmalad amba gwapaabar.
  uig-CYR: Йәнә бир тәрипидә он бәш гәз келидиған пәрдә болсун; униң үч хадиси билән
    үч тәглиги болсун.
  tel-2017: రెండవ వైపు పదిహేను మూరల తెరలుండాలి. వాటి స్తంభాలు మూడు, వాటి దిమ్మలు మూడు.
  hat-BSA: Epi pou lòt kote a va gen ki pandye kenz koude avèk twa pilye pa yo, ak
    twa baz reseptikal pa yo.
  kos-kos: Ac layen ngia in oapana, yact itkosr tafu ke lisrlisr, wi sru tolkwe ac
    kapin sru tolu.
  hbo-WLC: וְלַכָּתֵף֙ הַשֵּׁנִ֔ית חְמֵ֥שׁ עֶשְׂרֵ֖ה קְלָעִ֑ים עַמֻּדֵיהֶ֣ם שְׁלֹשָׁ֔ה
    וְאַדְנֵיהֶ֖ם שְׁלֹשָֽׁה׃
  ibo-ibo: Otu a kwa, akwa mgbochi nke ịdị ogologo ya dị mita asaa ga-adị nʼakụkụ
    nke ọzọ. Ọ ga-enwekwa ogidi atọ na ebe ndọkwasị atọ.
  ory-ory: ଆଉ ଅନ୍ୟ ପାର୍ଶ୍ୱରେ ପନ୍ଦର ହସ୍ତ ପରଦା ଓ ତିନି ସ୍ତମ୍ଭ ଓ ତିନି ଚୁଙ୍ଗୀ ହେବ।
  chk-chk: Nge lepekin ewe asamalap me pwal epek epwe tit ngeni mangaku langataman
    ükükün fisu esop iach, epwe pwal wor ülüfoch üran me ülüngat alongur.
  rop-rop: '@see-verse:EXO.027.014'
  ukr-1871: І на другому боцї пятнайцять локот опон, стовпів до них три і підніжків
    до них три.
  bch-bch: '@see-verse:EXO.027.014'
  deu-1951: desgleichen fünfzehn Ellen auf die andere Seite, dazu drei Säulen auf
    drei Füßen.
  eng-JPS: 'And for the other side shall be hangings of fifteen cubits: their pillars
    three, and their sockets three.'
  srp-1865: Na drugoj strani zavjesi od petnaest lakata, i tri stupa za njih i tri
    stopice pod njih.
  lug-lug: ne ku ludda olulala nakwo kubeereko amagigi mita mukaaga ne desimoolo mwenda
    obuwanvu, n’ebikondo bisatu n’entobo zaabyo ssatu.
  heb-heb: ולכתף השנית חמש עשרה קלעים עמדיהם שלשה ואדניהם שלשה׃
  ben-IRV: আর অন্য পাশের জন্যও পনের হাত লম্বা পর্দা হবে। আর তাদের অবশ্যই তিনটি স্তম্ভ
    ও তিনটি ভিত্তি থাকবে।
  pan-pan: ਅਤੇ ਦੂਜੇ ਪਾਸੇ ਦੀਆਂ ਕਨਾਤਾਂ ਪੰਦਰਾਂ ਹੱਥ ਹੋਣ। ਉਨ੍ਹਾਂ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ ਤਿੰਨ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੀਆਂ ਚੀਥੀਆਂ ਤਿੰਨ ਹੋਣ।
  mya-JVB: ဝင်း တံခါးဝ ၌ ကာရန် ၊ ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော
    ဖြင့်ပြီး ၍၊ ချယ်လှယ် သော ကုလားကာ အတောင် နှစ်ဆယ် နှင့်တကွတိုင် လေး တိုင် ခြေစွပ်
    လေး ခုရှိရမည်။
  hmo-hmo: Ma iduara ena kahana dekenai du ma toi mai edia maua do umui atoa, bona
    idia dekenai koua dabua, iena lata 6 mita 60 sentamita do umui taua dae.
  urd-urd: और दूसरे पहलू के लिए भी पन्द्रह हाथ के पर्दे और तीन सुतून और तीन ही ख़ाने
    बनें।
  rus-SYN: и к другой стороне - завесы в пятнадцать локтей вышиною, столбов для них
    три, и подножий для них три.
  bqc-SIM: Zwã̀a gã̀sĩsuu gɛ̃o iↄ ku ↄzɛɛi lↄ ń a lipɛlɛo mɛ̀n àaↄ̃ ń a zɛbↄo
    mɛ̀n àaↄ̃.
  tcz-CHONGTHU: Alang khat'a pang ding pondal jonchu tong som le tong nga hiding,
    akhom pi phung thum jaona atunna ding thum toh hitha ding ahi.
  mar-mar: फाटकाच्या दुसऱ्या बाजूलाही पंधरा हात लांबीची पडद्याची कनात, व तिलाही तीन
    खांब व तीन खुर्च्या हे सर्व असावे.
  qub-qub: Puncupita jucaj-läduman cajpis canga ganchis metru. Chaychöpis canga quimsa
    tushacuna quimsa jamanancuna.
  hat-hat: Sou bò dwat la tou, y'a moute rido sou yon longè vennde pye sis pous avèk
    twa poto chita sou twa sipò.
  eng-BSB: and the curtains on the other side fifteen cubits long, with three posts
    and three bases.
  tod-tod: Nu lɛɛzuʋɛ ɠobaʋɛ zɔɔla ʋelei, sasai ɠa ɠɛ miná ga mɛtɛlɛ lɔfela ta tukpɛ
    (7,5), naa ɠɛ ga seɠei, ta tɔkpala saʋagɔ, ta ta-labu saʋagɔiti.
  eng-WEBPB: For the other side shall be hangings of fifteen cubits; their pillars
    three, and their sockets three.
  kbq-kbq: Hanki kama ufretema hoga kazigama tafi tavravemofona zaza'amo'a 6'a mitagi
    60 sentimita hina, 3'a retrure zafagi 3'a tra'aramina tro nehuta anantera ana
    tavravea tafinteta eviho.
  nhe-BL: Huan ipan ne seyoc lado nojquiya nopa cortina quipiyas 7 metros huan quicuapilojtose
    ipan eyi tlaquetzali tlen moquetzas ipan eyi cuatetomitl.
  gub-BL: '@see-verse:EXO.027.014'
  eng-DRA: And in the other side there shall be hangings of fifteen cubits, with three
    pillars and as many sockets.
