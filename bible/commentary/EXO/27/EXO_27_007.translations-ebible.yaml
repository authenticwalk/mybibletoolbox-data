verse: EXO.027.007
translations:
  mal-C: വളയങ്ങളിൽ തണ്ടുകൾ ഉറപ്പിക്കണം. യാഗപീഠം വഹിച്ചുകൊണ്ടുപോകുന്നതിന് രണ്ടു ഭാഗത്തും
    തണ്ടുകൾ ഉണ്ടായിരിക്കും.
  deu-TKW: Diese seine Stangen sollen durch die Ringe gezogen werden, so daß sich
    die Stangen auf den beiden Seiten des Altars befinden, wenn man ihn trägt.
  lin-lin: Boye, mpo na komema etumbelo, bakokotisa mabaya yango na bapete oyo ezali
    na basonge mibale ya etumbelo.
  eng-LSV: And the poles have been brought into the rings, and the poles have been
    on the two sides of the altar in carrying it.
  eng-GNV: And the barres thereof shalbe put in the rings, the which barres shalbe
    vpon the two sides of the altar to beare it.
  eng-WEBSTER: And the staffs shall be put into the rings, and the staffs shall be
    upon the two sides of the altar, to bear it.
  nhw-BL: Huan nopa cuahuitl huehueyac catli anquisencahuase, xijcalaqui sesen ome
    lados tlen nopa tlaixpamitl ipan nopa anillos para huelis anquihuicase.
  swh-ONEN: Hiyo mipiko itaingizwa kwenye zile pete ili iwe pande mbili za madhabahu
    inapobebwa.
  bba-bba: Kɑɑ dɑ̃ɑ pɔɔsi yi wɑsi sumi yi sɔɔ bɑ n dɑ kɑ yɑ̃ku yee te sue.
  eng-KJVCPB: And the staves shall be put into the rings, and the staves shall be
    upon the two sides of the altar, to bear it.
  luo-luo: Ludhego noso e nyangeyego mondo gibedi e bath kendo mar misangono kitingʼego.
  meu-meu: Hari maduna na ring amo ba toidia hanai, ihaboulaina patana ohena kahana
    kahana ai, ihualaina ḡaudia.
  npi-ULB: डन्डाहरूलाई मुन्द्रामा हाल्नू र त्यसलाई उठाउँदा ती डन्डा वेदीका दुवैतिर
    होऊन् ।
  yor-yor: A ó sì bọ àwọn òpó náà ní òrùka, wọn yóò sì wà ní ìhà méjèèjì pẹpẹ nígbà
    tí a bá rù ú.
  emp-NTPO: '@see-verse:EXO.027.006'
  ind-ind: Ketika mezbah perlu diangkut, kedua tongkat pengusung itu akan dimasukkan
    pada gelang-gelang di sisi kanan dan kiri mezbah.
  pes-OPCB: و چوبها را در حلقه‌هایی که در دو طرف مذبح نصب شده فرو کن تا هنگام حمل
    مذبح، در دو طرف آن قرار بگیرند.
  tgl-ULB: Dapat mailagay ang mga poste sa mga argolya, at ang mga poste ay dapat
    nasa dalawang tagiliran ng altar, para madala ito.
  hui-hui: Lomabu delaga dabu biago yalu pole howa ira kira ogonilabo mabubi gi pagida
    ale yulene dindiha manda bu helarimidagua mo karulalu yu pilimu.
  mya-mya: ယဇ်​ပလ္လင်​ကို​သယ်​ဆောင်​ရန်​ထမ်း​ပိုး​များ​ကို တစ်​ဘက်​တစ်​ချက်​ရှိ​ကွင်း​များ​တွင်​လျှို​ထား
    ရ​မည်။-
  cbi-NTPO: Entsa chi lura jumula juntsa tutinu ñalla' vinu dejuve; ura pañuya, ufeenda
    tsure' ju'kenunu pai kelusha pu' yali' tajintsumi junu tsuve.
  bod-N: རྒྱུག་པ་ནི་མཆོད་ཁྲིའི་ལོགས་གཉིས་ཀྱི་ཨ་ལོང་རྣམས་སུ་བརྒྱུས་ཤིང་མཆོད་ཁྲི་འཁུར་བའི་ཕྱིར་ཡིན་ལ།
  sna-sna: Matanda aya anofanira kupinzwa mukati memhete kuti agova kumativi maviri
    earitari painenge yotakurwa.
  spa-BLM: Sus varas se pondrán en los anillos, y las varas estarán a los dos lados
    del altar cuando lo lleves.
  cac-cac: A te' sb'achlab'il chi', yovalil tz'ec' te' d'a yol q'uen argolla ayoch
    d'a schab'il pac'an̈ yic vach' sb'achjib'ati.
  swh-ULB: Na hiyo miti itatiwa katika viduara, na ile miti itakuwa katika pande mbili
    za madhabahu, wakati wa kuichukua.
  bel-bel: і ўкладвай жэрдкі яго ў колцы, так каб жэрдкі былі абапал ахвярніка, калі
    несьці яго.
  deu-ELBBK: Und seine Stangen sollen in die Ringe gebracht werden, dass die Stangen
    an beiden Seiten des Altars seien, wenn man ihn trägt.
  mbb-OT: Ne haazà is menge tival zuen niw idluglug te mibpen-iring te rintì he ziyà
    te pesikilizà dutun te pemuhatà su iyan haazà idtival zutun te pemuhatà emun ed-uwiten.
  mal-2015: തണ്ടുകൾ വളയങ്ങളിൽ ഇടേണം; യാഗപീഠം ചുമക്കുമ്പോൾ തണ്ടുകൾ അതിന്റെ രണ്ടു ഭാഗത്തും
    ഉണ്ടായിരിക്കേണം.
  gup-gup: '@see-verse:EXO.027.006'
  gvs-gvs: Ikavava, aitakeoyadi sivaisiudi riniyadi aba kasala toluyena goi, dadavina
    tayamo, dadavina tayamo, e bei itoboinedi aba kasalayana sikaaitakeve.
  rmc-rmc: O dručki pes zaispidela andro kružki, so ena pal soduj seri pro oltaris,
    hoj pes te prehordinel.
  nlg-nlg: Tana bona kau holaa ke, torovaghinighi va na ghai ni hola tana ringi levu
    mi levuna na bela ni sukaghi.
  pes-OPV: و عصاها را در حلقه‌ها بگذرانند، وعصاها بر هر دو طرف مذبح باشد تا آن را
    بردارند.
  ron-1924: Сэ вырь друӂий ын вериӂь, ши друӂий сэ фие де амындоуэ пэрциле алтарулуй
    кынд ыл вор пурта.
  ben-OBCV: খুঁটিগুলিকে আংটাগুলির মাঝে মাঝে ঢুকিয়ে দিতে হবে যেন বেদিটি বহন করার সময়
    সেগুলি বেদির দুই পাশে থাকে।
  som-som: Oo ulaheeda waa in siddooyinka laga geliyaa, oo uluhu waa inay meesha allabariga
    labada dhinac kaga jiraan ha lagu qaadee.
  lat-VUC: et induces per circulos, eruntque ex utroque latere altaris ad portandum.
  eng-ASVBT: And the staves thereof shall be put into the rings, and the staves shall
    be upon the two sides of the altar, in bearing it.
  ita-1885: E mettansi quelle stanghe di esso agli anelli; e sieno le stanghe a' due
    lati dell'Altare, quando si avrà da portare.
  eng-LXXUP: And thou shalt put the staffs into the rings; and let the staffs be on
    the sides of the altar to carry it.
  eng-ULB: The poles must be put into the rings, and the poles must be on the two
    sides of the altar, to carry it.
  spa-VBL: Las varas deben ser colocadas en los anillos para que las varas estén a
    cada lado del altar cuando sea llevado.
  fra-_FOB: Et on fera entrer les barres dans les anneaux; et les barres seront aux
    deux côtés de l'autel, quand on le portera.
  mal-mal: തണ്ടുകൾ വളയങ്ങളിൽ ഇടണം; യാഗപീഠം ചുമക്കുമ്പോൾ തണ്ടുകൾ അതിന്റെ രണ്ട് ഭാഗത്തും
    ഉണ്ടായിരിക്കണം.
  urd-GVR: Un ko qurbāngāh ke donoṅ taraf ke kaṛoṅ meṅ ḍāl denā.
  suz-BL: मेको चढ़ेतीक आ निम्‍फा पटटी ङा मुन्‍द्रामी कोक्‍के शुइश्‍शा, कुरने चाप्‍नीम।
  ita-1927: E si faran passare le stanghe per gli anelli; e le stanghe saranno ai
    due lati dell’altare, quando lo si dovrà portare.
  ckb-ckb: دوو دارەکەش بخەرە ناو ئەڵقەکانەوە، ئیتر دارەکان بە هەردوو لای قوربانگاکەوە
    دەبن لە کاتی هەڵگرتنی.
  eng-BBE: And put the rods through the rings at the two opposite sides of the altar,
    for lifting it.
  kan-OKCV: ಆ ಕೋಲುಗಳನ್ನು ಬಳೆಗಳಲ್ಲಿ ಸೇರಿಸಬೇಕು. ಅವುಗಳು ಬಲಿಪೀಠವನ್ನು ಹೊರುವುದಕ್ಕೆ ಅದರ ಎರಡೂ
    ಬದಿಯಲ್ಲಿ ಇರಬೇಕು.
  bbb-bbb: '@see-verse:EXO.027.006'
  tam-2017: பலிபீடத்தைச் சுமக்கும்படி அந்தத் தண்டுகள் அதின் இரண்டு பக்கங்களிலும் வளையங்களிலே
    மாட்டப்பட்டிருக்கவேண்டும்.
  spa-RV-1909: 'Y sus varas se meterán por los anillos: y estarán aquellas varas á
    ambos lados del altar, cuando hubiere de ser llevado.'
  ron-BTF: Și drugii să fie puși în inele și drugii să fie pe cele două părți ale
    altarului, pentru a-l purta.
  eng-WEBP: Its poles shall be put into the rings, and the poles shall be on the two
    sides of the altar when carrying it.
  eng-FBV: The poles are to be placed in the rings so that the poles are on either
    side of the altar when it is carried.
  nld-1939: De handbomen moeten door de krammen worden gestoken, zodat ze zich aan
    beide zijden van het altaar bevinden, wanneer men het draagt.
  nch-BL: Huan nopa cuahuit huehueyac cati anquisencahuase, xijcalaqui ipan ome lados
    ten nopa taixpamit ipan nopa anillos para huelis anquihuicase.
  vie-1934: rồi xỏ vào những khoen; khi khiêng đi, đòn sẽ ở hai bên bàn thờ.
  hin-CV: वे डंडे कड़ों में डालें ताकि जब वेदी को उठाएं तब डंडे उसके दोनों ओर हों.
  eng-OURB: Its poles shall be put into the rings, and the poles shall be on the two
    sides of the altar, when carrying it.
  spa-BES: Y pon las varillas a través de los anillos en los dos lados opuestos del
    altar, para levantarlo.
  tdx-tdx: Aziliho amo ravakeo i bao’e rey le songa hifamalahañe añ’ila’ roe’ i kitreliy
    i bao rey hitarazo­añe aze.
  vid-vid: Na mipichilo ajo jokwinjizwa mli pete chila nzingo ya honhu ha kulavila
    nhambiko mhela wa kupika.
  eng-OKE: And he shall put the staves into the rings, and the staves shall be at
    the two sides of the altar to carry it.
  tha-KJV: ไม้​คานนั้นให้สอดไว้ในห่​วง ในเวลาหามไม้คานจะอยู่ข้างแท่นข้างละอัน
  por-BR-2018: 'E suas varas se meterão pelos anéis: e estarão aquelas varas a ambos
    lados do altar, quando houver de ser levado.'
  deu-ELO: Und seine Stangen sollen in die Ringe gebracht werden, daß die Stangen
    an beiden Seiten des Altars seien, wenn man ihn trägt.
  eng-WYC-2018: and thou shalt lead in the bars by the rings, and they shall be on
    ever either side of the altar, to bear (it). (and thou shalt lead in the bars
    through the rings, and they shall be on both sides of the altar, to carry it.)
  epo-epo: Kaj metu ĝiajn stangojn en ringojn, tiel, ke la stangoj estu ĉe ambaŭ flankoj
    de la altaro, kiam oni ĝin portos.
  uig-PIN: Ⱪurbangaⱨni kɵtürgǝndǝ, baldaⱪlar uning ikki yenida boluxi üqün, ularni
    ⱨalⱪilarƣa ɵtküzüp ⱪoyƣin.
  beo-beo: Amo ifa gasisalasu oloda la:di la:di hamoi, amo ganodini salima.
  tpi-OTNT: Na taim yupela i karim alta yupela i mas subim dispela tupela stik long
    ol ring na karim.
  hau-SA: Za a zura sandunan a cikin zoban saboda su kasance a gefe biyu na bagade
    a lokacin da ake ɗaukarsa.
  uig-LAT: Qurban’gahni kötürgende, baldaqlar uning ikki yénida bolushi üchün, ularni
    halqilargha ötküzüp qoyghin.
  nde-nde: Lihlome imijabo le emasongweni asemaceleni womabili e-alithare ukuze ibe
    yizibambo nxa selithwalwa.
  ton-ton: Pea ʻe velo ʻae ongo haʻamo ki he kavei, pea ʻe ʻi hono potu ʻe ua ʻoe
    feilaulauʻanga ʻae ongo haʻamo ke haʻamo ʻaki.
  ces-1613: A ti sochorové provlečeni budou skrze ty kruhy; a budou sochorové ti na
    obou stranách oltáře, když nošen bude.
  eng-WMB: Its poles shall be put into the rings, and the poles shall be on the two
    sides of the altar when carrying it.
  tam-TCV: பலிபீடத்தைக் கொண்டுசெல்லும்போது, அதன் இரண்டு பக்கங்களிலும் இருக்கத்தக்கதாக
    அந்தத் தண்டுகள் வளையங்களிலே மாட்டப்படவேண்டும்.
  ceb-ULB: Isuksok ang dayonganan sa mga liningin, ug ang dayonganan kinahanglan ipahimutang
    sa isigkakilid nga bahin sa halaran aron madayongan kini.
  pol-UBG: Drążki te będą włożone w pierścienie i będą one na obydwu stronach ołtarza,
    aby można go było nosić.
  urd-GVU: اُن کو قربان گاہ کے دونوں طرف کے کڑوں میں ڈال دینا۔
  deu-1912: Und man soll die Stangen in die Ringe tun, daß die Stangen seien an beiden
    Seiten des Altars, wenn man ihn trägt.
  ntj-ntj: '@see-verse:EXO.027.006'
  kan-2017: ಆ ಕೋಲುಗಳನ್ನು ಆ ಬಳೆಗಳಲ್ಲಿ ಸೇರಿಸಿದಾಗ ಅವು ಯಜ್ಞವೇದಿಯನ್ನು ಹೊರುವುದಕ್ಕಾಗಿ ಅದರ
    ಎರಡೂ ಕಡೆಗಳಲ್ಲಿ ಇರಬೇಕು.
  ena-ena: Lavɨla sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ havahava saŋ kɨlɨ sɨlɨvɨ agɨladɨ
    viavɨla hakɨ madɨŋ limu limu hɨniavɨbali agɨladɨ hɨvɨ lamavɨci ivouavɨm uami.
  yap-yap: mi nin’ baley u lan reb fa gal luwaw u barba’ fare altar, ma baley ngalan
    reb u barba’ u nap’an ni ngan fek.
  hlt-MCSB: A cung te kutcaeng khuila rholh lamtah hmueihtuk a koh vaengah a cung
    a vae rhoi ah om saeh.
  mdy-ETH: ዒንጎ ባኮ ዒንጎሢ ኬዳኒ ኮይሳ ዎዶና ዛጳሢ ሚፆ ዒንጎ ባኮ ዒንጎሢኮ ፔቴ ፔቴ ዓጮና ዓኣ ሱፆ ጋሮ ጌልዜ።
  twi-ASANTE: Sɛ moresoa a, momfa nnua no nhyehyɛ nkawa a mode atuatua afɔrebukyia
    no ho no mu.
  eng-WEBU: Its poles shall be put into the rings, and the poles shall be on the two
    sides of the altar when carrying it.
  bnp-bnp: Na tahuna a dede ni kaloho, a binole ni gi rodo dili na halui nga.
  wal-wal: Yarshshiyoosaa tookkiyo wode maaddana mala, he kasota naa77u miyyiyaara
    de7iya sagaayotun aatta.
  spa-PDDPT: Sus varas se meterán por las argollas, y cuando sea transportado, las
    varas estarán a ambos lados del altar.
  gun-gun: Yvyra po'i'i ma oĩ 'rã inhapyĩ va'e jovaive altar re oĩ va'e re, peraa
    aguã.
  agu-BL: Yil bnix yi e'chk k'a'ja'tz ba'n tzun tz'icy'tz ita'n tul yi e'chk argoy
    yi at te yi altar. Na xconk tan palche'n nin yi altar, nin tan ticy'le'n nin.
  ilo-ULB: Masapul a maikabilto dagiti assiw kadagiti singsing a pagiyusokan, ken
    dagiti assiw ket masapul nga addanto iti dua a sikigan ti altar tapno maawit daytoy.
  kpg-kpg: Daalo ina nia maa gi lodo nia buulei ala i nia baahi, i di madagoaa di maa
    ga aamo.
  uig-ARA: قۇربانگاھنى كۆتۈرگەندە، بالداقلار ئۇنىڭ ئىككى يېنىدا بولۇشى ئۈچۈن، ئۇلارنى
    ھالقىلارغا ئۆتكۈزۈپ قويغىن.
  sus-sus: E rasoma suxuse digilinxi naanie nan kui sɛrɛxɛbade sɛɛti firinyie ma a
    xaninfe ra.
  pon-2006: oh kadilong nan rihng ko, me mi ni pali riau en pei sarawio, mehn rowe
    pei sarawio.
  ksd-ksd: Ma da ule tar ra ura kip ta ra umana ngovo, ma ra ura kip dir a tur ta
    ra ura papar a uguugu na vartabar upi da kip ia me.
  tur-YTC: Sırıkları halkalara geçirilecek ve sırıklar sunağı taşırken sunağın iki
    yanında olacak.
  grc-BRENT: Καὶ εἰσάξεις τοὺς ἀναφορεῖς εἰς τοὺς δακτυλίους· καὶ ἔστωσαν ἀναφορεῖς
    κατὰ πλευρὰ τοῦ θυσιαστηρίου ἐν τῷ αἴρειν αὐτό.
  ind-AYT: Tongkat-tongkat pengusung itu harus dimasukkan ke dalam gelang-gelang,
    supaya tongkat-tongkat pengusung itu ada di dua sisi mazbah itu ketika diusung.
  nya-nya: Pamene mukunyamula guwalo, muzilowetsa nsichizo mʼmphetemo mbali zonse
    ziwiri za guwalo.
  hrv-hrv: Neka se motke provuku kroz kolutove, tako da dođu na obje strane žrtvenika
    kad se nosi.
  mps-mps: Tama dagego te alta tolasa painogo ebo sogo, te baguali dedageba te ni
    dono si munama, tama tolao.
  tpi-tpi: Na taim yupela i karim alta yupela i mas subim dispela tupela stik long
    ol ring na karim.
  dan-1931: Og Stængerne skal stikkes gennem Ringene, så at de sidder langs Alterets
    to Sider, når det bæres.
  vie-OVCB: Xỏ đòn vào các khoen hai bên bàn thờ để khiêng.
  guj-2017: વળી વેદીને ઊંચકતી વખતે એ દાંડા વેદીની દરેક બાજુએ આવેલા કડામાં ભેરવજે.
  pon-2006A: oh kadilong nan rihng ko, me mi ni pali riau en pei sarawio, mehn rowe
    pei sarawio.
  por-BRBSL: Seus mastros serão colocados nos anéis, e os mastros estarão nos dois
    lados do altar ao carregá-lo.
  cth-cth: Hote kâkayawtnae acung teh, laikaw dawk na hrawt vaiteh, kâkayawtnae acung
    hoi kâkayawt thai nahanelah, khoungroe teng vah, reirei ta han.
  twi-twi: Sɛ moresoa a, momfa nnua no nhyehyɛ nkaa a mode atuatua afɔremuka no ho
    no mu.
  hlt-hlt: A cung te kutcaeng khuila rholh lamtah hmueihtuk a koh vaengah a cung a
    vae rhoi ah om saeh.
  tbz-SIM: kɛ́ ì tɔ̃nnɛ́ diwũɔ̃tɔ̀nnì kó dɛmɑ́mɑ́nnɛ̀ tipíìtì tidɛ́ kɛ̀ dí ndì tɔunɛ̀.
  msy-2020: Egh ia ofa gamir dakozim atersɨ akasɨn temer kamning isɨ ringɨn an mɨriamningɨn
    itibar aghuigh.
  azb-azb: Şüvülləri halqalara tax ki, onlar qurbangahı aparan zaman onun hər iki
    yanında olsun.
  eng-DBY: And its staves shall be put into the rings, that the staves may be on both
    sides of the altar, when it is carried.
  hin-2017: और डंडे कड़ों में डाले जाएँ, कि जब जब वेदी उठाई जाए तब वे उसकी दोनों ओर
    पर रहें।
  wol-KYG: te nga roof njàppu yi ci nopp yi, su ko defee njàppu yi des ci ñaari weti
    sarxalukaay bi, ngir bu ñu koy yóbbu.
  bjr-bjr: Mi qaindana maree fuaqee qifaqa kai mi saqari qanda dinni dinni anaanuki
    aususaifaqa maree fuaqa.
  eng-YLT: And the staves have been brought into the rings, and the staves have been
    on the two sides of the altar in bearing it.
  eng-WYC-2017: and thou shalt lead in the bars by the rings, and they shall be on
    ever either side of the altar, to bear.
  eng-WMBB: Its poles shall be put into the rings, and the poles shall be on the two
    sides of the altar when carrying it.
  urd-GVH: उनको क़ुरबानगाह के दोनों तरफ़ के कड़ों में डाल देना।
  rug-rug: Meke kaqu tava lopoto koari na riṉi sari na palepalekeana, pude koa varikali
    koari karu kalina sa hope, totoso ta paleke si asa.
  gaz-gaz: Danqaraawwan sunis akka yeroo iddoon aarsaa baatamutti gama lamaaniin oolaniif
    qubeelaawwan keessa haa loofaman.
  fra-LSG: On passera les barres dans les anneaux; et les barres seront aux deux côtés
    de l’autel, quand on le portera.
  yal-yal: I xa tamine raso sula yinle ra alogo tamine xa lu saraxa ganden fɔxɔ firinne
    ma, a xali seen na.
  haw-1868: A e hookomoia na auamo maloko o na apo, aia ma na aoao elua o ke kuahu,
    ua mau auamo la, e amo ai ia mea.
  arb-NAV: وَتُدْخِلُ الْعَصَوَيْنِ فِي الْحَلَقَاتِ عَلَى جَانِبَيِ الْمَذْبَحِ لِيُحْمَلَ
    بِهِمَا.
  ewe-ewe: Na woatsɔ ati didiawo aƒo ɖe asigɛawo me le vɔsamlekpui la ƒe axawo dzi
    hena vɔsamlekpui la kɔkɔ.
  eng-LEE: And the staves shall be put into the rings, and the staves shall be upon
    the two sides of the altar, when they bear it.
  asm-FB: কান্ধমাৰি কেইডাল চক্রৰ ভিতৰত সুমুউৱাই ৰাখিবা; আৰু যজ্ঞবেদি কঢ়িয়াবলৈ কান্ধমাৰিবোৰ
    বেদীৰ দুয়ো কাষে ৰাখিব লাগিব।
  sus-A: عٍ رَ سٌمَ سُشُسٍ دِفِلِنشِ نَانِيٍ نَن كُي سّرّشّبَدٍ سّيتِ قِرِنيِيٍ مَ
    عَ شَنِنقٍ رَ.
  fra-SBL: Ses poteaux seront placés dans les anneaux, et les poteaux seront sur les
    deux côtés de l'autel quand on le portera.
  hbo-hbo: וְהוּבָ֥א אֶת־בַּדָּ֖יו בַּטַּבָּעֹ֑ת וְהָי֣וּ הַבַּדִּ֗ים עַל־שְׁתֵּ֛י
    צַלְעֹ֥ת הַמִּזְבֵּ֖חַ בִּשְׂאֵ֥ת אֹתֹֽו׃
  eng-WYCLIFFE: and thou schalt lede yn `the barris bi the cerclis, and tho schulen
    be on euer eithir side of the auter, to bere.
  piu-2006: '@see-verse:EXO.027.006'
  pjt-pjt: '@see-verse:EXO.027.006'
  cwe-cwe: Mibiki iyo izakwingizigwa muna zimhete banzi mbili za ulupango lusita lwa
    kuchipapa.
  kik-kik: Itugĩ icio itoonyio mĩrĩnga-inĩ ĩyo nĩgeetha ĩgakoragwo ĩikarĩire mĩena-inĩ
    yeerĩ ya kĩgongona hĩndĩ ya gũgĩkuua.
  fra-NCL: On passera ces barres dans les anneaux, et elles seront aux deux côtés
    de l’autel, quand on le transportera.
  cek-AK: Hmaicam aputhaih thing loe hmaicam maeto bang hoi kalah maeto bang ih akhaw
    thungah hawt ah loe, to tiah suem poe ah.
  cuk-cuk: Suarmar we-aila-e-oluaduk-dummagan-nanaid-yaba be odogegalad. We-suarmar,
    anga-ibmar-ogumakar-ukleged-aila seledsokalile, dikarba-nai guoed.
  uig-CYR: Қурбангаһни көтәргәндә, балдақлар униң икки йенида болуши үчүн, уларни
    һалқиларға өткүзүп қойғин.
  tel-2017: ఆ మోతకర్రలను ఆ రింగుల్లో చొప్పించాలి. బలిపీఠం మోయడానికి ఆ మోతకర్రలు దాని
    రెండువైపులా ఉండాలి.
  hat-BSA: Poto yo va fonse antre nan wondèl yo, pou poto yo kab rive sou de kote
    lotèl la lè li pote.
  kos-kos: ac isongang nu in ring siska lac lac ke loang uh ke pacl ac utuk uh.
  hbo-WLC: וְהוּבָ֥א אֶת־בַּדָּ֖יו בַּטַּבָּעֹ֑ת וְהָי֣וּ הַבַּדִּ֗ים עַל־שְׁתֵּ֛י
    צַלְעֹ֥ת הַמִּזְבֵּ֖חַ בִּשְׂאֵ֥ת אֹתֽוֹ׃
  ibo-ibo: A ga-eme ka mkpara ahụ baa nʼime mgbaaka ndị ahụ, ka ha dị nʼakụkụ abụọ
    nke ebe ịchụ aja ahụ mgbe ọbụla a na-ebu ya.
  ory-ory: ପୁଣି, ବେଦି ବହିବା ବେଳେ ତହିଁର ଦୁଇ ପାର୍ଶ୍ୱ ଉପରେ କଡ଼ା ମଧ୍ୟରେ ସେହି ସାଙ୍ଗୀ ରହିବ।
  chk-chk: Iwe, ekewe ämwär repwe sökulong lon ekewe ring me lepekin ewe rongen asor
    me rüepek, pwe aramas ra tongeni ämwära.
  rop-rop: en yu garra pudum dubala langa detlot ring tusaid langa det teibul blanga
    garrimap det teibul.
  ukr-1871: І повсовуються носила в каблучки, щоб були по двох боках жертівника, як
    нести муть його.
  bch-bch: Sig toa rua ne iman popou aea bisinga. Asabun gid ngan popou aea koea toa
    pange oa, sig ede iadag, ga sig ede pade iadag.
  deu-1951: Und sollst die Stangen in die Ringe stecken, daß die Stangen an beiden
    Seiten des Altars seien, damit man ihn tragen kann.
  eng-JPS: And the staves thereof shall be put into the rings, and the staves shall
    be upon the two sides of the altar, in bearing it.
  srp-1865: I poluge da se provuku kroz bioèuge, da budu poluge s dvije strane oltaru,
    kad se nosi.
  lug-lug: Emisituliro egyo ogiyingize mu mpeta ennya, gibeere ku njuyi zombi ez’ekyoto
    nga kibadde kisitulwa okubaako gye kitwalibwa.
  heb-heb: והובא את בדיו בטבעת והיו הבדים על שתי צלעת המזבח בשאת אתו׃
  ben-IRV: আর বালার মধ্যে ঐ বহন-দণ্ড দেবে এবং বেদিটি বহনের দিন তার দুই পাশে সেই বহন-দণ্ড
    অবশ্যই থাকবে।
  pan-pan: ਤੂੰ ਉਹ ਦੀਆਂ ਚੋਬਾਂ ਨੂੰ ਕੜਿਆਂ ਵਿੱਚ ਪਾਵੀਂ ਅਤੇ ਉਹ ਚੋਬਾਂ ਜਗਵੇਦੀ ਦੇ ਚੁੱਕਣ ਲਈ
    ਦੋਹੀਂ ਪਾਸੀਂ ਹੋਣਗੀਆਂ।
  mya-JVB: တောင် ပေါ် မှာ သင့် အား ပြ သည်အတိုင်း ၊ ထိုယဇ်ပလ္လင်ကို အပေါ်အောက် ဟင်းလင်း
    ဖြစ်စေခြင်းငှာ၊ ပျဉ်ပြား နှင့် လုပ် ရမည်။
  hmo-hmo: Bona inai audia be rini, pata ena kahana kahana dekenai idia kwatua noho
    gaudia, edia lalonai do umui toia vareai, pata be do umui huaia totona.
  urd-urd: और तू उन चोबों को कड़ों में पहना देना कि जब कभी क़ुर्बानगाह उठाई जाए, वह
    चोबें उसकी दोनों तरफ़ रहें।
  rus-SYN: и вкладывай шесты его в кольца, так чтобы шесты были по обоим бокам жертвенника,
    когда нести его.
  bqc-SIM: Lipↄ̃ↄↄpiↄ sↄlↄsↄlↄ zãpiↄu sa'okĩi kpɛla ń kpɛleo a sɛbↄ ũ.
  mar-mar: ते वेदीच्या दोन्ही बाजूच्या कड्यांत घालावेत म्हणजे वेदी उचलून नेण्यासाठी
    त्यांचा उपयोग होईल.
  qub-qub: Chay guerucunata ishcan-lächo rëjasta chariraycaj arguyllapa uchcunpa päsachinqui
    chaypita wintunanpaj.
  hat-hat: W'a pase manch yo nan gwo bag yo. Manch yo va sou chak bò lòtèl la lè y'ap
    pote l'.
  eng-BSB: The poles are to be inserted into the rings so that the poles are on two
    sides of the altar when it is carried.
  tod-tod: Gulu zɔkpɔiti ta lɔ balaiti su. Gulu zɔkpɔi naati ta ɠɛ zalaɠa ɠulazuʋɛ
    ɠakama felegɔiti, siɛgi zu a ɠɛna ʋa zeɠezu la.
  eng-WEBPB: Its poles shall be put into the rings, and the poles shall be on the
    two sides of the altar when carrying it.
  kbq-kbq: Ana azotarerena kresramna vu itamofo rugaraga asoparega riniramima tro'ma
    huntepinka erita vazintenkeno, erisgama huno vu'za meno.
  nhe-BL: Huan nopa cuahuitl huehueyac tlen inquisencahuase, xijcalaqui ipan nopa
    anillos ipan sesen lado tlen nopa tlaixpamitl para huelis inquihuicase.
  gub-BL: Emono i'yw iapu'a ma'e wanupi wà nehe, mokoz ma'ea'yr hapy haw pehegwer
    wanehe ne wà nehe, teko hehe ipurueraha wer mehe nehe.
  eng-DRA: And thou shalt draw them through rings, and they shall be on both sides
    of the altar to carry it.
