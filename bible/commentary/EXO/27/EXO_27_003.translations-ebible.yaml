verse: EXO.027.003
translations:
  mal-C: അതിന്റെ ഉപകരണങ്ങളൊക്കെയും—വെണ്ണീർ എടുക്കേണ്ട കലങ്ങൾ, ചട്ടുകങ്ങൾ, തളികകൾ,
    മുൾക്കരണ്ടികൾ, വറചട്ടികൾ എന്നിവ—വെങ്കലംകൊണ്ടുണ്ടാക്കണം.
  deu-TKW: Und die zugehörigen Töpfe, die man braucht, um ihn vom Fett zu säubern,
    wie die zugehörigen Schaufeln, Becken, Gabeln und Pfannen, alle zu ihm gehörenden
    Geräte, sollst du aus Kupfer anfertigen.
  lin-lin: Okosala na bronze banzungu ya mike mpo na kolongola putulu ya moto, bapawu,
    basani ya minene, bakanya mpe basani mpo na komema makala ya moto.
  eng-LSV: And you have made its pots to remove its ashes, and its shovels, and its
    bowls, and its forks, and its fire-pans, even all its vessels you make of bronze.
  eng-GNV: 'Also thou shalt make his ashpannes for his ashes and his besoms, and his
    basens, and his flesh-hookes, and his censers: thou shalt make all the instruments
    thereof of brasse.'
  eng-WEBSTER: 'And thou shalt make its pans to receive its ashes, and its shovels,
    and its basins, and its flesh-hooks, and its fire-pans: all its vessels thou shalt
    make of brass.'
  nhw-BL: Nojquiya xijchihuili nochi catli quitequihuise nopona. Xijchihuili catli
    ipan quitemase cuanextli, huan itepos palas, huan nopa huajcali para quiselis
    estli, huan nopa tepos chijcoli para ica quiitzquise nopa nacatl, huan nopa tepostli
    para tlicoli. Huan nochi tijsencahuas ica bronce.
  swh-ONEN: 'Tengeneza vyombo vyake vyote kwa shaba: vyungu vyake vya kuondolea majivu,
    masepetu, mabakuli ya kunyunyizia, uma za nyama, na vyombo vya kuchukulia moto.'
  bba-bba: Kɑɑ yɑ̃ku yee ten dendi yɑ̃nu kpuro kowɑ kɑ sii ɡɑndu. Niyɑ ɡbɛ̃ɛ ni bɑ
    koo kɑ torom ɡurɑ, kɑ kɑɑtonu kɑ kɑɑto donnuɡinu, kɑ ɡbɛ̃ɛ nì sɔɔ bɑ koo yɑɑ yɛm
    doke bu kɑ yɛ̃kɑ, kɑ dɔ̃ɔ ɡurɑtii.
  eng-KJVCPB: 'And thou shalt make his pans to receive his ashes, and his shovels,
    and his basons, and his fleshhooks, and his firepans: all the vessels thereof
    thou shalt make of brass.'
  luo-luo: Gik moko duto mitiyogo e kendo mar misango los gi mula. Gigo ne gin agulni
    ma ijowogo buru, opawo, bakunde mikirogo remo, gi uma michiwogo ringʼo kod tegni
    mag mach.
  meu-meu: Kahuna iudalaina urodia bona ikado-laina gagana bona dihu bona kahi bona
    rahurahu na iboudiai auri labora-labora amo ba kara.
  npi-ULB: वेदीको लागि तैँले यी सामग्रीहरू बनाउनूः खरानी उठाउने भाँडाहरू, बेल्चाहरू,
    बाटाहरू, मासु उठाउने काँटाहरू र आगो राख्‍ने पात्रहरू । यी सबै भाँडाकुँडा काँसाको
    बनाउनू ।
  yor-yor: Ìwọ yóò sì ṣe abọ́ ìtẹ́dìí rẹ láti máa gba eérú rẹ̀, àti ọkọ̀ rẹ̀, àwokòtò
    rẹ̀, àti fọ́ọ̀kì ẹran rẹ̀, àti àwo iná rẹ̀, gbogbo ohun èlò rẹ̀ ni ìwọ yóò fi
    idẹ ṣe.
  emp-NTPO: Idjab̶a tʌbʌ pora ãyã cuabadada, tʌbʌ pora tãĩbadada, oa piabadada, warebada
    mĩãsuda, tʌbʌdau edebada sid̶a jũma bronced̶eda od̶adua.
  ind-ind: Buatlah semua perlengkapan mezbah dari perunggu, yaitu sejumlah tempat
    abu, sekop, bejana, pengait daging, kuali untuk mengangkut bara.
  pes-OPCB: لوازم آن که شامل سطلهایی برای برداشتن خاکستر، خاک‌اندازها، کاسه‌ها، چنگکها
    و آتشدانها می‌باشد باید همگی از مفرغ باشند.
  tgl-ULB: Dapat kang gumawa ng kasangkapan para sa altar, mga palayok para sa abo
    at gayundin ang mga pala, mga palanggana, mga tinidor para sa karne at mga lalagyan
    ng apoy. Dapat mong gawin ang lahat ng mga kagamitan mula sa tanso.
  hui-hui: Ani buwa ndisibe marubi ira pungaru hilo yulenaga wabilimu. Ani bialu nama
    tabuli ale emene marubi nama dege mende genehe mini pogobi beledibi bibahende
    ira punga hilo waholene ale uruni boronosime dege wabiai halimu.
  mya-mya: ပြာ​နှင့်​အ​ဆီ​ခံ​အိုး၊ ဂေါ်​ပြား၊ အင်​တုံ၊ ချိတ်၊ မီး ကျီး​ခံ​အိုး​အ​စ​ရှိ​သော​ယဇ်​ပလ္လင်​နှင့်​ဆိုင်​ရာ
    တန်​ဆာ​ရှိ​သ​မျှ​တို့​ကို​ကြေး​ဝါ​ဖြင့်​ပြု​လုပ် ရ​မည်။-
  cbi-NTPO: 'Tiba ufeenda tsure'' ju''kensha talantsumi tsumulaya brunsechi tene juunu
    dejuve: naa ñijuingui puntsumi bain, naa pala juula bain, naa shulla muute juula
    bain, naa animaa alla baindekaanu jeru bain, naa ñinbuka puntsumi juu bain brunsechi
    tene junu juve.'
  bod-N: ཡང་ཁྱོད་ཀྱིས་ཐལ་བ་འཁྱེར་བའི་ཕྱིར་གཞོང་པ་རྣམས་བཟོ་དགོས་པ་དང་། ཡང་མེ་ཁྱེམ་དང་།
    མཆོད་སྡེར་དང་ཤ་འཛིན་ཁ་དབྲག་དང་མེ་ཕོར་བཅས་བཟོ་དགོས། ཡོ་བྱད་དེ་ཐམས་ཅད་ལི་ཡིས་བཟོས་ཤིག
  sna-sna: Uite midziyo yayo yose nendarira, hari dzayo dzokubvisisa madota, uye foshoro
    dzayo, mbiya dzokusasa nadzo, zvibayiso zvenyama nemakango apamoto.
  spa-BLM: Harás sus ollas para recoger sus cenizas, sus palas, sus cuencos, sus ganchos
    para la carne y sus sartenes para el fuego. Harás todos sus recipientes de bronce.
  cac-cac: 'Masanil jantac syamc''ab''il altar chi'', nab''a bronceocabi: Aton yed''tal
    b''aj tz''ic''chajel q''uen tic''aq''uil taan̈, q''uen pala, q''uen nivac uc''ab'',
    q''uen tenedor yed'' pax yed''tal b''aj tz''em te tzac''ac''.'
  swh-ULB: Lazima vyombo vyake vya kuyaondoa majivu yake utavifanya, na majembe yake,
    na mabakuli yake, na uma zake, na meko yake. Vyombo vyake vyote utavifanya vya
    shaba.
  bel-bel: Зрабі да яго горшчык, каб ссыпаць у яго попел, і лапаткі і чары, і відэльцы
    і вугольніцы; усе прылады зрабі зь медзі.
  deu-ELBBK: Und mache seine Töpfe, um ihn von der Fettasche zu reinigen, und seine
    Schaufeln und seine Sprengschalen und seine Gabeln und seine Kohlenpfannen; für
    alle seine Geräte sollst du Kupfer verwenden.
  mbb-OT: 'Is langun he menge gelemiten dutun te pemuhatà ne brunsi, he iyan is: menge
    selevukà te avu, menge pala, menge yahung, menge dezekelà he tinidur he para te
    usa, wey is menge selevukà te vaǥa.'
  mal-2015: അതിലെ വെണ്ണീർ എടുക്കേണ്ടതിന്നു ചട്ടികളും അതിന്റെ ചട്ടുകങ്ങളും കിണ്ണങ്ങളും
    മുൾകൊളുത്തുകളും തീക്കലശങ്ങളും ഉണ്ടാക്കേണം; അതിന്റെ ഉപകരണങ്ങളൊക്കെയും താമ്രംകൊണ്ടു
    ഉണ്ടാക്കേണം.
  gup-gup: ‘Kaluk ngurrima wirlmurrng bronze dja ngurrimarnbu yehyeng nawu altar ngarre,
    yiman nawu djabirlana ngarre kunburlekenh dja kunbalem raworrinj, dja nawu shovels,
    bannikin dja forks nawu kunkanjkenh dja mak pans ngarre kunak ba kamak bininj
    kabirribirlukanakan.
  gvs-gvs: 'Ikavava, e kopwa tuwaina sikabidi, aba kasala konanina simadagidi. Konaninayadi
    ame nakae: Silekau ana kaba vadoda, ana sabwero, ana borodisi, ana sisiwo be nakae
    pokova ana kaba vadoda simadagidi.'
  rmc-rmc: Ker the bare čare pro prachos, lopati, cikne čare, vidli the cikne lopatki
    pro angara. Savoro sersamos ker le brondzostar.
  nlg-nlg: Na bucket, mana shovel, mana basin, mana fork/seubasebase, mana pepetelake,
    ko gonighi nia na bronze.
  pes-OPV: و لگنهایش را برای برداشتن خاکسترش بساز. وخاک اندازهایش و جامهایش و چنگالهایش
    ومجمرهایش و همه اسبابش را از برنج بساز.
  ron-1924: Сэ фачь пентру алтар оале де скос ченуша, лопець, лигене, фуркулице ши
    тигэй пентру кэрбунь; тоате унелтеле луй сэ ле фачь де арамэ.
  ben-OBCV: এটির সব বাসনপত্র—ছাই ফেলার হাঁড়ি, ও বেলচা, ছিটানোর গামলা, মাংস তোলার
    কাঁটাচামচ এবং আগুনে সেঁকার চাটু, সবই ব্রোঞ্জ দিয়ে তৈরি কোরো।
  som-som: Oo waa inaad u samaysaa weelal dambaska lagaga guro, iyo majarafadaheeda,
    iyo maddiibadaheeda, iyo mudacyadeeda, iyo dabqaadayaasheeda, oo alaabteeda oo
    dhan waxaad ka samaysaa naxaas.
  lat-VUC: Faciesque in usus ejus lebetes ad suscipiendos cineres, et forcipes atque
    fuscinulas, et ignium receptacula; omnia vasa ex ære fabricabis.
  eng-ASVBT: 'And thou shalt make its pots to take away its ashes, and its shovels,
    and its basins, and its fleshhooks, and its firepans: all the vessels thereof
    thou shalt make of brass.'
  ita-1885: Fagli eziandio de' calderoni per raccoglier le sue ceneri, e delle palette,
    e de' bacini, e delle forcelle, e delle cazze; fa' tutti gli stumenti d'esso di
    rame.
  eng-LXXUP: And thou shalt make a rim for the altar; and its covering and its cups,
    and its fleshhooks, and its fire pan, and all its vessels shalt thou make of brass.
  eng-ULB: 'You must make equipment for the altar: pots for ashes, and also shovels,
    basins, meat forks, and firepans. You must make all these utensils with bronze.'
  spa-VBL: 'Harás todos sus utensilios de bronce: cubos para quitar las cenizas, palas,
    tazones para rociar, tenedores para la carne y cacerolas.'
  fra-_FOB: Tu feras ses chaudrons pour ôter ses cendres, et ses pelles, et ses coupes,
    et ses fourchettes, et ses encensoirs; et tu feras tous ses ustensiles en airain.
  mal-mal: അതിലെ വെണ്ണീർ എടുക്കേണ്ടതിന് ചട്ടികളും അതിന്റെ ചട്ടുകങ്ങളും കിണ്ണങ്ങളും
    മുൾകൊളുത്തുകളും തീക്കലശങ്ങളും ഉണ്ടാക്കണം; അതിന്റെ ഉപകരണങ്ങളൊക്കെയും താമ്രംകൊണ്ട്
    ഉണ്ടാക്കണം.
  urd-GVR: Us kā tamām sāz-o-sāmān aur bartan bhī pītal ke hoṅ yānī rākh ko uṭhā kar
    le jāne kī bālṭiyāṅ, belche, kāṅṭe, jalte hue koele ke lie bartan aur chhiṛkāw
    ke kaṭore.
  suz-BL: चढ़ेतीके कली माल्‍शो मारेइ मारेइ कांसा के सेल्‍पाइक्‍चा माल्‍नेवे। पुलु
    वोइक्‍तीक बोसपुकी, पुलु ताप्‍तीकपुकी, ब्रुइक्‍तीक बोसपुकी, श्‍ये ग्रुंइतीक कांटापुकी
    नु मी कोइला कुर पतीकपुकी सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Farai pure i suoi vasi per raccoglier le ceneri, le sue palette, i suoi
    bacini, i suoi forchettoni e i suoi bracieri; tutti i suoi utensili li farai di
    rame.
  ckb-ckb: تەشتەکانی کە بۆ هەڵگرتنی خۆڵەمێشەکەی و هەروەها خاکەناز، تاس، چەنگاڵ، مەقەڵی
    و هەموو قاپوقاچاغەکەی لە بڕۆنز دروستبکە.
  eng-BBE: And make all its vessels, the baskets for taking away the dust of the fire,
    the spades and basins and meat-hooks and fire-trays, of brass.
  kan-OKCV: ಅದರ ಬೂದಿಯನ್ನು ತೆಗೆಯುವದಕ್ಕಾಗಿ ಬಟ್ಟಲುಗಳು, ಸಲಿಕೆಗಳು, ಮುಳ್ಳುಚಮಚಗಳು, ಬೋಗುಣಿಗಳು,
    ಅಗ್ಗಿಷ್ಟಿಕೆಗಳು ಮತ್ತು ಬಲಿಪೀಠದ ಉಪಕರಣಗಳನ್ನೆಲ್ಲಾ ಕಂಚಿನಿಂದ ಮಾಡಬೇಕು.
  bbb-bbb: Ro ni guruone ja ijia tuvuare numudufuo ijiakina disi binobino ro ire kimae
    igeki ijiakina faniki bu ijia miane karana oenoevo ije amaeriafo. Ro ire boeje
    ni ire buronisi ijia kena amaeriafo. Areme ni ire buronisi ijia ire ja miane ifaejedufuo
    ije amaeri areme ire buronisi ijia rini fo (4) amaeriana kusoe fuone ijia kamaekina
    ja giene ijia uniana giedufuo.
  tam-2017: அதின் சாம்பலை எடுக்கத்தகுந்த சட்டிகளையும் கரண்டிகளையும் கிண்ணங்களையும்
    முள்துறடுகளையும் நெருப்புச்சட்டிகளையும் உண்டாக்கவேண்டும்; அதின் பணிப்பொருட்களையெல்லாம்
    வெண்கலத்தால் செய்வாயாக.
  spa-RV-1909: 'Harás también sus calderas para echar su ceniza; y sus paletas, y
    sus tazones, y sus garfios, y sus braseros: harás todos sus vasos de metal.'
  ron-BTF: 'Și să îi faci căldările ca să îi scoată cenușa și lopețile lui și oalele
    lui și cârligele lui pentru carne și tigăile lui: să îi faci toate vasele de aramă.'
  eng-WEBP: You shall make its pots to take away its ashes; and its shovels, its basins,
    its meat hooks, and its fire pans. You shall make all its vessels of bronze.
  eng-FBV: 'Make all its utensils of bronze: buckets for removing ashes, shovels,
    sprinkling bowls, meat forks, and firepans.'
  nld-1939: Maak ook de nodige bakken voor het wegruimen van de as, met de schoppen,
    offerschalen, vorken en vuurpotten; vervaardig al deze benodigdheden van brons.
  nch-BL: Nojquiya xijchihuili nochi cati quitequihuise nopona. Xijchihuili cati ipan
    quitemase cuajnexti, huan itepos palas, huan nopa huajcali para quiselis esti,
    huan nopa tepos chijcoli para ica quiitzquise nopa nacat, huan nopa teposti para
    ticoli. Huan nochi tijchihuas ica bronce.
  vie-1934: 'Những đồ phụ tùng của bàn thờ thì hãy làm bằng đồng: bình đựng tro, vá,
    ảng, nỉa và bình hương.'
  hin-CV: वेदी से राख उठाने का बर्तन, फावड़े, कटोरे, कांटे और अंगीठियां कांसे से बनवाना.
  eng-OURB: 'You shall make its pots to take away its ashes, its shovels, its basins,
    its meat hooks, and its fire pans: all its utensils you shall make of bronze.'
  spa-BES: Y harás todos sus vasos, las cestas para quitar las cenizas del fuego,
    las palas, los tazones, los tenedores y los braceros.
  tdx-tdx: Le andranjio ty fana’e fañafahan-davenoke naho o sadròm-poroha’eo naho
    o antova’eo, o firango’eo naho o finga’eo; ano torisìke o harao’e iabio.
  vid-vid: Kogongomanya visaye vyake vya kusila mivu na mihuka na visaye vyake na
    mibano jake na visaye vya kuholela makala, na vinhu vyeng'ha kovidita kwa shaba.
  eng-OKE: And make its pots, to collect the ashes, and its fireshovels, and its basins,
    and its flesh-hooks, and its thuribles, all its vessels make thou of brass.
  tha-KJV: เจ้​าจงทำหม้อสำหรับใส่​ขี้เถ้า พล​ั่ว ชาม ขอเกี่ยวเนื้อและถาดรองไฟ คือเครื่องใช้สำหรับแท่นทั้งหมด
    เจ้​าจงทำด้วยทองสัมฤทธิ์
  por-BR-2018: 'Farás também seus caldeirões para lançar sua cinza; e suas pás, e
    suas bacias, e seus garfos, e seus braseiros: farás todos os seus vasos de bronze.'
  deu-ELO: Und mache seine Töpfe, um ihn von der Fettasche zu reinigen, und seine
    Schaufeln und seine Sprengschalen und seine Gabeln und seine Kohlenpfannen; für
    alle seine Geräte sollst du Erz verwenden.
  eng-WYC-2018: And thou shalt make into the uses of the altar, pans to receive [the]
    ashes, and tongs, and fleshhooks, and firepans; thou shalt make all these vessels
    of brass. (And thou shalt make for use with the altar, pans to receive the ashes,
    and tongs, and fleshhooks, and firepans; thou shalt make all these vessels out
    of bronze.)
  epo-epo: Kaj faru por ĝi potojn por ĝia cindro kaj ŝovelilojn kaj kalikojn kaj forkojn
    kaj karbujojn; ĉiujn ĝiajn vazojn faru el kupro.
  uig-PIN: Ⱪurbangaⱨning yaƣ wǝ külini elixⱪa daslarni yasiƣin; uningƣa has bolƣan
    gürjǝklǝrni, korilarni, lahxigirlarni wǝ otdanlarnimu yasiƣin; uning barliⱪ ǝswablirini
    yasaxⱪa mis ixlǝtkin.
  beo-beo: Sefe amola nasubu gilisi amo fadegama:ne, ofodo hamoma. Amola safala amola
    ofodo amola ma:go amola bianoi ofodo amo lalu gaguli masa:ne amo huluane balasega
    hamoma.
  tpi-OTNT: Na kisim bras na wokim sampela dis bilong kisim sit bilong paia na ol
    liklik savol na dis na pok na plet bilong karim paia.
  hau-SA: Ka yi duk kayan aikinsa da tagulla, tukwanensa na ɗiban toka, da manyan
    cokula, da kwanonin yayyafawa, da cokula masu yatsotsi don nama da kuma farantai
    domin wuta.
  uig-LAT: Qurban’gahning yagh we külini élishqa daslarni yasighin; uninggha xas bolghan
    gürjeklerni, korilarni, laxshigirlarni we otdanlarnimu yasighin; uning barliq
    eswablirini yasashqa mis ishletkin.
  nde-nde: Izinto zonke ezizasetshenziswa kulo uzazenza ngethusi, imbiza zalo zokubutha
    umlotha, amafotsholo alo, imiganu yokuchela, amafologwe enyama kanye lezindengezi
    zokubasela umlilo.
  ton-ton: 'Pea te ke ngaohi hono ngaahi ipu fakatalinga efuefu, mo hono ngaahi huo
    lafalafa, mo hono ngaahi ipu luoluo, mo hono ngaahi huhu, mo e ngaahi ipu ʻaiʻanga
    afi: ko hono ngaahi ipu kotoa pē ke ke ngaohi ʻaki ia ʻae palasa.'
  ces-1613: Naděláš také k němu hrnců, do kterýchž by popel bral, a lopat a kotlíku,
    a vidliček a nádob k uhlí. Všecka nádobí jeho z mědi uděláš.
  eng-WMB: You shall make its pots to take away its ashes; and its shovels, its basins,
    its meat hooks, and its fire pans. You shall make all its vessels of bronze.
  tam-TCV: அதற்குரிய எல்லா பாத்திரங்களையும், வெண்கலத்தினாலேயே செய்யவேண்டும். சாம்பலை
    அகற்றுவதற்கான பானைகளும், சாம்பல் அள்ளும் வாரிகளும், தெளிப்பதற்கான கிண்ணங்களும்,
    இறைச்சியைக் குத்தும் முட்கரண்டிகளும், நெருப்புச் சட்டிகளும் வெண்கலத்தால் செய்யப்படவேண்டும்.
  ceb-ULB: 'Paghimo kamo ug mga kasangkapan alang sa halaran: ang sudlanan sa abo,
    ug ang mga pala, ang mga panaksan, ang mga tinidor alang sa karne, ug ang sudlanan
    sa baga. Himoa ninyo kining mga kasangkapan gamit ang bronse.'
  pol-UBG: Uczynisz też do niego kociołki do zsypywania popiołu oraz szufle, miednice,
    widełki i łopaty na rozżarzone węgle. Wszystkie naczynia do niego uczynisz z miedzi.
  urd-GVU: اُس کا تمام ساز و سامان اور برتن بھی پیتل کے ہوں یعنی راکھ کو اُٹھا کر
    لے جانے کی بالٹیاں، بیلچے، کانٹے، جلتے ہوئے کوئلے کے لئے برتن اور چھڑکاؤ کے کٹورے۔
  deu-1912: Mache auch Aschentöpfe, Schaufeln, Becken, Gabeln, Kohlenpfannen; alle
    seine Geräte sollst du aus Erz machen.
  ntj-ntj: '@see-verse:EXO.027.002'
  kan-2017: ಅದರಲ್ಲಿರುವ ಬೂದಿಯನ್ನು ತೆಗೆಯುವುದಕ್ಕಾಗಿ ತಟ್ಟೆಗಳನ್ನೂ, ಸಲಿಕೆಗಳನ್ನೂ, ಬೋಗುಣಿಗಳನ್ನೂ,
    ಮುಳ್ಳುಚಮಚಗಳನ್ನೂ, ಹಾಗೂ ಅಗ್ಗಿಷ್ಟಿಕೆಗಳನ್ನೂ ಮಾಡಿಸಬೇಕು. ಆ ಉಪಕರಣಗಳೆಲ್ಲಾ ತಾಮ್ರದವುಗಳಾಗಿರಬೇಕು.
  ena-ena: Lɨba bɨlasɨ hɨvɨ hunaŋ mɨsɨn hekɨlɨ hekɨlɨ limu hɨhɨle avɨŋ ibɨlɨ lamalama
    hɨsɨŋ agɨladɨ vihavɨm uami. Avɨŋ ibɨlɨ licilici saŋ sami hekɨlɨ hekɨlɨ me agɨladɨ
    vihavɨm uami. Hunaŋ mɨsɨn sɨhɨm mɨdɨ hɨniavɨdaci vivi sevaseva hɨsɨŋ agɨladɨ vihavɨm
    uami. Akuaba akuaba avɨŋ hɨvɨ hɨniavɨdaci iamɨla iamɨla vivi hɨsɨŋ agɨladɨ vihavɨm
    uami. La hunaŋ hɨhɨle avɨŋ sɨvɨ me agadɨ lama via hɨdahɨda hɨsɨŋ agɨladɨ avi vihavɨm
    uami. Hunaŋ mɨsɨn akuaba akuaba agɨladɨ lɨba bɨlasɨ hɨvɨ laci vihavɨm uami.
  yap-yap: Mu ngongliyed bogi th’ib ni ngu’un tay e awat nga langgin, nge boch e sebel,
    nge bogi dabiy, nge bogi fok nib ga’, nge yu raba’ i fen e fek nifiy. Gubin e
    pin’ey ma ngam ngongliyed ko bronze.
  hlt-MCSB: A duen ham a am neh a hmaisoh khaw, a baelcak neh a ciksum khaw, a baelphaih
    khaw saii, a hnopai boeih te rhohum mah saii.
  mdy-ETH: ዲቢንፆ ዋሆንዶ ኩንዔ፥ ታሚ ካኣሾንዶ ቦኦቆ፥ ጋውቺና ሃሣ ታሚ ጌሢ ዔኤሦንዶ ባኮዋ ጊኢጊሼ፤ ዬይ ባካ ቢያ ሞኦኖ
    ዓንጎና ኮሺንቴያ ማዖንጎ።
  twi-ASANTE: Bokiti a nsõ bɛgu mu, sofi, atam, adinam ne nsramma nkyɛnsee nyinaa,
    yaawa na fa yɛ.
  eng-WEBU: You shall make its pots to take away its ashes; and its shovels, its basins,
    its meat hooks, and its fire pans. You shall make all its vessels of bronze.
  bnp-bnp: O bole ranga bras o rata a ulo ne vona a habulo, a maka nikuri, a maka
    tavila, a maka mego, a maka mola.
  wal-wal: An go7ettiyo miishshata, bidinttaa kessiyo balddeta, akaafata, araciyo
    kuixaarota, ashuwaa qaphiyo qaphetanne tamaa cooceta ubbaa nahaasiyaa birataappe
    medhdha.
  spa-PDDPT: También harás sus vasijas para recibir la ceniza, y sus paletas, tazones,
    tenedores y braseros. Todos sus utensilios los harás de bronce.
  gun-gun: Ha'e rejapo avi 'rã tanhimbu ryrurã, ha'e pá iky'a'o arã, hy'arã, ikuxa
    rakua ha'e tapyĩ ryrurã. Hyrurã ha'e javive overa va'e gui meme 'rã rejapo.
  agu-BL: Ncha'tz ban wok cobox ma'cl yi xconk te yi patbil itx'ixwatz, chi tane'n
    yi cu'lbil tza'j tu yi e'chk pale't nin yi e'chk ẍwok' nin cyakil yi e'chk pac'bil
    ẍwok' tu e'chk cu'lbil xtxak'ak'. Brons cu'n tzitulej wok tircu'n.
  ilo-ULB: 'Masapul a mangaramidkayo kadagiti alikamen a para iti altar: dagiti banga
    a pagikabilan iti dapo, ken uray pay dagiti pala, dagiti palanggana, dagiti salungkay
    a pagadaw iti karne, ken dagiti banga a pagekkan iti beggang. Masapul nga aramideyo
    amin dagitoy nga alikamen babaen iti bronse.'
  kpg-kpg: Heia nia baalanga dunu meegai ang gi nia luaahi kiliidi, heia nia daawolo,
    nia boolo, nia poogi, mo nia mee dugu ahi. Nia goloo huogodoo aanei le e hai gi nia
    baalanga mmee.
  uig-ARA: قۇربانگاھنىڭ ياغ ۋە كۈلىنى ئېلىشقا داسلارنى ياسىغىن؛ ئۇنىڭغا خاس بولغان
    گۈرجەكلەرنى، كورىلارنى، لاخشىگىرلارنى ۋە ئوتدانلارنىمۇ ياسىغىن؛ ئۇنىڭ بارلىق ئەسۋابلىرىنى
    ياساشقا مىس ئىشلەتكىن.
  sus-sus: I xa a yirabase birin yailan wure gbeeli ra, alɔ xube sasee, pelie, pɔɔtie,
    sube sɔxɔsee, nun tundee tɛ sama naxee kui.
  pon-2006: Wiahda ekei pan me pehs me kirihsla kan en kohieng loale, pil wiahda ekei
    sapwel, pwohl, tihpw, oh pan me kisiniei pahn kin mi loale. Dipwisou pwukat pahn
    wiawihda sang ni prons.
  ksd-ksd: Ma una pait kana umana la na kabu, ma kana umana kulkulup ma kana umana
    la na tava, ma kana umana kono ure ra kanomong, ma kana umana la na lakit. Kana
    lavur tabarikik una pait ia ma ra palariam gobol.
  tur-YTC: Küllerini uzaklaştırmak için onun kaplarını, küreklerini, leğenlerini,
    et çatallarını ve ateş kaplarını yapacaksın. Onun bütün takımlarını tunçtan yapacaksın.
  grc-BRENT: Καὶ ποιήσεις στεφάνην τῷ θυσιαστηρίῳ· καὶ τὸν καλυπτῆρα αὐτοῦ, καὶ τὰς
    φιάλας αὐτοῦ, καὶ τὰς κρεάγρας αὐτοῦ, καὶ τὸ πυρεῖον αὐτοῦ, καὶ πάντα τὰ σκεύη
    αὐτοῦ ποιήσεις χαλκᾶ.
  ind-AYT: Kamu harus membuat belanga-belanga untuk menampung abunya, dan sekop-sekopnya,
    dan bokor-bokornya, dan garpu-garpunya, dan perbaraan-perbaraannya. Semua perkakas
    itu harus kamu buat dari perunggu.
  nya-nya: 'Upange ziwiya zamkuwa izi zogwirira ntchito pa guwalo: miphika yochotsera
    phulusa, mafosholo, mabeseni owazira magazi, ngowe zokowera nyama ndi zosonkhezera
    moto.'
  hrv-hrv: 'Dalje, načini za žrtvenik posude za zgrtanje otpadaka: strugače, kotliće,
    viljuške i kadionike. Sve potrepštine za žrtvenik načini od tuča.'
  mps-mps: Tama bras selama, te sia keli sabo pou me, te dwasianu savol me, pou me,
    te ofa hasa mi dodolobo age yai ną me, tama te sia dage sela pabo plet nigibadi
    yao.
  tpi-tpi: Na kisim bras na wokim sampela dis bilong kisim sit bilong paia na ol liklik
    savol na dis na pok na plet bilong karim paia.
  dan-1931: og lave Kar dertil, for at Asken kan fjernes, ligeledes de dertil hørende
    Skovle, Skåle, Gafler og Pander; alt dets Tilbehør skal du lave af Kobber.
  vie-OVCB: Thùng đựng tro, xuổng, bồn chứa nước, đinh ba, và đĩa đựng than lửa đều
    làm bằng đồng.
  guj-2017: અને તેનાં ભસ્મપાત્રો, પાવડાઓ, તપેલાં ત્રિપાંખી સાધનો તથા સગડીઓ બનાવજે
    અને તેનાં સઘળાં પાત્રો પિત્તળનાં બનાવજે.
  pon-2006A: Wiahda ekei pan me pehs me kirihsla kan en kohieng loale, pil wiahda
    ekei sapwel, pwohl, tihpw, oh pan me kisiniei pahn kin mi loale. Dipwisou pwukat
    pahn wiawihda sang ni prons.
  por-BRBSL: Você fará suas panelas para tirar suas cinzas; e suas pás, suas bacias,
    seus ganchos de carne, e suas panelas de fogo. Você deve fazer todos os seus recipientes
    de bronze.
  cth-cth: Hraba kawnnae ampaikei, tawkso, ailo, cingco, hoi tawngben naw hah rahum
    e na sak han.
  twi-twi: Bokiti a nsõ begu mu, sofi, hweaseammɔ, adinam ne nsramma nkankye nyinaa,
    kɔbere na fa yɛ.
  hlt-hlt: A duen ham a am neh a hmaisoh khaw, a baelcak neh a ciksum khaw, a baelphaih
    khaw saii, a hnopai boeih te rhohum mah saii.
  tbz-SIM: 'Dí dɔɔ̀ diwũɔ̃tɔ̀nnì kó tinɛntì nɛ̀ disɔɔwũɔ̃̀: Dɛ̀ɛ̀ kounɛ̀ mutɑ́pɛí
    nnɛ̀ yɛkɑ̃ nɛ̀ yɛbɔ bɛ̀ yó mmɛ́ínɛ̀ yɛ̀ mɛyĩ̀ĩ̀ nnɛ̀ sikṹmboó,'
  msy-2020: Ofan dakozimɨn ofan ingangarim damusɨ ia bizir kabar ingar, savolɨn muziariba,
    itarir ekiaba, pokba, ko avim ateramin itariba, ko averenim iniamin itaribar ingarigh.
    Bizir kaba bar ia brasɨn dar ingarigh.
  azb-azb: Oranın kül qablarını, kürəklərini, ləyənlərini, çəngəllərini, xəkəndazlarını
    – bütün avadanlığını tuncdan düzəlt.
  eng-DBY: And thou shalt make its pots to cleanse it of the fat, its shovels, and
    its bowls, and its forks, and its firepans; for all the utensils thereof thou
    shalt employ copper.
  hin-2017: और उसकी राख उठाने के पात्र, और फावड़ियां, और कटोरे, और काँटे, और अँगीठियाँ
    बनवाना; उसका कुल सामान पीतल का बनवाना।
  wol-KYG: Sàkkal ay ndabi tibbukaayu dóomam, ak ay ñiitukaayam, ak ay këllam, ak
    ay cappukaayam aki andam. Defal jumtukaayam yépp xànjar.
  bjr-bjr: Mi tatufirana suqeemaria qaindanasaa suqee maria ainainausa booroosannai
    kai auquaqa. Fadameena dandaki aqufinnana afaqee maria futufitausa faqa savoorauqa
    faqa uqnaurira piritauqa faqa tafa fooqaa irana ati saaee irana faqa ida auni
    afaqee maria futufitausa faqa aiqama booroosannai kai auquaqa.
  eng-YLT: And thou hast made its pots to remove its ashes, and its shovels, and its
    bowls, and its forks, and its fire-pans, even all its vessels thou dost make of
    brass.
  eng-WYC-2017: And thou shalt make into the uses of the altar, pans to receive [the]
    ashes, and tongs, and fleshhooks, and firepans; thou shalt make all these vessels
    of brass.
  eng-WMBB: You shall make its pots to take away its ashes; and its shovels, its basins,
    its meat hooks, and its fire pans. You shall make all its vessels of bronze.
  urd-GVH: उसका तमाम साज़ो-सामान और बरतन भी पीतल के हों यानी राख को उठाकर ले जाने
    की बालटियाँ, बेलचे, काँटे, जलते हुए कोयले के लिए बरतन और छिड़काव के कटोरे।
  rug-rug: Mamu taveteni boronizi sari doduru tiṉitoṉa pu tavetavete ni pa tinavete
    vina vukivukihi, sapu sari na raro boronizi pude oki pani sari na eba, sari na
    besini boronizi pude tana sisiruana ehara, sari na poka ililiriana masa, meke
    sari na raro boronizi pude tana nika.
  gaz-gaz: Miʼa isaa hunda jechuunis waan ittiin daaraa haran, waan ittiin daaraa
    hammaaran, waciitii, hokkoo fooniitii fi baattuu ibiddaa naasii irraa tolchi.
  fra-LSG: Tu feras pour l’autel des cendriers, des pelles, des bassins, des fourchettes
    et des brasiers; tu feras d’airain tous ses ustensiles.
  yal-yal: 'I xa a waliseene rafala sulan na: xube sa seene nun xube kɔ seene nun
    wuli xuya goronne nun sube tongo seene e nun tɛɛ kɔ seene.'
  haw-1868: E hana oe i kona mau ipu, i mea e lawe aku ai i kona lehu, a me kona mau
    mea hao lanahu, a me kona mau kiaha, a me kona lou io, a me kona mau ipu ahi,
    o kona mau oihana a pau, he keleawe.
  arb-NAV: 'وَتَصْنَعُ جَمِيعَ آنِيَتِهِ مِنْ نُحَاسٍ: قُدُورَهُ لِرَفْعِ رَمَادِهِ،
    وَمَجَارِفَهُ وَأَحْوَاضَهُ وَمَنَاشِلَهُ وَمَجَامِرَهُ.'
  ewe-ewe: Tsɔ akɔbli wɔ vɔsamlekpui la ŋunuwo, afilɔnuwo, sofiwo, gagbɛwo, gafluwo
    kple dzoɖesonuwo.
  eng-LEE: And thou shalt make its pots to receive its ashes, and its shovels, and
    its basins, and its forks, and its fire-pans; all its vessels thou shalt make
    of copper.
  asm-FB: 'তুমি যজ্ঞবেদীৰ সকলো সামগ্রী তৈয়াৰ কৰিবা: ছাঁই পেলোৱা পাত্ৰ, হেঁতা, চৰিয়া,
    মাংস খোঁচ যাঠি, আৰু জুই ধৰা পাত্ৰ। সেই সকলো সঁজুলি পিতলেৰে গঢ়াবা।'
  sus-A: عِ شَ عَ يِرَبَسٍ بِرِن يَءِلَن وُرٍ فبٍيلِ رَ، عَلْ شُبٍ سَسٍيٍ، ثٍلِيٍ،
    ثْوتِيٍ، سُبٍ سْشْسٍيٍ، نُن تُندٍيٍ تّ سَمَ نَشٍيٍ كُي.
  fra-SBL: Tu feras ses pots pour enlever les cendres, ses pelles, ses bassins, ses
    crochets à viande et ses poêles à feu. Tu feras tous ses récipients en bronze.
  hbo-hbo: וְעָשִׂ֤יתָ סִּֽירֹתָיו֙ לְדַשְּׁנֹ֔ו וְיָעָיו֙ וּמִזְרְקֹתָ֔יו וּמִזְלְגֹתָ֖יו
    וּמַחְתֹּתָ֑יו לְכָל־כֵּלָ֖יו תַּעֲשֶׂ֥ה נְחֹֽשֶׁת׃
  eng-WYCLIFFE: And thou schalt make in to the vsis of the auter pannes, to resseyue
    aischis, and tongis, and fleisch hookis, and resettis of fyris; thou schalt make
    alle vessilis of bras.
  piu-2006: '@see-verse:EXO.027.002'
  pjt-pjt: '@see-verse:EXO.027.002'
  cwe-cwe: Kwizatenda via vake, vizae va kuzolela maivu na vizae va kuhalila moto
    na mibatilo na magembe na vyano va kuhalila moto. Vinhu vose vizahakigwa shaba.
  kik-kik: Thondeka indo ciothe cia kĩgongona irĩ cia gĩcango, ũgĩthondekere nyũngũ
    cia kũrutaga mũhu, na icakũri na mbakũri cia gwĩkĩrwo thakame ya kũminjaminja,
    na njibe cia kũnyiita nyama, na ngĩo cia mwaki.
  fra-NCL: Tu feras pour l’autel des vases pour recueillir les cendres, des pelles,
    des bassins, des fourchettes et des brasiers ; tu feras d’airain tous ces ustensiles.
  cek-AK: To ah maiphu sohhaih laomnawk, kathuk sabaenawk, moi sohhaih cakoih baktih
    kaom sumnawk, hmaitikhaih laomnawk hoi laom sabaenawk boih sum kamling hoiah sah
    ah.
  cuk-cuk: '”Deginbali, bela ibmarmar-we-ailagi-ebuleged esgoro-gordikidgi be soboed:
    Buru-simalad-bormomar. Buru-weemalad-wesar-dummagan, Abe-bomied-nog-dummagan.
    San-obin-obin-saed-iko-dummagan. Soo-seed-bormomar.'
  uig-CYR: Қурбангаһниң яғ вә күлини елишқа дасларни ясиғин; униңға хас болған гүҗәкләрни,
    кориларни, лахшигирларни вә отданларниму ясиғин; униң барлиқ әсваплирини ясашқа
    мис ишләткин.
  tel-2017: దాని బూడిద ఎత్తడానికి కుండలను, గరిటెలను, గిన్నెలను, ముళ్ళను, అగ్నిపాత్రలను
    చెయ్యాలి. ఈ ఉపకారణాలన్నిటినీ ఇత్తడితో చెయ్యాలి.
  hat-BSA: “Ou va fè bokit li yo pou retire sann, avèk pèl li yo, basen li yo, fouch
    li yo, ak po dife. Ou va fè tout bagay itil sa yo avèk bwonz.
  kos-kos: Orala pan mwe nein apat mosroal, ac orala saful, pesin, fork, ac pan in
    neinyuk mulut firir. Kufwa inge nukewa in orekla ke bronze.
  hbo-WLC: וְעָשִׂ֤יתָ סִּֽירֹתָיו֙ לְדַשְּׁנ֔וֹ וְיָעָיו֙ וּמִזְרְקֹתָ֔יו וּמִזְלְגֹתָ֖יו
    וּמַחְתֹּתָ֑יו לְכָל־כֵּלָ֖יו תַּעֲשֶׂ֥ה נְחֹֽשֶׁת׃
  ibo-ibo: Jiri bronz kpụọ ngwongwo niile dị iche iche, ya bụ efere ikpofu ntụ, shọvel
    ya niile, efere ịkwọsa mmiri niile, ngaji eze ịdụta anụ na efere ndị e ji agụ
    ọkụ.
  ory-ory: ଆଉ ତହିଁରୁ ଭସ୍ମ କାଢ଼ି ନେବା ପାଇଁ ଭସ୍ମଧାନୀ କରିବ, ତହିଁର କରଚୁଲି, କୁଣ୍ଡ, ତ୍ରିଶୂଳ
    ଓ ଅଙ୍ଗାରଧାନୀ କରିବ; ତହିଁର ସମସ୍ତ ପାତ୍ର ପିତ୍ତଳରେ ପ୍ରସ୍ତୁତ କରିବ।
  chk-chk: Kopwe föri nape fän iten falangen me molien lon, pwal söföl me sepi fän
    iten chan ekewe mönün asor, pwal chü. Kopwe föri ekei pisek meinisin seni piras.
  rop-rop: Yu garra meigim ola kopawan dish blanga gajim ola eshis weya dei barnim
    det fet brom det bif, en yu garra meigim ola kopawan shabul en pleit blanga klinim
    det faiyapleis, en yu garra meigim ola kopawan huk en dish blanga det bif en blad,
  ukr-1871: І поробиш казани, щоб вибирати попіл з його, і кочерги до його, і макітри
    його до бризкання, і гаки його, і курильницї до його; все знаряддє до його поробиш
    із мідї.
  bch-bch: Ga pade, manta akado gid tabla iman dinga itae aea tadonga, ga dinga itae
    aea doidoinga, ga gid loba ngan dolnga masilau ising ngan, ga gid duduinga iman
    masilau imedameda aea galnga, ga gid lalate iman dinga aea badanga. Danga toa
    ngada ne akakado ngan bras kekelen.
  deu-1951: Mache Aschentöpfe, Schaufeln, Sprengbecken, Gabeln und Kohlenpfannen.
    Alle seine Geschirre sollst du von Erz machen.
  eng-JPS: And thou shalt make its pots to take away its ashes, and its shovels, and
    its basins, and its flesh-hooks, and its fire-pans; all the vessels thereof thou
    shalt make of brass.
  srp-1865: I naèiniæeš mu lonce za pepeo i lopatice i kotliæe i viljuške i mašice;
    sve mu posuðe naèini od mjedi.
  lug-lug: Kola ebbakuli omunaayoolerwanga evvu lyakyo, n’ebisena evvu, n’ebbensani,
    n’ewuuma z’ennyama, ne fulampeni; ebyo byonna nga bikolebwa mu kikomo.
  heb-heb: ועשית סירתיו לדשנו ויעיו ומזרקתיו ומזלגתיו ומחתתיו לכל כליו תעשה נחשת׃
  ben-IRV: আর তার ছাই নেবার জন্য হাঁড়ী তৈরী করবে এবং তার হাতা, বাটি, ত্রিশূল ও আগুন
    রাখার পাত্র তৈরী করবে; তার সব পাত্র ব্রোঞ্জ দিয়ে তৈরী করবে।
  pan-pan: ਤੂੰ ਉਹ ਦੀ ਸੁਆਹ ਚੁੱਕਣ ਵਾਲੇ ਤਸਲੇ, ਉਹ ਦੇ ਕੜਛੇ ਅਤੇ ਉਹ ਦੇ ਬਾਟੇ ਅਤੇ ਉਹ ਦੀਆਂ ਤ੍ਰਿਸੂਲੀਆਂ
    ਅਤੇ ਉਹ ਦੀਆਂ ਅੰਗੀਠੀਆਂ ਬਣਾਈਂ।
  mya-JVB: ခံ စရာအိုး နှင့်တကွ တူးရွင်း ပြား၊ အင်တုံ ၊ အမဲသား ချိတ်၊ လင်ပန်း အစရှိသော
    ယဇ်ပလ္လင်နှင့် ဆိုင်သော တန်ဆာ ရှိသမျှ တို့ကို ကြေးဝါ နှင့် လုပ်ရမည်။
  hmo-hmo: Lahi kahu udaia uro bona sipeidi maragidia bona disi bona foka bona lahi
    huaia kapusi be auri laboralabora dekena amo do umui karaia.
  urd-urd: और तू उसकी राख उठाने के लिए देगें और बेलचे और कटोरे और सीखें और अन्गुठियाँ
    बनाना; उसके सब बर्तन पीतल के बनाना।
  rus-SYN: Сделай к нему горшки для высыпания в них пепла, и лопатки, и чаши, и вилки,
    и угольницы; все принадлежности сделай из меди.
  bqc-SIM: Sa'okĩipi pↄkeleↄ kɛ ń mↄgotɛ̃o, a oo túfukabↄↄ ń a pɛ́ɛluↄ ń a au'ɛlɛbↄↄ
    ń a saaↄ ń a tɛ́sibↄↄ píi.
  tcz-CHONGTHU: Vutvam ho lo doh nading'a bel phabep khat na sem ding, khe keh jong
    phabep khat nasui ding, twibel jong chule sumkhe jong nasem ding khangbel phabep
    khat jong nasem ding, manchah thilkeu jouse chu aboncha sum eng jeng a kisem hicheh
    cheh ding ahi.
  mar-mar: वेदीवरील राख काढण्यासाठी लागणारी भांडी, फावडी, कटोरे, काटे व अग्निपात्रे
    ही सर्व उपकरणे पितळेची बनवावी.
  qub-qub: Uchpa shuntacunantapis, uchpa chagacunantapis, tasunnincunatapis, rinchincunatapis,
    wichincunatapis ruranqui. Chaycunaga llapanpis runsipita rurashalla canga.
  hat-hat: Pou lòtèl la, w'a fè pèl, kivèt, fouchèt, recho ak plato pou resevwa sann.
    Tout bagay sa yo va fèt an kwiv.
  eng-BSB: Make all its utensils of bronze—its pots for removing ashes, its shovels,
    its sprinkling bowls, its meat forks, and its firepans.
  tod-tod: Ɗa aniɲakaiti kpɛtɛ zuʋui zo fai zu, ta pɛluiti, ta kokoiti, ta sua zɔɔ
    mitɛ wolaiti, ta abu zeɠe aniiti. Ɗa sɔɔlai naati kpein kpɛtɛ ga kɔlu ɓɔigi.
  eng-WEBPB: You shall make its pots to take away its ashes; and its shovels, its
    basins, its meat hooks, and its fire pans. You shall make all its vessels of bronze.
  kbq-kbq: Ana itare'ma eri'zama eri'zantamina bronsireti'ma tro'ma hanazana, tanefa'ma
    katetre kavoraminki, osama kate sipetiraminki, ru tritri hu zuomparaminki, revazuhu
    zotaraminki, tevema tagi osi zuomparaminki hutma tro hiho.
  nhe-BL: Nojquiya xijchihuili nochi tlen quitequihuise nopona. Xijchihuili tlen ipan
    quitemase cuanextli, huan itepos palas, huan nopa huajcali para quiselis estli,
    huan nopa tepos chijcoli para ica quiitzquise nopa nacatl, huan nopa tepostli
    para tlicoli. Huan nochi tijsencahuas ica bronce.
  gub-BL: Ezapo zapepo ma'e kawer hyru ràm romo nehe. Ezapo amo zapepo tàtàpyzgwer
    hyru ràm romo nehe no. Ezapo ywy imomor haw, zapepo pew, kuzeràxi, zapepo tata
    hyru ràm nehe no. Emuapu'a itazu morog a'e ma'e paw iapo pà nehe.
  eng-DRA: 'And thou shalt make for the uses thereof pans to receive the ashes, and
    tongs and fleshhooks, and firepans: all its vessels thou shalt make of brass.'
