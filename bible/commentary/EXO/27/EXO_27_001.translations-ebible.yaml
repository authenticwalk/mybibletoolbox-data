    coudées.
  cek-AK: Dong pangato ka sawk, dong pangato kawk, hmaicam maeto shittim thing hoiah
    sah ah; hmaicam loe kasawk hoi kalen anghmong moe, dong thumnto sang han oh.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Anga-ibmar-ogumakar-ukleged-aila, be
    imakbaloed. A-aila, urgo-acaciaʼye-nugadgi emarbi yaa-dungu be imakoed. E-sugued,
    daligwen-gaka-achabo, e-matardungued, daligwen-gaka-achabobar. E-nibgueddi, bisgipaa.'
  uig-CYR: Сән қурбангаһни акатсийә яғичидин ясиғин. Қурбангаһ төрт часа болсун; узунлуғи
    бәш гәз, кәңлиги бәш гәз, егизлиги үч гәз қилинсун.
  tel-2017: “నీవు తుమ్మచెక్కతో ఐదు మూరల పొడవు ఐదు మూరల వెడల్పు గల బలిపీఠం చెయ్యాలి.
    ఆ బలిపీఠం నలుచదరంగా ఉండాలి. దాని యెత్తు మూడు మూరలు.
  hat-BSA: “Ou va fè lotèl la avèk bwa akasya, senk koude nan longè, e senk koude
    nan lajè. Lotèl la va fèt kare, e wotè li va twa koude.
  kos-kos: “Orala sie loang ke sak acacia. Oru in maspang, fit itkosr tafu lusa, ac
    fit itkosr tafu sralap, ac in tufah fit akosr tafu fulata.
  hbo-WLC: וְעָשִׂ֥יתָ אֶת־הַמִּזְבֵּ֖חַ עֲצֵ֣י שִׁטִּ֑ים חָמֵשׁ֩ אַמּ֨וֹת אֹ֜רֶךְ
    וְחָמֵ֧שׁ אַמּ֣וֹת רֹ֗חַב רָב֤וּעַ יִהְיֶה֙ הַמִּזְבֵּ֔חַ וְשָׁלֹ֥שׁ אַמּ֖וֹת
    קֹמָתֽוֹ׃
  ibo-ibo: “Ị ga-eji osisi akashia wuo ebe ịchụ aja. Ịdị elu ya ga-abụ otu mita na
    iri sentimita anọ. Ogologo ya na obosara ya ga-aha nʼotu, mita abụọ na iri sentimita
    atọ, mita abụọ na iri sentimita atọ.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଶିଟୀମ୍‍ କାଷ୍ଠରେ ପାଞ୍ଚ ହସ୍ତ ଦୀର୍ଘ ଓ ପାଞ୍ଚ ହସ୍ତ ପ୍ରସ୍ଥର ବେଦି ନିର୍ମାଣ
    କରିବ, ସେହି ବେଦି ଚତୁଷ୍କୋଣ ହେବ; ତହିଁର ଉଚ୍ଚତା ତିନି ହସ୍ତ ହେବ।
  chk-chk: Iwe, kopwe föri ewe rongen asoren kek seni ewe irä akasia, langataman me
    chölapan repwe chök nönöfengen ükükün eu esop fiit, nge tekian epwe ükükün rüanü
    esop fiit.
  rop-rop: Wal YAWEI bin kipgon tok langa Mosis, “Yu garra meigim skweyawan teibul
    blanga ofring garram wud brom det wadultri blanga barnimbat enimul. Im garra jidan
    2.2 mita longwei en 2.2 mita kroswei en 1.3 mita apendan.
  ukr-1871: І построїш ти жертівника із дерева акацієвого, пять локоть завдовжки й
    пять локоть завширшки. Четверокутнїм мусить бути жертівник і три ліктї заввишки.
  bch-bch: Deo ikeo pade bedane, “Gimi manta abada abei akas ta akado popou tenainga
    aea ngan. Aea gadae ga iluai bageda aea makor iadag, be aea mamarae ga aea babanga
    ga iuot lalaede ga iluai leoa ede ga ilia iluai bageda aea makoreai.
  deu-1951: Und du sollst einen Altar machen von Akazienholz, fünf Ellen lang und
    fünf Ellen breit, daß er viereckig sei, und drei Ellen hoch.
  eng-JPS: And thou shalt make the altar of acacia-wood, five cubits long, and five
    cubits broad; the altar shall be four-square; and the height thereof shall be
    three cubits.
  srp-1865: I naèini oltar od drveta sitima, pet lakata u dužinu i pet lakata u širinu,
    èetvorouglast da bude oltar, tri lakta visok.
  lug-lug: “Zimba ekyoto mu miti gya akasiya, obugulumivu mita emu ne desimoolo ssatu,
    n’obuwanvu mita bbiri ne desimoolo ssatu, ate obugazi mita bbiri ne desimoolo
    ssatu.
  heb-heb: ועשית את המזבח עצי שטים חמש אמות ארך וחמש אמות רחב רבוע יהיה המזבח ושלש
    אמות קמתו׃
  ben-IRV: আর তুমি শিটীম কাঠ দিয়ে দৈর্ঘ্যে পাঁচ হাত ও প্রস্থে পাঁচ হাত বেদি তৈরী
    করবে। সেই বেদি চারকোণা এবং তিন হাত উঁচু হবে।
  pan-pan: ਤੂੰ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਦੀ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈਂ, ਉਸ ਦੀ ਲੰਬਾਈ ਪੰਜ ਹੱਥ ਅਤੇ ਚੌੜਾਈ
    ਵੀ ਪੰਜ ਹੱਥ ਹੋਵੇ। ਉਹ ਜਗਵੇਦੀ ਚੌਰਸ ਹੋਵੇ ਅਤੇ ਉਸ ਦੀ ਉਚਾਈ ਤਿੰਨ ਹੱਥ ਹੋਵੇ।
  mya-JVB: တနည်းကား၊ အလျား ငါး တောင် ၊ အနံ ငါး တောင် ရှိ၍ စတုရန်း လေးထောင့်ဖြစ်သော
    ယဇ် ပလ္လင်ကို၊ အကာရှ သား နှင့်လုပ် ရမည်။ အမြင့် လည်း သုံး တောင် ရှိ ရမည်။
  hmo-hmo: Lohiabada ese Mose dekenai ma ia hereva, ia gwau, “Umui ese akasia audia
    dekena amo boubou patana ta, boubou gabua totona gauna, do umui karaia. Iena lata
    be mita rua, 20 sentamita, ma iena lababa danu be mita rua, 20 sentamita, bona
    iena ataiai be mita ta, 30 sentamita.
  urd-urd: “और तू कीकर की लकड़ी की क़ुर्बानगाह पाँच हाथ लम्बी और पाँच हाथ चौड़ी बनाना;
    वह क़ुर्बानगाह चौखुन्टी और उसकी ऊँचाई तीन हाथ हो।
  rus-SYN: И сделай жертвенник из дерева ситтим длиною пяти локтей и шириною пяти
    локтей, так чтобы он был четырехугольный, и вышиною трех локтей.
  bqc-SIM: Sa'okĩi kɛ ń lɛpusialio, a gbã̀a iↄ gã̀sĩsuu sↄo, a yàasa iↄ gã̀sĩsuu
    sↄo lↄ. A gbã̀a ń a yàasao iↄ sáa, a lɛsĩ sↄ̃ gã̀sĩsuu àaↄ̃.
  tcz-CHONGTHU: Chule maicham ding'a thinggi thing naman chah ding, maicham chu bempel'a
    kisem hi ding, hichu tong nga'a sao hiding, maicham chu abem pilla kisem hiding,
    asan lam vang chu tong thumma kisem ding ahi.”
  mar-mar: परमेश्वर मोशेला म्हणाला, बाभळीच्या लाकडाची पाच हात लांब, पाच हात रुंद व
    तीन हात उंच अशी चौरस वेदी तयार कर.
  qub-qub: «Altarta ruranqui chuscu isquïnayojta, acacia guerupita. Cada lädunpa larguynin
    canga ishcay metru ishcay chunca picha sentïmetrun. Altuyninpis canga juc metru
    ishcay chunca pichga sentïmetrun.
  hat-hat: W'a fè yon lòtèl an bwa zakasya. L'a kare kare. L'a mezire sèt pye sis
    pous longè sou sèt pye sis pous lajè ak kat pye sis pous wotè.
  eng-BSB: “You are to build an altar of acacia wood. The altar must be square, five
    cubits long, five cubits wide, and three cubits high.
  tod-tod: Ɗa zalaɠa ɠulazuʋɛ ɓɛtɛ ga akasia wului. Sakpai ɠa ɠɛ ga mɛtɛlɛ felegɔ
    ta tukpɛ (2,5), kogi ɠɛ ga mɛtɛlɛ felegɔ ta tukpɛ (2,5). Zalaɠa ɠulazuʋɛ ɠa ɠɛ
    ga seki naanigi, sɔligɔi ɠɛ ga mɛtɛlɛ ɠila ta tukpɛ (1,5).
  eng-WEBPB: “You shall make the altar of acacia wood, five cubits long, and five
    cubits wide. The altar shall be square. Its height shall be three cubits.
  kbq-kbq: Akasia zafareti'ma kresramnavu itama tro'ma hanazana, mareriamo'a 1 mitagi
    30'a sentemita hina, zaza'amo'ene kahesa'amo'enena mago avamenteke 2 mitagi 20'a
    sentemita hino.
  nhe-BL: “Xijchihua se tlaixpamitl ica cuahuitl tlen itoca acacia. Huan elis cuadrado
    ica 2 metros huan 25 centímetros ihuehueyaca huan ipatlajca, huan quipiyas 1 metro
    huan 25 centímetros ihuejcapanca.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Ekixikixi ywyra akaz her
    ma'e amo ma'ea'yr herenataromo hapy haw iapo pà nehe. Tuwe ipuku haw nuzawy kwaw
    ipuku haw iaikwer ma'e nehe. Heta putar 2,20 met ipuku haw nehe. Heta putar 2,20
    met ipuku haw iaikwer ma'e nehe no. Heta putar 1,30 met ipupykanapaw pe nehe no.
  eng-DRA: Thou shalt make also an altar of setim wood, which shall be five cubits
    long and as many broad, that is, foursquare, and three cubits high.
