verse: EXO.027.001
translations:
  mal-C: “ഖദിരമരംകൊണ്ട് ഒരു യാഗപീഠം ഉണ്ടാക്കണം. അത് അഞ്ചുമുഴം നീളവും അഞ്ചുമുഴം വീതിയും
    ഉള്ള സമചതുരമായിരിക്കണം; ഉയരം മൂന്നുമുഴമായിരിക്കണം.
  deu-TKW: Den Altar sollst du aus Akazienholz anfertigen, fünf Ellen lang und fünf
    Ellen breit - viereckig soll der Altar sein - und drei Ellen hoch.
  lin-lin: 'Okosala na mabaya ya nzete ya akasia etumbelo : ekozala ndenge moko na
    molayi mpe na mokuse, bametele mibale na basantimetele tuku mitano ; bongo bosanda
    na yango ekozala ya metele moko na basantimetele tuku mitano.'
  eng-LSV: “And you have made the altar of shittim wood, five cubits the length, and
    five cubits the breadth—the altar is square—and three cubits [is] its height.
  eng-GNV: Moreouer thou shalt make the altar of Shittim wood, fiue cubites long and
    fiue cubites broade (the altar shall be foure square) and the height thereof three
    cubites.
  eng-WEBSTER: 'And thou shalt make an altar of shittim wood, five cubits long, and
    five cubits broad; the altar shall be foursquare: and its hight shall be three
    cubits.'
  nhw-BL: “Xijchihua se tlaixpamitl ica cuahuitl catli itoca acacia. Huan elis cuadrado
    ica 2 metros huan 25 centímetros ihuehueyaca huan ipatlajca, huan quipiyas 1 metro
    huan 25 centímetros ihuejcapanca.
  swh-ONEN: “Jenga madhabahu ya mbao za mti wa mshita, kimo chake kiwe dhiraa tatu;
    itakuwa mraba, urefu wake dhiraa tano, na upana wake dhiraa tano.
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, kɑɑ yɑ̃ku yeru ko kɑ ɑkɑsiɑn dɑ̃ɑ.
    A de ten ɡoonu nnɛ kpuro nu n nɛ, nu n sɑ̃ɑ ɡɔm soonu nɔɔbu nɔɔbu, kpɑ ten ɡunum
    mu n sɑ̃ɑ ɡɔm soonu itɑ.
  eng-KJVCPB: 'And thou shalt make an altar of shittim wood, five cubits long, and
    five cubits broad; the altar shall be foursquare: and the height thereof shall
    be three cubits.'
  cpy-cpy: “Powetsikiro eejatzi taapokimentotsi paashitiro incha-kota, okaate 5 konakintsi
    ojanthati eejatzi okaate okimiiti, rooma ojenokitzi okaate 3 konakintsi.
  luo-luo: “Ger kendo mar misango gi yiend siala, ma borne madhi malo romo fut angʼwen
    gi nus, lachne kod borne mondo obed fut abiriyo gi nus maromre.
  meu-meu: Ihaboulaina patana ba karaia, kela audia amo; latana na kiubit ima, lababana
    kiubit ima, harana ena lata kiubit toi, unu ba karaia toma.
  npi-ULB: तैँले पाँच हात लामो र पाँच हात चौडा भएको बबुल काठको एउटा वेदी बनाउनू ।
    वेदी वर्गाकार हुनुपर्छ र यसको उचाइ तिन हातको हुनुपर्छ ।
  yor-yor: “Ìwọ yóò sì kọ pẹpẹ igi kasia kan, ìgbọ̀nwọ́ mẹ́ta ní gígùn; kí ìhà rẹ̀
    mẹ́rẹ̀ẹ̀rin jẹ́ ìwọ̀n kan, ìgbọ̀nwọ́ márùn-ún ní gíga àti ìgbọ̀nwọ́ márùn-ún ní
    fífẹ̀.
  emp-NTPO: Idjab̶a animarã babue diabada acacia bacurud̶eda od̶adua. Dji drasoara
    bicaca juesuma b̶aida b̶ʌa. Dji joub̶ʌa sid̶a bicaca juesuma b̶aida b̶ʌa quĩrã
    quĩmãrẽena ab̶arica b̶amãrẽã. Dji ʌ̃tʌara bicaca ũbea b̶aida b̶ʌa.
  ind-ind: TUHAN berbicara kepada Musa, “Buatlah sebuah mezbah dari kayu akasia berbentuk
    persegi, dengan panjang keempat sisinya 2,3 meter dan tingginya 1,4 meter.
  pes-OPCB: «مذبح را از چوب اقاقیا بساز، به شکل مربع که طول هر ضلع آن دو و نیم متر
    و بلندیش یک و نیم متر باشد.
  tgl-ULB: Dapat kang gumawa ng altar mula sa kahoy ng akasya, limang kubit ang haba
    at limang kubit ang luwag. Dapat ang altar ay parisukat na may tatlong kubit na
    taas.
  hui-hui: Anduane Homogohanda laabo halu lalu, Tígua ira agasia dibuwa lomabu delaga
    dabu mbira wabilimu. Gibuni gibuni bibahendeha ge magi manda bialu mandanaga ogobi
    dege dege mida kirani sendimida emene pira kira (20) helo. Daliganaga mida mbirani
    sendimida emene pira tebira (30) halu bilo wabilimu.
  mya-mya: '``အ​ကာ​ရှ​သစ်​သား​ဖြင့်​ယဇ်​ပလ္လင်​ကို​ပြု​လုပ် လော့။ ထို​ပလ္လင်​သည်​အ​လျား​ခု​နစ်​ပေ​ခွဲ၊
    အ​နံ ခု​နစ်​ပေ​ခွဲ​နှင့်​အ​မြင့်​လေး​ပေ​ခွဲ​ရှိ​စေ​ရ​မည်။-'
  cbi-NTPO: 'Dios kayu pa'' jindu Moisésnu tsandimi: Akasia chichi tene ufeenda tsure''
    ju''kenunu main kikaade, barenchi bain, naa bungunchi bain man tyabulu ju'', taapai
    kelu jumula tsaandene junu juve. Tsenmala katyunchiya pen tyabulu junu juve.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་སེང་ལྡེང་ཤིང་གིས་མཆོད་ཁྲི་ཞིག་བཟོ་དགོས་ཤིང་།
    དེའི་རིང་ཚད་ལ་ཁྲུ་ལྔ་དང་ཞེང་ཚད་ལ་ཁྲུ་ལྔ་སྟེ་གྲུ་བཞི་མ་ཞིག་དང་། དེའི་མཐོ་ཚད་ལ་ཁྲུ་གསུམ་ཡོད་དགོས།
  sna-sna: “Uvake aritari yamatanda omuunga, makubhiti matatu pakukwirira kwayo; inofanira
    kuva namativi mana akaenzana, kureba kwayo makubhiti mashanu uye upamhi hwayo
    makubhiti mashanu.
  spa-BLM: “Harás el altar de madera de acacia, de cinco codos de largo y cinco codos
    de ancho. El altar será cuadrado. Su altura será de tres codos.
  cac-cac: Sb'ochajpax junoc altar d'a te' chemte' nab'a acacia, lajann̈ej tz'aj yechel
    schan̈il pac'an̈. Chab' metro yed' 25 centímetro tz'aj junjun pac'an̈, jun metro
    yed' 25 centímetro tz'aj schaan̈il.
  swh-ULB: Nawe fanya madhabahu ya mti wa mshita, urefu wake utakuwa ni dhiraa tano
    na upana wake dhiraa tano. Hiyo madhabahu itakuwa mraba na kwenda juu kwake kutakuwa
    dhiraa tatu.
  bel-bel: І зрабі ахвярнік з дрэва сітым даўжынёю ў пяць локцяў і шырынёю ў пяць
    локцяў, так каб ён быў чатырохкутны, і вышынёю ў тры локці.
  deu-ELBBK: 'Und du sollst den Altar von Akazienholz machen: 5 Ellen die Länge, und
    5 Ellen die Breite – quadratförmig soll der Altar sein – und 3 Ellen seine Höhe.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Moises te, “Baal kew te kuwedradu he pemuhatà
    he kayu he ekasya. Pitu wey tengà he ǥiek is kelayat din ne pitu zaan wey tengà
    he ǥiek is keluag din, ne heepat wey tengà he ǥiek is ketikang din.
  mal-2015: അഞ്ചു മുഴം നീളവും അഞ്ചു മുഴം വീതിയുമായി ഖദിരമരംകൊണ്ടു യാഗപീഠം ഉണ്ടാക്കേണം;
    യാഗപീഠം സമചതുരവും മൂന്നു മുഴം ഉയരവും ആയിരിക്കേണം.
  gup-gup: Wanjh Moses benmarneyimeng bininj nawu Israel benkebmawahmeng, yimeng,
    “Kuhni wanjh Yawey kanwokrayekwong kadberre bu yimeng, ‘Ngurrimarnbu manbu altar
    ngardduk. Makka acacia kundulk ngurrimang dja ngurrimarnbun 130 centimetres bu
    kaddum. Dja mak ngurrimarnbun square 230 centimetres bu kakuyeng dja mak 230 centimetres
    bu kawarlahwarla.
  gvs-gvs: E Yauwe tuwaina kana, ‘Tomota kulatuwokōidi latuwogu gaigíyala taalaidi
    sikabidi, aba kasala simadagi. Ana mamanao be nakae ana papaeva moe ovatayamo
    panetayataya go, ana tukotuko moe ovatayamo.
  rmc-rmc: „Paľis kereha le akacijoskre kaštestar oltaris. Mušinel te el kerdo andre
    kocka 220 centimetri džinďardo the 220 centimetri buchlo a 130 centimetri učo.
  nlg-nlg: “Ko gonia na bela ni sukaghi nia na ghai tara holoa nia acacia ke, sakai
    na ghoto ma sakai na hangava na darona, me ke vaghaa ghua na halavuna, mana datona
    ke, erua na alo ni togho.
  pes-OPV: «و مذبح را از چوب شطیم بساز، طولش پنج ذراع و عرضش پنج ذراع. ومذبح مربع
    باشد. و بلندی‌اش سه ذراع.
  ron-1924: Алтарул сэ-л фачь дин лемн де салкым; лунӂимя луй сэ фие де чинч коць
    ши лэцимя луй, де чинч коць. Алтарул сэ фие ын патру колцурь ши ынэлцимя луй сэ
    фие де чинч коць.
  ben-OBCV: “বাবলা কাঠ দিয়ে 1.4 মিটার উঁচু একটি বেদি নির্মাণ কোরো; এটি যেন 2.3 মিটার
    লম্বা ও 2.3 মিটার চওড়া বর্গাকার হয়।
  som-som: Oo meesha allabariga waa inaad ka samaysaa qori qudhac ah, dhererkeedu
    shan dhudhun ha ahaado, ballaadhkeeduna shan dhudhun; oo meesha allabarigu afar
    geesood ha ahaado, oo sarajooggeeduna saddex dhudhun ha ahaado.
  lat-VUC: Facies et altare de lignis setim, quod habebit quinque cubitus in longitudine,
    et totidem in latitudine, id est, quadrum, et tres cubitos in altitudine.
  eng-ASVBT: 'And thou shalt make the altar of acacia wood, five cubits long, and
    five cubits broad; the altar shall be foursquare: and the height thereof shall
    be three cubits.'
  ita-1885: FA', oltre a ciò, un Altare di legno di Sittim, la cui lunghezza sia di
    cinque cubiti, e la larghezza di cinque cubiti; talchè sia quadrato; e l'altezza
    di tre cubiti.
  eng-LXXUP: And thou shalt make an altar of incorruptible wood, of five cubits in
    the length, and five cubits in the breadth; the altar shall be square, and the
    height of it shall be of three cubits.
  eng-ULB: You must make the altar of acacia wood, five cubits long and five cubits
    wide. The altar must be square and three cubits high.
  spa-VBL: Haz un altar de madera de acacia. Debe ser cuadrado y debe medir cinco
    codos de largo por cinco codos de ancho por tres codos de alto.
  fra-_FOB: Tu feras aussi l'autel en bois de Sittim, cinq coudées de long, et cinq
    coudées de large; l'autel sera carré, et sa hauteur sera de trois coudées.
  mal-mal: അഞ്ച് മുഴം നീളവും അഞ്ച് മുഴം വീതിയുമായി ഖദിരമരംകൊണ്ട് യാഗപീഠം ഉണ്ടാക്കണം;
    യാഗപീഠം സമചതുരവും മൂന്ന് മുഴം ഉയരവും ഉള്ളതായിരിക്കണം.
  lit-lit: Ir padaryk aukurą iš akacijos medžio penkių uolekčių ilgio, penkių uolekčių
    pločio – aukuras bus kvadratinis – ir jo aukštis bus trys uolektys.
  urd-GVR: Kīkar kī lakaṛī kī qurbāngāh banānā. Us kī ūṅchāī sāṛhe chār fuṭ ho jabki
    us kī lambāī aur chauṛāī sāṛhe sāt sāt fuṭ ho.
  suz-BL: मिनु बोल्‍यो शी के चढ़ेतीक का सेल्‍चा माल्‍नेवे। मेको ५ कुबीत लाइश्‍शो नु
    ५ कुबीत ब्रेम्‍शो दुम्‍चा माल्‍ब। ४ पाटे नु कुबीत सां ग्‍येत्‍थ लाइश्‍शो दुम्‍चा
    माल्‍ब। कुबीत का ०.५ मिटर देंशो बाक्‍ब।
  ita-1927: Farai anche un altare di legno d’acacia, lungo cinque cubiti e largo cinque
    cubiti; l’altare sarà quadrato, e avrà tre cubiti d’altezza.
  ckb-ckb: «قوربانگاش لە داری ئەکاسیا دروستبکە، درێژییەکەی پێنج باڵ و پانییەکەی پێنج
    باڵ بێت، قوربانگاکە چوارگۆشە بێت، بەرزاییەکەشی سێ باڵ بێت.
  eng-BBE: And make an altar of hard wood, a square altar, five cubits long, five
    cubits wide and three cubits high.
  kan-OKCV: “ಇದಲ್ಲದೆ ಜಾಲಿ ಮರದಿಂದ ಬಲಿಪೀಠವನ್ನು ಮಾಡಬೇಕು. ಅದರ ಎತ್ತರವು ಸುಮಾರು ಒಂದು ಮೀಟರ್
    ಇರಬೇಕು. ಅದರ ಉದ್ದ ಮತ್ತು ಅಗಲವು ಸುಮಾರು ಎರಡೂವರೆ ಮೀಟರ್ ಚಚ್ಚೌಕವಾಗಿರಬೇಕು.
  bbb-bbb: Ro fata zinone ifaejedufuo ije ni ine akesia ijia kena amaerifo. Ro ja
    amaerikuva jiagadogo ro baraeki fuone ije nika ni besu tu aderedi tuaedi faeve
    (225cm) senitamitasi ijiege mina amaerifo. Ro una arirefuo ije uvuvani aderedi
    teti (130cm) senitamita ijiege mina amaerifo.
  tam-2017: “ஐந்து முழ நீளமும் ஐந்து முழ அகலமாக சீத்திம் மரத்தால் பலிபீடத்தையும் உண்டாக்கவேண்டும்;
    அது சதுரமும் மூன்று முழ உயரமுமாக இருப்பதாக.
  spa-RV-1909: 'HARÁS también altar de madera de Sittim de cinco codos de longitud,
    y de cinco codos de anchura: será cuadrado el altar, y su altura de tres codos.'
  ron-BTF: Și să faci un altar din lemn de salcâm, lung de cinci coți și lat de cinci
    coți; altarul să fie pătrat, și înălțimea lui să fie de trei coți.
  eng-WEBP: “You shall make the altar of acacia wood, five cubits long, and five cubits
    wide. The altar shall be square. Its height shall be three cubits.
  eng-FBV: Make an altar of acacia wood. It is to be square and measure five cubits
    long by five cubits wide by three cubits high.
  nld-1939: Vervolgens moet ge het brandofferaltaar maken van acaciahout; het altaar
    moet vijf el lang en vijf el breed, dus vierkant zijn, en drie el hoog.
  nch-BL: “Xijchihua se taixpamit ica cuahuit cati itoca acacia. Huan elis cuadrado
    ica 2 metros huan 25 centímetros ihuehueyaca huan ipatajca, huan quipiyas 1 metro
    huan 25 centímetros ihuejcapanca.
  vie-1934: Ngươi cũng hãy đóng một bàn thờ bằng cây si-tim, hình vuông, năm thước
    bề dài, năm thước bề ngang, và bề cao ba thước.
  hin-CV: “बबूल की लकड़ी से एक वेदी बनवाना, तथा उसकी ऊंचाई एक मीटर पैंतीस सेंटीमीटर
    हो, वह वेदी चौकोर हो, सवा दो मीटर लंबी और सवा दो मीटर चौड़ी हो.
  eng-OURB: '“You shall make the altar of acacia wood, five cubits [7.5 ft; 22.9 m]
    long, and five cubits [7.5 ft; 22.9 m] wide; the altar shall be square: and its
    height shall be three cubits [4.5 ft; 13.7 m].'
  spa-BES: Y harás un altar de madera de acacia, un altar cuadrado, de cinco codos
    de largo, cinco codos de ancho y tres codos de alto.
  tdx-tdx: Tseneo kitrely am-barama mendoraveñe, lime kiho ty halava’e naho lime kiho
    ty ampohe’e; hatao efa-mira i kitreliy vaho telo kiho ty haabo’e.
  vid-vid: “Kogongomanya honhu ha kulavila nhambiko kwa mbao za msonobali. Honhu ha
    kulavila nhambiko aho howa ha mlaba, ulefu mita mbili na lobo na ugazi mita mbili
    na lobo na fudi yowa mita imwe na lobo.
  eng-OKE: And thou shalt make THE ALTAR of sittin woods; five cubits the length and
    five cubits the breadth; square shall be the altar, and three cubits its height.
  tha-KJV: “​เจ้​าจงทำแท่นบู​ชาด​้วยไม้กระถินเทศให้ยาวห้าศอก กว้างห้าศอก ให้​เป็นแท่นสี่เหลี่ยมจั​ตุ​รัส
    สูงสามศอก
  por-BR-2018: 'Farás também altar de madeira de acácia de cinco côvados de comprimento,
    e de cinco côvados de largura: será quadrado o altar, e sua altura de três côvados.'
  deu-ELO: 'Und du sollst den Altar von Akazienholz machen: fünf Ellen die Länge,
    und fünf Ellen die Breite, quadratförmig soll der Altar sein und drei Ellen seine
    Höhe.'
  eng-WYC-2018: Also thou shalt make an altar of the wood of shittim, which shall
    have five cubits in length, and so many in breadth, that is, square, and three
    cubits in height. (And thou shalt make an altar out of shittim wood, or acacia,
    which shall be five cubits in length, and as many in breadth, that is, square,
    and three cubits in height.)
  epo-epo: Kaj faru la altaron el akacia ligno, havantan la longon de kvin ulnoj kaj
    la larĝon de kvin ulnoj; kvarangula estu la altaro; kaj ĝia alto estu tri ulnoj.
  uig-PIN: Sǝn ⱪurbangaⱨni akatsiyǝ yaƣiqidin yasiƣin. Ⱪurbangaⱨ tɵt qasa bolsun;
    uzunluⱪi bǝx gǝz, kǝngliki bǝx gǝz, egizliki üq gǝz ⱪilinsun.
  beo-beo: Hina Gode da eno amane sia:i “Aga:isia ifa lale, oloda hamoma. Amo da ofodo
    agoane ea la:di fe defei da 2.2 mida amola la:di fe da 2.2 mida. Ea gadodili heda:su
    da 1.3 mida ba:mu.
  tpi-OTNT: Na Bikpela i tok moa olsem, “Yupela i mas kisim diwai akas na wokim wanpela
    alta. Olgeta arere bilong en i wankain mak tasol, inap 2 mita 20 sentimita, na
    antap bilong en 1 mita 30 sentimita.
  hau-SA: “Ka gina bagade da itacen ƙirya, mai tsawo kamu uku, zai zama murabba’i,
    mai tsawo kamu biyar, fāɗi kuma kamu biyar.
  uig-LAT: Sen qurban’gahni akatsiye yaghichidin yasighin. Qurban’gah töt chasa bolsun;
