verse: EXO.027.005
translations:
  mal-C: യാഗപീഠത്തിന്റെ പകുതിവരെ എത്തുന്നവിധത്തിൽ യാഗപീഠത്തിന്റെ ചുറ്റുപടിക്കുകീഴേ
    അരിപ്പ വെക്കണം.
  deu-TKW: und sollst es unterhalb des den Altar umlaufenden Simses befestigen, so
    daß das Netz bis zur Mitte des Altars reicht.
  lin-lin: Okotia motalaka na se ya etumbelo, na bandelo na yango, mpo ete ekoma na
    kati-kati ya etumbelo.
  eng-LSV: and have put it under the rim of the altar beneath, and the net has been
    up to the middle of the altar.
  eng-GNV: And thou shalt put it vnder the compasse of the altar beneath, that the
    grate may be in the middes of the altar.
  eng-WEBSTER: And thou shalt put it under the compass of the altar beneath, that
    the net may be even to the midst of the altar.
  nhw-BL: Huan xijsehui nopa tlixictli ipan nopa iteno catli tlatlajco mocahua iijtico
    nopa tlaixpamitl, pampa ya nopa para ipan mosehuis tlixictli itzonatipa campa
    oncas tlitl.
  swh-ONEN: Weka wavu huo chini ya ukingo wa madhabahu ili ufikie nusu ya kimo cha
    madhabahu.
  bba-bba: Yen biru kpɑ ɑ ye suɑ ɑ doke yɑ̃ku yee ten kɔkɔrɔ kpɑ yen nɔɔ ɡu seemɑ
    wɔllɔ yɑ̃ku yee ten suunu suunukɑɔ.
  eng-KJVCPB: And thou shalt put it under the compass of the altar beneath, that the
    net may be even to the midst of the altar.
  luo-luo: Kete e bwo ndiri molworo kendo mar misango kendo ochopi nyaka e kor kendo
    mar misangono.
  meu-meu: Hari iha-aukana auri labora-laborana na pata baine ḡeḡea ahu, bona digina
    harana kahana ai baine diho.
  npi-ULB: चारै कुनामा काँसाका चारवटा मुन्द्रा लगाउनू । जाली वेदीको बिचसम्मै पुग्‍ने
    गरी यसलाई वेदीको मुनिपट्टिको बिटमुनि राख्‍नू ।
  yor-yor: Gbé e sí abẹ́ igun pẹpẹ náà, kí ó lè dé ìdajì pẹpẹ náà.
  emp-NTPO: '@see-verse:EXO.027.004'
  ind-ind: '@see-verse:EXO.027.004'
  pes-OPCB: این منقل را زیر لبۀ مذبح بگذار به طوری که در نیمۀ بلندی مذبح قرار گیرد.
  tgl-ULB: Dapat kang maglagay ng rehas sa ilalim ng pasamano ng altar, kalahatian
    pababa hanggang ilalim.
  hui-hui: Ani buwa ira delolene dagia biago dabunaga gene obeneni bapara howa hama
    pialu lina obeneni dege hairi helalimu.
  mya-mya: ပလ္လင်​အမြင့်​ထက်​ဝက်​နေ​ရာ​၌​ဆန်​ခါ​ကို​တပ် ဆင်​ရ​မည်။-
  cbi-NTPO: Tsejtu ufeenda tsure' ju'kenunu ya' jurusha, kejtaa deechutala kajti usnanu
    panbeesha entsa waaku tsuunu juve.
  bod-N: ཐག་མིག་ནི་མཆོད་ཁྲིའི་མུ་ཁྱུད་ཀྱི་འགབ་ལ་བཅུག་སྟེ་མཆོད་ཁྲིའི་མཐོ་ཚད་ཀྱི་ཕྱེད་ཙམ་ལ་སླེབས་པར་བྱེད་དགོས།
  sna-sna: Uchiise pasi pechitsiko chearitari kuitira kuti chive pakati nepakati pearitari.
  spa-BLM: La pondrás debajo de la cornisa que rodea el altar, para que la red llegue
    hasta la mitad del altar.
  cac-cac: Tz'elc'och q'uen yesquinail chi' d'a spatictac jun altar chi' d'a yalan̈
    jun oyanoch d'a stitac. A q'uen malla chi', d'a snan̈al jun altar chi' sb'ojiem
    q'ueen.
  swh-ULB: Nawe lazima uweke huo wavu chini ya kizingo kiizungukacho madhabahu upande
    wa chini.
  bel-bel: і пакладзі яе на край ахвярніка ўнізе, так каб сетка была да палавіны ахвярніка.
  deu-ELBBK: und setze es unter die Einfassung des Altars, unterwärts, dass das Netz
    bis zur Hälfte des Altars reiche.
  mbb-OT: Ne isavuk niw heini ziyà te untuzè din he ziyà te tengàtengà he vahin te
    seled duen te pemuhatà puun te zivavew.
  mal-2015: ജാലം യാഗപീഠത്തിന്റെ പകുതിയോളം എത്തുംവണ്ണം താഴെ യാഗപീഠത്തിന്റെ ചുറ്റുപടിക്കു
    കീഴായി വെക്കേണം.
  gup-gup: Wanjh ngurrikurrmen namekbe screen kore kumelk altar kanjdjikah kore kumaye
    ngarre, kaluk wohkah kaddum dja minj ngurriwernhkoluyhwe.’
  gvs-gvs: Ikavava, e aba kasala sinaena nauyayanaina goi sidodoi.
  rmc-rmc: E rošta thoveha andral tel e obruba maškar o oltaris.
  nlg-nlg: Mo ko talua va na netwire ighobu ke hau i pari mi kokou tana malana na
    lake, me ke va sopou tana ringi to gonia iga.
  pes-OPV: و آن را در زیر، کنار مذبح بگذار تا شبکه به نصف مذبح برسد.
  ron-1924: Грэтарул сэ-л пуй суб стряшина алтарулуй, ынчепынд де жос, аша кэ грэтарул
    сэ винэ пынэ ла жумэтатя алтарулуй.
  ben-OBCV: এটি বেদির তাকের নিচে রেখে দিয়ো যেন এটি বেদির অর্ধেক উচ্চতায় অবস্থিত
    থাকে।
  som-som: Oo waxaad hoos dhigtaa qarka ku wareegsan meesha allabariga, inuu shabaggu
    gaadho meesha allabariga kalabadhkeeda.
  lat-VUC: 'Quos pones subter arulam altaris: eritque craticula usque ad altaris medium.'
  eng-ASVBT: And thou shalt put it under the ledge round the altar beneath, that the
    net may reach halfway up the altar.
  ita-1885: E mettila disotto al procinto dell'Altare a basso; e sia quella rete fino
    a mezzo l'Altare.
  eng-LXXUP: And thou shalt put them below under the grate of the altar, and the grate
    shall extend to the middle of the altar.
  eng-ULB: You must put the grate under the ledge of the altar, halfway down to the
    bottom.
  spa-VBL: Coloquen la rejilla bajo el saliente del altar, de modo que la malla llegue
    hasta la mitad del altar.
  fra-_FOB: Et tu le mettras sous la corniche de l'autel, depuis le bas, et le treillis
    s'élèvera jusqu'au milieu de l'autel.
  mal-mal: ജാലം യാഗപീഠത്തിന്റെ പകുതിയോളം എത്തുന്ന വിധത്തിൽ താഴെ യാഗപീഠത്തിന്റെ ചുറ്റുപടിക്ക്
    കീഴായി വെക്കണം.
  urd-GVR: Qurbāngāh kī ādhī ūṅchāī par kinārā lagānā, aur qurbāngāh ko jangle meṅ
    is kināre tak rakhā jāe.
  suz-BL: मेको जाली चढ़ेतीक उइ गे नु इर गे आ दातेम वोइक्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: e la porrai sotto la cornice dell’altare, nella parte inferiore, in modo
    che la rete raggiunga la metà dell’altezza dell’altare.
  ckb-ckb: بیخە ژێر لێواری قوربانگاکە و تۆڕەکەش هەتا ناوەڕاستی قوربانگاکە بێت.
  eng-BBE: And put the network under the shelf round the altar so that the net comes
    half-way up the altar.
  kan-OKCV: ಆ ಜಾಳಿಗೆಯು ಬಲಿಪೀಠದ ಸುತ್ತಲಿರುವ ಕಟ್ಟಿಗೆಯ ಕಟ್ಟೆಯ ಕೆಳಗೆ ಇದ್ದು, ಅದನ್ನು ಬಲಿಪೀಠದ
    ಕೆಳಭಾಗದಿಂದ ಮಧ್ಯದವರೆಗೆ ಇರುವಂತೆ ಮಾಡಬೇಕು.
  bbb-bbb: Ro ja ire miane ifaejevo ije amaerikuva ni abena fata ije zinone ifaejedufuo
    ijadufuo rotire ijia nijafo. Ro ja abe nijakuva fube fata zinone ifaejevo ije
    niriake ro fume ajia ukua ijia iridufuo.
  tam-2017: அந்தச் சல்லடை பலிபீடத்தின் பாதிஉயரத்தில் இருக்கும்படி அதை பலிபீடத்தின்
    அடியில் சுற்றடைப்புக்குக் கீழே வைக்கவேண்டும்.
  spa-RV-1909: Y lo has de poner dentro del cerco del altar abajo; y llegará el enrejado
    hasta el medio del altar.
  ron-BTF: Și să-l pui sub marginea de sus a altarului pe de dedesubt, ca grătarul
    să fie chiar la mijlocul altarului.
  eng-WEBP: You shall put it under the ledge around the altar beneath, that the net
    may reach halfway up the altar.
  eng-FBV: Put the grate under the ledge of the altar, so that the mesh comes halfway
    down the altar.
  nld-1939: Breng dat rasterwerk aan beneden onder het raam, waarop het altaar rust,
    zodat het van beneden af tot halverhoogte het altaar reikt.
  nch-BL: Huan xijsehui nopa tixicti ipan nopa iteno cati mocahua tatajco ten nopa
    taixpamit, pampa ya nopa para ipan mosehuis tixicti campa oncas tit.
  vie-1934: rồi để rá đó dưới thành bàn thờ, từ dưới chân lên đến nửa bề cao.
  hin-CV: उसे वेदी के नीचे इस प्रकार लगवाना कि वह वेदी की आधी ऊंचाई तक आए.
  eng-OURB: You shall put it under the ledge around the altar beneath, that the net
    may reach halfway up the altar.
  spa-BES: Y pon la parrilla debajo de la estantería alrededor del altar, para que
    la parrilla se eleve hasta la mitad del altar.
  tdx-tdx: Reketo ambane’ ty soñi’ i kitreliy i tsingarakarakey hahatakara’e ty havaki-miran-kaabo’
    i kitreliy mañambane.
  vid-vid: Utandawala awo kouwika hafungo halinguzunguluta honhu ha kulavila nhambiko
    ubanzi wa hasi leka awo utandawala ufiche hagati ha honhu ha kulavila nhambiko.
  eng-OKE: And place it under the surrounding of the altar beneath, that the net may
    extend to the middle of the altar.
  tha-KJV: ตาข่ายนั้นให้​อยู่​ใต้​กระจังของแท่น และให้ห้อยอยู่​ตั้งแต่​กลางแท่นลงมา
  por-BR-2018: E o porás dentro da borda do altar abaixo; e chegará a grelha até o
    meio do altar.
  deu-ELO: und setze es unter die Einfassung des Altars, unterwärts, daß das Netz
    bis zur Hälfte des Altars reiche.
  eng-WYC-2018: which griddle thou shalt put under the firepan of the altar; and the
    griddle shall be till to the midst of the altar. (and thou shalt put the griddle
    under the rim of the altar, set-in half-way up the altar.)
  epo-epo: Kaj metu ĝin sub la kornicon de la altaro, malsupren, tiel, ke la reto
    atingu ĝis la mezo de la altaro.
  uig-PIN: Xalani ⱪurbangaⱨning ⱪap belining astidiki girwǝktin tɵwǝnrǝk turidiƣan
    ⱪilƣin, xundaⱪta xala ⱪurbangaⱨning dǝl otturisida bolidu.
  beo-beo: Nasubu da gudu sa:ima:ne, balase liligi amo ganodini gelabo bagohame hamoma.
    Amo liligi oloda ea gadodili legesu hagudu amo oloda ea bada sagai amoga lala:gilisima.
    Oloda ea hegomai biyaduyale gala amoga gasisalasu oloda gaguli masa:ne lala:gilisima.
  tpi-OTNT: Na pasim wanpela samting long ol lek na i raunim alta long namel. Na pasim
    dispela 4-pela hap bras long ol lek aninit long dispela samting i stap namel.
  hau-SA: Ka sa ragar a ƙarƙashin bagade domin tă kai tsakiyar bagade.
  uig-LAT: Shalani qurban’gahning qap bélining astidiki girwektin töwenrek turidighan
    qilghin, shundaqta shala qurban’gahning del otturisida bolidu.
  nde-nde: Libeke ngaphansi komphetho we-alithare okuyingxenye yokuya phezulu.
  ton-ton: Pea ke ʻai ia ki lalo ʻi hono ngataʻanga ʻoe feilaulauʻanga ki loto, koeʻuhi
    ke hoko atu ʻae meʻa vangavanga ʻo aʻu hifo ki he vaeua ʻoe feilaulauʻanga.
  ces-1613: A dáš ji pod okolek oltáře do vnitřku; a bude ta mříže až do polu oltáře.
  eng-WMB: You shall put it under the ledge around the altar beneath, that the net
    may reach halfway up the altar.
  tam-TCV: பலிபீடத்தின் விளிம்பின் கீழ் அந்தக் கிராதியை வை. அது பலிபீடத்தின் அடியிலிருந்து
    பாதி உயரத்தில் இருக்கும்.
  ceb-ULB: Kinahanglan ibutang ninyo ang rehas sulod sa halaran gikan sa tungatunga
    niini hangtod sa ubos.
  pol-UBG: I umieścisz ją u dołu pod obramowaniem ołtarza, tak aby krata sięgała do
    połowy ołtarza.
  urd-GVU: قربان گاہ کی آدھی اونچائی پر کنارہ لگانا، اور قربان گاہ کو جنگلے میں اِس
    کنارے تک رکھا جائے۔
  deu-1912: Du sollst's aber von untenauf um den Altar machen, daß das Gitter reiche
    bis mitten an den Altar.
  ntj-ntj: '@see-verse:EXO.027.004'
  kan-2017: ಆ ಜಾಲರಿಯು ಯಜ್ಞವೇದಿಯ ಸುತ್ತಲಿರುವ ಕಟ್ಟೆಯ ಕೆಳಗಿನವರೆಗೆ ಇದ್ದು ಯಜ್ಞವೇದಿಯ ಅಡಿಯಿಂದ
    ನಡುವಿನ ತನಕ ಇರುವಂತೆ ಹಾಕಿಸಬೇಕು.
  ena-ena: Lavɨla lɨba bɨlasɨ cɨliŋ hekɨlɨ mu agadɨ viavɨla sagalɨ hɨlahɨla hɨsɨŋ
    vadɨm mɨkamɨka agadɨ hɨvɨ lɨba bɨlasɨ mɨkɨdiŋ tulɨ me agadɨ ifɨmɨgamɨga lamalama
    ifuhafiavɨm uami. Ifuhafiavɨci lɨba bɨlasɨ mɨkɨdiŋ tulɨ me agaŋ vadɨm mɨkamɨka
    agadɨ lɨvala mɨgua alɨhaba hɨvɨ hɨnim uami.
  yap-yap: Regi waya ney e nga mon’ed nga tanggin fare altar; nra taw taban nga lukngun
    fare altar.
  hlt-MCSB: Te te hmueihtuk kong dangah a laedil la khueh lamtah vairhuek te hmueihtuk
    boengli hil om saeh.
  mdy-ETH: ዬና ባኬላ ዒንጎ ባኮ ዒንጎ ቤዞኮ ጊዲሚዦ ሄላንዳጉዲ ዒንጎ ቤዞኮ ዳኣሮ ዴማ ማሂ ጊኢጊሼ፤
  twi-ASANTE: Fa otwidadeɛ no hyɛ nsramma kyɛnsee no mu na fa si afɔrebukyia no basa
    a wɔayɛ no so.
  eng-WEBU: You shall put it under the ledge around the altar beneath, that the net
    may reach halfway up the altar.
  bnp-bnp: O bolea a mola o ru pololiloa na kurukuruna hini polomeli, a hini polotano
    na dede.
  wal-wal: Yaatada yarshshiyoosaayyo duge giddo ginan de7iya dacaa bolli wotta.
  spa-PDDPT: La pondrás debajo del borde del altar, y llegará hasta la mitad del altar.
  gun-gun: Ha'e va'e remoĩ 'rã altar ryepy py yvy katy, altar mbyte peve ixã ovaẽ
    aguã rami.
  agu-BL: Yil bnix yi jun ch'ich'a'tz ba'n cu' ita'n tc'u'l yi altar poro tul nicy'an
    cyen tu', na qui tajwe'n tan cwe'n pone'n jalen txe' cu'n.
  ilo-ULB: Masapul nga ikabilyo ti barandilias iti sirok ti ngarab ti altar, a maipababa
    iti kagudua.
  kpg-kpg: Hagaulu ina di hada gii tugi gii duu lua i baahi gi lala taalinga di gowaa
    dudu tigidaumaha.
  uig-ARA: شالانى قۇربانگاھنىڭ قاپ بېلىنىڭ ئاستىدىكى گىرۋەكتىن تۆۋەنرەك تۇرىدىغان
    قىلغىن، شۇنداقتا شالا قۇربانگاھنىڭ دەل ئوتتۇرىسىدا بولىدۇ.
  sus-sus: alako a xa gbaku sɛrɛxɛbade kui a tagi.
  pon-2006: Ke ahpw kihdiong mehn inihn wet pahn keilen pei sarawio. Ileile en mehn
    inihn wet pahn lelete nan lukopen pei sarawio.
  ksd-ksd: Ma una vung ia ta ra vavai ra vanavana kikil ta ra uguugu na vartabar,
    ma koko na tuk urama kakit, na ki pit ika.
  tur-YTC: Ağ sunağın yarısına kadar ulaşsın diye onu alttaki sunağın çevresindeki
    çıkıntının altına koyacaksın.
  grc-BRENT: Καὶ ὑποθήσεις αὐτοὺς ὑπὸ τὴν ἐσχάραν τοῦ θυσιαστήριου κάτωθεν· ἔσται
    δὲ ἡ ἐσχάρα ἕως τοῦ ἡμίσους τοῦ θυσιαστηρίου.
  ind-AYT: Kamu harus memasangnya di bawah pinggiran mazbah dari sebelah bawah supaya
    jala-jala itu sampai ke tengah-tengah mazbah.
  nya-nya: Uyike sefayo mmunsi mwa khoma la guwa lansembelo, ndipo ilekezere pakati
    pa guwa lansembelo.
  hrv-hrv: a na četiri ugla mrežicu ispod izbočine žrtvenika, tako da zahvati do sredine
    žrtvenika.
  mps-mps: Tama te alta halobage tomode te tigidali habu badude te aiya badudu usu
    siyu, ugwaba asiyu, tama tomode mu te dwasianu sai nigiyu, tede dąų wao. Tama
    te moni pololai bras sawali, aga te dwasianu sai dabe ugwadu daide munaluaibao,
    te alta halobage tomode.
  tpi-tpi: Na pasim wanpela samting long ol lek na i raunim alta long namel. Na pasim
    dispela 4-pela hap bras long ol lek aninit long dispela samting i stap namel.
  dan-1931: Og du skal sætte Gitteret neden under Alterets Liste, således at Fletværket
    når op til Alterets halve Højde.
  vie-OVCB: Đặt rá vào bàn thờ, mép nhô ra bên trong bàn thờ sẽ giữ rá cao đến phân
    nửa bàn thờ.
  guj-2017: પછી તું એ જાળી વેદીની છાજલી નીચે એવી રીતે મૂકજે કે જેથી તે વેદીની ઊંચાઈને
    અડધે સુધી પહોંચે.
  pon-2006A: Ke ahpw kihdiong mehn inihn wet pahn keilen pei sarawio. Ileile en mehn
    inihn wet pahn lelete nan lukopen pei sarawio.
  por-BRBSL: Debaixo do parapeito ao redor do altar, para que a rede possa chegar
    à metade do altar.
  cth-cth: Tamlawk ni khoungroe tangawn a pha thai nahanlah, a lungui totouh khoungroe
    hna a rahim lah na ta han.
  twi-twi: Fa ntwitae no hyɛ nsramma kuruwa no mu na fa si afɔremuka no basa a wɔayɛ
    no so.
  hlt-hlt: Te te hmueihtuk kong dangah a laedil la khueh lamtah vairhuek te hmueihtuk
    boengli hil om saeh.
  tbz-SIM: Kɛ̀ dí tɛ̀ sɑ̀ɑ nkɛ̀ tɛ̀ ḿberínɛ̀ diwũɔ̃tɔ̀nnì cuokɛ̀,
  msy-2020: '@see-verse:EXO.027.004'
  azb-azb: Onu qurbangahın kənarından aşağıya qoy ki, şəbəkə onun yarısına qədər yetişsin.
  eng-DBY: and thou shalt put it under the ledge of the altar beneath, and the net
    shall be to the very middle of the altar.
  hin-2017: और उस झंझरी को वेदी के चारों ओर की कँगनी के नीचे ऐसे लगवाना कि वह वेदी
    की ऊँचाई के मध्य तक पहुँचे।
  wol-KYG: Tegal caax bi, mu ronu peggu sarxalukaay bi, te dale ci suuf ba ci digg
    sarxalukaay bi.
  bjr-bjr: Mi fukaa asaanafa tatufira bukisa aundurai kasaaqai ooqeeqanoo qambaanai
    mariani.
  eng-YLT: and hast put it under the compass of the altar beneath, and the net hath
    been unto the middle of the altar.
  eng-WYC-2017: which griddle thou shalt put under the firepan of the altar; and the
    griddle shall be till to the midst of the altar.
  eng-WMBB: You shall put it under the ledge around the altar beneath, that the net
    may reach halfway up the altar.
  urd-GVH: क़ुरबानगाह की आधी ऊँचाई पर किनारा लगाना, और क़ुरबानगाह को जंगले में इस
    किनारे तक रखा जाए।
  rug-rug: Mamu veko la nia sa tiṉitoṉa lopalopa pa korapana sa hope uququana, pude
    koa pa kokorapana sa hope.
  gaz-gaz: Gingilchaa sanas akka inni hamma walakkaa iddoo aarsaatti ol kaʼuuf qarqara
    iddoo aarsaa jalaan kaaʼi.
  fra-LSG: Tu le placeras au-dessous du rebord de l’autel, à partir du bas, jusqu’à
    la moitié de la hauteur de l’autel.
  yal-yal: I xa wure masɔxɔnxin sa saraxa ganden dɛ kinkine bun ma a yiteen tagini.
  haw-1868: A e waiho hoi ia mea malalo iho o ke kae o ke kuahu, i mau ai ua mea pukapuka
    la mawaena konu o ke kuahu.
  arb-NAV: وَتَضَعُهَا تَحْتَ حَافَةِ الْمَذْبَحِ مِنْ أَسْفَلُ بِحَيْثُ تَصِلُ إِلَى
    مُنْتَصَفِهِ.
  ewe-ewe: Klã lãyiga la ɖe mlekpui la titina, eye nàna wòanɔ teƒe si wodoa dzo ɖo
    la tame.
  eng-LEE: And thou shalt put it under the compass of the altar beneath, and the net
    shall reach even to the half of the altar.
  asm-FB: তুমি সেই জালি, যজ্ঞবেদীৰ ভিতৰৰ স্তৰত লগাবা। সেই জালি বেদীৰ তলৰ আধা ভাগলৈকে
    পাব।
  sus-A: عَلَكٌ عَ شَ فبَكُ سّرّشّبَدٍ كُي عَ تَفِ.
  fra-SBL: Tu le placeras sous le rebord qui entoure l'autel en dessous, de sorte
    que le filet atteigne la moitié de l'autel.
  hbo-hbo: וְנָתַתָּ֣ה אֹתָ֗הּ תַּ֛חַת כַּרְכֹּ֥ב הַמִּזְבֵּ֖חַ מִלְּמָ֑טָּה וְהָיְתָ֣ה
    הָרֶ֔שֶׁת עַ֖ד חֲצִ֥י הַמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: whiche thou schalt putte vndur the yrun panne of the auter; and the
    gridele schal be til to the myddis of the auter.
  piu-2006: '@see-verse:EXO.027.004'
  pjt-pjt: '@see-verse:EXO.027.004'
  cwe-cwe: Lwavu ulo kwizawika mulugigo lwa ulupango ubanzi wa hasi muladi lwavu lufike
    hagati ya upango.
  kik-kik: Ũige gĩtara kĩu rungu wa muoho wa kĩgongona nĩgeetha rũkinye nuthu ya ũraihu
    wa kĩgongona.
  fra-NCL: Tu la placeras sous la corniche de l’autel, par en bas, et le treillis
    sera jusqu’à la moitié de la hauteur de l’autel.
  cek-AK: Hmai hawhhaih loe hmaicam angkoihaih atlim, a um ah suem ah.
  cuk-cuk: Degine, san-nared-saki-sakid anga-ibmar-ogumakar-ukleged-ailagi, negabaladgi
    be nasikoed.
  uig-CYR: Шалани қурбангаһниң қап белиниң астидики гирвәктин төвәнрәк туридиған қилғин,
    шундақта шала қурбангаһниң дәл оттурисида болиду.
  tel-2017: ఆ వల మీద దాని నాలుగు మూలలా నాలుగు ఇత్తడి రింగులు చేసి ఆ వల బలిపీఠం మధ్యకి
    చేరేలా కిందిభాగంలో బలిపీఠం గట్టు కింద దాన్ని ఉంచాలి.
  hat-BSA: Ou va mete li anba, arebò lotèl la, pou griyaj trese a vin monte a mwatye
    wotè nan lotèl la.
  kos-kos: Filiya mwe liklik sac in oan loac tafunyen ten ke loang uh.
  hbo-WLC: וְנָתַתָּ֣ה אֹתָ֗הּ תַּ֛חַת כַּרְכֹּ֥ב הַמִּזְבֵּ֖חַ מִלְּמָ֑טָּה וְהָיְתָ֣ה
    הָרֶ֔שֶׁת עַ֖ד חֲצִ֥י הַמִּזְבֵּֽחַ׃
  ibo-ibo: Tinye ya nʼokpuru oghere dị nʼebe ịchụ aja ahụ. Tinye ya ka ọ dịrị nʼetiti
    ebe ịchụ aja ahụ.
  ory-ory: ଏହି ଝାଞ୍ଜିରୀ ବେଦି-ବେଢ଼ ତଳେ ନିମ୍ନ ଭାଗରେ ରଖିବ ଓ ଝାଞ୍ଜିରୀ ବେଦିର ମଧ୍ୟ ପର୍ଯ୍ୟନ୍ତ
    ପାଇବ।
  chk-chk: Kopwe anomu äpäwunan fän aamen ewe rongen asor, pwe epwe nom seni lukalapan
    tori fan.
  rop-rop: Yu garra pudum det pleit garram ola gep deya hafwei insaid langa det teibul,
  ukr-1871: І положиш її під краї жертівника, в низу, і сягати ме плетїнка до половини
    жертівника.
  bch-bch: Be ngan popou iae toa pange ne, apatoi bras idanga ede ga idae iae irabuiai,
    ta iman kakari bras aea kisinga.
  deu-1951: Und sollst dasselbe unter die Einfassung des Altars setzen, unterhalb.
    Und das Gitter soll reichen bis zur halben Höhe des Altars.
  eng-JPS: And thou shalt put it under the ledge round the altar beneath, that the
    net may reach halfway up the altar.
  srp-1865: I metni je ispod oltara unaokolo, da bude rešetka do sredine oltara.
  lug-lug: Leebeeseza ekitindiro ekyo mu kyoto, nga waggulu kinyweredde ku muziziko
    ne kireebeeta okukoma wakati ng’ekyoto bwe kikka.
  heb-heb: ונתתה אתה תחת כרכב המזבח מלמטה והיתה הרשת עד חצי המזבח׃
  ben-IRV: এই ঝাঁঝরীটি বেদির বেড়ের নীচের দিকে রাখবে এবং ঝাঁঝরী বেদির মাঝখান পর্যন্ত
    থাকবে।
  pan-pan: ਤੂੰ ਉਹ ਨੂੰ ਜਗਵੇਦੀ ਦੇ ਥੜੇ ਦੇ ਹੇਠ ਰੱਖੀਂ। ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਜਾਲੀ ਜਗਵੇਦੀ ਦੇ ਵਿਚਕਾਰ
    ਹੋਵੇ।
  mya-JVB: ယဇ်ပလ္လင် ထမ်း စရာ အကာရှ သား ထမ်းဘိုး တို့ကို လုပ် ၍ ကြေးဝါ နှင့် မွမ်းမံ
    ပြီးမှ ၊
  hmo-hmo: “Inai reke bamona patana be henuna kahanai, boubou patana ena aena 4 dekenai
    do umui kwatua auka, aena edia huana dekenai.
  urd-urd: और उस झंजरी को क़ुर्बानगाह की चारों तरफ़ के किनारे के नीचे इस तरह लगाना
    कि वह ऊँचाई में क़ुर्बानगाह की आधी दूर तक पहुँचे।
  rus-SYN: и положи ее по окраине жертвенника внизу, так чтобы сетка была до половины
    жертвенника.
  bqc-SIM: Mↄyãayãanapi sↄlↄ sa'okĩi zíɛ, ní fɛlɛò musu e à ka sa'okĩipi guo.
  tcz-CHONGTHU: Hichu maicham thinggi jol noija chu na koi ding, hitia chu lenpheh'a
    kipeh chah kheh chu akimlai tah'a hung kijung lhah ding ahiye.
  mar-mar: ही चाळण वेदीच्या कंगोऱ्याखाली, वेदीच्या तळापासून अर्ध्या उंची इतकी येईल
    अशा अंतरावर लावावी.
  qub-qub: Nircur rëjastaga churanqui altarpa shimin chaquinman. Chaura chay rëjasga
    altarpa pullannincho caycanga.
  hat-hat: W'a mete griyaj la anba rebò lòtèl la, pou l' soti anba rive mwatye wotè
    lòtèl la.
  eng-BSB: Set the grate beneath the ledge of the altar, so that the mesh comes halfway
    up the altar.
  tod-tod: Ɗa pilɛ zalaɠa ɠulazuʋɛ lakɔlɔgaʋɛ wu, é zo buuʋɛ, eyɛsu é zeeli zalaɠa
    ɠulazuʋɛ zɔligɔi zaamaʋɛ.
  eng-WEBPB: You shall put it under the ledge around the altar beneath, that the net
    may reach halfway up the altar.
  kbq-kbq: Anama Bronsireti rama'a karami hagente'za strenama tro huta kresramna vu
    itamofo amu'nompi fenka kaziga trate rukamrentenkeno meno.
  nhe-BL: Huan xijsehui nopa tlixictli ipan nopa iteno tlen tlajco mocahua iijtico
    nopa tlaixpamitl, pampa ya nopa para ipan mosehuis tlixictli itzonpac campa oncas
    tlitl.
  gub-BL: Ezomog a'e iapu'a ma'e ma'ea'yr hapy haw heme'ywyr iwy pe nehe. Nezewe mehe
    a'e itazu imuparipari pyrer uhem putar ma'ea'yr hapy haw kupe pe nehe.
  eng-DRA: 'Which thou shalt put under the hearth of the altar: and the grate shall
    be even to the midst of the altar.'
