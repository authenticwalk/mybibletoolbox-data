verse: EXO.027.014
translations:
  mal-C: പ്രവേശനത്തിന്റെ ഒരുവശത്തു പതിനഞ്ചുമുഴം നീളമുള്ള മറശ്ശീലയും അവയ്ക്കു മൂന്നു
    ചുവടുകളോടുകൂടിയ മൂന്നു തൂണുകളും വേണം.
  deu-TKW: und zwar sollen fünfzehn Ellen Umhänge, dazu drei Säulen nebst ihren drei
    Füßen, auf die eine Seite kommen,
  lin-lin: Ngambo moko ya ekuke ekozala na barido ya bametele sambo na basantimetele
    tuku mitano elongo na makonzi misato mpe makolo misato.
  eng-LSV: And the hangings at the side [are] fifteen cubits, their pillars three,
    and their sockets three.
  eng-GNV: Also hangings of fifteene cubites shalbe on the one side with their three
    pillars and their three sockets.
  eng-WEBSTER: 'The hangings of one side of the gate shall be fifteen cubits: their
    pillars three, and their sockets three.'
  nhw-BL: Huan oncas cortinas ipan sesen lado campa tlapojtoc para calaquise. Ipan
    se lado nopa cortinas quipiyase 7 metros huan quicuapilose ipan eyi tlaquetzali
    catli moquetzas ipan eyi cuatetomitl.
  swh-ONEN: Mapazia yenye urefu wa dhiraa kumi na tano yatakuwa upande mmoja wa ingilio,
    pamoja na nguzo tatu na vitako vitatu.
  bba-bba: Yen suunu sɔɔ kɑɑ kɔnnɔ wĩɑ ɡɑ n sɑ̃ɑ ɡɔm soonu yɛndu. Kpɑ ɑ kɔnnɔ ɡen
    beri berikɑɔ bekɑ kɑre ɡɔm soonu wɔkurɑ nɔɔbu nɔɔbu dɑ̃ɑ bɛsi sinumɡii itɑ itɑ
    sɔɔ. Dɑ̃ɑ bɛsi yin bɑɑyere yɑ ko n yɔ̃rɑtiɑ mɔ.
  eng-KJVCPB: 'The hangings of one side of the gate shall be fifteen cubits: their
    pillars three, and their sockets three.'
  luo-luo: Pasia ma borgi romo mita abiriyo nobed e dir rangach konchiel, ka pasiago
    ongʼaw ewi sirni adek man-gi rachungi adek;
  meu-meu: Ikoukou kahana ai itatau dabuadia na kiubit gwauta-ima, mai du toi bona
    du badidia ihahelai-kaudia ḡaudia toi;
  npi-ULB: प्रवेशद्वारको एकापट्टिको निम्ति पन्ध्र हातका पर्दाहरू होऊन् । तिनका तिनवटा
    खम्बा र तिनवटै आधार होऊन् ।
  yor-yor: Aṣọ títa ìgbọ̀nwọ́ mẹ́ẹ̀ẹ́dógún ní gíga ní yóò wà ní ìhà ẹnu-ọ̀nà, pẹ̀lú
    òpó mẹ́ta àti ihò ìtẹ̀bọ̀ mẹ́ta,
  emp-NTPO: Maʌ̃ne dji ed̶a wãbadara ẽsidra b̶aya. Dji ed̶a wãbada jʌwa acʌare bronce
    od̶a uria b̶eada ũbea b̶ʌd̶aped̶a bacuru tẽnara maʌ̃ne ed̶a wẽãju nũmʌnadua. Jʌwa
    araare bid̶a ab̶ari quĩrãca od̶adua. Maʌ̃ne lino wuara eatʌ jũẽcuad̶adua. Dji
    ed̶a wãbada orro ab̶aare wuara quince bicaca b̶aya idjab̶a dewarabema orroare
    bid̶a quince bicaca b̶aya.
  ind-ind: Pintu gerbang masuk akan ada di sisi timur pada bagian tengah, diapit dengan
    dua rangkaian tirai di kiri dan kanannya, yang lebarnya masing-masing 6,75 meter.
    Jadi, lebar pintu masuk itu adalah 9 meter. Pasanglah setiap rangkaian tirai itu
    membentang pada tiga tiang yang masing-masing didirikan pada alasnya.
  pes-OPCB: در یک طرف مدخل، پرده‌هایی باشد به درازای هفت و نیم متر با سه ستون و سه
    پایه،
  tgl-ULB: Ang mga nakasabit para sa isang dako ng pasukan ay dapat labinlimang kubit
    ang haba. Dapat mayroon silang tatlong mga poste na may tatlong mga pundasyon,
  hui-hui: Labolabome pabe bu yanda ho helolenego aranenaga ge magi manda bialunaga
    mida waragariani sendimida emene pira waragaria (60) lowa panga haraba anda pu
    íbu bulenegoria lene labolaboni tale bu helalimu. Boronosime mbogoyi wabu ngelayagoria
    gene manda manda bu wiyago mendehayagi tebira mendehabi tebira dege lowa helalimu.
  mya-mya: အ​ဝင်​ဝ​တစ်​ဘက်​တစ်​ချက်​တွင်​ခု​နစ်​ကိုက်​ခွဲ ရှည်​သော​ကန့်​လန့်​ကာ​နှင့်​တိုင်​သုံး​တိုင်၊
    ဖိ​နပ် သုံး​ခု​ရှိ​စေ​ရ​မည်။-
  cbi-NTPO: Tsenmala juukapa kelusha daalu'tekaanu jaliya 15 tyabulu bungunu juve,
    tsenmin yatyutya bain pema, naa yatyutyanu panbeesha deendanamu paki bain pema
    junu juve.
  bod-N: སྒོའི་ལོགས་གཅིག་གི་ཡོལ་བ་ནི་ཁྲུ་བཅོ་ལྔ་དང་། དེ་ལ་ཀ་བ་གསུམ་དང་ཞབས་ར་གསུམ་བཅས་དགོས།
  sna-sna: Zvidzitiro zvakareba makubhiti gumi namashanu zvinofanira kuva kuno rumwe
    rutivi rwomukova, namatanda matatu nezvigadziko zvitatu,
  spa-BLM: Las cortinas de un lado de la puerta serán de quince codos, sus columnas
    de tres y sus bases de tres.
  cac-cac: A d'a jun pac'an̈ sti' amac' chi', ay uque' metro c'apac cortina tz'ochi
    yed' oxe' yoyal yed' pax oxe' sb'achnub'al yich.
  swh-ULB: Chandarua upande mmoja wa lango itakuwa dhiraa kumi na tano upana wake.
    Lazima nguzo zake zitakuwa tatu na vitako vyake vitatu.
  bel-bel: Да аднаго боку - заслоны ў пятнаццаць локцяў, слупоў для іх тры, і падножжаў
    да іх тры.
  deu-ELBBK: 15 Ellen Umhänge auf der einen Seite, ihre drei Säulen und ihre drei
    Füße;
  mbb-OT: Ne zuen kayi ǥemawan he ed-elangan daan te kurtina is kilid din. Is kurtina
    ziyà te egkekewanan, 22 he ǥiek is keluǥayad din, ne ibpikit heini ziyà te tetelu
    he tukud he ibpemehulma ziyà te tetelu zaan he menge peuntuzà.
  mal-2015: ഒരു ഭാഗത്തേക്കു പതിനഞ്ചു മുഴം നീളമുള്ള മറശ്ശീലയും അതിന്നു മൂന്നു തൂണും
    അവെക്കു മൂന്നു ചുവടും വേണം.
  gup-gup: Kore kurridkudji ngarre kurrangmaye, wanjh kunukka manburrba kawelhwelme
    nawu seven metres bu kakuyeng, kakarrme danjbik mandulkdjad dja mandadkenh ngarre
    ba kadjabdikenh.
  gvs-gvs: Aba siu dadavina ana mamanao ovavasi panetayataya, dadavina ovavasi panetayataya.
    Go ana kówala dadavina aito, dadavina aito adi kaba táoya goi sivataoedi. E kowalayadi
    goi arekoyadi sivakosainedi.
  rmc-rmc: Pro soduj vudareskre seri thoven o lepedi 660 centimetri džinďarde pro
    trin slupi a pro trin podstavci.
  nlg-nlg: Na mataula ni haghe tana pilupilu ke, tana pala uluna. Ko tari pungisia
    nia erua na tivi. Na tivi tana pala madolo ke tolu na ghoto mana alo ni togho.
    Ko tari datoa nia e tolu na bere me tolu na pukuni kara tughuru iga.
  pes-OPV: وپرده های یک طرف دروازه، پانزده ذراع وستونهای آنها سه و پایه های آنها سه.
  ron-1924: сэ май фие чинчспрезече коць де пынзэ пентру о арипэ, ку трей стылпь ши
    челе трей пичоаре але лор,
  ben-OBCV: 6.8 মিটার লম্বা পর্দাগুলি প্রবেশদ্বারের একদিকে থাকবে, ও সাথে থাকবে তিনটি
    খুঁটি ও তিনটি ভিত,
  som-som: Oo iridda dhinaceeda waxaad ka lalmisaa daah shan iyo toban dhudhun ah;
    tiirarkiisuna waa inay ahaadaan saddex, saldhigyadooduna saddex.
  lat-VUC: 'In quibus quindecim cubitorum tentoria lateri uno deputabuntur, columnæque
    tres et bases totidem:'
  eng-ASVBT: The hangings for the one side of the gate shall be fifteen cubits; their
    pillars three, and their sockets three.
  ita-1885: cioè all'un de' canti quindici cubiti di cortine, colle lor tre colonne,
    e tre piedistalli;
  eng-LXXUP: And the height of the curtains shall be of fifty cubits for the one side
    of the gate; their pillars three, and their sockets three.
  eng-ULB: The hangings for one side of the entrance must be fifteen cubits long.
    They must have three posts with three bases.
  spa-VBL: Las cortinas de un lado deben tener quince codos de largo, con tres postes
    y tres soportes,
  fra-_FOB: A l'un des côtés, il y aura quinze coudées de tentures, avec leurs trois
    colonnes et leurs trois soubassements;
  mal-mal: ഒരു ഭാഗത്തേക്ക് പതിനഞ്ച് മുഴം നീളമുള്ള മറശ്ശീലയും അതിന് മൂന്ന് തൂണും അവയ്ക്ക്
    മൂന്ന് ചുവടും വേണം.
  urd-GVR: Yahāṅ chārdīwārī kā darwāzā ho. Kapṛā darwāze ke dāīṅ taraf sāṛhe 22 fuṭ
    chauṛā ho aur us ke bāīṅ taraf bhī utnā hī chauṛā. Use donoṅ taraf tīn tīn lakaṛī
    ke khamboṅ ke sāth lagāyā jāe jo pītal ke pāiyoṅ par khaṛe hoṅ.
  suz-BL: मिनु ओव़तीक ङा पटटी का कली १५ कुबीत ङा फारतीक दुम्‍चा माल्‍ब। थाम नु आ राप्‍पाइक्‍तीके
    सां सां दुम्‍चा माल्‍नीम।
  ita-1927: Da uno dei lati dell’ingresso ci saranno quindici cubiti di cortine, con
    tre colonne e le loro tre basi;
  ckb-ckb: چەند پەردەیەکیش بۆ لایەکی بە درێژی پازدە باڵ، کۆڵەکەکانی سێ و بنکەکانیشی
    سێ بن.
  eng-BBE: On the one side of the doorway will be hangings fifteen cubits long, with
    three pillars and three bases;
  kan-OKCV: ದ್ವಾರದ ಒಂದು ಬದಿಯ ಪರದೆಗಳು ಸುಮಾರು ಆರುವರೆ ಮೀಟರ್ ಉದ್ದವಾಗಿರಬೇಕು. ಅವುಗಳಿಗೆ ಮೂರು
    ಸ್ತಂಭಗಳು, ಆ ಸ್ತಂಭಗಳಿಗೆ ಮೂರು ಕಾಲು ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳು ಇರಬೇಕು.
  bbb-bbb: Ro ugone viene bu aruvo ijadufuo ikene guegue ije ni sigisi mita (6) ijiege
    mina sagufo. Ja ijiege sagu areme ni kuke tugie buone inokubeke guefuo ro inokubeke
    guefuo ijene amaeria areme ni ire baraeki bu tugie ijene faradia iredufuo ije
    amaeriafo.
  tam-2017: அங்கே ஒரு பக்கத்திற்குப் பதினைந்து முழ நீளமான தொங்கு திரைகளும், அவைகளுக்கு
    மூன்று தூண்களும், அவைகளுக்கு மூன்று பாதங்களும் இருக்கவேண்டும்.
  spa-RV-1909: Y las cortinas del un lado serán de quince codos; sus columnas tres,
    con sus tres basas.
  ron-BTF: Perdelele de pe una din părțile porții să fie de cincisprezece coți, trei
    stâlpi ai lor și trei socluri ale lor.
  eng-WEBP: The hangings for the one side of the gate shall be fifteen cubits; their
    pillars three, and their sockets three.
  eng-FBV: Make the curtains on one side fifteen cubits long, with three posts and
    three stands,
  nld-1939: Aan de ene hoek moet het over een lengte van vijftien el worden afgezet
    met gordijnen aan drie palen op hun drie voetstukken;
  nch-BL: Huan oncas cortinas ipan sesen lado campa tapojtoc para calaquise. Ipan
    se lado nopa cortinas quipiyase 7 metros huan quicuapilose ipan eyi taquetzali
    cati moquetzas ipan eyi cuatetomit.
  vie-1934: có mười lăm thước bố vi, ba cây trụ và ba lỗ trụ;
  hin-CV: द्वार के एक तरफ के पर्दे छः मीटर पचहत्तर सेंटीमीटर के हों, और तीन खंभे और
    तीन कुर्सियां हों,
  eng-OURB: The hangings for the one side of the gate shall be fifteen cubits [22.5
    ft; 68.58 m]; their pillars three cubits [4.5 ft; 13.7 m], and their sockets three
    cubits [4.5 ft; 13.7 m].
  spa-BES: De un lado de la puerta habrá cortinas de quince codos de largo, con tres
    columnas y tres basas;
  tdx-tdx: Ty firadoradoa’e ami’ty ila’ i lalambeiy, folo-lime amby kiho, ty anakòre’e
    telo vaho ty vave’e telo.
  vid-vid: Ipaziya lizidahe lya ubanzi umwe wa lwizi lyowa na ugazi wa mita sita na
    nusu, hamwe na mizengo jidatu na vikalilo vyake vidatu.
  eng-OKE: And fifteen cubits the curtains on a side, their columns three and their
    bases three.
  tha-KJV: ผ้าบั​งด​้านริมประตูข้างหนึ่งให้ยาวสิบห้าศอก มี​เสาสามต้น และฐานรองรับเสาสามฐาน
  por-BR-2018: E as cortinas de um lado serão de quinze côvados; suas colunas três,
    com suas três bases.
  deu-ELO: fünfzehn Ellen Umhänge auf der einen Seite, ihre drei Säulen und ihre drei
    Füße;
  eng-WYC-2018: in which the curtains of fifteen cubits shall be assigned to one side,
    and three pillars, and so many bases; (and on one side of the entrance there shall
    be curtains fifteen cubits long, with three pillars, and as many bases;)
  epo-epo: Kaj kurtenoj, havantaj la longon de dek kvin ulnoj, estu por unu latero;
    ankaŭ tri kolonoj, kaj por ili tri bazoj.
  uig-PIN: Bir tǝripidǝ on bǝx gǝz kelidiƣan pǝrdǝ bolsun; uning üq hadisi bilǝn üq
    tǝgliki bolsun.
  beo-beo: Logo holei da dogoa ba:mu. Ea la:diga da gagoi abula 6.6 mida defei ba:mu.
    Eno la:diga da amo defele ba:mu. Abula da la:di golasu ifa udiana amola bai udiana
    amoga gosagisi ba:mu. La:di da amo defele ba:mu.
  tpi-OTNT: Hangamapim laplap, longpela bilong en inap 6 mita na 60 sentimita, long
    tupela sait bilong dua. Hangamapim wanpela wanpela laplap long tripela pos i sanap
    long tripela bokis bras.
  hau-SA: Tsayin labulen ƙofa na gefe ɗaya zai zama kamu goma sha biyar, da katakai
    uku tare da rammukansu uku,
  uig-LAT: Bir teripide on besh gez kélidighan perde bolsun; uning üch xadisi bilen
    üch tegliki bolsun.
  nde-nde: Amakhetheni azingalo ezilitshumi lanhlanu ubude azakuba nganxanye kwesango,
    elezinsika ezintathu kanye lezisekelo ezintathu.
  ton-ton: 'Koe puipui tautau ʻi he potu ʻe taha ʻoe matapā, ko e hanga ʻe tolungofulu:
    ke tolu honau pou, pea tolu mo honau tuʻunga.'
  ces-1613: Patnácti loktů budou koltry očkovaté k straně jedné, sloupové k nim tři,
    a podstavkové jejich tři.
  eng-WMB: The hangings for the one side of the gate shall be fifteen cubits; their
    pillars three, and their sockets three.
  tam-TCV: வாசலின் ஒரு பக்கத்தில் பதினைந்து முழம் நீளமான திரைகள் இருக்கவேண்டும். அவற்றுடன்
    மூன்று கம்பங்களும், மூன்று அடித்தளங்களும் இருக்கவேண்டும்.
  ceb-ULB: Ang mga tabil sa pikas kilid sa pultahan, kinahanglan may gitas-on nga
    50 ka cubit. Kinahanglan adunay tulo ka haligi ug tulo ka sukaranan.
  pol-UBG: Po jednej stronie wejścia będą zasłony na piętnaście łokci, a do tego trzy
    słupy i trzy podstawki.
  urd-GVU: یہاں چاردیواری کا دروازہ ہو۔ کپڑا دروازے کے دائیں طرف ساڑھے 22 فٹ چوڑا
    ہو اور اُس کے بائیں طرف بھی اُتنا ہی چوڑا۔ اُسے دونوں طرف تین تین لکڑی کے کھمبوں
    کے ساتھ لگایا جائے جو پیتل کے پائیوں پر کھڑے ہوں۔
  deu-1912: also daß der Umhang habe auf einer Seite fünfzehn Ellen, dazu drei Säulen
    auf drei Füßen,
  ntj-ntj: '@see-verse:EXO.027.013'
  kan-2017: ಒಂದು ಕಡೆಯಲ್ಲಿ ಹದಿನೈದು ಮೊಳ ಉದ್ದವಾದ ಪರದೆಗಳಿದ್ದು ಅವುಗಳಿಗೆ ಮೂರು ಸ್ತಂಭಗಳೂ,
    ಮೂರು ಗದ್ದಿಗೆ ಕಲ್ಲುಗಳು ಇರಬೇಕು.
  ena-ena: Hɨbɨ ivu ivu limu caba agasaŋ havɨlɨ mila huaci sɨbaŋ vihavɨci 660 senɨtamita
    hɨnim uami. Hɨbɨ ivu ivu limu caba agasaŋ avi havɨlɨ mila huaci sɨbaŋ vihavɨci
    660 senɨtamita hɨnim uami. Hɨbɨ ivu ivu limu caba agasaŋ hɨda ahica pam agɨladɨ
    viavɨla lɨba bɨlasɨ hɨvɨ ifuhafihafi uavɨm uami. Hɨda agɨladɨ lalɨlamalama saŋ
    lɨba bɨlasɨ kum haca daŋ haca daŋ ahica pam agɨladɨ vihavɨm uami. Hɨbɨ ivu ivu
    limu caba agasaŋ avi hɨda ahica pam agɨladɨ viavɨla lɨba bɨlasɨ hɨvɨ ifuhafihafi
    uavɨm uami. Hɨda agɨladɨ lalɨlamalama saŋ lɨba bɨlasɨ kum haca daŋ haca daŋ ahica
    pam agɨladɨ vihavɨm uami.
  yap-yap: Ma nga barba’ nge nga barba’ i langan e gin ni yima yib riy, e kateng riy
    e medlip nge balay e yard radan, ni bay dalip e rumog riy ma dalip e ayal riy.
  hlt-MCSB: A hlaep kah thoh te dong hlai nga vetih a tung pathum neh a buenhol khaw
    pathum saeh.
  mdy-ETH: ጌሎ ካሮኮ ሻውሎና ሚዛቆና ዛሎይዳ ዖዶሱማ ታጶ ዶንጎ ዋዻና ፓልፃና ማዔ ጎኦቦ ዓፒላ ዓኣያ ማዖንጎ፤ ሃይሦ ቶኪ
    ዓኣ ሃይሦ ቱርቱሪ ዔያቶ ሬኤኪ ዓርቆንጎ።
  twi-ASANTE: Baabi a ne kwan da nʼapueeɛ fam no, wɔmfa nsɛnanotam a ne tenten yɛ
    anammɔn aduonu mmienu ne fa a nnua mmiɛnsa a ɛsisi ntokuro mmiɛnsa mu sosɔ mu
    nsɛn ano.
  eng-WEBU: The hangings for the one side of the gate shall be fifteen cubits; their
    pillars three, and their sockets three.
  bnp-bnp: Na tabeke tara polovavo na logo o vakatavorea vonga a kala, a niolana ge
    6 mita 60 sentimita. O vakapesi langa vonga na vuhu-butu ge tolu, a butu ge tolu.
  wal-wal: Dabaabaa geliyoosaappe issi baggaara tammanne ichchashu wara aduqqiya magalashoti
    de7ona; etayyo heezzu tuussatinne heezzu gedeti de7ona.
  spa-PDDPT: Las cortinas para un lado serán de 6,75 metros. Sus columnas serán tres,
    con sus tres basas y
  gun-gun: Ha'e okẽ yke re cortina oĩ va'e ma sete metros 'rã. Ijyta ma mboapy 'rã
    oĩ, ha'e omopyrõ aguã voi mboapy 'rã.
  agu-BL: Xlajak yi puert ba'n tziban wok juk metr balaj xbu'k tetz tapij. Ban wok
    ox tkan tu ox simientil te yi bajx xlaj.
  ilo-ULB: Dagiti maibitin iti maysa a paset iti pagserkan ket masapul a sangapulo
    ket lima a cubico iti kaatiddogna. Masapul nga addaan dagitoy iti tallo a poste
    ken tallo a pagbatayan.
  kpg-kpg: I nia baahi e lua o di bontai, nia ‘yard’ e hidu mo di baahi o di gahu
    duuli, e daahi go nia waduu e dolu mo nadau lohongo waduu e dolu.
  uig-ARA: بىر تەرىپىدە ئون بەش گەز كېلىدىغان پەردە بولسۇن؛ ئۇنىڭ ئۈچ خادىسى بىلەن
    ئۈچ تەگلىكى بولسۇن.
  sus-sus: Gɛrɛ dugi xa gbaku sɛɛti ma wuri saxan ma, naxee tixi sanbunyi ma. Na xa
    kuya nɔngɔn fu nun suuli.
  pon-2006: Ni pali riau en wenihmwo, kahdeng kan me pahn mi ie pahn reireiki iaht
    isuh elep, iangahki lepin uhr silipwoat oh poahsoan siluh.
  ksd-ksd: A mal ure tika na papar ta ra mataniolo na varogop ma a utul a pokono ma
    a utul a malmalikun; a utul a tukal ma a utul a kiki tana.
  tur-YTC: Kapının bir tarafındaki perdeler on beş arşın olacak; direkleri üç, tabanları
    da üç olacak.
  grc-BRENT: Καὶ πεντεκαίδεκα πήχεων τὸ ὕψος τῶν ἱστίων τῷ κλίτει τῷ ἑνί· στύλοι αὐτῶν
    τρεῖς, καὶ αἱ βάσεις αὐτῶν τρεῖς.
  ind-AYT: Tirai untuk satu sisi gerbang itu harus berukuran 15 hasta dengan tiga
    tiang dan tiga alas tiangnya.
  nya-nya: Mbali imodzi yachipata kukhale nsalu yotchinga yotalika mamita asanu ndi
    awiri, mizati itatu ndi matsinde atatu.
  hrv-hrv: Nadalje, zavjese s jedne strane vrata neka su petnaest lakata duge, sa
    svoja tri stupa i njihova tri podnožja.
  mps-mps: Te bobage ugwa walabo madi, te aga bobage usu nama, te 6 mita 90 sentamita,
    te tų si dali si badu dao. Te ugwa deli delide te pos sela te bras page dolalubo
    madi wawalo pao.
  tpi-tpi: Hangamapim laplap, longpela bilong en inap 6 mita na 60 sentimita, long
    tupela sait bilong dua. Hangamapim wanpela wanpela laplap long tripela pos i sanap
    long tripela bokis bras.
  dan-1931: På den ene Side deraf skal der være femten Alen Omhæng med tre Piller
    og tre Fodstykker,
  vie-OVCB: Hai bên cửa Đền Tạm có hai bức màn bên phải dài 6,9 mét,
  guj-2017: પ્રવેશદ્વારની એક બાજુએ પંદર હાથના પડદા હોય અને તેને માટે ત્રણ સ્તંભો અને
    ત્રણ કૂંભી હોય.
  pon-2006A: Ni pali riau en wenihmwo, kahdeng kan me pahn mi ie pahn reireiki iaht
    isuh elep, iangahki lepin uhr silipwoat oh poahsoan siluh.
  por-BRBSL: As pendurações para um lado do portão serão de quinze côvados; seus pilares
    três, e suas bases três.
  cth-cth: Longkha avangvanglah yap hane ayung dong hlaipanga touh kasawe yaphni hoi,
    khom kathum touh,
  twi-twi: Baabi a ne kwan da nʼapuei fam no, wɔmfa nsɛnanotam a ne tenten yɛ anammɔn
    aduonu abien ne fa a nnua abiɛsa a esisi ntokuru abiɛsa mu suso mu no nsɛn ano.
  hlt-hlt: A hlaep kah thoh te dong hlai nga vetih a tung pathum neh a buenhol khaw
    pathum saeh.
  tbz-SIM: Dibòrì píìtì tidɛ́ bɑ́ kù, kù mmɔkɛ mɛ́tìrì mɛ̀yiekɛ̀ nɛ̀ dikéè, nɛ̀ yɛsɑ̃ǹkɛ̀
    yɛ̀tɑ̃ɑ̃ti nɛ̀ yɛ kó yɛcɑubɛ yɛ̀tɑ̃ɑ̃ti.
  msy-2020: Tiar akamɨn mɨriamningɨn ia dɨpenir akɨniba asɨsɨ brasɨn boksiabar ingarigh.
    3pla vongɨn ikɨtɨ 3pla vongɨn ikɨ. Brasɨn boksiabagh asɨsɨ, ia dɨpenir akɨnibar
    ingarigh. 3pla vongɨn da asegh, egh 3pla vongɨn da asegh. Egh tiar akamningɨn
    mɨriamningɨn gusɨ nir pumuningɨn ingarigh. Aningɨn arozimning vɨrara 6 mita 60
    sentimitan tugh.
  azb-azb: Darvazanın bir tərəfi üçün üç dirəyi və üç altlığı olan uzunluğu on beş
    qulac pərdələr olsun.
  eng-DBY: the hangings on the one wing, of fifteen cubits; their pillars three, and
    their bases three.
  hin-2017: और आँगन के द्वार की एक ओर पन्द्रह हाथ के पर्दे हों, और उनके खम्भे तीन
    और खाने तीन हों।
  wol-KYG: fukki xasabi sori rabal ak juróom moo ub ëtt bi ci googu wet, seeni jën
    di ñett, seeni tegu di ñett.
  bjr-bjr: Suani oosana qaannai East kooqi mariani. Mi kooqina dinni dinni diri fandinna
    qamunnafa 6.6 metres mariani. Mi kooqina dinni dinni qaarammoo dapu faqa mina
    amaaqa faqa dinni dinni qaarammoo kai mariani.
  eng-YLT: And the hangings at the side [are] fifteen cubits, their pillars three,
    and their sockets three.
  eng-WYC-2017: in which the curtains of fifteen cubits shall be assigned to one side,
    and three pillars, and so many bases;
  eng-WMBB: The hangings for the one side of the gate shall be fifteen cubits; their
    pillars three, and their sockets three.
  urd-GVH: यहाँ चारदीवारी का दरवाज़ा हो। कपड़ा दरवाज़े के दाईं तरफ़ साढ़े 22 फ़ुट
    चौड़ा हो और उसके बाईं तरफ़ भी उतना ही चौड़ा। उसे दोनों तरफ़ तीन तीन लकड़ी के खंबों
    के साथ लगाया जाए जो पीतल के पाइयों पर खड़े हों।
  rug-rug: Sa gobagoba poko koari hopeke kalina sa nuqunuquruana, si kaqu onomo mita
    meke onomo ṉavulu sentimita; meke kaqu ka ṉeta sari barabara boronizi meke hopeke
    dia vovoina boronizi.
  gaz-gaz: Golgaawwan dhundhuma kudha shan dhedheeratanii utubaa sadii fi miilla sadii
    qabanis karaa balbala tokkoo irra haa jiraatan.
  fra-LSG: il y aura quinze coudées de toiles pour une aile, avec trois colonnes et
    leurs trois bases,
  yal-yal: Koni dugine xa singan soden fɔxɔ kedenni, e nun sɛnbɛtɛn saxan nun bundɔxɔ
    saxan han nɔngɔnna yɛ fu nun suulun.
  haw-1868: O na paku ma kekahi aoao, he umikumamalima kubita, ekolu o lakou mau kia,
    a me ko lakou mau kumu, ekolu no.
  arb-NAV: فَيَكُونُ طُولُ السَّتَائِرِ عَلَى الْجَانِبِ الأَوَّلِ لِمَدْخَلِ السَّاحَةِ
    خَمْسَ عَشْرَةَ ذِرَاعاً (نَحْوَ سَبْعَةِ أَمْتَارٍ وَنِصْفِ الْمِتْرِ) مُعَلَّقَةً
    عَلَى أَعْمِدَةٍ ثَلاثَةٍ ذَاتِ ثَلاثِ قَوَاعِدَ.
  ewe-ewe: Avɔ si didi mita ade kple afã la nanɔ akpa ɖeka na mɔnu la. Woatsi avɔ
    la ɖe kpɔti etɔ̃ siwo te afɔti etɔ̃ le la ŋu.
  eng-LEE: And fifteen cubits of hangings shall be on the one wing; their pillars
    shall be three and their sockets three.
  asm-FB: প্রবেশ দুৱাৰৰ এফালে ওলমাই থোৱা পৰ্দা পোন্ধৰ হাত দীঘল হ’ব লাগিব; আৰু সেই
    পৰ্দাৰ বাবে তিনিটা চুঙীৰে সৈতে তিনিটা খুঁটা লাগিব।
  sus-A: فّرّ دُفِ شَ فبَكُ سّيتِ مَ وُرِ سَشَن مَ، نَشٍيٍ تِشِ سَنبُنيِ مَ. نَ شَ
    كُيَ نْنفْن قُ نُن سُولِ.
  fra-SBL: Les tentures de l'un des côtés de la porte seront de quinze coudées ; leurs
    piliers seront au nombre de trois, et leurs socles au nombre de trois.
  hbo-hbo: וַחֲמֵ֨שׁ עֶשְׂרֵ֥ה אַמָּ֛ה קְלָעִ֖ים לַכָּתֵ֑ף עַמֻּדֵיהֶ֣ם שְׁלֹשָׁ֔ה
    וְאַדְנֵיהֶ֖ם שְׁלֹשָֽׁה׃
  eng-WYCLIFFE: in whiche the tentis of fiftene cubitis schulen be assigned to o side,
    and thre pileris, and so many foundementis;
  piu-2006: '@see-verse:EXO.027.013'
  pjt-pjt: '@see-verse:EXO.027.013'
  cwe-cwe: Panzia da ubanzi umwe wa ulwivi dizakuwa na ugalamu wa mita sita na nusu,
    hamwe na mhanda nhatu na vikalilo vake vitatu.
  kik-kik: Itambaya cia gũcuurio ikorwo irĩ cia ũraihu wa mĩkono ikũmi na ĩtano na
    ikorwo irĩ mwena ũmwe wa itoonyero rĩa nja ĩyo, na ikorwo na itugĩ ithatũ na itina
    ithatũ,
  fra-NCL: et il y aura quinze coudées de rideaux pour un côté de la porte, avec trois
    colonnes et leurs trois socles,
  cek-AK: Thok maeto bang pakaa hanah, dong hathlai pangato kasawk imthung pakaahaih
    kahni hoi nawnto ah, tung thumto hoi akhok pahnuthaih ahmuen thumto oh han ngaih.
  cuk-cuk: Yawagak-doged-dikarba mor-dummad naguoedi, dalipaa-gaka-bisgipaa, doged-e-dikar-gwensaksik
    sugu naguoed. E-buarmardi, walapaa, degi, e-sigmalad amba gwapaabar.
  uig-CYR: Бир тәрипидә он бәш гәз келидиған пәрдә болсун; униң үч хадиси билән үч
    тәглиги болсун.
  tel-2017: ఒక వైపు పదిహేను మూరల తెరలుండాలి. వాటి స్తంభాలు మూడు, వాటి దిమ్మలు మూడు.
  hat-BSA: Sa ki pann nan yon kote pòtay la va kenz koude avèk twa pilye pa yo, ak
    twa baz reseptikal pa yo.
  kos-kos: Mwe lisrlisr ke la sisken nien utyak uh in tufah yact itkosr tafu, wi sru
    tolkwe ac kapin sru tolu.
  hbo-WLC: וַחֲמֵ֨שׁ עֶשְׂרֵ֥ה אַמָּ֛ה קְלָעִ֖ים לַכָּתֵ֑ף עַמֻּדֵיהֶ֣ם שְׁלֹשָׁ֔ה
    וְאַדְנֵיהֶ֖ם שְׁלֹשָֽׁה׃
  ibo-ibo: Akwa mgbochi nke ogologo ya dị mita isii na sentimita iri asatọ ga-adị
    nʼotu akụkụ nke ọnụ ụzọ mbata ahụ. O nwere ogidi atọ na ebe ndọkwasị atọ.
  ory-ory: (ଦ୍ୱାରର) ଏକ ପାର୍ଶ୍ୱରେ ପନ୍ଦର ହସ୍ତ ପରଦା ଓ ତିନି ସ୍ତମ୍ଭ ଓ ତିନି ଚୁଙ୍ଗୀ ହେବ।
  chk-chk: Iwe, lepekin ewe asamalap me epek epwe tit ngeni mangaku langataman ükükün
    fisu esop iach, epwe pwal wor ülüfoch üran me ülüngat alongur.
  rop-rop: en det kaliko garra jidan 6.6 mita longwei tusaid langa det geit garram
    thribala pol ontop langa thribala pleit.
  ukr-1871: Пятнайцять локот опон на одному боцї, стовпів до них три і підніжків до
    них три.
  bch-bch: Be ngan silasila iaoa isal iadag ga iadag, apakantutu malo rua, ede iadag,
    ede pade iadag, ad mamarae iuot leoa tol ga ilia iluai bageda aea makor iadag.
    Akado silasila iaoa isal toa rua ne toman ngan kadanga lima ga ede, tol iadag,
    ga tol pade iadag, toman ngan ad kadanga ipu bras.
  deu-1951: und zwar sollen fünfzehn Ellen Vorhänge auf die eine Seite kommen, dazu
    drei Säulen auf drei Füßen;
  eng-JPS: 'The hangings for the one side of the gate shall be fifteen cubits: their
    pillars three, and their sockets three.'
  srp-1865: Od petnaest lakata neka budu zavjesi na jednoj strani, i za njih tri stupa
    i tri stopice pod njih;
  lug-lug: Ku ludda olumu olw’omulyango kubeereko amagigi mita mukaaga ne desimoolo
    mwenda obuwanvu, n’ebikondo bisatu n’entobo zaabyo ssatu,
  heb-heb: וחמש עשרה אמה קלעים לכתף עמדיהם שלשה ואדניהם שלשה׃
  ben-IRV: ফটকের এক পাশের জন্য লম্বায় পনের হাত পর্দা, তিনটি স্তম্ভ ও তিনটি ভিত্তি
    হবে।
  pan-pan: ਅਤੇ ਦਰਵਾਜ਼ੇ ਦੇ ਇੱਕ ਪਾਸੇ ਦੀਆਂ ਕਨਾਤਾਂ ਪੰਦਰਾਂ ਹੱਥ ਹੋਣ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ
    ਤਿੰਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਚੀਥੀਆਂ ਤਿੰਨ ਹੋਣ
  mya-JVB: ခြေစွပ် သုံး ခုရှိရမည်။
  hmo-hmo: “Iduara ena kahana ta dekenai du toi, mai lalonai idia gini maua, do umui
    atoa, bona inai du dekenai koua dabua, iena lata 6 mita, 60 sentamita do umui
    taua dae.
  urd-urd: और सहन के दरवाज़े के एक पहलू के लिए पन्द्रह हाथ के पर्दे हों, जिनके लिए
    तीन सुतून और सुतून के लिए तीन ही ख़ाने बनें।
  rus-SYN: К одной стороне - завесы в пятнадцать локтей вышиною, столбов для них три,
    и подножий для них три;
  bqc-SIM: Zwã̀a gã̀sĩsuu gɛ̃o iↄ ku kaa lɛ́ ↄplaai ń a lipɛlɛo mɛ̀n àaↄ̃ ń
    a zɛbↄo mɛ̀n àaↄ̃.
  tcz-CHONGTHU: Kelkot'a pat alang khat sese a pondal vangchu tong som le tong nga'a
    sao ding, atun nading khom phung thum toh khomko thum hitha teitei ding ahi.
  mar-mar: अंगणाच्या फाटकाच्या एका बाजूला पंधरा हात लांबीची पडद्याची कनात असावी; या
    बाजूस तीन खांब व तीन खुर्च्या असाव्यात;
  qub-qub: Chay läduchömi canga puncu. Puncupita jucaj läduman canga ganchis metrun.
    Chaycho canga quimsa tushacuna quimsa jamanancuna.
  hat-hat: Sou bò gòch pòt antre a, y'a moute rido sou yon longè vennde pye sis pous
    avèk twa poto chita sou twa sipò.
  eng-BSB: Make the curtains on one side fifteen cubits long, with three posts and
    three bases,
  tod-tod: Nu lɛɛzuʋɛ ɠobaʋɛ ɠilazuʋɛ, sasai ɠa ɠɛ ga mɛtɛlɛ lɔfela ta tukpɛ (7,5),
    naa ɠɛ ga seɠei, ta tɔkpala saʋagɔ, ta ta-labu saʋagɔiti.
  eng-WEBPB: The hangings for the one side of the gate shall be fifteen cubits; their
    pillars three, and their sockets three.
  kbq-kbq: Kama ufrete'ma tamaga kaziga hanti tavravea, zaza'amo'a 6 mitagi 60 sentimita
    hina, kegina retrure zafa 3'a tro nehuta tra'aramina 3'a tro huta anantera ana
    tavravea tafinteta eviho.
  nhe-BL: Huan oncas cortinas ipan sesen lado campa tlapojtoc para calaquise. Ipan
    se lado nopa cortinas quipiyase 7 metros huan quicuapilose ipan eyi tlaquetzali
    tlen moquetzas ipan eyi cuatetomitl.
  gub-BL: Tàpuzràn heixe haw huwake heta putar mokoz pànuhu imuzaiko pyrer wà nehe
    no. Heta putar 6,60 met wapuku haw wà nehe. Heta putar 3 izyta wà nehe, 3 izyta
    wapy wà nehe no. Pitài pànuhu uzaiko putar pitài pehegwer rehe nehe. Inugwer uzaiko
    putar inugwer pehegwer rehe nehe.
  eng-DRA: In which there shall be for one side hangings of fifteen cubits, and three
    pillars and as many sockets.
