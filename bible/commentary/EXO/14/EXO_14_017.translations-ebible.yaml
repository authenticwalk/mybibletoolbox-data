  ory-ory: ପୁଣି, ଆମ୍ଭେ, ଦେଖ, ଆମ୍ଭେ ମିସରୀୟମାନଙ୍କ ହୃଦୟ କଠିନ କରନ୍ତେ, ସେମାନେ ସେମାନଙ୍କ
