    ndi akavalo, ndidzapeza ulemerero.
  hrv-hrv: Ja ću otvrdnuti srce Egipćana, i oni će poći za njima, a ja ću se onda
    proslaviti nad faraonom i njegovim ratnicima, njegovim kolima i konjanicima.
  mps-mps: Tama eno te Isip bage augwaligo homu kolesaga te homu tomoba masigi sąwai
    bidigo homu tiwai ilama, tama augwaligo dage Israel dabe wali pobasa asaibao.
    Tama eno te tuni bidi aga karis dabe dali, me te hosde duawali ami bidi dabe tigidali,
    augwali aiyaba elaluama, tama eno te sę yalide te eno genuai nogi saibao.
  tpi-tpi: Na mi bai mekim ol Isip i bikhet tru, na ol bai i bihainim yupela i go.
    Na bai mi winim king wantaim ol karis na ol soldia i sindaun long hos na olgeta
    ami bilong en, na bai mi kisim biknem long dispela samting mi mekim.
  dan-1931: Se, jeg vil forhærde Ægypternes Hjerte, så de følger efter dem, og jeg
    vil forherlige mig på Farao og hele hans Krigsmagt, på hans Vogne og Ryttere,
  vie-OVCB: Ta sẽ làm cho người Ai Cập cứng lòng, một mực đuổi theo Ít-ra-ên xuống
    biển, Ta sẽ được tôn vinh vì Pha-ra-ôn, vì cả quân đội, chiến xa, và kỵ binh của
    ông ấy
  guj-2017: પછી હું મિસરવાસીઓને હઠીલા અને આવેશી બનાવીશ. એટલે તેઓ તમારા પર સમુદ્ર તરફ
    ધસી આવશે. ફારુનને, તેના રથસવારો, ઘોડેસવારો અને સમગ્ર સૈન્યને હું નષ્ટ કરીશ. તેઓ
    મારું ગૌરવ નિહાળશે.
  pon-2006A: I pahn kakeptakaila mehn Isip kan pwe re en pwakihkumwailwei. Eri, wauwi
    ahpw pahn sansal ni ei pahn powehdi Parao, oh sapwellime sounpei koaros, iangahki
    werennansapw akan oh pil sountangahki kan.
  por-BRBSL: Eis que eu mesmo endurecerei os corações dos egípcios, e eles entrarão
    atrás deles. Eu mesmo conseguirei honra sobre o Faraó, sobre todos os seus exércitos,
    sobre as suas carruagens e sobre os seus cavaleiros.
  aly-aly: Atha Egypt-areny-rnem arwengkileyenh. Alakenh rernem arrenhantherr alwernem
    kwaty-angkwarr. Alakenh-kety atha renh-rnem kwatyek akwernem, rernem arrenhantherr
    alwernekerr. Atha ingkerrenh ilwerl-athenem, Pharaoh-then ahelengkw-rnem-then
    pakey-akert-rnem-then nantew-akert-rnem-then. Ikwer-penh arrantherr ayenh iterl-aretyek,
    ayeng rlterrk ilkwakert aneyel. Arrantherr ayenh tnaketyek inkwerelhemel.
  cth-cth: KAI ni Izipnaw e a lungthin ka pata sak vaiteh, ahnimouh ni na pâlei awh
    han. Faro siangpahrang hoi a bawinaw, marang, marangransanaw lahoi ka lentoenae
    a kamnue han.
  twi-twi: Mepirim Misraimfo no koma ama wɔataa mo na di a medi Farao ne ne dɔm so
    no bɛma moahu mʼanuonyam.
  hlt-hlt: Kai kamah long ni Egypt lungbuei te ka moem pah. Amih te a hloem vaengah
    ni Pharaoh so neha caem boeih so lamloh, a leng so neha marhang caem so lamloh
    kamah ka thangpom uh eh.
  tbz-SIM: N yóó kpénkùnnɛmu Esibiti kɔbɛ to, kɛ̀ bɛ̀ di tũnnɛ, kɛ̀ n kuɔ okpɑ̀ɑ̀tì
    nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ o nɑɑsɛ̃ĩ́ nɛ̀ si dèèbɛ̀ kɛ́dɛ́úkùnnɛ n yètìrì.
  msy-2020: Eghtɨ kɨ Isipia damightɨ men naviba gavgavightɨ, me ian gɨn ongarim biaghirɨzir
    tuavimɨn mangam. Eghtɨ kɨ atrivim ko, an karisba ko, mɨdorozir gumazir hoziabagh
    apiaziba, ko mɨdorozir gumaziba bar me dɨkabɨragham. Egh kɨ me gamizir arazir
    kam bagh, ziar ekiam iniam.
  azb-azb: Mən Misirlilərin ürəklərini inadkar edəcəyəm ki, sizi təqib etsinlər. Sonra
    fironu, onun bütün ordusunu, döyüş arabalarını və süvarilərini məğlub edib izzətimi
    göstərəcəyəm.
  eng-DBY: And I, behold, I will harden the hearts of the Egyptians, and they shall
    pursue after them; and I will glorify myself in Pharaoh and in all his host, in
    his chariots and in his horsemen.
  hin-2017: और सुन, मैं आप मिस्रियों के मन को कठोर करता हूँ, और वे उनका पीछा करके
    समुद्र में घुस पड़ेंगे, तब फ़िरौन और उसकी सेना, और रथों, और सवारों के द्वारा मेरी
    महिमा होगी।
  wol-KYG: Man nag maay dëgëral boppu waa Misra, ba ñu dugg, topp leen. Su ko defee
    ma siiwal sama ndam, ndax dinaa yar Firawnaaki xarekatam yépp, boole ci watiiri
    xareem aki gawaram.
  swp-swp: Na eau hinage Aigupito tataodi nuadi abo ea heoiuradi, arinai abo se hemuriwataidi,
    abo ma namanamarigu Parao ena tauiala, eo ena hosi taugeruidi abo ea saetawatawaidi.
  bjr-bjr: Qinee Yaaweesa Isipa maqannaasara qianaqa kaaqa firaaqoo kaukaataqira irirana
    marasee Isaraee maqanna ninaaqianna nifaqee fifaranoo. Qinee Faraoona faqa mina
    sundiauqa faqa mina qoosa rarisee mari karausa faqa daraiwaauqa faqa rakirana
    urinnaaqararanannai firaa duqu maraanaura.
  eng-YLT: '''And I — lo, I am strengthening the heart of the Egyptians, and they
    go in after them, and I am honoured on Pharaoh, and on all his force, on his chariots,
    and on his horsemen;'
  kne-kne: Sepsepek ay pakentegen din nemnem di taga-Egipto et apayawen da si dakayo
    ta say maila din panakabalin ko begew sin iyat ko ay mangabak sin ari ya sin amin
    ay sosoldado na.
  wat-wat: Itifita namoisi katekatesi ana giviguamokiya be sina venuomunitawimiya.
    Atu yaku vikaiwabu ana viya tovanama tufomu na yana tonuaviya, waganusoni yota
    waganusoni kasi tovidibwana ana vatanisiya.
  bzd-NTPO: Erë ye' tö ie' e̱r terawa̱ darërë a̱s ie' tö a' tötiù̱mi. Ye' e̱' alöraka̱
    ie' ki̱ ena iñippökwakpa ko̱s ki̱, e' wa ye' dalöiërdaë tai̱ë. Egiptowak ulitane
    wa̱ ijche̱rdaë tö moki̱ ye' dör Jehová.
  eng-WYC-2017: Forsooth I shall make hard the hearts of [the] Egyptians, that they
    pursue you, and I shall be glorified in Pharaoh, and in all the host of him, and
    in the chariots of him, and in the knights of him;
  eng-WMBB: Behold, I myself will harden the hearts of the Egyptians, and they will
    go in after them. I will get myself honour over Pharaoh, and over all his armies,
    over his chariots, and over his horsemen.
  urd-GVH: मैं मिसरियों को अड़े रहने दूँगा ताकि वह इसराईलियों का पीछा करें। फिर मैं
    फ़िरौन, उस की सारी फ़ौज, उसके रथों और उसके सवारों पर अपना जलाल ज़ाहिर करूँगा।
  rug-rug: Ba kaqu va lulini dia hiniva Rau sari na tinoni pa popoa Izipi, meke kaqu
    hadu luli gamu rini si gamu, meke kaqu vagia Rau sa Qua vina lavata nomana, koasa
    Qua minataqara koasa baṉara, meke koari na hose na totopili, meke sari doduru
    tie varipera.
  gaz-gaz: Ani immoo akka isaan dugda isaanii duubaan seenaniif garaa warra Gibxi
    nan jabeessa. Anis Faraʼoonii fi loltoota isaa hunda irratti, gaariiwwan isaatii
    fi abbootii fardaa isaa irratti ulfina nan argadha.
  fra-LSG: 'Et moi, je vais endurcir le cœur des Égyptiens, pour qu’ils y entrent
    après eux: et Pharaon et toute son armée, ses chars et ses cavaliers, feront éclater
    ma gloire.'
  gnn-gnn: Yo, ŋarra yukurra dhuwala rom‐ḏälkuma Yetjippuyŋuwunydja yolŋu'‐yulŋuwu
    ŋunhi, bala walala yurru ŋupandja nhumalanha, ga ŋarranydja yurru walalanha buwayakkuma
    warray, buŋgawanha ga nhanbala miṯtjinha miriŋunha, ga nhanbala yarraman'nha walalanha.
  yal-yal: N tan Misiran kaane bɔɲɛni xɔdɔxɔma nɛn, alogo e xa godo ɛ fɔxɔ ra. N binyen
    sɔtɔma nɛn Firawona nun a ganla birin xɔn ma, e nun a wontorone nun a soo ragine.
  haw-1868: 'A na''u iho no e hoopaakiki i na naau o ko Aigupita, a e hahai mai lakou
    mahope o lakou nei: a e hoonani au ia''u iho ma o Parao la a ma kona poe koa a
    pau, a ma kona mau kaakaua, a me na hoohololio ona.'
  arb-NAV: فَهَا أَنَا أُغْلِظُ قُلُوبَ الْمِصْرِيِّينَ فَيَسْعَوْنَ وَرَاءَكُمْ،
    فَأَتَعَظَّمُ (بِالقَضَاءِ) عَلَى فِرْعَوْنَ وَعَلَى مَرْكَبَاتِهِ وَفُرْسَانِهِ،
  ewe-ewe: Mana Egiptetɔwo ƒe dzi me nasẽ be woadze Israelviwo yome, eye makɔ nye
    ŋkɔ ŋuti to Farao kple eƒe aʋakɔwo kple tasiaɖamwo kple sɔdolawo dzi.
  eng-LEE: 'And I, behold, I will harden the heart of the Egyptians, and they shall
    follow them: and I will get myself honor on Pharaoh, and on all his host, on his
    chariots, and on his horsemen.'
  gvn-gvn: '@see-verse:EXO.014.016'
  asm-FB: চোৱা মই মিচৰীয়া সকলৰ মন কঠিন কৰিম; তাতে তেওঁলোকে তেওঁলোকৰ পাছে পাছে যাব।
    মই ফৰৌণ, তেওঁৰ সকলো ৰথ ও অশ্বাৰোহী আৰু সৈন্য সকলৰ দ্বাৰাই গৌৰৱান্বিত হ’ম।
  sus-A: ﭑ مِسِرَكَيٍ شَشِلِ رَشْرْشْمَ نّ، عَلَكٌ عٍ شَ بِرَ وٌ قْشْ رَ. نَ كُي ﭑ
    مَتْشْي سْتْمَ قِرَوُنَ، عَ شَ سْورِيٍ، عَ شَ سْورِ رَفِسٍيٍ، نُن عَ شَ سٌي رَفِمَيٍ
    سَابُي رَ.
  fra-SBL: Voici, je vais moi-même endurcir le cœur des Égyptiens, et ils entreront
    après eux. Je me rendrai maître de Pharaon et de toutes ses armées, de ses chars
    et de ses cavaliers.
  hbo-hbo: וַאֲנִ֗י הִנְנִ֤י מְחַזֵּק֙ אֶת־לֵ֣ב מִצְרַ֔יִם וְיָבֹ֖אוּ אַחֲרֵיהֶ֑ם
    וְאִכָּבְדָ֤ה בְּפַרְעֹה֙ וּבְכָל־חֵילֹ֔ו בְּרִכְבֹּ֖ו וּבְפָרָשָֽׁיו׃
  eng-WYCLIFFE: Forsothe Y schal make hard the herte of Egipcians, that thei pursue
    you, and Y schal be glorified in Farao, and in al the oost of hym, and in the
    charis, and in the knyytis of hym;
  piu-2006: '@see-verse:EXO.014.016'
  pjt-pjt: Kaṉa tjananya Itjipanya nguraṟa tjuṯa unngu wituwitulku nyuranya tungun-tunguntu
    waṯaparantjaku, kaya tjana uṟuwanungku waṉalku. Kaṉa tjananya uwankara uṟungka
    iluntankula wiyalku Itjipanya nguraṟa warmaḻa panya tjuṯa Piiṟanya kuḻu, munuṉa
    nyanytju tjuṯa tjingka tjuṯa kuḻu wiyalku. Palulanguṟu uwankara pungkula wiyannyangka
    nyakulaya aṉangu Israelkunu tjuṯangku ngayunyalta mirawaṉiku.
  cwe-cwe: Niye nizawatenda Wamisili wawe na mizoyo midala muladi wawasondeleleni
    mgati muibahali, nizaipatila utunhizo kwa kumuhuma mfalume wa Misili na wakalizi
    wake na mituka yake na wakwela falasi wake.
  bgs-bgs: Patággasán ku tô ulu ka mga taga Ehipto ébô lupugán dan tô mga rubbad i
    Israel. Ukit kani, pabantugánna ukit katô kapanaluwan ku katô harì ka Ehipto asta
    tô langun sundalo din, agad tô mga igsaké ka kalesa asta tô mga igsaké ka kudà.
  kik-kik: Nĩngũũmia ngoro cia andũ a Misiri nĩgeetha o nao mamarũmĩrĩre. Na nĩngegĩĩra
    riiri nĩ ũndũ wa Firaũni na mbũtũ yake ya ita, o na nĩ ũndũ wa ngaari ciake cia
    ita, o na andũ ake arĩa mathiiaga mahaicĩte mbarathi.
  fra-NCL: Et moi, je vais endurcir le cœur des Égyptiens pour qu’ils y entrent après
    eux, et je ferai éclater ma gloire dans Pharaon et dans toute son armée, ses chars
    et ses cavaliers.
  cek-AK: Khenah, nihcae mah nangcae patom o hanah, Izip kaminawk to palung ka thahsak
    han; Faro hoi angmah ih misatuh kaminawk, hrang leengnawk hoi hrang angthueng
    kaminawk boih nuiah, ka lensawkhaih to amtueng tih.
  xla-xla: Epame na꞉tapo Pelo mate epo ya꞉ opa mate yia꞉ dupa malamaleye kokalepo
    mellati yia꞉tapo wua꞉ alotle dodolomelepe. Amasiyama na꞉ta yia꞉ watle halowe kokotapo
    opa hapuloma dla na꞉ta itiyamale kokoye nati-iliwepo. Epalati Isip sotapo na꞉ye
    ikadepe God mleni dlepe.”
  cuk-cuk: Ar andi, Egipto-dulemar be-bareginmalaga, aka bur bule burguega an imakoed.
    Geb agine, Faraónʼgi, bela e-sordamar-bila-onomaladgi, e-ur-napaginmaladgi, e-sordamar-moli-birgi-sii-urwemaladgi,
    an egi-ibmar-imakoedi, an-nug bur odummolegega an imakoed.
  uig-CYR: Мана, Мән уларни қоғлисун дәп мисирлиқларниң көңүллирини қаттиқ қилимән,
    шуниң билән Мән Пирәвн вә униң пүткүл қошуни, җәң һарвулири вә атлиқлири арқилиқ
    Өз улуқлуғимни аян қилимән.
  pma-pma: 'Inau numon rendemien onen me-Isip keil hekeih keke avakatau usil kami.
    Nihat lat isom helohlin isen asuv houlu ten out Isip navong nilin kei hetal min
    meatin tavaeen onen keil: koakeil amuloh en kat one, koakeil amuloh en hos, ka
    koakeil emun amual enges.'
  tel-2017: చూడు, నేను ఐగుప్తీయుల హృదయాలను కఠినం చేస్తాను. వాళ్ళు మీ వెంటబడి తరుముతారు.
    నేను ఫరో ద్వారా, అతని సైన్యం అంతటి ద్వారా, అతని రథాల, గుర్రపు రౌతుల ద్వారా ఘనత
    తెచ్చుకొంటాను.
  hat-BSA: Pou Mwen, gade byen, Mwen va fè kè Ejipsyen yo di pou yo kouri antre dèyè
    yo. Konsa, Mwen va jwenn onè sou Farawon an avèk tout lame li ak cha li yo avèk
    kavalye li yo.
  bxh-bxh: Idipi haba nuwadi E fapoꞌidi be Isalaela haba sa luhu watanidi. Falo ma
    ena tau hiyala, saliyoti, yo ena hosi tau gelugeluidi ai lisidi somo E ginauli
    haba sa noꞌoꞌegu.
  kos-kos: Nga fah akupaye nankan mwet Egypt tuh elos in ukwekowoswot, ac Inek ac
