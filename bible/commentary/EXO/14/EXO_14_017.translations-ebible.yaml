  lug-lug: Nange nzija kukakanyaza emitima gy’Abamisiri, bayingirire ennyanja nga
    babagoberera. Ndyoke nefunire ekitiibwa okusinziira ku bye nnaakola Falaawo, n’amaggye
    ge, n’amagaali ge, n’abeebagadde embalaasi.
  heb-heb: ואני הנני מחזק את לב מצרים ויבאו אחריהם ואכבדה בפרעה ובכל חילו ברכבו ובפרשיו׃
  ben-IRV: আর দেখ, আমিই মিশরীয়দের অন্তর কঠিন করব, তাতে তারা তাদের পিছু পিছু প্রবেশ
    করবে এবং আমি ফরৌণের, তার সব সৈন্যের, তার রথগুলির ও তার ঘোড়াচালকদের মাধ্যমে গৌরবান্বিত
    হব।
  pan-pan: ਵੇਖ ਮੈਂ ਮਿਸਰੀਆਂ ਦੇ ਮਨ ਕਠੋਰ ਹੋਣ ਦੇਵਾਂਗਾ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਪਿੱਛੇ ਜਾਣਗੇ ਅਤੇ
    ਮੈਂ ਫ਼ਿਰਊਨ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਫੌਜ ਅਤੇ ਰੱਥਾਂ ਅਤੇ ਘੋੜ ਚੜ੍ਹਿਆਂ ਤੋਂ ਆਦਰ ਪਾਵਾਂਗਾ।
  tkr-tkr: Zımee Misirbı hı't'eeşilqa savaak'al haa'as, manbıb şoqab qihna qavaales.
    Zınad fironne dəv'əyne daşk'abışikıniy balkanaşil aleepxıyne g'oşunbışikın hı'ı
    Yizın do axtı qa'as.
  mya-JVB: ငါ သည်လည်း အဲဂုတ္တု လူတို့၏ နှလုံး ကို ခိုင်မာ စေသဖြင့် ၊ သူတို့သည် လိုက်
    ကြလိမ့်မည်။ ဖာရော ဘုရင်နှင့် သူ ၏ဗိုလ်ခြေ ၊ ရထား ၊ မြင်းစီးသူရဲ များအားဖြင့် ငါ့ဘုန်းပွင့်
    လိမ့်မည်။
  tte-O: Na yau, Itipita kateli kani yakabi-yakolololi na komiu Isileli siyamuli-kusulimiu,
    yo kin mekanakavao ana tokaleyayao, ana waga niuniuli yo kali togite-kalatan kani
    yakaiwe-gabaegili na wasagu idebalala mesabana Itipita meuloili sikatai yau Yeoba.”
  tbg-tbg: Te Isipi vika avu aato kempukaiqama kaari vika qaiqaa ni avataqi vuate.
    Pero vaiintivanove, vira iqoka vaiintinavuve, iqoka kaarinavuve, ohinavuve, mintimake
    aniqe te vika naatara kaariraro ti hutuvano uritara kero varianarove.
  hmo-hmo: To lau be Aigupito taudia edia lalona do lau ha-aukaia, vadaeni umui emui
    murina dekenai do idia mai haragaharaga, vadaeni Farao bona iena tuari orea ibounai,
    iena kariota bona iena hosi dekenai guia taudia, do lau halusia.
  urd-urd: और देख, मिस्रियों के दिल सख़्त कर दूँगा और वह उनका पीछा करेंगे, और मैं
    फ़िर'औन और उसकी सिपाह और उसके रथों और सवारों पर मुम्ताज़ हूँगा।
  rus-SYN: Я же ожесточу сердце фараона и всех Египтян, и они пойдут вслед за ними;
    и покажу славу Мою на фараоне и на всем войске его, на колесницах его и на всадниках
    его;
  bqc-SIM: Mapi, má Egipiↄ swãfɛ̃, aai gɛ̃ ń gbɛa, mí tↄbↄ Falaↄ̃ↄ ń a zĩgↄ̃ↄ
    ń a sↄ̃́goↄ ń a sↄ̃deↄ yã́ musu.
  tcz-CHONGTHU: “Chule keiman Egypt mite lungthim kasuh tah ding, amahon Israel mite
    thagam na ding angai todiu ahi, chuteng asakol kangtalai jouseo, asakol tounau
    nangho that gam ding'a hungkon ahiuvin, abonchauva keiman kathaneina aheng uva
    ka kilah sah ding ahi.”
  mar-mar: आणि पाहा, मी स्वतः मिसऱ्यांची मने कठीण करीन आणि ते तुमचा पाठलाग करतील.
    आणि फारो व त्याचे सर्व सैन्य, स्वार व रथ यांचा पराभव केल्याने माझा महिमा प्रगट
    होईल.
  soq-soq: E ewona, ne Isibt apanawa nuau badosano walawo iei. Tane Isibt warerewa
    ita me sorodiawa, ita turakawa pue oas mampe teiteinala ita sorodia oas osowe
    wanwanla, ne nanaumope aimopo apana ne wadaposineapue iononeapu.
  qub-qub: Nogami camacächishaj Egiptucuna rumi shonguno contra ricacunanpaj. Chaymi
    gamcuna aywashayquipa gatishunquipaj. Chaynöpami faraonta, llapan suldäruncunata
    carrëtancunatawan, muntädu suldäruncunatawan imanöpis rurashpä pï-maytapis noga
    musyachishaj munayniyoj cashäta.
  bqp-bqp: Makũ, mani Misilanↄ kùgbãna kũ, oni gɛ̃n ń gbɛra, mani tↄ́ bo Firi'auna
    kũ a zĩ̀karinↄ kũ a sↄ̃gonↄ kũ a sↄ̃denↄ yã sabai.
  hat-hat: M'ap fè moun peyi Lejip yo fè tèt di pi rèd. Y'ap antre dèyè moun pèp Izrayèl
    yo nan mitan lanmè a. Mwen pral bat farawon an ansanm ak tout lame l' a, tout
    cha li yo ak tout kavalye l' yo. Sa va sèvi yon lwanj pou mwen.
  eng-BSB: And I will harden the hearts of the Egyptians so that they will go in after
    them. Then I will gain honor by means of Pharaoh and all his army and chariots
    and horsemen.
  tod-tod: Nɔ̀un nà, nà ʋaazu Ezipete nuiti kigi ɓaazu, ga ti ʋilɛ ti ʋolu. Nà
    ʋaazu lɛbiyai zɔlɔɔsu Falaɠɔn ta ná-kɔɔɓɔgi ná-faa zu, ta ná-wotoloiti, ta
    ná-soo ɓizɛ zalaʋusuiti.
  eng-WEBPB: Behold, I myself will harden the hearts of the Egyptians, and they will
    go in after them. I will get myself honour over Pharaoh, and over all his armies,
    over his chariots, and over his horsemen.
  kbq-kbq: Hagi Nagra Isipi vahe'mokizmi antahintahia eri hanavetisuge'za, tamarotago
    hu'za tamefi nevanage'na, Ferone maka sondia vahe'ane, hosima e'neri'za vahe'ene,
    karisizmine, zamahe refitesua zanteti, Nagra Ra nagia erigahue.
  nhe-BL: Huan na nijchihuas nopa egiptome ma moyoltetilica huan ma inmechtoquilica
    ipan hueyi atl. Huan huajca nijnextis nochicahualis iixtla Faraón, huan isoldados,
    huan inintlatehuijca carros, huan inijuanti tlen yohuij cahuajtipa.
  bus-bus: Mapi, mɛ́ Igipitinↄ kùgbãa kũ, aↄ̃é gɛ̃n ń gbɛra, mɛ́ tↄ́ bↄ Fili'auna
    kↄ̃n a zĩ̀kpɛɛnↄ kↄ̃n a sↄ̃goronↄ kↄ̃n a sↄ̃deenↄ yã sàabu.
  gub-BL: Ama'ereko putar Ezit ywy rehe har wapy'a pupe ihe nehe. A'e rupi oho putar
    Izaew wanaikweromo yryhu pupe wà nehe. Aexak kar putar hekàgaw nehe, iaiw ma'e
    iapo pà Parao pe nehe, hemiruze'eg zauxiapekwer wanupe nehe no, ywyramawa wanupe
    nehe, hemiruze'eg kawaru kupe pe har wà no.
  eng-DRA: 'And I will harden the heart of the Egyptians to pursue you: and I will
    be glorified in Pharao, and in all his host, and in his chariots, and in his horsemen.'
