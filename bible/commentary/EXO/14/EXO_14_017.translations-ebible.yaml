    ଦ୍ୱାରା ସମ୍ଭ୍ରମ ପ୍ରାପ୍ତ ହେବା।
  chk-chk: Nge ngang üpwe aföreai letipen chon Isip pwe repwe tapwelong müriir. Iwe,
    üpwe alingaei won Farao me nöün mwicheichen sounfiu, won wan woken me oris, pwal
    won nöün sounfiu mi wawa oris.
  rop-rop: Ai garra meigim detlot solja blanga det king jidan brabli admen wulijim
    dei garra bulurrum yumob langa det solwoda, en ai garra bidim olabat deya na.
    Ai garra draundim ola solja blanga det king en ola bagi blanga olabat, en ai garra
    meigim ola pipul rispek langa mi,
  ukr-1871: Я ж закаменю серце в Фараона й Египтїїв, і вони пійдуть слїдом; і прославлюсь
    на Фараонї й на потузї його, на колесницях його й на комінникові його.
  bch-bch: Be ega, gau ga nakado ta gid Isip lolod matua ta tiparpar ngan nasinga
    gid. Be gau ga naparau pan maron kapei togid Isip toman ngan ele panua paraunga
    ad ga led karis ga gid karis itamatama, ta naeasal gid. Ngan leg kadonga toa ne,
