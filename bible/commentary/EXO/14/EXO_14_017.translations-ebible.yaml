  hbo-WLC: וַאֲנִ֗י הִנְנִ֤י מְחַזֵּק֙ אֶת־לֵ֣ב מִצְרַ֔יִם וְיָבֹ֖אוּ אַחֲרֵיהֶ֑ם
    וְאִכָּבְדָ֤ה בְּפַרְעֹה֙ וּבְכָל־חֵיל֔וֹ בְּרִכְבּ֖וֹ וּבְפָרָשָֽׁיו׃
  ibo-ibo: Aga m eme ka obi ndị Ijipt sie ike, ka ha sorokwa unu nʼazụ banye. Aga
    m ewetara onwe m otuto site na Fero, na ndị agha niile, na ụgbọ agha niile nakwa
