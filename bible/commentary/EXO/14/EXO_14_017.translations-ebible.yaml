verse: EXO.014.017
translations:
  mal-C: ഞാൻ ഈജിപ്റ്റുകാരുടെ ഹൃദയം കഠിനമാക്കുകയും അവർ അവരുടെ പിന്നാലെ ചെല്ലുകയും ചെയ്യും.
    ഫറവോനിലൂടെയും അവന്റെ സൈന്യത്തിലൂടെയും രഥങ്ങളിലൂടെയും കുതിരപ്പടയിലൂടെയും ഞാൻ മഹത്ത്വം
    നേടുമ്പോൾ, ഞാൻ യഹോവ എന്ന് ഈജിപ്റ്റുകാർ അറിയും.”
  deu-TKW: Dann will ich die Ägypter verblenden, so daß sie ihnen folgen, und will
    meine Macht erweisen am Pharao und an seinem ganzen Heer, an seinen Streitwagen
    und an seinen Reitern,
  lin-lin: Bongo Ngai, nakoyeisa motema ya bato ya Ejipito libanga mpo ete balanda
    bino mpe nakomonisa nkembo na Ngai na kotelemela Faraon mpe mampinga na ye nyonso
    elongo na bashar na ye mpe bato na ye oyo batambolisaka bampunda.
  eng-LSV: And I—behold, I am strengthening the heart of the Egyptians, and they go
    in after them, and I am honored by Pharaoh, and by all his force, by his chariots,
    and by his horsemen;
  eng-GNV: And I, beholde, I will harden the heart of the Egyptians, that they may
    follow them, and I wil get me honour vpon Pharaoh, and vpon all his host, vpon
    his charets, and vpon his horsemen.
  eng-WEBSTER: 'And I, behold I, will harden the hearts of the Egyptians, and they
    shall follow them: and I will get me honor upon Pharaoh, and upon all his host,
    upon his chariots and upon his horsemen.'
  nhw-BL: Huan na nijchihuas nopa egiptome ma moyoltetilica huan ma anmechtoquilica
    ipan hueyi atl. Huan huajca nijnextis nochicahualis iixtla Faraón, huan isoldados,
    huan inintlahuilanca carros, huan inijuanti catli yohuij ipan cahuayos.
  swh-ONEN: Nitaifanya mioyo ya Wamisri kuwa migumu kusudi waingie baharini wakiwafuatia.
    Nami nitajipatia utukufu kupitia Farao pamoja na jeshi lake lote, kupitia magari
    yake ya vita na wapanda farasi wake.
  bba-bba: Nɛnɑ kon Eɡibitiɡibun ɡɔ̃rusu bɔbiɑsiɑ bu kɑ bu swĩi mi. Kpɑ n ben sunɔ
    kɑmiɑ kɑ win tɑbu kowobu kɑ win tɑbu kɛkɛbɑ kɑ win mɑɑsɔbu, kpɑ bu nɛn yiiko wɑ.
  eng-KJVCPB: 'And I, behold, I will harden the hearts of the Egyptians, and they
    shall follow them: and I will get me honour upon Pharaoh, and upon all his host,
    upon his chariots, and upon his horsemen.'
  cpy-cpy: Naaka kompita-shiryaa-kaerini Apitantoni-jatzi, ikowantyaari royaakyaa-timi.
    Ari iñiirori noshintsinka Faraón, eejatzi maawoeni rowayiriti. Nothonkiro ishiyako-mento
    eejatzi ipira-paeni ikyaako-yitari-paeni.
  mpx-mpx: Itipita ateliya na pagasisi, inoke nihi tatauliulil emiwa, yaka abwe kin
    alonau wana tolohaveyan, wana waga momomol ge ali tomatahikan, na lakel ge wasau
    ni lelu.
  wbp-wbp: Jurru marntarla-manurna-jana Yijipi-wardingki-patuju. Kujarlanya kapulu-nyarra
    ngapa-wanaju wajirli-pinyi. Ngula-kujakuju kapurna-jana yurnilyka-maninjarla muru-pinyi
    ngapangka. Kapurna-jana riwarr-pinyi kingi manu nyanungu-nyangu warrmarla wirli-jarra-kurlurla.
    Ngula-jangka Yijirali-pinkirli yungujulurla pulka-pinyi.
  luo-luo: Abiro keto chuny jo-Misri doko matek mondo gilaw bangʼ-gi nyaka ei nam.
    Kendo abiro yudo duongʼ kuom Farao kaachiel gi jolweny gi geche lwenje kod joidh
    faresene.
  meu-meu: 'A lau be Aigupto taudia lalodia baina ha-aukadia, bena bae ḡavamui: bena
    lau ese Farao mai ena tuari oreana idoinai, ena kariota bona ena hosi-gui taudia,
    baina hadareredia.'
  npi-ULB: मिश्रीहरू तिमीहरूका पिछा गरून् भनेर म तिनीहरूका ह्रदय कठोर पारिदिनेछु भन्‍ने
    कुरामा सचेत हो । फारो र त्यसका सबै सेना, त्यसका रथहरू र त्यसका घोडचढीहरूको कारणले
    मैले आदर पाउनेछु ।
  yor-yor: Nígbà náà ni èmi yóò sé ọkàn àwọn ará Ejibiti le, wọn yóò sì máa lépa wọn;
    Èmi yóò gba ògo fún ara mi lórí Farao; lórí gbogbo ogun rẹ̀, lórí kẹ̀kẹ́ ogun
    àti lórí àwọn ẹlẹ́ṣin rẹ̀.
  emp-NTPO: Maʌ̃ne mʌ̃a egiptorãra so zarea b̶ʌya bãrã ẽpẽnamãrẽã. Maʌ̃be mʌ̃a Egiptod̶ebema
    borora, carretad̶eba djõbada sordaorãra, cawayod̶eba djõbada sordaorãra, waabema
    sordaorã sid̶a jũma poyaya mʌ̃drʌ dji dromaara b̶ʌda unubi carea. Mãwã egiptorãba
    cawad̶ia mʌ̃ra Ãcõrẽda.–
  ind-ind: Aku akan mengeraskan hati orang Mesir sehingga mereka mengejar umat Israel
    ke tengah laut, dan Aku akan dimuliakan ketika Aku mengalahkan raja Mesir beserta
    seluruh pasukannya, termasuk pasukan berkuda, kereta, dan pengendaranya.
  pes-OPCB: و من دل مصری‌ها را سخت می‌سازم تا در پی شما وارد راهی که در دریا پدید
    آمده، شوند. جلال پرشکوه من توسط فرعون و لشکرش و ارابه‌ها و سوارانش ظاهر خواهد
    شد.
  aer-aer: Tharle thewe Egypt-arenye areye ikerlte-ileke anetyeke. Alakenhe ikwerenge
    anteme itne arrenhantherrenhe kwatyenge alwernetyenhe. Kenhe alakenhe irreketyenge
    The itnenhe kwatye kwenenge alhekwarle-iletyenhe. The itnenhe ingkirreke kwatyele
    ataketyenhe, Pharaoh, thultye ikwerenhe areye, nanthe itnekenhe areye-arlke. Israel-arenye
    areyele anteme Ayenge utyernemele tnaketyeke.
  tgl-ULB: Tandaan mo na patitigasin ko ang puso ng mga taga-Ehipto para sila ay tugisin.
    Makakakuha ako ng parangal dahil kay Paraon at sa lahat ng kaniyang hukbo, mga
    karwahe at ang kaniyang mga nangangabayo.
  cbu-NT: Mishat, Taarashipan tárangitamta; Ashiri na nuw paraw wasundururpat izuuru
    wanichima. Nuw parawash mang' xarashish wayarangina. Ashiri siyaa tachitkachunts,
    nuwsha wizpureetsi yámandakchuri, nuwamari parawaa kasichima, wasundururpat, misha
    kapaachpat pshiyrshini, misha kapaachirinpatatam, ashpari ichinguru pastachinllinaya,
    Taarashipan tárangiya.
  hui-hui: Ani birago hondowa Iyibi ami ti bu mini mo giambe harogola ti mina tagotago
    porabupe halu ti talima gerai ibalu karia bibahende ibame nai helolebero. Ani
    bialu i̱na kini agali biagobi ibunaga ami agalirubi ibunaga garo ale mini karisi
    nogo hosime gili laga ngarubi agali karisi ogoriani heyu piaga karubi bibahende
    bope halu i̱ wayali holebero.
  mya-mya: ငါ​သည်​အီ​ဂျစ်​အ​မျိုး​သား​တို့​ကို​ခေါင်း မာ​စေ​သ​ဖြင့် သူ​တို့​သည်​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​နောက်​သို့​ဆင်း​လိုက်​ကြ လိမ့်​မည်။ ငါ​သည်​ဘု​ရင်​နှင့်​တ​ကွ​သူ​၏
    စစ်​တပ်၊ ရ​ထား​တပ်​နှင့်​မြင်း​တပ်​တို့​ကို နှိမ်​နင်း​အောင်​မြင်​ခြင်း​အား​ဖြင့်
    ငါ​၏ ဘုန်း​ထင်​ရှား​လိမ့်​မည်။-
  cbi-NTPO: Tsenmala iya Egipto' chullanu meedin jutyungue tire', ñullanu bendaa kikaanu
    tsuyu; tsanguetu faraón' mitya bain, ya' suutadula' mitya bain, yachi vinguenu
    karula' mitya bain, naa yachi kawallunu chuu vinguemu chachilla' mitya bain iya
    tsamantsaa ju'ba tsangue dekeewaanu tsuyu.
  bod-N: ལྟོས་དང་། ངས་ཨེ་ཅིབ་པ་རྣམས་ཀྱི་སེམས་གྱོང་པོར་བྱས་ཏེ་ཁོ་རྣམས་དེ་དག་གི་རྗེས་དེད་ནས་འགྲོ་བ་དང་།
    ཕཱར་ཨོལ་དང་དེའི་དམག་དཔུང་དང་། ཤིང་རྟ་དང་སྐྱ་དམག་རྣམས་བརྒྱུད་ནས་བདག་ལ་གཟི་བརྗིད་ལྡན་པར་འགྱུར།
  sna-sna: Ndichaomesa mwoyo yavaIjipita zvokuti vachapinda vachivatevera. Uye ndichawana
    kukudzwa kubudikidza naFaro nehondo yake yose, nengoro dzake uye navatasvi vake
    vamabhiza.
  spa-BLM: He aquí que yo mismo endureceré el corazón de los egipcios, y entrarán
    tras ellos. Yo mismo obtendré honor sobre el Faraón y sobre todos sus ejércitos,
    sobre sus carros y sobre su caballería.
  cac-cac: Ol vac'an pitb'oquel spensar eb' aj Egipto chi'. Ol tzac'laj eb' d'a e
    patic yalani. Yuj tas ol vutoc vin̈ rey yed' eb' soldado chi', eb' soldado yed'
    jantac carruaje yed' masanil chej yed'naccot vin̈ yed' eb' anima ajun yed' eb'
    chi', ol checlajoc to te nivan velc'ochi.
  swh-ULB: Jitahadharishe kuwa nitafanya mioyo ya Wamisri kuwa migumu ili wawafuate.
    Nitapata utukufu kwasababu ya Farao na jeshi lake lote, magari yake ya farasi,
    na wapanda farasi.
  bel-bel: 'А Я зраблю чэрствым сэрца Егіпцянам, і яны пойдуць сьледам за імі; і пакажу
    славу Маю на фараоне і на ўсім войску ягоным і на верхаўцах ягоных:'
  wed-wed: Tam ma raubiga, Tau mai Egypt a vitepatorai da mai Israel ina viaḡaḡei.
    Maranai Pharaoh ana vovaiubai, ana sorodia, chariot ma ana horse sorodiai, rava
    Tau ina voepaepaiu.
  deu-ELBBK: Und ich, siehe, ich will das Herz der Ägypter verhärten, und sie werden
    hinter ihnen herkommen; und ich will mich verherrlichen an dem Pharao und an seiner
    ganzen Heeresmacht, an seinen Wagen und an seinen Reitern.
  mbb-OT: Ibpemezesen ku is gehinawa te menge Ehiptohanen su para del-asa kew zan.
    Piru edèdeetan ku is hadì wey is menge sundaru zin, wey is menge pereuntud din
    te kudà wey menge kerwahi. Ne pinaaǥi kayi egkevantug a.
  mal-2015: എന്നാൽ ഞാൻ മിസ്രയീമ്യരുടെ ഹൃദയത്തെ കഠിനമാക്കും; അവർ ഇവരുടെ പിന്നാലെ ചെല്ലും;
    ഞാൻ ഫറവോനിലും അവന്റെ സകല സൈന്യത്തിലും അവന്റെ രഥങ്ങളിലും കുതിരപ്പടയിലും എന്നെ തന്നെ
    മഹത്വപ്പെടുത്തും.
  tuo-NT: Yʉꞌʉ peꞌe Egiptocjãrãrẽ mʉsãrẽ ñaꞌarõ wãcũcã weegʉti. Tojo weerã mʉsãrẽ
    wẽjẽsĩꞌrĩrã siruturãsama. Na tojo weecã, faraṍrẽ, cʉ̃ yarã surarare, cʉ̃ ye tũrũsepawʉre,
    surara cabayua pesarãrẽ yʉꞌʉ tutuayʉꞌrʉasere ĩꞌogʉ̃saꞌa.
  gup-gup: Dja ngaye ngabenmarnbun bininj nawu Egytpbeh ba ngundiwidnan dja ngundidjalkadjung
    ngudberre, dja kaluk ngangeykukenmen bu ngabenbun rowk Pharaoh nuye bininj namirndewern,
    chariots nuye, dja bininj nuye nawu kabindidjurrkkan djarrang.
  gvs-gvs: Go Yau sem da Itipita idi dabakasa bei avaituwe, e bei mlimi goi siiwo
    bego sivatapiyemi. Go Pero mana tovayaviyayao, ina sariyota madi tokabikunuwoyao
    be ina tovayaviyayao ma osidi adi sou goi yau guna togaga ana káeyana bei avagitakoe.
  rmc-rmc: Ale me zoraľarava o jile le Egipťanenge. Džana pal tumende a me man akor
    oslavinava pro Faraonos, pre leskri armada the pro maribnaskre verdana, pre leskre
    murša the graja.
  nlg-nlg: Mi nau ku ghoi nera na vure ni Egypt ma kara tobangasi ma kara tona haliu
    so na saritaoniamiu. Mi nau ku laga vulea so a Pharaoh maia nina lei malaghai,
    ge nigua na vure kara holohaba datoa na ahagu.
  pes-OPV: و اما من اینک، دل مصریان را سخت می‌سازم، تا از عقب ایشان بیایند، و از فرعون
    و تمامی لشکر او وارابه‌ها و سوارانش جلال خواهم یافت.
  ron-1924: Еу вой ымпетри инима еӂиптенилор, ка сэ интре ын маре дупэ ей. Ши Фараон
    ши тоатэ оастя луй, кареле ши кэлэреций луй вор фаче сэ се арате слава Мя.
  aui-aui: Kukita, tagu, Ijipt damdi nuwanuwadi anikotakiidi da murimigha sinakivinimi
    sinayowogha yegiiye. Bi Ijipt kana kiiwawo, yana seriyot, iyo tomotomogha hosiye
    anageiwayidi, na wawaya sinakabepepigu.
  ben-OBCV: আমি মিশরীয়দের হৃদয় কঠিন করে দেব, যেন তারা তাদের পশ্চাৎগামী হয়। আর আমি
    ফরৌণের ও তার সমগ্র সৈন্যদলের, তার রথগুলির ও তার ঘোড়সওয়ারদের মাধ্যমে গৌরব লাভ
    করব।
  som-som: Oo bal ogow, anigu waxaan qallafin doonaa qalbiga Masriyiinta, oo iyagay
    daba geli doonaan; oo markaasaan ciso ka heli doonaa Fircoon, iyo ciidankiisa
    oo dhan, iyo gaadhifardoodkiisa, iyo fardooleydiisa.
  lat-VUC: 'Ego autem indurabo cor Ægyptiorum ut persequantur vos: et glorificabor
    in Pharaone, et in omni exercitu ejus, et in curribus et in equitibus illius.'
  eng-ASVBT: 'And I, behold, I will harden the hearts of the Egyptians, and they shall
    go in after them: and I will get me honor upon Pharaoh, and upon all his host,
    upon his chariots, and upon his horsemen.'
  mna-mna: 'Mi nio, nako aŋkam zin Aikuptu ma ŋgar kizin imbol be tiloondo toto yom
    ma tima. Tonabe aŋpasaana king ziŋan zin malmal kan kini, ramaki zin hos mi karis
    kizin ma timap ma tisula len. Naso zoŋ iwe biibi, mi zin Aikuptu kan tiute kat
    ta kembei: Nio Yooba aŋbotmbot.”'
  ita-1885: E quant'è a me, ecco, io induro il cuor degli Egizj, ed essi entreranno
    dietro a loro; ed io sarò glorificato in Faraone, e in tutto il suo esercito,
    e ne' suoi carri, e nella sua cavalleria.
  eng-LXXUP: And lo! I will harden the heart of Pharaoh and of all the Egyptians,
    and they shall go in after them; and I will be glorified upon Pharaoh, and on
    all his host, and on his chariots and his horses.
  eng-ULB: Be aware that I will harden the Egyptians' hearts so they will go after
    them. I will get honor because of Pharaoh and all his army, his chariots, and
    his horsemen.
  spa-VBL: Pondré en los egipcios una actitud obstinada y dura para que los persigan.
    Entonces me ganaré su honra por lo que le sucederá al Faraón y a todo su ejército,
    así como a sus carros y jinetes.
  fra-_FOB: Et moi, voici, je vais endurcir le cœur des Égyptiens, et ils y entreront
    après eux; et je serai glorifié en Pharaon et en toute son armée, en ses chars
    et en ses cavaliers.
  mal-mal: എന്നാൽ ഞാൻ ഈജിപ്റ്റുകാരുടെ ഹൃദയം കഠിനമാക്കും; അവർ യിസ്രായേൽ മക്കളുടെ പിന്നാലെ
    ചെല്ലും; ഞാൻ ഫറവോനിലും അവന്റെ സകല സൈന്യത്തിലും അവന്റെ രഥങ്ങളിലും കുതിരപ്പടയിലും
    എന്നെ തന്നെ മഹത്വപ്പെടുത്തും.
  urd-GVR: Maiṅ Misriyoṅ ko aṛe rahne dūṅgā tāki wuh Isrāīliyoṅ kā pīchhā kareṅ. Phir
    maiṅ Firaun, us kī sārī fauj, us ke rathoṅ aur us ke sawāroṅ par apnā jalāl zāhir
    karūṅga.
  suz-BL: मिनु गोमी इजीप्‍त ङा मुर आन कली काइ मटीब दुम्‍पाइक्‍नुङ। मो दुम्‍मेनु, इस्राएली
    आन नोले खोइश्‍शा, लल समुन्‍द्र ओव़शा, खेदा पाइनीम। मिनु गो फाराओ आ मुरपुकी, आ
    बग्‍गी नु आ शारा ङोइक्‍ब नु लडाइ पा आं सक्ति कोंइशा ग्रानुङ।
  ita-1927: E quanto a me, ecco, io indurerò il cuore degli Egiziani, ed essi v’entreranno,
    dietro a loro; ed io trarrò gloria da Faraone, da tutto il suo esercito, dai suoi
    carri e dai suoi cavalieri.
  ckb-ckb: ئەوەتا منیش دڵی میسرییەکان ڕەق دەکەم، ئەوانیش بەدوایاندا دێن، منیش شکۆمەند
    دەبم بۆ فیرعەون و بۆ هەموو سوپاکەی و گالیسکە و سوارەکانی.
  eng-BBE: 'And I will make the heart of the Egyptians hard, and they will go in after
    them: and I will be honoured over Pharaoh and over his army, his war-carriages,
    and his horsemen.'
  kan-OKCV: ನಾನು ಈಜಿಪ್ಟಿನವರ ಹೃದಯವನ್ನು ಕಠಿಣ ಮಾಡುತ್ತೇನೆ. ಅವರು ಇವರನ್ನು ಹಿಂದಟ್ಟುವರು. ಇದಲ್ಲದೆ
