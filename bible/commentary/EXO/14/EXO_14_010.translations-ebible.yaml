verse: EXO.014.010
translations:
  mal-C: ഫറവോൻ സമീപിച്ചപ്പോൾ ഇസ്രായേല്യർ തലയുയർത്തിനോക്കി. ഈജിപ്റ്റുകാർ അവർക്കു പിന്നാലെ
    വരുന്നതു കണ്ടു. ഇസ്രായേൽമക്കൾ ഭയപ്പെട്ട് യഹോവയോടു നിലവിളിച്ചു.
  deu-TKW: Als nun der Pharao nahe herangekommen war, schauten die Israeliten auf
    und wurden gewahr, daß die Ägypter hinter ihnen dreinzogen. Da fürchteten sie
    sich sehr. Und die Israeliten riefen Jahwe um Hilfe an.
  lin-lin: Lokola Faraon apusanaki, bana ya Isalaele batombolaki miso na bango mpe
    bamonaki ete bato ya Ejipito bazali kolanda bango na sima. Bana ya Isalaele babangaki
    makasi mpe bagangaki epai na Yawe.
  eng-LSV: And Pharaoh has drawn near, and the sons of Israel lift up their eyes,
    and behold, the Egyptians are journeying after them, and they fear exceedingly,
    and the sons of Israel cry to YHWH.
  eng-GNV: 'And when Pharaoh drew nie, the children of Israel lift vp their eyes,
    and beholde, the Egyptians marched after them, and they were sore afrayde: wherefore
    the children of Israel cried vnto the Lord.'
  eng-WEBSTER: And when Pharaoh drew nigh, the children of Israel lifted up their
    eyes, and behold, the Egyptians marched after them; and they were greatly afraid;
    and the children of Israel cried to the LORD.
  nhw-BL: Huan quema nopa israelitame momacaque cuenta para Faraón ihuaya nopa egiptome
    monechcahuiyayaj, tlahuel majmajque huan quitlajtlanijque TOTECO ma quinpalehui.
  swh-ONEN: Farao alipokaribia, Waisraeli wakainua macho yao, wakawaona Wamisri wakija
    nyuma yao. Wakashikwa na hofu, wakamlilia Bwana.
  bba-bba: Sɑnɑm mɛ Eɡibiti sunɔ u turuku kuɑ, Isirelibɑ bɑ nɔni seeyɑ bɑ wɑ wee,
    Eɡibitiɡibɑ kɛkuɑ bɑ wee. Mɑ bɛrum bu mwɑ ɡem ɡem, mɑ bɑ Yinni Gusunɔ nɔɔɡiru
    sue.
  eng-KJVCPB: 'And when Pharaoh drew nigh, the children of Israel lift up their eyes,
    and behold, the Egyptians marched after them; and they were sore afraid: and the
    children of Israel cried out unto the Lord.'
  cpy-cpy: Ikanta rokaaki-tapaaki Faraón, raminee-yakini Israel-paeni, iñaatziiri
    ipokaeyakini Apitantoni-jatzi royaa-kyaatziri. Antawo ithaawae-yanakini Israel-paeni,
    ikowako-tanakiri Tajorentsi ramitakoteri.
  mpx-mpx: Sauga Isileli hi kite kin alonau wana tolohaveyan iyaka hi nopakelakelaubwa
    hi nenem eliyaa, inoke hi lovakun ge labe kaiwena hi yoga ha Yehoba elana.
  wbp-wbp: Kujalu-jana Yijirali-pinkirli nyangu Yijipi-wardingki-patu yaninjarni-kirra,
    lani-jarrija-nyayirnili, wangkajalurla YAAWIYI-ki yungu-jana muurl-mardarni palinja-kujaku.
  luo-luo: Kane Farao ochopo machiegni kodgi, jo-Israel notingʼo wangʼ-gi mi gineno
    ka jo-Misri lawogi. Luoro nomakogi mi giywakne Jehova Nyasaye.
  meu-meu: Farao na e raka kahira; bena Israel taudia e roha isi, Aigupto taudia e
    itadia vada e lasidia tao, bena e gari dikadika, Iehova e tai henia.
  npi-ULB: जब फारो नजिक आइपुगे इस्राएलीहरूले माथि हेरे र तिनीहरू छक्‍क परे । मिश्रीहरू
    तिनीहरूको पिछा गर्दै अगाडि बढ्दै थिए । इस्राएलीहरू अत्यन्तै डराए । तिनीहरूले परमप्रभुलाई
    पुकारे ।
  yor-yor: Bí Farao ti súnmọ́ tòsí ọ̀dọ̀ wọn, àwọn ọmọ Israẹli gbé ojú wọn sókè, wọn
    sì rí àwọn ará Ejibiti tó súnmọ́ wọn. Ẹ̀rù ńlá sì bá àwọn ará Israẹli, wọ́n kígbe
    sókè sí Olúwa.
  emp-NTPO: Israelerãba Egiptod̶ebema boro, idji sordaorã ume ãdji caid̶u zebʌdada
    unusid̶ad̶e bio ne wayad̶aped̶a Ãcõrẽa quĩrã djuburiada iwid̶i duanesid̶aa.
  ind-ind: Ketika umat Israel melihat raja Mesir dan pasukannya mendekat, mereka sangat
    ketakutan dan berseru-seru minta tolong kepada TUHAN.
  pes-OPCB: وقتی قوم اسرائیل از دور مصری‌ها را دیدند که به آنان نزدیک می‌شوند دچار
    وحشت شدند و از خداوند کمک خواستند.
  aer-aer: Nhenge Israel-arenye areyele aremele Egypt-arenye areye itwe-irrintyerlenge,
    itne atere anthurre irrereke, itne YAHWEH-eke arlkeke Re itnenhe akayake-iletyenhenge
    ilweme-ketyenge.
  tgl-ULB: Nang malapit na si Paraon, ang mga Israelita ay tumingala at nabigla. Naglalakad
    ang mga taga-Ehipto patungo sa kanila at sila ay natakot. Umiyak ang mga Israelita
    kay Yahweh.
  cbu-NT: Ashiriya, Israelchichsha arapeetari Ijiptoshchee kurak wasundurur paranganaya.
    Ashiri kapung puniyarusin; Ay, sitatstee, ¿tamachchee? táranganaya. Ashiri kapung
    punirusin Taarashipaneetssha; Apaa, iyaa istangcha. Iyaa nayaningcha, átangat
    ashiranganaya.
  hui-hui: Isaraele wali agalime kini biagobi ibunaga ami biarubi tidu yalu kaware
    ti heagoria ibiyago hondowa ti gi timbuniore hene. Ani biyagola ti biamogo bilonaga
    Anduane Homogo olene.
  mya-mya: အီ​ဂျစ်​ဘု​ရင်​၏​စစ်​တပ်​ချီ​တက်​လာ​သည်​ကို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​မြင်​ရ​သော​အ​ခါ
    အ​လွန်​ကြောက်​ရွံ့​၍​ထာ​ဝ​ရ​ဘု​ရား​အား ကယ်​မ​တော်​မူ​ရန်​အော်​ဟစ်​တောင်း​ပန်​ကြ​၏။-
  cbi-NTPO: Tsenñu Israel chachilla naa faraón, ya' chachillaba yala' junga yumaa
    jandetsuñuba mijatu yuj jeetyala, tsejtu Yavénu kemishtika ti' pakala.
  bod-N: ཕཱར་ཨོལ་ཉེ་བར་སླེབས་པའི་དུས་སུ། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཡར་བལྟས་པ་དང་། ལྟོས་ཤིག
    ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་རྗེས་དེད་ནས་ཡོང་བཞིན་པ་མཐོང་ནས་ཤིན་ཏུ་འཇིགས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ངུ་འབོད་བྱས་པ་དང་།
  sna-sna: Faro paakanga osvika, vaIsraeri vakasimudza meso avo, uye vakaona vaIjipita
    vachifamba vachivatevera. Vakavhunduka uye vakachema kuna Jehovha.
  spa-BLM: Cuando el faraón se acercó, los hijos de Israel alzaron los ojos y vieron
    que los egipcios marchaban tras ellos, y tuvieron mucho miedo. Los hijos de Israel
    clamaron a Yahvé.
  cac-cac: Axo ix yilanb'at eb' israel to tzac'anxooch vin̈ rey yed' eb' soldado d'a
    spatic eb', ix xivq'ue eb', ix q'ue yav eb' d'a Jehová.
  swh-ULB: Farao alipo karibia, Waisraeli walitaza juu na kushangaa. Wamisri walikuwa
    wakija kwao, na waliogopa. Waisraeli walimlilia Yahweh.
  bel-bel: 'Фараон наблізіўся, і сыны Ізраілевыя азірнуліся, і вось, Егіпцяне ідуць
    за імі: і вельмі спалохаліся і закрычалі сыны Ізраілевыя да Госпада,'
  wed-wed: Maranai Pharaoh i tuturiai, mai Israel i taepai da i ʼnanai ma i rovo kaukaua
    da orai i sisi, ma Bada awarina i garara agu aubaina.
  deu-ELBBK: Und als der Pharao nahte, da hoben die Kinder Israel ihre Augen auf,
    und siehe, die Ägypter zogen hinter ihnen her; und die Kinder Israel fürchteten
    sich sehr und schrien zu dem HERRN.
  mbb-OT: Ne hein ebpekeuvey en haazà is hadì wey is menge sundaru zin, midsirap is
    menge Israilihanen ne neehè dan is menge Ehiptohanen he edal-as kandan. Ne nahandek
    sikandan ne nekevuyù sikandan te tavang diyà te Nengazen.
  mal-2015: ഫറവോൻ അടുത്തുവരുമ്പോൾ യിസ്രായേൽമക്കൾ തല ഉയർത്തി മിസ്രയീമ്യർ പിന്നാലെ വരുന്നതു
    കണ്ടു ഏറ്റവും ഭയപ്പെട്ടു; യിസ്രായേൽമക്കൾ യഹോവയോടു നിലവിളിച്ചു.
  tuo-NT: Israe curuacjãrã faraṍ, tojo nicã Egiptocjãrã na pʉꞌto aꞌticã ĩꞌarã, ʉcʉacãrã
    niwã. Tojo weerã Õꞌacʉ̃rẽ weetamuse ʉpʉtʉ sẽrĩcãrã niwã.
  gup-gup: Bu Pharaoh dorrengh bindimarnebebmeng darnkih, wanjh bininj nawu Israel
    benkebmawahmeng birriwohrnang wanjh bindinang bininj nawu Egytpbeh kabindimhkadjung,
    wanjh kunu birrikeleminj duninjh, dja bedda birrimarnekayhmeng Yawey.
  gvs-gvs: E kina go Pero mana bodao sima kai Isileli tubunao ima tunagu goi. Bogina
    sivakakana sima go, Isileli tubunaoyadi sikandobala da Itipita sigitedi simamaima
    kadi, ‘Oiyoi! Da Itipita simamaima bei siyoisida!’ Simatoita gagaina, tuwo Yauwe
    situmadade.
  rmc-rmc: Sar o Faraonos sas pašeder paš lende, o Izraeliti dikhle, hoj avel pal
    lende e egiptsko armada. Igen daranďile a vičinenas pro RAJ, hoj lenge te pomožinel.
  nlg-nlg: Tana bona Pharaoh ma nina lei malaghai tara mai dutu, na vure ni Israel/Jew
    tara righira tara dutuvira tua. Rana Israel/Jew tara mataghu ngangata, mara ngangaraha
    vania Yahweh ge ke hangara.
  pes-OPV: و چون فرعون نزدیک شد، بنی‌اسرائیل چشمان خود را بالا کرده، دیدند که اینک
    مصریان از عقب ایشان می‌آیند. پس بنی‌اسرائیل سخت بترسیدند، و نزد خداوند فریاد برآوردند.
  ron-1924: Фараон се апропия. Копиий луй Исраел шь-ау ридикат окий ши ятэ кэ еӂиптений
    веняу дупэ ей. Ши копиий луй Исраел с-ау ынспэймынтат фоарте таре ши ау стригат
    кэтре Домнул дупэ ажутор.
  aui-aui: Raghanina Isrel damdi sikita bi Ijipt kana kiiwawo yana aviya damdi yawata
    nada siyitutuwiikabikabidi, na sinaghara kirakii da wiiwiita kiiravine Yawe God
    biidi sidou.
  ben-OBCV: ফরৌণ যেই না তাদের কাছে এগিয়ে এলেন, ইস্রায়েলীরা চোখ তুলে তাকাল, আর মিশরীয়রা
    তাদের পিছনে ধেয়ে আসছিল। তারা আতঙ্কিত হয়ে পড়ল এবং সদাপ্রভুর কাছে কাঁদতে শুরু
    করল।
  som-som: Oo markii Fircoon soo dhowaaday, ayaa reer binu Israa'iil indhaha kor u
    taageen, oo waxay arkeen Masriyiintii oo soo daba socota; markaasay aad iyo aad
    u cabsadeen, oo reer binu Israa'iil ayaa Rabbiga u qayshaday.
  lat-VUC: 'Cumque appropinquasset Pharao, levantes filii Israël oculos, viderunt
    Ægyptios post se, et timuerunt valde: clamaveruntque ad Dominum,'
  eng-ASVBT: 'And when Pharaoh drew nigh, the children of Israel lifted up their eyes,
    and, behold, the Egyptians were marching after them; and they were sore afraid:
    and the children of Israel cried out unto Jehovah.'
  mna-mna: Beso zin Israel matan imiili na, tire king ziŋan zin malmal kan kini timar
    mabe tise kizin. To keten ikam keŋ, mi motoŋana biibi kat ikam zin. Tana titaŋroro
    Yooba be iuulu zin.
  ita-1885: E quando Faraone fu vicino, i figliuoli d'Israele alzarono gli occhi;
    ed ecco, gli Egizj venivano dietro a loro; onde temettero grandemente, e gridarono
    al Signore.
  eng-LXXUP: 'And Pharaoh approached, and the children of Israel having looked up,
    beheld, and the Egyptians encamped behind them: and they were very greatly terrified,
    and the children of Israel cried to the Lord;'
  eng-ULB: When Pharaoh came close, the Israelites looked up and were surprised. The
    Egyptians were marching after them, and they were terrified. The Israelites cried
    out to Yahweh.
  spa-VBL: Los israelitas miraron hacia atrás y vieron al Faraón y al ejército egipcio
    acercándose. Estaban absolutamente aterrorizados y pidieron ayuda al Señor.
  fra-_FOB: Et comme Pharaon approchait, les enfants d'Israël levèrent les yeux, et
    voici, les Égyptiens marchaient après eux. Alors les enfants d'Israël eurent une
    fort grande peur, et crièrent à l'Éternel.
  mal-mal: ഫറവോൻ അടുത്തുവരുമ്പോൾ യിസ്രായേൽ മക്കൾ തല ഉയർത്തി ഈജിപ്റ്റുകാർ പിന്നാലെ
    വരുന്നത് കണ്ട് ഏറ്റവും ഭയപ്പെട്ടു; യിസ്രായേൽ മക്കൾ യഹോവയോട് നിലവിളിച്ചു.
  urd-GVR: Jab Isrāīliyoṅ ne Firaun aur us kī fauj ko apnī taraf baṛhte dekhā to wuh
    saḳht ghabrā gae aur madad ke lie Rab ke sāmne chīḳhne-chillāne lage.
  suz-BL: मिनु इस्राएलीपुकी फाराओ नु आ लडाइ पाइबम आंम कली खेदा पशो तशा, हिंशा ख्रिंख्रि
    पाम्‍तेक्‍म। मिनु परमप्रभु यावे कली “वारच पाइय्‍यीकी” दे पुंइतेक्‍म।
  ita-1927: 'E quando Faraone si fu avvicinato, i figliuoli d’Israele alzarono gli
    occhi: ed ecco, gli Egiziani marciavano alle loro spalle; ond’ebbero una gran
    paura, e gridarono all’Eterno.'
  ckb-ckb: کاتێک فیرعەون نزیک بووەوە، نەوەی ئیسرائیل چاویان هەڵبڕی و بینییان میسرییەکان
    بەدوایانەوەن، ئیتر زۆر ترسان و هاواریان بۆ یەزدان کرد.
  eng-BBE: And when Pharaoh came near, the children of Israel, lifting up their eyes,
    saw the Egyptians coming after them, and were full of fear; and their cry went
    up to God.
  kan-OKCV: ಫರೋಹನು ಸಮೀಪಕ್ಕೆ ಬರುವುದನ್ನು ಇಸ್ರಾಯೇಲರು ಕಣ್ಣೆತ್ತಿ ನೋಡಿದರು. ಈಜಿಪ್ಟಿನವರು ಅವರ
    ಹಿಂದೆ ಬರುತ್ತಿರುವುದನ್ನು ಕಂಡು ಇಸ್ರಾಯೇಲರು ಬಹಳ ಭಯಪಟ್ಟು ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟರು.
  bbb-bbb: Areme e Isureroko ije bu giake e Ijifitiko ijiebuo kini ijiakina e bijaevo
    fuone bune bu ivuake ijia ruovoga buka ireobo jumei. Ijadufuo bu ro are E Ireobo
    fu ifejia ro bu ijadufuo uri fu vijena kumei.
  tam-2017: பார்வோன் அருகில் வருகிறபோது, இஸ்ரவேலர்கள் தங்களுடைய கண்களை ஏறெடுத்துப்பார்த்து,
    எகிப்தியர்கள் தங்களுக்குப் பின்னே வருகிறதைக் கண்டு, மிகவும் பயந்தார்கள்; அப்பொழுது
    இஸ்ரவேலர்கள் யெகோவாவை நோக்கிக் கூப்பிட்டார்கள்.
  spa-RV-1909: Y cuando Faraón se hubo acercado, los hijos de Israel alzaron sus ojos,
    y he aquí los Egipcios que venían tras ellos; por lo que temieron en gran manera,
    y clamaron los hijos de Israel á Jehová.
  ron-BTF: Și când Faraon s-a apropiat, copiii lui Israel și-au ridicat ochii și,
    iată, egiptenii mărșăluiau după ei; și au fost grozav de înspăimântați; și copiii
    lui Israel au strigat către DOMNUL.
  eng-WEBP: When Pharaoh came near, the children of Israel lifted up their eyes, and
    behold, the Egyptians were marching after them; and they were very afraid. The
    children of Israel cried out to the LORD.
  eng-FBV: The Israelites looked back and saw Pharaoh and the Egyptian army approaching.
    They were absolutely terrified and cried out to the Lord for help.
  nld-1939: Toen Farao zo dicht was genaderd, en de Israëlieten hun ogen opsloegen,
    zagen zij ineens de Egyptenaren achter zich aan. Nu werden de kinderen Israëls
    zeer beangst, riepen Jahweh aan,
  nch-BL: Huan quema nopa israelitame quiitaque para Faraón ihuaya nopa egiptome monechcahuiyayaj,
    tahuel majmajque huan quitajtanijque TOTECO ma quinpalehui.
  vie-1934: Vả, khi Pha-ra-ôn đến gần, dân Y-sơ-ra-ên ngước mắt lên, thấy dân Ê-díp-tô
    đuổi theo, bèn lấy làm hãi hùng, kêu van Đức Giê-hô-va.
  hin-CV: जब फ़रोह उनके निकट पहुंचा तो इस्राएलियों ने देखा कि मिस्री उनका पीछा करते
    हुए आ रहे हैं, तब वे बहुत डर गए और याहवेह को पुकारने लगे.
  eng-OURB: When Pharaoh came near, the children of Israel [God prevails] lifted up
    their eyes, and behold, the Egyptians [people from Abode of slavery] were marching
    after them; and they were very afraid. The children of Israel [God prevails] cried
    out to Adonai.
  spa-BES: Cuando el Faraón se acercó, los hijos de Israel levantaron los ojos y vieron
    a los egipcios que los perseguían, llenos de temor. y su clamor fue a Dios.
  tdx-tdx: Ie nañarivo mb’eo t’i Parò, le nampiandra fihaino o ana’ Israeleo, le indroy,
    nionjoñe mb’am’ iereo o nte-Mitsraimeo. Vata’e nirevendreveñe iereo vaho nikoiak’
    am’ Iehovà o ana’ Israeleo.
  vid-vid: Falao loyawele yowahejelela, Waisilaeli lowahinduche kumbele na kuwona
    Wamisili wokuya, nawadumba heko, Waisilaeli nawamlilila Mkulu Nguluwi.
