  gaz-gaz: Yeroo Faraʼoon itti dhiʼaatettis Israaʼeloonni ol ilaalanii kunoo warri
    Gibxi dugda duubaan isaan faana dhufan argan. Isaanis sodaatanii Waaqayyotti iyyatan.
  fra-LSG: Pharaon approchait. Les enfants d’Israël levèrent les yeux, et voici, les
    Égyptiens étaient en marche derrière eux. Et les enfants d’Israël eurent une grande
    frayeur, et crièrent à l’Éternel.
  gnn-gnn: Walala Yitjuralpuyŋuyunydja dharr‐way nhäŋalana, walala nhinana gundupuŋala
    lili, bala walala barrarinanydja wirrkina dhika walalambala, yatjunminana yukurrana
    Garraywalana märrliliyaŋala guŋga'yunarawuna.
  yal-yal: Firawona yi a masoma, Isirayila kaane yi e yɛɛn nasiga, e Misiran kaane
    to fɛ e fɔxɔ ra. E yi gaxu han! E e xuini te Alatala ma.
  haw-1868: 'A hookokoke mai la o Parao, alawa ae la na maka o na mamo a Iseraela,
    aia hoi, e hele mai ana ko Aigupita mahope o lakou; makau loa iho la lakou: a
    uwe aku la na mamo a Iseraela ia Iehova.'
  arb-NAV: وَلَمَّا اقْتَرَبَ فِرْعَوْنُ، نَظَرَ بَنُو إسْرَائِيلَ، وَإذَا بِالْمِصْرِيِّينَ
    يَنْدَفِعُونَ نَحْوَهُمْ، فَارْتَعَبُوا وَاسْتَغَاثُوا بِالرَّبِّ،
  ewe-ewe: Esi Egiptetɔwo ƒe aʋakɔ gbɔna la, Israelviwo kpɔ wo ɖaa le adzɔge ke, eye
    vɔvɔ̃ ɖo wo ŋutɔ. Wodo ɣli na Yehowa be wòakpe ɖe yewo ŋu.
  eng-LEE: And when Pharaoh drew nigh, the children of Israel lifted up their eyes,
    and, behold, the Egyptians were marching after them, and they were greatly afraid;
    and the children of Israel cried out unto the Lord.
  gvn-gvn: Jana Israel-warrangka nyajin jananin soldier-soldier kankadanya, janandarrku
    maku-janjanan, jana yinyilmarin, Godunduda yirrkan helpmunku. Jana kanbalda Mosesanda
    babajin, “Bubu yamba-kari Egyptanda juljalka? Yundu nganjinin yaluy bajaku wundin
    wulanka. Nyaka, yundu wanyurrinku nganjinin Egyptmun wundin? Nganjin yunundu balkanda
    ngana juma yarraku wulari. Yundu nganjinin bawanyaku, jananda Egypt-warranda workmalmanyaku,
    nganjin wuljaljiku yinyay bundanyaku. Nganjin wawu kari yarra wularinka, bubungu
    marralba.” Mosesangka jananda yalaman, “Kari yinyilmaka. Junkayku janay, junkurrjiku.
    Yurra nyajilda Godungku yurranin kujil Egypt-warrandamun, yurra jananin kari nyajil
    baja. Godku yurranka kuniway, yurra yalaku bundarika.”
  asm-FB: ফৰৌণ যেতিয়া ওচৰ চাপি আহিল, তেতিয়া ইস্ৰায়েলী লোকসকলে তেওঁলোকক চাই আচৰিত
    হ’ল। তেওঁলোকৰ পাছে পাছে মিচৰীয়া সকল আহি আছিল; তাতে ইস্ৰায়েলী লোকসকলে অতিশয়
    ভয় কৰি যিহোৱাৰ আগত কাতৰোক্তি কৰিলে।
  sus-A: قِرَوُنَ تٌ مَكْرّ عٍ رَ، عِسِرَيِلَكَيٍ نَشَ عٍ يَ رَكٍلِ، عٍ نَشَ مِسِرَكَيٍ
    تٌ قَ رَ. عٍ نَشَ فَاشُ كِ قَنيِ رَ، عٍ قَ عٍ مَوَ عَلَتَلَ بّ.
  fra-SBL: Lorsque Pharaon s'approcha, les enfants d'Israël levèrent les yeux, et
    voici que les Égyptiens marchaient à leur poursuite ; ils eurent très peur. Les
    enfants d'Israël crièrent à Yahvé.
  hbo-hbo: וּפַרְעֹ֖ה הִקְרִ֑יב וַיִּשְׂאוּ֩ בְנֵֽי־יִשְׂרָאֵ֨ל אֶת־עֵינֵיהֶ֜ם וְהִנֵּ֥ה
    מִצְרַ֣יִם ׀ נֹסֵ֣עַ אַחֲרֵיהֶ֗ם וַיִּֽירְאוּ֙ מְאֹ֔ד וַיִּצְעֲק֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל
    אֶל־יְהוָֽה׃
  eng-WYCLIFFE: And whanne Farao hadde neiyed the sones of Israel, reisiden her iyen,
    and thei sien Egipcians bihynde hem, and dredden greetli; and thei crieden to
    the Lord,
  piu-2006: '@see-verse:EXO.014.009'
  pjt-pjt: Kaya Israelkunu tjuṯangku maḻakukutuṟa nyangu Piiṟanya tjana warmaḻa ngalya-ilaringkunyangka
    munuya puḻkaṟa alatjiṯu nguḻuringkula Godanya puḻkaṟa ulara tjapiningi tjananya
    wankaṟunkunytjaku.
  cwe-cwe: Lusita Waisilaili viwamuwonile mfalume wa Misili na wakalizi wake wowasondelela
    wawo, wadumba ng'hani na kumulilila Mndewa Mulungu yawataze.
  bgs-bgs: Na, tô madani dán tô harì asta tô mga sundalo din, tuu imáddangan tô mga
    rubbad i Israel, asta igrangin dan katô Áglangngagán.
  kik-kik: Firaũni akuhĩrĩria-rĩ, andũ a Isiraeli makĩĩhũgũra, makĩona andũ a Misiri
    mamoimĩte thuutha makĩmaka mũno, magĩkaĩra Jehova.
  fra-NCL: Pharaon approchait. Les enfants d’Israël levèrent les yeux, et voici, les
    Égyptiens étaient en marche derrière eux ; et les enfants d’Israël, saisis d’une
    grande frayeur, poussèrent des cris vers Yahweh.
  cek-AK: Israel kaminawk mah doeng o naah, Faro loe anghnai daek ah phak boeh; to
    naah Izip kaminawk mah nihcae patom boeh, tito panoek o, Israel kaminawk loe paroeai
    zit o moe, Angraeng khaeah hangh o.
  xla-xla: '@see-verse:EXO.014.009'
  cuk-cuk: Israel-dulemar dakdemargu, Faraón, degi, Egipto-dulemar egi daniki, bela-bela
    dobe-itodmalad. A-ular, Bab-Jehováʼse gandikidba bendakleged egisdemalad.
  uig-CYR: Пирәвн йеқинлашқанда, Исраиллар бешини көтирип қаривиди, мана, мисирлиқлар
    уларниң арқисидин жүрүш қилип қоғлап келивататти! Шуни көргәндә Исраиллар толиму
    қорқушуп, Пәрвәрдигарға нида-пәряд көтәрди.
  pma-pma: Navong me-Isrel keil ales asuv houlu ka meatin tavaeen onen keil umai,
    keil ametau vis ametau ka amurang vina min Iahova ven kataunien.
  tel-2017: ఫరో, అతని సైన్యం తమను తరుముతూ రావడం చూసిన ఇశ్రాయేలు ప్రజలు హడలిపోయారు.
    కేకలు వేస్తూ యెహోవాకు మొరపెట్టారు.
  hat-BSA: Pandan Farawon t ap pwoche, fis Israël yo te gade, e vwala, Ejipsyen yo
    t ap mache dèyè yo. Yo te vin pè anpil, epi fis Israël yo te kriye fò bay SENYÈ
    a.
  bxh-bxh: Fuyana Falo ya kepa lau, na Isalaela sa itaꞌita hasa sa itadi sa laolaoma
    adi halulu, sa ꞌwasabu yo fede sa tan lau Guyau lisina.
  kos-kos: Ke mwet Israel liyauk lah tokosra Egypt ac un mwet mweun lal takla tuku
    in lainulos, elos tuninfongla ac wowoyak nu sin LEUM GOD tuh Elan kasrelos.
  hbo-WLC: וּפַרְעֹ֖ה הִקְרִ֑יב וַיִּשְׂאוּ֩ בְנֵֽי־יִשְׂרָאֵ֨ל אֶת־עֵינֵיהֶ֜ם וְהִנֵּ֥ה
    מִצְרַ֣יִם ׀ נֹסֵ֣עַ אַחֲרֵיהֶ֗ם וַיִּֽירְאוּ֙ מְאֹ֔ד וַיִּצְעֲק֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל
    אֶל־יְהוָֽה׃
  ibo-ibo: Mgbe ndị agha Fero na-abịa nso, ndị Izrel lere anya nʼazụ, hụ ndị Ijipt
    ka ha na-abịa nso. Ha tụrụ egwu, tie mkpu akwa, kpọkuo Onyenwe anyị.
  ory-ory: ଆଉ ଫାରୋ ନିକଟବର୍ତ୍ତୀ ହୁଅନ୍ତେ, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଅନାଇ ଆପଣାମାନଙ୍କ ପଶ୍ଚାତ୍‍
    ପଶ୍ଚାତ୍‍ ଆଗମନକାରୀ ମିସରୀୟମାନଙ୍କୁ ଦେଖି ଅତିଶୟ ଭୀତ ହେଲେ, ପୁଣି, ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ
    ସଦାପ୍ରଭୁଙ୍କୁ ଡାକ ପକାଇଲେ।
  chk-chk: Lupwen Farao a arap ngeniir, ekewe aramasen Israel ra chimwätä o küna pwe
    ekewe chon Isip ra telito müriir. Iwe, ra fokun niuokus o siö ngeni ewe Samol
    mi Lapalap.
  rop-rop: Bat wen deibin luk det king en ola ami blanga im, deibin brabli bradin,
    en deibin jingat langa YAWEI blanga album olabat,
  ukr-1871: 'І як наблизився Фараон, зняли сини Ізрайлеві очі свої, аж се Фараон уганяє
    за ними, та й полякались вельми. І заквилили Ізрайлитяне до Господа, та й гукали
    Мойсейові:'
  bch-bch: Maron kapei togid Isip toman ngan ele panua tiladlado ga tingata gid Israel,
    be gid Israel matad idae, ta tigera gid Isip ru ga ru ga per. Tota timataud kapei
    ta tiansaban ga ila pan Maron.
  deu-1951: Und als der Pharao nahe zu ihnen kam, erhoben die Kinder Israel ihre Augen
    und siehe, die Ägypter zogen hinter ihnen her; und sie fürchteten sich sehr. Da
    schrieen die Kinder Israel zum HERRN
  eng-JPS: And when Pharaoh drew nigh, the children of Israel lifted up their eyes,
    and, behold, the Egyptians were marching after them; and they were sore afraid;
    and the children of Israel cried out unto the LORD.
  srp-1865: I kad se približi Faraon, podigoše sinovi Izrailjevi oèi svoje a to Misirci
    idu za njima, i uplašiše se vrlo, i povikaše sinovi Izrailjevi ka Gospodu.
  lug-lug: Falaawo bwe yasembera, abaana ba Isirayiri ne balengera Abamisiri nga babagoberera,
    ne batya nnyo. Abaana ba Isirayiri ne balaajaanira Mukama.
  heb-heb: ופרעה הקריב וישאו בני ישראל את עיניהם והנה מצרים נסע אחריהם וייראו מאד
    ויצעקו בני ישראל אל יהוה׃
  ben-IRV: ফরৌণ যখন কাছাকাছি চলে এলেন, তখন ইস্রায়েলের সন্তানেরা চোখ তুলে দেখল, তাদের
    পিছু পিছু মিশরীয়েরা আসছে; তাই তাঁরা খুব ভয় পেল, আর ইস্রায়েল সন্তানেরা সদাপ্রভুর
    উদ্দেশ্যে চিত্কার করে কাঁদতে লাগলো।
  pan-pan: ਜਦ ਫ਼ਿਰਊਨ ਆਇਆ ਤਾਂ ਇਸਰਾਏਲੀਆਂ ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕੀਆਂ ਅਤੇ ਵੇਖੋ ਮਿਸਰੀ ਉਨ੍ਹਾਂ
    ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਆ ਰਹੇ ਸਨ ਤਾਂ ਉਹ ਬਹੁਤ ਹੀ ਡਰੇ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਤਰਲੇ
    ਕੀਤੇ।
  tkr-tkr: Firon İzrailybışiqa avayq'arniy vor. Manbı yı'q'əlqa sapk'ıl ilyakiys g'ecen,
    manbı coqab qihna vob gyapk'ı. Manbı mançile geeb qəpq'ı'n Rəbbilqa ona'a giviyğal.
  mya-JVB: ဖာရော ဘုရင်သည် ချဉ်း လာသောအခါ ၊ ဣသရေလ အမျိုးသား တို့သည် မြော် ကြည့်၍ ၊
    အဲဂုတ္တု လူတို့ စစ်ချီ လာကြောင်းကို မြင် လျှင် ၊ အလွန် ကြောက်လန့် ၍ ထာဝရဘုရား
    အား အော်ဟစ် ကြ၏။
  tte-O: Isileli sigitaili kin mekanakavao ana tokaleyayao sisagesagenama dagelali
    mena, kabo kateli siwakaka yo simatausi yo siyoga Yeoba koina sagu kaiwena.
  tbg-tbg: Isareri vika mini vaiha vutu tavovaro Pero vaiintivano nai iqoka vaiintinavu
    ntita varero ani vaumanta vika voqamake naatu itomanta oi aai ti vaiha Nora Kotira
    aare vaura.
  hmo-hmo: Farao, mai ena tuari orea idia raka mai kahirakahira, vadaeni Israela taudia
    ese edia matana idia negea, idia itaia, Aigupito taudia be idia ginidae vadaeni
    idia dekenai. Vadaeni idia gari dikadika, bona Lohiabada dekenai idia taitai.
  urd-urd: और जब फ़िर'औन नज़दीक आ गया तब बनी — इस्राईल ने आँख उठा कर देखा कि मिस्री
    उनका पीछा किए चले आते हैं, और वह बहुत ख़ौफ़ज़दा हो गए। तब बनी — इस्राईल ने ख़ुदावन्द
    से फ़रियाद की,
  rus-SYN: 'Фараон приблизился, и сыны Израилевы оглянулись, и вот, Египтяне идут
    за ними: и весьма устрашились и возопили сыны Израилевы к Господу,'
  bqc-SIM: Kɛ́ Falaↄ̃ↄ kãikũ̀, Isailiↄ wɛzù, ↄ̃ aa Egipiↄ è tɛ́ ń kpɛ. Vĩa ń
    kṹ maamaa, ↄ̃ aa wiilɛ̀ Diiwa.
  tcz-CHONGTHU: Pharaoh jong Israel mite umnalam anailut jep phat'in amahon Pharaoh
    lam chu avetou uvin, hichun amahon anung lam uva Egypt mite ahung kitol chu amu
    tauve. Abonchauvin Pakai heng'a atao uvin,
  mar-mar: फारो व मिसरी सैन्य आपणाकडे येताना इस्राएल लोकांनी पाहिले, तेव्हा ते अतिशय
    घाबरले; आणि मदतीसाठी ते परमेश्वराचा धावा करू लागले.
  soq-soq: Warere ita me sorodiawa do mampontoio ita Israel apanawa pisiwane Isibt
    apanawa onau enapua baiwa ieio ewamone saidantone ita Iawe God mampe sau baiwa
    iririntoie.
  qub-qub: Chaypita Israelcunaga ricaran faraón Egiptucunawan guepanta aywar taripaycashanta.
    Chaymi fiyupa mancharir gaparayparaj Tayta Diosta mañacuran.
  bqp-bqp: Kũ Firi'auna kà kãni, Isarailanↄ wɛ́ sɛ̀, akũ ò Misilanↄ è tɛ́ ń kpɛ.
    Vĩna ń kũ manamana, akũ ò wiki lɛ̀ Dikiria.
  hat-hat: Antan farawon an t'ap pwoche, moun Izrayèl yo leve je yo, yo wè moun peyi
    Lejip yo ki t'ap rapouswiv yo. Yo te pè anpil. Yo pran rele nan pye Seyè a.
  eng-BSB: As Pharaoh approached, the Israelites looked up and saw the Egyptians marching
    after them, and they were terrified and cried out to the LORD.
  tod-tod: Falaɠɔn ɠɛni maaɓuɠazu ti ʋa. Izelayɛle nuiti ti ɠaazuwuzeɠeni, wɛlɛ Ezipete
    nuiti ba, ti ʋaazu ti ʋolu ʋelei. Izelayɛle nuiti ti wola luani, ti kpeei looni,
    ti wooɠula Ɠɔoɠɔ GALAGI ma.
  eng-WEBPB: When Pharaoh came near, the children of Israel lifted up their eyes,
    and behold, the Egyptians were marching after them; and they were very afraid.
    The children of Israel cried out to the LORD.
  kbq-kbq: Hagi Israeli vahe'mo'za kazageno'ma, Fero'ene sondia vahe'amo'zama vu tava'oma
    nehige'za, zamagra tusi zamagogogu nehu'za, zamazama hanigu Ra Anumzamofonku kezanke
    hu'naze.
  nhe-BL: Huan quema nopa israelitame quiitaque para Faraón ihuaya nopa egiptome monechcahuiyayaj,
    tlahuel majmajque huan quitlajtlanijque TOTECO ma quinpalehui.
  bus-bus: Kɛ̀ Fili'auna kà kĩi, Isarailinↄ wɛ́ɛ sɛ̀, ben aↄ̃ Igipitinↄ è tɛ́ ń kpɛɛ.
    Vĩa ń kũ maamaa, ben aↄ̃ wii pɛ̀ Diizi.
  gub-BL: Uhem Parao Izaew wanuwake wemiruze'eg wanehe we wà kury. Izaew izuapyapyr
    ume'e zauxiapekwer wanehe wà. Wexak a'e Ezit ywy rehe har wà. — Ur waiko zanepyhyk
    pà a'e wà, i'i uzeupeupe wà. A'e rupi ukyze katu wanuwi wà. Uhapukaz Tupàn Tuweharupi
    Wiko Ma'e pe uze'eg pà wà.
  eng-DRA: 'And when Pharao drew near, the children of Israel, lifting up their eyes,
    saw the Egyptians behind them: and they feared exceedingly, and cried to the Lord.'
