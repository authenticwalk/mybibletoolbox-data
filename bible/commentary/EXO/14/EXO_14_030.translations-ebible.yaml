verse: EXO.014.030
translations:
  mal-C: ആ ദിവസം യഹോവ ഇസ്രായേലിനെ ഈജിപ്റ്റുകാരുടെ കൈകളിൽനിന്ന് രക്ഷിച്ചു; ഈജിപ്റ്റുകാർ
    കടൽക്കരയിൽ ചത്തടിഞ്ഞു കിടക്കുന്നത് ഇസ്രായേല്യർ കണ്ടു.
  deu-TKW: So errettete Jahwe an jenem Tage Israel vor den Ägyptern, und die Israeliten
    sahen die Ägypter tot am Meeresufer liegen.
  lin-lin: Na mokolo wana, Yawe abikisaki bana ya Isalaele liboso ya bato ya Ejipito
    mpe bana ya Isalaele bamonaki bibembe ya bato ya Ejipito etandami na libongo ya
    ebale monene.
  eng-LSV: and YHWH saves Israel out of the hand of the Egyptians in that day, and
    Israel sees the Egyptians dead on the seashore,
  eng-GNV: Thus the Lord saued Israel the same day out of the hand of the Egyptians,
    and Israel sawe the Egyptians dead vpon the Sea banke.
  eng-WEBSTER: 'Thus the LORD saved Israel that day from the hand of the Egyptians:
    and Israel saw the Egyptians dead upon the sea-shore.'
  nhw-BL: Huajca nopa tonal TOTECO quinmaquixti nopa israelitame tlen nopa egiptome
    huan nopa israelitame quiitaque inintlacayohua nopa egiptome iteno nopa hueyi
    atl.
  swh-ONEN: Siku ile Bwana akawaokoa Waisraeli kutoka mikononi mwa Wamisri, nao Waisraeli
    wakawaona Wamisri wamelala ufuoni mwa bahari wakiwa wamekufa.
  bba-bba: Ye Isirelibɑ bɑ sɔm dɑmɡiru wɑ te Yinni Gusunɔ u Eɡibitiɡibu koosi mɑ bɑ
    ben ɡonu wɑ nim wɔ̃kun ɡoorɔ, yerɑ bɑ ɡiɑ mɑ Yinni Gusunɔwɑ u bu fɑɑbɑ kuɑ dɔmɑ
    te, sɑɑ Eɡibitiɡibun nɔmɑn di. Mɑ bɑ nùn nɑsiɑ bɑ sosi, bɑ nùn nɑɑnɛ kuɑ kɑ mɑɑ
    win ɡɔro Mɔwisi.
  eng-KJVCPB: Thus the Lord saved Israel that day out of the hand of the Egyptians;
    and Israel saw the Egyptians dead upon the sea shore.
  cpy-cpy: Ari ikantakirori Tajorentsi rowawijaa-kotanta-kariri Israel-paeni rompera-waetari
    Apitantoni-jatzi. Iñaakiri Israel-paeni ikamaeyakini Apitantoni-jatzi rotampitziitaka
    inkaare-thapyaaki.
  mpx-mpx: Inoke lan o Yehoba Isileli i pwamwalil Itipita nimaliyaa, ge Isileli Itipita
    bwaliwawagal hi kitel gilesaa.
  wbp-wbp: Kujarlunya-jana YAAWIYI-rliji muurl-mardarnu Yijirali-pinkiji Yijipi-wardingki-patu-kujakuju.
    Yijirali-pinkirlili-jana nyangu nyurnu-wati ngunanja-kurra ngapa-wana.
  luo-luo: Chiengʼno Jehova Nyasaye noreso Israel e lwet jo-Misri, kendo Israel noneno
    ka jo-Misri otho e dho nam.
  meu-meu: Unuhetomana Iehova ese Israel taudia na Aigupto taudia imadia amo e hamauridia
    una dina ai. Bena Israel taudia ese Aigupto taudia masedia ai e itadia, kone ai.
  npi-ULB: यसरी त्यस दिन परमप्रभुले इस्राएललाई मिश्रीहरूको हातबाट बचाउनुभयो, र इस्राएलले
    समुद्री तटमा मिश्रीहरूका लाशहरू देखे ।
  yor-yor: Ni ọjọ́ yìí ni Olúwa gba Israẹli là kúrò lọ́wọ́ àwọn ará Ejibiti; Israẹli
    sì rí òkú àwọn ará Ejibiti ni etí òkun.
  emp-NTPO: Maʌ̃ ewarid̶e Ãcõrẽba israelerãra egiptorãba ẽpẽ panananebemada ẽdrʌ edasia.
    Maʌ̃ne israelerãba unusid̶aa Egiptod̶ebema quiniped̶ad̶ara pusa ĩbʌd̶e tab̶eada.
  ind-ind: Pada hari itu, TUHAN menyelamatkan umat Israel dari pasukan Mesir, dan
    orang Israel melihat mayat-mayat tentara Mesir terdampar di pantai.
  pes-OPCB: اینچنین، خداوند در آن روز بنی‌اسرائیل را از چنگ مصری‌ها نجات بخشید. اسرائیلی‌ها
    اجساد مصری‌ها را دیدند که در ساحل دریا افتاده بودند.
  aer-aer: Alakenhe ikwerenge YAHWEH-ele Israel-arenye areye Egypt-arenye areye-ketye
    itetheke mpwareke. Israel-arenye areyele areke tyerrtye irrerlknge kwatye iterele
    areye interrirrerlenge.
  tgl-ULB: Iniligtas ni Yahweh ang Israel sa araw na iyon sa kamay ng mga taga-Ehipto,
    at nakita ng Israel ang mga patay na mga taga-Ehipto sa dalampasigan.
  cbu-NT: Ashiri Taarashipan waana, Israelchichee tapachindarangiya, nda Ijiptoshuch
    pachamaama. Ashiri Israelchichsha marish kung napkusin, tputs tsipar marimun wing
    muzeerutaru paranganaya.
  hui-hui: Horo odangi Anduane Homogohanda Isaraele wali agali Iyibialime balu hearia
    mo wialu Iyibiali o beadagoni. Ani bialu Isaraele wali agalime handalu hearia
    Iyibiali biaru homo payapaya buwa ede iba angeni wiaria hendene.
  mya-mya: ထို​နေ့​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ကို​အီ​ဂျစ်​အ​မျိုး​သား​တို့
    ၏​လက်​မှ​ကယ်​တင်​တော်​မူ​၏။ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည် အီ​ဂျစ်​အ​မျိုး​သား​တို့
    ၏​အ​လောင်း​များ​ကို​ပင်​လယ်​ကမ်း​ပေါ်​၌ အ​တုံး​အ​ရုံး​ရှိ​သည်​ကို​တွေ့​မြင်​ကြ
    လေ​၏။-
  cbi-NTPO: Juntsa malunu Yavé Israel chachillanu, Egipto chulla' tyaapanu livee kemi,
    tsenñu Israel chachilla Egipto' chulla pipiyamulanu lamaa pi keetala pemu udena
    katala.
  bod-N: ཉིན་མོ་དེར་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལྟར་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་པ་དག་གི་ལག་ནས་ཐར་བར་མཛད་ཅིང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཨེ་ཅིབ་པ་དག་གི་བེམ་པོ་རྣམས་རྒྱ་མཚོའི་འགྲམ་དུ་ཡོད་པ་མཐོང་།
  sna-sna: Zuva iroro Jehovha akaponesa vaIsraeri kubva mumaoko avaIjipita, uye vaIsraeri
    vakaona vaIjipita vakanga vafa pamahombekombe.
  spa-BLM: Así salvó Yahvé a Israel aquel día de la mano de los egipcios; e Israel
    vio a los egipcios muertos en la orilla del mar.
  cac-cac: Aton d'a jun c'ual chi' ix colji eb' israel yuj Jehová d'a yol sc'ab' eb'
    aj Egipto chi'. Jantac eb' soldado aj Egipto ix cham chi', ix ilji eb' yuj eb'
    israel d'a sti' a' mar chi'.
  swh-ULB: Hivyo Yahweh akaokoa Israeli hiyo siku kutoka mkono wa Wamisri, na Israeli
    ikaona maiti za Wamisri ufukweni.
  bel-bel: І выбавіў Гасподзь у дзень той Ізраільцянаў з рук Егіпцянаў, і ўбачылі
    сыны Ізраілевыя Егіпцянаў мёртвых на беразе мора.
  deu-ELBBK: So rettete der HERR Israel an jenem Tag aus der Hand der Ägypter, und
    Israel sah die Ägypter tot am Ufer des Meeres.
  mbb-OT: Dutun he andew midlibri te Nengazen is menge Israilihanen te mezaat he ebeelan
    pezem kandan te menge Ehiptohanen, ne naahà te menge Israilihanen diyà te veyvey
    is nemekehidhizeǥà he nemematey.
  mal-2015: ഇങ്ങനെ യഹോവ ആ ദിവസം യിസ്രായേല്യരെ മിസ്രയീമ്യരുടെ കയ്യിൽനിന്നു രക്ഷിച്ചു;
    മിസ്രയീമ്യർ കടൽക്കരയിൽ ചത്തടിഞ്ഞു കിടക്കുന്നതു യിസ്രായേല്യർ കാണുകയും ചെയ്തു.
  tuo-NT: Ti nʉmʉ nicã, Õꞌacʉ̃ Israe curuacjãrã Egiptocjãrã dutise doca níꞌcãrãrẽ
    yʉꞌrʉweticã weecʉ niwĩ. Israe curuacjãrã Egiptocjãrã wẽrĩꞌcãrã mejãrãrẽ ti maa
    sumutopʉ cũñacã ĩꞌacãrã niwã.
  gup-gup: Kuhni kunbarnangarra wanjh Yawey kurduyimeng bu benngehkeng kore bininj
    nawu Egytpbeh bindibuyi. Wanjh bininj nawu Israel benkebmawahmeng bindinang bininj
    nawu Egytpbeh birrikukyoy kore kurrula ngarre kurrid.
  gvs-gvs: E ame maliyalinayana goi Yauwe kai Isileli tubunao iyavema da Itipita nimadi
    goi. E kakandoiwo da Itipita kaamasidi kagitedi labutabuta ilavadevadedi.
  rmc-rmc: Oda džives o RAJ zachraňinďa le Izraeliten andral le Egipťanengre vasta.
    O Izraeliti dikhle le Egipťanen, hoj hine mule pro moroskro brehos.
  nlg-nlg: Tana bongi keri, Yahweh te vavolara na vure ni Israel/Jew itadira na lei
    malaghai ni Egypt, ma gaira tara righighi na hulidira na vure ni Egypt tara lelebo
    mara sonilongai tana saghalea.
  pes-OPV: و در آن روز خداونداسرائیل را از دست مصریان خلاصی داد واسرائیل مصریان را
    به کنار دریا مرده دیدند.
  ron-1924: Ын зиуа ачея, Домнул а избэвит пе Исраел дин мына еӂиптенилор, ши Исраел
    а вэзут пе еӂиптень морць пе цэрмул мэрий.
  ben-OBCV: ইস্রায়েলকে সেদিন সদাপ্রভু মিশরীয়দের হাত থেকে রক্ষা করলেন, এবং ইস্রায়েল
    দেখল মিশরীয়রা সমুদ্রতীরে মরে পড়ে আছে।
  som-som: Oo sidaasaa Rabbigu reer binu Israa'iil uga badbaadiyey gacantii Masriyiinta;
    oo reer binu Israa'iilna waxay arkeen Masriyiintii oo dhimatay oo badda xeebteeda
    taal.
  lat-VUC: liberavitque Dominus in die illa Israël de manu Ægyptiorum.
  eng-ASVBT: Thus Jehovah saved Israel that day out of the hand of the Egyptians;
    and Israel saw the Egyptians dead upon the seashore.
  mna-mna: Ina zaala ta Yooba itatke zin Israel la zin Aikuptu kan naman pa aigule
    tana. Mi zin Aikuptu kan ta timetmeete na, zin Israel tire kat putun titimbilmbil
    su peende ma timbotmbot.
  ita-1885: Così in quel giorno il Signore salvò gl'Israeliti dalle mani degli Egizj;
    e gli Israeliti videro gli Egizj morti in sul lito del mare.
  eng-LXXUP: So the Lord delivered Israel in that day from the hand of the Egyptians,
    and Israel saw the Egyptians dead by the shore of the sea.
  eng-ULB: So Yahweh saved Israel that day out of the hand of the Egyptians, and Israel
    saw dead Egyptians on the seashore.
  spa-VBL: El Señor salvó a los israelitas de la amenaza de los egipcios. Y los israelitas
    vieron a los egipcios muertos en la orilla.
  fra-_FOB: En ce jour-là l'Éternel délivra Israël de la main des Égyptiens; et Israël
    vit les Égyptiens morts, sur le rivage de la mer.
  mal-mal: ഇങ്ങനെ യഹോവ ആ ദിവസം യിസ്രായേല്യരെ ഈജിപ്റ്റുകാരുടെ കയ്യിൽനിന്ന് രക്ഷിച്ചു;
    ഈജിപ്റ്റുകാർ കടൽക്കരയിൽ ചത്തടിഞ്ഞ് കിടക്കുന്നത് യിസ്രായേല്യർ കാണുകയും ചെയ്തു.
  urd-GVR: Us din Rab ne Isrāīliyoṅ ko Misriyoṅ se bachāyā. Misriyoṅ kī lāsheṅ unheṅ
    sāhil par nazar āīṅ.
  suz-BL: मोपा परमप्रभु यावेमी मेको नाक्‍ती इस्राएली आन कली इजीप्‍त रागी ङा लडाइ पाइब
    रे प्रोंइतीमी। मिनु इस्राएलीपुकीमी इजीप्‍त ङा मुर आन कली दिल दिल थिश्‍शा, समुन्‍द्र
    आ नेक्‍था बेक्‍शो ताम्‍तेक्‍म।
  ita-1927: Così, in quel giorno l’Eterno salvò Israele dalle mani degli Egiziani,
    e Israele vide sul lido del mare gli Egiziani morti.
  ckb-ckb: یەزدان لەو ڕۆژەدا ئیسرائیلی لە دەستی میسرییەکان ڕزگار کرد، ئیسرائیلیش میسرییەکانیان
    بینی لە کەناری دەریاکە مردوون.
  eng-BBE: So that day the Lord gave Israel salvation from the hands of the Egyptians;
    and Israel saw the Egyptians dead on the sea's edge.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಈ ಪ್ರಕಾರ ಇಸ್ರಾಯೇಲರನ್ನು ಈಜಿಪ್ಟಿನವರ ಕೈಯಿಂದ ರಕ್ಷಿಸಿದರು.
    ಇಸ್ರಾಯೇಲರು ಸಮುದ್ರ ತೀರದಲ್ಲಿ ಸತ್ತ ಈಜಿಪ್ಟಿನವರನ್ನು ನೋಡಿದರು.
  bbb-bbb: Mazani ijia E Ireobo fu e Isureroko ije e Ijifitiko bu kaniakuae ruaeva
    ijene ifejiana karauniamoga bu ni buone ijia e Ijifitiko ije bu oena davare irifo
    ijia naovo ijene giae.
  tam-2017: இப்படியாகக் யெகோவா அந்த நாளிலே இஸ்ரவேலர்களை எகிப்தியர்களின் கைக்குத் தப்புவித்தார்;
    கடற்கரையிலே எகிப்தியர்கள் செத்துக்கிடக்கிறதை இஸ்ரவேலர்கள் கண்டார்கள்.
  spa-RV-1909: Así salvó Jehová aquel día á Israel de mano de los Egipcios; é Israel
    vió á los Egipcios muertos á la orilla de la mar.
  ron-BTF: Astfel DOMNUL a salvat pe Israel în acea zi din mâna egiptenilor; și Israel
    a văzut egiptenii morți pe țărmul mării.
  eng-WEBP: Thus the LORD saved Israel that day out of the hand of the Egyptians;
    and Israel saw the Egyptians dead on the seashore.
  eng-FBV: The Lord saved the Israelites from the threat of the Egyptians—the Israelites
    saw the Egyptians lying dead on the shore.
  nld-1939: Zo redde Jahweh Israël op die dag uit de greep van Egypte, en zag Israël
    de lijken der Egyptenaren op het strand der zee.
  nch-BL: Huajca ipan nopa tonali TOTECO quinmaquixti nopa israelitame ten nopa egiptome
    huan nopa israelitame quiitaque inintacayohua nopa egiptome iteno nopa hueyi at.
  vie-1934: Trong ngày đó, Đức Giê-hô-va giải cứu dân Y-sơ-ra-ên thoát khỏi tay người
    Ê-díp-tô; dân ấy thấy người Ê-díp-tô chết trên bãi biển.
  hin-CV: याहवेह ने उस दिन इस्राएल को मिस्रियों से बचाया. इस्राएलियों ने समुद्र में
    मिस्रियों के शव देखे.
  eng-OURB: Thus Adonai saved Israel [God prevails] that day out of the hand of the
    Egyptians [people from Abode of slavery]; and Israel [God prevails] saw the Egyptians
    [people from Abode of slavery] dead on the seashore.
  spa-BES: Así que aquel día, el Señor libró a Israel de la mano de los egipcios;
    e Israel vio a los egipcios muertos en la orilla del mar.
  tdx-tdx: Izay ty nandrombaha’ Iehovà am-pità’ o nte-Mitsraimeo t’Israele amy andro
    zay vaho niisa’ Israele nifitak’ añ’ olon-drano ey o fàten-te Mitsraimeo.
  vid-vid: Ndo Mkulu Nguluwi navyoyawalohole Waisilaeli zuwa lila mmoko mwa Wamisili.
    Waisilaeli nawawona Wamisili wabagame mfungo mwa bahali.
  eng-OKE: And the Lord delivered Israel that day from the Mizraee, and Israel saw
    the Mizraee dead upon the shore of the sea.
  tha-KJV: ดังนี้​ในวันนั้นพระเยโฮวาห์ทรงโปรดช่วยให้คนอิสราเอลรอดจากเงื้อมมือคนอียิปต์
    อิสราเอลเห็นศพคนอียิปต์​อยู่​ที่​ชายทะเล
  por-BR-2018: Assim salvou o SENHOR aquele dia a Israel da mão dos egípcios; e Israel
    viu aos egípcios mortos à beira do mar.
  deu-ELO: So rettete Jehova Israel an selbigem Tage aus der Hand der Ägypter, und
    Israel sah die Ägypter tot am Ufer des Meeres.
  eng-WYC-2018: And in that day the Lord delivered Israel from the hand of [the] Egyptians,
    and they saw the Egyptians dead on the brink of the sea, (And on that day the
    Lord saved Israel from the hands of the Egyptians, and they saw the Egyptians
    lying dead on the seashore,)
  epo-epo: Kaj la Eternulo savis en tiu tago la Izraelidojn el la mano de la Egiptoj;
    kaj la Izraelidoj vidis la Egiptojn mortintaj sur la bordo de la maro.
  uig-PIN: Xu tǝriⱪidǝ Pǝrwǝrdigar u küni Israillarni misirliⱪlarning ⱪolidin ⱪutⱪuzdi;
    Israillar misirliⱪlarning dengizning boyida ɵlük yatⱪinini kɵrdi.
  beo-beo: 'Amo esoga, Hina Gode da Isala:ili dunu amo Idibidi dunuma gaga:i dagoi,
    amola Isala:ili dunu da Idibidi dunu ilia bogoi da:i hodo hano bagade bega: dialebe
    ba:i.'
  tpi-OTNT: Long dispela de Bikpela i kisim bek ol Israel long han bilong ol Isip,
    na ol Israel i lukim ol bodi bilong ol Isip i slip i stap long nambis.
  hau-SA: A rana nan Ubangiji ya cece Isra’ila daga hannuwan Masarawa, Isra’ilawa
    kuwa suka ga gawawwakin Masarawa a bakin teku.
  udu-udu: Yase/ i ta mii gi TAP̱A mo mmota Israyiil is ki me’d mo ka tee c̱aan mo
    ’peni me’d gi ’kwani Pam Masir mo. Dhala Israyiil mishki ’kwani Pam Masir wukin
    mo e yana gap̱ gi ḵumma/ yi’de/ mo be.
  uig-LAT: Shu teriqide Perwerdigar u küni Israillarni misirliqlarning qolidin qutquzdi;
    Israillar misirliqlarning déngizning boyida ölük yatqinini kördi.
  nde-nde: Ngalolosuku uThixo wasindisa u-Israyeli ezandleni zamaGibhithe, njalo abako-Israyeli
    bawabona amaGibhithe ethe dandalazi okhunjini lolwandle esefile.
  ton-ton: Naʻe pehē hono fakamoʻui ʻe Sihova ʻa ʻIsileli ʻi he ʻaho ko ia mei he
    nima ʻoe kakai ʻIsipite; pea naʻe mamata ʻa ʻIsileli ki he kakai mate ʻo ʻIsipite,
    ʻi he matātahi.
  ces-1613: A tak vysvobodil Hospodin v ten den Izraele z ruky Egyptských; a viděl
    Izrael Egyptské mrtvé na břehu mořském.
  eko-eko: Etthiipile Nnyizinku khuwoosuru meezirayiilu siikhu etile mmakhono wa amisuri,
    na meezirayiilu khuwoona amisuri ari oofwa mmattima wa pahari etile.
  eng-WMB: Thus the LORD saved Israel that day out of the hand of the Egyptians; and
    Israel saw the Egyptians dead on the seashore.
  tam-TCV: இவ்விதமாக யெகோவா அன்றையதினம் எகிப்தியரின் கைகளிலிருந்து இஸ்ரயேலரைக் காப்பாற்றினார்.
    கடற்கரையிலே எகிப்தியர் இறந்துகிடப்பதை இஸ்ரயேலர் கண்டார்கள்.
  ceb-ULB: Busa giluwas ni Yahweh ang Israel nianang adlawa gikan sa kamot sa mga
    Ehiptohanon, ug nakita sa mga Israelita nga nangamatay na ang mga Ehiptohanon
    ngadto sa baybayon.
  pol-UBG: Tak PAN w tym dniu wybawił Izraela z ręki Egipcjan. I Izraelici widzieli
    martwych Egipcjan na brzegu morza.
  agr-agr: Aatus Tuke Pujuu Israel aents aidaunak egiptunmaya aents waitkam batsatun
    ayamjuk uwemtikjauwai. Dutikamu asag nayantsa tugkitken yujakma egiptunmaya aents
    jinaun nayants tsukatak tugkitak anugkam batsatun wainkajui.
  kyc-kyc: Gii dokona Kamongome Isaraele wambu dupwa Isipi wambu keta nenge rekya
    lao nyiya. Nyiyamo dokopa Isaraele wambu dupwame Isipi wambu dupwa kee kama dupwana
    kumasi siyaminyi kandeyami.
  urd-GVU: اُس دن رب نے اسرائیلیوں کو مصریوں سے بچایا۔ مصریوں کی لاشیں اُنہیں ساحل
    پر نظر آئیں۔
  deu-1912: Also half der HERR Israel an dem Tage von der Ägypter Hand. Und sie sahen
    die Ägypter tot am Ufer des Meeres
  ntj-ntj: Nyangka tjiinya Mama Kuurrtu-tjananya wankarunu Yiitjipunyamartatjilu-tjananya
    pungkutjakutarra. Nyangka-ya nyangu mirri pirninya kapi kantilytja ngarrirranyangka.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಐಗುಪ್ತ್ಯರ ಕೈಯಿಂದ ರಕ್ಷಿಸಿದನು. ಐಗುಪ್ತ್ಯರು
    ಸತ್ತು ಸಮುದ್ರ ತೀರದಲ್ಲಿ ಬಿದ್ದಿರುವುದನ್ನು ಇಸ್ರಾಯೇಲರು ನೋಡಿದರು.
  ena-ena: Hadɨhu Isɨlaelɨ hɨdɨlɨ agɨlaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ lɨhu hɨvɨ hɨniavɨdaci
    Asɨ Iaue agaŋ cɨhu nulɨdɨ ahɨliahumi. Lɨci Isɨlaelɨ hɨdɨlɨ agɨlaŋ Isipɨ fɨli tɨbɨ
    hɨsɨŋ agɨladɨ valɨ agɨladɨ igavɨci avɨli hekɨlɨ agadɨ caba caba hacɨŋ savu heŋ
    hɨniavɨmi.
  yap-yap: Rofen nem e ayuweg SOMOL piyu Israel u pa’ piyu Egypt, me guy piyu Israel
    piyu Egypt ni yad bay u dap’eday ni karm’ad.
  hlt-MCSB: Tekah khohnin ah BOEIPA loh Israel te Egypt kut lamkah a khang tangloeng
    tih Israel loh tuipuei tuikaeng ah Egypt a duek te a hmuh.
  mdy-ETH: ዬኖ ኬሎና ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ጊብፄ ዓጮ ዓሶ ኩጫፓ ዓይሴኔ፤ ባዞ ዓጮይዳ ዓኣ ጊብፄ ዓሶኮ ሌዞዋ
    ዒስራዔኤሌ ዓሳ ዛጌኔ።
  twi-ASANTE: Saa ɛda no Awurade gyee Israelfoɔ firii Misraimfoɔ nsa mu. Na Israelfoɔ
    no hunuu Misraimfoɔ no sɛ wɔawuwu deda mpoano.
  eng-WEBU: Thus the LORD saved Israel that day out of the hand of the Egyptians;
    and Israel saw the Egyptians dead on the seashore.
  bnp-bnp: Na parava iea kunana e BAKOVI DAGI i korimule e huriki a Israel na limane
    huriki a Egipto. E huriki a Israel ri matai a maka podane huriki a Egipto ri vatabulihi
    na lavu na Dari Vururu.
  wal-wal: GODAI he gallassi Israa7eela asaa Gibxxetu kushiyaappe hagaadan ashshiis.
    Qassi Israa7eelati Gibxxeti haiqqidi zin77idaageeta abbaa doonan be7idosona.
  spa-PDDPT: Así Yavé salvó a Israel de mano de los egipcios aquel día, e Israel vio
    a los egipcios muertos a la orilla del mar.
  gun-gun: Ha'e va'e ára Senhor ogueraa jepe Israel kuery Egito pygua kuery gui. Ha'e
    gui Israel kuery oexa okuapy Egito pygua kuery ye'ẽ rembe re omanomba va'ekue.
  agu-BL: Te yi jun k'eja'tz ja che' col Ryos yi e' xonl Israel ẍchik'ab cyakil yi
    e' aj Egipto. Na yi e' xonl Israel quil chiwankil cyakil yi e' aj Egipto yi e'
    quim xe mar. Cho'n sanlche'e'n tzaj stzi' a'.
  ilo-ULB: Isu nga insalakan ni Yahweh ti Israel iti dayta nga aldaw manipud iti ima
    dagiti Egipcio, ken nakita ti Israel dagiti natay nga Egipcio iti igid ti baybay.
  kpg-kpg: Deelaa di hai a Dimaadua ne haga dagaloaha digau Israel gi daha mo digau
    Egypt. Digau Israel guu mmada gi digau Egypt ala e dadaahee guu mmade i tongotai.
  uig-ARA: شۇ تەرىقىدە پەرۋەردىگار ئۇ كۈنى ئىسرائىللارنى مىسىرلىقلارنىڭ قولىدىن قۇتقۇزدى؛
    ئىسرائىللار مىسىرلىقلارنىڭ دېڭىزنىڭ بويىدا ئۆلۈك ياتقىنىنى كۆردى.
  bps-bps: Na én kfagu Dwata i Amu falwà i dad bel Israél, di falel i dad to Idyif
    di duh én. Na teenla dad to Idyif tamati tidol di kilil i mahin.
  sus-sus: Na lɔxɔɛ Alatala naxa Isirayilakae ratanga Misirakae ma. Isirayilakae naxa
    Misirakae furee to baa dɛ ra.
  pon-2006: Ih duwen KAUN-O eh ketin kapitala mehn Israel ko rahno sang mehn Isip
    ko. Mehn Israel ko ahpw kilang duwen mehn Isip ko ar mehla oh engiengpene pohn
    oaroahro.
  jae-jae: Gêdêŋ bêc tonaŋ Apômtau gêjam lau Israel kêsi aŋga lau Aiguptu lemeŋ ŋalêŋ
    tonaŋ. Ma lau Israel sêlic lau Aiguptu nêŋ ŋacmatê sêc ambêô.
  ksd-ksd: Damana ra Luluai i ga valaun ra tarai Israel kan ra lima i ra tarai Aigipto
    ta nam ra bung; ma ra tarai Israel dia ga gire ra tarai Aigipto, a umana minatina,
    ta ra valian.
  tur-YTC: Böylece Yahve o gün İsrael'i Mısırlılar'ın elinden kurtardı ve İsrael Mısırlılar'ın
    deniz kıyısında öldüğünü gördü.
  grc-BRENT: Καὶ ἐῤῥύσατο Κύριος τὸν Ἰσραὴλ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκ χειρὸς τῶν Αἰγυπτίων·
    καὶ εἶδεν Ἰσραὴλ τοὺς Αἰγυπτίους τεθνηκότας παρὰ τὸ χεῖλος τῆς θαλάσσης.
  ind-AYT: Demikianlah, pada hari itu, TUHAN menyelamatkan Israel dari tangan orang
    Mesir dan Israel melihat orang-orang Mesir itu mati terdampar di pantai.
  nya-nya: Tsiku limeneli Yehova anapulumutsa Israeli mʼmanja mwa Aigupto ndipo Israeli
    anaona Aigupto ali lambalamba mʼmbali mwa nyanja atafa
  hrv-hrv: Tako Jahve u onaj dan izbavi Izraela iz šaka egipatskih, i vidje Izrael
    pomorene Egipćane na morskome žalu.
  mps-mps: Tama te sogo Genuai Bidigo te Israel dabe te Isip dabego nogode ma dobola
    sai, tama Israel dabe augwaligo te Isip isai bidi dabe te wę sesegede munalua
    pai suai.
  tpi-tpi: Long dispela de Bikpela i kisim bek ol Israel long han bilong ol Isip,
    na ol Israel i lukim ol bodi bilong ol Isip i slip i stap long nambis.
  dan-1931: Og HERREN frelste på den dag Israel af Ægypternes Hånd, og Israel så Ægypterne
    ligge døde ved Havets Bred.
  vie-OVCB: Vậy, hôm ấy Chúa Hằng Hữu giải cứu người Ít-ra-ên khỏi tay người Ai Cập.
    Người Ít-ra-ên nhìn thấy xác người Ai Cập tấp đầy bờ biển.
  guj-2017: આ રીતે તે દિવસે યહોવાહે ઇઝરાયલીઓને મિસરીઓના હાથમાંથી બચાવી લીધા. અને ઇઝરાયલીઓએ
    સમુદ્ર કિનારે મિસરીઓના મૃતદેહો પડેલા જોયા.
  pon-2006A: Ih duwen KAUN-O eh ketin kapitala mehn Israel ko rahno sang mehn Isip
    ko. Mehn Israel ko ahpw kilang duwen mehn Isip ko ar mehla oh engiengpene pohn
    oaroahro.
  por-BRBSL: Assim Javé salvou Israel naquele dia da mão dos egípcios; e Israel viu
    os egípcios mortos na praia do mar.
  aly-aly: Alakenh-anyem INGKARTel Israel-kenh-rnem arntarnt-arenh Egypt-areny-rnem-kety.
    Israel-kenh-rnemel Egypt-areny arrewaly ingkerrenh rernem arek, kwaty impalthelarl
    ayntenh.
  cth-cth: Hottelah, BAWIPA ni Isarelnaw teh Izipnaw e kut dawk hoi a rungngang teh
    tuipui rai lah Izipnaw e ronaw teh a hmu awh.
  twi-twi: Saa da no Awurade gyee Israelfo fii Misraimfo nsam. Na Israelfo no huu
    Misraimfo no sɛ wɔawuwu deda mpoano.
  hlt-hlt: Tekah khohnin ah BOEIPA loh Israel te Egypt kut lamkah a khang tangloeng
    tih Israel loh tuipuei tuikaeng ah Egypt a duek te a hmuh.
  tbz-SIM: Dɛ yiè ndi ti Yiɛ̀ nKuyie ndɛɛtɛ́nɛ̀mɛ̀ Isidɑyɛɛribɛ Esibiti kɔbɛ kɛ̀ Isidɑyɛɛribɛ
    yɑ̀ Esibiti kɔbɛ kumɛ̀ dɑ̀mɛ́ɛ̀rì nùù,
  msy-2020: Dughiar kamɨn, Ikiavɨra Itir God, Isipian dafarimɨn Israelia, ua men akura.
    Ezɨ Israelia, Isipian kuabar garima, da ongarir dadarimɨn ireghav iti.
  azb-azb: Məhz o gün Rəbb İsraili Misirlilərin əlindən xilas etdi. İsrail xalqı Misirliləri
    dənizin sahilində ölü gördü.
  eng-DBY: Thus Jehovah saved Israel that day out of the hand of the Egyptians; and
    Israel saw the Egyptians dead on the sea-shore.
  hin-2017: इस प्रकार यहोवा ने उस दिन इस्राएलियों को मिस्रियों के वश से इस प्रकार
    छुड़ाया; और इस्राएलियों ने मिस्रियों को समुद्र के तट पर मरे पड़े हुए देखा।
  wol-KYG: Noona la Aji Sax ji xettlee bànni Israyil bésub keroog ca waa Misra, ñu
    gis néewi waa Misra ya ne wetar ca tefes ga.
  swp-swp: Doha ina asubenana eai ne GUIAU Isaraela i tuahemauridi Aigupito tataodi
    nimadi eai; eo Isaraela tataodi Aigupito tataodi matematedi se itadi salagomgom
    eai.
  bjr-bjr: Mi faasaanna Yaaweefa Isaraee maqannaasa Isipa maqannaasa nisaukukinaana
    maranau. Marasoofaqa Isaraee maqannaasa quandafi niqafoofaqa Isipa maqannaa nammari
    afaiqara kuqiqeeqee mariqau.
  eng-YLT: and Jehovah saveth Israel in that day out of the hand of the Egyptians,
    and Israel seeth the Egyptians dead on the sea-shore,
  kne-kne: Sin agew ay doy, insalakan Diyos din Israelita sin taga-Egipto, et inila
    da din natenatey ay taga-Egipto sin benget di baybay.
  bzd-NTPO: E' ké̱wa Jehová tö Israel aleripa tsa̱tkée egiptowak ulà a̱. Ie'pa tö
    egiptowak nu sué̱ dayë kkömik.
  eng-WYC-2017: And in that day the Lord delivered Israel from the hand of [the] Egyptians,
    and they saw the Egyptians dead on the brink of the sea,
  eng-WMBB: Thus the LORD saved Israel that day out of the hand of the Egyptians;
    and Israel saw the Egyptians dead on the seashore.
  urd-GVH: उस दिन रब ने इसराईलियों को मिसरियों से बचाया। मिसरियों की लाशें उन्हें
    साहिल पर नज़र आईं।
  rug-rug: Koasa rane sapu harupi e Zihova sari na tie Izireli koari na tie Izipi,
    si dogori ri na tie Izireli sari na tinidia ri na tie Izipi eko matedi pa raratana
    masamasa.
  gaz-gaz: Gaafas Waaqayyo harka warra Gibxi jalaa Israaʼeloota baase; warri Israaʼelis
    reeffa warra Gibxi qarqara galaanaatti argan.
  fra-LSG: En ce jour, l’Éternel délivra Israël de la main des Égyptiens; et Israël
    vit sur le rivage de la mer les Égyptiens qui étaient morts.
  gnn-gnn: Yo, bitjarrayi ŋayi Garrayyu Yitjuralpuyŋunhanydja miṯtjinha dhawaṯmaraŋalana
    Yetjippuyŋuwalanydja goŋŋuru, bala walala Yitjuralpuyŋuyunydja nhäŋalana yukurrana
    ŋunhi Yetjippuyŋunhanydja, walalanha marrtjina dhaḻinyguŋala gapuyuna raŋililina,
    bukmaknhana rakunymirrinhana.
  yal-yal: Na lɔxɔni, Alatala yi Isirayila xunba Misiran kaane yii. Isirayila yi Misiran
    kaane binbine to baan dɛ.
  haw-1868: Pela i hoola mai ai o Iehova i ka Iseraela ia la, mai ka lima o ko Aigupita
    mai; a ike aku la ka Iseraela i ko Aigupita maluna o kahakai, ua make.
  arb-NAV: وَهَكَذَا أَنْقَذَ الرَّبُّ فِي ذَلِكَ الْيَوْمِ الإِسْرَائِيلِيِّينَ مِنْ
    يَدِ الْمِصْرِيِّينَ، وَشَاهَدُوا جُثَثَ الْمِصْرِيِّينَ مَطْرُوحَةً عَلَى شَاطِئِ
    الْبَحْرِ.
  ewe-ewe: Ale Yehowa ɖe Israelviwo gbe ma gbe tso Egiptetɔwo ƒe asi me. Israelviwo
    kpɔ Egiptetɔwo woku, eye atsiaƒu la ɖe woƒe kukuawo ƒu gbe ɖe gota.
  eng-LEE: Thus the Lord saved Israel on that day out of the land of the Egyptians;
    and Israel saw the Egyptians dead upon the shore of the sea.
  gvn-gvn: '@see-verse:EXO.014.029'
  asm-FB: এইদৰে সেই দিনা যিহোৱাই মিচৰীয়া সকলৰ হাতৰ পৰা ইস্ৰায়েলক পৰিত্ৰাণ কৰিলে।
    ইস্ৰায়েলী লোকসকলে মিচৰীয়া সকলৰ মৃতদেহ সাগৰৰ তীৰত পৰি থকা দেখিলে।
  sus-A: نَ لْشْي عَلَتَلَ نَشَ عِسِرَيِلَكَيٍ رَتَنفَ مِسِرَكَيٍ مَ. عِسِرَيِلَكَيٍ
    نَشَ مِسِرَكَيٍ قُرٍيٍ تٌ بَا دّ رَ.
  fra-SBL: Ce jour-là, Yahvé sauva Israël de la main des Égyptiens, et Israël vit
    les Égyptiens morts au bord de la mer.
  hbo-hbo: וַיֹּ֨ושַׁע יְהוָ֜ה בַּיֹּ֥ום הַה֛וּא אֶת־יִשְׂרָאֵ֖ל מִיַּ֣ד מִצְרָ֑יִם
    וַיַּ֤רְא יִשְׂרָאֵל֙ אֶת־מִצְרַ֔יִם מֵ֖ת עַל־שְׂפַ֥ת הַיָּֽם׃
  eng-WYCLIFFE: And in that dai the Lord delyuerede Israel fro the hond of Egipcians,
    and thei sien Egipcians deed on the brynke of the see,
  piu-2006: '@see-verse:EXO.014.029'
  pjt-pjt: Palu tjiṉṯu pala palula Mayatja Godalu tjanampa ngalkilarira tjananya wankaṟunu
    Itjipanya nguraṟa tjuṯanguṟu, kaya nyangu Itjipanya nguraṟa miri tjuṯa uṟu kantilytja
    ngarira waṉinyangka.
  cwe-cwe: Siku iyo Mndewa Mulungu kawakombola Waisilaili kulawa muna yamakono ya
    Wamisili. Waisilaili wawawona Wamisili mumgwazo mwa ibahali wadanganika.
  bgs-bgs: Tô gó tô kapaluwà katô Áglangngagán katô mga rubbad i Israel. Igkita dan
    tô mga inaté lawa katô taga Ehipto na inanud tun ta ligad ka dagat.
  kik-kik: Mũthenya ũcio Jehova akĩhonokia Isiraeli kuuma moko-inĩ ma andũ a Misiri,
    nao andũ a Isiraeli makĩĩonera ciimba cia andũ a Misiri kũu hũgũrũrũ-inĩ cia iria.
  fra-NCL: En ce jour-là, Yahweh délivra Israël de la main des Égyptiens, et Israël
    vit sur le rivage de la mer les Égyptiens qui étaient morts.
  cek-AK: To na niah Angraeng mah Israel kaminawk to Izip kaminawk ih ban thung hoiah
    pahlong; tuipui taengah kadueh Izip kaminawk ih qok to Israel kaminawk mah hnuk
    o.
  xla-xla: '@see-verse:EXO.014.029'
  cuk-cuk: A-ibagine, Bab-Jehová, Egipto-dulemar-ganguedgi Israel-dulemar-abonosad.
    Israel-dulemala Egipto-sordamar-e-muimar demar-gakaba-omilede daksamalad.
  uig-CYR: Шу тәриқидә Пәрвәрдигар у күни Исраилларни мисирлиқларниң қолидин қутқузди;
    Исраиллар мисирлиқларниң деңизниң бойида өлүк ятқинини көрди.
  pma-pma: En avong enek, Iahova lah lat me-Isrel keil ran hen me-Isip keil, ka ales
    teiai keil one umatmat amul en vali atas.
  tel-2017: ఆ రోజున యెహోవా ఐగుప్తు సైన్యం నుండి ఇశ్రాయేలు ప్రజలను రక్షించాడు. చనిపోయి
    ఒడ్డుకు కొట్టుకు వచ్చిన ఐగుప్తు వాళ్ళను ఇశ్రాయేలు ప్రజలు చూశారు.
  hat-BSA: Konsa, SENYÈ a te delivre Israël nan jou sa a nan men a Ejipsyen yo, e
    Israël te wè Ejipsyen yo ki te mouri sou bò lanmè a.
  bxh-bxh: Lahaina yai mate, Yaubada Isalaela ya saguhidi Idipi nimadi yai. Idipi
    sa faipeꞌipeꞌinidi, gelegele yai sa itadi.
  kos-kos: LEUM GOD El molela mwet Israel liki mwet Egypt ke len sac, ac mwet Israel
    elos liye ke elos alapelik oan misa wekof uh.
  hbo-WLC: וַיּ֨וֹשַׁע יְהוָ֜ה בַּיּ֥וֹם הַה֛וּא אֶת־יִשְׂרָאֵ֖ל מִיַּ֣ד מִצְרָ֑יִם
    וַיַּ֤רְא יִשְׂרָאֵל֙ אֶת־מִצְרַ֔יִם מֵ֖ת עַל־שְׂפַ֥ת הַיָּֽם׃
  ibo-ibo: Site nʼụzọ dị otu a, Onyenwe anyị zọpụtara ụmụ Izrel site nʼaka ndị Ijipt.
    Ụmụ Izrel hụkwara ozu ndị Ijipt nʼikpere mmiri osimiri ahụ.
  ory-ory: ଏହି ପ୍ରକାରେ ସେହି ଦିନ ସଦାପ୍ରଭୁ ମିସରୀୟମାନଙ୍କ ହସ୍ତରୁ ଇସ୍ରାଏଲଙ୍କୁ ରକ୍ଷା କଲେ
    ଓ ଇସ୍ରାଏଲ ମିସରୀୟମାନଙ୍କୁ ସମୁଦ୍ର ତୀରରେ ମୃତ ଦେଖିଲେ।
  chk-chk: Lon ena rän ewe Samol mi Lapalap a amanaua chon Israel seni ekewe re Isip.
    Iwe, ekewe chon Israel ra küna somän ekewe re Isip arosetin ewe leni.
  rop-rop: Wal det dei na YAWEI bin seibum detlot Isreil pipul brom detlot Ijip solja,
    en ola Isreil pipul bin luk detlot Ijip solja leidanbat dedwan ebriweya langa
    beingksaid.
  ukr-1871: І вирятував Господь у той день Ізраїля зпід потали Египтїєвої, і вбачав
    Ізраїль Египтїя мертвим на березї морському.
  bch-bch: Ngan ado toaiua, Maron ibada mulian gid Israel pagid Isip bagedeai. Be
    gid Israel tigera gid Isip timate ga patid ienono labiai.
  deu-1951: Also half der HERR Israel an jenem Tage von der Ägypter Hand. Und Israel
    sah die Ägypter tot am Gestade des Meeres.
  eng-JPS: Thus the LORD saved Israel that day out of the hand of the Egyptians; and
    Israel saw the Egyptians dead upon the sea-shore.
  srp-1865: I izbavi Gospod Izrailja u onaj dan iz ruku Misirskih; i vidje Izrailj
    mrtve Misirce na brijegu morskom.
  lug-lug: Bwe kityo ku lunaku olwo Abayisirayiri Mukama n’abawonya Abamisiri. Abayisirayiri
    ne balaba Abamisiri ku lubalama lw’ennyanja nga bafudde.
  heb-heb: ויושע יהוה ביום ההוא את ישראל מיד מצרים וירא ישראל את מצרים מת על שפת הים׃
  ben-IRV: এই ভাবে সেদিন সদাপ্রভু মিশরীয়দের হাত থেকে ইস্রায়েলকে উদ্ধার করলেন ও ইস্রায়েল
    মিশরীয়দেরকে সমুদ্রের ধারে মৃত দেখল।
  pan-pan: ਸੋ ਉਸ ਦਿਨ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਮਿਸਰੀਆਂ ਦੇ ਹੱਥੋਂ ਇਸ ਤਰ੍ਹਾਂ ਬਚਾਇਆ ਅਤੇ ਇਸਰਾਏਲ
    ਨੇ ਮਿਸਰੀਆਂ ਦੇ ਮੁਰਦੇ ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ ਉੱਤੇ ਵੇਖੇ।
  tkr-tkr: Mane yiğıl İzrailybı Rəbbee Misirbışde xılençe g'attivxhan haa'a. Qiyğa
    manbışik'le Misirbı deryahne mıglek hapt'ı g'ooce.
  mya-JVB: ထိုသို့ ထာဝရဘုရား သည် ထိုနေ့ ၌ ဣသရေလ လူတို့ကို ၊ အဲဂုတ္တု လူတို့လက် မှ
    ကယ်လွှတ် တော်မူသဖြင့် ၊ ပင်လယ် ကမ်းနား မှာ အဲဂုတ္တု လူ အသေ ကောင်တို့ကို မြင် ရကြ၏။
  tte-O: Bwaine kaliyatene koina Yeoba Isileli ileboili Itipita kolili na Isileli
    Itipita boiboitali sigitaili busu galagala kimwana mena.
  tbg-tbg: Vi entara Noravano Kotiva Isareri kahaqiharo Isipi kauquqihairo ruaruama
    komanta Isareri vika tavovaro Isipi qutu vuka vaatavano namari auvahianta vona
    vona vaura.
  hmo-hmo: Unai dina dekenai Lohiabada ese Israela taudia be Aigupito taudia edia
    imana dekena amo ia hamauria, vadaeni Israela taudia ese Aigupito taudia idia
    itaia mai mase danu, idia hekure noho kone dekenai.
  urd-urd: फिर ख़ुदावन्द ने उस दिन इस्राईलियों को मिस्रियों को हाथ से इस तरह बचाया,
    और इस्राईलियों ने मिस्रियों को समुन्दर के किनारे मरे हुए पड़े देखा।
  rus-SYN: И избавил Господь в день тот Израильтян из рук Египтян, и увидели сыны
    Израилевы Египтян мертвыми на берегу моря.
  bqc-SIM: Zĩbeezĩ Dii Isailiↄ sì Egipiↄwa, ↄ̃ Isailiↄ Egipipiↄ gɛↄ è ísia gↄ̃sↄ̃lɛ.
  tcz-CHONGTHU: Hiche nikho'a hi Pakaiyin Israel mite chu Egypt mite khut akon'in
    ahu doh'in Israel mite'n amit tah uvin twi-khanglen galla Egypt mite thilong kijam
    hochu amutaovin ahi.
  mar-mar: तेव्हा अशा रीतीने त्या दिवशी परमेश्वराने मिसऱ्यांच्या हातातून इस्त्राएल
    लोकांस सोडविले आणि मिसरी समुद्रतीरी मरून पडलेले इस्राएल लोकांनी आपल्या डोळ्यांनी
    पाहिले.
  qub-qub: Chay junaj Egiptucunapa maquinpita Tayta Dios Israelcunata gueshpichiran.
    Chaypitaga Israelcuna ricaran lamar cuchuncho Egiptucunapa ayan wampurcaycajta.
  bqp-bqp: Zĩ birean Dikiri Isarailanↄ sì Misilanↄa, akũ Isarailanↄ Misila pìnↄ gɛ̀nↄ
    è ísira bara.
  hat-hat: Sè jou sa a Seyè a te delivre pèp Izrayèl la anba men moun peyi Lejip yo.
    Moun pèp Izrayèl yo te wè kadav moun peyi Lejip yo sou tout bò lanmè a.
  eng-BSB: That day the LORD saved Israel from the hand of the Egyptians, and Israel
    saw the Egyptians dead on the shore.
  tod-tod: Naama voloi Ɠɔoɠɔ GALAGI Izelayɛle ɠizoni, é kula Ezipete nuiti zea. Izelayɛle
    Ezipete nuiti ma ʋoomaiti kaani laani kpoloɗɛi laaʋɛ.
  eng-WEBPB: Thus the LORD saved Israel that day out of the hand of the Egyptians;
    and Israel saw the Egyptians dead on the seashore.
  kbq-kbq: Ana zupa Israeli vahera Isipi vahe'mokizmi zamazampintira Ra Anumzamo'a
    zmagu'vazino zamaza hige'za, Isipi vahe'ma hagerinke'nafima fri'naza vahera Israeli
    vahe'mo'za zmage'naze.
  nhe-BL: Huajca nopa tonal TOTECO quinmaquixti nopa israelitame tlen nopa egiptome
    huan nopa israelitame quiitaque inintlacayohua nopa egiptome iteno nopa hueyi
    atl.
  bus-bus: Zĩ beeean Dii Isarailinↄ sì Igipitinↄa, ben Isarailinↄ Igipiti pìnↄ gɛ̀nↄ
    è ísiaa baa.
  gub-BL: A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e upyro Izaew Ezit ywy rehe har wanuwi
    a'e wà. Izaew wexak Ezit ywy rehe har umàno ma'e kwer paw yryhu iwyr ywyxig rehe
    wanuz mehe wà.
  eng-DRA: And the Lord delivered Israel on that day out of the hands of the Egyptians.
