  mdy-ETH: ዋኣፃ ዎንዳኣ ቤዞ ጊንሣ ማዒ ዒስራዔኤሌ ዓሶ ጊንፆ ሙካ ሳርጌሎ ዖይቶንታ ፓራሢና ዖላ ዓሶንታ ሃሣ ጊብፄኮ ዖሎ
