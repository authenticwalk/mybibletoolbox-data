  kan-2017: ನೀರು ಮೊದಲಿನಂತೆ ಬಂದು ಆ ರಥಗಳನ್ನೂ, ರಾಹುತರನ್ನೂ, ಅವರ ಹಿಂದೆ ಸಮುದ್ರದೊಳಗೆ ಹೋಗಿದ್ದ
