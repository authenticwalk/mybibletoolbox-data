  tbz-SIM: Kɛ̀ mɛniɛ dɑ́tínnɛ́ sikpɑ̀rìsɛ̃ĩ́ nɛ̀ si dèèbɛ̀ nɛ̀ okpɑ̀ɑ̀tì ɑ̃ɑ̃pɔ̀mbɛ̀
