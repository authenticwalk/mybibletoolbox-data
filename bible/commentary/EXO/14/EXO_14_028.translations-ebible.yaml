verse: EXO.014.028
translations:
  mal-C: വെള്ളം തിരിച്ചൊഴുകി രഥങ്ങളെയും കുതിരപ്പടയെയും, ഇസ്രായേല്യരെ പിൻതുടർന്നു സമുദ്രത്തിലെത്തിയ
    ഫറവോന്റെ മുഴുവൻ സൈന്യത്തെയും മുക്കിക്കളഞ്ഞു. അവരിൽ ഒരുവനും ജീവനോടെ ശേഷിച്ചില്ല.
  deu-TKW: Und die Gewässer flossen wieder zusammen und überfluteten die Streitwagen
    und die Reiter - das ganze Heer des Pharao -, die ihnen ins Meer gefolgt waren;
    kein einziger von ihnen blieb am Leben.
  lin-lin: Mayi ezongaki mpe ezipaki bashar elongo na batambolisi ya bampunda mpe
    mampinga ya Faraon oyo elandaki bana ya Isalaele kati na ebale monene. Moko te
    kati na bango abikaki.
  eng-LSV: and the waters turn back, and cover the chariots and the horsemen, even
    all the force of Pharaoh, who are coming in after them into the sea—there has
    not been left even one of them.
  eng-GNV: 'So the water returned and couered the charets and the horsemen, euen all
    the hoste of Pharaoh that came into the sea after them: there remained not one
    of them.'
  eng-WEBSTER: And the waters returned, and covered the chariots, and the horsemen,
    and all the host of Pharaoh that came into the sea after them; there remained
    not so much as one of them.
  nhw-BL: Huan quema nopa atl mocuepqui campa ipa eltoya, quinatzonpolihuilti nochi
    nopa soldados, carros huan cahuayojme catli calactoyaj ipan hueyi atl para quintoquilise
    israelitame. Niyon se tlen isoldados Faraón mocajqui yoltoc.
  swh-ONEN: Maji yakarudiana na kuyafunika magari ya vita na wapanda farasi pamoja
    na jeshi lote la Farao lililokuwa limewafuata Waisraeli ndani ya bahari. Hakuna
    hata mmoja wao aliyenusurika.
  bba-bba: Nim mɛ, mu wurɑmɑ mu Eɡibiti sunɔn tɑbu kɛkɛbɑ kɑ win mɑɑsɔbu kɑ tɑbu kowobu
    kpuro wukiri be bɑ Isirelibɑ nɑɑmwɛm dɑ nim wɔ̃ku ɡen suunu sɔɔ. Bɑɑ ben turo,
    u ǹ yɑrɑ.
  eng-KJVCPB: And the waters returned, and covered the chariots, and the horsemen,
    and all the host of Pharaoh that came into the sea after them; there remained
    not so much as one of them.
  cpy-cpy: Tema intsipaeti opiyaata-paaka inkaari, opamanka-nakiro ishiyako-mento-paeni,
    ikaatzi kyaakotariri ipira-paeni, eejatzi maawoeni rowayiriti Faraón itsipatakari
    royaakyaa-tziri Israel-paeni. Ithonkaka maawoeni, tekatsi añahaatsini.
  mpx-mpx: Hoga i sikal, inoke Itipita ana tolohaveyan ginebi wali waga momomol ge
    ali tomatahikan, bolo hi tatauliulil hi ulutuk hogaa, gegewel i yabomwil, nige
    etega i mwamwal.
  wbp-wbp: Junga, ngapaju pina jinta-jarrija, ngula-jana jutu-manu muku Yijipi-wardingki
    warrmarla manu nyanungurra-nyangu wirli-jarra-kurlu. Kula ngana wankaruju nyinaja.
  luo-luo: Pi nogingore kadok kare kendo noimo geche gi joidh farese gi jolweny Farao
    duto mane olawo jo-Israel nyaka e nam. Onge kata achiel kuomgi mane otony.
  meu-meu: ranu na e lou, kariota bona hosi-gui taudia bona Farao ena tuari oreana
    idoinai, davara bogaragina amo Israel taudia e ḡavadia taudia iboudiai na e habubunidia;
    ta we roho mauri.
  npi-ULB: पानी फर्केर आयो र इस्राएलीहरूको पिछा गर्ने फारोका रथ, घोडचढी र तिनका पुरै
    सेनालाई पानीले ढाकिदियो । कोही पनि बाँचेन ।
  yor-yor: 'Omi òkun sì ya padà, ó sì bo kẹ̀kẹ́ ogun àti àwọn ẹlẹ́ṣin: àní, gbogbo
    ọmọ-ogun Farao tiwọn wọ inú òkun tọ àwọn ọmọ Israẹli lọ kò sí ọ̀kan nínú wọn tí
    ó yè.'
  emp-NTPO: Pusa idji b̶ad̶a quĩrãca ũmesid̶e Egiptod̶ebema boroba eded̶a carretad̶eba
    djõbada sordaorãra, cawayod̶eba djõbada sordaorã sid̶a jũma ãnẽb̶ari edasia. Ab̶ed̶a
    jũma israelerã caid̶u wãped̶ad̶ara pusaba ãnẽb̶ari edasia. Ni ab̶a bid̶a zocai
    b̶eẽ́ basía.
  ind-ind: Air laut tiba-tiba berbalik dan menutupi semua pasukan berkuda dan pengendara
    kereta, bahkan semua pasukan raja Mesir yang mengejar umat Israel ke tengah laut.
    Tidak ada seorang pun yang selamat.
  pes-OPCB: پس آب برگشت و تمام ارابه‌ها و سواران را فرو گرفت، به طوری که از لشکر فرعون
    که به تعقیب بنی‌اسرائیل پرداخته بودند حتی یک نفر هم زنده نماند.
  aer-aer: Kwatye apurte-irrirtneke arratye, re thultye Egypt-arenye areye ingkirreke
    alhekwarle-iweke, tyarre-akngentye akngerre itnekenhe areye-arlke. Arrangkwe anthurre
    itethe akwete aneme, itne ingkirreke ilwerrirreke.
  tgl-ULB: Bumalik ang tubig at bumalot sa mga karwahe ni Paraon, mga nangangabayo
    at ang lahat ng kaniyang mga hukbo na sumunod sa mga karwahe papuntang dagat.
    Wala ni isa ang nakaligtas.
  cbu-NT: Ashiri marsha waptam zaw ashirangu, izuuru tputsee kungupa tpachingarangiya.
    Ichinguru Ijiptoshuch pshiyrshirinpatari, minsha kapaachirinpatari ashpari kungush
    imurish yangarangusin, tsiparangana. Parawaa wasundurur yuwin Israelchichee pachamaam
    tachitarangana anin nda minumtiyam tputs kamungaranganaya.
  hui-hui: Iba biagolabo lone bira gimbu buwa karisi biarubi agali karisi ogoni yagarubi
    Iyibinaga ami bibahende Isaraele wali agali haruru talima ibini biarubi mbira
    yu wanahe bibahende iba nai helene.
  mya-mya: ရေ​သည်​ပုံ​မှန်​အ​တိုင်း​ပြန်​စီး​သ​ဖြင့်​ပင် လယ်​ထဲ​သို့​ဆင်း​လိုက်​လာ​ကြ​သော​ရ​ထား
    တပ်၊ မြင်း​တပ်​နှင့်​အီ​ဂျစ်​ဘု​ရင်​၏​တပ်​အား လုံး​တို့​သည်​တစ်​ယောက်​မျှ​မ​ကျန်​ရေ​နစ်​၍
    သေ​ကုန်​ကြ​၏။-
  cbi-NTPO: Tsejtu pi naanamu'ba juntsai manditu, Israel chachillanu bendaa kenu lamaasha
    vimulanu bain, naa karuulanu bain, naa kawallunu chuu vinguenu jimulanu bain,
    matyu kumuinchi suutadulanu dechukakaakeñu, faraón' suutadula maliba laraindyula.
  bod-N: དེ་ལྟར་ཆུ་ནི་ཕྱིར་བཞུར་ཏེ་ཤིང་རྟ་དང་སྐྱ་དམག་རྣམས་དང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་རྗེས་དེད་ནས་རྒྱ་མཚོའི་ནང་དུ་སོང་བའི་ཕཱར་ཨོལ་གྱི་དམག་དཔུང་ཐམས་ཅད་བསྣུབས་ཤིང་གཅིག་ཀྱང་མ་ལུས་སོ།
    །
  sna-sna: Mvura yakadzokera pakare ikafukidza ngoro navatasvi vamabhiza, hondo yose
    yaFaro yakanga yatevera vaIsraeri ikanyura mugungwa. Hapana kana mumwe wavo akararama.
  spa-BLM: Las aguas volvieron a cubrir los carros y la gente de a caballo, así como
    todo el ejército del faraón que entró tras ellos en el mar. No quedó ni uno solo
    de ellos.
  cac-cac: Icha chi' ix aj yil-lanxi sb'a a' ichataxon yaji. Yuj chi' a scarruaje
    eb' vin̈ yed' eb' ayq'ue d'a yib'an̈ chej yed' masanil eb' soldado vin̈ rey ix
    b'at tzac'an yuj eb' israel chi', ix mucchajcan eb' d'a yol a'. Man̈xo junoc ix
    cani.
  swh-ULB: Maji yakarudi na kufunika magari ya farasi ya Farao, wapanda farasi, na
    jeshi lake lote lililo fuata magari ya farasi kwenye bahari. Hakuna aliyepona.
  bel-bel: І вада вярнулася і пакрыла калясьніцы і верхаўцоў усяго войска фараонавага,
    якія ўвайшлі за імі ў мора; не засталося ніводнага зь іх.
  wed-wed: Boga i naeme ana au gabu ma mai Egypt sorodia anatapuina i ruirui au boga
    i monu. Eḡa aiai tagogi ita lawana.
  deu-ELBBK: Und die Wasser kehrten zurück und bedeckten die Wagen und die Reiter
    der ganzen Heeresmacht des Pharaos, die hinter ihnen her ins Meer gekommen waren;
    es blieb auch nicht einer von ihnen übrig.
  mbb-OT: Nengelened is langun he menge sundaru te hadì te Ehipto he edal-as te menge
    Israilihanen ragkes en is menge pereuntud te kudà wey menge kerwahi. Wazà minsan
    sevaha he nesamà kandan.
  mal-2015: വെള്ളം മടങ്ങിവന്നു അവരുടെ പിന്നാലെ കടലിലേക്കു ചെന്നിരുന്ന രഥങ്ങളെയും കുതിരപ്പടയെയും
    ഫറവോന്റെ സൈന്യത്തെയും എല്ലാം മുക്കിക്കളഞ്ഞു; അവരിൽ ഒരുത്തൻ പോലും ശേഷിച്ചില്ല.
  tuo-NT: Tojo waꞌacã, tũrũsepawʉ, surara cabayua pesaꞌcãrã, nipeꞌtirã surara, ti
    maajopʉ Israe curuacjãrãrẽ siruturã waꞌamiꞌcãrã mirĩpeꞌtia waꞌacãrã niwã. Ne niꞌcʉ̃
    faraṍ yarã yʉꞌrʉwetiticãrã niwã.
  gup-gup: Kurrula borrurnderrinj, benbarrkbom chariots dja bininj nawu djarrang bindidjurrkkani
    dja namirndewern nuye Pharaoh nawu bindikadjuy kore kurrula, benkebngakkeng rowk.
    Minj nawohkudji darrkidniwirrinj birrimekbe bininj nawu Egytpbeh.
  gvs-gvs: Tauna nakae negwasayana ikaluvilamna ina da Itipita idi sariyota madi tokabikunuwoyao,
    idi osiyao adi totulagayao be nakae Pero ina tovayaviyayao liliudi ikautumdi.
    Geya kada tayaamo ma yawoina geya.
  rmc-rmc: O paňi pes visarďa pale a zaučharďa la armada, le muršen pro graja the
    o verdana, save džanas pal o Izraeliti. Ňiko lendar na ačhiľa džido.
  nlg-nlg: Mana tahi te sarora na lei taitakiro mana lei malaghai ni Egypt, me mate
    sokora. Taho tua hei ke vola.
  pes-OPV: و آبها برگشته، عرابه‌ها و سواران و تمام لشکر فرعون را که از عقب ایشان به
    دریادرآمده بودند، پوشانید، که یکی از ایشان هم باقی نماند.
  ron-1924: Апеле с-ау ынторс ши ау акоперит кареле, кэлэреций ши тоатэ оастя луй
    Фараон, каре интрасерэ ын маре дупэ копиий луй Исраел; ничунул мэкар н-а скэпат.
  aui-aui: Rarimina iveramagha ikasiwiikapu da kana gaware na Ijipt damdi mekodi Isrel
    damdi sikivinidi siyowogha yegiiye na tupadi ikutuvidi. Nokodi seriyot, iyo tomotomogha
    hosiye da iyo damdi getana da siyayawana.
  ben-OBCV: জলধারা ধেয়ে এসে রথ ও ঘোড়সওয়ারদের—ফরৌণের সমগ্র সেই সৈন্যদলকে ঢেকে দিল
    যারা ইস্রায়েলীদের অনুগামী হয়ে সমুদ্রে নেমেছিল। তাদের একজনও প্রাণে বাঁচেনি।
  som-som: Markaasaa biyihii isku soo noqdeen, oo waxay qariyeen gaadhifardoodkii,
    iyo fardooleydii, iyo xataa ciidankii Fircoon oo dhan oo badda dhexdeeda reer
    binu Israa'iil ku eryaday, oo xataa midna kama hadhin.
  lat-VUC: 'Reversæque sunt aquæ, et operuerunt currus et equites cuncti exercitus
    Pharaonis, qui sequentes ingressi fuerant mare: nec unus quidem superfuit ex eis.'
  eng-ASVBT: And the waters returned, and covered the chariots, and the horsemen,
    even all the host of Pharaoh that went in after them into the sea; there remained
    not so much as one of them.
  mna-mna: '@see-verse:EXO.014.027'
  ita-1885: E l'acque ritornarono, e coprirono i carri e i cavalieri di tutto l'esercito
    di Faraone, i quali erano entrati dentro al mare dietro agl'Israeliti; e' non
    iscampò di loro neppur uno.
  eng-LXXUP: 'And the water returned and covered the chariots and the riders, and
    all the forces of Pharaoh, who entered after them into the sea: and there was
    not left of them even one.'
  eng-ULB: The waters came back and covered Pharaoh's chariots, horsemen, and his
    entire army that had followed the chariots into the sea. No one survived.
  spa-VBL: El agua cayó sobre ellos y cubrió los carros y los jinetes, así como todo
    el ejército del Faraón que había perseguido a los israelitas hasta el mar. Ni
    uno solo de ellos sobrevivió.
  fra-_FOB: Les eaux retournèrent donc et couvrirent les chars et les cavaliers de
    toute l'armée de Pharaon, qui étaient entrés après les Israélites dans la mer;
    il n'en resta pas un seul.
  mal-mal: വെള്ളം മടങ്ങിവന്ന് അവരുടെ പിന്നാലെ കടലിലേക്ക് ചെന്നിരുന്ന രഥങ്ങളെയും കുതിരപ്പടയേയും
    ഫറവോന്റെ സൈന്യത്തെയും എല്ലാം മുക്കിക്കളഞ്ഞു; അവരിൽ ഒരുവൻപോലും ശേഷിച്ചില്ല.
  urd-GVR: Pānī wāpas ā gayā. Us ne rathoṅ aur ghuṛsawāroṅ ko ḍhāṅk liyā. Firaun kī
    pūrī fauj jo Isrāīliyoṅ kā tāqqub kar rahī thī ḍūb kar tabāh ho gaī. Un meṅ se
    ek bhī na bachā.
  suz-BL: मिनु ब्‍वाक्‍कु लेंशा ङोंइती ङा खोदेंशो दुम्‍मेनु, इजीप्‍त ङा बग्‍गी, शारा
    ङोइक्‍बपुकी नु फाराओ आ लडाइ पाइब आन कली सुम्‍शा, समुन्‍द्रमी योल्‍ताक्‍व। सुइ
    यो मब्रोंइम।
  ita-1927: Le acque tornarono e coprirono i carri, i cavalieri, tutto l’esercito
    di Faraone ch’erano entrati nel mare dietro agl’Israeliti; e non ne scampò neppur
    uno.
  ckb-ckb: ئیتر ئاوەکە گەڕایەوە سەر گالیسکە و سوارەکانی و هەموو سوپاکەی فیرعەون و
    دایپۆشین. ئەوانەی بەدوایاندا هاتبوونە ناو دەریاکە، کەسیان لێ نەما.
  eng-BBE: And the waters came back, covering the war-carriages and the horsemen and
    all the army of Pharaoh which went after them into the middle of the sea; not
    one of them was to be seen.
  kan-OKCV: ನೀರು ತಿರುಗಿಬಂದು ರಥಗಳೂ ಕುದುರೆಗಳೂ ಸವಾರರೂ ಅವರ ಹಿಂದೆ ಸಮುದ್ರದಲ್ಲಿ ಬರುತ್ತಿದ್ದ
    ಫರೋಹನ ಎಲ್ಲಾ ಸೈನ್ಯವೂ ಹೀಗೆ ಒಬ್ಬರೂ ಉಳಿಯದಂತೆ ಮುಳುಗಿಸಿತು.
  bbb-bbb: Areme davare ije fu una nafuena e Ijifitiko ijiebuo sarioti ijiakina e
    ije ose ke oenoevo ijiakina e bijaevo ije bu e Isureroko ije nuvediana davare
    ijia vaeva ije boeje fuka okuriae. Fu okuriaemoga e besukua be fu naebe ajia kona
    vae ro e boeje buka davare ina ijia oe furi.
  tam-2017: தண்ணீர் திரும்பிவந்து, இரதங்களையும் குதிரைவீரர்களையும், அவர்கள் பின்னாக
    கடலில் நுழைந்திருந்த பார்வோனுடைய இராணுவம் அனைத்தையும் மூடிக்கொண்டது; அவர்களில்
    ஒருவனாகிலும் தப்பவில்லை.
  spa-RV-1909: Y volvieron las aguas, y cubrieron los carros y la caballería, y todo
    el ejército de Faraón que había entrado tras ellos en la mar; no quedó de ellos
    ni uno.
  ron-BTF: Și apele s-au întors și au acoperit carele și călăreții, chiar toată oștirea
    lui Faraon care a intrat în mare după ei; nu a rămas nici măcar unul dintre ei.
  eng-WEBP: The waters returned, and covered the chariots and the horsemen, even all
    Pharaoh’s army that went in after them into the sea. There remained not so much
    as one of them.
  eng-FBV: The water poured back and covered the chariots and horsemen—the whole of
    Pharaoh's army that had chased after the Israelites into the sea. Not a single
    one of them survived.
  nld-1939: de wateren stroomden terug en overstelpten al de wagens en ruiters van
    het leger van Farao, die hen in de zee achtervolgden; geen een bleef er over.
  nch-BL: Huan quema nopa at mocuetqui campa ipa eltoya, quinatzonpolihuilti nochi
    nopa soldados, carrojme huan cahuayojme cati calactoyaj ipan hueyi at para quintoquilise
    israelitame. Yon se ten isoldados Faraón amo mocajqui yoltoc.
  vie-1934: Thế thì, nước trở lại bao phủ binh xa, lính kỵ của cả đạo binh Pha-ra-ôn
    đã theo dân Y-sơ-ra-ên xuống biển, chẳng còn sót lại một ai.
  hin-CV: समुद्र के बहाव ने रथों, चालकों तथा फ़रोह की पूरी सेना को डुबो दिया, जो इस्राएलियों
    का पीछा करते हुए समुद्र में पहुंची थी. उनमें से एक भी व्यक्ति जीवित न रहा.
  eng-OURB: The waters teshuvah ·completely returned·, and covered the chariots and
    the horsemen, even all Pharaoh’s army that went in after them into the sea. There
    remained not so much as one of them.
  spa-BES: Y volvieron las aguas, y cubrieron los carros de guerra, y los jinetes,
    y todo el ejército de Faraón que los seguía en medio del mar; ninguno de ellos
    sobrevivió.
  tdx-tdx: Nitaba­troake mb’eo i ranoy nañàmpo o sareteo naho o mpiningitseo naho
