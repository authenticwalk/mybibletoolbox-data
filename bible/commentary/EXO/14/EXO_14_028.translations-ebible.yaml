  eng-WMBB: The waters returned, and covered the chariots and the horsemen, even all
    Pharaoh’s army that went in after them into the sea. There remained not so much
    as one of them.
  urd-GVH: पानी वापस आ गया। उसने रथों और घुड़सवारों को ढाँक लिया। फ़िरौन की पूरी फ़ौज
    जो इसराईलियों का ताक़्क़ुब कर रही थी डूबकर तबाह हो गई। उनमें से एक भी न बचा।
  rug-rug: Meke lodu pa korapa kolo lamana sari na totopili varipera, na tie koari
    na hose, meke sari doduru tie varipera tadi pa Izipi saripu luli maei sari na
    tie Izireli koasa kolo, meke lopu hite keke koa rini si koa hola.
  gaz-gaz: Bishaan sun iddoo isaatti deebiʼee gaariiwwanii fi abbootii fardaa jechuunis
    loltoota Faraʼoon kanneen Israaʼeloota duukaa buʼanii galaana seenan sana hunda
    liqimse. Isaan keessaas namni tokko iyyuu hin hafne.
  fra-LSG: Les eaux revinrent, et couvrirent les chars, les cavaliers et toute l’armée
    de Pharaon, qui étaient entrés dans la mer après les enfants d’Israël; et il n’en
    échappa pas un seul.
  gnn-gnn: Bala gapunydja ŋunhiyi dhunupa roŋiyinana ḻupmaraŋalana, dhä‐monyguŋalana
    walalanha warrpam'nha; bukmaknhana yana gapuyuna guḻwuḻmaraŋala, yarraman'nha
    ga yolŋu'‐yulŋunha ga girri' walalambala, yakana waŋgany ŋula walŋathinanydja.
  yal-yal: Igen yi xɛtɛ, a sa wontorone nun soo ragine nun Firawona ganla birin xun
    ma, naxanye godo baani Isirayila kaane fɔxɔ ra. Hali keden mi lu.
  haw-1868: 'Hoi hou aku la ke kai, a popoi iho la maluna o na kaakaua, a me na hoohololio,
    a me ka poe koa a pau o Parao i hele mai iloko o ke kai mahope o lakou: aole loa
    kekahi o lakou i koe.'
  arb-NAV: وَارْتَدَّتِ الْمِيَاهُ وَأَغْرَقَتِ الْمَرْكَبَاتِ وَالْفُرْسَانَ وَكُلَّ
    جَيْشِ فِرْعَوْنَ الَّذِي لَحِقَ بِهِمْ إِلَى الْبَحْرِ، فَلَمْ يَفْلِتْ مِنْهُمْ
    نَاجٍ وَاحِدٌ.
  ewe-ewe: Ale tsi la gbugbɔ yi enɔƒe hetsyɔ tasiaɖamwo, sɔdolawo kple Farao ƒe aʋakɔ
    blibo la, si dze Israelviwo yome ge ɖe atsiaƒu la me dzi. Wo dometɔ ɖeka pɛ gɔ̃
    hã metsi agbe o.
  eng-LEE: 'And the waters returned, and covered the chariots, and the horsemen with
    all the host of Pharaoh that came after them into the sea: there remained of them
    not even one.'
  gvn-gvn: '@see-verse:EXO.014.027'
  asm-FB: জল সমূহ উভটি আহি ফৌৰণৰ ৰথ, অশ্বাৰোহী আৰু তেওঁলোকৰ পাছে পাছে সাগৰত সোমোৱা
    ফৰৌণৰ সকলো সৈন্য পানীয়ে ঢাকি ধৰিলে। তাতে তেওঁলোকৰ কোনো জীয়াই নাথাকিল।
  sus-A: يٍ نَشَ قِرَوُنَ شَ سْورِيٍ، عَ شَ رَفِسٍيٍ، سٌي رَفِمَيٍ، نُن عَ شَ سْورِ
    بِرِن مَكٌتٌ. نَشٍيٍ نُ بِرَشِ عِسِرَيِلَكَيٍ قْشْ رَ بَا كُي، نٍيٍ بِرِن نَشَ
    لْي.
  fra-SBL: Les eaux revinrent et couvrirent les chars et les cavaliers, toute l'armée
    de Pharaon qui entra après eux dans la mer. Il n'en resta pas un seul.
  hbo-hbo: וַיָּשֻׁ֣בוּ הַמַּ֗יִם וַיְכַסּ֤וּ אֶת־הָרֶ֙כֶב֙ וְאֶת־הַפָּ֣רָשִׁ֔ים לְכֹל֙
    חֵ֣יל פַּרְעֹ֔ה הַבָּאִ֥ים אַחֲרֵיהֶ֖ם בַּיָּ֑ם לֹֽא־נִשְׁאַ֥ר בָּהֶ֖ם עַד־אֶחָֽד׃
  eng-WYCLIFFE: And the watris turneden ayen, and hiliden the charis, and knyytis
    of al the oost of Farao, which sueden, and entriden in to the see; sotheli not
    oon of hem was alyue.
  piu-2006: '@see-verse:EXO.014.027'
  pjt-pjt: Ka uṟu panya paluṟu maḻaku tjunguringkula Piiṟanya tjananya uwankara tjutuṉu
    tjingka tjuṯa munu nyanytju tjuṯa kuḻu. Paluṟu tjana iwara panya palulaṯu Israelkunu
    tjuṯa ngalya-waṯaparaningi uṟungka nguṟurpa. Palu wiya, uwankara mulapaya uṟu
    tjikiṟa ngakaṟa ilungu.
  cwe-cwe: Mazi yabwela na kugubika mituka hamwe na wakwela falasi, wakalizi wose
    wa mfalume wa Misili wowawasondelele Waisilaili wadanganika muibahali. Hasigale
    Mmisili hata imwe.
  bgs-bgs: Iglónód tô dagat, asta itambunan tô mga kalesa, tô mga ágsaké kani, asta
    tô langun sundalo katô harì na iglupug kandan sippang tun ta dagat. Ándà gó palang
    sábbad na isamà.
  kik-kik: Maaĩ magĩcookana, magĩthika ngaari cia ita na andũ arĩa mathiiaga mahaicĩte
    mbarathi; nĩo mbũtũ yothe ya Firaũni ĩrĩa yarũmĩrĩire andũ a Isiraeli iria-inĩ.
    Gũtirĩ o na ũmwe wao wahonokire.
  fra-NCL: Les eaux, en revenant, couvrirent les chars, les cavaliers et toute l’armée
    de Pharaon qui étaient entrés dans la mer à la suite des enfants d’Israël, et
    il n’en échappa pas un seul.
  cek-AK: Tui loe angcuu let moe, Nihcae patom Faro ih misatuh kaminawk, hrang leengnawk
    hoi hrang angthueng kaminawk to uem boih; kami maeto doeh anghmat o ai.
  xla-xla: '@see-verse:EXO.014.027'
  cuk-cuk: Demar gusgu-maidyob gannarse gunonigu, urmar-napagined, sordamar-moli-birgi-sii-urwemalad,
    degi, bela Faraón-e-sordamar-bila-onomalad, wemala, Israel-dulemar-bareginnega-demargi-dogsamaladi,
    bela egi demar arwenonikid. Faraón-sordamar bela burgwismalad, wargwensaale gwen
    durgussulid.
  uig-CYR: Су әслигә йенип келип, җәң һарвулири билән атлиқларни, йәни Исраилларниң
    арқидин қоғлап деңизға киргән Пирәвнниң пүткүл қошунини ғәриқ қиливәтти; улардин
    бириму сақ қалмиди.
  pma-pma: Atas muris mai, mutaluh koe vasin meatin tavaeen keil ten out Isip ral
    min hos keil ka kat keil one koa amusil me-Isrel keil uva en atas. Tovuol en keil
    vamoul.
  tel-2017: నీళ్లు వేగంగా ప్రవహించి ఆ రథాలను, రౌతులను, వారి వెనుక సముద్రంలోకి వచ్చిన
    ఫరో సైన్యం మొత్తాన్నీ ముంచివేశాయి. వాళ్ళలో ఒక్కడు కూడా మిగలకుండా అంతా తుడిచిపెట్టుకు
    పోయారు.
  hat-BSA: Dlo a te retounen e te kouvri cha yo avèk kavalye yo, e menm tout lame
    Farawon ki te antre nan lanmè a dèyè yo. Pa t menm gen youn nan yo ki te rete.
  bxh-bxh: Gabogabo ya didi fuyoma be Falo ena tau hiyala mahudoꞌidi sa lau weʼa wata
    be edi saliyoti, hosi yo tau awaidi mahudoꞌidi sa kapulolo, hige sai laʼi i mwahuli.
  kos-kos: Kof uh folokeni ac afunla chariot, mwet us horse uh, ac un mwet mweun lun
    Egypt su ukwe mwet Israel nu in meoa uh. Wangin sie selos moul.
  hbo-WLC: וַיָּשֻׁ֣בוּ הַמַּ֗יִם וַיְכַסּ֤וּ אֶת־הָרֶ֙כֶב֙ וְאֶת־הַפָּ֣רָשִׁ֔ים לְכֹל֙
    חֵ֣יל פַּרְעֹ֔ה הַבָּאִ֥ים אַחֲרֵיהֶ֖ם בַּיָּ֑ם לֹֽא־נִשְׁאַ֥ר בָּהֶ֖ם עַד־אֶחָֽד׃
  ibo-ibo: Osimiri ahụ kpuchigidere ụgbọ agha ha niile, na ndị na-agba ịnyịnya, na
    ndị agha Fero niile ndị chụụrụ ụmụ Izrel baa nʼime osimiri ahụ. O nweghị otu onye
    nʼime ha fọdụrụ ndụ.
  ory-ory: ପୁଣି, ଜଳ ପୁନର୍ବାର ଆସି ସେମାନଙ୍କ ରଥ ଓ ଅଶ୍ୱାରୂଢ଼ ଲୋକମାନଙ୍କୁ ଆଚ୍ଛାଦନ କଲା; ତହିଁରେ
    ଫାରୋଙ୍କର ଯେଉଁସବୁ ସୈନ୍ୟ ସେମାନଙ୍କ ପଛେ ପଛେ ସମୁଦ୍ର ମଧ୍ୟରେ ପ୍ରବେଶ କରିଥିଲେ, ସେମାନଙ୍କ
    ମଧ୍ୟରୁ ଜଣେ ମଧ୍ୟ ଅବଶିଷ୍ଟ ରହିଲା ନାହିଁ।
  chk-chk: Lölön lon a liwinfengen o pwölüela ekewe woken me ekewe sounfiu mi wawa
    oris, nöün Farao mwichen sounfiu meinisin mi tapweralong chon Israel lon ewe sät.
    Esap fokun wor eman leir a chüen manau.
  rop-rop: en det solwoda bin gobek en gaburrumap ola solja en ola bagi blanga olabat,
    en ol detlot solja hubin bulurrum detlot Isreil pipul langa det solwoda bin ol
    draun. Nomo wanbala bin laibala.
  ukr-1871: І вертались води, та й затопили колесницї, й комонника з усїєю потугою
    Фараоновою, що поввіходили за ними в море.
  bch-bch: Be tad ilele mulian ta irobi gid karis ga gid karis itamatama ga gid panua
    paraunga ad toa ngada oa ton maron kapei Isip aea. Gid Isip toa tinasi gid Israel
    ga tila tad irabuiai oa, eta ngan gid iluai mulian mao. Toa ngada oa timatemate
    ga kus.
  deu-1951: Denn das Wasser kam wieder und bedeckte die Wagen und Reiter der ganzen
    Macht des Pharao, die ihnen ins Meer nachgefolgt waren, daß nicht einer aus ihnen
    übrigblieb.
  eng-JPS: And the waters returned, and covered the chariots, and the horsemen, even
    all the host of Pharaoh that went in after them into the sea; there remained not
    so much as one of them.
  srp-1865: A vrativši se voda potopi kola i konjike sa svom vojskom Faraonovom, što
    ih god bješe pošlo za njima u more, i ne osta od njih nijedan.
  lug-lug: Amazzi ne gakomawo ne gasaanikira amagaali n’abeebagadde embalaasi, n’eggye
    lya Falaawo lyonna eryali ligoberedde Abayisirayiri mu nnyanja. Tewaali n’omu
    ku bo eyawona.
  heb-heb: וישבו המים ויכסו את הרכב ואת הפרשים לכל חיל פרעה הבאים אחריהם בים לא נשאר
    בהם עד אחד׃
  ben-IRV: জল ফিরে এল ও তাদের রথ ও ঘোড়াচালকদেরকে ঢেকে দিল, তাতে ফরৌণের যে সব সৈন্য
    তাদের পিছনে সমুদ্রে প্রবেশ করেছিল, তাদের একজনও বেঁচে থাকল না।
  pan-pan: ਉਪਰੰਤ ਪਾਣੀ ਮੁੜੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਰੱਥ ਅਤੇ ਘੋੜ ਚੜ੍ਹੇ ਅਤੇ ਫ਼ਿਰਊਨ ਦੀ ਸਾਰੀ ਫੌਜ
    ਜਿਹੜੀ ਉਨ੍ਹਾਂ ਦੇ ਮਗਰ ਸਮੁੰਦਰ ਵਿੱਚ ਆਈ ਸੀ ਢੱਕ ਲਈ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਨਾ ਬਚਿਆ।
  tkr-tkr: İzrailybışiqa qihna deryaheeqa k'eeç'uyn dəv'əyn daşk'abı, balkanaaşil
    aleepxıynbı, gırgınacab g'oşun yı'q'əlqa satk'ılne deryahne xhyanbışee hööğəna.
    Mançe şavussecar g'attixhanas əxə deş.
  mya-JVB: ထိုသို့ ပင်လယ်ရေ သည် ပြန်လာ ၍ ၊ ပင်လယ် ထဲသို့ လိုက် ဝင်သော ဖာရော ဘုရင်၏
    ရထား ၊ မြင်းစီးသူရဲ ၊ ဗိုလ်ခြေ အပေါင်း တို့ကို လွှမ်းမိုး သဖြင့်၊ တစုံတယောက် မျှ
    မ ကျန်ရစ် ရ၊
  tte-O: Kalita ipatuyoi kabo waga niuniuli yo kali togite-kalatan, Itipita ali tokaleya
    meuloili sisalili kalita ipwaikili, nige yabo imimiya, meuloili siboita.
  tbg-tbg: Namarivano anirantero viharo vika iqoka kaarivata, iqoka kaariqaa raqiku
    vaiintikavata, ekaa Isipi vatanaaka iqoka vaiintinavuvata, ravaaqavu kora. Isipi
    vika Isareri avataqi vuare tuvaro namarivano vika raqutu komanta qutu taiqa vuvaro
    kia voqavanovata qaqi vaura.
  hmo-hmo: Ranu ia giroa lou, kariota bona hosi guia taudia bona Farao ena tuari orea
    ibounai, davara ena huana dekenai Israela taudia edia murina dekenai idia mai
    taudia ibounai, be ranu ese ia koua, ta ia mauri lasi.
  urd-urd: और पानी पलट कर आया और उसने रथों और सवारों और फ़िर'औन सारे लश्कर जो इस्राईलियों
    का पीछा करता हुआ समुन्दर में गया था डुबो दिया और उसमे से एक भी बाक़ी न छोड़ा।
  rus-SYN: И вода возвратилась и покрыла колесницы и всадников всего войска фараонова,
    вошедших за ними в море; не осталось ни одного из них.
  bqc-SIM: Í sù à dà sↄ̃́goↄla ń sↄ̃deↄ ń Falaↄ̃ↄ zĩgↄ̃ pↄ́ gɛ̃̀ ísia guu
    Isailiↄ gbɛaↄ píi. An kee i bↄo, baa mɛ̀ndo.
  tcz-CHONGTHU: Chuin Twi akitol mat kit tan, Israel mite nung hindel a Egypt galsat
    miho le sakol touthem jouse, kangtalai jouse abonchauvin Twi jin achup gam hel
    taovin khat jeng cha jong asohcha tapouvin ahi.
  mar-mar: पाणी पूर्ववत झाले व त्याने घोडे, रथ व स्वारांना गडप केले आणि इस्राएल लोकांचा
    पाठलाग करणाऱ्या फारोच्या सर्व सैन्याचा नाश झाला, त्यांच्यातले कोणीही वाचले नाही.
  soq-soq: Ita owa leulene aupawe wisene Isibt apanawa osouwointa alene numamon. Ita
    mai turaka pue mampe teiteinala, sorodia oas osowe wanwanla ba sorodia isiwa da
    wampona, dia.
  qub-qub: Cashanman yacu cutir faraonta, suldäruncunata, cawalluncunata, carrëtancunata
    ushajpaj ñiticurcuran. Chaura Israelcunata gatir yaycojcunaga ni jucnayllapis
    mana gueshpiranchu.
  bqp-bqp: Í sù a dà sↄ̃gonↄla kũ sↄ̃denↄ kũ Firi'auna zĩ̀kari kũ ò gɛ̃̀ ísira
    gũn Isarailanↄ gbɛranↄ ń pínki. Ń gbɛ̃ke dí boro, bee mɛ̀n do.
  hat-hat: Dlo a tounen nan plas li, li kouvri cha yo, kavalye yo ak tout lame farawon
    an. Wi, li kouvri tout moun ki t'ap kouri dèyè moun pèp Izrayèl yo nan lanmè a.
    Pa gen yonn ki chape.
  eng-BSB: The waters flowed back and covered the chariots and horsemen—the entire
    army of Pharaoh that had chased the Israelites into the sea. Not one of them survived.
  tod-tod: Ziɛi ɠaaɠaleni ma, é wotoloiti maaɓɔɔle, ta soo ɓizɛ zalaʋusuiti, ta Falaɠɔn
    ná-kɔɔɓɔgi kpein. Niiti ti lɔɔni kpoloɗɛi zaamaʋɛ Izelayɛle nuiti polu ʋelei,
    gila kpalaa ge la ɠɛni ɠulani.
  eng-WEBPB: The waters returned, and covered the chariots and the horsemen, even
    all Pharaoh’s army that went in after them into the sea. There remained not so
    much as one of them.
  kbq-kbq: Hagi maka hosima e'neriza vahe'ene, maka Fero sondia vahe'ene karisi zminena
    hagerimo'a zmaherefitegeno, mago'mo'e huno omani'ne.
  nhe-BL: Huan quema nopa atl mocuepqui campa ipa eltoya, quinatzonpolihuilti nochi
    nopa soldados, carros huan cahuayojme tlen calactoyaj ipan hueyi atl para quintoquilise
    israelitame. Niyon se tlen isoldados Faraón mocajqui yoltoc.
  bus-bus: Í sù a dà sↄ̃goronↄla kↄ̃n sↄ̃deenↄ kↄ̃n Fili'auna zĩ̀kpɛɛ kɛ̀ aↄ̃ gɛ̃̀
    ísiaa guu Isarailinↄ gbɛraanↄ ń píngi. Aↄ̃ kee e bↄro, baa mɛ̀n do.
  gub-BL: Uzewyr 'y wà ywyramawa paw wapyk pà, zauxiapekwer kawaru ku'az har wapyk
    pà no. Zauxiapekwer Parao hemiruze'eg Izaew wanaikweromo oho ma'e kwer paw umàno
    yryhu pupe wà kury. Ni amo nuhem kwaw umàno haw wi wà.
  eng-DRA: And the waters returned, and covered the chariots and the horsemen of all
    the army of Pharao, who had come into the sea after them, neither did there so
    much as one of them remain.
