    ngalkiltu wiyalku alatjiṯu palumpa warmaḻa uwankara. Kaya Itjipanya nguraṟa tjuṯangku
    nintiringkula kulilku panya mulapa ngayuluṉa Mayatja Godanya.” Nyanga alatji Godalu
    Mosela wangkangu, ka paluṟu Israelkunu tjuṯangka tjakultjunu, kaya mulapaṯu maḻaku
    anu, munuya nguṟurpa ngaringi.
  cwe-cwe: Nizautenda moyo wa mfalume wa Misili kuwa mdala, nayo kezamsondelelani.
    Niye nizaipatila utunhizo kwa kuwananga mfalume wa Misili na wakalizi wake, Wamisili
    wezavimanya kuwa niye iyo Mndewa Mulungu.” Maabaho Waisilaili watenda fana viya
    viwalongeligwe.
  bgs-bgs: Patággasán ku tô ulu ka harì, asta agtaán kó ikandin. Purisu pabantugánna
    ukit katô kapanaluwan ku katô harì asta katô mga sundalo din. Kasóddóran katô
    mga taga Ehipto na sakán tô Áglangngagán.” Igbánnal katô mga rubbad i Israel tô
    igsugù ka Manama kandan.
  kik-kik: Na nĩngomia ngoro ya Firaũni, nake nĩakamaingatithia. No niĩ mwene nĩngegĩĩra
    na riiri nĩ ũndũ wa Firaũni na mbũtũ yake yothe ya ita, nao andũ a Misiri nĩmakamenya
    atĩ niĩ nĩ niĩ Jehova.” Nĩ ũndũ ũcio andũ a Isiraeli magĩĩka o ũguo merĩtwo.
  fra-NCL: Et j’endurcirai le cœur de Pharaon, et il les poursuivra ; je ferai éclater
    ma gloire dans Pharaon et dans toute son armée, et les Égyptiens sauront que je
    suis Yahweh. » Et les enfants d’Israël firent ainsi.
  cek-AK: Faro to palung ka thahsak moe, nihcae ka patomsak let han; toe Faro hoi
    anih ih misatuh kaminawk nuiah, ka lensawkhaih to kam tuengsak han; to naah Izip
    kaminawk mah kai loe Angraeng ah ka oh, tito panoek o tih, tiah a naa. To pongah
    Israel kaminawk mah to tiah sak o.
  xla-xla: Amasiyama na꞉tapo Pelota malamaleye mamisika꞉ kokalepo mellowepo, ya꞉tapo
    ya꞉ opa mate wua꞉ye ma hohomala telepo depame. Amasiyama na꞉ta yia꞉ watle halowe
    kokotapo opa hapuloma dla na꞉ta itiyamale kokoye nati-iliwepo. Epalati Isip sotapo
    na꞉ye ikadepe God mleni dlepe,” diyo. Epalati Isalael sotapo God yu i dalepo dolumaiyo.
  cuk-cuk: ”Andi an, aka bur bule Faraón-burguega imakoed, degine, Faraón bemar-bareginnega
    an imakbaloed. Geb degine, Faraónʼgi, degi, e-sordamar-bila-onomaladgi an-gargangued
    an oyogoed. Deyob, Egipto-dulemala wisgumaloed, ani an Bab-Jehová guye.” Israel-dulemala
    deyob imaksamardo.
  uig-CYR: Исраилларни қоғлисун дәп Мән Пирәвнниң көңлини қаттиқ қилимән; шундақ қилип,
    Мән Пирәвн вә униң пүткүл қошунлири арқилиқ Өз улуқлуғумни аян қилимән; вә мисирлиқлар
    Мениң Пәрвәрдигар екәнлигимни билиду, — деди. Исраиллар Худаниң сөзи бойичә қилди.
  tel-2017: నేను ఫరో హృదయాన్ని కఠినపరుస్తున్నాను. అతడు వాళ్ళను తరుముతాడు. నేను ఫరో
    ద్వారా, మిగిలిన అతని సేన ద్వారా మహిమ పొందుతాను. నేను యెహోవాను అని ఐగుప్తీయులు
    తెలుసుకుంటారు.”
  hat-BSA: Konsa Mwen va andisi kè Farawon e li va kouri dèyè yo. Epi Mwen va onore
    pa Farawon avèk tout lame li a, e Ejipsyen yo va vin konnen ke Mwen se SENYÈ a.”
    Se konsa yo te fè.
  kos-kos: Nga ac sifilpa akupaye nankal tokosra, ac el ac fah ukwe kowos. Kutangla
    luk nu sel tokosra ac un mwet mweun lal uh fah oru mwet uh in akfulatyeyu. Na
    mwet Egypt fah etu lah nga pa LEUM GOD.” Mwet Israel elos oru oana ma sapkinyuk
    nu selos.
  hbo-WLC: וְחִזַּקְתִּ֣י אֶת־לֵב־ פַּרְעֹה֮ וְרָדַ֣ף אַחֲרֵיהֶם֒ וְאִכָּבְדָ֤ה בְּפַרְעֹה֙
    וּבְכָל־חֵיל֔וֹ וְיָדְע֥וּ מִצְרַ֖יִם כִּֽי־אֲנִ֣י יְהוָ֑ה וַיַּֽעֲשׂוּ־כֵֽן׃
  ibo-ibo: Aga m eme ka obi Fero sie ike ka ọ chụso unu ọsọ nʼazụ, ma m ga-ewetara
    onwe m otuto site na Fero na ndị agha ya niile. Ndị Ijipt niile ga-ama na mụ onwe
    m bụ Onyenwe anyị.” Ndị Izrel mekwara otu ahụ.
  ory-ory: ଆଉ, ଆମ୍ଭେ ଫାରୋର ହୃଦୟ କଠିନ କରିବା, ତହିଁରେ ସେ ସେମାନଙ୍କ ପଛେ ପଛେ ଦୌଡ଼ିବ; ପୁଣି,
    ଆମ୍ଭେ ଫାରୋ ଓ ତାହାର ସକଳ ସୈନ୍ୟ ଦ୍ୱାରା ସମ୍ଭ୍ରମ ପାଇବା; ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ, ଏହା
    ମିସରୀୟ ଲୋକମାନେ ଜାଣିବେ।” ତହୁଁ ସେମାନେ ସେହିପରି କଲେ।
  chk-chk: Iwe, ngang üpwe aföreai letipen Farao pwe epwe tapweriir. Pun üpwe alinga
    itei won Farao me nöün mwicheichen sounfiu, pwe chon Isip meinisin repwe silei
    pwe ngang ewe Samol mi Lapalap.” Iwe, ekewe chon Israel ra föri iei usun.
  rop-rop: Wal ai garra meigim det king jidan admen, en im garra ranimap yumob. Bat
    ai garra bidim det king en ola ami blanga im, en ai garra meigim ola pipul rispek
    langa mi, en ol detlot pipul langa Ijip garra sabi mi na YAWEI det trubala God.”
    Lagijat na God bin tok. Wal ola Isreil pipul bin go langa det pleis weya God bin
    tok,
  ukr-1871: Я ж окаменю запекле серце Фараонове, щоб уганяв за ними, і прославлюсь
    на Фараоні й на всьому війську його, і зрозуміють Египтяне, що я Господь. І вчинили
    так.
  bch-bch: Be gau ga nakado ga maron kapei togid Isip ilolo matua ga iparpar maitne,
    ta ei ga ilado tatan gid. Be gau ga naeasal ei ngan paraunga, toman ngan ele panua
    paraunga ad. Be ngan kadonga toa ga nakado, eine ga panua tisoa gau edag. Ta gid
    Isip ga tiuatai kemi mambe gau eine Maron.” Io, tota gid Israel tinasi Moses ele
    posanga toa oa.
  deu-1951: Und ich will sein Herz verstocken, daß er ihnen nachjage, und will mich
    am Pharao und an seiner ganzen Macht verherrlichen; und die Ägypter sollen erfahren,
    daß ich der HERR bin!
  eng-JPS: And I will harden Pharaoh's heart, and he shall follow after them; and
    I will get Me honour upon Pharaoh, and upon all his host; and the Egyptians shall
    know that I am the LORD.' And they did so.
  srp-1865: I uèiniæu da otvrdne srce Faraonu, te æe poæi u potjeru za vama, i ja
    æu se proslaviti na njemu i na svoj vojsci njegovoj, i Misirci æe poznati da sam
    ja Gospod. I uèiniše tako.
  lug-lug: Nzija kukakanyaza omutima gwa Falaawo, alyoke abawondere. Naye ndyefunira
    ekitiibwa okuva ku bye ndikola Falaawo n’eggye lye lyonna; n’Abamisiri balitegeera
    nga nze Mukama.” Abaana ba Isirayiri ne bakola bwe batyo.
  heb-heb: וחזקתי את לב פרעה ורדף אחריהם ואכבדה בפרעה ובכל חילו וידעו מצרים כי אני
    יהוה ויעשו כן׃
  ben-IRV: আর আমি ফরৌণের মন কঠিন করব এবং সে তোমাদের পিছনে দৌড়াবে। আমি ফরৌণ ও তার
    সমস্ত সৈন্যদের মাধ্যমে গৌরবান্বিত হব; আর মিশরীয়েরা জানতে পারবে যে, আমিই সদাপ্রভু।”
    তখন তারা সেই রকম করল।
  pan-pan: ਮੈਂ ਫ਼ਿਰਊਨ ਦੇ ਮਨ ਨੂੰ ਕਠੋਰ ਹੋਣ ਦੇਵਾਂਗਾ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਦਾ ਪਿੱਛਾ ਕਰੇਗਾ ਅਤੇ
    ਮੈਂ ਫ਼ਿਰਊਨ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਫੌਜ ਤੋਂ ਆਦਰ ਪਾਵਾਂਗਾ ਤਾਂ ਜੋ ਮਿਸਰੀ ਜਾਣਨ ਕਿ ਮੈਂ ਯਹੋਵਾਹ
    ਹਾਂ। ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ।
  tkr-tkr: Zı firon meer hı't'ilqa sak'ala'as, manar manbışiqa qihna gixhas. Məxüd
    Zı mang'ukuniy mang'une g'oşunukın hı'ı Yizın do axtı qa'as. Manke Misirbışik'le
    Zı Rəbb ıxhay ats'axhxhesın. İzrailybışe həməxüdud ha'an.
  mya-JVB: ငါသည်လည်း ၊ ဖာရော ဘုရင်၏ နှလုံး ကို ခိုင်မာ စေ၍ ၊ သူသည် ဣသရေလ တို့ကို လိုက်
    လိမ့်မည်။ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်းကို အဲဂုတ္တု လူတို့သည် သိ စေခြင်းငှာ၊ ထိုမင်း
    နှင့် သူ ၏စစ်သူရဲ အလုံးအရင်း အားဖြင့် ငါ့ဘုန်းပွင့် လိမ့်မည်ဟု မောရှေ အား မိန့်
    တော်မူသည်အတိုင်း ၊ ထိုသူတို့သည် ပြု ကြ၏။
  tte-O: Koinaele katena kani yakabi-yakololo kabo iyamuli-kusulimiu, na kin mekanakavao
    ana tokaleyayao kani yakaiwe-gabaegili na wasagu idebalala mesabana Itipita sikatai
    yau Yeoba.’” Kabo Isileli siginauli besiele yo sivivila Pialilota.
  hmo-hmo: Vadaeni lau ese Farao ena lalona do lau ha-aukaia, bona umui emui murina
    dekenai do ia mai haragaharaga. To lau ese Farao bona ena tuari taudia ibounai
    do lau halusia, do lau kwalimu, vadaeni lauegu ladana do ia bada. Unai neganai
    Aigupito taudia do idia diba lau be Lohiabada.” Vadaeni Israela taudia ese Lohiabada
    ena hereva hegeregerena idia karaia.
  urd-urd: और मैं फ़िर'औन के दिल को सख़्त करूँगा और वह उनका पीछा करेगा, और मैं फ़िर'औन
    और उसके सारे लश्कर पर मुम्ताज़ हूँगा और मिस्री जान लेंगे कि ख़ुदावन्द मैं हूँ।”
    और उन्होंने ऐसा ही किया।
  rus-SYN: А Я ожесточу сердце фараона, и он погонится за ними, и покажу славу Мою
    на фараоне и на всем войске его; и познают все Египтяне, что Я Господь. И сделали
    так.
  bqc-SIM: Má aà swãfɛ̃, i pɛ́lɛázi, mí tↄbↄ Falaↄ̃ↄ ń a zĩgↄ̃ↄ yã́ musu,
    Egipiↄ iↄ dↄ̃ kɛ́ mámɛmaa Dii. Ɔ̃ Isailiↄ kɛ̀ màa.
  tcz-CHONGTHU: “Hitia chu keima avel'a Pharaoh lungthim ka suhtah ding, aman nangho
    nung ahin delding ahi.* Ajeh chu keiman ka gontupsa ahitai, Pharaoh le agalsat
    mite chung'a ka loupina kakilah sah ding ahi. Chuteng Egypt mite'n keima Pakai
    kahi ahin hetdoh diu ahitai! Aheng uva kisei peh bang'in Israel mite'n hiche munna
    chun ngahmun akisem tauvin ahi.
  mar-mar: मी फारोचे मन कठीण करीन व तो त्यांचा पाठलाग करीन. मी फारो व त्याची सेना
    यांचा पराभव करून गौरवशाली होईन, मग मिसराच्या लोकांस समजेल की मी परमेश्वर आहे.”
    त्याप्रमाणे इस्राएल लोकांनी केले.
  qub-qub: Nogami camacächishaj faraón rumi shonguno contra ricacushpan guepayquita
    gatishushpayqui shamunanpaj. Chayno gatishuptiqui nogami suldäruncunata ushacächishaj.
    Chaynöpami musyachishaj munayniyoj cashäta. Chayrämi Egiptucunaga musyanga noga
    Tayta Dios cashäta.» Chaymi Israelcunaga Tayta Dios nishannölla cutiran.
  bqp-bqp: Mani a kùgbãna kũ, ani pɛ́tɛái, mani tↄ́ bo Firi'auna kũ a zĩ̀karinↄ
    yã sabai, Misilanↄ nigↄ̃ dↄ̃ kũ makũmɛ Dikiri ũ. Akũ Isarailanↄ kɛ̀ lɛ.
  hat-hat: M'ap fè farawon an fè tèt di ankò, l'a rapouswiv nou. Men, m'ap bat ni
    farawon an ni tout lame li yo. Sa va sèvi yon lwanj pou mwen. Konsa, moun peyi
    Lejip yo va konnen se mwen menm ki Seyè a. Moun pèp Izrayèl yo fè jan Bondye te
    di yo a.
  eng-BSB: And I will harden Pharaoh’s heart so that he will pursue them. But I will
    gain honor by means of Pharaoh and all his army, and the Egyptians will know that
    I am the LORD.” So this is what the Israelites did.
  tod-tod: Nà Falaɠɔn ɠigi ɓaazu, toɠa ʋaazu ʋilɛsu ti ʋolu, kɛlɛ nà ʋaazu lɛbiyai
    zɔlɔɔsu ga Falaɠɔn ta ná-kɔɔʋɛbɛi maaʋele. Ezipete nuiti ta kwɛɛ ga nà ga Ɠɔoɠɔ
    GALAGI.» Izelayɛle nuiti ti kɛɛni ɠana nɔ.
  eng-WEBPB: I will harden Pharaoh’s heart, and he will follow after them; and I will
    get honour over Pharaoh, and over all his armies; and the Egyptians shall know
    that I am the LORD.” They did so.
  kbq-kbq: Nagrani'a Fero antahintahia eri hanaveti'nena, agri'ene sondia vahe'anena
    zamahe vagaresuge'za, Isipi vahe'mo'zama antahi'za ke'za hanazana, Nagrikura Ra
    Anumza mani'ne hu'za ra nagia namigahaze. Hige'za anante Israeli vahe'mo'za nona
    ki'za mani'naze.
  nhe-BL: Huan nijchihuas Faraón ma moyoltetili huan ma inmechtepotztoca. Huan huajca
    nijnextis nochicahualis ipan ya ininhuaya isoldados para nopa egiptome ma quimatica
    na niitztoc niimoTECO.” Huan nopa israelitame quichijque queja TOTECO quiijto.
  bus-bus: Mɛ́ a kùgbãa kũ, eé pɛɛazi, mɛ́ tↄ́ bↄ Fili'auna kↄ̃n a zĩ̀kpɛɛnↄ yã
    sàabu, Igipitinↄ égↄ̃ dↄ̃ kɛ̀ mámbe Dii ũ. Ben Isarailinↄↄ kɛ̀ lɛ.
  gub-BL: — Azapo putar hema'ereko haw Parao ipy'a pupe ihe nehe. A'e rupi oho putar
    Izaew wanaikweromo nehe, wapyhyk wi pà nehe. Nupyhyk kwaw wà nehe, ta'e azepyk
    putar hehe ihe nehe xe. Azepyk putar hemiruze'eg zauxiapekwer wanehe ihe nehe
    no. Nezewe mehe teko Ezit ywy rehe har ukwaw putar hekàgaw a'e wà nehe. Ukwaw
    putar teko wazar romo hereko haw a'e wà nehe no, i'i Tupàn Tuweharupi Wiko Ma'e
    Moizez pe. A'e rupi Izaew izuapyapyr uzapo ma'e Tupàn ze'eg rupi katete a'e wà
    kury.
  eng-DRA: 'And I shall harden his heart, and he will pursue you: and I shall be glorified
    in Pharao, and in all his army: and the Egyptians shall know that I am the Lord.
    And they did so.'
