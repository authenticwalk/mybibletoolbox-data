verse: EXO.014.004
translations:
  mal-C: ഞാൻ ഫറവോന്റെ ഹൃദയം കഠിനമാക്കുകയും അവൻ അവരെ പിൻതുടരുകയും ചെയ്യും. എന്നാൽ ഫറവോനിലൂടെയും
    അവന്റെ സൈന്യത്തിലൂടെയും ഞാൻ എന്നെത്തന്നെ മഹത്ത്വപ്പെടുത്തും; ഞാൻ യഹോവ എന്ന് ഈജിപ്റ്റുകാർ
    അറിയും.” ആകയാൽ ഇസ്രായേല്യർ അങ്ങനെ ചെയ്തു.
  deu-TKW: Dann werde ich den Sinn des Pharao verstocken, und er wird sie verfolgen;
    ich aber werde am Pharao und seinem ganzen Heere meine Macht erweisen, und die
    Ägypter sollen erkennen, daß ich Jahwe bin. Da thaten sie so.
  lin-lin: Nakokomisa motema ya Faraon libanga, mpe ye akolanda bango ; kasi nakomonisa
    nkembo na Ngai, nakotelemela Faraon mpe mampinga na ye ; bongo bato ya Ejipito
    bakoyeba ete Ngai nazali Yawe. » Bana ya Isalaele basalaki bongo.
  eng-LSV: and I have strengthened the heart of Pharaoh, and he has pursued after
    them, and I am honored by Pharaoh, and by all his force, and the Egyptians have
    known that I [am] YHWH”; and they do so.
  eng-GNV: 'And I will harden Pharaohs heart that hee shall follow after you: so I
    will get mee honour vpon Pharaoh, and vpon all his hoste: the Egyptians also shall
    knowe that I am the Lord: and they did so.'
  eng-WEBSTER: And I will harden Pharaoh's heart, that he shall follow them; and I
    will be honored upon Pharaoh, and upon all his host; that the Egyptians may know
    that I am the LORD. And they did so.
  nhw-BL: Huan nijchihuas Faraón ma moyoltetili huan ma anmechtepotztoca. Huan huajca
    nijnextis nochicahualis ipan ya ininhuaya isoldados para nopa egiptome ma quimatica
    na niitztoc niamoTECO.” Huan nopa israelitame quichijque quen TOTECO quiijto.
  swh-ONEN: Nami nitaufanya moyo wa Farao mgumu, naye atawafuatilia. Lakini nitajipatia
    utukufu kwa ajili yangu mwenyewe kupitia Farao na jeshi lake lote, nao Wamisri
    watajua kuwa mimi ndimi Bwana.” Kwa hiyo Waisraeli wakafanya hivyo.
  bba-bba: kpɑ n win ɡɔ̃ru bɔbiɑsiɑ u bɛɛ nɑɑ swĩi. Adɑmɑ kon wi kɑ win tɑbu kowobu
    dendi n kɑ nɛn yiiko sɔ̃ɔsi kpɑ Eɡibitiɡibu bu kɑ ɡiɑ mɑ nɛnɑ Yinni Gusunɔ. Mɑ
    Isirelibɑ bɑ kuɑ mɛ.
  eng-KJVCPB: And I will harden Pharaoh’s heart, that he shall follow after them;
    and I will be honoured upon Pharaoh, and upon all his host; that the Egyptians
    may know that I am the Lord. And they did so.
  cpy-cpy: Ari nokanta-kaakyaawo naaka rapiitiro ikijo-shire-tanee Faraón, rootaki
    ikowantyaari royaa-kyaatawaemi. Ari noñaahan-tirori noshintsinka, notsipa-teeri
    rowayirite-paeni. Ari riyoti Apitantoni-jatzi naaka Tajorentsi.” Imatakiro Israel-paeni
    okaatzi ikantakiriri Tajorentsi.
  mpx-mpx: Atena na pagasisi inoke ni tatauliulil-agimiu, yaa alonau wana tolohaveyan
    na lakel ge wasau ni lelu. Yaka Itipita nihi atena te nau Yehoba.” Inoke Isileli
    hi ginol ola to.
  wbp-wbp: Kapurna kingiji jurru marntarla-mani yungu-nyarra wajirli-pinyi. Kapurna-jana
    muku pinyi, manu nyurrurlarlu yungunkujulurla pulka-pinyi. Ngula-jangka yungujulu
    Yijipi-wardingki-paturlu milya-pinyi ngajuju YAAWIYI Kaatu nyiyarningkijarraku
    manu yapa jintawarlayiki.” Kujanyarla YAAWIYI-ji wangkaja Mujujukuju. Yijirali-pinkirlili
    purda-nyangu YAAWIYI kuja-jana nyarrpa wangkaja nyanungurraku. Yaninjarlalu ngunaja
    kutu Paala Jiipuyunurla.
  luo-luo: Abiro miyo chuny Farao bedo mapek, mi owuogi kolawo jo-Israel. To abiro
    yudo duongʼ ne an awuon kuom Farao kaachiel gi jolwenje duto, eka jo-Misri nongʼe
    ni an Jehova Nyasaye.” Eka jo-Israel notimo kamano.
  meu-meu: Bena lau ese Farao lalona baina ha-aukaia, bena ia ese baine ḡavamui; a
    lau ese Farao mai ena tuari oreana idoinai baina hadareredia, bena Aigupto taudia
    vada bae diba lau na Iehova. Bena unu e kara toma.
  npi-ULB: म फारोको ह्रदय कठोर बनाउनेछु र त्यसले तिमीहरूको पिछा गर्नेछ । फारो र त्यसका
    सबै सेनाको कारणले गर्दा मैले आदर पाउनेछु । म नै परमप्रभु हुँ भनी मिश्रीहरूले जान्‍नेछन्
    ।” इस्राएलीहरूलाई आज्ञा गरिएझैँ तिनीहरूले पाल टाँगे ।
  yor-yor: Èmi yóò sé ọkàn Farao le ti yóò fi lépa wọn. Ṣùgbọ́n èmi yóò gba ògo fún
    ará mi láti ìpàṣẹ Farao àti ogun rẹ̀, àti pé àwọn ará Ejibiti yóò mọ̀ pé Èmi ni
    Olúwa.” Àwọn Israẹli sì ṣe bẹ́ẹ̀.
  emp-NTPO: Maʌ̃ne mʌ̃a Egiptod̶ebema borora so zarea b̶ʌya. Maʌ̃ bẽrã idjia bãrãra
    caid̶u ẽpẽya. Baribʌrʌ mʌ̃a idjira, idji sordaorã sid̶a poyaya mʌ̃drʌ dji dromaara
    b̶ʌda unubi carea. Mãwã egiptorãba cawad̶ia mʌ̃ra Ãcõrẽda.– Ara maʌ̃da israelerãra
    Ãcõrẽba jarad̶a quĩrãca jẽda wãsid̶aa.
  ind-ind: Aku akan mengeraskan hati raja sehingga dia mengejar kalian. Saat itulah
    Aku akan dimuliakan, ketika Aku mengalahkan raja Mesir beserta seluruh pasukannya,
    dan orang Mesir akan tahu bahwa Akulah TUHAN.” Maka umat Israel berkemah di sana
    sesuai perintah TUHAN.
  pes-OPCB: و من دل فرعون را سخت می‌سازم تا شما را تعقیب کند. این باعث می‌شود که من
    بار دیگر قدرت و بزرگی خود را به او و به تمام لشکرش ثابت کنم تا مصری‌ها بدانند
    که من خداوند هستم.» پس بنی‌اسرائیل در همان جا که خداوند نشان داده بود اردو زدند.
  aer-aer: The Pharaoh ikerlte-iletyenhe, nhenge re arrenhantherrenhe intertele alwernetyenhenge
    thultye ikwerenhe areye-akerte. The akenhe itnenhe ingkirreke anthurre akethe-ante
    arrernetyenhenge, arrantherre Ayenge utyernemele tnaketyeke. Ikwere-iperrele anteme
    Egypt-arenye areyele itelaretyenhenge Ayenge-arle YAHWEH apele aneme, Ngkarte
    arne ingkirrekeke tyerrtye ingkirreke anthurreke.” Alakenhe renhe YAHWEH Moses-eke
    angkeke. Israel-arenye areyele aweke nthakenhe-arle YAHWEH itneke angkeke-arle.
    Itne apmere Baal Zephon itwele alhemele inteke.
  tgl-ULB: Papatigasin ko ang puso ni Paraon, at hahabulin ko sila. Makakakuha ako
    ng parangal dahil kay Paraon at sa kaniyang mga hukbo. Malalaman ng mga taga-Ehipto
    na ako ay si Yahweh.” Kaya ang mga Israelita ay nagkampo dahil sa iniutos sa kanila.
  cbu-NT: Sheeru, wasundururpat siyaa pachamaam tachitchinlliniya. Itaru, nuwsha siyaa
    istachintspa siyaa kurak tuxaraktaati ashiru. Ashiri nuwsha wizpurireetsi yámandakchuri,
    parawaa wasundururpatari kachingchima. Anumun nuwaa tputs ichingurusin yasachinllinaya.
    Mishat, Ijiptoshuchsha nuwaa yasachtamanaya; Watacha Apanll Taarashipani, wizpurpat
    tputsee kachingarangu, nuwaa táchinllinaya, Apanll Móysisee tárangiya. Ashiri
    Israelchichsha anuri Taarashipanee kuk payuranganaya.
  hui-hui: Ani biragola i̱na kini biagonaga bu mini mo giambe halu ndibulo helolebero.
    Ibunaga bu mini giambe howa ibugua tí gerai talima ibulebira. Tí minuyu dai bule
    lowa talima ibalu karia i̱na kini ogoni ibunibi ibunaga ami agalirubi bibahende
    bope halu i̱ wayali holebero. Ani wayali harogome wali agali biaru tigua i̱naga
    mini mo yaraga holebira. Ani bialu Iyibi wali agali tigua i̱ Anduane Homogo heneneore
    henedane hondolebira, lene. Ani layagola Isaraele wali agali biarume bilimu layadagua
    bialu ti dai bini.
  mya-mya: ငါ​သည်​အီ​ဂျစ်​ဘု​ရင်​ကို​ခေါင်း​မာ​စေ​သ​ဖြင့် သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​လိုက်
    လံ​တိုက်​ခိုက်​လိမ့်​မည်။ ငါ​သည်​ဘု​ရင်​နှင့်​သူ ၏​စစ်​တပ်​ကို​နှိမ်​နင်း​သ​ဖြင့်
    ငါ​၏​ဘုန်း​ထင်​ရှား လိမ့်​မည်။ ထို​အ​ခါ​အီ​ဂျစ်​အ​မျိုး​သား​တို့​က ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​ကြောင်း​သိ​မြင်
    လာ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ
    တော်​မူ​သည့်​အ​တိုင်း​ဆောင်​ရွက်​ကြ​၏။
  cbi-NTPO: Tsaaren iya faraónnu meedin jutyungue tiware', ñullanu bendaa kikaanu
    tsuyu; tsanguetaa naa ya' mitya bain, naa ya' suutadula' mitya bain iya tsamantsaa
    ju'ba dekeewaanu tsuyu, tsenmalaa Egipto' chulla mijanu dejuve naa iyaa Yavé juñu
    bain, timi. Tsenñu Yavé naatiñu bain Israel chachilla juntsanguila.
  bod-N: བདག་གིས་ཕཱར་ཨོལ་གྱི་སེམས་གྱོང་པོར་བྱས་ཏེ། ཁོས་དེ་དག་གི་རྗེས་འདེད་པ་དང་། ཕཱར་ཨོལ་དང་དེའི་དམག་དཔུང་དང་བཅས་པ་ལས་བདག་ལ་གཟི་བརྗིད་ལྡན་པར་འགྱུར་ཞིང་།
    ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་ཤེས་པར་འགྱུར་ཞེས་གསུངས་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་བཞིན་དུ་བྱས་སོ།
    །
  sna-sna: Uye ndichaomesa mwoyo waFaro, agovatevera. Asi ini ndichazviwanira kukudzwa
    kubudikidza naFaro nehondo yake yose, uye vaIjipita vachaziva kuti ndini Jehovha.”
    Saka vaIsraeri vakaita izvozvo.
  spa-BLM: Endureceré el corazón del faraón y los seguirá, y obtendré honor sobre
    el faraón y sobre todos sus ejércitos, y los egipcios sabrán que yo soy Yahvé.”
    Así lo hicieron.
  cac-cac: Yuj chi', ol vac'xi pitb'oquel spensar vin̈, ol tzac'laj vin̈ d'a e patic.
    Yuj tas ol vutoc vin̈ rey yed' eb' soldado chi', ol checlajoc to te' nivan velc'ochi.
    Ol yojtaquejpaxel eb' anima d'a Egipto chi' to a in Jehová in tic, a inn̈ej Dios
    in, xchi Jehová d'a vin̈aj Moisés chi'. Yuj chi' ix meltzaj jab'oc eb' israel
    d'a spatic.
  swh-ULB: Nitaufanya moyo wa Farao mgumu, na yeye ata wakimbiza. Nitapata utukufu
    kwasababu ya Farao na jeshi lake lote. Wamisri watajua mimi ni Yahweh.” Kisha
    Waisraeli wakaeka kambi kama walivyo elekezwa.
  bel-bel: А Я напоўню чэрствасьцю сэрца фараону, і ён пагоніцца за імі, і пакажу
    славу Маю на фараоне і на ўсім войску ягоным; і ўведаюць Егіпцяне, што Я Гасподзь.
    І зрабілі так.
  deu-ELBBK: Und ich will das Herz des Pharaos verhärten, dass er ihnen nachjage;
    und ich will mich verherrlichen an dem Pharao und an seiner ganzen Heeresmacht,
    und die Ägypter sollen erkennen, dass ich der HERR bin. Und sie taten so.
  mbb-OT: Ne edhimuwen ku he mebmezesen is gehinawa te hadì su wey kew zin mezal-as.
    Piru edèdeetan ku sikandin wey is menge sundaru zin. Ne pinaaǥi kayi egkeveǥayan
    a te zengeg, ne egketuenan te menge Ehiptohanen he iyan a kes Nengazen.” Umbe,
    mid-ulaula heini te menge Israilihanen.
  mal-2015: ഫറവോൻ അവരെ പിന്തുടരുവാൻ തക്കവണ്ണം ഞാൻ അവന്റെ ഹൃദയം കഠിനമാക്കും. ഞാൻ യഹോവ
    ആകുന്നു എന്നു മിസ്രയീമ്യർ അറിയേണ്ടതിന്നു ഫറവോനിലും അവന്റെ സകലസൈന്യങ്ങളിലും ഞാൻ
    എന്നെ തന്നേ മഹത്വപ്പെടുത്തും.
  tuo-NT: Faraṍrẽ yʉꞌʉre yʉꞌrʉnʉꞌcãcã weegʉti. Tojo weegʉ Israe curuacjãrãrẽ ñeꞌesĩꞌrĩgʉ̃,
    sirutugʉsami. Cʉ̃ tojo weecã, yʉꞌʉ peꞌe cʉ̃rẽ, cʉ̃ yarã surarare docaqueꞌacã weegʉ,
    yʉꞌʉ tutuasere ĩꞌogʉ̃ti. Nipeꞌtirã Egiptocjãrã tojo waꞌacã ĩꞌarã, ‘Yʉꞌʉ wiogʉ
    niꞌi’ nisere masĩrãsama”, nicʉ niwĩ Õꞌacʉ̃. Israe curuacjãrã cʉ̃ tojo dutiꞌcaronojõta
    weecãrã niwã.
  gup-gup: Kunmekbe nungka kayime, dja ngaye Yawey ngakangerayekwon dja nungka ngunkadjung
    ngudberre. Kaluk bu ngaye ngabenbun Pharaoh dja miwadj nuye rowk wanjh ngaye ngangeykukenmen,
    dja kumekbe wanjh bininj nawu Egytpbeh kaluk kabirriburrbun bu ngaye Yawey.” Wanjh
    bininj nawu Israel benkebmawahmeng birrikurduyimeng bu nungka yimeng bedberre.
  gvs-gvs: Pero dabana bei akaukase. Tuwo tauyana mana tovayaviyayao bei sivatapiyemi
    bego siyoisimi. Moeko goi tauyadi goi guna togaga ana káeyana bei avagitakoe,
    e da Itipita bei siyagoidokoigu Yau Yauwe.’ Tuwo moitamo ana alatuwokoidi, e nakae
    kaguinuwe.
  rmc-rmc: Me zoraľarava le Faraonoske o jilo a ov lela peskri armada a džala pal
    tumende. Pro Faraonos the pre leskre savore slugaďa man oslavinava a o Egipťana
    sprindžarena, hoj me som o RAJ.“ A o Izraeliti oda avke kerde.
  nlg-nlg: Mi nau ku ghoi nea Pharaoh ge ke tobangasi, ge ke ghoi saritaonira na vure.
    Mi nau ku laga vulea Pharaoh maia nina lei malaghai, mana nigua na vure subo kara
    ghoi holohabau. Mana vure ni Egypt kara ghilala inau sughua Yahweh!” Mana vure
    ni Israel/Jew tara goni taonia na hava te bosaa God vanira.
  pes-OPV: ودل فرعون را سخت گردانم تا ایشان را تعاقب کند، و در فرعون و تمامی لشکرش
    جلال خود راجلوه دهم، تا مصریان بدانند که من یهوه هستم.» پس چنین کردند.
  ron-1924: Еу вой ымпетри инима луй Фараон, ши-й ва урмэри, дар Фараон ши тоатэ оастя
    луй вор фаче сэ се арате слава Мя, ши еӂиптений вор шти кэ Еу сунт Домнул.” Копиий
    луй Исраел ау фэкут аша.
  ben-OBCV: আর আমি ফরৌণের হৃদয় কঠিন করে দেব, এবং সে তাদের পশ্চাদ্ধাবন করবে। কিন্তু
    আমি ফরৌণ ও তার সমগ্র সৈন্যদলের মাধ্যমে স্বয়ং গৌরব লাভ করব, এবং মিশরীয়রা জানতে
    পারবে যে আমিই সদাপ্রভু।” অতএব ইস্রায়েলীরা এরকমই করল।
  som-som: Oo anna waxaan qallafin doonaa Fircoon qalbigiisa, oo isna wuu soo raacdaysan
    doonaa iyaga; markaasaan Fircoon iyo ciidankiisaba ciso ka heli doonaa; Masriyiintuna
    waxay ogaan doonaan inaan anigu ahay Rabbiga. Oo iyana sidii bay yeeleen.
  lat-VUC: 'Et indurabo cor ejus, ac persequetur vos: et glorificabor in Pharaone,
    et in omni exercitu ejus; scientque Ægyptii quia ego sum Dominus. Feceruntque
    ita.'
  eng-ASVBT: 'And I will harden Pharaoh’s heart, and he shall follow after them; and
    I will get me honor upon Pharaoh, and upon all his host: and the Egyptians shall
    know that I am Jehovah. And they did so.'
  mna-mna: '“Mi nio ko aŋkam ma ŋgar kini imbol mini be iketo yom. Tona aŋswe mburoŋ,
    mi aŋkas ni ziŋan zin malmal kan kini ma timurum ma timap. Naso zoŋ iwe biibi,
    mi zin Aikuptu kan tiute kat ta kembei: Nio Yooba aŋbotmbot.” Tana zin Israel
    tila ma tikam kembei ta Yooba iso na.'
  ita-1885: Ed io indurerò il cuor di Faraone, talchè egli li perseguiterà, ed io
    sarò glorificato in Faraone e in tutto il suo esercito; e gli Egizj conosceranno
    ch'io sono il Signore. Ed essi fecero così.
  eng-LXXUP: And I will harden the heart of Pharaoh, and he shall pursue after them;
    and I will be glorified in Pharaoh, and in all his host, and all the Egyptians
    shall know that I am the Lord. And they did so.
  eng-ULB: I will harden Pharaoh's heart, and he will pursue them. I will get honor
    because of Pharaoh and all his army. The Egyptians will know that I am Yahweh.”
    So the Israelites camped as they were instructed.
  spa-VBL: Daré a Faraón una actitud terca para que los persiga a fin derecuperarlos.
    Pero ganaré honra por lo que le sucederá al Faraón y a todo su ejército, y los
    egipcios sabrán que yo soy el Señor”. Así que los israelitas hicieron lo que se
    les ordenó.
  fra-_FOB: Et j'endurcirai le cœur de Pharaon, et il les poursuivra; mais je serai
    glorifié en Pharaon et dans toute son armée, et les Égyptiens sauront que je suis
