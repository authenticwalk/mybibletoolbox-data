  wat-wat: Tovanama fiyao Isineni si kitiya namaise Yave yana fiwana utubasinei i saviviniya
    Itifita namoisi nenesiyai, Yave si omatumatutiya keta si vitumaḡaniya maisemoka
    yota kana kaetoḡa Mosese.
  bzd-NTPO: Mik ie'pa tö isué̱ tö we̱s Jehová tö egiptowak e̱wé̱wa idiché tai̱ë e'
    wa, eta̱ ie'pa tö ie' dalöié tai̱ë. Ie'pa e̱r blé ie' mik ñies itteköl Moisés
    e' mik.
  eng-WYC-2017: and they saw the great hand, or power, or might, which the Lord had
    used against the Egyptians; and the people dreaded the Lord, and they believed
    to the Lord, and to Moses his servant.
  eng-WMBB: Israel saw the great work which the LORD did to the Egyptians, and the
    people feared the LORD; and they believed in the LORD and in his servant Moses.
  urd-GVH: जब इसराईलियों ने रब की यह अज़ीम क़ुदरत देखी जो उसने मिसरियों पर ज़ाहिर
    की थी तो रब का ख़ौफ़ उन पर छा गया। वह उस पर और उसके ख़ादिम मूसा पर एतमाद करने
    लगे।
  rug-rug: Meke sipu dogoria rina tie Izireli sa ṉiniraṉira lavata te Zihova sapu
    va kilasadi sari na tie Izipi, si magasa na pamaṉa nia rini se Zihova, meke raṉea
    rini si Asa, meke se Mosese sapu sa Nana nabulu.
  gaz-gaz: Israaʼeloonnis yommuu humna guddaa kan Waaqayyo warra Gibxi irratti mulʼise
    sana arganitti, Waaqayyoon sodaatan; isaanis Waaqayyoo fi tajaajilaa isaa Musee
    amanan.
  fra-LSG: Israël vit la main puissante que l’Éternel avait dirigée contre les Égyptiens.
    Et le peuple craignit l’Éternel, et il crut en l’Éternel et en Moïse, son serviteur.
  gnn-gnn: Ga walalanydja ŋunhi Yitjuralpuyŋunydja miṯtji borrk‐barrarinana Garraywunydja,
    ŋetjnha walala, liŋgu walala nhäŋala Garraywuna djäma ŋutu'na dhikana, bala walala
    ŋayaŋu‐yuwalkthinana Garraywunydja, ga bitjarrayi bili walala ŋayaŋu‐yuwalkthina
    Mawtjitjkunydja, Garraywalaŋuwunydja dhäruk‐märranharamirriwu.
  yal-yal: Isirayila kaane to Alatala sɛnbɛ gbeen to Misiran kaane xili ma, yamaan
    yi gaxu Alatala yɛɛ ra, e la a ra, e nun Musa a walikɛna.
  haw-1868: 'Ike aku la ka Iseraela i kela hana nui a Iehova i hana aku ai i ko Aigupita:
    a makau iho la na kanaka ia Iehova; a manaoio aku la lakou ia Iehova, a me kana
    kauwa o Mose.'
  arb-NAV: وَعِنْدَمَا شَهِدَ الإِسْرَائِيلِيُّونَ الْقُوَّةَ الْعَظِيمَةَ الَّتِي
    عَامَلَ بِها الرَّبُّ الْمِصْرِيِّينَ، خَافَ الشَّعْبُ الرَّبَّ وَآمَنُوا بِهِ
    وَبِمُوسَى عَبْدِهِ.
  ewe-ewe: Esime Israelviwo kpɔ nukunu triakɔ si Yehowa wɔ na wo ɖe Egiptetɔwo ŋu
    la, wovɔ̃, wode bubu Yehowa ŋu, eye woxɔ eya kple eƒe dɔla Mose dzi se.
  eng-LEE: 'And Israel saw that great power which the Lord had shown on the Egyptians:
    and the people feared the Lord, and then believed in the Lord, and in Moses his
    servant.'
  gvn-gvn: '@see-verse:EXO.014.030'
  asm-FB: ইস্ৰায়েলী লোক সকলে যেতিয়া মিচৰীয়া সকলৰ বিৰুদ্ধে যিহোৱাৰ মহা পৰাক্রম দেখিলে,
    তেতিয়া তেওঁলোকে যিহোৱাৰ গৌৰৱ কৰিলে,আৰু তেওঁলোকে যিহোৱা আৰু তেওঁৰ দাস মোচিক বিশ্বাস
    কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ تٌ عَلَتَلَ سّنبّ تٌ عَ نَشَن نَوَلِشِ مِسِرَكَيٍ شِلِ مَ،
    عٍ نَشَ فَاشُ عَلَتَلَ يَ رَ، عٍ قَ عٍ تَشُ عَلَتَلَ نُن عَ شَ شّيرَ مُنسَ رَ.
  fra-SBL: Israël vit la grande œuvre que Yahvé avait faite aux Égyptiens, et le peuple
    craignit Yahvé ; et ils crurent en Yahvé et en son serviteur Moïse.
  hbo-hbo: וַיַּ֨רְא יִשְׂרָאֵ֜ל אֶת־הַיָּ֣ד הַגְּדֹלָ֗ה אֲשֶׁ֨ר עָשָׂ֤ה יְהוָה֙ בְּמִצְרַ֔יִם
    וַיִּֽירְא֥וּ הָעָ֖ם אֶת־יְהוָ֑ה וַיּֽ͏ַאֲמִ֙ינוּ֙ בַּֽיהוָ֔ה וּבְמֹשֶׁ֖ה עַבְדֹּֽו׃
    פ
  eng-WYCLIFFE: and thei seiyen the greet hond which the Lord hadde vsid ayens hem;
    and the puple dredde the Lord, and thei bileueden to the Lord, and to Moises his
    seruaunt.
  piu-2006: '@see-verse:EXO.014.030'
  pjt-pjt: Panya Godalu witulya puḻkangku tjananya uwankara wiyaṉu Itjipanya nguraṟa
    tjuṯa. Kaya Israelkunu tjuṯangku uwankara iluntankunyangka nyakula puḻkaṟa nguḻuringu
    Godanya witulya puḻka kuliṟa. Munuya puḻkaṟa Godaku mulamularingangi, munu palunya
    wituntjitjaku Moseku kuḻu.
  cwe-cwe: Waisilaili viwawonile udahi mkulu Mndewa Mulungu uyalaguse kwa Wamisili,
    Waisilaili wamdumba Mndewa Mulungu na wamuhuwila yeye na Musa msang'hani wake.
  bgs-bgs: Tô igkita dan tô katulusan katô Áglangngagán na iggamit din ébô dì dan
    matalu katô mga taga Ehipto, igpangadap dan kandin. Igsarigan dan tô Áglangngagán
    asta tô ágsuguánnán din na si Moises.
  kik-kik: Na rĩrĩa andũ a Isiraeli moonire hinya mũnene ũrĩa Jehova onirie andũ a
    Misiri-rĩ, andũ acio magĩĩtigĩra Jehova na makĩmwĩhoka o na makĩĩhoka Musa ndungata
    yake.
  fra-NCL: Israël vit la main puissante que Yahweh avait montrée à l’égard des Égyptiens ;
    et le peuple craignit Yahweh, et il crut à Yahweh et à Moïse, son serviteur.
  cek-AK: Izip kaminawk nuiah Angraeng mah kalen parai toksakhaih to amtuengsak, tito
    Israel kaminawk mah hnuk o naah, Angraeng to zit o moe, Angraeng hoi a tamna Mosi
    nuiah tanghaih to tawnh o.
  xla-xla: Epapele dulu dla yia꞉tapo Godta ya꞉ta itiyamale nati-imama Isip so dla
    wotiyalle hamili koko natipame God dla sikemte wowota꞉le mate ya꞉ dla mikadepe
    demama ma ya꞉ oko oplami Moses dla mape mikadepe diyo.
  cuk-cuk: Israel-dulemar dakdegu, Bab-Jehová e-gangued Egipto-dulemargi sabsur-yolesa,
    nue Bab-Jehová-dobee itonadmalad, degine, Bab-Jehováʼgi bensuli gunonimalad. Amba
    deyob Bab-Jehová-mai-Moisésʼgi, bensuli gunonimarbalid.
  uig-CYR: Исраил хәлқи Пәрвәрдигарниң мисирлиқларға ишләткән зор қудритини көрүп,
    Пәрвәрдигардин қорқти; улар Пәрвәрдигарға вә униң қули Мусаға ишәнди.
  pma-pma: Navong me-Isrel keil ales mari keihoen koa Iahova rie lati navong mu vini
    me-Isip keil, ametauni ka avouhou mariso mini. Keil aling demkatien one eni ka
    en Mosis koa vi meatin toumien onen.
  tel-2017: తమ కోసం యెహోవా ఐగుప్తు వాళ్ల పట్ల చేసిన ఈ గొప్ప కార్యం చూసిన ఇశ్రాయేలు
    ప్రజలకు యెహోవా అంటే భయభక్తులు కలిగాయి. ఆ ప్రజలు యెహోవా మీదా, ఆయన సేవకుడు మోషే
    మీదా నమ్మకముంచారు.
  hat-BSA: Lè Israël te wè gran pwisans ke SENYÈ a te sèvi kont Ejipsyen yo, tout
    Pèp la te krent SENYÈ a, e yo te kwè nan SENYÈ a ak sèvitè li a, Moïse.
  bxh-bxh: Na fuyana Isalaela, gigibwali laꞌilaꞌi sa ita, Guyau ya famahata Idipi
    lisidi yai, mate dodoga Guyau sa ꞌwasabuwen, be edi sunuma sa tole lisina yai,
    yo ena tau paisowa, Mose lisina yai.
  kos-kos: Ke mwet Israel liye lah yoklana ku su LEUM GOD El oru in sang kutangla
    mwet Egypt, elos tu na in oela sin LEUM GOD, ac elos lulalfongi LEUM GOD, ac oayapa
    Moses mwet kulansap lal.
  hbo-WLC: וַיַּ֨רְא יִשְׂרָאֵ֜ל אֶת־הַיָּ֣ד הַגְּדֹלָ֗ה אֲשֶׁ֨ר עָשָׂ֤ה יְהוָה֙ בְּמִצְרַ֔יִם
    וַיִּֽירְא֥וּ הָעָ֖ם אֶת־יְהוָ֑ה וַיַּֽאֲמִ֙ינוּ֙ בַּֽיהוָ֔ה וּבְמֹשֶׁ֖ה עַבְדּֽוֹ׃
    פ
  ibo-ibo: Ụmụ Izrel tụrụ egwu Onyenwe anyị mgbe ha hụrụ ihe ịrịbama ndị a Onyenwe
    anyị ji zọpụta ha site nʼaka ndị Ijipt. Ha kwenyere na Onyenwe anyị, kwenyekwa
    na Mosis ohu ya.
  ory-ory: ସଦାପ୍ରଭୁ ମିସରୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ଏହି ଯେଉଁ ମହତ୍ କର୍ମ କଲେ, ତାହା ଇସ୍ରାଏଲ ଦେଖିଲେ;
    ତହିଁରେ ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରି ସଦାପ୍ରଭୁଙ୍କଠାରେ ଓ ତାହାଙ୍କ ଦାସ ମୋଶାଙ୍କଠାରେ ବିଶ୍ୱାସ
    କଲେ।
  chk-chk: Lupwen ekewe chon Israel ra küna än ewe Samol mi Lapalap manaman a föri
    ngeni ekewe re Isip, ra meniniti ewe Samol mi Lapalap, ra pwal lükü i me nöün
    we chon angang Moses.
  rop-rop: En wen deibin luk det strongwan pawa blanga YAWEI bin bidim detlot Ijip
    solja, deibin bradin langa YAWEI, en deibin bilib langa im en im wekinmen Mosis.
  ukr-1871: І вбачав Ізраїль диво велике, що сотворив Господь над Египтїєм; і стали
    люде страхатись Господа, та й увірували Господеві й слузї його Мойсейові.
  bch-bch: Gid Israel tigera Maron iasal gid Isip ngan iura kapei toa bedaoa, ta timataud
    ga tilolon ngan Maron, be lolod matua ngan ei ga ngan ele paeaeanga Moses pade.
  deu-1951: Als nun Israel die große Hand sah, die der HERR an den Ägyptern bewiesen
    hatte, fürchtete das Volk den HERRN, und sie glaubten dem HERRN und seinem Knecht
    Mose.
  eng-JPS: And Israel saw the great work which the LORD did upon the Egyptians, and
    the people feared the LORD; and they believed in the LORD, and in His servant
    Moses.
  srp-1865: I vidje Izrailj silu veliku, koju pokaza Gospod na Misircima, i narod
    se poboja Gospoda, i vjerova Gospodu i Mojsiju sluzi njegovu.
  lug-lug: 'Abayisirayiri ne balaba obuyinza obunene ennyo Mukama bwe yalaga ng’akola
    ku Bamisiri: abantu ne batya Mukama, ne bakkiriza Mukama n’omuweereza we Musa.'
  heb-heb: וירא ישראל את היד הגדלה אשר עשה יהוה במצרים וייראו העם את יהוה ויאמינו
    ביהוה ובמשה עבדו׃
  ben-IRV: আর ইস্রায়েল মিশরীয়দের প্রতি করা সদাপ্রভুর আশ্চর্য্য কাজ দেখল; তাতে লোকেরা
    সদাপ্রভুকে ভয় করল এবং সদাপ্রভুতে ও তাঁর দাস মোশিতে বিশ্বাস করল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਇਸਰਾਏਲ ਨੇ ਉਹ ਵੱਡਾ ਕੰਮ ਵੇਖਿਆ ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ ਮਿਸਰੀਆਂ ਦੇ ਵਿਰੁੱਧ
    ਕੀਤਾ ਸੀ ਤਾਂ ਲੋਕ ਯਹੋਵਾਹ ਕੋਲੋਂ ਡਰ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਉੱਤੇ ਅਤੇ ਉਸ ਦੇ ਦਾਸ ਮੂਸਾ
    ਉੱਤੇ ਪਰਤੀਤ ਕੀਤੀ।
  tkr-tkr: İzrailybışik'le Misirbışik Rəbbee xənne gucuka hı'iyn g'acumee, manbı Rəbbile
    qəvəyq'ən giviyğal. Mang'ulqayiy Mang'une g'ululqa, Mısalqa, inyam ha'a giviyğal.
  mya-JVB: ထိုသို့ အဲဂုတ္တု လူတို့၌ ထာဝရဘုရား ပြု တော်မူသော အမှု ကြီး ကို၊ ဣသရေလ လူတို့သည်
    မြင် ၍ ၊ ထာဝရဘုရား ကို ကြောက်ရွံ့ ကြ၏။ ထာဝရဘုရား နှင့် ကိုယ်တော် ၏ ကျွန် မောရှေ
    ကို ယုံကြည် ကြ၏။
  tte-O: Isileli Yeoba ana kaiwe sigitai Itipita ikaiwe-gabaegili kabo Yeoba simatausan,
    simeli koina yo ana topaisowa Mosese tabe koina.
  tbg-tbg: Isareri vika tavovaro Noravano Kotiva mpeqaiqama kero Isipi vika naatara
    komanta vika Nora Kotira aatu qeteha Kotira uvavata, vira kaiqa vaiinti Mosira
    uvavata irireka auti vaura.
  hmo-hmo: Aigupito taudia dekenai Lohiabada ese edena bamona ia karaia, be Israela
    taudia ese idia itaia, vadaeni idia gari Lohiabada dekenai, idia abidadama henia
    Lohiabada dekenai, iena hesiai tauna Mose danu idia abidadama henia.
  urd-urd: और इस्राईलियों ने बड़ी क़ुदरत जो ख़ुदावन्द ने मिस्रियों पर ज़ाहिर की देखी,
    और वह लोग ख़ुदावन्द से डर गये और ख़ुदावन्द पर और उसके बन्दे मूसा पर ईमान लाए।
  rus-SYN: 'И увидели Израильтяне руку великую, которую явил Господь над Египтянами,
    и убоялся народ Господа и поверил Господу и Моисею, рабу Его. Тогда Моисей и сыны
    Израилевы воспели Господу песнь сию и говорили:'
  bqc-SIM: Kɛ́ Isailiↄ Dii gbãa zↄ̃ↄ pↄ́ a mↄ̀ Egipiↄnɛ è, aa vĩakɛ̀ɛ̀, ↄ̃ aa aà
    náaikɛ̀ ń aà zↄ̀blena Mↄizio.
  tcz-CHONGTHU: Egypt miten Isreal mite douna anei uva Pakai thahat le natoh ki dang
    amuchen ta uvin ahile, Israel mite'n Pakai chu aging tauve. Pakai le alhachapa
    Mose jong aging uvin, tahsan ki phudetna anei tauvin ahi.
  mar-mar: परमेश्वराने मिसऱ्यांना आपला प्रबळ हात दाखविला तो इस्राएल लोकांनी पाहिला,
    तेव्हा त्यांनी परमेश्वराचे भय धरले आणि परमेश्वरावर व त्याचा सेवक मोशे याच्यावरही
    विश्वास ठेवला.
  soq-soq: Tane Israel apanawa Iawe God ginasa debamawa mampe Isibt apanawa nanaumone
    aimona ewane Iawe God sawanton. Ita mo Iawe God ita me nolawa dewala Moses mampo
    sumanainton.
  qub-qub: Munayninwan Tayta Dios Egiptucunata fiyupa castigashanta ricaycur Israelcunaga
    amatar rispitashpan Tayta Diosta aduraran. Chaypitaga yäracuran Tayta Diosllamanna.
    Moisés nishancunallatana riguiranpis.
  bqp-bqp: Kũ Isarailanↄ Dikiri gbãna zↄ̃kↄ̃ kũ à mↄ̀ Misilanↄnɛɛ è, ò vĩna kɛ̀nɛ,
    akũ ò a náani kɛ̀ kũ a zↄ̀bleri Musao.
  hat-hat: Yo wè sa Seyè a te fè moun peyi Lejip yo pase ak fòs ponyèt pa li. Pèp
    Izrayèl la vin gen krentif pou Seyè a. Yo mete konfyans yo nan Seyè a ak nan Moyiz,
    sèvitè l' la.
  eng-BSB: When Israel saw the great power that the LORD had exercised over the Egyptians,
    the people feared the LORD and believed in Him and in His servant Moses.
  tod-tod: Izelayɛle Ɠɔoɠɔ GALAGI ná-zeeɠaaɓaai ɠaani, é kɛɛni Ezipete nuiti daalɔɠɔma.
    Nuɓusɛiti ti luani Ɠɔoɠɔ GALAGI ʋa. Ti ɠidaaleʋeni Ɠɔoɠɔ GALAGI ma, ta ná-botiɠɛ
    nui Moize.
  eng-WEBPB: Israel saw the great work which the LORD did to the Egyptians, and the
    people feared the LORD; and they believed in the LORD and in his servant Moses.
  kbq-kbq: Hagi Ra Anumzamo'ma havenentake zama tro'ma huno Isipi vahe'ma ha'ma huzmantea
    zama, Israeli vahe'mo'za nege'za, Ra Anumzamofona kore hunte'za zamentinti hunente'za,
    eri'za vahe'a Mosesenena zamentinti hunte'naze.
  nhe-BL: Huan quema nopa israelitame quiitaque nopa hueyi chicahualistli tlen TOTECO
    quinextijtoya ica nopa egiptome, quihueyitlepanitaque, huan motemachijque ipan
    ya huan ipan itlatequipanojca Moisés.
  bus-bus: Kɛ̀ Isarailinↄ Dii gbãa bíta kɛ̀ à mↄ̀ Igipitinↄnɛ è, aↄ̃ vĩa kɛ̀nɛ, ben
    aↄ̃ à náanɛ kɛ̀ kↄ̃n à zↄ̀bleri Musao.
  gub-BL: Wexak Izaew Tupàn ikàgaw a'e wà, ta'e uzuka Ezit ywy rehe har paw a'e wà
    xe. A'e rupi ukyze Tupàn Tuweharupi Wiko Ma'e wi wà kury. Uzeruzar hehe wà. Uzeruzar
    hemiruze'eg Moizez rehe wà no.
  eng-DRA: 'And they saw the Egyptians dead upon the sea shore, and the mighty hand
    that the Lord had used against them: and the people feared the Lord, and they
    believed the Lord, and Moses his servant.'
