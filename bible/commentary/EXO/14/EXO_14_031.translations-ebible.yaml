verse: EXO.014.031
translations:
  mal-C: മഹാശക്തിയുള്ള യഹോവയുടെ കരം ഈജിപ്റ്റുകാർക്കെതിരായി പ്രവർത്തിക്കുന്നത് ഇസ്രായേൽമക്കൾ
    കണ്ടപ്പോൾ, ജനം യഹോവയെ ഭയപ്പെട്ട് യഹോവയിലും അവിടത്തെ ദാസനായ മോശയിലും വിശ്വസിച്ചു.
  deu-TKW: Da erkannte Israel die große Wunderthat, die Jahwe an den Ägyptern verrichtet
    hatte. Da fürchtete das Volk Jahwe und glaubte an Jahwe und seinen Diener Mose.
  lin-lin: Tango bana ya Isalaele bamonaki nguya monene oyo Yawe atalisaki liboso
    ya bato ya Ejipito, babangaki Yawe mpe batiaki elikya na bango kati na Ye mpe
    kati na mosali na Ye Moyize.
  eng-LSV: and Israel sees the great hand with which YHWH has worked against the Egyptians,
    and the people fear YHWH, and remain steadfast in YHWH, and in His servant Moses.
  eng-GNV: 'And Israel saw the mightie power, which the Lord shewed vpon the Egyptians:
    so the people feared the Lord, and beleeued the Lord, and his seruant Moses.'
  eng-WEBSTER: 'And Israel saw that great work which the LORD did upon the Egyptians:
    and the people feared the LORD, and believed the LORD, and his servant Moses.'
  nhw-BL: Huan quema nopa israelitame quiitaque nopa hueyi chicahualistli catli TOTECO
    quinextijtoya ica nopa egiptome, quihueyitlepanitaque, huan motemachijque ipan
    ya huan ipan itequipanojca Moisés.
  swh-ONEN: Basi Waisraeli walipoona uwezo mkubwa Bwana aliodhihirisha dhidi ya Wamisri,
    watu wakamwogopa Bwana na wakaweka tumaini lao kwake na kwa Mose mtumishi wake.
  bba-bba: '@see-verse:EXO.014.030'
  eng-KJVCPB: 'And Israel saw that great work which the Lord did upon the Egyptians:
    and the people feared the Lord, and believed the Lord, and his servant Moses.'
  cpy-cpy: Ikanta iñaakiro Israel-paeni kyaari-perori okantaka rantakiri Tajorentsi
    rotsinampaakiri Apitantoni-jatzi, ipinkatha-tanakiri, rawentaa-nakari Tajorentsi
    eejatzi ikemita-nakiriri Moisés, romperatani Tajorentsi.
  mpx-mpx: Sauga Isileli Yehoba wana gasisi bwabwatana hi kite Itipita i pakokovel,
    inoke hi lovakunan, yaka hi melteli iya ge wana totuwalali Mosese elal.
  wbp-wbp: Milya-pungulu kuja-jana YAAWIYI-rli muurl-mardarnu yartarnarri wiri-kirlirli.
    Karrijalpalu wurdungu-nyayirni, manu wangkajalu-nyanu, “Junga, YAAWIYI-ji ngurrju-nyayirni!
    Walarliparla nyina, kapu-ngalpa warrawarra-kanyi. Manurliparla Mujujuku wala nyina
    kuja-ngalpa YAAWIYI-rli milarnu wiri nyinanjaku ngalipaku.”…
  luo-luo: Bangʼ ka jo-Israel noseneno teko maduongʼ mane Jehova Nyasaye onyiso kokedo
    gi jo-Misri, oganda noluoro Jehova Nyasaye kendo negiketo genogi kuome kaachiel
    gi kuom Musa jatichne.
  meu-meu: Aigupto taudia na Iehova ese ede e karadia toma Israel taudia ese e itaia;
    bena iboudiai ese Iehova garina e gari. Idia ese Iehova e abidadama henia, ena
    hesiai tauna Mose danu e abidadama henia.
  npi-ULB: परमप्रभुले मिश्रीहरूको विरुद्धमा प्रयोग गर्नुभएको महान् शक्तिलाई जब इस्राएलले
    देख्यो मानिसहरूले परमप्रभुको आदर गरे, र तिनीहरूले परमप्रभु र उहाँका दास मोशामाथि
    भरोसा गरे ।
  yor-yor: Nígbà ti àwọn ọmọ Israẹli rí iṣẹ́ ìyanu ńlá ti Olúwa ṣe fún wọn lára àwọn
    ará Ejibiti, àwọn ènìyàn bẹ̀rù Olúwa, wọ́n sì gba Olúwa àti Mose ìránṣẹ́ rẹ gbọ́.
  emp-NTPO: Israelerãba unusid̶aa sãwã Ãcõrẽba idji ʌb̶ʌad̶eba egiptorãra poyasida.
    Maʌ̃ bẽrã idjira wayasid̶aa. Idjia jara b̶ʌra, idji nezoca Moiseba jara b̶ʌ sid̶a
    ãdjirãba ĩjãsid̶aa.
  ind-ind: Ketika umat Israel melihat betapa besarnya kuasa TUHAN terhadap pasukan
    Mesir, mereka pun hormat dan takut kepada TUHAN, dan percaya kepada Dia serta
    kepada Musa, hamba-Nya.
  pes-OPCB: وقتی قوم اسرائیل این معجزهٔ عظیم خداوند را به چشم دیدند، ترسیدند و به
    خداوند و به خدمتگزارش موسی ایمان آوردند.
  aer-aer: Itne itelarerlte-aneke YAHWEH-ele itnenhe ilyernpenye anthurrele itethe
    atnyeneke. Itne nterte anthurre ikwerele tnerrirretyame, itne angkerreke, “Arratye
    anthurre kwenhe, YAHWEH kwenhe mwerre anthurre! Anwerne mwerre-arle Renhe-ante
    arratye itelareme, Re anwernenhe arntarnte-areme. Anwerne mwerre-arle Moses-inpe
    arratye itelareme, YAHWEH-elarle renhe akngakeke anwerneke akngerrepate anetyeke.”
  tgl-ULB: Nang makita ng Israel ang kapangyarihan ni Yahweh na ginamit laban sa mga
    taga-Ehipto, pinarangalan ng mga tao si Yahweh, at sila ay nagtiwala kay Yahweh
    at sa kaniyang lingkod na si Moises.
  cbu-NT: Ashiri yuwaa Taarashipan Ijiptoshchee sundar kungush yambutarangu anoo Israelchichsha
    Taarashipanee wizpur parangusin, Taarashipanee puniranganaya. Sheersin, Taarashipanee
    chinayarusin, Móysiseetsi kuk payuranganaya. Ashiriya, na kamaneena yuwaa Israelchich
    mar kung sur chumbeepimashee kitarangana anootsi.
  hui-hui: Anduane Homogohanda ibunaga hongo gibime Iyibiali biaru bibahende bo wahai
    hayago handayagola Isaraele wali agalime tinaga bi nawiyagola ti gi dege dindi
    howa Anduane Homogo geha handa daga daga bu hene. Ani bialu tigua Anduane Homogohondobi
    ibunaga biabe biaga Mosesehondobi mini mbiraore wini.
  mya-mya: သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​က​အ​နန္တ တန်​ခိုး​တော်​ဖြင့် အီ​ဂျစ်​အ​မျိုး​သား​တို့
    အား​နှိမ်​နင်း​လိုက်​သည်​ကို​တွေ့​မြင်​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​လာ
    ကြ​ကုန်​၏။ ထာ​ဝ​ရ​ဘု​ရား​နှင့်​ထာ​ဝ​ရ ဘု​ရား​၏​ကျွန်​မော​ရှေ​တို့​ကို​ယုံ​ကြည်
    ကိုး​စား​လာ​ကြ​၏။
  cbi-NTPO: Tsenñu Israel chachilla, Yavé Egipto' chullanu pudeechi tiba tsamantsaa
    deke' keewaañu katatu, Yavénu balengure' jeetyala, tsejtu yanu keenguemu detiya',
    naa yachi manda-imu chachi Moisésnu bain tsaren balengure' meenguemu tiyala.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་པ་རྣམས་ལ་མཛད་པའི་ནུས་མཐུ་ཆེན་པོ་དེ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་མཐོང་བ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་ཏེ། ཁོང་དང་ཁོང་གི་ཞབས་ཕྱི་མོ་ཤེ་ལ་ཡིད་ཆེས་སོ།
    །
  sna-sna: Uye vaIsraeri pavakaona simba guru raJehovha richiratidzwa pamusoro pavaIjipita,
    vanhu vakatya Jehovha uye vakatenda kwaari naMozisi muranda wake.
  spa-BLM: Israel vio la gran obra que Yahvé hizo a los egipcios, y el pueblo temió
    a Yahvé; y creyeron en Yahvé y en su siervo Moisés.
  cac-cac: Icha val chi' ix aj yilan eb' israel jantac spoder Jehová ix sch'ox yuj
    satanel eb' aj Egipto chi', yuj chi' ix xiv eb', ix yac'an val och Jehová chi'
    eb' yipoc sc'ool, ix yac'anpaxoch vin̈aj Moisés eb' d'a sc'ool to schecab' Dios
    yaj vin̈.
  swh-ULB: Israeli ilipoona nguvu kubwa Yahweh aliyo itumia dhidi ya Wamisri, watu
    walimsifu Yahweh, na kumwamini Yahweh na mtumishi wake Musa.
  bel-bel: І ўбачылі Ізраільцяне руку вялікую, якую прасьцёр Гасподзь над Егіпцянамі,
    і спалохаўся народ Госпада і паверыў Госпаду і Майсею, рабу Ягонаму.
  wed-wed: Maranai mai Israel i ʼnanai da Bada wei kauana vivirewapanana i kauei mai
    Egypt awarii, taui Bada i vivirana-kauei ma i vitumaḡanei ana taunola Moses maiteni.
  deu-ELBBK: Und Israel sah die große Macht, die der HERR an den Ägyptern betätigt
    hatte; und das Volk fürchtete den HERRN, und sie glaubten an den HERRN und an
    Mose, seinen Knecht.
  mbb-OT: Ne hein naahà te menge Israilihanen is dekelà he ǥehem te Nengazen he impeehè
    din pinaaǥi te mid-ulaula zin, ne neteǥuan sikandan te kedtahud te Nengazen wey
    te kedsarig diyà te kandin wey ziyà te ki Moises he suluǥuen din.
  mal-2015: യഹോവ മിസ്രയീമ്യരിൽ ചെയ്ത ഈ മഹാപ്രവൃത്തി യിസ്രായേല്യർ കണ്ടു; ജനം യഹോവയെ
    ഭയപ്പെട്ടു, യഹോവയിലും അവന്റെ ദാസനായ മോശെയിലും വിശ്വസിച്ചു.
  tuo-NT: Israe curuacjãrã Õꞌacʉ̃ cʉ̃ tutuayʉꞌrʉase meꞌrã Egiptocjãrãrẽ tojo docaqueꞌacã
    weecã ĩꞌarã, Õꞌacʉ̃rẽ wiopesase meꞌrã ĩꞌa, cʉ̃rẽ ẽjõpeocãrã niwã. Moisé, Õꞌacʉ̃
    dutisere daꞌracoꞌtegʉ quẽꞌrãrẽ ẽjõpeocãrã niwã.
  gup-gup: Wanjh bu bininj nawu Israel benkebmawahmeng birrikurdunang Yawey kurduyimeng
    kundulkarre kunkimuk dorrengh bu benbom bininj nawu Egytpbeh, wanjh bedda birrimarnekeleminj
    Yawey, dja birriwoybukwong Yawey dja mak birriwoybukwong Moses nawu bimarnedurrkmirri
    nuye.
  gvs-gvs: E kagite Yauwe manakaena ina togaga gagaina iguuinuwe da Itipita yaidi
    goi. Tuwo tomotayadi Yauwe simatoite go, yau Mosese Yauwe ina pákwana, Tauyana
    be yau sinumisema.
  rmc-rmc: Sar dikhle le RAJESKRI zor, so sikaďa pro Egipťana, akor pes daranas le
    RAJESTAR. Pačanďile leske the leskre služobňikoske, le Mojžišoske.
  nlg-nlg: Mi tana bona na vure ni Israel/Jew tara righikalea nina maana Yahweh, gaira
    nia kikinima mara holohaba mara taluutunia Yahweh, maia Moses nina tinoni ni lutu.
  pes-OPV: واسرائیل آن کار عظیمی را که خداوند به مصریان کرده بود دیدند، و قوم از خداوند
    ترسیدند، و به خداوند و به بنده او موسی ایمان آوردند.
  ron-1924: Исраел а вэзут мына путерникэ пе каре о ындрептасе Домнул ымпотрива еӂиптенилор.
    Ши попорул с-а темут де Домнул ши а крезут ын Домнул ши ын робул Сэу Мойсе.
  aui-aui: Raghanina Isrel damdi Yawe God yana maragata ghamana sikita, da metagha
    Ijipt damdi igeiwayidi, na sikabikuwayena kirakiiyeni bi yadi wiitumaghana touna
    da yana wiitamariyana Mosis gwabidiye sitore.
  ben-OBCV: আর ইস্রায়েলীরা যখন মিশরীয়দের বিরুদ্ধে সদাপ্রভুর শক্তিশালী হাত প্রদর্শিত
    হতে দেখল, তখন লোকেরা সদাপ্রভুকে ভয় করল এবং তাঁর উপর ও তাঁর দাস মোশির উপর তাদের
    আস্থা স্থাপন করল।
  som-som: Markaasaa reer binu Israa'iil waxay arkeen shuqulkii weynaa oo Rabbigu
    ku sameeyey Masriyiintii, kolkaasay dadkii Rabbiga ka cabsadeen, oo waxay rumaysteen
    Rabbiga iyo addoonkiisii Muuse.
  lat-VUC: 'Et viderunt Ægyptios mortuos super littus maris, et manum magnam quam
    exercuerat Dominus contra eos: timuitque populus Dominum, et crediderunt Domino,
    et Moysi servo ejus.'
  eng-ASVBT: 'And Israel saw the great work which Jehovah did upon the Egyptians,
    and the people feared Jehovah: and they believed in Jehovah, and in his servant
    Moses.'
  mna-mna: Yooba iswe mburaana biibi pizin Aikuptu ma zin Israel tire kat pa matan.
    Tana timoto i ma tiurla kini, mi tiurla sua ki mbesooŋo kini Mose tomini.
  ita-1885: E Israele vide la gran mano che il Signore avea adoperata contro agli
    Egizj, e temette il Signore, e credette al Signore e a Mosè suo servitore.
  eng-LXXUP: And Israel saw the mighty hand, the things which the Lord did to the
    Egyptians; and the people feared the Lord, and they believed God and Moses his
    servant.
  eng-ULB: When Israel saw the great power that Yahweh used against the Egyptians,
    the people honored Yahweh, and they trusted in Yahweh and in his servant Moses.
  spa-VBL: Cuandovieron el gran poder que el Señor había usado contra los egipcios,
    los israelitas se quedaron asombrados del Señor y confiaron en él y en su siervo
    Moisés.
  fra-_FOB: Ainsi Israël vit la grande puissance que l'Éternel avait déployée contre
    les Égyptiens; et le peuple craignit l'Éternel, et ils crurent en l'Éternel et
    en Moïse, son serviteur.
  mal-mal: യഹോവ ഈജിപ്റ്റുകാരിൽ ചെയ്ത ഈ മഹാപ്രവൃത്തി യിസ്രായേല്യർ കണ്ടു; ജനം യഹോവയെ
    ഭയപ്പെട്ടു, യഹോവയിലും അവന്റെ ദാസനായ മോശെയിലും വിശ്വസിച്ചു.
  urd-GVR: Jab Isrāīliyoṅ ne Rab kī yih azīm qudrat dekhī jo us ne Misriyoṅ par zāhir
    kī thī to Rab kā ḳhauf un par chhā gayā. Wuh us par aur us ke ḳhādim Mūsā par
    etamād karne lage.
  suz-BL: मिनु मुरपुकीमी “परमप्रभु यावेमी इजीप्‍त ङा मुर आन कली साइक्‍तीमी” दे तुइश्‍शा,
    परमप्रभु यावे क्‍येङा हिंतेक्‍म। मिनु “परमप्रभु यावेमी नेल्‍ल पने चाप्‍ब। मोसा
    आ गेय पाइब बाक्‍ब” दे थमा सुइक्‍तेक्‍म। प्रस्‍थान १९:९; २इतिहास २०:२०
  ita-1927: E Israele vide la gran potenza che l’Eterno avea spiegata contro gli Egiziani;
    onde il popolo temé l’Eterno, e credette nell’Eterno e in Mosè suo servo.
  ckb-ckb: ئیسرائیل ئەو کارە مەزنەی بینی کە یەزدان لە دژی میسرییەکان بەکاریهێنا، ئیتر
    گەل لە یەزدان ترسان و باوەڕیان بە یەزدان و بە موسای بەندەی هێنا.
  eng-BBE: And Israel saw the great work which the Lord had done against the Egyptians,
    and the fear of the Lord came on the people and they had faith in the Lord and
    in his servant Moses.
  kan-OKCV: ಈಜಿಪ್ಟಿನವರ ಮೇಲೆ ಯೆಹೋವ ದೇವರು ಮಾಡಿದ ದೊಡ್ಡ ಕಾರ್ಯವನ್ನು ನೋಡಿದಾಗ, ಇಸ್ರಾಯೇಲರು
    ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟು, ಅವರಲ್ಲಿಯೂ ಅವರ ಸೇವಕನಾದ ಮೋಶೆಯಲ್ಲಿಯೂ ನಂಬಿಕೆಯಿಟ್ಟರು.
  bbb-bbb: Areme ve ijia e Isureroko bu E Ireobo ijadufuo daro ije fu e Ijifitiko
    ije iraraena kaniaema ijene gae. Bu ije gana jumena una E Ireobo ma vierafe areme
    una Mosisi e fuefuo imeno ijene ma vierafei.
  tam-2017: யெகோவா எகிப்தியர்களில் செய்த அந்த மகத்தான செயல்களை இஸ்ரவேலர்கள் கண்டார்கள்;
    அப்பொழுது மக்கள் யெகோவாவுக்குப் பயந்து, யெகோவாவிடத்திலும் அவருடைய ஊழியக்காரனாகிய
    மோசேயினிடத்திலும் நம்பிக்கை வைத்தார்கள்.
  spa-RV-1909: 'Y vió Israel aquel grande hecho que Jehová ejecutó contra los Egipcios:
    y el pueblo temió á Jehová, y creyeron á Jehová y á Moisés su siervo.'
  ron-BTF: Și Israel a văzut acea măreață lucrare pe care DOMNUL a făcut-o asupra
    egiptenilor; și poporul s-a temut de DOMNUL și l-a crezut pe DOMNUL și pe servitorul
    său Moise.
  eng-WEBP: Israel saw the great work which the LORD did to the Egyptians, and the
    people feared the LORD; and they believed in the LORD and in his servant Moses.
  eng-FBV: When the Israelites saw the great power that the Lord had used against
    the Egyptians, they were in awe of the Lord, and they trusted in him and in his
    servant Moses.
  nld-1939: En toen het volk van Israël het machtige wonder aanschouwde, dat Jahweh
    aan de Egyptenaren had gewrocht, kreeg het ontzag voor Jahweh, en vertrouwde het
    op Jahweh en op zijn dienaar Moses.
  nch-BL: Huan quema nopa israelitame quiitaque nopa hueyi chicahualisti cati TOTECO
    quinextijtoya ica nopa egiptome, quihueyitepanitaque, huan motemachijque ipan
    ya huan ipan itequipanojca Moisés.
  vie-1934: Dân Y-sơ-ra-ên thấy việc lớn lao mà Đức Giê-hô-va đã làm cho người Ê-díp-tô,
    nên kính sợ Ngài, tin Ngài và Môi-se, là tôi tớ Ngài.
  hin-CV: जब इस्राएलियों ने उस ताकतवर काम पर ध्यान दिया, जो याहवेह ने मिस्रियों से
