verse: EXO.014.016
translations:
  mal-C: ഇസ്രായേൽമക്കൾക്കു സമുദ്രത്തിന്റെ ഉണങ്ങിയ നിലത്തുകൂടി പോകാൻ സാധിക്കത്തക്കവണ്ണം
    നിന്റെ വടി ഉയർത്തി കടലിന്മേൽ കൈനീട്ടി വെള്ളത്തെ വിഭജിക്കുക.
  deu-TKW: Du aber hebe deinen Stab empor und recke deine Hand aus über das Meer;
    so soll es sich zerteilen, und die Israeliten sollen mitten durch das Meer ziehen,
    als ob sie auf trockenem Lande wären.
  lin-lin: Kasi yo, tombola lingenda na yo, sembola loboko na yo likolo ya ebale monene
    mpe kabola mayi mpo ete bana ya Isalaele bakoka kokatisa ebale monene lokola na
    mabele ya kokawuka.
  eng-LSV: and you, lift up your rod, and stretch out your hand toward the sea, and
    cleave it, and the sons of Israel go into the midst of the sea on dry land.
  eng-GNV: And lift thou vp thy rod, and stretche out thine hand vpon the Sea and
    deuide it, and let the children of Israel goe on drie ground thorow the middes
    of the Sea.
  eng-WEBSTER: But lift thou thy rod, and stretch out thy hand over the sea, and divide
    it; and the children of Israel shall go on dry ground through the midst of the
    sea.
  nhw-BL: Huan ta xijtlanana mocuatopil huan xijxitlahua momax para tijtlajcoitas
    nopa hueyi atl ica ome, huan huajca nopa israelitame huelis quiixcotonase ipan
    se ojtli huactoc.
  swh-ONEN: Inua fimbo yako na unyooshe mkono wako juu ya bahari ili kuyagawa maji,
    hivyo kwamba Waisraeli wapate kupita mahali pakavu baharini.
  bba-bba: Wunɛ mɑɑ, ɑ wunɛn dɛkɑ suo ɑ tĩi nim wɔ̃ku wɔllɔ kpɑ ɡu bɔnu ko yiru Isirelibɑ
    bu kɑ du bu tɔburɑ ɡe sɔɔ, ɡɑ n tem ɡbere.
  eng-KJVCPB: 'but lift thou up thy rod, and stretch out thine hand over the sea,
    and divide it: and the children of Israel shall go on dry ground through the midst
    of the sea.'
  cpy-cpy: Rooma eeroka powaankiro pikotzi inkaariki, aritaki otenkaryaanaki. Tema
    ari opiryaakotatanaki, ari ikineeya-nakini Israel-paeni ranashi-tanaki.
  mpx-mpx: Wam suki u latahin ge u paeluek hogaa, inoke ni maleli ge Isileli nihi
    nosola nuwanuwanaa datu pwatanaa.
  wbp-wbp: Watiya jukati kankarlu-manta, manu jiily-ngarrika ngapa! Ngapa yinyaju
    kapu raa-parnka, ngula-jangka kapunkulu Yijirali-pinki wapami kulkurru-jarra walya
    pardunarla.
  luo-luo: Tingʼ ludhi malo kendo irie badi ewi nam mondo ipog pige eka jo-Israel
    ongʼad nam kawuotho e lowo motwo.
  meu-meu: Oiemu itotohi danu ba duduia isi, imamu davara daenai ba toia roro, ba
    hapararaia; bena Israel taudia na tano kaukauna ai bae raka hanai.
  npi-ULB: तेरो लट्ठी उठाएर तेरो हात समुद्रतिर पसार् र यसलाई दुई भागमा विभाजन गर्
    ताकि इस्राएलका मानिसहरू सुक्खा भूमिबाट हिँडेर जान सकून् ।
  yor-yor: Ṣùgbọ́n, gbé ọ̀pá rẹ̀ sókè, kí o sì na ọwọ́ rẹ sí orí omi Òkun, kí ó lè
    pín ní yà kí àwọn ọmọ Israẹli lè la òkun kọjá ni orí ìyàngbẹ ilẹ̀.
  emp-NTPO: Bʌa jʌwad̶e erob̶ʌ bacurura pusad̶aa wadua oda pusa ẽsi ewamãrẽã. Maʌ̃
    od̶e israelerãra pusa quĩrãrã chãnia.
  ind-ind: Angkatlah tongkatmu dan arahkanlah ke atas laut. Laut akan terbelah agar
    umat Israel bisa berjalan menyeberanginya di atas tanah kering.
  pes-OPCB: و تو عصای خود را بردار و دست خود را به سوی دریا دراز کن تا آب آن شکافته
    شود و قوم اسرائیل از راهی که در وسط دریا پدید می‌آید، عبور کنند.
  aer-aer: Arne atneme ngkwinhe akertne-ilaye, renhe kwatye-werne-atheke thilemele.
    Kwatye anteme anteke altywere-irremele akalke-akalke-irreme, ikwere-iperre anteme
    arrantherre Israel-arenye areye akenhe mpwepele anpere-irrenhemele ahelhe arlenyele.
  tgl-ULB: Itaas mo ang iyong tungkod, iunat mo sa pamamagitan ng iyong kamay sa ibabaw
    ng dagat at hatiin mo ito sa dalawa, para ang bayan ng Israel ay makarating sa
    dagat sa tuyong lupa.
  cbu-NT: Ashiri shiysha tushuwshish yáyarush, marip kung tasaseerush, arachich mar
    tusumingi. Ashkachush, marsha kung apusinand itsupatara sheeru, tsapsha puriyatara
    ashchiya. Ashkachu, anush siysa arachich kitartatssa. Tsap puzamun naatssa, Taarashipan
    Móysiseetsi tárangiya.
  hui-hui: Mosese í̠naga halimbu biago yaraga howa Iba Daramabi bedagoha dogola angua
    habe. Ani beregola iba o bedagoni bira li ni bulebirago. Ani biragola dombeni
    hariga ngagola Isaraele wali agali ti dindi yobini hariga uba ede halu pobehe
    holebira.
  mya-mya: သင်​၏​တောင်​ဝှေး​ကို​ကိုင်​၍​ပင်​လယ်​ပေါ်​တွင် လက်​ကို​ဆန့်​လော့။ ထို​အ​ခါ​ပင်​လယ်​ရေ​သည်
    နှစ်​ခြမ်း​ကွဲ​သ​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​သည်​ခြောက်​သွေ့​သော​မြေ​ပေါ်​မှာ​ဖြတ်
    ၍​လျှောက်​သွား​ရ​ကြ​မည်။-
  cbi-NTPO: Tsenmala ñuya, ñu' tyutyan cha'li yali', ñu' tyaapa usakide, tsangue'
    lamaanu pai pela jungue veede, tsenmala Israel chachilla ejke tenanu dapuinudetsu.
  bod-N: ཁྱོད་ཀྱིས་འཁར་བ་ཡར་བཀྱགས་ནས་ལག་པ་རྒྱ་མཚོའི་ཕྱོགས་སུ་རྐྱོངས་ལ་མཚོ་ཁག་གཉིས་སུ་ཕྱེས་ཤིག
    ཡེས་ར་ཨེལ་པ་རྣམས་རྒྱ་མཚོའི་དཀྱིལ་ནས་སྐམ་སའི་སྟེང་དུ་བགྲོད་པར་འགྱུར།
  sna-sna: Simudza tsvimbo yako ugotambanudzira ruoko rwako pamusoro pegungwa kuti
    mvura iparadzane kuitira kuti vaIsraeri vapinde mugungwa napavhu rakaoma.
  spa-BLM: Levanta tu vara, extiende tu mano sobre el mar y divídelo. Entonces los
    hijos de Israel entrarán en medio del mar sobre tierra seca.
  cac-cac: A tzex c'och d'a sti' a' mar chi', tzic'anchaan̈ te' a c'ococh, tzac'anb'at
    te' d'a yib'an̈ a', ol spojan sb'a a', ol checlajq'ue staquin̈al luum b'aj ol
    ex ec' d'a yol a' chi'.
  swh-ULB: Nyanyua gongo lako juu, nyoosha mkono wako kuelekea baharini na uigawanye
    sehemu mbili, ili watu wa Israeli wapite baharini kwenye nchi kavu.
  bel-bel: а ты падымі посах твой, і працягні руку тваю на мора, і падзялі яго, і
    пройдуць сыны Ізраілевыя сярод мора па сухім;
  wed-wed: Am jiḡona ma voepai da ma viloloi boga au tepana ma boga ina vilamonei,
    ma mai Israel boga au pouna doa au alalana ina babara damana.
  deu-ELBBK: Und du, erhebe deinen Stab und strecke deine Hand aus über das Meer und
    spalte es, dass die Kinder Israel mitten in das Meer hineingehen auf dem Trockenen.
  mbb-OT: Ivayew nu is tuked nu ziyà te zivavew keniyan te zaǥat su wey meluwisi is
    egkezalandalan he tanà diyà te zizalem keniyan te zaǥat su para zutun ebayà is
    menge Israilihanen.
  mal-2015: വടി എടുത്തു നിന്റെ കൈ കടലിന്മേൽ നീട്ടി അതിനെ വിഭാഗിക്ക; യിസ്രായേൽമക്കൾ
    കടലിന്റെ നടുവെ ഉണങ്ങിയ നിലത്തുകൂടി കടന്നുപോകും.
  tuo-NT: Mʉꞌʉ tuacjʉre maajopʉre sĩ́oña. Mʉꞌʉ tojo weecã, maa deco meꞌrã dʉcawatirosaꞌa.
    Israe curuacjãrã aco marĩ, bopori maꞌapʉ pẽꞌarãsama.
  gup-gup: Yirrulkma kundulk ke, dja yibidwayhmen kaddumkah ngarre kurrula dja yibolarlma,
    ba ngudda bininj nawu Israel ngunkebmawahmeng ngurridjalle kubolkbuk kurorre kubulhdjarn
    kurrula.
  gvs-gvs: Go kom im kaituko kuyosāle Négwasa Kayakayaina yatanaina goi gobe negwasayana
    kukiwotāi aiyuwo, e bei kom nakae Isileli tubunao itoboinemi poyapoya sayasayaina
    goi kovadamane kona.
  rmc-rmc: Tu hazde tiri paca, nacirde o vast pro moros a rozďelinela pes, hoj o Izraeliti
    te predžan prekal leste pal e šuki phuv.
  nlg-nlg: Ko tabe datoa na totoghonamu mo ko haua vuvungana na tahi, ge ke mamaha
    levu mi levuna ge kau sakutua halavu na vure tana pari mamaha.
  pes-OPV: و اما تو عصای خود را برافراز و دست خود رابر دریا دراز کرده، آن را منشق
    کن، تا بنی‌اسرائیل از میان دریا بر خشکی راه سپر شوند.
  ron-1924: Ту ридикэ-ць тоягул, ынтинде-ць мына спре маре ши деспик-о, ши копиий
    луй Исраел вор трече прин мижлокул мэрий ка пе ускат.
  aui-aui: Yam dighona kurukabepi bi yegiiye kukoghasi inakanibu da yegii inatupayarayi
    bi Isrel dammi tanawa kanakananagha konapepewa rughuwona.
  ben-OBCV: তোমার ছড়িটি উঠিয়ে নাও এবং জল ভাগ করার জন্য তোমার হাতটি সমুদ্রের উপর
    প্রসারিত করো যেন ইস্রায়েলীরা সমুদ্রের একদিক থেকে অন্যদিকে শুকনো জমির উপর দিয়ে
    চলে যেতে পারে।
  som-som: Oo adigu ushaada kor u qaad, oo gacanta badda ku kor fidi, oo kala goo;
    oo reer binu Israa'iil waxay mari doonaan badda dhexdeeda oo ay ku socon doonaan
    dhul engegan.
  lat-VUC: 'Tu autem eleva virgam tuam, et extende manum tuam super mare, et divide
    illud: ut gradiantur filii Israël in medio mari per siccum.'
  eng-ASVBT: 'And lift thou up thy rod, and stretch out thy hand over the sea, and
    divide it: and the children of Israel shall go into the midst of the sea on dry
    ground.'
  mna-mna: To wit tete ku, mi sara la pa tai. Naso tai imet ma iwe ru, bekena iur
    zaala pizin Israel, mi tipa pa toono raraazaŋana ma tilae mbaaga.
  ita-1885: E tu, alza la tua bacchetta, e stendi la tua mano sopra il mare, e fendilo;
    ed entrino i figliuoli di Israele dentro al mare per l'asciutto.
  eng-LXXUP: And do thou lift up thy rod, and stretch forth thy hand over the sea,
    and divide it, and let the children of Israel enter into the midst of the sea
    on the dry land.
  eng-ULB: Lift up your staff, reach out with your hand over the sea and divide it
    in two, so that the people of Israel may go through the sea on dry ground.
  spa-VBL: Debes tomar tu bastón y sostenerlo en tu mano sobre el mar. Divídelo para
    que los israelitas puedan caminar por el mar en tierra seca.
  fra-_FOB: Et toi, élève ta verge, et étends ta main sur la mer, et fends-la; et
    que les enfants d'Israël entrent au milieu de la mer, à sec.
  mal-mal: വടി എടുത്ത് നിന്റെ കൈ കടലിന്മേൽ നീട്ടി അതിനെ വിഭാഗിക്കുക; യിസ്രായേൽ മക്കൾ
    കടലിന്റെ നടുവിൽ ഉണങ്ങിയ നിലത്തുകൂടി കടന്നുപോകും.
  urd-GVR: Apnī lāṭhī ko pakaṛ kar use samundar ke ūpar uṭhā to wuh do hissoṅ meṅ
    baṭ jāegā. Isrāīlī ḳhushk zamīn par samundar meṅ se guzareṅge.
  suz-BL: इ कोक्‍के लल समुन्‍द्र तार दिंदो। मो पवीनु, समुन्‍द्र ब्राशा, गाक्‍तीक लां
    दुम्‍ब। इस्राएलीपुकी हिलो मबाक्‍शो लांम गाक्‍ने चाप्‍नीम।
  ita-1927: E tu alza il tuo bastone, stendi la tua mano sul mare, e dividilo; e i
    figliuoli d’Israele entreranno in mezzo al mare a piedi asciutti.
  ckb-ckb: تۆش گۆچانەکەت بەرز بکەرەوە و دەستت بۆ سەر دەریاکە درێژ بکە و لێکی بکەرەوە،
    بۆ ئەوەی نەوەی ئیسرائیل بە ناوەڕاستی دەریاکەدا و بەسەر زەوییەکی وشکدا بپەڕنەوە.
  eng-BBE: And let your rod be lifted up and your hand stretched out over the sea,
    and it will be parted in two; and the children of Israel will go through on dry
    land.
  kan-OKCV: ನೀನು ನಿನ್ನ ಕೋಲನ್ನು ಎತ್ತಿ, ನಿನ್ನ ಕೈಯನ್ನು ಸಮುದ್ರದ ಮೇಲೆ ಚಾಚಿ, ಅದನ್ನು ವಿಭಾಗಿಸು.
    ಆಗ ಇಸ್ರಾಯೇಲರು ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲಿ ಒಣಗಿದ ನೆಲದ ಮೇಲೆ ಹೋಗುವರು.
  bbb-bbb: '@see-verse:EXO.014.015'
  tam-2017: நீ உன்னுடைய கோலை ஓங்கி, உன்னுடைய கையைக் கடலின்மேல் நீட்டி, கடலைப் பிளந்துவிடு;
    அப்பொழுது இஸ்ரவேல் மக்கள் கடலின் நடுவாக வறண்ட நிலத்தில் நடந்துபோவார்கள்.
  spa-RV-1909: Y tú alza tu vara, y extiende tu mano sobre la mar, y divídela; y entren
    los hijos de Israel por medio de la mar en seco.
  ron-BTF: Dar ridică-ți toiagul și întinde-ți mâna peste mare și despic-o; și copiii
    lui Israel vor merge pe uscat prin mijlocul mării.
  eng-WEBP: Lift up your rod, and stretch out your hand over the sea and divide it.
    Then the children of Israel shall go into the middle of the sea on dry ground.
  eng-FBV: You are to pick up your walking stick and hold it out in your hand over
    the sea. Divide it so the Israelites can walk through the sea on dry ground.
  nld-1939: Steek uw staf in de hoogte, strek uw hand uit over de zee en splijt haar
    in tweeën, zodat de kinderen Israëls droogvoets door de zee kunnen gaan.
  nch-BL: Huan ta xijtanana mocuatopil huan xijxitahua momax para tijtajcoitas nopa
    hueyi at, huan huajca nopa israelitame huelis quiixcotonase ipan se ojti huactoc.
  vie-1934: còn ngươi hãy giơ gậy lên, đưa tay trên mặt biển, phân rẽ nước ra, thì
    dân Y-sơ-ra-ên sẽ xuống biển đi như trên đất cạn.
  hin-CV: तुम्हारे लिए मेरा आदेश है कि अपनी लाठी समुद्र के ऊपर बढ़ाओ और जल दो भाग
    हो जाएंगे, जिससे इस्राएली सूखी भूमि से होकर चले जाएंगे.
  eng-OURB: 'Lift up your rod, and stretch out your hand over the sea, and divide
    it: and the children of Israel [God prevails] shall go into the middle of the
    sea on dry ground.'
  spa-BES: Y tú levanta tu vara, y tu mano se extienda sobre el mar, y se partirá
    en dos; y los hijos de Israel pasarán en tierra firme.
  tdx-tdx: Le aonjono o kobai’oo vaho ahitio ambone’ o riakeo ty fità’o, le isalahao,
    hitsaha’ o ana’ Israeleo añivo’ o riakeo an-tane maike.
  vid-vid: Nagwe winule ng'hweku ya hegwe na ugolole moko wa hegwe mchanya mwa bahali
    na kuigawanula, nawo Waisilaeli wokola hagati mwa bahali kuli isi isowile mazi.
  eng-OKE: And thou, take thy rod and stretch forth thy hand over the sea, and divide
    it, and the children of Israel shall go in the midst of the sea on dry ground.
  tha-KJV: ฝ่ายเจ้าจงยกไม้​เท​้าของเจ้า แล​้วยื่​นม​ือของเจ้าออกไปเหนือทะเล ทำให้​ทะเลนั้นแยกออก
    เพื่อคนอิสราเอลจะได้เดินบนดินแห้งกลางทะเลแล้วข้ามไปได้
  por-BR-2018: Quanto a ti, ergue a tua vara, estende a tua mão sobre o mar, e divide-o.
    Que os filhos de Israel entre por meio do mar em seco.
  deu-ELO: Und du, erhebe deinen Stab und strecke deine Hand aus über das Meer und
    spalte es, daß die Kinder Israel mitten in das Meer hineingehen auf dem Trockenen.
  eng-WYC-2018: forsooth raise thou thy rod, and stretch forth thine hand on the sea,
    and part thou it, that the sons of Israel go in the midst of the sea, by dry place.
    (now raise thou up thy staff, and stretch forth thy hand over the sea, and part
    thou it, so that the Israelites can go through the midst of the sea, on dry land.)
  epo-epo: Kaj vi levu vian bastonon kaj etendu vian manon super la maron kaj disfendu
    ĝin, por ke la Izraelidoj iru tra la mezo de la maro sur seka tero.
  uig-PIN: Lekin sǝn ⱨasangni kɵtürüp ⱪolungni dengizƣa uzitip, uni ikkigǝ bɵlgin;
    xundaⱪta, Israillar dengizning otturisidin ⱪuruⱪ yǝr bilǝn ɵtüp ketidu.
  beo-beo: Dia dagulu amo hano da:iya ligiagama. Hano da dogoa damuna asili osobo
    logo hamoi, hano hamedei dialebe ba:mu. Amasea, Isala:ili dunu da amo hafoga:i
    osobo logo amoga Maga:me Hano Wayabo degele masunu.
  tpi-OTNT: Litimapim stik wokabaut bilong yu na makim solwara. Na wara bai i bruk
    tupela hap na ol Israel bai inap wokabaut i go long graun i drai na kamap long
    hap.
  hau-SA: Ka ɗaga sandanka, ka miƙa shi bisa teku don ruwa yă rabu domin Isra’ilawa
    su wuce cikin teku a kan busasshiyar ƙasa.
  udu-udu: ’Deki cwam pini ’kup̱ ki mis mo dhali yethi me’d pini ap̱o/ ḵumma/ yi’de/
    mo dhali ḵwa/i a’di bwa mo ki uni mini mish ii ap̱o/a ’cesh jin ḵuthaḵu’th ki
    tur mo e ḵumma/ yi’de/ mo be.
  uig-LAT: Lékin sen hasangni kötürüp qolungni déngizgha uzitip, uni ikkige bölgin;
    shundaqta, Israillar déngizning otturisidin quruq yer bilen ötüp kétidu.
  nde-nde: Phakamisa intonga yakho welulele isandla sakho phezu kolwandle amanzi adabuke
    phakathi ukuze abako-Israyeli bahambe phakathi kolwandle emhlabathini owomileyo.
  ton-ton: 'Ka ke hiki hake ho tokotoko, ʻo mafao atu ho nima ki tahi, ʻo fakavaeua
    ia: pea ʻe ʻalu ʻae fānau ʻa ʻIsileli ʻi he kelekele mōmoa ʻi he loto tahi.'
  ces-1613: Ty pak zdvihni hůl svou, a vztáhni ruku svou na moře, a rozděl je; a nechať
    jdou synové Izraelští prostředkem moře po suše.
  eko-eko: Weeyo olanse pakhora yawo ojaphe maati, antta waawanyeya yoori meezirayiilu
    alokhe eri tuulu yawuuma.
  eng-WMB: Lift up your rod, and stretch out your hand over the sea and divide it.
    Then the children of Israel shall go into the middle of the sea on dry ground.
  tam-TCV: நீ உன் கோலை உயர்த்தி, தண்ணீரைப் பிரிக்கும்படி கடலின்மேல் உன் கையை நீட்டு.
    அப்பொழுது இஸ்ரயேலர் கடலின் நடுவாகக் காய்ந்த தரையில் நடந்து போகக்கூடியதாய் இருக்கும்.
  ceb-ULB: Iisa ang imong sungkod, ipataas ang imong kamot ngadto sa dagat ug matunga
    kini, aron makalatas ang katawhan sa Israel sa dagat nga mala ang yuta.
  pol-UBG: Ty zaś podnieś swą laskę, wyciągnij rękę nad morze i rozdziel je. A synowie
    Izraela niech idą środkiem morza po suchej ziemi.
  agr-agr: Tuja ¡ame ushujutaijum takakam nunú takuim nayantsanmanini awentata! Dutikawamin
    nayants jimaituk kanaka ejapeen buku wajastatui, nunikmatai Israel aents aidau
    bukunum katiagtinme.
  kyc-kyc: Lamaipala embena pangali doko kota pete dokona ketae palyaro karape. Dopa
    pirinyipa kota pete doko dulu kata dono kata pipala kee maro laramopa Isaraele
    wambu yuu oo lasi seramo dokona sukusa kapa kata parami.
  urd-GVU: اپنی لاٹھی کو پکڑ کر اُسے سمندر کے اوپر اُٹھا تو وہ دو حصوں میں بٹ جائے
    گا۔ اسرائیلی خشک زمین پرسمندر میں سے گزریں گے۔
  deu-1912: Du aber hebe deinen Stab auf und recke deine Hand aus über das Meer und
    teile es voneinander, daß die Kinder Israel hineingehen, mitten hindurch auf dem
    Trockenen.
  ntj-ntj: Palunyalunku wana mantjiralpi ma-kanyila kapi purlkanyakutu. Nyangkayi
    kapi tjarrarriwa. Nyangka-yayin Yitjurayilku tjamupirti manta tikirlpangka mapitjama.
  kan-2017: ನೀನು ನಿನ್ನ ಕೋಲನ್ನು ಎತ್ತಿ ಸಮುದ್ರದ ಮೇಲೆ ಕೈಚಾಚಿ ಅದನ್ನು ವಿಭಾಗಿಸು, ಆಗ ಇಸ್ರಾಯೇಲರು
    ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲಿ ಒಣಗಿದ ನೆಲದ ಮೇಲೆ ನಡೆದುಕೊಂಡು ಹೋಗುವರು.
  ena-ena: Uavɨla nama nadɨ kɨlɨ lɨmɨ via hɨdahɨda hɨsɨŋ agadɨ mɨŋaiaha avɨli hekɨlɨ
    agadɨ atɨ lamɨha uami. Atɨ lamɨnaŋ avɨli hekɨlɨ agaŋ huhahɨlavɨla limu mɨgoudaci
    limu iloum uami. Lɨci fɨli agaŋ subɨlavɨla vɨdɨvɨdɨŋ la hɨnidaci Isɨlaelɨ hɨdɨlɨ
    namɨlaŋ heŋ limu ivoubalaŋ uami.
  yap-yap: Mfael e sog rom nga daken e day ngam ruw raba’ nag, nge yag ni yan piyu
    Israel u lan e gi day nem ni yad be yan u daken e but’ nike mlik’.
  hlt-MCSB: Nang te na conghol thoh lamtah tuipuei soah na kut thueng laeh. Tuipuei
    te a phih daengah ni Israel ca te tuipuei khui kah laiphuei dongah a caeh uh eh.
  mdy-ETH: ኮኦሎ ኔኤኮ ዼጊዲ ባዞ ባንሢ ዞንኬ፤ ዋኣፃ ላምዖ ቤሲ ፓቂንታንዳኔ፤ ዒስራዔኤሌ ዓሳ ፃኣዺ ሳዓና ባዞ ቲቂ ፒንቃንዳኔ፤
  twi-ASANTE: Fa wo poma no. Fa kyerɛ nsuo no so na ɛpo no mu bɛpae ama ɛkwan ada
    mu ma Israelfoɔ no afa asase wesee so.
  mwc-mwc: Am ruwakuna ke bokabari ba nisa tepanai ke kotoi kata okowa basuna ini
    baubaurani ba Israel biyisi tano gasarinai sini garubona.
  eng-WEBU: Lift up your rod, and stretch out your hand over the sea and divide it.
    Then the children of Israel shall go into the middle of the sea on dry ground.
  bnp-bnp: O toto rikea a kodo vomu o toto langa na dari, ge vakalipida na tabeke
    ge rua, ge lahopolo na mahasi e huriki.
  wal-wal: Ne gatimaa dentta; denttada abbaa bolli micca; haattai naa77u kiyidi shaahettana;
    Israa7eelatikka mela biittaara abbaa pinnidi baana.
  spa-PDDPT: Y tú, ¡levanta tu vara, extiende tu mano sobre el mar y divídelo, y los
    hijos de Israel pasarán por en medio del mar en lo seco!
  gun-gun: Ha'e rã ndee ma eupi ndepopoka, ekuave'ẽ ye'ẽ áry, ha'e emboja'o, ye'ẽ
    mbyte rupi Israel kuery oaxa aguã ipiru reia rupi.
  agu-BL: Ma atz, cy'aje'n yi atx'amij, nin chajnin tibaj yi mar tan cwe'n jatxol
    tib. Bantz quicy'e'n yi xonl Israel tul.
  ilo-ULB: Ingatom ti sarrukodmo, iyunnatmo dayta imam iti baybay ken guduaem daytoy
    iti dua, tapno makapagna dagiti tattao iti Israel a mapan iti baybay babaen iti
    namaga a daga.
  kpg-kpg: Gei goe daahia dau dogodogo gi hongo tai deenaa gi wwae lua, gii bagu di
    gowaa e hula ai digau Israel.
  uig-ARA: لېكىن سەن ھاساڭنى كۆتۈرۈپ قولۇڭنى دېڭىزغا ئۇزىتىپ، ئۇنى ئىككىگە بۆلگىن؛
    شۇنداقتا، ئىسرائىللار دېڭىزنىڭ ئوتتۇرىسىدىن قۇرۇق يەر بىلەن ئۆتۈپ كېتىدۇ.
  bps-bps: Na tayalam i tugadam di tah i mahin, na kadang masatngà i mahin, na i gufaféan
    kadang mbaling kafag, du fye gifal i dad bel Israél di gukafag tanà.
  tof-tof: Moba tupuru kwit yó, da tang adrrat maludü nae nis ór angónóm. Ene igósüm,
    Isrrael pamkolpama mólóg tüpana wapórane iade baurre, we malu ór angórrón kandóma.
  sus-sus: I xa yisuxuwuri rate, a itala baa xun ma, alako baa xa rabi, Isirayilakae
    xa igiri bɔxi xaraxi ra.
  pon-2006: A kowe pwekada omw sokonen, oh kapahwei pohn sehden, pwe en pwalpeseng
    wiahda kehl riau, pwe mehn Israel kan en kak keidwei nanwerenge duwehte pohn ngalangal.
  jae-jae: Ôc nêm tôc sa to ômêtôc lêmam êsa gwêc ma ôwa êkôc gebe lau Israel sêsêp
    ma sêsêlêŋ gamêŋ keleŋgeŋ.
  ksd-ksd: Ma una vatur kaum buka urama, ma una tulue ra limam taun ra ta, ma una
    tibe varbaiane, ma ra tarai Israel diat a vurbolo livuan ta ra ta, ta ra pia i
    ge.
  tur-YTC: Değneğini kaldır, elini denizin üzerine uzat ve onu ayır. Sonra İsrael'in
    çocukları denizin ortasına kuru yerden girecekler.
  grc-BRENT: Καὶ σὺ ἔπαρον τῇ ῥάβδῳ σου, καὶ ἔκτεινον τὴν χεῖρά σου ἐπὶ τὴν θάλασσαν,
    καὶ ῥῆξον αὐτήν· καὶ εἰσελθάτωσαν οἱ υἱοὶ Ἰσραὴλ εἰς μέσον τῆς θαλάσσης κατὰ τὸ
    ξηρόν.
  ind-AYT: tetapi kamu, angkatlah tongkatmu dan ulurkan tanganmu ke atas laut dan
    belahlah itu supaya keturunan Israel dapat berjalan di tengah-tengah laut di tanah
    yang kering.
  nya-nya: Nyamula ndodo yako ndi kutambasula dzanja lako kuloza ku nyanja, kugawa
    madzi kuti Aisraeli awoloke powuma.
  hrv-hrv: A ti podigni svoj štap, ispruži svoju ruku nad morem i razdijeli ga nadvoje
    da Izraelci mogu proći posred mora po suhu.
  mps-mps: “Tama nago dono ugwaba selama, tama te tamu ąį usu sao. Tama te wę si
    badu peda pelama, tama wa pai tǫ pedelama, tama Israel dabe augwali te tomodu
    pelama, te u badu pedalomainao.
  tpi-tpi: Litimapim stik wokabaut bilong yu na makim solwara. Na wara bai i bruk
    tupela hap na ol Israel bai inap wokabaut i go long graun i drai na kamap long
    hap.
  dan-1931: Løft din Stav og ræk din Hånd ud over Havet og skil det ad i to Dele,
    så Israelitterne kan vandre gennem Havet på tør Bund.
  vie-OVCB: Rồi con cầm gậy đưa ra trên mặt biển, nước sẽ vạch ra hai bên, chừa lối
    khô ráo cho người Ít-ra-ên đi qua.
  guj-2017: તું તારી લાકડીને રાતા સમુદ્ર પર ઊંચી કર. તારો હાથ સમુદ્ર ઉપર લંબાવ અને
    સમુદ્ર બે ભાગ થઈ જશે. ઇઝરાયલ લોકો સમુદ્રની કોરી જમીન પર થઈને સમુદ્ર પાર કરશે.
  pon-2006A: A kowe pwekada omw sokonen, oh kapahwei pohn sehden, pwe en pwalpeseng
    wiahda kehl riau, pwe mehn Israel kan en kak keidwei nanwerenge duwehte pohn ngalangal.
  por-BRBSL: Levante sua vara, estenda sua mão sobre o mar e divida-o. Então os filhos
    de Israel irão para o meio do mar em terra firme.
  aly-aly: Irretety irrwerlela, irrertetyel kwaty-warl alhel-ara. Kwaty amentant-atherr
    irretyek, ampepan ahern artwerretyarl ayntetyek, arrantherr alhetyek ikwer-angkwarr.
  cth-cth: Nang ni sonron na kut hoi tuipui van lah dâw nateh tuipui kâphi sak. Isarelnaw
    ni tui lungui, talai kaphui dawk a cei awh han.
  twi-twi: Fa wo pema no. Fa kyerɛ nsu no so na po no mu bɛpae ama ɔkwan ada mu ma
    Israelfo no afa asase wosee so.
  hlt-hlt: Nang te na conghol thoh lamtah tuipuei soah na kut thueng laeh. Tuipuei
    te a phih daengah ni Israel ca te tuipuei khui kah laiphuei dongah a caeh uh eh.
  tbz-SIM: Youtɛ ɑ pɑ̀ɑ̀ti dɑ̀mɛ́ɛ̀rì ĩ́nkɛ̀ kɛ̀ mɛniɛ nkéétɛ́, kɛ̀ bɛ̀ɛ nɑ dɛkperɛ̀
    kɛ́séntɛ́.
  msy-2020: Eghtɨ nɨ uan asadivir aghorim ghufegh, ongarim gisɨn amadagh. Eghtɨ ongarim
    bigh akuar pumuning irɨghtɨ, Israelia nguazir dakɨrtɨzimɨn mangɨ vongɨn otifigh.
  azb-azb: Sən isə əsanı qaldırıb, əlini dənizin üzərinə uzat, sularını yar ki, İsrail
    övladları dənizin ortasında quru yerdən keçsinlər.
  eng-DBY: And thou, lift thy staff, and stretch out thy hand over the sea, and divide
    it; and the children of Israel shall go on dry [ground] through the midst of the
    sea.
  hin-2017: और तू अपनी लाठी उठाकर अपना हाथ समुद्र के ऊपर बढ़ा, और वह दो भाग हो जाएगा;
    तब इस्राएली समुद्र के बीच होकर स्थल ही स्थल पर चले जाएँगे।
  wol-KYG: te yaw nanga yékkati saw yet, tàllal sa loxo mu tiim géej gi, ba xàll ko,
    ndax bànni Israyil mana dox ci suuf su wow, jàll géej gi.
  swp-swp: Oa em tu’e u lausini nimam u helelelaei gabogabo potana eai, abo u soiei,
    eo Isaraela tataodi tano pitapitalina potana eai abo se laulau gabogabo boeana
    eai.
  bjr-bjr: Anee aneenna saunu nammari amummaqa uqeeraa. Miqimma sainaqa nammari raina
    finaqa Isaraee maqannaaa amana aadana maqasaa taqaaqa.
  eng-YLT: and thou, lift up thy rod, and stretch out thy hand towards the sea, and
    cleave it, and the sons of Israel go into the midst of the sea on dry land.
  kne-kne: Ikayang mo san sokod mo sin patag di baybay ta mansian din danom ta say
    mamgaan di pandanan di Israelita ay manbalasat sin baybay.
  wat-wat: Eatu ya kiwana kuna ginakasiya keta gibo kuweyaina kuna tuniya be gibo
    ina kawiya atu sinefounei fwayafwaya kokoninei kwana tamana.
  bzd-NTPO: Be' shko kéli kö́ka̱ dayë tsa̱ka̱ a̱s dayë blatënar ñala̱ie shkotkö poppo
    dayë shu̱a̱.
  eng-WYC-2017: forsooth raise thou thy rod, and stretch forth thine hand on the sea,
    and part thou it, that the sons of Israel go in the midst of the sea, by dry place.
  eng-WMBB: Lift up your rod, and stretch out your hand over the sea and divide it.
    Then the children of Israel shall go into the middle of the sea on dry ground.
  urd-GVH: अपनी लाठी को पकड़कर उसे समुंदर के ऊपर उठा तो वह दो हिस्सों में बट जाएगा।
    इसराईली ख़ुश्क ज़मीन पर समुंदर में से गुज़रेंगे।
  rug-rug: Mu ovulu sage nia sa mua kolu hodu, mamu taṉini va ululia koasa kolo. Meke
    kaqu boka ene pa pepeso popana, pa vari korapana sa kolo sari na tinoni Izireli.
  gaz-gaz: Ulee kee ol fuudhiitii harka kee galaana irra diriirfadhu; akka Israaʼeloonni
    lafa gogaa irra galaana gidduu darbaniif bishaan gargari qoodi.
  fra-LSG: Toi, lève ta verge, étends ta main sur la mer, et fends-la; et les enfants
    d’Israël entreront au milieu de la mer à sec.
  gnn-gnn: Ma' garrwarkuŋana dhuwali wapitjany'tja, ga dhunupamirriyaŋa gapu, bala
    yurru gapunydja gulkthunna, märr yurru yolŋu'‐yulŋu Yitjuralpuyŋunydja marrtji
    buḏapthunna yukurra balakurruna‐wala ŋunhamala ḻaypalilinydja, nhuma yurru buḏapthundja
    yukurra baṉḏany'kurruna.
  yal-yal: I tan xa i ya dunganni te, i yiini bandun baan xun ma, a xa yitaxun firinna
    ra, alogo Isirayila kaane xa baani gidi a yixaraxina.
  haw-1868: 'Aka, E hapai oe i kou kookoo, a e o aku kou lima maluna o ke kai, a e
    hookaawale ia: a e hele aku no na mamo o Iseraela mawaena o ke kai, ma kahi maloo.'
  arb-NAV: ارْفَعْ عَصَاكَ وَابْسُطْ يَدَكَ فَوْقَ الْبَحْرِ وَشُقَّهُ، فَيَجْتَازَ
    بَنُو إِسْرَائِيلَ فِي وَسْطِ الْبَحْرِ عَلَى الْيَابِسَةِ.
  ewe-ewe: Do wò atikplɔ la ɖe dzi, eye nàdo wò asi ɖe atsiaƒu la dzi be atsiaƒutsi
    la nama ɖe eve, ale be Israelviwo nato atsiaƒu la me ayi le anyigba ƒuƒui dzi.
  eng-LEE: But do thou lift up thy staff, and stretch out thy hand over the sea, and
    divide it; and the children of Israel shall go through the midst of the sea on
    dry ground.
  gvn-gvn: '@see-verse:EXO.014.015'
  asm-FB: তুমি তোমাৰ লাখুটি তুলি, সাগৰৰ ওপৰলৈ তোমাৰ হাত মেলা, আৰু সাগৰক দুভাগ কৰা;
    তাতে ইস্ৰায়েলী লোকসকলে সাগৰৰ মাজেৰে শুকান বাটেদি যাব পাৰিব।
  sus-A: عِ شَ يِسُشُوُرِ رَتٍ، عَ عِتَلَ بَا شُن مَ، عَلَكٌ بَا شَ رَبِ، عِسِرَيِلَكَيٍ
    شَ عِفِرِ بْشِ شَرَشِ رَ.
  fra-SBL: Lève ta verge, étends ta main sur la mer et divise-la. Les enfants d'Israël
    entreront à sec au milieu de la mer.
  hbo-hbo: וְאַתָּ֞ה הָרֵ֣ם אֶֽת־מַטְּךָ֗ וּנְטֵ֧ה אֶת־יָדְךָ֛ עַל־הַיָּ֖ם וּבְקָעֵ֑הוּ
    וְיָבֹ֧אוּ בְנֵֽי־יִשְׂרָאֵ֛ל בְּתֹ֥וךְ הַיָּ֖ם בַּיַּבָּשָֽׁה׃
  eng-WYCLIFFE: and stretche forth thin hond on the see, and departe thou it, that
    the sones of Israel go in the myddis of the see, by drie place.
  piu-2006: '@see-verse:EXO.014.015'
  pjt-pjt: Ka nyuntu tjukarangka uṟungka katuwanungku wiḻitjuṟa kanyinma. Ka uṟu pala
    tjararingkula iwara puṟunyariku Israelkunu tjuṯa ma-itipirinytjaku uṟungka nguṟurpa
    manta piḻṯingka.
  cwe-cwe: Inula mhome yako na uigolose uchanyha ya bahali uyagole yamazi, muladi
    Waisilaili wadahe kufosa hagati ya bahali hanhu hanyalile.
  bgs-bgs: Tayó nu tô tukád nu asta táddù nu tun ta dagat, asta matángngà tô dagat
    ébô makapanó tô mga rubbad i Israel tun ta matákkang tanà.
  kik-kik: Oya rũthanju rwaku, na ũtambũrũkie guoko igũrũ wa iria ũgayanie maaĩ nĩgeetha
    andũ a Isiraeli matuĩkanĩrie iria-inĩ, mathiĩrĩire thĩ nyũmũ.
  fra-NCL: Toi, lève ton bâton, étends ta main sur la mer, et divise-la ; et les enfants
    d’Israël entreront au milieu de la mer à sec.
  cek-AK: toe na cunghet to phok tahang ah, tuipui nuiah na ban to payang ah loe,
    tuipui to pakhoih ah; to naah Israel kaminawk loe tuipui um li ah saoeng baktiah
    caeh o tih.
  xla-xla: Epame wa꞉ dali ku hapame kaula pato di dla dlokomane. Epalati kaula patotapo
    meyelo duka gladlati wa꞉ mate epo Isalael so mate ta꞉la sekelle tle seme dla ulumtelepe.
  cuk-cuk: Bedina, be-gaapoled be onakwe, be-sakwa demarsik be oyoge, demar negabar
    be egae. Ar deyobi, Israel-dulemar demar-argasadgi neg-dinnagwadgi obakmaloed.
  uig-CYR: Лекин сән һасаңни көтирип қолуңни деңизға узитип, уни иккигә бөлгин; шундақта,
    Исраиллар деңизниң оттурисидин қуруқ йәр билән өтүп кетиду.
  pma-pma: Kihat lat eisal onom ka kihuli kati hehina nesa en atas. Hesakin atas heleh
    vasi helu, ka meatin keil akilea avoual koteh atas en atan tames.
  tel-2017: నీ కర్ర ఎత్తి ఆ సముద్రం వైపు నీ చెయ్యి చాపి దాన్ని రెండు పాయలుగా చెయ్యి.
    అప్పుడు ఇశ్రాయేలు ప్రజలు సముద్రం మధ్యలో ఆరిన పొడి నేల మీద నడిచి వెళ్తారు.
  hat-BSA: Epi pou ou menm, leve baton ou an anlè. Lonje men ou sou lanmè a pou fann
    li. Konsa, fis Israël yo va pase nan mitan lanmè a sou tè sèch.
  bxh-bxh: Em tuꞌe u lau hitini be nimam u lolon gabogabo ai hewana na gabogabo haba
    ya pei daili be Isalaela dodogadi haba ai tanohi pitapitalina sa dohe.
  kos-kos: Kolak sikal lom ac asroela nu fin meoa. Kof uh ac fah fahsrelik, ac mwet
    Israel fah ku in fahsr sasla in meoa fin acn pao.
  hbo-WLC: וְאַתָּ֞ה הָרֵ֣ם אֶֽת־מַטְּךָ֗ וּנְטֵ֧ה אֶת־יָדְךָ֛ עַל־הַיָּ֖ם וּבְקָעֵ֑הוּ
    וְיָבֹ֧אוּ בְנֵֽי־יִשְׂרָאֵ֛ל בְּת֥וֹךְ הַיָּ֖ם בַּיַּבָּשָֽׁה׃
  ibo-ibo: Welie mkpanaka gị elu. Setịpụ ya nʼelu osimiri ahụ ka o kewaa abụọ. Ụzọ
    ga-adịkwa nʼetiti osimiri ahụ. Ụmụ Izrel ga-esitekwa nʼala akọrọ gafee.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଆପଣା ଯଷ୍ଟି ଉଠାଅ ଓ ସମୁଦ୍ର ଉପରେ ହସ୍ତ ବିସ୍ତାର କରି ତାହା ଦୁଇ ଭାଗ
    କର; ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଶୁଷ୍କ ପଥ ଦେଇ ସମୁଦ୍ର ମଧ୍ୟରେ ପ୍ରବେଶ କରିବେ।
  chk-chk: Iwe, en kopwe aitietä wokum o aitiela poum won ewe sät pwe kopwe kinifeseni,
    pwe ekewe aramasen Israel repwe fetal won pwasapwas epin ewe sät.
  rop-rop: en yu garra lidimap det wokinstik blanga yu ontop langa det solwoda, en
    det solwoda garra kadimat miselp. Det solwoda garra jandap said en said, en ol
    detlot pipul garra wok thru langa det solwoda langa drai graun.
  ukr-1871: Ти ж возьми жезло твоє та просьтягни руку твою над морем, та й роздїли
    його, і ввійдуть синове Ізрайлеві в середину моря по сусї.
  bch-bch: Soa lem toto lalalanga aea ga idae ta gaga ga ingata tad. Tota tad ga imapoga
    ga iman rua, ta gid Israel ga tilalala ngan tano mamasa ta tiuore ga tila iadag.
  deu-1951: Du aber hebe deinen Stab auf und strecke deine Hand über das Meer und
    zerteile es, daß die Kinder Israel mitten durch das Meer auf dem Trockenen gehen.
  eng-JPS: And lift thou up thy rod, and stretch out thy hand over the sea, and divide
    it; and the children of Israel shall go into the midst of the sea on dry ground.
  srp-1865: A ti digni štap svoj i pruži ruku svoju na more, i rascijepi ga, pa neka
    idu sinovi Izrailjevi posred mora suhim.
  lug-lug: Wanika omuggo gwo, ogolole n’omukono gwo ku nnyanja, amazzi ogaawulemu,
    abaana ba Isirayiri bayite wakati mu nnyanja kyokka nga batambulira ku ttaka kkalu.
  heb-heb: ואתה הרם את מטך ונטה את ידך על הים ובקעהו ויבאו בני ישראל בתוך הים ביבשה׃
  ben-IRV: আর তুমি তোমার লাঠি তুলে সমুদ্রের উপরে হাত বাড়াও, সমুদ্রকে দুই ভাগ কর;
    তাতে ইস্রায়েল সন্তানেরা শুকনো পথ দিয়ে সমুদ্রের মধ্যে প্রবেশ করবে।
  pan-pan: ਤੂੰ ਆਪਣਾ ਢਾਂਗਾ ਚੁੱਕ ਅਤੇ ਆਪਣਾ ਹੱਥ ਸਮੁੰਦਰ ਉੱਤੇ ਲੰਮਾ ਕਰ ਅਤੇ ਉਸ ਨੂੰ ਦੋ ਭਾਗ
    ਕਰ ਦੇ ਕਿ ਇਸਰਾਏਲੀ ਸਮੁੰਦਰ ਦੇ ਵਿੱਚ ਦੀ ਸੁੱਕੀ ਥਾਂ ਥਾਣੀ ਲੰਘ ਜਾਣ।
  tkr-tkr: Ğumee əsaa, deryahılqa hotk'u xhyan q'öne cigeeqa qe'e, İzrailybışisse
    mane xhyan deşde cigeençe deryahıle k'ena ılğeepç'es vəəxhecen.
  mya-JVB: သင် မူကား ၊ လှံတံ ကို ချီ ပြီးလျှင် ၊ ပင်လယ် ပေါ် မှာ လက် ကိုဆန့် ၍ ပင်လယ်
    ရေကို ခွဲ လော့။ ဣသရေလ အမျိုးသား တို့သည် ပင်လယ် အလယ်၌ မြေ ပေါ် မှာ ရှောက်သွား ရကြမည်။
  tte-O: Am sige ukwalai yo kuyagalawan kalita mena na kalita itaigali na tomo silopanaisi
    bwatano labwalabwana mena silau dedei yabo mena.
  tbg-tbg: Are nena kauru tutukera nora namariqaa aave vatairaro namari vira hini
    hini rairaviraro avutantuna aahara vata vairamanta Isareri vika mintuna vuate.
  hmo-hmo: Oiemu itotohi oi abia isi, bona oiemu imana davara ena ataiai oi atoa lao
    maoromaoro, ranu oi hapararaia, vadaeni Israela taudia be tano kaukau dekenai
    do idia raka hanaia.
  urd-urd: और तू अपनी लाठी उठा कर अपना हाथ समुन्दर के ऊपर बढ़ा और उसे दो हिस्से कर,
    और बनी इस्राईल समुन्दर के बीच में से ख़ुश्क ज़मीन पर चल कर निकल जाएँगे।
  rus-SYN: а ты подними жезл твой и простри руку твою на море, и раздели его, и пройдут
    сыны Израилевы среди моря по суше;
  bqc-SIM: Ǹ n gopana dↄ ísiaa, ní zↄ̃ɛò, Isailiↄ i gɛ̃ a zãnguo gugiiu.
  tcz-CHONGTHU: “Na-tenggol jan doh tem in twikhanglen-dung vum chu jep tan. Twipi
    chu sukhen'in chutileh Israel mite twikhanglen lai lung tolgo lah achu ki jot
    ding'u ahi.”
  mar-mar: तू आपली काठी उचल आणि आपला हात समुद्रावर उगारून तो दुभाग म्हणजे इस्राएल
    लोक भर समुद्रात कोरड्या भूमीवरून चालतील.
  soq-soq: Tane e koinaa owa deneuwesae wadaaposie enono owa empipune awopawa itupio,
    tauma e nolene sala makowa asiasi sawanointa nawane aitana.
  qub-qub: Gamnami tucruyquita janajpa jogarcur lamarman macyaranqui ishcayman lamar
    yacu raquicäcunanpaj. Chaura Israelcunaga lamar raquicasha chaupinpa chaqui allpapanami
    päsangapaj.
  bqp-bqp: Ǹ n gò dↄ ísirala à zↄ̃kↄ̃rɛ, de Isarailanↄ le ò gɛ̃tɛ a dagura gukoria.
  hat-hat: Ou menm, leve baton ou lan. Lonje men ou sou lanmè a, fann li de bò. Konsa,
    moun pèp Izrayèl yo va mache nan mitan lanmè a tankou sou tè sèk.
  eng-BSB: And as for you, lift up your staff and stretch out your hand over the sea
    and divide it, so that the Israelites can go through the sea on dry ground.
  tod-tod: Ɗɔun, ɗa-lukpɔi wuzeɠe, yeemaale kpoloɗɛi ma, è bali su. Izelayɛle nuiti
    ta lɔɔzu kpoloɗɛi zaamaʋɛ ga ɠɔɠɔa vɔɔi.
  eng-WEBPB: Lift up your rod, and stretch out your hand over the sea and divide it.
    Then the children of Israel shall go into the middle of the sea on dry ground.
  kbq-kbq: Hagi kagra azompaka'a erisga hunka, hagerintega kazana rusutegeno, hagerimo'a
    rupapa huno vuno eno hinkeno, hagege mopa fore hinke'za, Israeli vahe'mo'za viho.
  nhe-BL: Huan ta xijtlalana mocuatopil huan xijxitlahua moma para tijtlajcoitas nopa
    hueyi atl ica ome, huan huajca nopa israelitame huelis apanose ipan se ojtli huactoc.
  bus-bus: Ǹ n gò dↄ ísiaala à zↄ̃kↄ̃rɛ, lɛ Isarailinↄ e wà gɛ̃tɛ à dagura gukoria.
  gub-BL: Eupir nepokokaw. Epyho nepo yryhu 'aromo. Nezewe mehe 'y uzemuza'ak putar
    mokoz pehegwer romo nehe. Nezewe mehe Izaew upuner putar yryhu hahaw paw rehe
    ywy ikàg ma'e rehe wata pà a'e wà nehe kury.
  eng-DRA: 'But lift thou up thy rod, and stretch forth thy hand over the sea, and
    divide it: that the children of Israel may go through the midst of the sea on
    dry ground.'
