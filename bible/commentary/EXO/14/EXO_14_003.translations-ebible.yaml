    ŋarrakalanydja goŋŋuru.’ Bitjanna ŋayi yurru ŋunhi buŋgawanydja waŋa, liŋgu nhanŋu
    ŋayaŋunydja ŋarra ŋunhi ḏälkuŋalana. Bala ŋayi yurru nhumalanha goyurr‐ŋupanna,
    liŋgu guyaŋirri ŋayi yukurra, yanapi ŋayi yurru ŋayathama, bala roŋiyinyamaramana
    nhumalanha. Yurru ŋarranydja yurru ŋurikiyi djuḻkthun warray, nhanŋu buŋgawawu
    ga nhanukalaŋuwu miṯtjiwu. Bala walala yurru bukmakthirrina ŋunhalayi Yetjiptja
    marŋgiyirri ŋunhi ŋarranydja waŋarrnha wal'ŋu Garray Godnha.” Ga bitjarra ŋayi
    Garraynydja waŋana. Bala walala yuwalkthi marrtjinana‐a‐a, ga ŋunhiliyina walala
    wäŋaraŋalanydja raŋiŋurana, galki mayaŋ'ŋura yäkuŋura Miku Gapuŋurana.
  yal-yal: Nayi, Firawona a falama nɛn lan Isirayila kaane ma, a naxa, ‘E bata lɔ
