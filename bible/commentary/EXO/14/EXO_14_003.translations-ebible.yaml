  arb-NAV: فَيَظُنُّ فِرْعَوْنُ أَنَّكُمْ هَائِمُونَ فِي الأَرْضِ عَلَى غَيْرِ هُدىً،
    وَقَدِ اسْتَغْلَقَتْ عَلَيْكُمُ الصَّحْرَاءُ،
  ewe-ewe: elabena Farao abu be, ‘Israelvi mawo xaxa ɖe ƒu la kple gbegbe la dome!’
  eng-LEE: And Pharaoh will say of the children of Israel, They are entangled in the
