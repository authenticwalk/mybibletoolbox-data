  eng-DBY: And Pharaoh will say of the children of Israel, They are entangled in the
    land, the wilderness has hemmed them in.
  hin-2017: तब फ़िरौन इस्राएलियों के विषय में सोचेगा, ‘वे देश के उलझनों में फँसे हैं
    और जंगल में घिर गए हैं।’
  wol-KYG: 'Su ko defee Firawna da naan: “Bànni Israyil de dañoo réer ci àll bi, ba
