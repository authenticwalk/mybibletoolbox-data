  tbz-SIM: Okpɑ̀ɑ̀tì yɛ̀mmɛ̀ yó ndò ndi fetimu dikpɑ́ɑ̀ cuokɛ̀.
  msy-2020: Eghtɨ Isipɨn atrivim men darorim gɨnɨghnɨgh, kamaghɨn mɨkɨm suam, ‘Israelia
