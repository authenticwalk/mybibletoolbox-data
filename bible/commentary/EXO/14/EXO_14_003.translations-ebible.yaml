  tel-2017: ఫరో, ‘ఆ ప్రజలు ఈ దేశంలో ఎడారి మధ్యలో చిక్కుబడిపోయారు’ అనుకుంటాడు.
  hat-BSA: 'Paske Farawon va di de fis Israël yo: ‘Y ap mache byen egare nan peyi
