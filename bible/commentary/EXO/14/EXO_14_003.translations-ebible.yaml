  eng-WMBB: Pharaoh will say of the children of Israel, ‘They are entangled in the
    land. The wilderness has shut them in.’
  urd-GVH: यह देखकर फ़िरौन समझेगा कि इसराईली रास्ता भूलकर आवारा फिर रहे हैं और कि
