  asm-FB: ফৰৌণে ইস্ৰায়েলী লোকসকলৰ বিষয়ে এই দৰে ক’ব, ‘তেওঁলোকে দেশৰ মাজত বিচৰণ কৰি
    ফুৰিছে, আৰু তেওঁলোক মৰুভূমিত আৱদ্ধ হৈ আছে।’
  sus-A: قِرَوُنَ عَ مَحْشُنمَ نّ، عَ عِسِرَيِلَكَيٍ بَرَ لْي فبٍنفبٍرٍنيِ مَبِرِ.
  fra-SBL: 'Pharaon dira des enfants d''Israël : « Ils sont empêtrés dans le pays.
