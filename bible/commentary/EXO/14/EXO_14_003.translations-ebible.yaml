    mao, ngansa tibur modamodanga ipakala gid.’
  deu-1951: 'Denn der Pharao wird von den Kindern Israel sagen: Sie sind im Lande
    verirrt, die Wüste hat sie eingeschlossen!'
  eng-JPS: 'And Pharaoh will say of the children of Israel: They are entangled in
    the land, the wilderness hath shut them in.'
  srp-1865: 'Jer æe Faraon reæi za sinove Izrailjeve: zašli su u zemlju, zatvorila
    ih je pustinja.'
  lug-lug: Falaawo abaana ba Isirayiri ajja kuboogerako nti, ‘Babulubuutira mu nsi
    yaffe, n’eddungu libazingizza.’
  heb-heb: ואמר פרעה לבני ישראל נבכים הם בארץ סגר עליהם המדבר׃
  ben-IRV: তাতে ফরৌণ ইস্রায়েল সন্তানদের সম্বন্ধে বলবে, তারা দেশের মধ্যে ঘুরে বেড়াল,
    মরুভূমি তাঁদের পথ বন্ধ করল।
  pan-pan: ਫ਼ਿਰਊਨ ਇਸਰਾਏਲੀਆਂ ਲਈ ਆਖੇਗਾ ਕਿ ਉਹ ਧਰਤੀ ਵਿੱਚ ਫਸ ਗਏ ਹਨ ਅਤੇ ਉਜਾੜ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਰੋਕ ਲਿਆ ਹੈ।
  tkr-tkr: 'Fironusqa həməxüd qales: «İzrailybı nyaqame vuxhesınbı avxu, sahrayn manbışda
    yəqı''b g''ats''apk''ın».'
  mya-JVB: အကြောင်းမူကား၊ ဖာရော ဘုရင်က၊ ဣသရေလ အမျိုးသား တို့သည် ကျဉ်းကျုပ် ရာသို့
    ရောက် ကြပြီ။ တော လမ်းပိတ် လျက်ရှိ၏ဟု ဆို လိမ့်မည်။
  tte-O: Kaiwena kin Pelo kani inuwatui yakato Isileli me ali nuwapwanopwano silolo-bwagabwaga
    yo dekawa bwagabwaga ali kamwasa ikausi.
  hmo-hmo: Badina Farao be inai bamona do ia laloa, ‘Israela taudia be taunimanima
    idia noho lasi gabuna dekenai idia raka kava, raka kava noho, bona unuseni be
    do idia boio bamona.’
  urd-urd: फ़िर'औन बनी — इस्राईल के हक़ में कहेगा कि वह ज़मीन की उलझनों में आकर वीरान
    में घिर गए हैं।
  rus-SYN: 'И скажет фараон народу своему о сынах Израилевых: они заблудились в земле
    сей, заперла их пустыня.'
  bqc-SIM: Falaↄ̃ↄ aↄ e a sãsã, guwaiwai á kũkũɛ.
  tcz-CHONGTHU: Chutileh Pharaoh in hitia hi angaito ding, “Israel mite alungdong
    tauvin, suhna ding helouvin gamthip noija akitol le tauve, ati ding ahi.”
  mar-mar: इस्राएली लोकांविषयी फारो म्हणेल, ते रानात भटकत आहेत. रानात त्यांचा कोंडमारा
    झाला आहे.
  qub-qub: Chaymi faraonga yarpanga chunyajman chayar pantacasha purircaycashayquita.
  bqp-bqp: Firi'auna nigↄ̃ da a sãtɛ, gbáranna á kũkũmɛ.
  hat-hat: Farawon an pral mete nan tèt li pèp Izrayèl la pèdi nan peyi a, yo pa konn
    kote pou yo fè nan dezè a.
  eng-BSB: For Pharaoh will say of the Israelites, ‘They are wandering the land in
    confusion; the wilderness has boxed them in.’
  tod-tod: 'Falaɠɔn ɠa ʋaazu ɠɛɛzu ma: ‹Izelayɛle nuiti ti loa ya zooi zu, teʋebai
