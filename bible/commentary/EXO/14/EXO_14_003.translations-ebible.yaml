  ksd-ksd: 'Ma Parao na biti ure ra tarai Israel: Dia tar vana rara ta nam ra gunan,
    a bil i tur kikil bat diat.'
  tur-YTC: Firavun İsrael'in çocukları için, 'Onlar o diyarın içinde şaşkındırlar'
    diyecek. 'Çöl onları hapsetmiştir.’
  grc-BRENT: Καὶ ἐρεῖ Φαραὼ τῷ λαῷ αὐτοῦ, οἱ υἱοὶ Ἰσραὴλ πλανῶνται οὗτοι ἐν τῇ γῇ,
    συγκέκλεικε γὰρ αὐτοὺς ἡ ἔρημος.
  ind-AYT: sebab Firaun akan berkata mengenai keturunan Israel, ‘Mereka tersesat di
    negeri ini, padang belantara telah mengurung mereka.’
  nya-nya: Farao adzaganiza kuti ‘Aisraeli asokonezeka nʼkumangozungulirazungulira
    mu dzikomo, chipululu chitawazinga.’
  hrv-hrv: 'Faraon će reći: ''Izraelci lutaju krajem tamo-amo; pustinja ih zatvorila.'''
  mps-mps: Tama augwali tama tibaso da, teda te Isip tuni bidigo augwali soali gegelama
    suyu, te po waibao, ‘Te Israel hani augwali te pabo tų susiąma gegede biliyu,
    te masigi sane yai bulude olo bilama, tama augwaligo te badu tų taga pabo menio,’
    tuni bidigo te homu yaibao.
  tpi-tpi: Na king bilong Isip bai i painimaut long wokabaut bilong ol na em bai i
    ting olsem, ‘Ol Israel i paul na i raun nating long ples drai na ol i no gat rot
    bilong lusim dispela hap.’
  dan-1931: Farao vil da tænke om Israelitterne, at de er faret vild i Landet, og
    at Ørkenen har sluttet dem inde;
  vie-OVCB: Làm như thế để Pha-ra-ôn nghĩ rằng người Ít-ra-ên đã đi lòng vòng vì hoang
    mạc mênh mông đã làm họ lạc hướng.
  guj-2017: એટલે ફારુનને એવું લાગશે કે, “ઇઝરાયલીઓ અરણ્યમાં ભૂલા પડ્યા છે અને અટવાઈ
    ગયા છે.”
  pon-2006A: Pwe Parao pahn lemeleme me mehn Israel kan sansaruaruseli nan sapwtehno.
  por-BRBSL: 'O Faraó dirá dos filhos de Israel: ''Eles estão enredados na terra''.
    O deserto os encerrou”.'
  aly-aly: Pharaoh ra alakenh-anyem iterrem, ‘Ya nthakenh Israel-kenh-rnem anterrey-angenh
