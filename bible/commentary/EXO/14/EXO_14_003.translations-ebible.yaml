verse: EXO.014.003
translations:
  mal-C: ‘ഇസ്രായേല്യർ മരുഭൂമിയിൽ കുടുങ്ങി, വഴിയറിയാതെ ദേശത്തെല്ലാം അലഞ്ഞുതിരിയുകയാണ്’
    എന്നു ഫറവോൻ ചിന്തിക്കും.
  deu-TKW: 'Der Pharao aber wird von den Israeliten denken: Sie sind verirrt im Lande;
    sie sind eingeschlossen in der Wüste.'
  lin-lin: Faraon akokanisa ete bana ya Isalaele babungi na mokili, esobe ekangi bango.
  eng-LSV: and Pharaoh has said of the sons of Israel, They are entangled in the land,
    the wilderness has shut on them;
  eng-GNV: 'For Pharaoh will say of the children of Israel, They are tangled in the
    land: the wildernesse hath shut them in.'
  eng-WEBSTER: For Pharaoh will say of the children of Israel, They are entangled
    in the land, the wilderness hath shut them in.
  nhw-BL: Quej nopa Faraón moilhuis para anmomasiltijtoque pampa anitztoque tlatlajco
    huactoc tlali huan hueyi atl huan amo huelis ancholose. Moilhuis amo anquimatij
    canica anyase huan san anmocuapolojtinemij ipan huactoc tlali. Quej nopa moilhuis.
  swh-ONEN: Farao atafikiri kwamba, ‘Hao Waisraeli wanatangatanga katika nchi kwa
    kuchanganyikiwa, nalo jangwa limewafungia.’
  bba-bba: kpɑ Eɡibiti sunɔ u n tɑmɑɑ bɛɛ Isirelibɑ i kɔ̃ɔrɑwɑ tem mɛ sɔɔ, mi ɡbɑburu
    tɑ bɛɛ sikerenɛ,
  eng-KJVCPB: For Pharaoh will say of the children of Israel, They are entangled in
    the land, the wilderness hath shut them in.
  cpy-cpy: 'Rootaki ikantan-tyaari Faraón: ‘Tekatsi ikini ishiyi Israel-paeni, otzikawakiri
    ochempi-paeni.’'
  mpx-mpx: Yaka kin ni nuwatu ni ba, ‘Isileli nuwaliya i gewagewa ge hi nonobwagabwaga
    ya. Nige wali abanok, kaiwena ula kekevana i kausil.’
  wbp-wbp: Yijipi-wardingki kingirli kapu kuja manngu-nyanyi, ‘Yuwa! Yinya Yijirali-pinkirli
    kula kalu milya-pinyi nyarrpara-kurra mayi kuja kalu yani. Kulalpajulu wuruly-parnkayarla
    jurntalku. Kapurna-jana rdipimi jiljangka.’ Kujanya kapu kingirli manngu-nyanyi.
  luo-luo: Farao biro paro kowacho ni, ‘Jo-Israel digni e piny korwenyo e thim.’
  meu-meu: Badina be Farao ese Israel taumui baine herevalaimui, baineto “Idia na
    tano ḡaḡaena ai e raka hehiri-hehirimu, lalodia vada e haboioboio”.
  npi-ULB: फारोले इस्राएलीहरूको बारेमा भन्‍नेछन्, “तिनीहरू देशमा भौतारिहरहेका छन्
    । उजाड-स्थानले तिनीहरूलाई थुनिदिएको छ ।'
  yor-yor: Farao yóò ronú pé àwọn ọmọ Israẹli ń ráre káàkiri ní ìdààmú ni àti wí pé
    aginjù náà ti sé wọn mọ́.
  emp-NTPO: Mãwãra Egiptod̶ebema boroba crĩchaya ẽjũã põãsa ewaraga b̶ʌd̶e bãrã israelerãra
    nocod̶aa poya wãnaẽ́ bẽrã baridua nĩnada.
  ind-ind: Nanti raja Mesir akan berkata, ‘Umat Israel sudah tersesat dan terjebak
    di padang belantara.’
  pes-OPCB: فرعون گمان خواهد کرد که چون روبروی شما دریا و پشت سر شما بیابان است، شما
    در میان دریا و صحرا محاصره شده‌اید،
  aer-aer: Pharaoh alakenhe itirreme-ketye, ‘Yewe! Israel-arenye yanhe areye apale-apale-irreme
    nthenhe-werne alhetyeke. Itne atyenge-ketyenge alwirretyakenhele. The itnenhe
    urreke-arle artenhele aretyenhe apmere ahelhe arrangkethe ikwerenge.’ Alakenhe
    renhe Pharaoh itirretyenhe.
  tgl-ULB: Sasabihin ni Paraon ang tungkol sa mga Israelita, 'Naliligaw sila sa mga
    lupain. Sinara sila ng ilang.
  cbu-NT: Ashkachus, parawsha mangush chinaku; Israelchich mangutari ipusap masarsin
    xitangatanaya, táchparee.
  hui-hui: Ti dindi ogoriani anda yagimbu bu palu kamigo hondowa Iyibinaga kini biagome
    manda bialu karia Isaraele wali agali pu piyago ai agohayagi poabe toba howa dindi
    ko wali agali nahaga wiagoria tagira puwa nai pu luluyaho kagodalo manda bulebira.
  mya-mya: အီ​ဂျစ်​ဘု​ရင်​က`ဣသ​ရေ​လ​အ​မျိုး​သား တို့​သည် တော​ကန္တာ​ရ​ဝန်း​ရံ​လျက်​ရှိ​သော
    အ​ရပ်​တွင်​လှည့်​လည်​လျက်​ရှိ​ကြ​သည်' ဟု ထင်​လိမ့်​မည်။-
  cbi-NTPO: 'Tsenmalaa faraón entsangue pensanguenu tsuve: Israel chachilla nuka jindu''ba
    mijtu ma judeetu, tiba den chutyuin tenasha dapuinu dejui''tu, na''baasa ne neindetsuve,
    tyanu tsuve.'
  bod-N: དེ་ནས་ཕཱར་ཨོལ་གྱི་སེམས་སུ་ཡེས་ར་ཨེལ་པ་རྣམས་ཡུལ་འདི་རུ་མགོ་འཐོམས་ཏེ་དབེན་སྟོང་གིས་དེ་དག་འགོག་བཞིན་འདུག་སྙམ་ངེས།
  sna-sna: Faro achafunga kuti, ‘VaIsraeri vari kungodzungaira nenyika vakanganisika,
    vadzimira murenje.’
  spa-BLM: 'El Faraón dirá de los hijos de Israel: ‘Están enredados en la tierra.
    El desierto los ha encerrado’.'
  cac-cac: 'Ol snaan vin̈ sreyal Egipto icha tic: A eb'' israel man̈ yojtacoc eb''
    b''ajtil sb''ati, ix b''atcan macan eb'' d''a taquin̈ luum, xcham vin̈.'
  swh-ULB: Farao atasema kuhusu Waisraeli, 'Wanaangaika kwenye nchi. Nyikani imewafunika.'
  bel-bel: 'І скажа фараон пра сыноў Ізраілевых: яны заблудзіліся ў зямлі гэтай, замкнула
    іх пустыня.'
  deu-ELBBK: 'Und der Pharao wird von den Kindern Israel sagen: Verwirrt irren sie
    im Land umher, die Wüste hat sie umschlossen.'
  mbb-OT: Umbe edhimuwen niw heini su para meisip te hadì he egkengetazintazin kew
    ne kenè kew en ebpekeǥawas kayi te sibsivayan.
  mal-2015: എന്നാൽ അവർ ദേശത്തു ഉഴലുന്നു; മരുഭൂമിയിൽ കുടുങ്ങിയിരിക്കുന്നു എന്നു ഫറവോൻ
    യിസ്രായേൽമക്കളെക്കുറിച്ചു പറയും.
  tuo-NT: 'Na tojo weecã, faraṍ aꞌtiro wãcũgʉ̃sami: ‘Ãꞌrã Israe curuacjãrã noꞌo apero
    waꞌamasĩtima. Na masã marĩrõ, yucʉ marĩrõpʉ wisinuꞌcũbajaqueꞌatima’, nigʉ̃sami.'
  gup-gup: Wanjh Pharaoh kaluk kayime bu ngudda bininj nawu Israel ngunkebmawahmeng
    ngurridjalwakbun, dja minj ngudda baleh ngurriyime, kubolkdarleh ngunbalhmeng
    ngudberre.
  gvs-gvs: Latuwogu Pero igitemi, bei inuwonúwana kana, “Nakona kidi Isileli tubunao
    nukotodi siwówana, tuwo enao sivasulaigi, e yoyowo goi siketoiya besobeso unana
    aba siya geya siyagoiyeta, tauna yoyowo ikalibodedi nakae.”
  rmc-rmc: O Faraonos peske gondoľinela pal o Izraeliti, hoj na džanen, kaj džan,
    a hoj andre pušťa našľona.
  nlg-nlg: Keri ke, mana vunaghi haba Pharaoh ke ghanaghanaa ke, mara sivi tana halautu,
    ra onga kolili didira vamua tana bona mamaha, mara mua pukua ivei kara ghoi liu
    va.
  pes-OPV: 'و فرعون درباره بنی‌اسرائیل خواهد گفت: در زمین گرفتارشده‌اند، و صحرا آنها
    را محصور کرده است.'
  ron-1924: 'Фараон ва зиче деспре копиий луй Исраел: ‘С-ау рэтэчит прин царэ; ый
    ынкиде пустиул.’'
  ben-OBCV: ফরৌণ ভাববে, ‘ইস্রায়েলীরা মরুভূমি দ্বারা পরিবেষ্টিত হয়ে, ধন্দে পড়ে দেশে
    ইতস্তত বিচরণ করে বেড়াচ্ছে।’
  som-som: Oo Fircoon wuxuu wax ka sheegi doonaa reer binu Israa'iil, oo odhan doonaa,
    Dhulkaa murgiyey, oo cidladaa xidhay iyagii.
  lat-VUC: 'Dicturusque est Pharao super filiis Israël: Coarctati sunt in terra; conclusit
    eos desertum.'
  eng-ASVBT: And Pharaoh will say of the children of Israel, They are entangled in
    the land, the wilderness hath shut them in.
  mna-mna: Naso king kizin Aikuptu iso niom kakankaana pa zaala ki lele bilimŋana,
    mi kasaŋsaŋ ma kiliuliu men su lele kini.
  ita-1885: 'E Faraone dirà de'' figliuoli d''Israele: Sono intrigati nel paese; il
    deserto ha lor serrato il passo.'
  eng-LXXUP: And Pharaoh will say to his people, As for these children of Israel,
    they are wandering in the land, for the wilderness has shut them in.
  eng-ULB: Pharaoh will say about the Israelites, 'They are wandering in the land.
    The wilderness has closed in on them.'
  spa-VBL: 'El Faraónsacará su conclusión respecto a los israelitas: ‘Están vagando
    por el país con gran confusión, y el desierto les ha impedido salir’.'
  fra-_FOB: 'Et Pharaon dira des enfants d''Israël: Ils sont égarés dans le pays;
    le désert les a enfermés.'
  mal-mal: എന്നാൽ അവർ ദേശത്ത് അലഞ്ഞുതിരിയുന്നു; അവർ മരുഭൂമിയിൽ കുടുങ്ങിയിരിക്കുന്നു
    എന്ന് ഫറവോൻ യിസ്രായേൽമക്കളെക്കുറിച്ചു പറയും.
  urd-GVR: Yih dekh kar Firaun samjhegā ki Isrāīlī rāstā bhūl kar āwārā phir rahe
    haiṅ aur ki registān ne chāroṅ taraf unheṅ gher rakhā hai.
  suz-BL: मिनु फाराओमी ‘गोरशो रागीमी आन लां जाम्‍शा, हेंथे गाक्‍नीम’ देंब।
  ita-1927: 'E Faraone dirà de’ figliuoli d’Israele: Si sono smarriti nel paese; il
    deserto li tiene rinchiusi.'
  ckb-ckb: 'فیرعەون دەربارەی نەوەی ئیسرائیل دەڵێت: ’سەرلێشێواون لە خاکەکە، لەنێوان
    دەریا و چۆڵەوانی گیریان خواردووە.‘'
  eng-BBE: And Pharaoh will say of the children of Israel, They are wandering without
    direction, they are shut in by the waste land.
  kan-OKCV: ಏಕೆಂದರೆ ಫರೋಹನು ಇಸ್ರಾಯೇಲರ ವಿಷಯದಲ್ಲಿ, ‘ಅವರು ಗಲಿಬಿಲಿಗೊಂಡು ಮರುಭೂಮಿಯನ್ನು ಸುತ್ತುವರಿದ
    ಪ್ರದೇಶದಲ್ಲಿ ಅತ್ತಿತ್ತ ಹೋಗುತ್ತಿರುವರು,’ ಎಂದುಕೊಳ್ಳುವನು.
  bbb-bbb: Bu ijia karike kini Fero fu vierafero e Isureroko ije bu ae sao ukua ijia
    urana totenaminoevoro fu ijiege vierafeke.
  tam-2017: 'அப்பொழுது பார்வோன் இஸ்ரவேலர்களைக்குறித்து: அவர்கள் தேசத்திலே திகைத்துத்
    திரிகிறார்கள்; வனாந்திரம் அவர்களை அடைத்துப்போட்டது என்று சொல்லுவான்.'
  spa-RV-1909: 'Porque Faraón dirá de los hijos de Israel: Encerrados están en la
    tierra, el desierto los ha encerrado.'
  ron-BTF: 'Pentru că Faraon va spune despre copiii lui Israel: Ei s-au încurcat în
    țară, pustia i-a cuprins.'
  eng-WEBP: Pharaoh will say of the children of Israel, ‘They are entangled in the
    land. The wilderness has shut them in.’
  eng-FBV: 'Pharaoh will conclude about the Israelites: ‘They''re wandering about
    the country in confusion—the desert has blocked them from leaving.’'
  nld-1939: Dan zal Farao denken, dat de Israëlieten in het land zijn verdwaald en
    in de woestijn zijn blijven steken.
  nch-BL: Quej nopa Faraón moilhuis para anmomasiltijtoque pampa anitztoque tatajco
    ten huactoc tali huan hueyi at huan amo huelis ancholose. Moilhuis amo anquimatij
    canica anyase huan san anmocuapolojtinemij ipan huactoc tali. Quej nopa moilhuis.
  vie-1934: 'Chắc Pha-ra-ôn sẽ nói về dân Y-sơ-ra-ên rằng: Dân đó lạc đường bị khốn
    trong đồng vắng rồi.'
  hin-CV: ताकि फ़रोह यह समझे कि इस्राएली देश के उलझन से मरुस्थल में भटक रहे हैं.
  eng-OURB: Pharaoh will say of the children of Israel [God prevails], ‘They are entangled
    in the land. The wilderness has shut them in.’
  spa-BES: 'Y el Faraón dirá de los hijos de Israel: vagan sin rumbo; están encerrados
    en el desierto.'
  tdx-tdx: Le hatao’ i Parò te mikariokariok’ an-tamberen-tane ey avao ana’ Israeleo
    fa arikatoha’ i ratraratray.
  vid-vid: Na heye Falao kolonga mbuli ya Waisilaeli kota walemezwa kuli isi yila,
    na kula kuchiwala kuwalemeza waleche kulawa.
  eng-OKE: 'And Pharoh will say of the children of Israel, They are bewildered in
    the land, the desert hath got hold of them:'
  tha-KJV: ฟาโรห์​จะกล่าวถึงชนชาติอิสราเอลว่า ‘พวกเขาติ​ดอย​ู่บนบก ถิ่นทุ​รก​ันดารนั้​นก​ั้นเขาไว้​แล้ว​’
  por-BR-2018: 'Porque Faraó dirá dos filhos de Israel: Estão andando confusos na
    terra, o deserto os encurralou.'
  deu-ELO: 'Und der Pharao wird von den Kindern Israel sagen: Verwirrt irren sie im
    Lande umher, die Wüste hat sie umschlossen.'
  eng-WYC-2018: And Pharaoh shall say on the sons of Israel, They be made strait in
    the land, the desert hath closed them together. (And Pharaoh shall say of the
    Israelites, The land is too narrow there for all of them, yea, the wilderness
    hath enclosed them.)
  epo-epo: 'Faraono diros pri la Izraelidoj: Ili perdis la vojon en la lando, la dezerto
    ilin ŝlosis.'
  uig-PIN: 'Xuning bilǝn Pirǝwn: «Israillar zeminda ezip ⱪaldi, qɵlning iqidǝ ⱪamilip
    ⱪaldi» dǝp oylaydu;'
  beo-beo: Felou da Isala:ili dunu da udigili sogega lalebe amola wadela:i hafoga:i
    soge ilia logo ga:i dagoi, amo e da dawa:mu.
  tpi-OTNT: Na king bilong Isip bai i painimaut long wokabaut bilong ol na em bai
    i ting olsem, ‘Ol Israel i paul na i raun nating long ples drai na ol i no gat
    rot bilong lusim dispela hap.’
  hau-SA: Fir’auna zai yi tsammani, ‘Aha, Isra’ilawa sun rikice cikin ƙasar, hamada
    kuwa ta yimƙe su.’
  udu-udu: Haala P̱irawn midi ṯosh ki ’kwani ma Israyiil ii ki ii ma wukura/ e mombwaasho
    mo dhali mombwaasho si’da/ mu’thki uni ki jiṯ mo e bwaman mo.
  uig-LAT: 'Shuning bilen Pirewn: «Israillar zéminda ézip qaldi, chölning ichide qamilip
    qaldi» dep oylaydu;'
  nde-nde: UFaro uzacabanga ukuthi abako-Israyeli bayantula nje elizweni besangene
    ngoba sebesithwe yinkangala.
  ton-ton: Koeʻuhi ʻe lea ʻa Felo ki he fānau ʻa ʻIsileli, Kuo nau ʻefihia ʻi he fonua,
    kuo punusia ʻakinautolu ʻe he toafa.
  ces-1613: 'A dí Farao o synech Izraelských: Ssouženi jsou na zemi, sevřela je poušť.'
  eko-eko: Paata ya toole Firawuuna khusala oopuwela yoori meezirayiilu antta ojeettettela
    athowelela n'yaara.
  eng-WMB: Pharaoh will say of the children of Israel, ‘They are entangled in the
    land. The wilderness has shut them in.’
  tam-TCV: ‘இஸ்ரயேலர் மனங்குழம்பி நாட்டைச் சுற்றி அலைந்து திரிகிறார்கள். பாலைவனம்
    அவர்களைச் சூழ்ந்துகொண்டது’ என்று பார்வோன் நினைப்பான்.
  ceb-ULB: Magsulti ang Faraon mahitungod sa mga Israelita, ''Maglatagaw sila sa yuta.
    Dili sila makagawas sa kamingawan.'
  pol-UBG: 'Faraon bowiem powie o synach Izraela: Pobłądzili w ziemi, pustynia ich
    zamknęła.'
  agr-agr: 'Faraón anentaimas: ‘Israel aents aidauk wajuk wetinmeki nunak dekainatsui.
    Nuadui, auk uwegshunum wagaja yujatai’ titatui.'
  kyc-kyc: Kiŋimi lao suu pyao karo dokopa Isaraele wambu dupwame yuu muiyane dokona
    karo awali lao kata panya saka nalya saka nana pyuo karaminyi lao suu pyara.
  urd-GVU: یہ دیکھ کر فر عون سمجھے گا کہ اسرائیلی راستہ بھول کر آوارہ پھر رہے ہیں
    اور کہ ریگستان نے چاروں طرف اُنہیں گھیر رکھا ہے۔
  deu-1912: 'Denn Pharao wird sagen von den Kindern Israel: Sie sind verirrt im Lande;
    die Wüste hat sie eingeschlossen.'
  ntj-ntj: Nyangka puurrpa Piirulu kulilku, ‘Wiya, parrakawarurringkula-ya ngururrkutjarra
    parrapitjalayirni pilalu-tjananya yangatjura kanyiranyangka.’
  kan-2017: ಫರೋಹನು ಅದನ್ನು ಕಂಡು ಇಸ್ರಾಯೇಲರನ್ನು ಕುರಿತು, ‘ಅವರಿಗೆ ದಾರಿತಪ್ಪಿದೆ, ಎಲ್ಲಾ ಕಡೆಯಲ್ಲಿಯೂ
    ಮರುಭೂಮಿ ಅವರನ್ನು ಸುತ್ತುವರಿದಿದೆ’ ಎಂದು ಅಂದುಕೊಳ್ಳುವನು.
  ena-ena: Heŋ hɨniavɨdaci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ nameŋ igahɨlɨbali
    uami. Isɨlaelɨ hɨdɨlɨ agɨlaŋ fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba apalɨ heŋ hɨbɨ
    saŋ suhɨla suhɨla vakala uu veve hɨdavadi aba abɨbali uami.
  yap-yap: Ya nge leamnag Farao ni fapi girdi’ nu Israel e yugu yad be yanyan u daken
    e ted ni desert ni kar olobochgad.
  hlt-MCSB: Te vaengah Pharaoh loh , “Israel ca rhoek tah khohmuen ah amamih a lukil
