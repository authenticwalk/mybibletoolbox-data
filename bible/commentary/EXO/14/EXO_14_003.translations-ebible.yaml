  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዓሳ ዓሲ ናንጉዋ ዳውሎይዳ ካራ ባይቂ ዓጬሎኮ ዙሎ ሺሪ ሺሪ ሜታዻያ ጊብፄ ካኣቲም ማላንዳኔ።
  twi-ASANTE: Sɛ wɔyɛ saa a, Farao bɛsusu sɛ, ‘Saa Israelfoɔ no aka ɛserɛ no ne ɛpo
