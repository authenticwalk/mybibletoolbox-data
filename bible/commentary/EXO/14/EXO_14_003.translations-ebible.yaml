  eng-WEBPB: Pharaoh will say of the children of Israel, ‘They are entangled in the
    land. The wilderness has shut them in.’
  kbq-kbq: Na'ankure Fero'ma agesama antahi'niana, Israeli vahe'mo'za ka'ma kokana
    agatere'za vugara osu'za, hazagre'za vano nehaze huno antahigahie.
  nhe-BL: Queja Faraón moilhuis para inmomasiltijtoque pampa initztoque tlatlajco
    huactoc tlali huan hueyi atl huan ax huelis incholose. Moilhuis ax inquimatij
    canica inyase huan san inmocuapolojtinemij ipan huactoc tlali. Queja nopa moilhuis.
  bus-bus: Fili'auna égↄ̃ daa a sãsã, gbáa a kũmɛ.
  gub-BL: Nezewe mehe Parao uze'eg putar uzeupe nezewe nehe. — Izaew izuapyapyr wata
    e waiko kwe rupi wà. Nukwaw kwaw oho àwàm wà, ta'e ukyze ywyxiguhu rehe wata àwàm
    wi a'e wà xe, i'i putar uzeupe nehe.
  eng-DRA: 'And Pharao will say of the children of Israel: They are straitened in
    the land, the desert hath shut them in.'
