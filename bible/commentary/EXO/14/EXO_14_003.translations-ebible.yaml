  ory-ory: ତହିଁରେ ଫାରୋ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ବିଷୟରେ କହିବ, ‘ସେମାନେ ଦେଶ ମଧ୍ୟରେ ଧନ୍ଦଳା ହୋଇ
    ରହିଅଛନ୍ତି ଓ ପ୍ରାନ୍ତର ସେମାନଙ୍କ ପଥ ରୁଦ୍ଧ କରିଅଛି।’
  chk-chk: Pun Farao epwe ekieki pwe ekewe aramasen Israel ra rukola lon ewe fanü
    o mwöchülong lon fanüapö.
  rop-rop: en det Ijip king garra reken yumob bin gitbush, en det deset kantri bin
    blokim det wei blanga yumob.
  ukr-1871: 'Бо казати ме Фараон про сини Ізрайлеві: Заблудили в цїй землї та й зачинив
    їх у собі степ.'
  bch-bch: Be maron kapei togid Isip ga ikeo iloleai bedane, ‘Gid Israel tilalala
