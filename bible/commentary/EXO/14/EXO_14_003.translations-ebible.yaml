    i lodo di anggowaa i lodo henua.
  uig-ARA: 'شۇنىڭ بىلەن پىرەۋن: «ئىسرائىللار زېمىندا ئېزىپ قالدى، چۆلنىڭ ئىچىدە قامىلىپ
    قالدى» دەپ ئويلايدۇ؛'
  bps-bps: Du fandam Faraon kadang tatlas i dad bel Israél, na glifut ale, du i banwe
    gulandè to gsen di fuléla, na i mahin gsen di munala.
  sus-sus: Firawuna a maɲɔxunma nɛ, a Isirayilakae bara lɔɛ gbengberenyi mabiri.
  pon-2006: Pwe Parao pahn lemeleme me mehn Israel kan sansaruaruseli nan sapwtehno.
  jae-jae: Parao oc taê ênam gebe lau Israel sêlêsa sêmoa ma gamêŋ sawa oc kêlênsôŋ
