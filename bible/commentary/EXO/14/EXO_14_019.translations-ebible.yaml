verse: EXO.014.019
translations:
  mal-C: ഇസ്രായേലിന്റെ സൈന്യത്തിനുമുമ്പിൽ സഞ്ചരിച്ചിരുന്ന ദൈവദൂതൻ അപ്പോൾ പിൻവാങ്ങി
    അവരുടെ പിന്നിൽ നടന്നു. മേഘസ്തംഭവും അവരുടെമുമ്പിൽനിന്ന് പിന്നിലേക്കു നീങ്ങി.
  deu-TKW: Da änderte der Engel Gottes, der dem Lager der Israeliten vorauszog, seine
    Stellung und trat hinter sie. Und die Wolkensäule änderte ihre Stellung vorn und
    trat hinter sie.
  lin-lin: Anjelu na Nzambe oyo azalaki kotambola liboso ya mampinga ya Isalaele azongaki
    sima na bango, mpe likonzi ya lipata elongwaki liboso na bango mpo ete etelema
    sima na bango.
  eng-LSV: And the Messenger of God, who is going before the camp of Israel, journeys
    and goes at their rear; and the pillar of the cloud journeys from their front,
    and stands at their rear,
  eng-GNV: '(And the Angel of God, which went before the hoste of Israel, remoued
    and went behinde them: also the pillar of the cloude went from before them, and
    stoode behinde them,'
  eng-WEBSTER: 'And the angel of God, who went before the camp of Israel, removed,
    and went behind them; and the pillar of the cloud went from before their face,
    and stood behind them:'
  nhw-BL: Huan itequihua Toteco Dios catli itztoya ininhuaya ipan nopa mixtli catli
    nejnemiyaya iniixpa, mopatlac campa itztoya huan motlali iniica.
  swh-ONEN: Ndipo malaika wa Mungu, aliyekuwa akisafiri mbele ya jeshi la Israeli,
    akaondoka akakaa nyuma yao. Pia ile nguzo ya wingu ikaondoka hapo mbele yao na
    kusimama nyuma,
  bba-bba: Sɑnɑm mɛ sɔɔ, Gusunɔn ɡɔrɑdo wi u Isirelibɑ ɡbiiye u ɡɔsirɑ ben biru ɡiɑ
    mɑ ɡuru wii wuro te, te tɑ rɑɑ bu ɡbiiye, tɑ mɑɑ wurɑmɑ biruɔ.
  eng-KJVCPB: 'And the angel of God, which went before the camp of Israel, removed
    and went behind them; and the pillar of the cloud went from before their face,
    and stood behind them:'
  cpy-cpy: Ikanta Ronampiri Tajorentsi, eejatzi menkori jewatziriri Israel-paeni,
    inkitapaaki itaapiiki ikineeya-paakironi ketziroeni.
  mpx-mpx: Yaka Yabowaine wana anelose, iya i miminaa boda Isileli awoliyaa, i sikal
    i na eliyaa. I ola al yaluyalu i milil i ola kokola i sikal i na eliyaa,
  wbp-wbp: Kaatu-kurlangu marramarra kala kamparru yanu Yijirali-pinkikiji, kala-jana
    milki-yirrarnu nyarrpara-wana yaninjaku, manu mangkurdurlangu kala kamparru wapaja
    nyanungurrarla. Kala yinya marramarra manu mangkurdu purdangirlilkilpa-pala wapaja,
    warrawarra-kangulpalu-jana Yijipi-wardingki-kijaku.
  luo-luo: Eka Malaika mar Nyasaye, mane osebedo kotelo e nyim jolwenj jo-Israel,
    nodok chien bangʼ jo-Israel. Bor polo bende ne osudo machiegni e nyim jo-Israel
    mi odok ka ngʼegi,
  meu-meu: Bena Dirava ena aneru, Israel ena taruha vairanai e nohova aneruna, na
    muridia kahana ela; bona ori dubuna danu idia vairadia kahana amo e heabi isi,
    idia muridia kahana ela,
  npi-ULB: इस्राएलीहरूको अगिअगि गएका परमेश्‍वरका दूत त्यहाँबाट तिनीहरूका पछिल्तिर
    सरे । मिश्रको छाउनी र इस्राएलको छाउनीको बिचमा बादल आएर बस्यो ।
  yor-yor: Nígbà náà ni angẹli Ọlọ́run tó ti ń ṣáájú ogun Israẹli lọ, padà o sì rìn
    ni ẹ̀yìn wọn; Òpó ìkùùkuu tí ń rìn ni iwájú wọn sì padà sí í rìn ni ẹ̀yìn wọn.
  emp-NTPO: Maʌ̃be Ãcõrẽ bajãnebema nezoca israelerã na nĩbad̶ara ãdjirã jẽdaare b̶esia.
    Mãwã israelerã nocoare b̶ad̶a jʌ̃rãrã ʌ̃tʌba ed̶aa drasoa jira b̶ʌra ãdjirã jẽdaare
    b̶esia idjab̶a egiptorã nocoare b̶esia. Diamasi maʌ̃ jʌ̃rãrãba israelerãma ʌ̃na
    erob̶asia baribʌrʌ egiptorãma pãĩsosoa erob̶asia. Maʌ̃ bẽrã maʌ̃ diamasi egiptorãra
    israelerãma poya jũẽnaẽ́ basía.
  ind-ind: Kemudian malaikat yang sebelumnya berjalan di depan umat Israel berpindah
    ke belakang mereka. Demikian juga tiang awan pindah dari depan ke belakang,
  pes-OPCB: آنگاه فرشتهٔ خدا که پیشاپیش بنی‌اسرائیل حرکت می‌کرد، رفت و در پشت سر آنها
    قرار گرفت. ستون ابر نیز به پشت سر آنها منتقل شد
  aer-aer: Alkere-arenye Ngkarte-kenhe Israel-arenye areyenge arrwekele alhetyarte,
    Re itneke imernetyarte nthenhe-werne alhetyeke. Kenhe angkulye akngerre yanhe
    itnekenge arrwekele alhetyarte. Kenhe alkere-arenye uthene angkulye uthene lyete
    itnekenge ingkernenge anteme alhetyame, itnenhe arntarnte-aretyame, itnenhe Egypt-arenye
    areye-ketye ameke-aremele.
  tgl-ULB: Ang anghel ng Diyos, ang siyang pumunta sa mga Israelita, kumilos at nagpunta
    sa kanilang likuran. Ang haligi ng ulap ay kumilos mula sa kanila at pumunta at
    tumayo sa kanilang likuran.
  cbu-NT: Ashirucha, Apanllsha wasundurur yuwash psas shuruchungaru anush yamazaru
    tachitarangiya Israelchichee ksutamaama. Psasshat tputsee kánuru uwma arangeem
    imazaru naarangiya. Sheeru, uwsha Apanll wasundurur Israelchichinung ush tachitarangtamta.
  hui-hui: Ngode Datagaliwabenaga dahuliyali mbira Isaraelenaga ami erembiraha helowa
    ibu ala wai deni pu halu hariga bamba haga henego ogoni ibu dai buwa Isaraele
    wali agali erembirahayagi hene. Ani biyagola hari beraliba mberane hariga bamba
    halu piaga biago ibubi hadai buwa erembirahayagi dege hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ရှေ့​က​ကြွ သွား​သော ဘု​ရား​သ​ခင်​၏​ကောင်း​ကင်​တ​မန်
    သည်​အ​နောက်​ဘက်​သို့​နေ​ရာ​ပြောင်း​၍​လိုက် ပါ​လာ​၏။ သူ​တို့​၏​အ​ရှေ့​၌​ရှိ​သော​မိုး​တိမ်
    တိုင်​သည်​လည်း အ​နောက်​ဘက်​သို့​နေ​ရာ ပြောင်း​သ​ဖြင့်၊-
  cbi-NTPO: Tsenñu juntsa uwanun Diosa' anjee bain, naa ñivish lura bain, Israel chachilla'
    ajkesha puu jimularen, tsaa yala' benesha maviila.
  bod-N: ཡེས་ར་ཨེལ་གྱི་སྒར་གྱི་སྔོན་ལ་སྐྱོད་པའི་དཀོན་མཆོག་གི་ཕོ་ཉ་ནི་དེ་དག་གི་རྒྱབ་ཏུ་སླེབས་ཤིང་།
    སྤྲིན་གྱི་ཀ་བ་ཡང་དེ་དག་གི་མདུན་ཕྱོགས་ནས་སོང་སྟེ་རྒྱབ་ཏུ་འགྲེང་ནས་བཞུགས།
  sna-sna: Ipapo mutumwa waMwari, uyo akanga achifamba ari mberi kwehondo yavaIsraeri,
    akadzokera shure kwavo. Shongwe yegore yakabvawo mberi kwavo ikandomira shure
    kwavo,
  spa-BLM: El ángel de Dios, que iba delante del campamento de Israel, se movió y
    fue detrás de ellos; y la columna de nube se movió de delante de ellos y se puso
    detrás de ellos.
  cac-cac: A d'a jun rato chi', a Yángel Jehová yed' jun nivan topan̈ asun b'ab'el
    d'a yichan̈ eb' israel chi', ix meltzaj d'a spatic eb', ix och d'a scal eb' yed'
    eb' aj Egipto chi'.
  swh-ULB: Malaika wa Mungu, aliyeenda mbele ya Waisraeli, aliama na kwenda nyuma
    yao. Nguzo ya wingu ili sogea mbele yao na kwenda kusimama nyumba yao.
  bel-bel: І рушыўся анёл Божы, які ішоў за імі; рушыўся і слуп воблачны ад аблічча
    іхняга, і стаў па-за імі.
  wed-wed: Anina ma God ana anela, mai Israel ai eta tauravenia i nae ma mai Israel
    au muri i mairi. Ma apau maimairina au naoi i nei ma taui au muri i mairi.
  deu-ELBBK: Und der Engel Gottes, der vor dem Heer Israels herzog, brach auf und
    trat hinter sie; und die Wolkensäule brach auf von vorn und stellte sich hinter
    sie.
  mbb-OT: Ne zutun is belinsuǥuen te Megbevayà he ziyà edhipanew te egkesineruwan
    te menge Israilihanen, mid-awà, ne ziyà medliling te egkeiniyuǥan dan. Ne sikan
    is mekepal he ǥapun he iring te tukud, mid-awà daan su midliling daan diyà te
    egkeiniyuǥan dan,
  mal-2015: അനന്തരം യിസ്രായേല്യരുടെ സൈന്യത്തിന്നു മുമ്പായി നടന്ന ദൈവദൂതൻ അവിടെനിന്നു
    മാറി, അവരുടെ പിന്നാലെ നടന്നു; മേഘസ്തംഭവും അവരുടെ മുമ്പിൽ നിന്നു മാറി അവരുടെ പിമ്പിൽ
    പോയി നിന്നു.
  tuo-NT: Cʉ̃ tojo ni ucũrĩ curata Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ
    upʉsãjãnʉꞌcã na siro peꞌe sirutunʉꞌcãcʉ niwĩ. Tojo nicã oꞌmepõꞌrã na dʉporo ʉꞌmʉtãmiꞌcaro
    quẽꞌrã na siro peꞌe tja sirutunʉꞌcãcaro niwʉ̃.
  gup-gup: Wanjh God nuye angel nawu benmarnedokmi bininj nawu Israel benkebmawahmeng
    nawu mirnderey, wanjh borledmeng benmunkebuni, dja kunngol manbu djabdihdjabdi
    benmarnedokmi wanjh borledmeng danginj kubodme bedberre.
  gvs-gvs: E Yaubada ina anerose kai Isileli tubunao ima tunagu goi ivakumgooiyema
    itáoya iyava ina mlima goi iitáoya. E gaota taaoyaina ivakumgooiyema itáoya nakae
    iyava ina mlima goi iitáoya.
  rmc-rmc: Akor le Devleskro aňjelos, savo džalas anglo Izraeliti, pes hazdňa a ačhaďa
    pes pal lende a the o chmarakro slupos, so sas angle lende, pes hazdňa a ačhaďa
    pes pal lende
  nlg-nlg: Ma nina angel God te idevia haia na lei malaghai/vure ni Israel/Jew, te
    gharadu oli me va sopou mai i muridira mana ghobaghuli ghua te gharadu me va sopou
    mai ghua i muridira.
  pes-OPV: و فرشته خدا که پیش اردوی اسرائیل می‌رفت، حرکت کرده، از عقب ایشان خرامید،
    وستون ابر از پیش ایشان نقل کرده، در عقب ایشان بایستاد.
  ron-1924: Ынӂерул луй Думнезеу, каре мерӂя ынаинтя таберей луй Исраел, Шь-а скимбат
    локул ши а мерс ынапоя лор, ши стылпул де нор каре мерӂя ынаинтя лор шь-а скимбат
    локул ши а стат ынапоя лор.
  aui-aui: Wasina bi God yana Aneya, Isrel damdi naghodiye iyanono, na ivituramiiriyeni
    bi iveramagha muridiye. Bi uuwa ware madasoru naghodiye iyanono, na bada ivimuritayina
    da muridiye imiiri.
  ben-OBCV: ঈশ্বরের যে দূত ইস্রায়েলী সৈন্যদলের আগে আগে যাচ্ছিলেন, তিনি তখন সরে গিয়ে
    তাদের পিছনে চলে গেলেন। মেঘস্তম্ভও তাদের সামনে থেকে সরে গেল এবং তাদের পিছনে গিয়ে,
  som-som: Markaasaa malaa'igtii Ilaah oo hor socotay reer binu Israa'iil soo wareegtay
    oo daba martay iyagii, markaasaa tiirkii daruurta ahaa ka soo hor wareegay oo
    uu daba maray iyagii;
  lat-VUC: 'Tollensque se angelus Dei, qui præcedebat castra Israël, abiit post eos:
    et cum eo pariter columna nubis, priora dimittens, post tergum'
  eng-ASVBT: 'And the angel of God, who went before the camp of Israel, removed and
    went behind them; and the pillar of cloud removed from before them, and stood
    behind them:'
  mna-mna: Tona Ŋgoŋana ki Anutu saamba kana ta imuŋmuuŋgu pizin Israel i, imiili
    ma ila ipa kaimer pizin. Mi miiri tieene tomini, imiili ma ila ikemer be imbot
    la zin Israel mi zin Aikuptu mazwan. Mbeŋ tana na, zugut biibi. Tamen miiri tieene
    tana iur mat pizin Israel. Tabe zin Aikuptu tigarau zin som.
  ita-1885: Allora l'Angelo di Dio che andava davanti al campo degl'Israeliti, si
    partì, e andò dietro a loro; parimente la colonna della nuvola si partì d'innanzi
    a loro, e si fermò dietro a loro.
  eng-LXXUP: And the angel of God that went before the camp of the children of Israel
    removed and went behind, and the pillar of the cloud also removed from before
    them and stood behind them.
  eng-ULB: The angel of God, who went before the Israelites, moved and went behind
    them. The pillar of cloud moved from before them and went to stand behind them.
  spa-VBL: El ángel de Dios, que había estado guiando a los israelitas, se movía detrás
    de ellos,
  fra-_FOB: Et l'ange de Dieu, qui allait devant le camp d'Israël, partit et alla
    derrière eux; et la colonne de nuée partit de devant eux, et se tint derrière
    eux;
  mal-mal: അതിനുശേഷം യിസ്രായേല്യരുടെ സൈന്യത്തിനു മുമ്പായി നടന്ന ദൈവദൂതൻ അവിടെനിന്ന്
    മാറി, അവരുടെ പിന്നാലെ നടന്നു; മേഘസ്തംഭവും അവരുടെ മുമ്പിൽനിന്ന് മാറി അവരുടെ പിമ്പിൽ
    പോയി നിന്നു.
  urd-GVR: Allāh kā farishtā Isrāīlī lashkar ke āge āge chal rahā thā. Ab wuh wahāṅ
    se haṭ kar un ke pīchhe khaṛā ho gayā. Bādal kā satūn bhī logoṅ ke āge se haṭ
    kar un ke pīchhe jā khaṛā huā.
  suz-BL: मिनु इस्राएली आन ङोंइती गाक्‍शो परमप्रभु आ स्‍वर्ग ङा गेय पाइब नोले गे लेश्‍शा
    लशा, इस्राएली आन नोले खोइक्‍तु। मेको आन ङोंइती गाक्‍शो गोस्‍स के थाम यो लेश्‍शा,
    आन नोले गाक्‍‍त। उत्‍पत्ती १६:७; प्रस्‍थान १३:२१
  ita-1927: Allora l’angelo di Dio, che precedeva il campo d’Israele, si mosse e andò
    a porsi alle loro spalle; parimente la colonna di nuvola si mosse dal loro fronte
    e si fermò alle loro spalle;
  ckb-ckb: ئینجا فریشتەکەی خودا کە لەپێش سوپای ئیسرائیلییەکانەوە دەڕۆیشت شوێنەکەی
    گواستەوە و لە دوایانەوە ڕۆیشت، ستوونە هەورەکەش لەپێشیانەوە گواستییەوە و لە دواوەیان
    وەستا.
  eng-BBE: 'Then the angel of God, who had been before the tents of Israel, took his
    place at their back; and the pillar of cloud, moving from before them, came to
    rest at their back:'
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲ್ ದಂಡಿನ ಮುಂದೆ ಹೋಗುತ್ತಿದ್ದ ದೇವದೂತನು ತನ್ನ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ಅವರ
    ಹಿಂದೆ ಬಂದನು. ಅವರ ಮುಂದೆ ಇದ್ದ ಮೇಘಸ್ತಂಭವು ಅಲ್ಲಿಂದ ಬಂದು ಅವರ ಹಿಂದೆ ನಿಂತುಕೊಂಡಿತು.
  bbb-bbb: Areme Godido anera ijiakiro amite bu ude vako e Isureroko bu nuvediavo
    ije bune una e Isureroko ijiebuo ijuone ijia nuvediakoga bu vae.
  tam-2017: அப்பொழுது இஸ்ரவேலர்களின் சேனைக்கு முன்னாக நடந்த தேவதூதனானவர் விலகி, அவர்களுக்குப்
    பின்னாக நடந்தார்; அவர்களுக்கு முன்பு இருந்த மேகத்தூணிலும் விலகி, அவர்கள் பின்னே
    நின்றது.
  spa-RV-1909: 'Y el ángel de Dios que iba delante del campo de Israel, se apartó,
    é iba en pos de ellos; y asimismo la columna de nube que iba delante de ellos,
    se apartó, y púsose á sus espaldas:'
  ron-BTF: Și îngerul lui Dumnezeu, care mergea înaintea taberei lui Israel, s-a mutat
    și s-a dus în spatele lor; și stâlpul de nor s-a mutat de dinaintea feței lor
    și a stat în spatele lor;
  eng-WEBP: The angel of God, who went before the camp of Israel, moved and went behind
    them; and the pillar of cloud moved from before them, and stood behind them.
  eng-FBV: The angel of God, who had been leading the Israelites, moved behind them.
    The pillar of cloud also moved from in front of them and stood behind them,
  nld-1939: Toen veranderde de engel Gods, die het leger van Israël vooruitging, van
    plaats, en stelde zich achter hen; de wolkkolom verliet de plaats aan hun spits
    en ging achter hen staan.
  nch-BL: Huan iilhuicac ejca Toteco Dios cati itztoya inihuaya ipan nopa mixti cati
    nejnemiyaya iniixpa, mopatac campa itztoya huan motali iniica.
  vie-1934: Thiên sứ của Đức Chúa Trời đã đi trước trại quân của dân Y-sơ-ra-ên lộn
    lại đi sau; còn trụ mây vốn đi trước trại quân, lại ở về sau;
  hin-CV: फिर परमेश्वर का स्वर्गदूत, जो अब तक इस्राएलियों के आगे-आगे जा रहा था, उनके
    पीछे आ गया तथा बादल भी आगे से हटकर उनके पीछे आ गए.
  eng-OURB: Ha mal'ak Elohim [The Angel of God], who went before the camp of Israel
    [God prevails], moved and went behind them; and the pillar of cloud moved from
    before them, and stood behind them.
  spa-BES: 'Entonces el ángel de Dios, que había estado delante de las tiendas de
    Israel, tomó su lugar a sus espaldas; y la columna de nube, moviéndose de delante
    de ellos, vino a descansar a sus espaldas:'
  tdx-tdx: Ie amy zao, nisitake i anjelin’ Añahare niaolo’ i tobe’ Israeleiy, nivike
    mb’ am-boli’ iareo ao. Toe nisitsitse boak’ aolo’ iareo i rahoñe nijoalay le nijohañe
    am-boho’e ao
  vid-vid: Hamba mhilisi wa Nguluwi nayalongole kumwando kwa chilundo cha walolezi
    wa Isilaeli, nakoka nakaluta kumbele kwa hewo na lila izengo lya ng'hungugu nalyuka
    aho kumwando nalima kumbele kwa hewo,
  eng-OKE: And the angel of the Lord who went before the camp of Israel passed by
    and came behind them; and the column of the cloud passed from before them and
    abode behind them.
  tha-KJV: ฝ่ายทูตสวรรค์ของพระเจ้าซึ่งนำพลโยธาอิสราเอลนั้นกลับไปอยู่​ข้างหลัง และเสาเมฆซึ่งอยู่​ข้างหน้า
    ก็​กล​ับมาตั้งอยู่ข้างหลังเขา
  por-BR-2018: E o anjo de Deus que ia diante do acampamento de Israel, se separou,
    e ia detrás deles; e também a coluna de nuvem que ia diante deles, separou-se,
    e pôs-se atrás deles;
  deu-ELO: Und der Engel Gottes, der vor dem Heere Israels herzog, brach auf und trat
    hinter sie; und die Wolkensäule brach auf von vorn und stellte sich hinter sie.
  eng-WYC-2018: And the angel of the Lord, that went before the castles, or tents,
    of Israel, took himself, and went behind them; and the pillar of cloud went together
    with him, and left the former things after the back, (And the angel of the Lord,
    who went before the tents, or the army, of Israel, took himself, and went behind
    them; and the pillar of cloud went with him, yea, it also went from in front of
    them, to behind their backs,)
  epo-epo: Kaj la Dia anĝelo, kiu iradis antaŭ la tendaro de la Izraelidoj, formoviĝis
    kaj ekiris post ili; kaj la nuba kolono formoviĝis de antaŭ ili kaj stariĝis post
    ili;
  uig-PIN: Israilning ⱪoxunining aldida yürüwatⱪan Hudaning Pǝrixtisi ǝmdi ularning
    kǝynigǝ ɵtti; xuningdǝk ularning aldida mangƣan bulut tüwrükimu ularning kǝynigǝ
    yɵtkilip,
  beo-beo: Amalalu, Gode Ea a:igele dunu Isala:ili gilisisu amoga bisili ahoasu amo
    fisili, asili Isala:ili dunu ilia baligiduga asi. Mumobi mogomogoi da asili,
  tpi-OTNT: Dispela ensel bilong God i save go paslain long ami bilong Israel, i lusim
    dispela hap na i go baksait long ol. Na dispela klaut i save sanap paslain long
    ol Israel, em tu i surik i go sanap baksait long ol.
  hau-SA: Sai mala’ikan Allah wanda yake tafiya a gaban sojojin Isra’ila, ya janye,
    ya koma bayansu. Al’amudin girgije shi ma ya koma, ya tsaya a bayansu,
  udu-udu: Dhali yan’ko’d aman’doyu/ gwo ma Arumgimis jin yaki’da jesh gi ’kwani ma
    Israyiil ibwambor mo tani a’di joc̱ki’d mo dhali ya i’ko’di uni mo. Dhali araḵa
    ḵa’dum si’da/ joc̱ki’d mo ’peni bwambori uni bway ’ko’d mo be.
  uig-LAT: Israilning qoshunining aldida yürüwatqan Xudaning Perishtisi emdi ularning
    keynige ötti; shuningdek ularning aldida mangghan bulut tüwrükimu ularning keynige
    yötkilip,
  nde-nde: Kwathi khonapho ingilosi kaNkulunkulu eyayikade ihamba phambili kwempi
    yabako-Israyeli yasuka yabhoda ngemva kwabo. Insika yeyezi layo yasuka phambili
    yayakuma ngemva kwabo,
  ton-ton: '¶ Pea ko e ʻāngelo ʻae ʻOtua, ʻaia naʻe ʻalu muʻomuʻa ʻi he fononga ʻo
    ʻIsileli, naʻe hiki ʻo ʻalu kimui ʻiate kinautolu; pea ko e pou ʻoe ʻao naʻe hiki
    ia mei honau ʻao, ʻo tuʻu kimui ʻiate kinautolu:'
  ces-1613: I bral se anděl Boží, kterýž byl prvé předcházel vojsko Izraelské, a šel
    z zadu za nimi; nebo hnul se sloup oblakový, kterýž byl před nimi, a stál z zadu
    za nimi.
  eko-eko: Aphano nlayikha la Nluku ntthile lawaalokoziyeeyo atthu a Ezirayiilu khuwaalikha
    khurutela nyuma waya; theenya nripu la liwiku khuwaalikha khurutela nyuma waya,
  eng-WMB: The angel of God, who went before the camp of Israel, moved and went behind
    them; and the pillar of cloud moved from before them, and stood behind them.
  tam-TCV: அப்பொழுது இஸ்ரயேலரின் படைக்கு முன்னாகச் சென்றுகொண்டிருந்த இறைவனின் தூதனானவர்,
    அவ்விடத்தைவிட்டு அவர்களுக்குப் பின்னாகப் போனார். அவர்களுக்கு முன்பாக இருந்த மேகத்தூணும்
    விலகி, அவர்களுக்குப் பின்னாக வந்துநின்றது.
  ceb-ULB: Ang anghel sa Dios, nga miuna sa mga Israelita, mibalhin ug miadto sa ilang
    likod. Ang panganod nga daw haligi nga anaa sa ilang atubangan mibalhin ug miadto
    sa ilang luyo.
  pol-UBG: Wówczas Anioł Boga, który szedł przed obozem Izraela, przeszedł na jego
    tyły. Słup obłoku również odszedł sprzed niego i stanął za nim.
  agr-agr: Nuna tusa inagnaig, Apajuí ángel tumain nayaimpinmaya Israel aents aidau
    shimamunum yujagminum pachitkau eemak wegau ukuunum juwakui, nunitai yujagmishkam
    antsag ukuunum asauwai.
  kyc-kyc: Anatunya aŋala Isaraele wambu lanyuo wambeya doko nakama rekya lao matarena
    epo kareya. Dopako pyuo kopa soo kata lanyiyamo doko
  urd-GVU: اللہ کا فرشتہ اسرائیلی لشکر کے آگے آگے چل رہا تھا۔ اب وہ وہاں سے ہٹ کر
    اُن کے پیچھے کھڑا ہو گیا۔ بادل کا ستون بھی لوگوں کے آگے سے ہٹ کر اُن کے پیچھے
    جا کھڑا ہوا۔
  deu-1912: Da erhob sich der Engel Gottes, der vor dem Heer Israels her zog, und
    machte sich hinter sie; und die Wolkensäule machte sich auch von ihrem Angesicht
    und trat hinter sie
  ntj-ntj: Nyangka Mama Kuurrku yayintjulpa kurranyu-tjananya mapitjanytjatjanu pakara
    pitjangu marlarrkunguru ngaralanytja. Nyangka ngangkarli wirrmiratarrartu pitjangu
    marlarrkunguru ngarangu palunyalu yangatjura-tjananya kanyiranytja. Palunyalu-tjananya
    Yiitjipunyamartatji pirninya mungalurrmara kanyiranytja. Palunyalu Yitjurayilku
    tjamupirti yutira kanyiranytja. Nyangka-ya Yiitjipunyamartatji pirninya mungangka
    ngamuntirrikitja purtulirrirrayirnu tjirnturringu.
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲರ ದಂಡಿನ ಮುಂದೆ ಹೋಗುತ್ತಿದ್ದ ದೇವದೂತನು ತನ್ನ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ಅವರ
    ಹಿಂದಕ್ಕೆ ಬಂದನು. ಅವರ ಮುಂದಾಗಿ ಹೋಗುತ್ತಿದ್ದ ಮೇಘಸ್ತಂಭವು ಅಲ್ಲಿಂದ ಬಂದು ಅವರ ಹಿಂದೆ ನಿಂತುಕೊಂಡಿತು.
  ena-ena: Asɨ dɨ ciaŋ hali hɨsɨŋ agaŋ hali udaci Isɨlaelɨ hɨdɨlɨ agɨlaŋ sɨvɨ uavɨhadami.
    Agadɨ ala Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ mikɨ mikɨ sɨbaŋ
    lɨhavɨci Asɨ dɨ ciaŋ hali hɨsɨŋ agaŋ cɨhu Isɨlaelɨ hɨdɨlɨ agɨladɨ hɨsihala sɨvɨ
    lagulamami. Lɨci avɨli susu agaŋ avi hali hɨniadami agadɨ valavɨla cɨhu Asɨ dɨ
    ciaŋ hali hɨsɨŋ agaŋ hula lagulamami.
  yap-yap: Fare engel rok Got, ni ir e i yan ni be m’on rok piyu Israel e thiliyeg
    gil’ nge yan nga tomur rorad. Fare gi manileng nib k’iy ngalang ni bay u m’on
    rorad e n’ag gil’ nge yan i par nga wuryel rorad.
  hlt-MCSB: Te phoeiah Israel lambong hmai ah aka cet Pathen puencawn khoe uh tih
    amih hnuk la cet. Cingmai tung khaw amih hmai lamloh thoeih tih amih hnuk ah pai.
  mdy-ETH: ዒስራዔኤሌ ፖኦሊሶኮ ቤርታ ቤርታ ማዒ ዔኪ ዓኣዻ ኪኢታንቻሢ ሺሪ ጊንፃ ዔቄኔ፤ ፒዝ ጌዒ ዔቄ ሻኣራኣ ጊንሢም ዓኣዺ፥
  twi-ASANTE: Afei, Onyankopɔn ɔbɔfoɔ a ɔdi Israelfoɔ anim no twee ne ho bɛdii Israelfoɔ
    no akyi. Na omununkum dum nso bɛdii Israelfoɔ no akyi.
  mwc-mwc: Damanina ba God ana aneya Israel biyisi mamanina i binaovisi wai, i muritaina
    i veramaga ku murisi. Ba guba kasu rutainina yebo i muritaina ku murisi.
  eng-WEBU: The angel of God, who went before the camp of Israel, moved and went behind
    them; and the pillar of cloud moved from before them, and stood behind them.
  bnp-bnp: Muri a agelo na Vure ra i muga a tara na vabinga ne Israel, i pe a hini
    muga i lukumuri na bitone ria. A bubu tara i pe a hini muga i pesi muri.
  wal-wal: Hegaappe guyyiyan Xoossaa kiitanchchai, Israa7eela olanchchatuppe sinttaara
    hemettiyaagee, guyye aadhdhidi etappe guyyeera hemettiis. SHaaraa tuussaikka eta
    sinttan de7iyoosaappe guyye baggi yuuyidi,
  spa-PDDPT: Entonces el Ángel de ʼElohim, Quien iba adelante del campamento de Israel,
    se colocó detrás de ellos. La columna de nube se movió de adelante de ellos y
    se puso detrás de ellos,
  gun-gun: Ha'e gui Nhanderuetea guigua anjo ma Israel kuery xondaro kuery renonde
    oo oiny va'ekue ojepe'a vy ha'e kuery rakykue katy ju oaxa. Arai opu'ã va'e voi
    ojepe'a ha'e kuery renonde katy gui, ha'e vy hakykue katy ju opyta.
  agu-BL: Itzun yi ángel yi bajxij ẍchiwutz nintzun xtx'ixpuj yi luwar kale ate't.
    Ncha'tz ban yi jun boc'oj sbak'. Cho'n bajxche' ẍchiwutz yi xonl Israel, poro
    cho'n e' cyaje'n cyen wutz chicoc.
  ilo-ULB: Ti anghel ti Dios, nga agdaldaliasat iti sangoanan dagiti Israelita, ket
    immakar ken napan iti likudanda. Ti adigi nga ulep ket immakar manipud kadakuada
    ket napan nagtakder iti likudanda.
  kpg-kpg: Tangada di langi o God dela nogo hana i mua di llongo gau dauwa o Israel
    ga hagadiga mai la muli digaula, gei di waduu gololangi dela nogo i mua digaula,
    gaa hana labelaa la muli digaula,
  uig-ARA: ئىسرائىلنىڭ قوشۇنىنىڭ ئالدىدا يۈرۈۋاتقان خۇدانىڭ پەرىشتىسى ئەمدى ئۇلارنىڭ
    كەينىگە ئۆتتى؛ شۇنىڭدەك ئۇلارنىڭ ئالدىدا ماڭغان بۇلۇت تۈۋرۈكىمۇ ئۇلارنىڭ كەينىگە
    يۆتكىلىپ،
  bps-bps: Kafnge én, i kasaligan i Dwata, gal muna di dad bel Israél, mili kenen
    di gsen fulé. Na i labun kafbaweh i bong lahan gumnè, lê mili di fuléla,
  tof-tof: ⌊Godón anerrua⌋, nótó wamlórr Isrrael pamkolpamab singül kwata, ama tolkomólórr
    ibü kakota, ibü solodó akyanóm. Talkumzan zamngórrón pülpül pokoa ta inzan tolkomólórr
    singül kwatagab, da ama kakota trramngólórr, Isrrael pamkolpam akó Izipt gazirr
    pamab aodó. Ene dudu irrüb, pülpül pokoa algón-koke tümün singrinürr Izipt gazirr
    pamdó, a zyón ma Isrrael pamkolpam nókyenóp. Da ene we zitülkusdü, Isrrael akó
    Izipt pamkolpama tibiób minggüpanan koke igósidi togobórr obzek basenóm ene dudu
    irrüb.
  sus-sus: Ala xa malekɛ naxan nu na sigafe Isirayila ɲama ya ra, a naxa gbilen e
    xanbi ra. Nuxui fan naxa keli e ya ra, a fa ti e xanbi ra
  pon-2006: Eri, tohnleng en Koht, me kin tieng mwohn karis en mehn Israel ko, e ahpw
    keseulahng mwurirail. Uhren depweko me kin mi mwohrail pil keseudohng mwurirail
  jae-jae: Go Anôtônê aŋela, taŋ kêsêlêŋ gêmuŋ lau Israel nêŋ toŋ naŋ, gêwi mala siŋ
    jakêdaguc êsêac. Ma tao majaŋ gêwi nêmŋa siŋ jakêkô êsêac dêmôêŋmuŋa,
  ksd-ksd: Ma ra angelo kai God nina i ga lue rap ra kor na tarai Israel, i ga kakari
    mara na lua, ma i ga vana namur bat diat, ma ra bakut i ga kakari mara na lua,
    ma i ga tur namur bat diat.
  tur-YTC: İsrael ordugâhının önünden giden Tanrı'nın meleği yer değiştirip arkalarına
    gitti. Bulut sütunu da önlerinden yer değiştirip arkalarında durdu.
  grc-BRENT: Ἐξῇρε δὲ ὁ Ἄγγελος τοῦ Θεοῦ ὁ προπορευόμενος τῆς παρεμβολῆς τῶν υἱῶν
    Ἰσραὴλ, καὶ ἐπορεύθη ἐκ τῶν ὄπισθεν· ἐξῇρε δὲ καὶ ὁ στύλος τὴς νεφέλης ἀπὸ προσώπου
    αὐτῶν, καὶ ἔστη ἐκ τῶν ὀπίσω αὐτῶν.
  ind-AYT: Kemudian, malaikat Allah, yang berjalan di depan pasukan Israel, berpindah
    dan berjalan di belakang mereka. Lalu, tiang awan beranjak dari hadapan mereka
    untuk berdiri di belakang mereka,
  nya-nya: Ndipo mngelo wa Mulungu amene amayenda patsogolo pa gulu lankhondo la Israeli
    anachoka ndi kupita kumbuyo kwawo. Chipilala cha mtambo chinasunthanso kuchoka
    kutsogolo ndi kupita kumbuyo kwawo.
  hrv-hrv: Anđeo Božji, koji je išao na čelu izraelskih četa, promijeni mjesto i stupi
    im za leđa. A i stup od oblaka pomakne se ispred njih i stade im za leđa.
  mps-mps: Te Godigo Ensel Mobo Bidi te Israel hani dabe polasa pabo bidi, tama augwali
    tede tagalama, aga augwali nosali pai. Tama te Israel dabe pabo tedu polasa pabo
    pǫ, te me geasa te augwali tudi badu ma doligi sai.
  tpi-tpi: Dispela ensel bilong God i save go paslain long ami bilong Israel, i lusim
    dispela hap na i go baksait long ol. Na dispela klaut i save sanap paslain long
    ol Israel, em tu i surik i go sanap baksait long ol.
  dan-1931: Guds Engel, der drog foran Israels Hær, flyttede sig nu og gik bag ved
    dem; og Skystøtten flyttede sig fra Pladsen foran dem og stillede sig bag ved
    dem
  vie-OVCB: Thiên sứ của Đức Chúa Trời đang đi trước hướng dẫn Ít-ra-ên liền quay
    lại đi từ phía sau, còn trụ mây cũng từ phía trước dời ra sau,
  guj-2017: પછી ઇઝરાયલી સૈન્યની આગળ ચાલતો યહોવાહનો જે દૂત હતો તે ત્યાંથી ખસીને તેઓની
    પાછળ ગયો, તેથી મેઘસ્તંભ પણ તેઓની આગળથી ખસીને તેઓની પાછળ થંભ્યો.
  pon-2006A: Eri, tohnleng en Koht, me kin tieng mwohn karis en mehn Israel ko, e
    ahpw keseulahng mwurirail. Uhren depweko me kin mi mwohrail pil keseudohng mwurirail
  por-BRBSL: O anjo de Deus, que foi antes do acampamento de Israel, moveu-se e foi
    atrás deles; e a coluna de nuvem se moveu de diante deles, e ficou atrás deles.
  aly-aly: Antyerl Akngey-kenh arrwekel alhayntenh Israel-kenh-rnemek, ra ikwer-rnem
    yerlirrek, rernem renh apentetyek. Kwenpay arlpenty arrwekel alhenh ikwer-rnemek
    arrpemarl. Kwenpay antyerl-then ingkernel-anem alpek. Antyerlel renh-rnem arntarnt-arayntetyek
    Egypt-areny-rnem-kety.
  cth-cth: Hat navah, Isarelnaw e hmalah ka cet e Cathut e kalvantami ni a hnuk a
    pâlei teh, tâmai khom teh ahnimae hmalah hoi hnuklah a kampuen teh a kangdue.
  twi-twi: Onyankopɔn bɔfo a odi Israelfo anim no twee ne ho bedii Israelfo no akyi.
    Na omununkum dum no nso bedii Israelfo no akyi.
  hlt-hlt: Te phoeiah Israel lambong hmai ah aka cet Pathen puencawn khoe uh tih amih
    hnuk la cet. Cingmai tung khaw amih hmai lamloh thoeih tih amih hnuk ah pai.
  tbz-SIM: Kuyie ntɔ̃nnì dìì ni Isidɑyɛɛribɛ kɛ̀ dìi ítɛ́ bɛ ììkɛ̀ kɛtũnnɛ bɛ fɔ̃nkúò.
    Kɛ̀ diwɛtirì dìì ni bɛ ììkɛ̀ kɛ̀ dìi ítɛ́ kɛ́tũnnɛ bɛ̀ fɔ̃nkúò,
  msy-2020: Ezɨ Godɨn enselɨn zurara Israelian mɨdorozir gumazibar faragha zuim, a
    sɨvagha ghua men akɨrangɨn tu. Ezɨ ghuariar ruarir ekiar zurara men faragha zuim,
    a uaghan isɨvagha ghua men akɨrangɨn tu.
  azb-azb: İsrail düşərgəsinin önündə gedən Allahın mələyi onların arxasına keçdi.
    Bulud dirəyi önlərindən arxalarına keçib,
  eng-DBY: And the Angel of God, who went before the camp of Israel, removed and went
    behind them; and the pillar of the cloud went from before them, and stood behind
    them.
  hin-2017: तब परमेश्वर का दूत जो इस्राएली सेना के आगे-आगे चला करता था जाकर उनके पीछे
    हो गया; और बादल का खम्भा उनके आगे से हटकर उनके पीछे जा ठहरा।
  wol-KYG: Ci kaw loolu malaakam Yàlla, ma féete woon xarekati Israyil kanam naka
    jekk te di leen jiite, daldi toxu, féete leen gannaaw. Niir, wa leen jiitu woon
    it walbatiku, taxaw ca seen gannaaw,
  swp-swp: Eaubada ena aneru, ia wa Isaraela moutuana i edabagunaedi wa, ie sigi ie
    uio muridi eai, abo eada ana ao doha du wa ena aba‐toro matadi eai wa, ie sigi
    ie uio muridi eai i toro.
  bjr-bjr: Anutuna qangiroo fannoo Isaraee maqannaasa noorinni mariufa aiqareenoo
    ninaaqiannai finau. Oonnamu faqa miqi kai inoo aiqaree ninaaqiannai finau.
  eng-YLT: And the messenger of God, who is going before the camp of Israel, journeyeth
    and goeth at their rear; and the pillar of the cloud journeyeth from their front,
    and standeth at their rear,
  kne-kne: Idi siya di, nan-etan sin likod din anghel Diyos ay mangipangpango sin
    Israelita. Olay din kaman posti ay liboo sin sango da yan nan-etan sin likod
  wat-wat: Eketa Guyau kana kaetoḡa abamei fiyao Isineni kunausi i niniya, eava i makaviniya
    kumunisi i misiniya. Yota busibusi vikoḡona-misimisinina kunausi i makaviniya
    kumunisi,
  bzd-NTPO: E' wösha̱ë ta̱ Skëköl biyöchökwak mirwa̱ Israel aleripa yöki̱ ke̱we e'
    e̱' mane'wé̱ttsa̱ne ie'pa tsi̱kkane. Ñies mò àr tai̱ë alabo e' mía̱ ie'pa tsi̱kkane.
  eng-WYC-2017: And the angel of the Lord, that went before the castles or tents of
    Israel, took himself, and went behind them; and the pillar of cloud went together
    with him, and left the former things after the back,
  eng-WMBB: The angel of God, who went before the camp of Israel, moved and went behind
    them; and the pillar of cloud moved from before them, and stood behind them.
  urd-GVH: अल्लाह का फ़रिश्ता इसराईली लशकर के आगे आगे चल रहा था। अब वह वहाँ से हटकर
    उनके पीछे खड़ा हो गया। बादल का सतून भी लोगों के आगे से हटकर उनके पीछे जा खड़ा
    हुआ।
  rug-rug: Ego, sa mateana te Tamasa sapu turu pa kenuna sa puku tie varipera tadi
    pa Izireli, si rizu la meke turu pa mudidia ri na tie varipera tadi pa Izireli.
    Sa lei ba rizu tugo, osolae la koa,
  gaz-gaz: Yommus ergamaan Waaqayyoo kan saba Israaʼel dura deemaa ture sun kaʼee
    gara dugda isaanii duubaatti darbe. Utubaan duumessaa sunis fuula isaanii duraa
    kaʼee isaan duuba dhaabate;
  fra-LSG: L’ange de Dieu, qui allait devant le camp d’Israël, partit et alla derrière
    eux; et la colonne de nuée qui les précédait, partit et se tint derrière eux.
  gnn-gnn: Bala ŋunhi djiwarr'wuy watjarr‐mulkanharamirrinydja Godkuŋu ŋunhi ŋayi
    yukurrana mel‐warryurruna walalanha, giṯthurrunanydja ŋayi ḻundulilina walalaŋgala,
    ga bitjarrayi bili waŋupininy'tja giṯthurrunayi ga ḻunduliliyi wapthurruna, ṉapuŋga'lilina
    djingaryurruna, walalanhana ŋapatjkuŋala Yitjuralpuyŋunhana, bala Yetjippuyŋuwunydja
    gungaŋalana. Ga munha‐ŋuparana maŋandja yukurrana djingaryurruna ŋunhilina liŋgu
    waŋganyŋurana dharapulŋura, warumukthuna yukurrana mel‐monyguŋala Yetjippuyŋunhanydja.
  yal-yal: Ala malekan naxan yi tixi Isirayila ganla yɛɛ ra, na yi siga e xanbi ra.
    Kundaan naxan yi tixi e yɛɛ ra, na yi sa ti e xanbi ra.
  haw-1868: A o ka anela o ke Akua i hele mamua o ke kahua hoomoana o ka Iseraela,
    hoi aku la ia mahope o lakou; a hele ae la hoi ke kia ao mai mua ao o lakou, a
    ku iho la mahope o lakou.
  arb-NAV: وَانْتَقَلَ مَلاكُ اللهِ الَّذِي كَانَ يَتَقَدَّمُ عَسْكَرَ إِسْرَائِيلَ
    إِلَى الْمُؤَخَّرَةِ خَلْفَهُمْ، وَكَذَلِكَ انْتَقَلَ عَمُودُ السَّحَابِ مِنْ
    أَمَامِهِمْ وَوَقَفَ وَرَاءَهُمْ.
  ewe-ewe: Mawudɔla si nɔ Israelviwo kplɔm la trɔ yi Israelviwo megbe, nenema ke lilikpo
    dodo si nɔ wo ŋgɔ la hã trɔ yi wo megbe,
  eng-LEE: And the angel of God, that went before the camp of Israel, removed and
    went behind them; and the pillar of cloud removed from before them, and stood
    behind them;
  gvn-gvn: Godumu angel jananda Israel-warranda jakalba bundandan, nyulu kudamunduda
    dungan, dindarranga Egypt-warranda, Israel-warranda. Ngurrban Godunji yalarrku
    dungan dindarra jananda. Ngurrbanangka nguwul-nguwul-bungan Egypt-warranka, yamba
    bubu dayirrku kujin Israel-warranka. Jana Egypt-warra yinyamun jananda kari kadan
    baja wujurrdurr.
  asm-FB: ঈশ্বৰৰ যি দূত ইস্ৰায়েলী লোকসকলৰ আগে আগে গৈছিল, তেওঁ তেওঁলোকৰ আগৰ পৰা আঁতৰি
    পাছফাললৈ গ’ল। মেঘ-স্তম্ভ তেওঁলোকৰ আগৰ পৰা আঁতৰি গৈ তেওঁলোকৰ পাছফালে স্থিৰ হ’ল।
  sus-A: عَلَ شَ مَلٍكّ نَشَن نُ نَ سِفَقٍ عِسِرَيِلَ حَمَ يَ رَ، عَ نَشَ فبِلٍن عٍ
    شَنبِ رَ. نُشُي قَن نَشَ كٍلِ عٍ يَ رَ، عَ قَ تِ عٍ شَنبِ رَ
  fra-SBL: L'ange de Dieu, qui marchait devant le camp d'Israël, se déplaça et alla
    derrière eux ; et la colonne de nuée se déplaça de devant eux, et se tint derrière
    eux.
  hbo-hbo: וַיִּסַּ֞ע מַלְאַ֣ךְ הָאֱלֹהִ֗ים הַהֹלֵךְ֙ לִפְנֵי֙ מַחֲנֵ֣ה יִשְׂרָאֵ֔ל
    וַיֵּ֖לֶךְ מֵאַחֲרֵיהֶ֑ם וַיִּסַּ֞ע עַמּ֤וּד הֶֽעָנָן֙ מִפְּנֵיהֶ֔ם וַיּֽ͏ַעֲמֹ֖ד
    מֵאַחֲרֵיהֶֽם׃
  eng-WYCLIFFE: And the aungel of the Lord, that yede bifore the castellis of Israel,
    took hym silf, and yede bihynde hem; and the piler of cloude yede to gidir with
    hym, and lefte the formere thingis aftir the bak,
  piu-2006: '@see-verse:EXO.014.018'
  pjt-pjt: Ka panya angelpa Godaku Israelkunu tjuṯangka kuranyu anangi ngangkaḻi panya
    waṟangka. Palu Itjipanya nguraṟa warmaḻa tjuṯa ilaringkunyangka angelpa paluṟu
    Israelkunu tjuṯangka maḻaringkula anga-ngaṟangi warmaḻa tjuṯangka tjangaṯi, ka
    ngangkaḻi panya waṟa puḻka kuḻu tjanala kuranyunguṟu maḻaringkula anga-ngaṟangi
    munga waṟangka. Ka ngangkaḻingka muṉkara maṟu mulapa ngaṟangi, kaya Itjipanya
    nguraṟa tjuṯangku puṯu nyangangi. Palu ngangkaḻingka tjangaṯi pitalytjingku puḻkaṟa
    irnyaningi Israelkunu tjuṯangku uti nyakunytjaku. Kaya munga waṟangka Itjipanya
    nguraṟa tjuṯa tjanala puṯu ilaringangi, panya puṯuya nyangangi.
  cwe-cwe: Maabaho msenga wa Mulungu kawalongolela wakalizi wa Isilaili, kasegela
    na kukala hachisogo chawo. Iiviya mhanda ija ng'hulu ya wingu isegela na kukala
    hachisogo chawo,
  bgs-bgs: Na, tô panaligan ka Manama na guna tun ta mga rubbad i Israel igalin dadan
    tun ta bókkóg dan. Tô sagulapun na iring na sumbál igalin dadan tun ta bókkóg
    dan.
  kik-kik: Hĩndĩ ĩyo mũraika wa Ngai ũrĩa wathiiaga atongoretie mbũtũ ya thigari cia
    Isiraeli, akĩehera agĩcooka thuutha wao. Gĩtugĩ gĩa itu nakĩo gĩkiuma hau mbere,
    gĩkĩrũgama thuutha wao,
  fra-NCL: L’ange de Dieu, qui marchait devant le camp d’Israël, partit et alla derrière
    eux ; et la colonne de nuée qui les précédait, partit et se tint derrière eux.
  cek-AK: Israel misatuh kaminawk ataihaih hmaa ah kacaeh, Sithaw ih van kami loe
    amlaem moe, nihcae hnuk ah a caeh; nihcae hmaa ah kacaeh tamai tung doeh nihcae
    hnukbang ah angdoet sut;
  xla-xla: Epalati God ya꞉ banakaka mate epo wuala mateta itapu tle api imtamalaleye
    matle alo dla tulume Isalael so ka꞉ epo Isip so ka꞉ duka dla halemama Isalael
    so dla hela꞉dle hamimama asiyama Isip so watle amtuwale hamiyo. Epammama yia꞉tapo
    Isalael so hala dla puluweye amtuwaleta api himomeleme halaiyo.
  cuk-cuk: Agine, Bab-Dummad-e-baliwitur, Israel-sordamar-idu-nadapidi, gwagded, Israel-sordamar-sorba
    nagusad. Deyobi, mogir-bubawaryob-gwichidi, Israel-dulemar-idu-nadapidi, gwagdemogad,
    Israel-sordamar-sorba nagusmogad.
  uig-CYR: Исраилниң қошуниниң алдида жүрүватқан Худаниң Пәриштиси әнди уларниң кәйнигә
    өтти; шуниңдәк уларниң алдида маңған булут түврүгиму уларниң кәйнигә йөткилип,
  pma-pma: Angelo tai onen Ahi koa mul mulamun meatin keil tavaeen onen me-Isrel keil
    en ualien one, kei viles va en eisile keke vating koe keil. Ka mahmah onen Ahi
    emun musili,
  tel-2017: అప్పటి వరకూ ఇశ్రాయేలు ప్రజల ముందు నడిచిన దేవదూత వాళ్ళ వెనక్కి వెళ్ళాడు.
    మేఘస్తంభం కూడా వాళ్ళ వెనక్కి వచ్చి నిలిచింది.
  hat-BSA: Zanj Bondye a ki t ap prale devan kan Israël la te vin deplase e te kanpe
    dèyè yo; epi pilye nwaj la te deplase kite devan yo, pou te kanpe dèyè yo.
  bxh-bxh: Yaubada ena anelu, Isalaela edi hiyala tataudi nuwanuwadi yai ya fuyo mulidi
    yai na yada piꞌana nuwanuwadi yai hinaga ya fuyo mulidi yai be ya todi,
  kos-kos: Lipufan lun God, su nuna fahsr meet liki un mwet mweun lun Israel, el somla
    ac fahsr tokolos. Sru in pukunyeng sac mukuila nu
  hbo-WLC: וַיִּסַּ֞ע מַלְאַ֣ךְ הָאֱלֹהִ֗ים הַהֹלֵךְ֙ לִפְנֵי֙ מַחֲנֵ֣ה יִשְׂרָאֵ֔ל
    וַיֵּ֖לֶךְ מֵאַחֲרֵיהֶ֑ם וַיִּסַּ֞ע עַמּ֤וּד הֶֽעָנָן֙ מִפְּנֵיהֶ֔ם וַיַּֽעֲמֹ֖ד
    מֵאַחֲרֵיהֶֽם׃
  ibo-ibo: Mgbe ahụ, mmụọ ozi Chineke, onye na-aga nʼihu ndị agha Izrel, sitere nʼihu
    pụọ gaa nọdụ nʼazụ ha. Otu a kwa, ogidi igwe ojii ahụ sitere nʼihu gaa nʼazụ ha.
  ory-ory: ସେତେବେଳେ ଇସ୍ରାଏଲୀୟ ଦଳର ଅଗ୍ରଗାମୀ ପରମେଶ୍ୱରଙ୍କ ଦୂତ ସ୍ଥାନାନ୍ତର ହୋଇ ସେମାନଙ୍କର
    ପଶ୍ଚାଦ୍‍ଗାମୀ ହେଲେ, ପୁଣି, ମେଘସ୍ତମ୍ଭ ସେମାନଙ୍କ ସମ୍ମୁଖରୁ ସ୍ଥାନାନ୍ତର ହୋଇ ସେମାନଙ୍କ ପଛେ
    ଛିଡ଼ା ହେଲା।
  chk-chk: Mürin, nöün Kot we chon läng mi akom mwen ewe mwicheichen chon Israel a
    feila lükisökürür. Pwal ewe ürekuchu a mwöküt seni mwer o ütä lükisökürür,
  rop-rop: Wal det einjul hubin oldei jidan lida langa ol detlot Isreil pipul bin
    goran biyain langa olabat, en det klaud bin goran biyain langa olabat du,
  ukr-1871: І рушив тодї ангел Божий, що йшов поперед табору Ізрайлевого, та й став
    позад їх.
  bch-bch: Io, anggelo ton Deo toa imugamuga ngan gid Israel led panua paraunga ad,
    tota ipul ei mulian ta ila imadid muriai ngan gid. Be laulau mamarae toa ilalala
    ga imugamuga ngan gid, tota ipul ei mulian pade ta ila imadid muriai ngan gid.
  deu-1951: Da erhob sich der Engel Gottes, der vor dem Heer Israels herzog, und trat
    hinter sie; und die Wolkensäule machte sich auch auf von ihrem Angesicht weg und
    trat hinter sie
  eng-JPS: And the angel of God, who went before the camp of Israel, removed and went
    behind them; and the pillar of cloud removed from before them, and stood behind
    them;
  srp-1865: I podiže se anðeo Gospodnji, koji iðaše pred vojskom Izrailjskom, i otide
    im za leða; i podiže se stup od oblaka ispred njih, i stade im za leða.
  lug-lug: 'Awo malayika wa Katonda eyali akulembera abaana ba Isirayiri n’akyuka
    n’abadda emabega; n’empagi ey’ekire ne yejjulula okuva mu maaso gaabwe, n’eyimirira
    emabega waabwe:'
  heb-heb: ויסע מלאך האלהים ההלך לפני מחנה ישראל וילך מאחריהם ויסע עמוד הענן מפניהם
    ויעמד מאחריהם׃
  ben-IRV: তখন ইস্রায়েলীয় সৈন্যের আগে আগে যাওয়া ঈশ্বরের দূত সরে গিয়ে তাদের পিছু
    পিছু গেলেন এবং মেঘস্তম্ভ তাদের সামনে থেকে সরে গিয়ে তাদের পিছনে গিয়ে দাঁড়াল;
  pan-pan: ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਦੂਤ ਜਿਹੜਾ ਇਸਰਾਏਲ ਦੇ ਡੇਰੇ ਦੇ ਅੱਗੇ ਤੁਰਿਆ ਜਾਂਦਾ ਸੀ ਮੁੜਿਆ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੇ ਪਿੱਛੇ ਚਲਿਆ ਗਿਆ ਅਤੇ ਬੱਦਲ ਦਾ ਥੰਮ੍ਹ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੋਂ ਮੁੜ ਕੇ ਪਿੱਛੇ ਆ ਖੜਾ
    ਹੋਇਆ।
  tkr-tkr: İzrailybışile ögiyl əlyhəəna Allahna malaaik, ciga badal hav'u, manbışiqar
    qihna qöö giyğal. Buludne dirakınıb çina ciga badal hav'u, yı'q'əle,
  mya-JVB: ထိုအခါ ဣသရေလ တပ် ရှေ့မှာ သွား သော ဘုရား သခင်၏ ကောင်းကင်တမန် သည် နောက်၌
    လိုက် သဖြင့်၊ မိုဃ်းတိမ် တိုင် သည် သူ တို့ရှေ့ က ရွှေ့ ၍ နောက်၌ ရပ် နေလေ၏။
  tte-O: Yo Yaubada ana anelose iya imiyamiya boda Isileli manli mena, mekanakava
    yaloyaloine siutu-vivila dagelali mena yo simiyamiya Itipita yo Isileli luwaluwalili
    mena. Yaloyaloine Itipita tomo iula-boniboniyaili, kabo iboniboniyai meuloina
    nige sowasowali Isileli bodane sigitaili yo nige sowasowali silau salili mena.
  tbg-tbg: Kotiva minti tuvaro viva atito enseliva, Isareri iqoka vaiintinavu avuni
    vura qaqira kero orurantero Isareri vika tauvaqaini aitare vauvaro, quromuravano
    vaavi vauvavata vika avuni vunaihairo aitarero vika tauvaqaini ani vaavi vaura.
  hmo-hmo: Vadaeni Dirava ena aneru, Israela ena kamepa ena vairana dekenai ia noho
    aneruna, be edia murina kahana dekenai ia lao, bona unai ori danu, be idia edia
    vairana dekena amo ia abia isi, idia edia murina kahana dekenai ia lao, vadaeni
    unuseni ia noho.
  urd-urd: और ख़ुदा उसका फ़रिश्ता जो इस्राईली लश्कर के आगे — आगे चला करता था जा कर
    उनके पीछे हो गया और बादल का वह सुतून उनके सामने से हट कर उनके पीछे जा ठहरा।
  rus-SYN: И двинулся Ангел Божий, шедший пред станом сынов Израилевых, и пошел позади
    их; двинулся и столп облачный от лица их и стал позади их;
  bqc-SIM: Lua Malaika pↄ́ dↄaaa Isailiↄnɛ ɛ̀a gɛ̀ kú ń kpɛ, mɛ́ tɛlu pↄ́ kú ń
    aɛ ɛ̀a gɛ̀ ń kpɛ lↄ
  tcz-CHONGTHU: Chuin Pakai vantil'in Israel mite ahin lhonpi'n. Mipi masang lam'a
    meilom chu nunglam joh'a ahung tan ahi.
  mar-mar: इस्राएली सेनेच्या पुढे चालणारा देवाचा दूत सेनेच्या मागे गेला, आणि मेघस्तंभ
    त्यांच्या आघाडीवरून निघून त्यांच्या पिछाडीस उभा राहिला.
  soq-soq: Tane God enseliwa Israel apanawa nambunepe bautalene banlamone aleidia
    leulenitue adiwolene enen. Ita giou budibudi tuatua rua enene bautaleidia leulenitue
    alene adiwo enen.
  qub-qub: Chaura Tayta Diospa anjilnin y ichiraycaj pucutaypis Israelcunapa ñaupanta
    aywaycashanpita guepanmanna witicuriran.
  bqp-bqp: Luda Malaika kũ à do Isarailanↄnɛ arɛ ɛ̀ra à gɛ̀ɛ ń kpɛ kpa, akũ tɛ́luku
    kũ à kú ń arɛ ɛ̀ra à gɛ̀ɛ ń kpɛ dↄ
  hat-hat: Zanj Bondye ki t'ap mache devan moun pèp Izrayèl yo chanje plas, li pase
    dèyè. Nwaj ki te devan yo a chanje plas tou, li pase dèyè yo.
  eng-BSB: And the angel of God, who had gone before the camp of Israel, withdrew
    and went behind them. The pillar of cloud also moved from before them and stood
    behind them,
  tod-tod: GALA ná-geezuɠeelai nii é ɠɛni liizu Izelayɛle ʋɛbɛi luɠɔ, naa leʋeni
    ga ti ʋolu ʋelei. Tonaɓiingi zeɠeni ɓalaa ti ɠakala ʋelei, é li, é lo ti ʋolu
    ʋelei.
  eng-WEBPB: The angel of God, who went before the camp of Israel, moved and went
    behind them; and the pillar of cloud moved from before them, and stood behind
    them.
  kbq-kbq: Anantera Anumzamofo ankeroma, Israeli vahe'ma ugagotama huzmanteno'ma nevia
    ankeromo'a zmagefi'ma evigeno'a, ana zanke huno ugagotama huno'ma nevia hampomo'a'
    zamagefi eme refite'ne.
