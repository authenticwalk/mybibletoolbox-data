verse: EXO.014.020
translations:
  mal-C: അത് ഈജിപ്റ്റിന്റെ സൈന്യത്തിനും ഇസ്രായേലിന്റെ സൈന്യത്തിനും ഇടയിൽവന്നു നിലകൊണ്ടു.
    രാത്രിമുഴുവൻ ഇസ്രായേല്യരുടെ സൈന്യവും ഈജിപ്റ്റുകാരുടെ സൈന്യവുംതമ്മിൽ അടുക്കാത്തവണ്ണം
    അത് അവരുടെ മധ്യേനിന്നു. ഈജിപ്റ്റുകാർക്ക് അതു മേഘവും അന്ധകാരവും ഇസ്രായേല്യർക്കു
    പ്രകാശവും ആയിരുന്നു.
  deu-TKW: Und er kam zwischen das Lager der Ägypter und das der Israeliten, und die
    Wolke erhellte die Nacht. Da konnten sie sich die ganze Nacht hindurch nicht zu
    nahe kommen.
  lin-lin: Likonzi ya lipata etelemaki kati ya mampinga ya bato ya Ejipito mpe ya
    bana ya Isalaele. Likonzi ya lipata epesaki molili na ngambo moko mpe engengisaki
    ngambo mosusu ; yango wana butu mobimba, bato ya Ejipito bakokaki kopusana te
    pembeni ya bana ya Isalaele.
  eng-LSV: and comes in between the camp of the Egyptians and the camp of Israel,
    and the cloud and the darkness are, and he enlightens the night, and the one has
    not drawn near to the other all the night.
  eng-GNV: 'And came betweene the campe of the Egyptians and the campe of Israel:
    it was both a cloude and darkenes, yet gaue it light by night, so that all the
    night long the one came not at the other)'
  eng-WEBSTER: 'And it came between the camp of the Egyptians and the camp of Israel;
    and it was a cloud and darkness to them, but it gave light by night to these:
    so that the one came not near the other all the night.'
  nhw-BL: Huan yeca nopa mixtli mocajqui tlatlajco nopa soldados tlen Egipto huan
    nopa israelitame. Huan iica nopa mixtli nesiyaya yayahuic iniixtla nopa egiptome,
    pero iixpa nopa mixtli quintlahuiliyaya nopa israelitame. Huajca yeca nopa egiptome
    amo huelque quinajsij nopa israelitame nochi nopa tlayohua.
  swh-ONEN: ikakaa kati ya majeshi ya Misri na Israeli. Usiku kucha wingu likaleta
    giza upande mmoja na nuru kwa upande mwingine, kwa hiyo hakuna aliyemkaribia mwenzake
    usiku kucha.
  bba-bba: Mɑ tɑ dɑ Eɡibitiɡibu kɑ Isirelibɑn sɑnsɑni yiru yen bɑɑ sɔɔ. Tɑ yɑm tĩri
    Eɡibitiɡibun berɑ ɡiɑ mɑ tɑ yɑm buriri Isirelibɑn mi ɡiɑ. Mɑ Isirelibɑ kɑ Eɡibitiɡibu
    bɑ ǹ susinɛ wɔ̃ku te kpuro.
  eng-KJVCPB: 'and it came between the camp of the Egyptians and the camp of Israel;
    and it was a cloud and darkness to them, but it gave light by night to these:
    so that the one came not near the other all the night.'
  cpy-cpy: Ojatekapaaka niyankineki ranashiteeyanira Apitantoni-jatzi royaakyaa-tziri
    Israel-paeni. Tsireni-kaakitako-tanaki Apitantoni-jatzi, riima Israel-paeni koñeetyaaki
    iñiiro rirori tsireni-paetiki. Rootaki kaari imatantawo Apitantoni-jatzi royaateri
    Israel-paeni, tema tsireni-kaaki-takotaki rirori.
  mpx-mpx: i miminaa boda Itipita ge boda Isileli ali hawawala. Inoke bulin bwabwaligena
    yaluyalu Itipita i pagogouil, yaa Isileli i pwamwananalil, yaka bulin o nige bosowailiya
    nihi petupatupa-agil.
  wbp-wbp: Yuwayi, mangkurdujulpa kulkurru-jarra karrija Yijirali-pinkiki manu Yijipi-wardingki-patukuju.
    Munga-puru kala Yijirali-pinkirlijilpalu nyangu wanta-piya. Mangkurduju-jana wapirrija
    Yijipi-wardingki-patukuju yungulu nyanja-wangu nyina munga-piya-puru. Kuja-jangka
    munga-piya-puru kulalu-jana kutu-jarrija Yijirali-pinkikiji.
  luo-luo: ka ochungʼ e kind jolwenj jo-Misri kod jo-Israel. Otienono duto bor polono
    nokelo mudho ne konchiel to komachielo nokelo ler; omiyo onge oganda mane osudo
    machiegni gi machielo otienono duto.
  meu-meu: Aigupto taudia edia taruha bona Israel taudia edia taruha padadiai eha
    gini. Bena ori na dibura ai e miava, to ia ese diari e henidia hanuaboi ai; bona
    una hanuaboi idoinai orea ta ese orea ta se raka henia kahi.
  npi-ULB: यो मिश्रीहरूको लागि अन्धकार बादल थियो जब कि यसले इस्राएलीहरूलाई रातमा प्रकाश
    दिन्थ्यो । तिनीहरू रातभरि एक-अर्काको नजिक आएनन् ।
  yor-yor: Ó sì wà láàrín àwọn ọmọ-ogun Ejibiti àti Israẹli. Ìkùùkuu sì ṣú òkùnkùn
    sí àwọn ará Ejibiti ni òru náà. Ṣùgbọ́n ó tan ìmọ́lẹ̀ sí àwọn Israẹli ni òru náà,
    ọ̀kan kò sì súnmọ́ èkejì ni gbogbo òru náà.
  emp-NTPO: '@see-verse:EXO.014.019'
  ind-ind: sehingga berada di antara perkemahan pasukan Mesir dan perkemahan umat
    Israel. Ketika hari menjelang malam, tiang awan berubah menjadi tiang api yang
    menerangi. Dengan demikian, pasukan Mesir tidak dapat mendekati umat Israel sepanjang
    malam itu.
  pes-OPCB: و در میان قوم اسرائیل و مصری‌ها قرار گرفت. وقتی شب فرا رسید، ابر به ستون
    آتش تبدیل شد، به طوری که مصری‌ها در تاریکی بودند و بنی‌اسرائیل در روشنایی. پس
    مصری‌ها تمام شب نمی‌توانستند به اسرائیلی‌ها نزدیک شوند.
  aer-aer: Ye, angkulye yanhe re mpwepe-atherrele aneke Israel-arenye Egypt-arenye
    areyenge. Ingwe ikwerele ureke Israel-arenye areyele arltele-arteke aretyarte.
    Angkulyele tyerrtye Egypt-arenye areye arteke nhenge itne uyarne areme ingwele-arteke.
    Alakenhe ikwerenge anteme ingwele-arteke aneme, itne tyerrtye Israel-arenye areyeke
    itwe-irretyakenhe-irreke.
  tgl-ULB: Dumating ang ulap sa pagitan ng kampo ng Ehipto at sa kampo ng Israel.
    Isang madilim na ulap sa mga taga-Ehipto pero inilawan naman ang gabi para sa
    mga Israelita. Kaya hindi nakalapit ang isang panig sa kabila buong gabi.
  cbu-NT: Ashiri psassha Israelchichinungi tuwap kámanarangiya. Ashirucha, Ijiptoshuchsha
    Israelchichee pamaam pinasarangana, watam psas tuwapimunuwa. Itaru, Israelchicheetssha
    psas tuwasineerangiya; nda tapeerangiya. Ashirucha, Ijiptoshuch Israelchichee
    kamatamaam pinasarangana.
  hui-hui: Ani bialu Isaraele wali agalibi Iyibi ami agalirubi ti hengeneha ogonilabo
    libu hene. Hari beraliba mberane biagome Iyibiali ibiyagohayagi arumaho mialu
    Isaraele wali agali heagohayagi wáho mini. Ani biagola mbiraga odangi Isaraelenaga
    amirubi Iyibinaga amirubi libu handaya halu ngola habe nahe hene.
  mya-mya: အီ​ဂျစ်​တပ်​နှင့်​ဣသ​ရေ​လ​တပ်​တို့​အ​ကြား သို့​ရောက်​ရှိ​လေ​၏။ မိုး​တိမ်​တိုင်​သည်​အီ​ဂျစ်
    အ​မျိုး​သား​တို့​ဘက်​တွင်​အ​မှောင်​ကျ​စေ​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ဘက်​တွင်​မူ
    အ​လင်း​ရောင်​ရ​စေ​၏။ သို့​ဖြစ်​၍​ထို​ည တစ်​ည​လုံး​တစ်​တပ်​နှင့်​တစ်​တပ်​မ​ချဉ်း
    ကပ်​နိုင်​ကြ​ချေ။
  cbi-NTPO: Tsejtu juntsa ñivish luraya, Egipto' chulla benesha jandetsuñu, Israel
    chachillaba deba'nanu kejtala viimi. Tsejtu juntsa ñivijcha Egipto' chullachiya
    pababaa ju' aa dishma juu tiyaiñuba, Israel chachillachiya danjurunami. Tsa' mityaa
    Egipto' chulla kumuinchi juntsa kepe bain Israel chachillanu mi'diji'la.
  bod-N: དེ་ལྟར་ཨེ་ཅིབ་པ་རྣམས་ཀྱི་སྒར་དང་ཡེས་ར་ཨེལ་གྱི་སྒར་གཉིས་ཀྱི་བར་དུ་སྤྲིན་གྱི་ཀ་བ་བཞུགས་ཤིང་།
    ཕྱོགས་གཅིག་ནི་མུན་ནག་ཡིན་ཡང་ཅིག་ཤོས་སུ་འོད་འཕྲོ་བ་ཡིན་པས། མི་དེ་དག་མཚན་གང་པོར་ཕན་ཚུན་ཉེ་བར་མ་བཅར་ཏོ།
    །
  sna-sna: iri pakati pehondo dzeIjipiti nedzeIsraeri. Usiku hwose gore rakauyisa
    rima kuno rumwe rutivi uye chiedza kuno rumwe rutivi; saka hakuna akaswedera kuno
    mumwe usiku hwose.
  spa-BLM: Se interpuso entre el campamento de Egipto y el campamento de Israel. Allí
    estaba la nube y las tinieblas, pero daba luz de noche. Uno no se acercó al otro
    en toda la noche.
  cac-cac: Yuj chi' yelxo val q'uic'q'uinal ix aj d'a yichan̈ eb' aj Egipto chi',
    axo pax d'a scal eb' israel chi', yelxo val sacq'uinal smasanil. Yuj chi' maj
    yamchajlaj eb' israel chi' yuj eb' aj Egipto d'a jun ac'val chi'.
  swh-ULB: Wingu lilikuja katikati ya kambi ya Misri na kambi ya Israeli. Lilikuwa
    wingu jeusi kwa Wamisri, lakini liliangaza usiku kwa ajili ya Waisraeli, hivyo
    upande mmoja haukuweza kuja karibu ya mwingine usiku wote.
  bel-bel: І ўвайшоў усярэдзіну паміж табарам Егіпецкім і табарам Ізраілевым, і быў
    воблакам і змрокам адным і асьвятляў ноч другім, і ня зьблізіліся яны адны з аднымі
    праз усю ноч.
  wed-wed: Apau mai Israel ma mai Egypt au poui i mairi, ma maranai au i pom, apau
    lalalaina mai Israel i verei ma mai Egypt au waguwaguvareina i mae. Ma lamna aubaina
    mai Israel ma mai Egypt ai au gabu i mae-genuatau.
  deu-ELBBK: Und sie kam zwischen das Heer der Ägypter und das Heer Israels, und sie
    wurde dort Wolke und Finsternis, und erleuchtete hier die Nacht; und so nahte
    jenes diesem nicht die ganze Nacht.
  mbb-OT: ne mibpetug-elang te menge Ehiptohanen wey te menge Israilihanen. Ne seled
    te tivuuk he kezukileman nekeveǥey te kerusirem diyà te menge Ehiptohanen haazà
    is gapun he iring te tukud, iyan, nekeveǥey mulà te kerayag diyà te menge Israilihanen.
    Ne tenged dutun, tekew en midlavey is kezukileman ne wazà mekeuvey is menge Ehiptohanen
    diyà te menge Israilihanen.
  mal-2015: രാത്രി മുഴുവനും മിസ്രയീമ്യരുടെ സൈന്യവും യിസ്രായേല്യരുടെ സൈന്യവും തമ്മിൽ
    അടുക്കാതവണ്ണം അതു അവയുടെ മദ്ധ്യേ വന്നു; അവർക്കു മേഘവും അന്ധകാരവും ആയിരുന്നു; ഇവർക്കോ
    രാത്രിയെ പ്രകാശമാക്കിക്കൊടുത്തു.
  tuo-NT: Tojo wee ti põꞌrã Egiptocjãrã surara, Israe curuacjãrã decore ejanʉꞌcãcaro
    niwʉ̃. Ñamipʉ ti oꞌmepõꞌrã Egiptocjãrãrẽ naꞌiatĩꞌacã weecaro niwʉ̃. Israe curuacjãrã
    peꞌema boꞌreyucaro niwʉ̃. Tojo weerã Egiptocjãrã ti ñamirẽ Israe curuacjãrãrẽ
    ne ẽmʉticãrã niwã.
  gup-gup: Kunmekbe danginj kubulkayh bedberre bininj nawu Egytpbeh dja bininj nawu
    Israel benkebmawahmeng birribebbehmirnderri. Dja bininj nawu Israel benkebmawahmeng
    benmarnebolkwolkani manmekbe kunngol, dja bininj nawu Egytpbeh benmarnebolkmarnbom
    kumunun rerrih. Wanjh kuhni minj baleh birriyimeninj bindimarnebebmeninj darnkih
    kukakkuyeng dja minj birriburrimeninj.
  gvs-gvs: Tuwo gaotayana ikaaiyaka da Itipita be kai Isileli tubunao ima tunagu nauyayanaima
    goi. Tauna da Itipita adi dadava mamaníwana ikaaiyaka. Go kai Isileli tubunao
    ama dadava mavada itapasigima. Gaotayana tauna ima mavada. E bodayama aiyuwo sabamgo
    ana madabokina goi geya kavalobodeta unana gaota itabodema, tauna da Itipita geya
    itoboinedita kai Isileli tubunao siyoisima.
  rmc-rmc: a sas maškar o Egipťana the Izraeliti. Odi chmara kerďa oda, hoj caľi rat
    sas le Egipťanen o kaľipen a le Izraeliten o švetlos. Avke pes caľi rat našťi
    približinde jekh paš aver.
  nlg-nlg: Mana ghobaghuli te sopou ighobudira na lei vure ni Israel/Jew mi Egypt.
    Mana ghobaghuli te nia hevei so na pui sule vanira na levu na Egypt, hauva didira
    na levu na Israel/Jew te nia hevei so na marara. Keri ke, tana bongi keri rua
    na levu pala mara mua vei dutudutua.
  pes-OPV: و میان اردوی مصریان و اردوی اسرائیل آمده، از برای آنها ابر و تاریکی می‌بود،
    واینها را در شب روشنایی می‌داد که تمامی شب نزدیک یکدیگر نیامدند.
  ron-1924: Ел с-а ашезат ынтре табэра еӂиптенилор ши табэра луй Исраел. Норул ачеста
    пе о парте ера ынтунекос, яр пе чялалтэ лумина ноаптя. Ши тоатэ ноаптя челе доуэ
    табере ну с-ау апропият уна де алта.
  aui-aui: Bi uuwa, Ijipt damdi da Isrel damdi basudiye imiiriyarayidi. Noko nubabasune
    wiididibara Ijipt damdi iveredi, bi yeghana Isrel damdi iveredi, kiiravine na
    noko nubabasu gurigurina Ijipt damdi da Isrel damdi gerubadi siyimiiriruriya kabivivirana.
  ben-OBCV: মিশর ও ইস্রায়েলের সৈন্যদলের মাঝখানে চলে এল। সারারাত মেঘ একদিকে অন্ধকার
    ও অন্যদিকে আলো নিয়ে এসেছিল; তাই সারারাত তারা কেউই অন্য দলের কাছে যায়নি।
  som-som: oo wuxuu kala dhex galay reer Masar iyo reer binu Israa'iil; oo waxaa jiray
    daruur iyo gudcur, laakiinse weliba habeennimadii wuu iftiimay; oo habeenkii oo
    dhan midna uma soo dhowaan ka kale.
  lat-VUC: 'stetit, inter castra Ægyptiorum et castra Israël: et erat nubes tenebrosa,
    et illuminans noctem, ita ut ad se invicem toto noctis tempore accedere non valerent.'
  eng-ASVBT: 'and it came between the camp of Egypt and the camp of Israel; and there
    was the cloud and the darkness, yet gave it light by night: and the one came not
    near the other all the night.'
  mna-mna: '@see-verse:EXO.014.019'
  ita-1885: E venne fra il campo degli Egizj e il campo degl'Israeliti; e agli uni
    era nuvola e oscurità; e agli altri illuminava la notte; e l'un campo non si appressò
    all'altro in tutta quella notte.
  eng-LXXUP: And it went between the camp of the Egyptians and the camp of Israel,
    and stood; and there was darkness and blackness; and the night passed, and they
    came not near to one another during the whole night.
  eng-ULB: The cloud came between the camp of Egypt and the camp of Israel. It was
    a dark cloud to the Egyptians, but it lit the night for the Israelites, so one
    side did not come near the other all night.
  spa-VBL: posicionándose entre los campos de los egipcios y de los israelitas. La
    nube estaba oscurapor un lado, pero iluminaba la noche por el otro. Nadie de ninguno
    de los dos campamentos se acercaba al otro durante la noche.
  fra-_FOB: Et elle vint entre le camp des Égyptiens et le camp d'Israël. Et elle
    fut d'un côté une nuée obscure; mais, de l'autre, elle éclairait la nuit; et ils
    ne s'approchèrent point les uns des autres de toute la nuit.
  mal-mal: രാത്രിമുഴുവനും ഈജിപ്റ്റുകാരുടെ സൈന്യവും യിസ്രായേല്യരുടെ സൈന്യവും തമ്മിൽ
    അടുക്കാത്തവിധം അത് അവരുടെ മദ്ധ്യേ വന്നു; ഈജിപ്റ്റുകാർക്ക് മേഘവും അന്ധകാരവും ആയിരുന്നു;
    യിസ്രായേല്യർക്കോ രാത്രിയെ പ്രകാശമാക്കിക്കൊടുത്തു.
  urd-GVR: Is tarah bādal Misriyoṅ aur Isrāīliyoṅ ke lashkaroṅ ke darmiyān ā gayā.
    Pūrī rāt Misriyoṅ kī taraf andherā hī andherā thā jabki Isrāīliyoṅ kī taraf raushnī
    thī. Is lie Misrī pūrī rāt ke daurān Isrāīliyoṅ ke qarīb na ā sake.
  suz-BL: मेको गोस्‍स इजीप्‍त ङा फौज आन कली छिङछिङ दुम्‍माक्‍त। इस्राएली आन लडाइ पाइब
    आन कली चहिं छेङछेङ दुम्‍‍त। मोपा मेको नाक्‍दो इजीप्‍त ङा फौज इस्राएली आन नेक्‍था
    जाक्‍ने मचबेम। भजन संग्रह १०५:३९
  ita-1927: e venne a mettersi fra il campo dell’Egitto e il campo d’Israele; e la
    nube era tenebrosa per gli uni, mentre rischiarava gli altri nella notte. E l’un
    campo non si accostò all’altro per tutta la notte.
  ckb-ckb: هاتە نێوان لەشکری میسرییەکان و سوپای ئیسرائیلییەکان، ئیتر هەورەکە بە درێژایی
    شەو تاریکی بۆ لایەک هێنا و ڕووناکی بۆ لایەکی دیکە. بۆیە بە درێژایی شەو هیچیان
    نزیکی یەکتر نەبوونەوە.
  eng-BBE: And it came between the army of Egypt and the army of Israel; and there
    was a dark cloud between them, and they went on through the night; but the one
    army came no nearer to the other all the night.
  kan-OKCV: ಅದು ಈಜಿಪ್ಟಿನ ದಂಡಿಗೂ ಇಸ್ರಾಯೇಲರ ದಂಡಿಗೂ ನಡುವೆ ಬಂದಿತು. ಮೇಘಸ್ತಂಭವು ಈಜಿಪ್ಟಿನವರಿಗೆ
    ಕತ್ತಲನ್ನೂ ಇಸ್ರಾಯೇಲರಿಗೆ ಬೆಳಕನ್ನೂ ನೀಡಿತು. ಆ ರಾತ್ರಿಯೆಲ್ಲಾ ಒಬ್ಬರ ಹತ್ತಿರ ಒಬ್ಬರು ಬರಲಾಗಲಿಲ್ಲ.
  bbb-bbb: Ro bu vakuma ro karivone amite ije fu arina e Isureroko ijiakiro e Ijifitiko
    ijiebuo ukua ijia arina namo. Fu ijia arina muge fu e Ijifitiko bu kariva ije
    fu tituteko bu ijia karivo. Ro una e Isureroko bu karivo ije fu sanaejiako bu
    ijia karivo ijadufuo muge bu bue ganamivo baki.
  tam-2017: அது எகிப்தியர்களின் சேனையும் இஸ்ரவேலர்களின் சேனையும் இரவுமுழுவதும் ஒன்றோடொன்று
    சேராதபடி அவைகள் நடுவில் வந்தது; எகிப்தியர்களுக்கு அது மேகமும் இருளாகவும் இருந்தது,
    இஸ்ரவேலர்களுக்கோ அது இரவை வெளிச்சமாக்கிற்று.
  spa-RV-1909: 'E iba entre el campo de los Egipcios y el campo de Israel; y era nube
    y tinieblas para aquéllos, y alumbraba á Israel de noche: y en toda aquella noche
    nunca llegaron los unos á los otros.'
  ron-BTF: Și a venit între tabăra egiptenilor și tabăra lui Israel; și a fost un
    nor și întuneric pentru ei, dar dădea lumină noaptea pentru aceștia; așa că nu
    s-au apropiat unii de alții toată noaptea.
  eng-WEBP: It came between the camp of Egypt and the camp of Israel. There was the
    cloud and the darkness, yet it gave light by night. One didn’t come near the other
    all night.
  eng-FBV: so that it was positioned between the Egyptian and Israelite camps. Though
    the cloud was in darkness on one side, but it lit up the night on the other. No
    one from either camp went near the other during the night.
  nld-1939: 'Zo stond de wolk tussen het leger der Egyptenaren en dat van Israël in:
    aan de ene kant was zij donker, aan de andere kant verlichtte zij de nacht, zodat
    gedurende de hele nacht de een den ander niet kon naderen.'
  nch-BL: Huan yeca nopa mixti mocajqui tatajco ten nopa soldados ten Egipto huan
    nopa israelitame. Huan iica nopa mixti nesiyaya yayahuic iniixpa nopa egiptome,
    pero iixpa nopa mixti quintaahuiliyaya nopa israelitame. Huajca yeca nopa egiptome
    amo huelque quinajsij nopa israelitame nochi nopa tayohua.
  vie-1934: trụ mây đứng về giữa khoảng trại người Ê-díp-tô và trại dân Y-sơ-ra-ên,
    làm áng mây tối tăm cho đàng nầy, soi sáng ban đêm cho đàng kia; nên trọn cả đêm
    hai trại chẳng hề xáp gần nhau được.
  hin-CV: इस प्रकार स्वर्गदूत और बादल इस्राएलियों तथा मिस्रियों के बीच आ गए. बादल
    के कारण एक ओर तो अंधकार था, लेकिन रात में उन्हें रोशनी भी मिलती रही.
  eng-OURB: 'It came between the camp of Egypt [Abode of slavery] and the camp of
    Israel [God prevails]; and there was the cloud and the darkness, yet gave it light
    by night: and one didn’t come near the other all night.'
  spa-BES: Y vino entre el ejército de Egipto y el ejército de Israel; y había una
    nube oscura entre ellos, y luz para Israel de noche y continuaron toda la noche;
    pero nunca se acercaron el uno al otro.
  tdx-tdx: nitsatoke añivo’ o lahindefo’ i Mitsraimeo naho i tobe’ Israeley; naho
    ninday ieñe mb’aroa i rahoñey fe nihazavae’e atoa i haleñey, soa tsy nifankarine
    amy haleñe iabiy ty raike mb’ami’ty ila’e.
  vid-vid: nalima hagati mwa chilundo cha walolezi wa Misili na wamizi wa Isilaeli,
    na yila ng'hungugu nailavya jiza ubanzi umwe nalilavya lumuli ubanzi uyage mhela
    wa nechilo, Wamisili nahawahejelele ne hado nechilo yeng'ha.
  eng-OKE: 'And it entered between the camp of the Mizraee and the camp of Israel;
    and was a cloud and darkness to the Mizraee, but unto Israel a light all the night:
    and that came not near to this all the night.'
  tha-KJV: คือเสานั้นมาอยู่ระหว่างค่ายของชาติ​อียิปต์​และค่ายของชนชาติ​อิสราเอล และเป็นเมฆมืดแก่ชาวอียิปต์
    แต่​มี​แสงส่องสว่างในเวลากลางคืนแก่​ชนชาติ​อิสราเอล ทั้งสองฝ่ายมิ​ได้​เข้าใกล้​กันตลอดคืน
  por-BR-2018: e ia entre o acampamento dos egípcios e o acampamento de Israel; e
    era nuvem e trevas para aqueles, e iluminava a Israel de noite; e em toda aquela
    noite não se aproximaram uns dos outros.
  deu-ELO: Und sie kam zwischen das Heer der Ägypter und das Heer Israels, und sie
    wurde dort Wolke und Finsternis, und erleuchtete hier die Nacht; und so nahte
    jenes diesem nicht die ganze Nacht.
  eng-WYC-2018: and stood betwixt the castles of Egyptians and the castles of Israel;
    and the cloud was dark toward the Egyptians, and it was lightening the night toward
    Israel, so that in all the time of the night, they might not [come] nigh together
    to themselves. (and they stood between the tents, or the army, of the Egyptians
    and the tents, or the army, of Israel; and the cloud was dark toward the Egyptians,
    but it was lighting the night toward the Israelites, so that they could not come
    close to each other in all that night.)
  epo-epo: kaj ĝi aperis inter la tendaro de la Egiptoj kaj la tendaro de la Izraelidoj,
    kaj ĝi estis nubo malluma, kaj lumis dum la nokto tiamaniere, ke unuj al la aliaj
    ne povis alproksimiĝi dum la tuta nokto.
  uig-PIN: misirliⱪlarning qedirgaⱨi bilǝn Israilning qedirgaⱨining ariliⱪida tohtidi;
    bu bulut bir tǝrǝptǝ ⱪarangƣuluⱪ qüxürüp, yǝnǝ bir tǝrǝptǝ keqini yorutti. Buning
    bilǝn pütün bir keqǝ bir ⱪoxun yǝnǝ bir ⱪoxunƣa yeⱪin kelǝlmidi.
  beo-beo: 'Isala:ili gilisisu baligiduga asili, Idibidi amola Isala:ili afafane gaga:su
    agoane hamoi. Mumobi dedeboiba:le, Idibidi dunu da gasi dunasi fawane ba:i. Be
    la:didili Isala:ili dunu da hadigi ba:i. Amoga afafaiba:le, Idibidi dadi gagui
    da Isala:ili dadi gagui amoga doagala:musa: misunu hamedei ba:i.'
  tpi-OTNT: Na long wanpela nait klaut i stap namel long ol Isip na ol Israel. Na
    dispela klaut i mekim hap ol Isip i stap long en i kamap tudak tru. Tasol klaut
    i mekim hap bilong ol Israel i gat lait. Olsem na long dispela nait ol Isip i
    no inap i go klostu long ol Israel.
  hau-SA: ya dawo tsakanin sojojin Masar da na Isra’ila. Duk dare, girgijen ya jawo
    duhu ga gefe ɗaya, haske kuma ga ɗaya gefen; saboda haka ba wanda ya kusaci wani
    duk dare.
  udu-udu: A’di dwarki’di embul bwaman ma jesh ’Kwani Masir mo dhala jesh ’kwani ma
    Israyiil mo be. Araḵ ḵali mondhurumi’d gom ’kwani pa Masir mo, hili a’di ki c̱iki
    moŋkush gom ’kwani ma Israyiil mo. Dhali mon’thiny yaki’di pe mo ki dar gi jin
    ṯal ’deŋ kamu/ mmoyaku/ mmo’disha kamu/ is ki mon’thiny c̱ani ’baar mo be.
  uig-LAT: misirliqlarning chédirgahi bilen Israilning chédirgahining ariliqida toxtidi;
    bu bulut bir terepte qarangghuluq chüshürüp, yene bir terepte kéchini yorutti.
    Buning bilen pütün bir kéche bir qoshun yene bir qoshun’gha yéqin kélelmidi.
  nde-nde: yehlukanisa impi yamaGibhithe leyabako-Israyeli. Ubusuku bonke iyezi laletha
    ubumnyama kwelinye icele labuye laletha ukukhanya ngakwelinye icele; ngakho kabakho
    abasondela kwabanye ubusuku bonke.
  ton-ton: 'Pea naʻe haʻu ia ʻo tuʻu ʻi he vahaʻa ʻoe kakai ʻIsipite mo e kakai ʻIsileli;
    pea ko e ʻao ia mo e fakapoʻuli kiate kinautolu na, ka naʻe fakamaama ia kiate
    kinautolu ni: ko ia naʻe ʻikai hoko ai ʻae taha ki he taha ʻi he pō kotoa ko ia.'
  ces-1613: A přišed mezi vojska Egyptských a vojska Izraelská, byl Egyptským oblakem
    a tmou, Izraelským pak osvěcoval noc, tak aby nepřiblížili se jedni k druhým přes
    celou noc.
  eko-eko: khwiiya vakatthi wa amisuri na meezirayiilu. Liwiku laari wiiya looripa
    phantte ya amisuri khusala liwaamwasikhela meezirayiilu; mwaasa wa ethiito khuhisala
    liwaattamanisa meezirayiilu na amisuri osikhu wooshi.
  eng-WMB: It came between the camp of Egypt and the camp of Israel. There was the
    cloud and the darkness, yet it gave light by night. One didn’t come near the other
    all night.
  tam-TCV: அது எகிப்திய படைகளுக்கும் இஸ்ரயேலருக்கும் இடையில் வந்துநின்றது. அந்த மேகம்
    இரவு முழுவதும் ஒரு பக்கத்துக்கு இருளையும், மற்றொரு பக்கத்துக்கு வெளிச்சத்தையும்
    கொடுத்தது. இதனால் இஸ்ரயேலரோ, எகிப்தியரோ இரவு முழுவதும் ஒருவரையொருவர் நெருங்கவில்லை.
  ceb-ULB: Anaa ang panganod sa tungatunga sa kampo sa Ehiptohanon ug sa kampo sa
    mga Israelita. Ngitngit kini nga panganod ngadto sa mga Ehiptohanon, apan nagpahayag
    kini sa kagabhion alang sa mga Israelita, mao nga ang usa ka bahin wala makaduol
    sa usa sa tibuok gabii.
  pol-UBG: Wszedł więc między obóz Egipcjan i obóz Izraela. Ten był dla Egipcjan obłokiem
    ciemności, ale Izraelitom oświetlał noc. W ten sposób jedni do drugich nie zbliżyli
    się przez całą noc.
  agr-agr: Nunú yujagkim egiptunmaya suntag aidau shimamunum nuna emtin wajantui,
    nuniaig suwe wajasui, untsu Israel aents aidau shimamunmak yujagkim etsantug tsaaptin
    wajasui. Nuadui nunú kashi aajakua duik Israel aents aidaunak amaigkachaju ainawai.
  kyc-kyc: Isipi wambupi Isaraele wambupi peyaminyi kanya lili dokona epo siya. Isaraele
    keta rao dokopa kendali ingyuo yanga paupau lao rao dee Isipi kareyami dorena
    iminjanyi pyambuo soo piya. Dokopa paki pakipinya ami yanda singi kareyami doko
    kukwa dokopa mendalinya yuu dorena kapa pyuo epena saka nayami.
  urd-GVU: اِس طرح بادل مصریوں اور اسرائیلیوں کے لشکروں کے درمیان آ گیا۔ پوری رات
    مصریوں کی طرف اندھیرا ہی اندھیرا تھا جبکہ اسرائیلیوں کی طرف روشنی تھی۔ اِس لئے
    مصری پوری رات کے دوران اسرائیلیوں کے قریب نہ آ سکے۔
  deu-1912: und kam zwischen das Heer der Ägypter und das Heer Israels. Es war aber
    eine finstere Wolke und erleuchtete die Nacht, daß sie die ganze Nacht, diese
    und jene, nicht zusammenkommen konnten.
  ntj-ntj: '@see-verse:EXO.014.019'
  kan-2017: ಆ ಮೇಘಸ್ತಂಭವು ಐಗುಪ್ತ್ಯರ ಪಾಳೆಯಕ್ಕೂ, ಇಸ್ರಾಯೇಲರ ಪಾಳೆಯಕ್ಕೂ ನಡುವೆ ಬಂದಿತು. ಅದು
    ಐಗುಪ್ತ್ಯರಿಗೆ ಕತ್ತಲನ್ನೂ, ಇಸ್ರಾಯೇಲರಿಗೆ ರಾತ್ರಿಯಲ್ಲಿ ಬೆಳಕನ್ನು ಕೊಟ್ಟಿದ್ದರಿಂದ ಆ ರಾತ್ರಿಯೆಲ್ಲಾ
    ಒಬ್ಬರ ಹತ್ತಿರಕ್ಕೆ ಒಬ್ಬರು ಬರಲಾಗಲಿಲ್ಲ.
  ena-ena: La avɨli susu agaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨdaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨdaŋ
    alɨhaŋ hɨnilaha hɨnidaci hɨfɨlɨ pabiŋ umi. Lɨdaci Isipɨ fɨli tɨbɨ hɨsɨŋ hɨniavɨmi
    kɨlikɨli heŋ hɨfɨlɨ mɨgami. Isɨlaelɨ hɨdɨlɨ hɨniavɨmi kɨlikɨli heŋ abɨlu hɨnimi.
    Hɨfɨlɨ heŋ laci ala Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ Isɨlaelɨ hɨdɨlɨ hɨniavɨmi mikɨ
    heŋ ubalu aba lɨhavɨmi ala hɨma.
  yap-yap: I yib i par nga thilin e salthaw nu Egypt nge piyu Israel, me pi’ e lumor
    ngak yu Egypt, me pi’ e tamilang ngak yu Israel. Ma de yag ni nge chugur fa gal
    raba’ i girdi’ nga ta’bang e re nep’ i n’em.
  hlt-MCSB: Te vaengah Egypt lambong laklo neh Israel lambong laklo la pawk. Cingmai
    khaw a hmuep la om dae khoyin ah sae. Te dongah khoyin khing a taengla pha thai
    pawh.
  mdy-ETH: ጊብፄ ዓጮ ዓሶና ዒስራዔኤሌ ዓሶናኮ ባኣካ ዔቄኔ፤ ሻኣራ ጊብፄ ዓጮ ዓሶ ዹሚና ካንቃዛ፥ ዒስራዔኤሌ ዓሶም ጋዓንቴ
    ፖዒ ፖዓኔ፤ ዬያሮ ጊብፄ ዓጮ ዖሎ ዓሳ ዬኖ ዋንቶ ቢያ ዒስራዔኤሌ ዓሶ ባንሢ ዶጫኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Ɛbɛtwaa Israelfoɔ no ne Misraimfoɔ no ntam. Na anadwo no, ɛdanee ogya
    maa esum tɔɔ Misraimfoɔ no so maa ne hann no kyerɛɛ Israelfoɔ no ɛkwan. Enti Misraimfoɔ
    no anhunu Israelfoɔ no akyiri kwan.
  mwc-mwc: Guba Israel biyisi ba Egypt biyisi basusi yai i msiri. Kona pomnai guba
    i wosei kata Egypt biyisi wai baidibarai si mamana, ba Israel biyisi wai yaseganai.
    Kata pom veoromina wai kosi kega rubana sita botu ku parisi.
  eng-WEBU: It came between the camp of Egypt and the camp of Israel. There was the
    cloud and the darkness, yet it gave light by night. One didn’t come near the other
    all night.
  bnp-bnp: Na rodo malaku, a bubu i pesi mavonga na kurukuruna tara ne Israel, a tara
    ne Egipto. Ra bubu i ratea a tabeke i pesi vona e huriki a Egipto i uvo hateka,
    pali a tabeke i pesi vona e huriki a Israel i palala. Lakea e huriki a Egipto
    i uka ma ri lakea tabukoi ne huriki a Israel.
  wal-wal: Gibxxetu olanchchatuppenne Israa7eelatu olanchchatuppe gidduwan eqqiis.
    He shaarai qamma ubban issi baggaara xumissidi, hinkko baggaara poo7issiis; yaatin
    qamma ubbaa issoi issuwaakko shiiqibookkona.
  spa-PDDPT: e iba entre el campamento de Egipto y el de Israel. Era nube y oscuridad
    para Egipto, pero iluminaba la noche para Israel. No se acercó el uno al otro
    en toda la noche.
  gun-gun: Ha'e rami vy opyta Egito pygua kuery ikuaia ha'e Israel kuery ikuaia mbyte.
    Arai ma Egito pygua kuery pe pytũ, ha'e rã Israel kuery pe ma hexakã. Ha'e rami
    py pytũ mbukukue re nda'evei Egito pygua kuery onhemboja aguã Israel kuery re.
  agu-BL: Cho'n tzun e' cyaje'n cyen ẍchixo'l yi e' sanlar tetz Egipto scyuch' yi
    e' xonl Israel. Yi jun boc'oj sbak'a'tz xcye' tan tak'le'n tz'o'tz scyetz yi aj
    Egipto, ma scyetz yi e' xonl Israel xcon tan chitxeke'n te yi jun ak'bala'tz.
    Cha'stzun te qui nin e' xcye' yi e' sanlar tetz Egipto tan chitz'amle'n yi e'
    xonl Israel te jun ak'bala'tz.
  ilo-ULB: Napan ti ulep iti nagbaetan iti kampo ti Egipto ken ti kampo iti Israel.
    Daytoy ket nasipnget nga ulep kadagiti Egipcio, ngem nanglawag kadagiti Israelita
    iti rabii, isu a saan a makainnasideg iti agsinnumbangir iti nagpatnag.
  kpg-kpg: gaa hana gaa duu i mehanga digau Egypt mo digau Israel. Di boo deelaa gei
    di waduu gololangi deelaa gaa hai digau Egypt gii noho i lodo di bouli, gei digau
    Israel e noho i lodo di maalama, gei nia baahi e lua gau dauwa aalaa digi hoohoo
    nau mehanga i di boo deelaa.
  uig-ARA: مىسىرلىقلارنىڭ چېدىرگاھى بىلەن ئىسرائىلنىڭ چېدىرگاھىنىڭ ئارىلىقىدا توختىدى؛
    بۇ بۇلۇت بىر تەرەپتە قاراڭغۇلۇق چۈشۈرۈپ، يەنە بىر تەرەپتە كېچىنى يورۇتتى. بۇنىڭ
    بىلەن پۈتۈن بىر كېچە بىر قوشۇن يەنە بىر قوشۇنغا يېقىن كېلەلمىدى.
  bps-bps: salu di gutngà i dad to Idyif, na i dad bel Israél. Na i labun gsen di
    dad to Idyif, too kifu, bay di balin, i labun gsen di dad bel Israél, too malwa.
    Taman tayud i butang là ale gasdadong.
  tof-tof: '@see-verse:EXO.014.019'
  sus-sus: Misirakae nun Isirayilakae tagi. Na nuxui naxa a niya Misirakae xa lu dimi
    kui, Isirayilakae tan xa lu naiyalanyi kui. E mu nɔ e makɔrɛde e boore ra na kɔɛ
    ra.
  pon-2006: oh uhda nanpwungen karis en mehn Isip oh karis en mehn Israel ko. Eri,
    pwohngo me dapwakin oh me inenen rotorot lao lel nimenseng, oh karis riauo sohte
    kak kerenpene erein pwohngo pwon.
  jae-jae: ma geŋ lau Aiguptu nêŋ toŋ to Israelnêŋ toŋ gêŋgic. Ma tao majaŋ tau kêkêŋ
    gêsuŋbôm ma toŋ luagêc têtap tauŋ sa atom gêdêŋ gêbêcauc samuc tonaŋ.
  ksd-ksd: Ma i ga tur livuan ta dir ra kor na tarai Israel ma ra kor na tarai Aigipto;
    ma a dovotina, a bakut ma ra bobotoi abara, ma i ga vakapa ka ra marum; ma go
    diat ma nam diat pa dia ga maravai vargil ta ra marum par.
  tur-YTC: Mısır ordugâhıyla İsrael ordugâhının arasına geldi. Bulut ve karanlık vardı
    ama geceyi aydınlatıyordu. Bütün gece biri ötekinin yanına yaklaşmadı.
  grc-BRENT: Καὶ εἰσῆλθεν ἀνὰ μέσον τῆς παρεμβολῆς τῶν Αἰγυπτίων, καὶ ἀνὰ μέσον τῆς
    παρεμβολῆς τῶν Αἰγυπίων, καὶ ἀνὰ μέσον τῆς παρεμβολῆς Ἰσραὴλ, καὶ ἔστη· καὶ ἐγένετο
    σκότος καὶ γνόφος· καὶ διῆλθεν ἡ νύξ· καὶ οὐ συνέμιξαν ἀλλήλοις ὅλην τὴν νύκτα.
  ind-AYT: dan tiang awan itu datang di antara pasukan orang Mesir dan pasukan orang
    Israel. Sepanjang malam, awan itu membawa kegelapan di sisi yang satu dan terang
    di sisi yang lainnya sehingga tidak ada satu pun yang dapat saling mendekati.
  nya-nya: Choncho mtambowo unakhala pakati pa asilikali ankhondo a dziko la Igupto
    ndi a dziko la Israeli. Choncho panali mdima motero kuti magulu awiri ankhondowa
    sanathe kuyandikizana usiku wonse.
  hrv-hrv: Smjesti se između vojske egipatske i vojske izraelske te postade onima
    oblak taman, a ovima rasvjetljivaše noć, tako te ne mogoše jedni drugima prići
    cijele noći.
  mps-mps: Tama te sogo hulide te pǫ te Isip dabe dali, te Israel dabe dali, augwali
    tomode dąį tiwai elaluai. Tama te pǫgo te Isip dabe augwali bidibo badu te
    be hulia sai mu elaluai. Tiali goli, te pǫgo te Israel dabe bidibo digi, te badu
    te ula elaluai. Tama tibaso, te sogo hulide te Isip dabe augwali te Israel hani
    pąba pabo te usu ebeo.
  tpi-tpi: Na long wanpela nait klaut i stap namel long ol Isip na ol Israel. Na dispela
    klaut i mekim hap ol Isip i stap long en i kamap tudak tru. Tasol klaut i mekim
    hap bilong ol Israel i gat lait. Olsem na long dispela nait ol Isip i no inap
    i go klostu long ol Israel.
  dan-1931: og kom til at stå imellem Ægypternes og Israels Hære; og da det blev mørkt;
    blev Skystøtten til en Ildstøtte og oplyste Natten. Således kom de ikke hinanden
    nær hele Natten.
  vie-OVCB: đứng án ngữ giữa trại Ít-ra-ên và trại Ai Cập. Suốt đêm đó, trụ mây đứng
    che bóng, làm cho người Ai Cập bị tối tăm, nhưng lại rọi sáng cho người Ít-ra-ên.
    Vì thế hai bên không đến gần nhau được.
  guj-2017: આ રીતે મેઘસ્તંભ મિસરીઓના સૈન્ય અને ઇઝરાયલીઓના સૈન્યની વચ્ચે આવીને થંભ્યો.
    ત્યારે વાદળો અને અંધકાર હોવા છતાં મેઘસ્તંભ પણ રાત્રે ઇઝરાયલીઓને પ્રકાશ આપતો હતો.
    મિસરની સેના માટે સમગ્ર રાત્રી દરમિયાન અંધકાર હોવાને લીધે તે ઇઝરાયલીઓ પાસે આવી
    શકી નહિ.
  pon-2006A: oh uhda nanpwungen karis en mehn Isip oh karis en mehn Israel ko. Eri,
    pwohngo me dapwakin oh me inenen rotorot lao lel nimenseng, oh karis riauo sohte
    kak kerenpene erein pwohngo pwon.
  por-BRBSL: Veio entre o acampamento do Egito e o acampamento de Israel. Havia a
    nuvem e a escuridão, mas ela dava luz à noite. Uma não chegou perto da outra a
    noite toda.
  aly-aly: Kwenpay ampepel-anem irrek, Israel-kenh-rnem-thenek Egypt-areny-rnem-thenek.
    Ingwerrek-anem. Kwenpay Israel-kenh-rnemekant arrtyernenh-antey. Israel-kenh-rnem
    lyenentyel arenh-antey ingwel, mwerr alhenh. Kwenpayel artek Egypt-areny-rnem,
    renh-rnem arey-angenhelek-anem. Atwemengkirrek ikwer-rnem-itwekant. Rernem ingwel
    Israel-kenh-rnem arrererremel atwekerr, alakenh-kety atwemengkirrek.
  cth-cth: Hottelah, Izip ransanaw hoi Isarel ransanaw rahak a pha nah, Izipnaw koe
    kahmawt sak e tâmai lah ao teh, Isarelnaw koe teh angnae ka poe dawkvah karum
    tuettuet buet touh hoi buet touh kâhnai thai awh hoeh.
  twi-twi: Ebetwaa Israelfo no ne Misraimfo no ntam. Na anadwo no, ɛdan ogya maa sum
    tɔɔ Misraimfo no so maa ne hann no kyerɛɛ Israelfo no kwan. Enti Misraimfo no
    anhu Israelfo no akyi kwan.
  hlt-hlt: Te vaengah Egypt lambong laklo neh Israel lambong laklo la pawk. Cingmai
    khaw a hmuep la om dae khoyin ah sae. Te dongah khoyin khing a taengla pha thai
    pawh.
  tbz-SIM: kɛ́sootɛ́ Esibiti kɔbɛ nɛ̀ Isidɑyɛɛribɛ bɛ cuokɛ̀, kɛ́ntú dibiìnnì Esibiti
    kɔbɛ bíɛ́kɛ̀, kɛ tú kuwenniku Isidɑyɛɛribɛ bíɛ́kɛ̀. Bɛ̀ í ntɔ̀ɔ́nnɛ̀ bɛtɔbɛ̀ kɛyènkɛ̀
    kɛmɔu.
  msy-2020: Dɨmagarir kamɨn, ghuariar ruarir ekiar kam Israelia ko, Isipian tɨzimɨn
    tughav iti. Ghuariar ruarir kam Isipia itir danganim gamizɨ, a bar mɨtatangi.
    Egha Israelia itir danganim angazangarim a ganɨngi. Kamaghɨn, dɨmagarir kamɨn
    Isipia ko Israelia uarir boroghɨn mangan ibura.
  azb-azb: Misir ordusunun və İsrail düşərgəsinin arasında durdu. Bulud bir tərəfə
    zülmət verdi, o birisinə isə gecə işığı verdi. Bütün gecə bu xalqlar bir-birinə
    yaxınlaşmadılar.
  eng-DBY: And it came between the camp of the Egyptians and the camp of Israel; and
    was a cloud and darkness, and lit up the night; and the one did not come near
    the other all the night.
  hin-2017: इस प्रकार वह मिस्रियों की सेना और इस्राएलियों की सेना के बीच में आ गया;
    और बादल और अंधकार तो हुआ, तो भी उससे रात को उन्हें प्रकाश मिलता रहा; और वे रात
    भर एक दूसरे के पास न आए।
  wol-KYG: dox diggante dalu waa Misra ak dalu bànni Israyil. Niir waa nga lëndëme
    genn wet, wet ga ca des di leer ca guddi ga, ba tax guddi ga gépp benn dal manula
    fekki moroom ma.
  swp-swp: I laoma i toro, Aigupito edi tauiala, eo Isaraela edi tauiala duaduaridi
    eai; i hemala eada eo masigiri Aigupito tataodi aridi eai, na Isaraela tataodi
    aridi eai maiona masigirina i hemara; arinai moutuadi wa nige se hanahanau esau
    esau gegesidi eai maiona maudoina boeana eai.
  bjr-bjr: Mi oonnamufa Isipa maqannaasa dinni Isaraee maqannaasa dinni qambaana marinau.
    Mi oonamufa Isipa maqannaasa asukuna nimisee Isaraee maqannaa kaaqa qamannimaqanau.
    Miqinoo marufaqa mi eendanaki Isipa maqannaasa faqa Isaraee maqannaasa faqa sia
    narí aaqa narí aaqa fiqau.
  eng-YLT: and cometh in between the camp of the Egyptians and the camp of Israel,
    and the cloud and the darkness are, and he enlighteneth the night, and the one
    hath not drawn near unto the other all the night.
  kne-kne: et nantee sin nan-gawaan di taga-Egipto ya Israelita. Sin labi ay sana
    nanbalin din kaman posti ay liboo si silaw sin kad-an di Israelita, ngem inpabolinget
    na din kad-an di taga-Egipto, isonga adi da mabalin ay mansinag-en sin labi ay
    doy.
  wat-wat: keta fiyao Isineni atu Itifita namoisi kasi kawasasai i misiniya. Tovanama
    i nuwabuna, busibusi kumanovana i gikikinomaniya Itifita namoisi nenesiyai eatu
    mayesina fiyao Isineni i tafisiya. Noko nenei fiyao Isineni keta Itifita namoisi
    muka kasi fata be sina vikanenemi niniusiyai nuwabuna kana matatafu.
  bzd-NTPO: Es mò e' a̱te̱ Egipto ñippökwakpa ena Israel aleripa e' shu̱sha̱. Egiptowak
    kke̱ mò ettaie dör ttsettseë, e' kue̱ki̱ ie'pa tso' ká̱ ttsettse a̱. Erë Israel
    aleripa kke̱ mò e' dalöburke tai̱ë ká̱ ñiwe sù̱. E' kue̱ki̱ egiptowak kë̀ ulà
    dë' Israel aleripa ska' e' nañewe.
  eng-WYC-2017: and stood betwixt the castles [or the tents] of Egyptians and the
    castles [or the tents] of Israel; and the cloud was dark toward the Egyptians,
    and it was lightening the night toward Israel, so that in all the time of the
    night, they might not [come] nigh together to themselves.
  eng-WMBB: It came between the camp of Egypt and the camp of Israel. There was the
    cloud and the darkness, yet it gave light by night. One didn’t come near the other
    all night.
  urd-GVH: इस तरह बादल मिसरियों और इसराईलियों के लशकरों के दरमियान आ गया। पूरी रात
    मिसरियों की तरफ़ अंधेरा ही अंधेरा था जबकि इसराईलियों की तरफ़ रौशनी थी। इसलिए मिसरी
    पूरी रात के दौरान इसराईलियों के क़रीब न आ सके।
  rug-rug: pa varikorapa dia ri na tie Izipi meke sari na tie Izireli. La sa lei meke
    va hupori sari na tie Izipi, ba poni kalalasa sa sari na tie Izireli, gua asa
    ke lopu boka ene varikamoi sari na tie varipera koasa doduruna sa boṉi sana.
  gaz-gaz: utubaan sunis loltoota Gibxii fi loltoota Israaʼel gidduu seene. Duumessi
    sun halkan sana gama tokkotti dukkana, gama kaanitti immoo ifa fide; kanaafuu
    halkan sana guutuu garee lamaan keessaa tokko illee garee kaanitti hin dhiʼaanne.
  fra-LSG: Elle se plaça entre le camp des Égyptiens et le camp d’Israël. Cette nuée
    était ténébreuse d’un côté, et de l’autre elle éclairait la nuit. Et les deux
    camps n’approchèrent point l’un de l’autre pendant toute la nuit.
  gnn-gnn: '@see-verse:EXO.014.019'
  yal-yal: A yi ti Misiran nun Isirayila ganle tagi. Kundaan fɔxɔ kedenna yi dimixi,
    a fɔxɔ kedenna yi kɔɛni yalanma. Nanara, gali firinne mi yi masoma e bode ra kɔɛɛn
    birin kui.
  haw-1868: 'Hele mai la ia mawaena o ko Aigupita poe a me ka Iseraela: a lilo ia
    i ao pouli; a hoomalamalama mai no nae i ka po; nolaila, aole i hookokoke mai
    kela poe i keia mai ia po a ao.'
  arb-NAV: فَدَخَلَ بَيْنَ عَسْكَرِ الْمِصْرِيِّينَ وَعَسْكَرِ الإِسْرَائِيلِيِّينَ،
    وَصَارَ عَمُودُ السَّحَابِ ظَلاماً قَاتِماً عَلَى الْمِصْرِيِّينَ، وَضِيَاءً عَلَى
    بَنِي إِسْرَائِيلَ، فَلَمْ يَقْتَرِبْ أَحَدُهُمَا مِنَ الآخَرِ طَوَالَ اللَّيْلِ.
  ewe-ewe: ale wòtɔ ɖe Egipte ƒe aʋakɔwo kple Israelviwo dome. Le zã blibo la me la,
    lilikpo la na viviti do ɖe akpa ɖeka, eye kekeli do ɖe akpa kemɛ, ale wo dometɔ
    aɖeke mete ɖe nɔvia ŋu le zã blibo la me o.
  eng-LEE: 'And it came between the camp of the Egyptians and the camp of Israel;
    and it was a cloud and darkness [to the first], but it gave light by night [to
    these]: and the one came not near unto the other all the night.'
  gvn-gvn: '@see-verse:EXO.014.019'
  asm-FB: মেঘ-স্তম্ভ মিচৰীয়া সৈন্য সকল আৰু ইস্ৰায়েলী লোকসকলৰ তম্বুৰ মাজলৈ আহিল।
    সেয়ে মিচৰীয়া লোকসকলৰ বাবে অন্ধকাৰময় মেঘ হ’ল, কিন্তু ইস্রায়েলী লোকসকলৰ বাবে
    ৰাতি পোহৰ দিওঁতা হ’ল। তাতে ওৰে ৰাতি ইদলে সিদলৰ ওচৰ চাপিব নোৱাৰিলে।
  sus-A: مِسِرَكَيٍ نُن عِسِرَيِلَكَيٍ تَفِ. نَ نُشُي نَشَ عَ نِيَ مِسِرَكَيٍ شَ لُ
    دِ مِ كُي، عِسِرَيِلَكَيٍ تَن شَ لُ نَءِيَلَنيِ كُي. عٍ مُ نْ عٍ مَكْرّدٍ عٍ بٌورٍ
    رَ نَ كْي رَ.
  fra-SBL: Elle se plaça entre le camp d'Égypte et le camp d'Israël. Il y avait la
    nuée et les ténèbres, et pourtant elle donnait de la lumière pendant la nuit.
    L'un ne s'approchait pas de l'autre de toute la nuit.
  hbo-hbo: וַיָּבֹ֞א בֵּ֣ין ׀ מַחֲנֵ֣ה מִצְרַ֗יִם וּבֵין֙ מַחֲנֵ֣ה יִשְׂרָאֵ֔ל וַיְהִ֤י
    הֶֽעָנָן֙ וְהַחֹ֔שֶׁךְ וַיָּ֖אֶר אֶת־הַלָּ֑יְלָה וְלֹא־קָרַ֥ב זֶ֛ה אֶל־זֶ֖ה כָּל־הַלָּֽיְלָה׃
  eng-WYCLIFFE: and stood bitwixe the `castels of Egipcians and castels of Israel;
    and the cloude was derk toward Egipcians, and liytnynge `the nyyt toward `the
    children of Israel, so that in al the tyme of the niyt thei miyten not neiy togidere
    to hem silf.
  piu-2006: '@see-verse:EXO.014.019'
  pjt-pjt: '@see-verse:EXO.014.019'
  cwe-cwe: ima hagati ya Wamisili na Waisilaili. Mhanda ya wingu iyo ubanzi umwe ilava
    ziza, ubanzi umwenga ilava bung'hulo. Ivo mabumbila yayo maidi, wakalizi wa Misili
    na Waisilaili hawaikwenhukile chilo chose.
  bgs-bgs: Igsunnad tun ta tángngaan katô mga sundalo ka taga Ehipto asta mga rubbad
    i Israel. Tô dukilám dán, tô sagulapun na iring na sumbál inému na apuy na igbággé
    ka kappawaan tun ta mga rubbad i Israel. Asal tô sagulapun inému na mangittáng
    tun ta mga taga Ehipto, asta ándà dan ikapadani tun ta mga rubbad i Israel tô
    dukilám.
  kik-kik: gĩkĩgĩa gatagatĩ ga thigari cia Misiri na cia Isiraeli. Ũtukũ wothe itu
    rĩu rĩgĩĩkĩra nduma mwena ũmwe, na ũtheri mwena ũrĩa ũngĩ; nĩ ũndũ ũcio gũtirĩ
    andũ makuhĩrĩirie arĩa angĩ ũtukũ wothe.
  fra-NCL: Elle vint se mettre entre le camp des Égyptiens et le camp d’Israël, et
    cette nuée était ténébreuse d’un côté, et de l’autre elle éclairait la nuit ;
    et les deux camps n’approchèrent pas l’un de l’autre pendant toute la nuit.
  cek-AK: Izip misatuh kaminawk ataihaih ahmuen hoi Israel kaminawk ataihaih ahmuen
    salakah a caeh; tamai loe maeto hanah vinghaih ah oh moe, maeto hanah loe aanghaih
    ah oh pongah, nihcae loe aqum puek maeto hoi maeto khaeah caeh o thai ai.
  xla-xla: '@see-verse:EXO.014.019'
  cuk-cuk: Degisoggu, mogir-bubawaryob-gwichid Israel-sordamar-sorba nagussunnad,
    Egipto-sordamar-idu. Egipto-sordamargala, we-mogir gorosur-dakleged. Israel-sordamargardi,
    we-mogir ega neg-mee imaknaid. A-ulale, mutikidba Egipto-sordamar geg Israel-sordamar-barga
    gusmalad.
  uig-CYR: мисирлиқларниң чедиргаһи билән Исраилниң чедиргаһиниң арилиғида тохтиди;
    бу булут бир тәрәптә қараңғулуқ чүшүрүп, йәнә бир тәрәптә кечини йорутти. Буниң
    билән пүтүн бир кечә бир қошун йәнә бир қошунға йеқин келәлмиди.
  pma-pma: mul vas me-Isrel keil ka me-Isip keil. Mahmah enek san mankoli min me-Isip
    keil, ka en usite onen me-Isrel keil, san meneai min keil. Sakini en vongien enek,
    keil asakras avamai vesesal ven me-Isrel keil.
  tel-2017: అది ఐగుప్తు సేనలకూ ఇశ్రాయేలు ప్రజల సమూహనికీ మధ్య నిలిచింది. ఆ మేఘం ఆ రాత్రంతా
    ఐగుప్తు సైన్యానికి చీకటి కమ్మేలా, అదే సమయంలో ఇశ్రాయేలు ప్రజలకు వెలుగు ఉండేలా చేసింది.
  hat-BSA: Alò li te vin divize kan Égypte la ak kan Israël la. Te gen nwaj la ansanm
    avèk tenèb la, men li te bay limyè nan nwit lan. Konsa youn pa t pwoche lòt pandan
    tout nwit lan.
  bxh-bxh: Idipi yo Isalaela atiꞌatipudi yai, yadana Idipi ya fakamumudi, na Isalaela
    mala ya feledi be hiyala tataudi maihonana hige gonowadi ti sigilau Isalaela lisidi.
  kos-kos: inmasrlon mwet Egypt ac mwet Israel. Pukunyeng sac oru lohsr nu sin mwet
    Egypt, a sang kalem nu sin mwet Israel, pwanang u lulap luo inge koflana apkuraneni
    nu sie fong nufon se.
  hbo-WLC: וַיָּבֹ֞א בֵּ֣ין ׀ מַחֲנֵ֣ה מִצְרַ֗יִם וּבֵין֙ מַחֲנֵ֣ה יִשְׂרָאֵ֔ל וַיְהִ֤י
    הֶֽעָנָן֙ וְהַחֹ֔שֶׁךְ וַיָּ֖אֶר אֶת־הַלָּ֑יְלָה וְלֹא־קָרַ֥ב זֶ֛ה אֶל־זֶ֖ה כָּל־הַלָּֽיְלָה׃
  ibo-ibo: Nke a mere ka ogidi igwe ojii ahụ dịrị nʼetiti ụmụ Izrel na ndị Ijipt.
    Nʼabalị ụbọchị ahụ, Onyenwe anyị mere ka ogidi igwe ojii ahụ nye ụmụ Izrel ìhè,
    ma ndị Ijipt nọgidere nʼọchịchịrị. Otu a, ndị Ijipt enweghị ike bịarute nʼebe
    ụmụ Izrel nọ.
  ory-ory: ସେହି ମେଘସ୍ତମ୍ଭ ମିସରୀୟ ଦଳ ଓ ଇସ୍ରାଏଲୀୟ ଦଳ ମଧ୍ୟକୁ ଆସିଲା, ପୁଣି, ମେଘ ଓ ଅନ୍ଧକାର
    ହେଲେ ହେଁ ତାହା ରାତ୍ରିକୁ ଆଲୋକମୟ କଲା; ଏଥିପାଇଁ ସମସ୍ତ ରାତ୍ରି ଏକ ଦଳ ଅନ୍ୟ ଦଳ ନିକଟକୁ ଆସି
    ପାରିଲେ ନାହିଁ।
  chk-chk: pwe epwe nonom lefilen ewe mwicheichen re Isip me ewe mwicheichen chon
    Israel. Lon ewe pwinin, ewe ürekuchu a rochopwak kuku ngeni ekewe re Isip, nge
    a asarama kuku ngeni chon Israel, pwe resap tongeni chufengen lon unusen ewe pwin.
  rop-rop: en det klaud bin stap rait langa midul langa detlot Isreil pipul en det
    king garram ola ami blanga im, en det klaud bin meigim miselp dakbala ontop langa
    detlot ami blanga det king. Bat det klaud bin gibit lait langa detlot Isreil pipul.
    Lagijat na det klaud bin jidan olnait wulijim detlot ami kaan gajimap detlot Isreil
    pipul.
  ukr-1871: І ввїйшов проміж табором Египтїєвим і проміж табором Ізрайлевим. І стала
    хмара темрявою про одного з них і сьвітлом про другого. І не наближувавсь один
    табір до другого, покіль було й ночі.
  bch-bch: Ta ila imadid rabu ngan gid panua paraunga ad togid Israel ga togid Isip.
    Ngan bong dodol toaiua laulau kapei toa oa ikado dodom kapei ila pagid Isip, be
    tibur meremere ila pagid Israel. Tota gid Isip tirangrang ngan tila boloma pagid
    Israel mao ga irangrang ngan gaisala.
  deu-1951: und kam zwischen das Heer der Ägypter und das Heer Israels; und sie war
    [für die einen] Wolke und Finsternis, und [für die andern] erleuchtete sie die
    Nacht, so daß diese und jene die ganze Nacht nicht zusammenkamen.
  eng-JPS: and it came between the camp of Egypt and the camp of Israel; and there
    was the cloud and the darkness here, yet gave it light by night there; and the
    one came not near the other all the night.
  srp-1865: i došav meðu vojsku Misirsku i vojsku Izrailjsku bješe onijem oblak mraèan
    a ovijem svijetljaše po noæi, te ne pristupiše jedni drugima cijelu noæ.
  lug-lug: Bw’etyo n’ebeera wakati w’abaana ba Isirayiri n’eggye ly’Abamisiri. Ekiro,
    ekire ne kireeta ekizikiza ku ludda lw’Abamisiri, naye ne kireeta omuliro okumulisa
    oludda lw’Abayisirayiri; ekiro kyonna ne wataba ggye lisemberera linnaalyo.
  heb-heb: ויבא בין מחנה מצרים ובין מחנה ישראל ויהי הענן והחשך ויאר את הלילה ולא קרב
    זה אל זה כל הלילה׃
  ben-IRV: তা মিশরের শিবির ও ইস্রায়েলের শিবির, এই দুইয়ের মধ্যে আসল; আর সেই মেঘ ও
    অন্ধকার থাকল, কিন্তু সেটা রাতে আলো দিল এবং সমস্ত রাত একদল অন্য দলের কাছে আসল না।
  pan-pan: ਉਹ ਮਿਸਰੀਆਂ ਦੇ ਡੇਰੇ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਡੇਰੇ ਦੇ ਵਿੱਚ ਆ ਗਿਆ ਅਤੇ ਬੱਦਲ ਅਤੇ ਅਨ੍ਹੇਰ
    ਤਾਂ ਸੀ ਪਰ ਉਸ ਨੇ ਰਾਤ ਨੂੰ ਚਾਨਣਾ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਹ ਸਾਰੀ ਰਾਤ ਇੱਕ ਦੂਜੇ ਦੇ ਨੇੜੇ ਨਾ ਆਏ।
  tkr-tkr: İzrailyneyiy Misirne g'oşunbışde əree qöö giviyğal. Xəmvollete dirakın
    İzrailybışis işix gyavhu, Misirbışismee miç'axiyvalla hav'u. Man g'oşunbı xəmvolletee
    sana-sançisqa qeetxha deş.
  mya-JVB: ထိုသို့ အဲဂုတ္တု တပ် နှင့် ဣသရေလ တပ် စပ်ကြား သို့ ရောက် လျှင် ၊ အဲဂုတ္တုလူတို့၌
    မိုက် သော မိုဃ်းတိမ် ဖြစ်၍၊ ဣသရေလလူတို့အား အလင်း ကိုပေး လျက်နေသဖြင့် ၊ တညဉ့် လုံး
    တပ်တဦး နှင့်တဦးမ ချဉ်း နိုင်ရာ။
  tte-O: '@see-verse:EXO.014.019'
  tbg-tbg: Quromura viva Isareri hini Isipi hini avutana vaura. Mintiharo entaqi Isareri
    vika ataama nimiteharo, Isipi vika konkira aru nimitomanta vika kia ho tavora.
    Mintumantara ti, Isipi vika Isareri hampata raqiva kia ho vaura.
  hmo-hmo: Unai ori be Aigupito taudia edia kamepa bona Israela taudia edia kamepa
    edia huanai ia gini. Vadaeni ori ese Aigupito taudia dekenai dibura ia havaraia,
    to Israela taudia dekenai diari ia havaraia, ela bona hanuaboi ta ia ore. Bona
    unai hanuaboi ena hora ibounai orea ta ese orea ta dekenai ia raka kahirakahira
    lasi.
  urd-urd: इस तरह वह मिस्रियों के लश्कर और इस्राईली लश्कर के बीच में हो गया, तब वहाँ
    बादल भी था और अन्धेरा भी तो भी रात को उससे रौशनी रही। तब वह रात भर एक दूसरे के
    पास नहीं आए।
  rus-SYN: и вошел в средину между станом Египетским и между станом сынов Израилевых,
    и был облаком и мраком для одних и освещал ночь для других, и не сблизились одни
    с другими во всю ночь.
  bqc-SIM: ampiↄ ń Egipiↄ zãnguo. Tɛlupi gupù Isailiↄnɛ mɛ́ à gusiakpà Egipiↄnɛ,
    ↄ̃ an gbɛ̃e i e sↄ̃̀ a deei gwãasĩna beeo.
  tcz-CHONGTHU: Chuin meilom chu Israel mite le Egypt mite kah'a ahung umtai. Mu-athim
    lha jeng tan, meilom jong meikong a kisoh'in kho ahung thim tan ahile, jan khovah
    keijin Israel mite chu Egypt miten ahin del pha tapo uvin ahi.
  mar-mar: अशा रीतीने तो मिसराचे लोक व इस्राएल लोक यांच्यामध्ये उभा राहिला; मेघ व
    अंधकार होता तरी तो रात्रीचा प्रकाश देत होता. रात्रभर एका पक्षाला दुसऱ्या पक्षाकडे
    जाता आले नाही.
  soq-soq: Giou sa Isibt ita Israel apanawa sawanauwo enen. Ita tadina sawo Isibt
    apanawa mampo dewasano sala dubaidalen ita Israelwa mampo sapa dewasan. Sa baiwa
    tadina sawo mo mai dommopona, dia.
  qub-qub: Chaura chay ichiraj pucutayga caycaran Egiptucunapawan Israelcunapa chaupincho.
    Chay öra Egiptucunapäga pacha fiyupa chacacäcuran; Israelcunapäna achicyaparan.
    Chaynöpami Egiptucunaga ricayta mana camäpacur Israelcunata mana tariparanchu.
  bqp-bqp: mↄ́kↄ̃nↄ kũ Misilanↄ dagura. Tɛ́luku pì gu pù Isarailanↄnɛ à gusira kpà
    Misilanↄnɛ, akũ ń gbɛ̃ke dí le à nà a dakei gwãani kũ̀aro.
  hat-hat: Li rete nan mitan ant moun peyi Lejip yo ak moun pèp Izrayèl yo. Nwaj la
    te tou nwa yon bò. Sou lòt bò a, li t'ap klere tout lannwit. Konsa, de lame yo
    pa t' ka pwoche yonn sou lòt pandan tout lannwit lan.
  eng-BSB: so that it came between the camps of Egypt and Israel. The cloud was there
    in the darkness, but it lit up the night. So all night long neither camp went
    near the other.
  tod-tod: É loni Ezipete nuiti ta-ʋɛbɛi ta Izelayɛle nuiti ta-ʋɛbɛi ti zɔɠɔzuʋɛ.
    Tonaɓiingi ɠɛni ga kpidi ɓɔii gilazu ʋelei ʋɛ, ta é ɗa wozaɠala kpidii zu zɔɔla
    ʋelei ʋɛ. Ti la ɠɛni maaɓuɠani ɓɔɠɔ ʋa ɲɛgɛlɛin kpidii.
  eng-WEBPB: It came between the camp of Egypt and the camp of Israel. There was the
    cloud and the darkness, yet it gave light by night. One didn’t come near the other
    all night.
  kbq-kbq: Ana kenagera Israeli vahe'ene Isipi vahe'mokizmi amu'nompina ana hampomo'a
    me'neno, Isipi vahe'mokizmi kaziga rehani nehuno, Israeli vahe'mokizmi remsa huzmantege'za
    Isipi vahe'mo'za erava'o osu'naze.
  nhe-BL: Huan yeca nopa mixtli mocajqui tlatlajco nopa soldados tlen Egipto huan
    nopa israelitame. Huan iica nopa mixtli nesiyaya yayahuic iniixpa nopa egiptome,
    pero iixtla nopa mixtli quintlahuiliyaya nopa israelitame. Huajca yeca nopa egiptome
    ax huelque quinajsij nopa israelitame nochi nopa tlayohua.
  bus-bus: aↄ̃pinↄ kↄ̃n Igipitinↄ dagura. Tɛ́luguu pì guu pù Isarailinↄnɛ à gusiaa
    kpà Igipitinↄnɛ, ben aↄ̃ gbɛ̃kee e e à sↄ̃̀ a daazi gwãavĩ beeearo.
  gub-BL: Nezewe mehe ywàkun upyta Ezit ywy rehe har Izaew izuapyapyr wamyter pe kury.
    Pyhaw kury. A'e ywàkun upu'àm ma'e umupihun kar ywak Ezit ywy rehe har wanupe.
    Uhyape katu Izaew izuapyapyr wanupe. A'e rupi pyhaw Ezit ywy rehe har noho kwaw
    Izaew wakutyr wà.
  eng-DRA: 'Stood behind, between the Egyptians’ camp and the camp of Israel: and
    it was a dark cloud, and enlightening the night, so that they could not come at
    one another all the night.'
