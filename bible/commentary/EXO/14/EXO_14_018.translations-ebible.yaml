    သောအခါ ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်းကို ၊ အဲဂုတ္တု လူတို့သည် သိရ ကြလိမ့်မည်ဟု
    မောရှေ အား မိန့် တော်မူ၏။
  tte-O: '@see-verse:EXO.014.017'
  tbg-tbg: Isipi iqoka vaiinti vikavata namari taqareka ivaqe te tenta okara vika
    numiqarerave. Vate Isipi vika anomake te Noravano Kotika mpeqa okara autuainara
    tavevarave, tiro.
  hmo-hmo: Lau ese idia do lau halusia, kwalimu do lau abia, vadaeni Aigupito taudia
    be do idia diba lau be Lohiabada.”
  urd-urd: और जब मैं फ़िर'औन और उसके रथों और सवारों पर मुम्ताज़ हो जाउँगा तो मिस्री
    जान लेंगे कि मैं ही ख़ुदावन्द हूँ।
  rus-SYN: и узнают все Египтяне, что Я Господь, когда покажу славу Мою на фараоне,
    на колесницах его и на всадниках его.
  bqc-SIM: Tó ma tↄbↄ̀ Falaↄ̃ↄ ń a sↄ̃́goↄ ń a sↄ̃deↄ yã́ musu, Egipiↄ i dↄ̃ sa
    kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: “Egypt mite ma-sang'a kaloupina kakimusah ding ahijoi, chuteng keima
    Pakai kahi ahin hetdoh diu ahi!” ati.
  mar-mar: फारो व त्याचे रथ व त्यांचे स्वार यांचा पराभव केल्याने माझा महिमा प्रगट
    झाला म्हणजे मी परमेश्वर आहे हे मिसरी लोकांस कळेल.”
  soq-soq: Ne Isibt warerewa, turakawa pue mampe teiteinala ita sorodia oas osowe
    wanwanla nanaumope aimopa. Ita Isibt apanawa uduudu atentopu ne ipa Iawe God.”
  qub-qub: Egiptucunaga noga Tayta Dios cashäta musyanga faraonwan aywajcunata imanöpis
    ruraptërämi.»
  bqp-bqp: Tó ma tↄ́ bò Firi'auna kũ a sↄ̃gonↄ kũ a sↄ̃denↄ yã sabai, Misilanↄ
    nigↄ̃ dↄ̃ sà kũ makũmɛ Dikiri ũ.
  hat-hat: Lè m'a bat farawon an ansanm ak tout cha li yo ak kavalye li yo, moun peyi
    Lejip yo va konnen se mwen menm ki Seyè a.
  eng-BSB: The Egyptians will know that I am the LORD when I am honored through Pharaoh,
    his chariots, and his horsemen.”
  tod-tod: Ezipete nuiti ta kwɛɛ ga nà ga Ɠɔoɠɔ GALAGI, siɛgi zu Falaɠɔn ta ná-wotoloiti
    ta ná-soo ɓizɛ zalaʋusuiti, ta nà-lɛbiyai ɠulana la kɛlɛma.»
  eng-WEBPB: The Egyptians shall know that I am the LORD when I have gotten myself
    honour over Pharaoh, over his chariots, and over his horsemen.”
  kbq-kbq: Ana'ma hu'na Ferone maka sondia vahe'ane, hosima e'neri'za vahe'ene, karisizmine,
    zamahe refitesuge'za Isipi vahe'mo'za nege'za, Nagrira Ra nagi namigahaze.
  nhe-BL: Huan quema ya nijnextijtos nochicahualis ipan Faraón, huan itlatehuijca
    carros, huan ipan inijuanti tlen yohuij cahuajtipa, nopa egiptome quimatise para
    na niimoTECO.
  bus-bus: Tó ma tↄ́ bↄ̀ Fili'auna kↄ̃n a sↄ̃goronↄ kↄ̃n a sↄ̃deenↄ yã sàabu, Igipitinↄ
    égↄ̃ dↄ̃ sa kɛ̀ mámbe Dii ũ.
  gub-BL: Ezit ywy rehe har waneityk mehe ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo
    hereko haw wà nehe.
  eng-DRA: And the Egyptians shall know that I am the Lord, when I shall be glorified
    in Pharao, and in his chariots and in his horsemen.
