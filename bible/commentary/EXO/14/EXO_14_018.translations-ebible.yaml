verse: EXO.014.018
translations:
  mal-C: '@see-verse:EXO.014.017'
  deu-TKW: damit die Ägypter erkennen, daß ich Jahwe bin, wenn ich meine Macht erweise
    am Pharao und an seinem ganzen Heer, an seinen Streitwagen und Reitern.
  lin-lin: Bongo bato ya Ejipito bakoyeba ete nazali Yawe tango nakomonisa nkembo
    na Ngai na kotelemela Faraon, bashar na ye mpe bato na ye oyo batambolisaka bampunda.
  eng-LSV: and the Egyptians have known that I [am] YHWH, in My being honored by Pharaoh,
    by his chariots, and by his horsemen.”
  eng-GNV: Then the Egyptians shall know that I am the Lord, when I haue gotten me
    honour vpon Pharaoh, vpon his charets, and vpon his horsemen.
  eng-WEBSTER: And the Egyptians shall know that I am the LORD, when I have gotten
    me honor upon Pharaoh, upon his chariots, and upon his horsemen.
  nhw-BL: Huan quema ya nijnextijtos nochicahualis ipan Faraón, huan itlahuilanca
    carros, huan ipan inijuanti catli tlejcotoque ipan cahuayos, nopa egiptome quimatise
    para na niamoTECO.
  swh-ONEN: Nao Wamisri watajua kwamba Mimi ndimi Bwana nitakapojipatia utukufu kupitia
    Farao, magari yake ya vita na wapanda farasi wake.”
  bba-bba: Sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ Yinni Gusunɔ.
  eng-KJVCPB: And the Egyptians shall know that I am the Lord, when I have gotten
    me honour upon Pharaoh, upon his chariots, and upon his horsemen.
  cpy-cpy: Tema aripaeti riyoti Apitantoni-jatzi naakataki Tajorentsi, aririka iñaakiro
    noshintsinka jempe nokantakiri pinkathari Faraón, nothonkiteri ishiyako-mento,
    rowayiriti eejatzi ipira-paeni ikyaakoyitari-paeni”
  mpx-mpx: Na lakel inoke nihi atena te nau Yehoba.”
  wbp-wbp: Ngula-jangka Yijipi-wardingki-paturlu yungujulu milya-pinyi ngajuju YAAWIYI
    Kaatu nyiyarningkijarraku manu yapaku jintawarlayiki.”
  luo-luo: Jo-Misri biro ngʼeyo ni an Jehova Nyasaye ka ayudo duongʼ kuom Farao gi
    gechene kod joidh faresene.”
  meu-meu: Bena Farao bona ena kariota bona ena hosi-gui taudia baina hadareredia
    negana ai Aigupto taudia na bae diba lau na Iehova.
  npi-ULB: तब फारो र त्यसका सबै सेना, त्यसका रथहरू र त्यसका घोडचढीहरूको कारणले मैले
    आदर पाउँदा म नै परमप्रभु हुँ भनी तिनीहरूले जान्‍नेछन् ।”
  yor-yor: 'Àwọn ará Ejibiti yóò mọ̀ pé Èmi ni Olúwa nígbà ti èmi bá gba ògo fún ara
    mi lórí Farao: lórí kẹ̀kẹ́ ogun rẹ̀ àti lórí àwọn ẹlẹ́ṣin rẹ̀.”'
  emp-NTPO: '@see-verse:EXO.014.017'
  ind-ind: Orang Mesir akan melihat kemuliaan-Ku dan tahu bahwa Akulah TUHAN ketika
    Aku mengalahkan mereka.”
  pes-OPCB: وقتی جلال من توسط آنها ظاهر شود، تمام مصری‌ها جلال مرا خواهند دید و خواهند
    دانست که من خداوند هستم.»
  aer-aer: Egypt-arenye areyele anteme itelaretyenhenge Ayenge-arle YAHWEH aneme,
    Ngkarte arne ingkirrekeke, tyerrtye ingkirrekeke.”
  tgl-ULB: Pagkatapos malalaman ng mga taga-Ehipto na ako ay si Yahweh at makakakuha
    ako ng karangalan nang dahil kay Paraon, sa kaniyang mga karwahe at sa kaniyang
    mga nangangabayo.”
  cbu-NT: Ashiri nuw wizpureetsi yámandaramchuri, yuwaa kurak paraw wasundururpatari
    ashparit pastarangu anu mazinakchusin, ichingurusin Ijiptoshuch tputs nuwaa yasachinlliniya;
    Waatapari niya, Taarashipani, Israelchich Apanlliriniya, nuwaa táchinllinaya,
    Taarashipan Móysisee tárangiya.
  hui-hui: I̱na ti bope halu i̱ wayali harogo hondowa Iyibi wali agalime i̱ Anduane
    Homogo henedane hondolebira.
  mya-mya: ထို​သို့​ဘု​ရင်​နှင့်​သူ​၏​တပ်​ကို​နှိမ်​နင်း​အောင် မြင်​သ​ဖြင့် ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်
    ကြောင်း​အီ​ဂျစ်​အ​မျိုး​သား​တို့​သိ​ရ​ကြ လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Juntsangue' iya faraón' mitya bain, ya' vinguenu karula' mitya bain, naa
    yachi kawallunu chuu vinguemu chachilla' mitya bain, iya naa tsamantsaa ju'ba
    keewarenmalaya, Egipto' chulla naa iyaa Yavé juñu bain mijanu detsuve, timi.
  bod-N: ཡང་ཕཱར་ཨོལ་དང་དེའི་ཤིང་རྟ་དང་སྐྱ་དམག་རྣམས་བརྒྱུད་ནས་བདག་ལ་གཟི་བརྗིད་ཐོབ་པའི་ཚེ།
    ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་ཤེས་པར་འགྱུར་ཞེས་གསུངས་སོ། །
  sna-sna: VaIjipita vachaziva kuti ndini Jehovha pandichawana kukudzwa kubudikidza
    naFaro, ngoro dzake navatasvi vake vamabhiza.”
  spa-BLM: Los egipcios sabrán que yo soy Yahvé cuando me haya ganado el honor sobre
    el Faraón, sobre sus carros y sobre su caballería.”
  cac-cac: Ayic ol vac'an ganar eb' chi' smasanil, ichato val chi' ol yojtacanel eb'
    anima aj Egipto to a in Jehová in tic, a inn̈ej Dios in, xchi Jehová.
  swh-ULB: Kisha Wamisri watajua kuwa mimi ni Yahweh nitakapo pata utukufu kwasababu
    ya Farao, magari yake ya farasi, na wapanda farasi wake.”
  bel-bel: І спазнаюць Егіпцяне, што Я Гасподзь, калі пакажу славу Маю на фараоне,
    на калясьніцах ягоных і на вераўцах ягоных.
  wed-wed: Tau Pharaoh ana vovaiubai, ana chariot ma ana horse sorodiai da mai Egypt
    ina vivivireu ma ina aramanei da Tau Bada.”
  deu-ELBBK: Und die Ägypter sollen erkennen, dass ich der HERR bin, wenn ich mich
    verherrlicht habe an dem Pharao, an seinen Wagen und an seinen Reitern.
  mbb-OT: Ne emun egkezèdeetan ku en sikandan, ne egketuenan te menge Ehiptohanen
    he iyan a Nengazen.”
  mal-2015: ഇങ്ങനെ ഞാൻ ഫറവോനിലും അവന്റെ രഥങ്ങളിലും കുതിരപ്പടയിലും എന്നെത്തന്നേ മഹത്വപ്പെടുത്തുമ്പോൾ
    ഞാൻ യഹോവ ആകുന്നു എന്നു മിസ്രയീമ്യർ അറിയും.
  tuo-NT: Yʉꞌʉ faraṍrẽ, cʉ̃ ye tũrũsepawʉre, surara cabayua pesarãrẽ docaqueꞌacã
    wééca beꞌro Egiptocjãrã yʉꞌʉre “Diacjʉ̃ta Õꞌacʉ̃ wiogʉ nimi”, ni masĩrãsama, nicʉ
    niwĩ Õꞌacʉ̃.
  gup-gup: Dja bu kunmekbe ngayime ngangeykukenmen bu ngabenbun wanjh kunu bininj
    nawu Egytpbeh kabirriburrbun bu ngaye wanjh Yawey nawu nawernhkimuk duninjh.”
    Kuhni bu Yawey bimarneyimeng Moses.
  gvs-gvs: Tutayana Yau guna kaeyanayana avagitakoe, e da Itipita bei siyagoidokoigu
    bego Yau Yauwe.’
  rmc-rmc: Avke o Egipťana sprindžarena, hoj me som o RAJ, sar zňičinava caľa leskra
    armada.“
  nlg-nlg: Mi tana bona na vure ni Egypt kara righia tu laga vulera tua te vagha keri,
    vaho ge kara ghilalaa inau sughua tu puku ni God.
  pes-OPV: ومصریان خواهند دانست که من یهوه هستم، وقتی که از فرعون و ارابه هایش و سوارانش
    جلال یافته باشم.»
  ron-1924: Ши вор шти еӂиптений кэ Еу сунт Домнул кынд Фараон, кареле ши кэлэреций
    луй вор фаче сэ се арате слава Мя.”
  aui-aui: Raghanina kiiwawo, yana seriyot da iyo tomotomogha hosiye anageiwayidi
    na Ijipt damdi sinakovi da Taguna Yawe God.”
  ben-OBCV: আমি যখন ফরৌণের, তার রথগুলির ও তার ঘোড়সওয়ারদের মাধ্যমে গৌরব লাভ করব,
    তখনই মিশরীয়রা জানবে যে আমিই সদাপ্রভু।”
  som-som: Oo Masriyiintu markaasay garan doonaan inaan anigu Rabbiga ahay, kolkii
    aan sharaf ka helo Fircoon, iyo gaadhifardoodkiisa, iyo fardooleydiisa.
  lat-VUC: Et scient Ægyptii quia ego sum Dominus cum glorificatus fuero in Pharaone,
    et in curribus atque in equitibus ejus.
  eng-ASVBT: And the Egyptians shall know that I am Jehovah, when I have gotten me
    honor upon Pharaoh, upon his chariots, and upon his horsemen.
  mna-mna: '@see-verse:EXO.014.017'
  ita-1885: E gli Egizj sapranno che io sono il Signore, quando io mi sarò glorificato
    in Faraone, e ne' suoi carri, e nella sua cavalleria.
  eng-LXXUP: And all the Egyptians shall know that I am the Lord, when I am glorified
    upon Pharaoh and upon his chariots and his horses.
  eng-ULB: Then the Egyptians will know that I am Yahweh when I have gotten honor
    because of Pharaoh, his chariots, and his horsemen.”
  spa-VBL: Los egipcios sabrán que soy el Señor cuando me gane su respeto a través
    del Faraón, sus carros y su caballería”.
  fra-_FOB: Et les Égyptiens sauront que je suis l'Éternel, quand je serai glorifié
    en Pharaon, en ses chars et en ses cavaliers.
  mal-mal: ഇങ്ങനെ ഞാൻ ഫറവോനിലും അവന്റെ രഥങ്ങളിലും കുതിരപ്പടയിലും എന്നെത്തന്നെ മഹത്വപ്പെടുത്തുമ്പോൾ
    ഞാൻ യഹോവ ആകുന്നു എന്ന് ഈജിപ്റ്റുകാർ അറിയും”.
  urd-GVR: Jab maiṅ Firaun, us ke rathoṅ aur us ke sawāroṅ par apnā jalāl zāhir karūṅga
    to Misrī jān leṅge ki maiṅ hī Rab hūṅ.”
  suz-BL: गो फाराओ, आ बग्‍गी नु आ शारा ङोइक्‍ब आन कली आं सक्ति कोंइनुङ। मिनु इजीप्‍त
    ङा मुरपुकीमी ‘परमप्रभु यावेमी पाप्‍तु’ दे तुइक्‍नीम” देंत।
  ita-1927: E gli Egiziani sapranno che io sono l’Eterno, quando avrò tratto gloria
    da Faraone, dai suoi carri e dai suoi cavalieri”.
  ckb-ckb: میسرییەکانیش دەزانن کە من یەزدانم، کاتێک شکۆمەند دەبم بۆ فیرعەون و گالیسکە
    و سوارەکانی.»
  eng-BBE: And the Egyptians will see that I am the Lord, when I get honour over Pharaoh
    and his war-carriages and his horsemen.
  kan-OKCV: ನಾನು ಫರೋಹನ ಮೇಲೆಯೂ ಅವನ ರಥಗಳ ಮೇಲೆಯೂ ಅವನ ಕುದುರೆ ಸವಾರರ ಮೇಲೆಯೂ ನನ್ನನ್ನು ಘನಪಡಿಸಿಕೊಂಡಾಗ,
    ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ಈಜಿಪ್ಟಿನವರು ತಿಳಿದುಕೊಳ್ಳುವರು,” ಎಂದರು.
  bbb-bbb: '@see-verse:EXO.014.017'
  tam-2017: இப்படி நான் பார்வோனாலும் அவனுடைய இரதங்களாலும் அவனுடைய குதிரைவீரர்களாலும்
    மகிமைப்படும்போது, நானே யெகோவா என்பதை எகிப்தியர்கள் அறிவார்கள் என்றார்.
  spa-RV-1909: Y sabrán los Egipcios que yo soy Jehová, cuando me glorificaré en Faraón,
    en sus carros, y en su gente de á caballo.
  ron-BTF: Și egiptenii vor ști că eu sunt DOMNUL, când mi-am adus onoare prin Faraon,
    prin carele sale și prin călăreții săi.
  eng-WEBP: The Egyptians shall know that I am the LORD when I have gotten myself
    honor over Pharaoh, over his chariots, and over his horsemen.”
  eng-FBV: The Egyptians will know that I am the Lord when I gain respect through
    Pharaoh, his chariots, and his horsemen.”
  nld-1939: En wanneer Ik mijn heerlijkheid aan Farao, zijn wagens en ruiters getoond
    heb, zullen de Egyptenaren weten, dat Ik Jahweh ben!
  nch-BL: Huan quema ya nijnextijtos nochicahualis ipan Faraón, huan itatehuijca carrojhua,
    huan ipan inijuanti cati tejcotoque ipan cahuayojme, nopa egiptome quimatise para
    na niamoTECO.
  vie-1934: Khi nào ta được rạng danh vì Pha-ra-ôn, binh xa, cùng lính kỵ người, thì
    người Ê-díp-tô sẽ rõ ràng ta là Đức Giê-hô-va vậy.
  hin-CV: जब फ़रोह की सेना, उसके रथों एवं सवारियों के ज़रिये मेरी महिमा होगी तब मिस्र
    के लोग समझ जायेंगे कि मैं ही याहवेह हूं.”
  eng-OURB: The Egyptians [people from Abode of slavery] shall know that I am Adonai,
    when I have gotten myself honor over Pharaoh, over his chariots, and over his
    horsemen.”
  spa-BES: Y los egipcios verán que yo soy el Señor, cuando tenga honor sobre Faraón
    y sus carruajes de guerra y sus jinetes.
  tdx-tdx: Ho fohi’ o nte-Mitsraimeo te izaho Iehovà, naho ahazoako engeñe amy t’i
    Parò naho o sarete’eo vaho o mpiningi-tsoavala’eo.
  vid-vid: Na wanhu wa isi ya Misili wonzela kota heni nda Mkulu Nguluwi, hondichiholela
    ukulu kwa Falao na mituka ja heye na wakwina falasi wa heye.”
  eng-OKE: And the Mizraee shall know that I am the Lord, when I have been glorified
    by Pharoh and his chariots and his horsemen.
  tha-KJV: เมื่อเราได้รับเกียรติเพราะฟาโรห์ รถรบและพลม้าของเขาแล้ว ชาวอียิปต์​ก็​จะรู้ว่าเรานี่แหละคือพระเยโฮวาห์”
  por-BR-2018: E os egípcios saberão que eu sou o SENHOR, quando eu me glorificar
    em Faraó, em seus carros, e em seus cavaleiros.”
  deu-ELO: Und die Ägypter sollen erkennen, daß ich Jehova bin, wenn ich mich verherrlicht
    habe an dem Pharao, an seinen Wagen und an seinen Reitern.
  eng-WYC-2018: and [the] Egyptians shall know that I am the Lord God, when I shall
    be glorified in Pharaoh, and in the chariots, and in the knights of him (or and
    in his soldiers).
  epo-epo: Kaj la Egiptoj sciiĝos, ke Mi estas la Eternulo, kiam Mi gloriĝos per Faraono,
    per liaj ĉaroj kaj liaj rajdantoj.
  uig-PIN: Xundaⱪ ⱪilip, Mǝn Pirǝwn wǝ uning jǝng ⱨarwiliri wǝ atliⱪliri arⱪiliⱪ Ɵz
    uluƣluⱪimni ayan ⱪilƣinimda, misirliⱪlar Mening Pǝrwǝrdigar ikǝnlikimni bilidu,
    dedi.
  beo-beo: Amasea, Na da Idibidi dunu hasanasisia, ilia da Na da Hina Godedafa amo
    dawa:mu.”
  tpi-OTNT: Bai mi winim ol Isip na ol bai i save olsem, mi yet mi Bikpela.”
  hau-SA: Masarawa za su sani ni ne Ubangiji sa’ad da na sami nasara bisa kan Fir’auna,
    da keken yaƙinsa, da mahayan dawakansa.”
  udu-udu: Dhali ’kwani Pam Masir mini mish mo mo ki aha/ tana TAP̱A mo ki aha/ mina
    gam monyca mo ap̱owa P̱irawn mo dhali arisa arabiyam piti kun dira shumarum mo
    dhali aris ’kwani ma meem piti kun merki shumaruma p̱o/ mo be.
  uig-LAT: Shundaq qilip, Men Pirewn we uning jeng harwiliri we atliqliri arqiliq
    Öz ulughluqimni ayan qilghinimda, misirliqlar Méning Perwerdigar ikenlikimni bilidu,
    dédi.
  nde-nde: AmaGibhithe azakwazi ukuthi mina yimi uThixo nxa sengizuza udumo ngoFaro,
    langezinqola zakhe labagadi bakhe bamabhiza.”
  ton-ton: Pea ʻe ʻilo ʻe he kakai ʻIsipite ko au ko Sihova, hili ʻae fakaongoongo
    au ʻia Felo, mo ʻene ngaahi saliote, mo ʻene kau tangata heka hoosi.”
  ces-1613: A zvědí Egyptští, že já jsem Hospodin, když oslaven budu v Faraonovi,
    v vozích jeho a v jezdcích jeho.
  eko-eko: Amisuri anttela ojuwa yoori miiyo ki Nnyizinku amana kittitthimisiwa khwa
    Firawuuna na mikukutta zawe na anakhavalo awe.”
  eng-WMB: The Egyptians shall know that I am the LORD when I have gotten myself honor
    over Pharaoh, over his chariots, and over his horsemen.”
  tam-TCV: இப்படியாக நான் பார்வோனாலும், அவன் தேர்கள், குதிரைகளாலும் மகிமையடையும்போது
    நானே யெகோவா என்பதை எகிப்தியர் அறிந்துகொள்வார்கள்” என்றார்.
  ceb-ULB: Unya masayran sa mga Ehiptohanon nga ako si Yahweh sa dihang pasidunggan
    ako tungod sa Faraon, sa iyang mga karwahe, ug sa iyang mga kalalakin-an nga mangabayoay.”
  pol-UBG: I Egipcjanie poznają, że ja jestem PAN, gdy będę wysławiony dzięki faraonowi,
    jego rydwanom i jeźdźcom.
  agr-agr: Nuna dutikamtai ¡egiptunmaya aents aidauk dekajuawagtatui dekas wi Apajuí
    Tuke Pujuu tutayaitag nuna!” tiuwai.
  kyc-kyc: Nambame angi pyao anamasi minyarono sepala dokopa Isipi wambu dupwame namba
    Kamongo doko karene lao soo nyerami, leya.
  urd-GVU: جب مَیں فرعون، اُس کے رتھوں اور اُس کے سواروں پر اپنا جلال ظاہر کروں گا
    تو مصری جان لیں گے کہ مَیں ہی رب ہوں۔“
  deu-1912: Und die Ägypter sollen innewerden, daß ich der HERR bin, wenn ich Ehre
    eingelegt habe an Pharao und an seinen Wagen und Reitern.
