verse: EXO.014.012
translations:
  mal-C: ‘ഞങ്ങളെ വെറുതേവിട്ടേക്കുക, ഞങ്ങൾ ഈജിപ്റ്റുകാരെ സേവിച്ചുകൊള്ളാം’ എന്ന് ഈജിപ്റ്റിൽവെച്ചു
    നിന്നോടു ഞങ്ങൾ പറഞ്ഞില്ലേ? മരുഭൂമിയിൽ മരിക്കുന്നതിനെക്കാൾ ഈജിപ്റ്റുകാർക്കുവേണ്ടി
    പണിയെടുക്കുന്നതായിരുന്നു ഞങ്ങൾക്കു നല്ലത്” എന്നു പറഞ്ഞു.
  deu-TKW: 'Haben wir dir nicht gerade dies schon in Ägypten vorgehalten: Laß uns
    in Ruhe, wir wollen den Ägyptern Sklavendienste verrichten. Denn es wäre besser
    für uns, den Ägyptern Sklavendienste zu verrichten, als in der Wüste umzukommen!'
  lin-lin: 'Toyebisaki yo te tango tozalaki na Ejipito : « Tika biso kimia, tika biso
    tosalela bato ya Ejipito ? » Pamba te elekaki malamu mpo na biso kosalela bato
    ya Ejipito na esika ya kokufa na esobe.'
  eng-LSV: Is this not the word which we spoke to you in Egypt, saying, Cease from
    us, and we serve the Egyptians; for [it is] better for us to serve the Egyptians
    than to die in a wilderness?”
  eng-GNV: Did not wee tell thee this thing in Egypt, saying, Let vs be in rest, that
    we may serue the Egyptians? for it had bene better for vs to serue the Egyptians,
    then that wee shoulde dye in the wildernesse.
  eng-WEBSTER: Is not this the word that we told thee in Egypt, Saying, Let us alone,
    that we may serve the Egyptians? For it had been better for us to serve the Egyptians,
    than that we should die in the wilderness.
  nhw-BL: Ipan Egipto timitzilhuijque para san techcahua para ma tiquintequipanoca
    egiptome. Más cuali elisquía noja tiquintequipanosquíaj huan amo timiquise nica
    ipan huactoc tlali.
  swh-ONEN: Hatukukuambia tulipokuwa huko Misri, tuache tuwatumikie Wamisri? Ingekuwa
    vyema zaidi kwetu kuwatumikia Wamisri kuliko kufa jangwani!”
  bba-bba: Sɑ ǹ dɑɑ nun sɔ̃ɔwɑ mɛ Eɡibitiɔ sɑ nɛɛ, ɑ sun derio su Eɡibitiɡibu yoru
    diiyɑ? Domi sɑ kĩru bo su bu yoru diiyɑ kɑ sere ye sɑ ko ɡbi ɡbɑburu mini.
  eng-KJVCPB: Is not this the word that we did tell thee in Egypt, saying, Let us
    alone, that we may serve the Egyptians? For it had been better for us to serve
    the Egyptians, than that we should die in the wilderness.
  cpy-cpy: 'Aritaki nokantzi-takimi Apitantoniki: ‘Piñaashi-tina ishintsiwaetana Apitantoni-jatzi
    nantawae-teniri, rootaki kameetha-witacha rompera-tina Apitantoni-jatzi, eero
    noñiiromi nimaeka nokami ochempi-mashiki.’”'
  mpx-mpx: Iyaka ha pwawa i ola valila ha ba haba elam Itipita, ha ba, ‘U telema ya
    naha tuwalali Itipita elal.’ Binimala naha tuwalali kaiweliya, inoke nige naha
    yayaomal ula kekevana elana.”
  wbp-wbp: Kujalparnalu Yijipirla nyinaja, wangkajarnangkulu kuja, ‘Yampiya-nganpa!
    Kula karnalu ngampurrpa nyina Yijipi yampinjaku nyuntu-kurlu. Yungurnalu nyina
    manu warrki-jarri nyampurla-juku.’ Kujanyarnangkulu wangkaja. Kala jinyijinyi-manu-jukunpa-nganpa,
    kapurlipa muku palimi nyampurla-juku jiljangka!”
  luo-luo: Donge ne wanyisi e piny Misri ni, ‘Wewa, mondo watine jo-Misri?’ Dine bernwa
    tiyo ni jo-Misri moloyo tho e thim!”
  meu-meu: Ai na Aigupto ai asia hereva henimu, a, asiato “Emai ai a raka oho, ai
    na Aigupto taudia isiaidia baia lao heni”, a? Badina be Aigupto taudia isiaidia
    baiama lao heni be namo, a tano ḡaḡaena ai baiama mase na dika.
  npi-ULB: के मिश्रमा छँदा नै हामीले यसको भनेका थिएनौँ र? हामीले तपाईंलाई भन्यौँ,
    'मिश्रीहरूका निम्ति काम गर्न हामीलाई एक्लै छाडिदिनुहोस् ।' उजाड-स्थानमा मर्नुभन्दा
    त तिनीहरूकै निम्ति काम गर्नु असल हुनेथियो ।”
  yor-yor: Ǹjẹ́ èyí kọ́ ni àwa sọ fún ọ ni Ejibiti, ‘Fi wá sílẹ̀, jẹ́ kí àwa máa sin
    ará Ejibiti’? Nítorí kò bá sàn fún wa kí a sin àwọn ará Ejibiti ju kí a kú sínú
    aginjù yìí lọ!”
  emp-NTPO: ¿Egiptod̶e panasid̶ad̶e dairãba bʌ́a egiptorã itea idu trajabiduad̶a ad̶aẽ́
    basica? Naʌ̃ ẽjũã põãsa ewaraga b̶ʌd̶e beud̶i cãyãbara biara b̶acasia egiptorã
    nezocarãda b̶ead̶ida.–
  ind-ind: Bukankah dulu di Mesir, kami pernah berkata kepadamu, ‘Jangan ikut campur!
    Biarkanlah kami tetap menjadi budak orang Mesir. Lebih baik hidup sebagai budak
    orang Mesir daripada mati di padang belantara!’”
  pes-OPCB: وقتی در مصر برده بودیم، آیا به تو نگفتیم که ما را به حال خودمان رها کن؟
    ما می‌دانستیم که برده ماندن در مصر بهتر از مردن در بیابان است.»
  aer-aer: Nhenge anwerne Egypt-ele anetyarte, anwerne ngkwenge angkeke, ‘Anwernenhe
    impaye! Anwerne ngkwengenge Egypt impetyeke ahentye-anetyakenhe. Anwerne nhenhele
    akwete aneme nhenhe anthurrele warrke-irreme.’ Alakenhe renhe anwerne ngenhe ileke.
    Unte akenhe anwernenhe uterneke anthurre, anwerne ingkirreke anthurre anteme apmere
    arrangkethe nhenhe anthurrele ilwetyenhe!”
  tgl-ULB: Hindi ba ito ang sinabi namin sa iyo sa Ehipto? Sinabi namin sa iyo, 'Iwanan
    kami dito, para makapagtrabaho kami sa mga taga-Ehipto. Mas mabuti pa sa amin
    ang magtrabaho para sa kanila kaysa kami ay mamatay dito sa ilang.”'
  cbu-NT: ¿Ndusha iy shiyaa tárangini, shiy iyaa tamundarinllpa? Iyaani nish Ijiptosh
    tsap taakuni, m'chach tamapari ashiruni tarawaztakuni taachinipa, shiyaa táranginiwa.
    Itaru, shiysha iyaa ningeem kanatspamaam yushindarangsha, Israelchichi Móysisee
    táranganaya.
  hui-hui: Ina Iyibi dindi howa tagira ibalu íbu nabi hemangi áyu o biradaguaore bulebira
    langirimagoni ndoyagoda. Aniore bulebira manda buwa ina harugo Iyibi wali agalinaga
    garabaya biabe ale bialu kamagonidagua bialu haabo holego í̠ wahalu pu larimagoni
    ndoyabe. Oali dindi ko wali agali nahagagoria homolenego wahowa namuali Iyibi
    garabaya biabe ale bialu harimago kamale bayale kamaleda, lene.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​ထွက်​မ​လာ​မီ​က ဤ​ကဲ့ သို့​ဖြစ်​မည်​ဟု​ပြော​ခဲ့​သည်​မ​ဟုတ်​ပါ​လော။
    အ​ကျွန်ုပ်​တို့​က`အီ​ဂျစ်​အ​မျိုး​သား​တို့​ထံ​၌ ကျွန်​ခံ​မြဲ​ကျွန်​ခံ​နေ​ပါ​ရ​စေ'
    ဟု​ပြော​ပါ သည်။ ဤ​တော​ကန္တာ​ရ​ထဲ​၌​သေ​ရ​သည်​ထက် ကျွန်​ခံ​နေ​ရ​ခြင်း​က​သာ​၍​ကောင်း​ပါ​သည်''
    ဟု​ပြော​လေ​၏။
  cbi-NTPO: 'Tsaañu'' mityaa lalaya ñunu Egiptobi entsa entsa detiwayu: Lalanu bulla
    kityuka, lalanuya Egipto'' chullachi taawasha kentsunu tenve detiwayu, matyu manda-i''
    taawasha kiikendaa kayu uranuu juñuve, ne tsai maja'', engu tiba den chutyuin
    tenasha peyanuu jushu juntsaa, tila.'
  bod-N: ངེད་ཅག་གིས་ཨེ་ཅིབ་ཡུལ་ནས་ཁྱོད་ལ། ངེད་རྣམས་འདིར་བསྐྱུར་ནས་ཨེ་ཅིབ་པ་རྣམས་ལ་གཡོག་བྱེད་དུ་ཆུག་ཅེས་སྨྲས་པ་མ་ཡིན་ནམ།
    ཅིའི་ཕྱིར་ཞེ་ན། དབེན་སྟོང་དུ་འཆི་བ་ལས་ཨེ་ཅིབ་པ་རྣམས་ལ་གཡོག་བྱས་ན་ལེགས་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ko, tiri muIjipiti hatina kuti, ‘Tisiye takadaro; rega tishandire vaIjipita
    here’? Zvaiva nani kwatiri kuti tishandire vaIjipita pano kuti tifire murenje!”
  spa-BLM: '¿No es ésta la palabra que te dijimos en Egipto: ‘Déjanos en paz, para
    que sirvamos a los egipcios’? Porque hubiera sido mejor para nosotros servir a
    los egipcios que morir en el desierto”.'
  cac-cac: Ixto cal d'ayach ayic ayon̈to ec' ta' to man̈ iq'uec' tiempo d'ayon̈. B'ecan
    co c'ol co munlaj d'a eb' aj Egipto chi'. Yelxo val vach' to d'a eb' aj Egipto
    chi' tzon̈ munlajn̈ej, d'a yichan̈ pax to d'a lum tz'inan lum tic tzul on̈ chamoc,
    xchi eb'.
  swh-ULB: Hili si ndilo tulilo kwambia Misri? Tulikwambia, 'Utuache, ili tuwafanyie
    Wamisri kazi.' Ingekuwa bora kwetu sisi kuwafanyia kazi kuliko kufa nyikani.”
  bel-bel: 'Ці ж ня гэта самае казалі мы табе ў Егіпце, сказаўшы: пакінь нас, няхай
    мы будзем працаваць на Егіпцянаў. Бо лепш нам быць у рабстве ў Егіпцянаў, чым
    памерці ў пустыні.'
  wed-wed: Tauai au Egypt a riwem, ‘Ma voterelai ma ana mae ma Egypt ai taunola!’
    I ai kaua da tauai ata mae Egypt ai panipani, ma eḡa au mutulua ata iraḡe.”
  deu-ELBBK: 'Ist dies nicht das Wort, das wir in Ägypten zu dir geredet haben, indem
    wir sprachen: Lass ab von uns, dass wir den Ägyptern dienen? Denn besser wäre
    es uns, den Ägyptern zu dienen, als in der Wüste zu sterben.'
  mbb-OT: Minsan pa te migkeǥiyan dey en sikew hein diyè kiw pa te Ehipto te, bey-ani
    key en kenikew is ebpenilbi te menge Ehiptohanen su meupiya pa is kebpenilbi kandan
    kenà is kebpatey ziyà te sibsivayan!”
  mal-2015: മിസ്രയീമ്യർക്കു വേല ചെയ്‌വാൻ ഞങ്ങളെ വിടേണം എന്നു ഞങ്ങൾ മിസ്രയീമിൽവെച്ചു
    നിന്നോടു പറഞ്ഞില്ലയോ? മരുഭൂമിയിൽ മരിക്കുന്നതിനെക്കാൾ മിസ്രയീമ്യർക്കു വേല ചെയ്യുന്നതായിരുന്നു
    ഞങ്ങൾക്കു നല്ലതു എന്നു പറഞ്ഞു.
  tuo-NT: 'Ʉ̃sã Egiptopʉ nírã quẽꞌrã mʉꞌʉrẽ aꞌtereta ucũmiwʉ̃: “Ʉ̃sãrẽ cariboticãꞌña.
    Ʉ̃sã Egiptocjãrãrẽ daꞌrawãꞌñacoꞌtecã, tojo ĩꞌacãꞌña,” nimiwʉ̃. Niꞌcãrõacãma masã
    marĩrõ, yucʉ marĩrõpʉ ʉ̃sã wẽrĩcã ñaꞌa niꞌi. Narẽ daꞌracoꞌterã ninuꞌcũcã nemorõ
    añubopã, nicãrã niwã.'
  gup-gup: Dja bu karrihni kore Egypt, ngad kuhni wanjh ngundimarneyimeng, ‘Kanbawo
    ngadberre, ngarrbendjalmarnedurrkmirri bininj nawu Egytpbeh.’ Wanjh kunmakniwirrinj
    bu ngarrbenmarnedurrkmiwirrinj, dja kunwarre bu kondah kubolkdarleh ngarridowen.”
  gvs-gvs: Boi Itipita goi nakae kalatuwokoim kadigo kama, “Kwalavēma ameko goi bei
    kai da Itipita idi pakonayao kapaisewa manudi.” Neta kai tauyadi idi pakonayao
    moe dedevina yaima namliyeta ameko yoyowo goi kakamasa beso!’
  rmc-rmc: 'Se na phenahas tuke mek andro Egipt: ‚De amen smirom. Amen služinaha le
    Egipťanenge‘? Se sas feder te služinel le Egipťanenge, sar te merel pre pušťa.“'
  nlg-nlg: Ighai tai bosa sokoi vanigho tua te vagha eni, mai bosaa ghua ke, e uto
    vamua ge kai kabu oli ma kai didira tinoni ni lutu lee/seka vamua, hauva mo mua
    rongovighai so. Ma ge takai didira tinoni ni lutu lee/seka so ke, e uto vulea
    va kai mai mate iani tana bona mamaha.”
  pes-OPV: آیا این آن سخن نیست که به تو در مصر گفتیم که ما رابگذار تا مصریان را خدمت
    کنیم؟ زیرا که ما راخدمت مصریان بهتر است از مردن در صحرا!»
  ron-1924: 'Ну-ць спуням ной ын Еӂипт: ‘Ласэ-не сэ служим ка робь еӂиптенилор, кэч
    врем май бине сэ служим ка робь еӂиптенилор декыт сэ мурим ын пустиу’?”'
  aui-aui: Raghanina Ijiptne taya makamakena kawonem bo, ‘Kuyovemii, da Ijipt damdi
    kana bagibagiyedi!’ Bi Ijipt damdi yadi wiibagubagurana kayamakae na iyamiise,
    bi gemayabe rabobo biidi!”
  ben-OBCV: মিশরেই কি আমরা তোমাকে বলিনি, ‘আমাদের একা ছেড়ে দাও; মিশরীয়দের সেবা করতে
    দাও’? মরুভূমিতে মরার চেয়ে মিশরীয়দের সেবা করাই আমাদের পক্ষে ভালো ছিল।”
  som-som: Sow erayganu ma aha kii aannu kugula hadalnay Masar dhexdeeda, annagoo
    ku leh, Iska kaaya daa, aannu Masriyiinta u addeegnee? Waayo, waxaa noo wanaagsanaan
    lahayd inaannu Masriyiinta u adeegno, intii aannu cidlada ku dhiman lahayn.
  lat-VUC: 'nonne iste est sermo, quem loquebamur ad te in Ægypto, dicentes: Recede
    a nobis, ut serviamus Ægyptiis? multo enim melius erat servire eis, quam mori
    in solitudine.'
  eng-ASVBT: Is not this the word that we spake unto thee in Egypt, saying, Let us
    alone, that we may serve the Egyptians? For it were better for us to serve the
    Egyptians, than that we should die in the wilderness.
  mna-mna: 'Indeeŋe ta tombotmbot Aikuptu na, amso pu ta kembei: ‘Toŋgo yam. Zem yam
    ma ambot be amkam uraata pizin Aikuptu.’ Mibe nu leŋ yam, so ndabok. Tamen amso
    na som. Tana iŋgi be ametmeete lup su lele bilimŋana ti.”'
  ita-1885: 'Non è egli ciò che noi ti dicevamo in Egitto, dicendo: Lasciaci stare,
    che serviamo agli Egizj? perciocchè meglio era per noi di servire agli Egizj,
    che di morir nel deserto.'
  eng-LXXUP: Is not this the word which we spoke to thee in Egypt, saying, Let us
    alone that we may serve the Egyptians? for it is better for us to serve the Egyptians
    than to die in this wilderness.
  eng-ULB: Is this not what we told you in Egypt? We said to you, 'Leave us alone,
    so we can work for the Egyptians.' It would have been better for us to work for
    them than to die in the wilderness.”
  spa-VBL: '¿Acaso no te dijimos en Egipto: ‘Déjanos en paz para que sigamos siendo
    esclavos de los egipcios’? ¡Hubiera sido mejor para nosotros ser esclavos de los
    egipcios que morir aquí en el desierto!”'
  fra-_FOB: 'N''est-ce pas ce que nous te disions en Égypte: Laisse-nous servir les
    Égyptiens; car il nous vaut mieux servir les Égyptiens, que de mourir au désert?'
  mal-mal: ഈജിപ്റ്റുകാർക്ക് വേലചെയ്യുവാൻ ഞങ്ങളെ വിടണം എന്ന് ഞങ്ങൾ ഈജിപ്റ്റിൽവെച്ച്
    നിന്നോട് പറഞ്ഞില്ലയോ? മരുഭൂമിയിൽ മരിക്കുന്നതിനേക്കാൾ ഈജിപ്റ്റുകാർക്ക് വേല ചെയ്യുന്നതായിരുന്നു
    ഞങ്ങൾക്ക് നല്ലത്” എന്ന് പറഞ്ഞു.
  urd-GVR: Kyā ham ne Misr meṅ āp se darḳhāst nahīṅ kī thī ki mehrbānī karke hameṅ
    chhoṛ deṅ, hameṅ Misriyoṅ kī ḳhidmat karne deṅ? Yahāṅ ā kar registān meṅ mar jāne
    kī nisbat behtar hotā ki ham Misriyoṅ ke ġhulām rahte.”
  suz-BL: गोपुकी इजीप्‍त रागीम बाक्‍कानु, इन कली ‘आंइ कली श्‍येत मगेकी। इजीप्‍त ङा
    मुर आन गेय पचा गेकी, मदेंका ङा? गोरशो रागीम बेक्‍चा क्‍येङा इजीप्‍त रागी ङा मुर
    आन गेय पक वा’ ” दे मोसा कली ग्रीतेक्‍म।
  ita-1927: 'Non è egli questo che ti dicevamo in Egitto: Lasciaci stare, che serviamo
    gli Egiziani? Poiché meglio era per noi servire gli Egiziani che morire nel deserto”.'
  ckb-ckb: 'ئەمە ئەو قسەیە نییە کە لە میسر پێمان گوتی: ”لێمانگەڕێ با خزمەتی میسرییەکان
    بکەین،“ چونکە بۆ ئێمە باشترە خزمەتی میسرییەکان بکەین وەک لەوەی لە چۆڵەوانی بمرین؟»'
  eng-BBE: Did we not say to you in Egypt, Let us be as we are, working for the Egyptians?
    for it is better to be the servants of the Egyptians than to come to our death
    in the waste land.
  kan-OKCV: ನಾವು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿದ್ದಾಗಲೇ, ‘ನೀನು ನಮ್ಮ ಗೊಡವೆಗೆ ಬರಬೇಡ, ನಾವು ಈಜಿಪ್ಟಿನವರಿಗೆ
