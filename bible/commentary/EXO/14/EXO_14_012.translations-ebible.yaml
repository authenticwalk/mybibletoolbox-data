    söz bu değil mi? Çünkü çölde ölmektense Mısırlılar'a hizmet etmek bizim için daha
    iyi olurdu.”
  grc-BRENT: Οὐ τοῦτο ἦν τὸ ῥῆμα, ὃ ἐλαλήσαμεν πρὸς σὲ ἐν Αἰγύπτῳ, λέγοντες, πάρες
    ἡμᾶς, ὅπως δουλεύσωμεν τοῖς Αἰγυπτίοις; κρεῖσσον γὰρ ἡμᾶς δουλεύειν τοῖς Αἰγυπτίοις,
    ἢ ἀποθανεῖν ἐν τῇ ἐρήμῳ ταύτῃ.
  ind-AYT: Bukankah kami sudah mengatakan ini kepadamu di Mesir, ‘Jangan ganggu kami,
    biarkan kami melayani orang Mesir’? Sebab, lebih baik kami melayani orang Mesir
    daripada kami harus mati di padang belantara.”
  nya-nya: Kodi sindizo zimene tinakuwuza mʼdziko la Igupto? Ife tinati, ‘Tileke titumikire
    Aigupto?’ Zikanatikomera kutumikira Aigupto kulekana ndi kufa mʼchipululu muno.”
  hrv-hrv: 'Zar ti nismo rekli baš ovo u Egiptu: Pusti nas! Služit ćemo Egipćane!
    Bolje nam je i njih služiti nego u pustinji poginuti.”'
  mps-mps: Dago te Isip taga soasiąbadi, tama dago nagebolo te tiwai sę pedelaiba,
    te po walio. Tama dago te po wai, ‘Da tagalama, da ede bidimainao, tama da te
    Isip dabego olo sę bidi bidimainao,’ te po wai. Tama da sę olo mu naga igi dao.
    Tama tiyu, da e olo masigi naga yai bulude isibo dwaibao.” Augwaligo te po wai.
  tpi-tpi: Mipela i no lusim Isip yet na mipela i bin tokim yu bai dispela kain samting
    i kamap. Mipela i tok, larim mipela i stap, mipela i ken i stap wokboi nating
    bilong ol Isip. Mobeta mipela i bin i stap wokboi nating tasol. Nogut mipela i
    dai long dispela ples wesan.”
  dan-1931: 'Var det ikke det, vi sagde til dig i Ægypten: Lad os i Fred, og lad os
    blive ved at trælle for Ægypterne! Thi det er bedre for os at trælle for Ægypterne
    end at dø i Ørkenen.”'
  vie-OVCB: Lúc còn ở Ai Cập, chúng tôi đã nói trước rằng thà cứ để chúng tôi ở lại
    làm nô lệ còn hơn ra đi rồi chết trong hoang mạc.”
  guj-2017: અમે મિસરમાં જ તને નહોતું કહ્યું કે, ‘અમને લોકોને અમે જેમ છીએ તેમ રહેવા
    દે, મિસરવાસીઓની સેવા કરવા દે? અમારે માટે અહીં અરણ્યમાં મરવા કરતાં મિસરવાસીઓની
    ગુલામી કરવી એ વધારે સારું હતું.”
  pon-2006A: Se soh ndaiong komwi mwohn atail mweselo, me soangen irair wet uhdahn
    pahn pweida? Se ndaiong komwihte en piseksang kiht; pwe se en liduliduwih mehn
    Isip kan. Pwe e mwahwongete se en wiewiahte lidu sang kodohng mehla nan sapwtehnet.”
  por-BRBSL: 'Não é esta a palavra que falamos com você no Egito, dizendo: “Deixe-nos
    em paz, para que possamos servir aos egípcios? Pois teria sido melhor para nós
    servir os egípcios do que morrer no deserto”.'
  aly-aly: Anwernantherr ngkweng ilelhek Egypt-itwek, ‘Aney wenh anwernantherr nhel-antey,
    menty alpey-angenh warrk-anem irremel.’ Alakenh-anyem anwernantherr arrwekel ngkweng
    ilelhekan! Ntwa anwernenhantherr ilek, anwernantherr ngkweng-angkwarr alhetyekarl!
    Aleyan anwenhantherr arlpawek ahelengkw-rnemel atweyenh ingkerrenh-antey!”
  cth-cth: Kaimouh teh Izipnaw koe san lah kaawm awh yawkaw nei telah Izip ram vah
    ka dei awh navah, hete hno khet laihoi ka dei awh hoeh na maw. Kaimouh hete kahrawngum
    due hlak teh Izipnaw koe san lah o e heh ahawihnawn telah ati awh.
  twi-twi: Bere a yɛwɔ nkoasom mu no, yɛanka ankyerɛ wo se ma yɛmpɛ yɛn baabi ntena?
    Yɛkae se yɛpɛ sɛ yɛbɛhyɛ nkoasom ase wɔ Misraim sen sɛ yebewu agu sare so ha.”
  hlt-hlt: Egypt ah nang hma kan thui uh te ol pawt nim. Kaimih he tamah laeh saeh
    ka ti. Egypt taengah thotat palueng sih, khosoek kah duek lakah Egypt taengah
    thohtat he kaimih ham then ngai,” a ti uh.
  tbz-SIM: 'Ti sòò dɑ nɑ̀kɛ́mu ti kpɑɑ́ bo dìì mɔ̀nnì Esibiti kɛ dɔ̀: A ti yóu ti
    bo mpĩ́mmɛ̀ Esibiti kó mutɔ̃mmú, dɛ̀ tɔ̃ũnɛ̀ ti bo kúmɛ̀ dikpɑ́ɑ̀ diì mmiɛkɛ.'
  msy-2020: E Isip ataghɨraghasava amir dughiam, e kamaghɨn nɨ mɨkeme, ‘Arazir kurar
    kaba e bativam.’ E nɨ mɨgɨa ghaze, nɨ e ateghtɨ e Isipɨn ikɨva, ingangarir gumazir
    kɨnibar mɨn ikɨtɨ deragham. Puvatɨghtɨ, e gumazamiziba puvatɨzir danganimɨn arɨmɨghiram.”
  azb-azb: Misirdə sənə “Bizdən əl çək, Misirlilərə qulluq edək!” demirdikmi? Səhrada
    ölməkdən Misirlilərə qulluq etmək bizim üçün yaxşıdır».
  eng-DBY: Is not this what we told thee in Egypt, when we said, Let us alone, and
    we will serve the Egyptians? For [it had been] better for us to serve the Egyptians
    than to die in the wilderness.
  hin-2017: क्या हम तुझ से मिस्र में यही बात न कहते रहे, कि हमें रहने दे कि हम मिस्रियों
    की सेवा करें? हमारे लिये जंगल में मरने से मिस्रियों कि सेवा करनी अच्छी थी।”
  wol-KYG: Xanaa du lii lanu la waxoon ca Misra? Noon nanu la, nga bàyyi nu, nu surgawu
    waa Misra, ndax surgawu waa Misra moo nu gënal nu dee ci màndiŋ mi!»
  swp-swp: Aigupito eai ai heribam, e nige’e ai ene, ‘Tabu u hemodemai Aigupito tataodi
    abo ai heayaiyedi.’ I lolo mo Aigupito tataodi abo ai heayaiyedi, abotai barabara
    eai ai mate.”
  bjr-bjr: Ooqai maasa ani ufa qimamiqiafana maasa Isipa maqa maaqaki kaqi maridaqa
    maa ainainafa kambiqaannoo fee qiqiafana. Maasa ani qimamiqiafana saina maasa
    kaqi Isipa maqannaasa ainainira faiqi kiqa marianee qiqiafana. Miqoo maridaqa
    misa ainainira faiqikirafa amiqirafa mariqini anee maa aadana maqa maaqanai fifau
    qifiqee minisaanaqa kuquanaura.
  eng-YLT: Is not this the word which we spake unto thee in Egypt, saying, Cease from
    us, and we serve the Egyptians; for better for us to serve the Egyptians than
    to die in a wilderness?'
  kne-kne: Inbaga mi met dedan ed Egipto en olay bay-am dakami ay maibag-en sin taga-Egipto.
    Agpos et pay laeng di komakaman ay bag-en isdi mo din matey isnan lugar ay magay
    omili.”
  wat-wat: Yawane Itifita ta fakwafakwa nenei ka iyaviwa ka bwaduwa, ‘Ku teneiki be
    ka fakwa naki ka vivikaetoḡa Itifita namoisi nenesiyai.’ Vikaetoḡa o dewadewamataina
    yo vikamatemate wanakikaoḡowai.”
  bzd-NTPO: 'Kuaë sa'' tö be'' a̱ iyë'' Egipto: ‘Sa'' múa̱t kaneblök bë̀rë egiptowak
    a̱. ¡Sa'' weirke sia̱rë kaneblök egiptowak a̱, e'' dör bua'' sa'' a̱ duökulur
    í̱e̱ ká̱ sí poë a̱ e'' skéie!’'
  eng-WYC-2017: Whether this is not the word that we spake to thee in Egypt, saying,
    Go away from us, that we serve the Egyptians? for it is much better to serve them,
    than to die in wilderness.
  eng-WMBB: Isn’t this the word that we spoke to you in Egypt, saying, ‘Leave us alone,
    that we may serve the Egyptians’? For it would have been better for us to serve
    the Egyptians than to die in the wilderness.”
  urd-GVH: क्या हमने मिसर में आपसे दरख़ास्त नहीं की थी कि मेहरबानी करके हमें छोड़
    दें, हमें मिसरियों की ख़िदमत करने दें? यहाँ आकर रेगिस्तान में मर जाने की निसबत
    बेहतर होता कि हम मिसरियों के ग़ुलाम रहते।”
  rug-rug: Ele tozi nigo tu gami, sipu lopu ele taluarae si gita tatasana, sapu kaqu
    ta evaṉa sapu guahe. Ele tozi nigo tu gami pude lopu voritini gami, ba mami koa
    tava pinausu nono la mami mo koari na tinoni pa popoa Izipi. Sina leana hola nia
    si pude koa tava pinausu vasina si gami, meke pude tava mate hoboro tani pa korapa
    popoa qega,” gua si arini.
  gaz-gaz: Nu Gibxi keessatti, ‘Akka warra Gibxi tajaajilluuf nu dhiisi’ siin hin
    jennee? Gammoojjii keessatti dhumuu irra warra Gibxi tajaajiluu nuu wayya ture!”
  fra-LSG: 'N’est-ce pas là ce que nous te disions en Égypte: Laisse-nous servir les
    Égyptiens, car nous aimons mieux servir les Égyptiens que de mourir au désert?'
  gnn-gnn: Ŋunhala Yetjiptja ŋanapurru liŋgu muka waŋana nhokala, nhe bini gonha'yuna
    muka ŋanapurrunha; ŋanapurru bini ŋunhalaŋga bäyma nhinanha Yetjip muka, ga djäma
    bini Yetjippuyŋuwuŋga. Liŋgu ŋunhanydja Yetjippuynydja ḻatju'na wäŋa; ŋanapurru
    bini ŋunhalaŋga bäyma djäma yukurranha, märr ŋanapurru yakaŋga murrmurryuna dhiyala
    ŋanhdharkŋuranydja wäŋaŋura.”
  yal-yal: Nxu mi ito xan falaxi i xa Misiran yi, ‘A lu nxu xa wali Misiran kaane
    xa?’ A yi fisa nun nxu xa wali Misiran kaane xa benun nxu xa fa faxa tonbonni.”
  haw-1868: Aole anei keia o ka olelo a makou i hai aku ai ia oe ma Aigupita, i ka
    i ana aku, E waiho pela ia makou, i hookauwa aku ai makou na ko Aigupita? No ka
    mea, he mea maikai no makou ke hookauwa aku na ko Aigupita, aole hoi e make ma
    ka waonahele.
  arb-NAV: 'أَلَمْ نَقُلْ لَكَ فِي مِصْرَ: دَعْنَا وَشَأْنَنَا فَنَخْدُمَ الْمِصْرِيِّينَ،
    إذْ كَانَ خَيْراً لَنَا أَنْ نَخْدُمَ الْمِصْرِيِّينَ مِنْ أَنْ نَمُوتَ فِي الصَّحْرَاءِ».'
  ewe-ewe: “Menye esiae míegblɔ na wò esime míenɔ Egipte la be, ‘Ɖe asi le mía ŋu
    kpoo ne míasubɔ Egiptetɔwo’ oa? Anyo na mí be míasubɔ Egiptetɔwo wu be míaku ɖe
    gbegbe!”
  eng-LEE: Is not this the word that we spoke unto thee in Egypt, saying, Let us alone,
    that we may serve the Egyptians? for it is better for us to serve the Egyptians
    than that we should die in the wilderness.
  gvn-gvn: '@see-verse:EXO.014.011'
  asm-FB: আমি মিচৰতে আপোনাক এই কথা কোৱা নাছিলোঁ নে? আমি আপোনাক কৈছিলোঁ, ‘আমাক মিচৰীয়া
    সকলৰ বন্দীকাম কৰিবলৈ অকলে এৰি দিয়ক? কিয়নো মৰুভূমিত মৰাতকৈ মিচৰীয়া সকলৰ বন্দীকাম
    কৰাই আমাৰ পক্ষে ভাল আছিল।’”
  sus-A: وٌن نُ نَ مِسِرَ بْشِ مَ تّمُي نَشّ، مُشُ عَ قَلَ نّ عِ بّ، ‹مُشُ وَلِقٍ
    مِسِرَكَيٍ بّ، نَ قِسَ مُشُ بّ دِنّ قَشَقٍ رَ فبٍنفبٍرٍنيِ مَ.›»
  fra-SBL: 'N''est-ce pas là la parole que nous t''avons adressée en Égypte, en te
    disant : « Laisse-nous tranquilles, pour que nous servions les Égyptiens » ? Car
    il aurait mieux valu pour nous servir les Égyptiens que de mourir dans le désert. »'
  hbo-hbo: הֲלֹא־זֶ֣ה הַדָּבָ֗ר אֲשֶׁר֩ דִּבַּ֨רְנוּ אֵלֶ֤יךָ בְמִצְרַ֙יִם֙ לֵאמֹ֔ר
    חֲדַ֥ל מִמֶּ֖נּוּ וְנַֽעַבְדָ֣ה אֶת־מִצְרָ֑יִם כִּ֣י טֹ֥וב לָ֙נוּ֙ עֲבֹ֣ד אֶת־מִצְרַ֔יִם
    מִמֻּתֵ֖נוּ בַּמִּדְבָּֽר׃
  eng-WYCLIFFE: Whether this is not the word which we spaken to thee in Egipt, `and
    seiden, Go awei fro vs, that we serue Egipcians? for it is myche betere to serue
    hem, than to die in wildirnesse.
  piu-2006: '@see-verse:EXO.014.011'
  pjt-pjt: Panya ngura nyara palulalpi nganaṉa nyuntunya wangkangu nganaṉanya wantinytjaku.
    Tjinguṟula palya alatjiṯu Itjipala tiṯutjara nyinara tjanampa waṟkarima. Palu
    nyuntulanyan ngalya-katingu nyanga pilangka ilunytjaku.”
  cwe-cwe: Vino hachikulongele mbuli zino vichikalile ching'hali muna iisi ya Misili?
    Chikulongela uchilekele chigendelele kuwasang'hanila Wamisili. Ihawile muhavu
    kuwasang'hanila Wamisili sembuse kudanganikila kuno kuchuwala.”
  bgs-bgs: Yaka nu ágkalingawi tô igkagi dé áknikó tô ándà ki pa panó na dungguan
    ki katô madat. Igkagiyan dé sikuna, na mà dé, ‘Pabayà kéd na pallang katô mga
    taga Ehipto.’ Madigár pa gó ka manayun ké móddô na állang ka tandingán katô maté
    ké tun ta disyerto.”
  kik-kik: Githĩ tũtiakwĩrire tũrĩ o bũrũri wa Misiri atĩ ũtigane na ithuĩ, ũreke
    tũtungatĩre andũ a bũrũri wa Misiri? Kũngĩarĩ wega tũtungatĩre andũ a Misiri kũrĩ
    gũkuĩra werũ-inĩ!”
  fra-NCL: 'N’est-ce pas là ce que nous te disions en Égypte : Laisse-nous servir
    les Égyptiens, car il vaut mieux pour nous servir les Égyptiens que de mourir
    au désert ? »'
  cek-AK: Izip prae ah, Na caeh o taak ah, kaicae loe Izip kaminawk ih tok to ka sak
    pae o halat han boeh, tiah kang thuih o na ai maw? Praezaek ah ka duek o pongah
    loe, Izip kaminawk ih toksak to kaicae han hoih kue, tiah a naa o.
  xla-xla: Epame ditapo wa꞉ watle ma-atlamduwapo, ‘Wa꞉ di memelene. Di Isip mo medla
    asiyama pa꞉le oko halomha꞉ha꞉lowama,’ demduwapo. Epapele dulu dla di asiyama pa꞉le
    oko dulu medla ha꞉ha꞉matiye, di dalupa dulu hema puame popalima,” demyaiyo.
  cuk-cuk: Ar anmar Egipto-yargi-gudigu bega sogsasursi, ‘¡Anmar bur Egipto-dulemar-e-maiga-gued
    bur nuedye! ¡Ar anmar nega-dulesulidganba-burgwedba Egipto-dulemar-maiga-gued
    bur nuedye!’
  uig-CYR: 'Мисирда турған вақтимизда биз саңа: «Бизни мисирлиқларниң қуллуғида болушимизға
    қойғин, биз билән кариң болмисун» дәп ейтмиғанмидуқ? Мисирлиқларниң қуллуғида
    болғинимиз чөлгә келип өлгинимиздин әвзәл болатти! — деди.'
  pma-pma: Koanik suval tounah koa meviteni minuk hemai hekistal. Navong romul veah
    en out Isip, meviteni minuk mevit kovasokovein komai mevales mevahi slev onen
    me-Isip keil. Hetahos imok keke mehehi slev keil keiva, helohlin koa mehematmat
    en out volvol ekek.”
  tel-2017: మేము ఐగుప్తీయులకు బానిసలుగానే ఉంటాం, మా జోలికి రావద్దు అని ఐగుప్తులో ఉన్నప్పుడే
    చెప్పింది ఇందుకే గదా. మేము ఈ ఎడారిలో చనిపోవడం కంటే ఐగుప్తులో బానిసలుగా బతకడమే
    మంచిది” అని నిష్టూరంగా మాట్లాడారు.
  hat-BSA: 'Èske se pa pawòl ke nou te pale ou an Égypte la lè nou te di: ‘Pa deranje
    nou pou nou ka sèvi Ejipsyen yo?’ Paske li t ap pi bon pou nou pou sèvi Ejipsyen
    yo pase pou nou ta mouri nan dezè a.”'
  bxh-bxh: Idipi yai haꞌa ꞌe falibam, aiyawa, “U lau afulemai! Haba Idipi dodogadi
    edi ꞌe paisowa. Ibe edi ꞌe paisowa nuwana haba i loholoho wananaha, habahim peꞌi
    nuꞌu pitapitalina yai.”
  kos-kos: Ya kut tuh tia fahk nu sum meet liki kut mukuiyak ah lah ma inge ac mau
    sikyak? Kut tuh fahk kom in tia nunku kacsr — mansis kut in mwet kohs na nu sin
    mwet Egypt. Ac wona kut in mwet kohs we liki na in misa inge yen mwesis uh.”
  hbo-WLC: הֲלֹא־זֶ֣ה הַדָּבָ֗ר אֲשֶׁר֩ דִּבַּ֨רְנוּ אֵלֶ֤יךָ בְמִצְרַ֙יִם֙ לֵאמֹ֔ר
    חֲדַ֥ל מִמֶּ֖נּוּ וְנַֽעַבְדָ֣ה אֶת־מִצְרָ֑יִם כִּ֣י ט֥וֹב לָ֙נוּ֙ עֲבֹ֣ד אֶת־מִצְרַ֔יִם
    מִמֻּתֵ֖נוּ בַּמִּדְבָּֽר׃
  ibo-ibo: Ọ bụ na anyị agwaghị gị nʼala Ijipt si gị, ‘Hapụ anyị ka anyị nọgide na-ejere
    ndị Ijipt ozi?’ Ọ gara akara anyị mma ị bụ ohu ndị Ijipt karịa ịnwụ nʼọzara.”
  ory-ory: ଆମ୍ଭମାନଙ୍କୁ ରହିବାକୁ ଦିଅ, ‘ଆମ୍ଭେମାନେ ମିସରୀୟମାନଙ୍କର ଦାସ୍ୟକର୍ମ କରିବା, କାରଣ
    ପ୍ରାନ୍ତରରେ ମରିବା ଅପେକ୍ଷା ମିସରୀୟମାନଙ୍କର ସେବା କରିବା ଆମ୍ଭମାନଙ୍କର ମଙ୍ଗଳ, ଆମ୍ଭେମାନେ
    କି ମିସରରେ ତୁମ୍ଭଙ୍କୁ ଏହି କଥା କହି ନ ଥିଲୁ?’”
  chk-chk: Esap iei usun mine äm aia ürenuk me Isip, pwe kopwe chök likitikeemila
    pwe aipwe angang ngeni ekewe chon Isip? Pun epwe fen mürina ngenikem pwe ekewe
    chon Isip repwe nöünikem amanau, lap seni äm aipwe mäla lon fanüapö.”
  rop-rop: Melabat bin dalim yu bifo wibin libum det kantri. Melabat bin tok, ‘Yu
    larram melabat stap iya gin. Melabat garra kipgon jidanbat jis laiga prisana en
    dumbat ola adwek blanga ola pipul iya langa dijan kantri.’ Lagijat na melabat
    bin tok, dumaji melabat nomo bin wandi dai iya langa dis deset kantri. Mobeda
    melabat bina stap deya langa det kantri Ijip en kipgon jidanbat jis laiga prisana
    en dumbat ola adwek.”
  ukr-1871: 'Чи не те ж саме говорено тобі в Египтї: Відкажись од нас, щоб нам пробувати
    в неволї в Египтїя? Бо лучче нам бути в неволї, нїж помірати в степу.'
  bch-bch: Be gita tamamado Isip maitne, ta gai akeo pago bedane, ‘Tnan gai ga adio.
    Kemi ngan gai aman paeaeanga sapaean togid Isip.’ Be paeamao ngan gai amate ngan
    tibur modamodanga toa ne.”
  deu-1951: 'Haben wir dir nicht in Ägypten schon gesagt: Laß ab von uns, daß wir
    den Ägyptern dienen? Denn es wäre uns ja besser, den Ägyptern zu dienen, als in
    der Wüste zu sterben!'
  eng-JPS: 'Is not this the word that we spoke unto thee in Egypt, saying: Let us
    alone, that we may serve the Egyptians? For it were better for us to serve the
    Egyptians, than that we should die in the wilderness.'''
  srp-1865: 'Nijesmo li ti govorili u Misiru i rekli: proði nas se, neka služimo Misircima?
    jer bi nam bolje bilo služiti Misircima nego izginuti u pustinji.'
  lug-lug: Bwe twali mu Misiri tetwakugamba nti, ‘Tuveeko, tuleke tukolere Abamisiri?’
    Kubanga okukolera Abamisiri kyandibadde waddeko okusinga okufiira mu ddungu.”
  heb-heb: הלא זה הדבר אשר דברנו אליך במצרים לאמר חדל ממנו ונעבדה את מצרים כי טוב
    לנו עבד את מצרים ממתנו במדבר׃
  ben-IRV: আমরা কি মিশর দেশে তোমাকে এই কথা বলি নি, আমাদেরকে থাকতে দাও, আমরা মিশরীয়দের
    দাসত্ব করি? কারণ মরুপ্রান্তে মারা যাবার থেকে মিশরীয়দের দাসত্ব করা আমাদের ভালো।”
  pan-pan: ਇਹ ਉਹੋ ਹੀ ਗੱਲ ਤਾਂ ਨਹੀਂ ਜਿਹੜੀ ਅਸੀਂ ਤੈਨੂੰ ਮਿਸਰ ਵਿੱਚ ਆਖੀ ਸੀ ਕਿ ਸਾਨੂੰ ਰਹਿਣ
    ਦੇ ਕਿ ਅਸੀਂ ਮਿਸਰੀਆਂ ਦੀ ਟਹਿਲ ਕਰੀਏ ਕਿਉਂਕਿ ਸਾਨੂੰ ਮਿਸਰੀਆਂ ਦੀ ਟਹਿਲ ਕਰਨੀ ਉਜਾੜ ਵਿੱਚ ਮਰਨ
    ਨਾਲੋਂ ਚੰਗੀ ਸੀ?
  tkr-tkr: 'Nya''a, şi vak''le Misir uvhu dişdiy: «Şi şaleb alqana g''alee''e. Havaasre
    şi Misirbışda iş haa''as»? Misir nukariyvalla hav''uy, sahree hapt''ıyle yugda
    eyxheyiy!'
  mya-JVB: ငါ တို့သည် အဲဂုတ္တု လူတို့ထံ၌ အစေ ကျွန်ခံနေလျက် ရှိ ကြပါစေဟု အဲဂုတ္တု ပြည်၌
    ငါတို့ပြော ရာတွင်၊ ဤ အမှု ကို ရည်ဆောင်၍ ပြော သည်မဟုတ် လော။ ငါ တို့သည် ဤတော ၌ သေ
    ရသည်ထက် ၊ အဲဂုတ္တု လူတို့ထံ၌ အစေ ကျွန်ခံလျှင် သာ၍ ကောင်းသည်ဟု ဆို ကြ၏။
  tte-O: Iyaele kalobaiyako besiele tauna kona kawaloko Itipita koina, kawalo koliwo
    kupeimai na kapaisowa Itipita kolili. Walo yawasosi ali yapaisowamai ipolowe.
    Na tem kaboita dekawa bwagabwaga mena ule mena bwaite inaesosi. Genuwamai.”
  tbg-tbg: Oho, quqaae tenavu Isipini vaiha ariara tinavu qaqi kairaqe tenavu Isipi
    vika kaiqa vara nimitaqi vuare tunarave? Oho, tenavu kia maini aniraiti, Isipi
    vika kaiqa vara nimitaqi vuataara vaimanta, tenavu qumina maini aahara vataini
    vaiha qutu virarave, ti.
  hmo-hmo: Ai be Aigupito dekenai ai hereva lasi oi dekenai, a, ai gwau, ‘Lasi, ai
    dekena amo oi raka siri, ai be Aigupito taudia edia hesiai do ai lao henia noho,’
    a? Badina be Aigupito taudia edia hesiai ai lao henia noho be ia namo, to taunimanima
    idia noho lasi tano dekenai ai mase be ia dika.”
  urd-urd: क्या हम तुझ से मिस्र में यह बात न कहते थे कि हम को रहने दे कि हम मिस्रियों
    की ख़िदमत करें? क्यूँकि हमारे लिए मिस्रियों की ख़िदमत करना वीराने में मरने से
    बेहतर होता।”
  rus-SYN: 'Не это ли самое говорили мы тебе в Египте, сказав: оставь нас, пусть мы
    работаем Египтянам? Ибо лучше быть нам в рабстве у Египтян, нежели умереть в пустыне.'
  bqc-SIM: Wi onɛ Egipio lé? Wi mɛ wá tó tɛɛɛ wà zↄble Egipiↄnɛo lé? Zↄbleanɛ́
    maawɛ̃ɛ dɛ gagaa guwaiwaiua.
  tcz-CHONGTHU: Egypt gamsung kaum lai uva chu, hi tabanghi soh tei ding ahi tia ka
    seiju hilou ham? Tunjong na henga ka seiju ahi, “Nei dalha jeng tauvin! Egypt
    mite khut noija soh in umkit tau vinge. Hiche laimunna ka thigam sang uvin Egypt
    mite khut noija soh'a ka um'u apha joi!” tin asei tauve.
  mar-mar: मिसरमध्ये आम्ही तुला नव्हतो का म्हणत की आम्ही आहो ते ठीक आहो, आम्ही मिसरामध्ये
    गुलाम म्हणून राहिलो असतो तर बरे झाले असते. येथे रानात मरून जावे त्यापेक्षा मिसऱ्यांचे
    दास्य पत्करले.”
  soq-soq: No Isibt bedewe wainitana walamawe no dieete watanase, ‘No enea, mai umanamba
    wana, no Isibt apanawa baibu nolantonte wainenta!’ No Isibt apanawa baibu nolantite
    wainitana etaetawa euda rua, tane mape sala makowa bedewe bontata baiwantitana.”
  qub-qub: 'Nogacunaga Egiptullachönami nirä: ‹Jina Egiptucunata arupäshaj chunyajcho
    wañunäpitaga. Nogacunapäga mas allimi paycunapa uywaynin cacuptë› nir.»'
  bqp-bqp: Asa o ònnɛ Misila ò pì ǹ ó tó tɛɛnɛ ò zↄ̀ ble Misilanↄnɛ! Zↄ̀blennɛna manawɛrɛ
    de gagana gbáranna dínla.
  hat-hat: 'Eske nou pa t'' di ou sa lè nou te Lejip toujou? Nou te di ou: Kite nou
    travay pou moun peyi Lejip yo, pa vre! Pito nou travay pou moun peyi Lejip yo
    pase pou nou mouri nan dezè a.'
  eng-BSB: Did we not say to you in Egypt, ‘Leave us alone so that we may serve the
    Egyptians’? For it would have been better for us to serve the Egyptians than to
    die in the wilderness.”
  tod-tod: 'Naa laade gi ɓena bo è ma Ezipete yooi zu ɓaa ga: ‹Gi yɛ ná, gi botii
    ɠɛ Ezipete nuiti bɛ?› Mazɔlɔɔ fizɔgɛ gi ma ga gi botii ɠɛ Ezipete nuiti bɛ, é
    leʋe gi zaa vai ʋa teʋebai zu.»'
  eng-WEBPB: Isn’t this the word that we spoke to you in Egypt, saying, ‘Leave us
    alone, that we may serve the Egyptians’? For it would have been better for us
    to serve the Egyptians than to die in the wilderness.”
  kbq-kbq: Isipima mani'neta ko kasamita anage hu'none, tataregeta Isipi vahe kazokzo
    eri'za e'nerita manimneno hu'none. Na'ankure Isipi vahe'mokizmi kazokzo eri'zama
    e'nerita manusina knare hisinagi, ama ka'ma mopafima fri'zamo'a knarera osu'ne.
  nhe-BL: Ipan Egipto timitzilhuijque para san xitechcahua para ma tiquintequipanoca
    egiptome. Más cuali elisquía noja tiquintequipanosquíaj huan ax timiquise nica
    ipan huactoc tlali.
  bus-bus: Asa wá ònnɛ Igipiti wà bè ǹ wa tó tɛɛɛ wà zↄ̀ ble Igipitinↄnɛ! Zↄ̀blenańnɛ
    maawe dɛ gagana gbáa kɛ̀nla.
  gub-BL: — Urerezar pe xe nehe. Tuwe uruma'ereko e Ezit ywy rehe har wanupe nehe,
    uru'e newe ure. Aze mo urupyta a'e pe wanupe uruma'ereko e pà, ikatu wera'u mo
    urewe. Urumàno putar xe ywyxiguhu rehe ure nehe kury, i'i izupe wà.
  eng-DRA: 'Is not this the word that we spoke to thee in Egypt, saying: Depart from
    us that we may serve the Egyptians? for it was much better to serve them, than
    to die in the wilderness.'
