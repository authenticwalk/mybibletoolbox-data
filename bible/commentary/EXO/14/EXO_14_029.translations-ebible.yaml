verse: EXO.014.029
translations:
  mal-C: എന്നാൽ ഇസ്രായേൽമക്കൾ സമുദ്രത്തിൽ, ഉണങ്ങിയ നിലത്തുകൂടി കടന്നുപോയി. അവരുടെ
    വലത്തും ഇടത്തും വെള്ളം മതിലായി നിലകൊണ്ടു.
  deu-TKW: Die Israeliten aber zogen durch das Meer hindurch wie auf trockenem Lande,
    während die Gewässer zu ihrer Rechten und Linken einen Damm bildeten.
  lin-lin: Kasi bana ya Isalaele batambolaki na ebale monene lokola na mabele ya kokawuka.
    Mayi etelemaki lokola mir na ngambo ya loboko na bango ya mobali mpe na ngambo
    ya loboko na bango ya mwasi.
  eng-LSV: And the sons of Israel have gone on dry land in the midst of the sea, and
    the waters [are] a wall to them, on their right and on their left;
  eng-GNV: But the children of Israel walked vpon dry land thorowe the middes of the
    Sea, and the waters were a wall vnto them on their right hande, and on their left.
  eng-WEBSTER: But the children of Israel walked upon dry land in the midst of the
    sea; and the waters were a wall to them on their right hand, and on their left.
  nhw-BL: Pero nopa israelitame ya quiixcotontoyaj nopa hueyi atl ipan se ojtli huactoc
    tlatlajco campa moquetztoya nopa atl quen ipan ome tepamitl tlen atl, se ipan
    ininnejmac huan se ipan iniopoch.
  swh-ONEN: Lakini Waisraeli wakapita baharini mahali pakavu, ukiwepo ukuta wa maji
    upande wao wa kuume na upande wao wa kushoto.
  bba-bba: Adɑmɑ Isirelibɑ bɑ sĩɑ tem ɡbebum sɔɔ nim wɔ̃ku ɡen suunuɔ. Domi nim mu
    kpɑɑsinɛwɑ berɑ kɑ berɑ ben nɔm ɡeuɔ kɑ nɔn dwɑrɔ.
  eng-KJVCPB: But the children of Israel walked upon dry land in the midst of the
    sea; and the waters were a wall unto them on their right hand, and on their left.
  cpy-cpy: Riima Israel-paeni kameetha ranashi-tanta-nakawo inkaari opiryaa-kotanakira,
    oshiyanakawo impeeta okatziya-tantaa-tanaka rampateki eejatzi rako-peroki.
  mpx-mpx: He Isileli hi nosola datu pwatanaa, hoga i talmilil i ola baba labena awoliyaa
    ge gegebaliyaa.
  wbp-wbp: Yijirali-pinkijilpalu wankaru-juku nyinaja. Karrijalpalu murrarninginti
    ngapa wiringkaju.
  luo-luo: Jo-Israel to nongʼado nam kawuotho e lowo motwo, ka pi ogingore e bathgi
    korachwich gi koracham.
  meu-meu: A Israel taudia na tano kaukauna ai e raka hanai, davara bogaraginai; ranu
    na e kara haba na heheto, idibadia kahana ai bona lauridia kahana ai.
  npi-ULB: तर इस्राएलीहरू समुद्रको बिचमा ओबानो भूमिबाट हिँडेर गए । पानी तिनीहरूको
    दायाँ र बायाँ पर्खालको रूपमा खडा रह्यो ।
  yor-yor: Ṣùgbọ́n àwọn ará Israẹli la òkun kọjá lórí ìyàngbẹ ilẹ̀ pẹ̀lú ògiri omi
    ni ọ̀tún àti òsì wọn.
  emp-NTPO: Baribʌrʌ israelerãra pusa ẽsi o ewa jira b̶ʌd̶e chãsid̶aa. Chãsid̶ad̶e
    pusara ãdjirã jʌwa araare, ãdjirã jʌwa acʌare bid̶a ʌ̃tʌba ed̶aa jũãtrʌ nũmʌ quĩrãca
    nũmesia.
  ind-ind: Demikianlah umat Israel sudah menyeberangi laut itu dengan berjalan di
    atas tanah yang kering, dipagari oleh tembok air di sisi kiri dan kanan mereka.
  pes-OPCB: به این ترتیب، بنی‌اسرائیل از میان راهی که بر دو طرف آن دیوارهای بلند آب
    بر پا شده بود، گذشتند.
  aer-aer: Kenhe tyerrtye Israel-arenye areye-ante akenhe itethe akwete aneke. Itne
    kwatye akngerre ikwerenge itere arrpenhele tnerrirreke.
  tgl-ULB: Gayunman, naglakad ang mga Israelita sa tuyong lupa sa gitna ng dagat.
    Ang tubig ay naging isang pader para sa kanila sa kanang kamay at sa kanilang
    kaliwa.
  cbu-NT: Itaru, uwshatssin Israelchich mapiyrsin tsap puzap kitaranganaya. Kung yuwash
    mbutsinungich watandaram maachtaru arangich mbazinungich maachtaru ashiru, anush
    Israelchich ngootsush naataranganaya.
  hui-hui: Ani biya handala Isaraele wali agali ti dindi yobini iba lene labolabo
    bira migimigi bilowa dombeneha pialu angeni uba edede bini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​မူ​ကား တစ်​ဘက် တစ်​ချက်​ရှိ​ရေ​တံ​တိုင်း​နှစ်​ခု​အ​ကြား​ခြောက်
    သွေ့​သော​မြေ​ပေါ်​မှာ လျှောက်​၍​ပင်​လယ်​ကို ဖြတ်​ကူး​ခဲ့​ရ​ကြ​လေ​၏။
  cbi-NTPO: Tsaanuren Israel chachillaya lamaa kejtalaren ejke tenanu tutu dapuiñula,
    piren aa veeta keraa kelush kelush main urandyasha, kamain jalandyasha vela' uyudenañu.
  bod-N: འོན་ཀྱང་ཡེས་ར་ཨེལ་པ་རྣམས་རྒྱ་མཚོའི་དཀྱིལ་དུ་སྐམ་སར་འགྲུལ་ཏེ། ཆུ་ནི་དེ་དག་གི་གཡས་གཡོན་དུ་ལྕགས་རི་ལྟར་གྲུབ།
  sna-sna: Asi vaIsraeri vakapinda nomugungwa napavhu rakaoma uye madziro emvura ari
    kuruoko rwavo rworudyi nokuruboshwe.
  spa-BLM: Pero los hijos de Israel caminaban en seco en medio del mar, y las aguas
    eran un muro para ellos a su derecha y a su izquierda.
  cac-cac: Axo pax masanil eb' israel jun, te vach'n̈ej ix aj yec' eb' d'a yol jun
    b'e taquin̈ d'a yol a' chi'. A d'a stz'eytac jun b'e chi', icha tz'alq'ueen ix
    aj yochcan vaan a'.
  swh-ULB: Walakini, Waisraeli walitembea kwenye nchi kavu katikati ya bahari. Maji
    yalikuwa ukuta kwao mkono wa kulia na mkono wa kushoto.
  bel-bel: 'А сыны Ізраілевыя прайшлі па сушы сярод мора: воды былі ім сьцяною па
    правы і па левы бок.'
  deu-ELBBK: Und die Kinder Israel gingen auf dem Trockenen mitten durch das Meer,
    und die Wasser waren ihnen eine Mauer zur Rechten und zur Linken.
  mbb-OT: Piru is menge Israilihanen nekevayà mulà sikandan dutun te zaǥat su zuen
    dan med-ikul te neluwisan he nezalandalan he tanà, ne ziyà te egkekewanan dan
    wey egkeǥivang dan is wahig he iring te elavat.
  mal-2015: യിസ്രായേൽമക്കൾ കടലിന്റെ നടുവെ ഉണങ്ങിയ നിലത്തുകൂടി കടന്നുപോയി; വെള്ളം അവരുടെ
    ഇടത്തും വലത്തും മതിലായി നിന്നു.
  tuo-NT: Tojo waꞌamicã, Israe curuacjãrã peꞌe ti maajore diꞌta boposãjãrõpʉ pẽꞌacãrã
    niwã. Aco pʉa taꞌtiajo dʉcawaanoꞌcaropʉ, niꞌcãrõ buꞌi peꞌe, apero siro peꞌe nirõrẽ
    pẽꞌacãrã niwã.
  gup-gup: Dja bininj nawu Israel benkebmawahmeng, bedda ngokkokenh birribebmi birridjalley
    kore kurrula kore kubolkbukni, bu manu kurrula wernhbowayhmi kaddum kukun dja
    kudjakku bedberre.
  gvs-gvs: E kai go Isileli tubunao poyapoya sayasayaina goi bogina kavadámana go,
    négwasa moe vaboda nakae kekelima be kakataima goi.
  rmc-rmc: Ale o Izraeliti pregele maškaral pal e šuki phuv, sar o paňi ačhelas andro
    moros sar muros pal e čači the baľogňi sera.
  nlg-nlg: Hauva na vure ni Israel/Jew tara sakutua halavu tana pari mamaha, mana
    buabualalo ni tahi te vagha na voko levu mi levu.
  pes-OPV: اما بنی‌اسرائیل در میان دریا به خشکی رفتند، و آبها برای ایشان دیواری بود
    به طرف راست و به طرف چپ.
  ron-1924: Дар копиий луй Исраел ау трекут прин мижлокул мэрий ка пе ускат, ын тимп
    че апеле стэтяу ка ун зид ла дряпта ши ла стынга лор.
  ben-OBCV: কিন্তু ইস্রায়েলীরা তাদের ডানদিকে ও বাঁদিকে জলের এক প্রাচীর সাথে নিয়ে
    সমুদ্রের একদিক থেকে অন্যদিকে শুকনো জমির উপর দিয়ে চলে গেল।
  som-som: Laakiinse reer binu Israa'iil waxay ku socdeen dhul engegan oo badda dhexdeeda
    ah, biyihiina waxay iyagii u ahaayeen derbi xagga midigta iyo xagga bidixdaba.
  lat-VUC: 'Filii autem Israël perrexerunt per medium sicci maris, et aquæ eis erant
    quasi pro muro a dextris et a sinistris:'
  eng-ASVBT: But the children of Israel walked upon dry land in the midst of the sea;
    and the waters were a wall unto them on their right hand, and on their left.
  mna-mna: Tamen zin Israel na, Yooba iur zaala pizin, tana tipa pa toono raraazaŋana
    ta imbot la tai lukutuunu na, ma tilae pakaana mbaaga. Mi tai pakaana ru tana
    timender la naman woono mi ŋas kembei ta siiri.
  ita-1885: Ma i figliuoli d'Israele camminarono per l'asciutto in mezzo al mare,
    e l'acque erano loro a guisa di muro a destra e a sinistra.
  eng-LXXUP: But the children of Israel went along dry land in the midst of the sea,
    and the water was to them a wall on the right hand, and a wall on the left.
  eng-ULB: However, the Israelites walked on dry land in the middle of the sea. The
    waters were a wall for them on their right hand and on their left.
  spa-VBL: Pero los israelitas habían caminado por el mar en tierra seca, con muros
    de agua a su derecha y a su izquierda.
  fra-_FOB: Mais les enfants d'Israël marchèrent à sec au milieu de la mer; et les
    eaux leur formaient une muraille à leur droite et à leur gauche.
  mal-mal: യിസ്രായേൽ മക്കൾ കടലിന്റെ നടുവിൽ ഉണങ്ങിയ നിലത്തുകൂടി കടന്നുപോയി; വെള്ളം
    അവരുടെ ഇടത്തും വലത്തും മതിലായി നിന്നു.
  urd-GVR: Lekin Isrāīlī ḳhushk zamīn par samundar meṅ se guzare. Un ke dāīṅ aur bāīṅ
    taraf pānī dīwār kī tarah khaṛā rahā.
  suz-BL: तन्‍न इस्राएली चहिं सोव़शो लां लशा, समुन्‍द्र शोक्‍साक्‍म। ब्‍वाक्‍कु गारो
    खोदेंशो पा, आन ग्‍युरा नु पेरा गे बाक्‍त।
  ita-1927: Ma i figliuoli d’Israele camminarono sull’asciutto in mezzo al mare, e
    le acque formavano come un muro alla loro destra e alla loro sinistra.
  ckb-ckb: بەڵام نەوەی ئیسرائیل بەسەر زەوییەکی وشکدا بە ناوەڕاستی دەریاکەدا ڕۆیشتن
    و ئاویش لە ڕاست و چەپیانەوە بوو بە دیوار بۆیان.
  eng-BBE: But the children of Israel went through the sea walking on dry land, and
    the waters were a wall on their right side and on their left.
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲರು ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲಿದ್ದ ಒಣಗಿದ ನೆಲದ ಮೇಲೆ ನಡೆದುಹೋದರು. ನೀರು
    ಅವರಿಗೆ ಎಡಗಡೆ ಮತ್ತು ಬಲಗಡೆಗಳಲ್ಲಿ ಗೋಡೆಯಂತಿತ್ತು.
  bbb-bbb: Bu ijiege rekoga e Isureroko buje bu davare ije fu dabe atana guegue faere
    igege kiraema bu ukua ajare iriaeki ijia urana gara vae.
  tam-2017: இஸ்ரவேலர்களோ கடலின் நடுவாக வறண்ட நிலத்தின் வழியாக நடந்துபோனார்கள்; அவர்களுடைய
    வலதுபுறத்திலும் அவர்களுடைய இடதுபுறத்திலும் தண்ணீர் அவர்களுக்கு மதிலாக நின்றது.
  spa-RV-1909: Y los hijos de Israel fueron por medio de la mar en seco, teniendo
    las aguas por muro á su diestra y á su siniestra.
  ron-BTF: Dar copiii lui Israel au umblat pe pământ uscat în mijlocul mării; și apele
    le erau un zid de partea lor dreaptă și de partea lor stângă.
  eng-WEBP: But the children of Israel walked on dry land in the middle of the sea,
    and the waters were a wall to them on their right hand and on their left.
  eng-FBV: But the Israelites had walked through the sea on dry ground, with walls
    of water to their right and left.
  nld-1939: Maar Israëls kinderen waren droogvoets midden door de zee getrokken, daar
    de wateren aan hun rechter(-) en linkerzij als een muur bleven staan.
  nch-BL: Pero nopa israelitame ya quiixcotontoyaj nopa hueyi at ipan se ojti huactoc
    tatajco campa nopa at moquetztoya quej ome tepamit ten at, se ipan ininejmat huan
    se ipan iniarraves.
  vie-1934: Song dân Y-sơ-ra-ên đi giữa biển như trên đất cạn; nước làm thành vách
    ngăn bên hữu và bên tả.
  hin-CV: किंतु इस्राएली समुद्र के बीच में से सूखी भूमि पर चलते हुए पार हो गए.
  eng-OURB: But the children of Israel [God prevails] walked on dry land in the middle
    of the sea, and the waters were a wall to them on their right hand, and on their
    left.
  spa-BES: Pero los hijos de Israel atravesaron el mar caminando en tierra firme,
    y las aguas eran un muro a su derecha e izquierda.
  tdx-tdx: Fe nitsake i riakey an-tane maike ka o ana’ Israeleo añivo i riakey amy
    te nirindriñe am’iereo i ranoy, ankavana’e naho ankavia’e eo.
  vid-vid: Ila Waisilaeli nawaluta kuli isi isowile mazi hagati ha bahali na ago mazi
    nagali kota lukanzi ubanzi wa hewo wa kudilo na ubanzi wa kumoso.
  eng-OKE: But the children of Israel walked on dry land in the midst of the sea;
    and the waters were a wall to them on their right hand and on their left.
  tha-KJV: ฝ่ายชนชาติอิสราเอลเดินไปตามดินแห้งกลางท้องทะเล น้ำตั้งขึ้นเหมือนกำแพงสำหรับเขาทั้งทางขวาและทางซ้าย
  por-BR-2018: E os filhos de Israel foram por meio do mar em seco, tendo as águas
    por muro à sua direita e à sua esquerda.
  deu-ELO: Und die Kinder Israel gingen auf dem Trockenen mitten durch das Meer, und
    die Wasser waren ihnen eine Mauer zur Rechten und zur Linken.
  eng-WYC-2018: Forsooth the sons of Israel went through the midst of the dry sea,
    and the waters were to them as for a wall, on the right side, and on the left
    side. (But the Israelites went through the midst of the sea on dry land, and for
    them the waters were like a wall, on their right side, and on their left side.)
  epo-epo: Sed la Izraelidoj iris sur seka tero tra la mezo de la maro, kaj la akvo
    estis por ili muro dekstre kaj maldekstre.
  uig-PIN: Lekin Israillar dengizning otturisidiki ⱪuruⱪ yǝr bilǝn mengip ɵtüp kǝtti;
    sular ularning ong wǝ sol yenida kɵtürülüp tamdǝk turatti.
  beo-beo: Be Isala:ili dunu huluane da hafoga:i logoga emoga asili, hano bagade degei
    dagoi. Hano da la:didili, la:didili dobea sali agoane ba:i.
  tpi-OTNT: Tasol ol Israel i wokabaut long graun i drai, na wara i stap olsem banis
    long hap na long hap, na ol i go kamap long hap.
  hau-SA: Amma Isra’ilawa suka wuce cikin teku a busasshiyar ƙasa, ruwa kuwa ya yi
    musu katanga dama da hagu.
  udu-udu: Hili ’kwani ma Israyiil uni iin ki tur eya ’cesh jin ḵuthaḵu’th mo e ḵumma/
    yi’de/ mo, yi’de/ i warki’d ka gaŋgara/ gom uni ki ’bana bim poros buni mo dhali
    ki ’bana biny cam buni mo be.
  uig-LAT: Lékin Israillar déngizning otturisidiki quruq yer bilen méngip ötüp ketti;
    sular ularning ong we sol yénida kötürülüp tamdek turatti.
  nde-nde: Kodwa abako-Israyeli badabula olwandle emhlabathini owomileyo kulezindonga
    zamanzi esandleni sokudla lakwesokhohlo.
  ton-ton: 'Ka naʻe ʻalu pe ʻae fānau ʻa ʻIsileli ʻi he mōmoa ʻi loto tahi: pea hangē
    ko e ʻā maka ʻae tahi kiate kinautolu ʻi he nima toʻomataʻu, mo e toʻohema.'
  ces-1613: Ale synové Izraelští šli po suchu prostředkem moře, a vody jim byly místo
    zdi po pravé i po levé straně.
  eko-eko: Ila meezirayiilu khulokha pahari etile eettaka oluwatthela mishaka, maati
    aari nkhama muuri phantte ya nkhono nlume na phantte ya nkhono nkha.
  eng-WMB: But the children of Israel walked on dry land in the middle of the sea,
    and the waters were a wall to them on their right hand and on their left.
  tam-TCV: இஸ்ரயேலரோ கடலின் நடுவேயுள்ள காய்ந்த நிலத்தின் வழியாக நடந்துபோனார்கள். அவர்களுடைய
    வலதுபக்கத்திலும், இடது பக்கத்திலும் தண்ணீர் மதில்போல நின்றது.
  ceb-ULB: Bisan pa niana, milakaw ang mga Israelita sa mala nga yuta didto sa tungatunga
    sa dagat. Nahimong paril ang tubig alang kanila gikan sa ilang tuo nga kamot ug
    ngadto sa ilang wala.
  pol-UBG: Lecz synowie Izraela szli po suchej ziemi środkiem morza, a wody były dla
    nich murem, po ich prawej i lewej stronie.
  agr-agr: Untsu Israel aents aidauk nayants buku wajasa, mai yantamen yumi muja iman
    wajas aunum ditá eemak, shiig katiajaju ainawai.
  kyc-kyc: Dopa piyamopape ipwa paki pakipi kipwa kipwa dolapona nyuo karalyaro kareyamo
    dokopa Isaraele wambu dupwa sukusa yuu oo lasi siyamo dokona peyami.
  urd-GVU: لیکن اسرائیلی خشک زمین پر سمندر میں سے گزرے۔ اُن کے دائیں اور بائیں طرف
    پانی دیوار کی طرح کھڑا رہا۔
  deu-1912: Aber die Kinder Israel gingen trocken mitten durchs Meer; und das Wasser
    war ihnen für Mauern zur Rechten und zur Linken.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirti manta tikirlpangka mapitjalayirnu yitipirringu
    kapilu-tjananya kutjarrangurulu wararrapirinytju kanyiranyangka.
  kan-2017: ಇಸ್ರಾಯೇಲರಾದರೋ, ಸಮುದ್ರದೊಳಗೆ ಒಣನೆಲದಲ್ಲೇ ನಡೆದುಹೋದರು. ನೀರು ಅವರ ಎಡಗಡೆ ಮತ್ತು
    ಬಲಗಡೆಗಳಲ್ಲಿ ಗೋಡೆಯಂತೆ ನಿಂತಿತ್ತು.
  ena-ena: Agadɨ ala Isɨlaelɨ hɨdɨlɨ agɨlaŋ uavɨmi heŋ fɨli agaŋ subɨlavɨla vɨdɨvɨdɨŋ
    la hɨnidaci uavɨmi. Uavɨdaci avɨli agaŋ uavɨla sɨmi kɨlikɨli heŋ hɨhavɨla hɨnimi.
    Limu avi uavɨla sakalɨ kɨlikɨli heŋ hɨhavɨla hɨnimi.
  yap-yap: Machane piyu Israel e ranod u daken e but’ nib mlik’ u maday, ni bay e
    day u baraba’ ngu baraba’ e kanawo’ rorad.
  hlt-MCSB: Tedae Israel ca rhoek tah tuipuei tuilung kah laiphuei dongah cet uh tih
    tui te amih kah a banvoei, a bantang ah vongtung la pah.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ጋዓንቴ ዋኣፃ ሻውሎና ሚዛቆ ዛሎናይዳ ዔያቶኮ ኮጬ ማዒ ዔቄሢሮ ፃኣዺ ሳዓና ፒንቄኔ።
  twi-ASANTE: Israelfoɔ no nante faa asase wesee a nsuo yɛ ɔfasuo wɔ benkum ne nifa
    no so.
  eng-WEBU: But the children of Israel walked on dry land in the middle of the sea,
    and the waters were a wall to them on their right hand and on their left.
  bnp-bnp: Pali e huriki a Israel ri laho polo na hini i mahasi, ri bele na tabeke
    tara. A dari i pesi manga a nure na kanene ria, a maurine ria.
  wal-wal: SHin Israa7eelati abbaa gidduwaara mela biittan hemettidi, haattai etau
    ushachchaaranne haddirssaara godadan eqqidaashin biidosona.
  spa-PDDPT: Sin embargo, los hijos de Israel anduvieron en tierra seca en medio del
    mar, y las aguas les fueron un muro a su mano derecha y a su izquierda.
  gun-gun: Ha'e rã Israel kuery ma ye'ẽ mbyte ipiru reia rupi oguata. Ha'e kuery pe
    ma yy kora rami oĩ, oiporu kuaa re ha'e oiporu kuaa e'ỹa re.
  agu-BL: Poro yi e' xonl Israel sk'il cu'n quicy'e'n, na skej yi chibe' kale e' icy'e't,
    na cob cuntu' el yi mar. At jun tx'akaj yi cyaj cyen le chimax nin junt tx'akaj
    le chisbal, chi cob tapij ban ẍchixlaj.
  ilo-ULB: Nupay kasta, nagna dagiti Israelita iti namaga a daga iti tengnga ti baybay.
    Ti danum ti nagbalin a paderda iti makannawan ken iti makannigid nga imada.
  kpg-kpg: Gei digau Israel guu hula i hongo di gowaa bagu i tungaalodo di tai, gei
    nia wai la guu hai nia abaaba e lua ni digaula, e dahi i di baahi gau ihala ge
    dahi i di baahi gau donu.
  uig-ARA: لېكىن ئىسرائىللار دېڭىزنىڭ ئوتتۇرىسىدىكى قۇرۇق يەر بىلەن مېڭىپ ئۆتۈپ كەتتى؛
    سۇلار ئۇلارنىڭ ئوڭ ۋە سول يېنىدا كۆتۈرۈلۈپ تامدەك تۇراتتى.
  bps-bps: Kabay i dad bel Israél tagifal ale di gukafag tanà di gutngà i mahin. Na
    di kwananla na di ibengla, i mahin tamgimò gine gambet i diding di sbalà i kilil
    i dalan atù.
  sus-sus: Kɔnɔ Isirayilakae naxa baa igiri kira xaraxi xɔn ma. Ye nu malanxi e yirefanyi
    ma nun e kɔɔla ma.
  pon-2006: A mehn Israel ko keidlahte nan sehdo duwehte pohn ngalangal, nanpwungen
    kehl riaun pihl ni palimeing oh palimaun.
  jae-jae: Mago lau Israel sêsêp gwêc jasêsêlêŋ sêmoa gamêŋ ŋakeleŋ. Gwêc tau gêlêc
    sa kêtôm tuŋbôm kêkô makeŋ-makeŋ.
  ksd-ksd: Ma ra tarai Israel dia ga vana ta ra pia i ge ta ra bala na ta, ma ra ta
    i ga da ra liplip na vat pire diat ta ra papar a lima tuna ma ta ra papar a maira.
  tur-YTC: Ancak İsrael'in çocukları denizin ortasındaki kuru toprakta yürüdüler,
    sular sağlarında ve sollarında onlara duvar oldu.
  grc-BRENT: Οἱ δὲ υἱοὶ Ἰσραὴλ ἐπορεύθησαν διὰ ξηρᾶς ἐν μέσῳ τῆς θάλασσης· τὸ δὲ ὕδωρ
    αὐτοῖς τεῖχος ἐκ δεξιῶν, καὶ τεῖχος ἐξ εὐωνύμων.
  ind-AYT: Akan tetapi, bangsa Israel berjalan di atas tanah yang kering di tengah-tengah
    laut dan air menjadi seperti tembok bagi mereka, di sebelah kanan dan sebelah
    kirinya.
  nya-nya: Koma Aisraeli aja anawoloka nyanja pansi pali powuma, madzi atachita khoma
    kumanja ndi kumanzere kwawo.
  hrv-hrv: A Izraelci išli suhim posred mora, vode im stale kao zid zdesna i slijeva.
  mps-mps: Tiali goli, te sę pedalisiąbadi, te Israel dabe augwali te tǫ wai digi
    pali, tama te wę te be daga u badu me e badu elalubo tiwai yai, tama augwali
    pelama, te wę u badu hasia sabolai dao.
  tpi-tpi: Tasol ol Israel i wokabaut long graun i drai, na wara i stap olsem banis
    long hap na long hap, na ol i go kamap long hap.
  dan-1931: Men Israelitterne var gået gennem Havet på tør Bund, medens Vandet stod
    som en Mur på begge Sider af dem.
  vie-OVCB: Nhưng người Ít-ra-ên đã đi qua biển như đi trên cạn, hai bên họ là hai
    tường thành bằng nước.
  guj-2017: પરંતુ ઇઝરાયલના લોકો તો સમુદ્રની વચ્ચેથી કોરી ભૂમિ પર થઈને પસાર થઈ ગયા.
    તેઓની ડાબી અને જમણી બાજુએ પાણીની ભીંતો થઈ ગઈ હતી.
  pon-2006A: A mehn Israel ko keidlahte nan sehdo duwehte pohn ngalangal, nanpwungen
    kehl riaun pihl ni palimeing oh palimaun.
  por-BRBSL: Mas os filhos de Israel caminharam em terra firme no meio do mar, e as
    águas eram um muro para eles à sua direita e à sua esquerda.
  aly-aly: Arrwekel-antey Israel-kenh-rnem ahern artwerretyel alperlewenh ampepel-antey.
    Kwaty akwerrant-atherr rtney-alpek apwert-apeny. Kwaty alay intwar-ampenyel Israel-kenh-rnem
    iteth-antey ingkerrenh rtney-alhek.
  cth-cth: Isarelnaw teh tuipui lungui talai kaphui dawk hoi a cei awh teh, tui teh
    ahnimae avoilah aranglah talung tapang patetlah ao.
  twi-twi: Israelfo no nantew faa asase wosee a nsu yɛ ɔfasu wɔ benkum ne nifa no
    so.
  hlt-hlt: Tedae Israel ca rhoek tah tuipuei tuilung kah laiphuei dongah cet uh tih
    tui te amih kah a banvoei, a bantang ah vongtung la pah.
  tbz-SIM: Mɛniɛ ndo kpɛ̃̀ńnɛ́ kɛ́ndò nyiduotí nyi, kubɑkù yoú nɛ̀ kucɑ̃̀nku, kɛ̀
    Isidɑyɛɛribɛ nɑ dɛkperɛ̀ késéntɛ́.
  msy-2020: Ongarim dɨvazim mɨn, vong ko vongɨn akuvagha itima, Israelia nguazir dakɨrtɨzimɨn
    zui.
  azb-azb: İsrail övladları isə dənizin ortasında quru yerdən keçib getmişdilər. Sular
    onlar üçün sağ və sol tərəfdə divar olmuşdu.
  eng-DBY: And the children of Israel walked on dry [ground] through the midst of
    the sea; and the waters were a wall to them on their right hand and on their left.
  hin-2017: परन्तु इस्राएली समुद्र के बीच स्थल ही स्थल पर होकर चले गए, और जल उनकी
    दाहिनी और बाईं दोनों ओर दीवार का काम देता था।
  wol-KYG: Waaye bànni Israyil ñoom, ci suuf su wow lañu jaare ca digg géej ga, jàll,
    ndox ya ne sàtt, ñagal leen ndijoor ak càmmoñ.
  swp-swp: Na Isaraela tataodi tano pitapitalina potana eai se laulau gabogabo boeana
    eai; goila wa doha edi gana tupo tutu eai, eo tupo seuseuri eai.
  bjr-bjr: Isaraee maqannaa ooruku nammari qambaana aadana maqasaa taqaqau. Nammari
    dinni dinni safasara foora inoo marufaqa fiqau.
  eng-YLT: And the sons of Israel have gone on dry land in the midst of the sea, and
    the waters [are] to them a wall, on their right and on their left;
  kne-kne: Ngem namgaan pay di nandanan din Israelita sin timpo ay nanbalasat da sin
    baybay tan kaman dingding sin nan-inigid din danom ay nansian.
  bzd-NTPO: Erë Israel aleripa tkami buaë dayë a̱ dö̀ wi̱she̱t ká̱ sí ki̱, dayë wötuki̱
    wi̱'kë io̱'kë e' shu̱sha̱.
  eng-WYC-2017: Forsooth the sons of Israel went through the midst of the dry sea,
    and the waters were to them as for a wall, on the right side, and on the left
    side.
  eng-WMBB: But the children of Israel walked on dry land in the middle of the sea,
    and the waters were a wall to them on their right hand and on their left.
  urd-GVH: लेकिन इसराईली ख़ुश्क ज़मीन पर समुंदर में से गुज़रे। उनके दाईं और बाईं तरफ़
    पानी दीवार की तरह खड़ा रहा।
  rug-rug: Ba ene pa pepeso popana sari na tie Izireli, pa varikorapadi karua goba
    kolo.
  gaz-gaz: Israaʼeloonni garuu bishaanichi karaa mirga isaaniitii fi karaa bitaa isaaniitiin
    keenyan taʼeefii galaanicha keessa lafa gogaa irra darban.
  fra-LSG: Mais les enfants d’Israël marchèrent à sec au milieu de la mer, et les
    eaux formaient comme une muraille à leur droite et à leur gauche.
  gnn-gnn: Yurru Yitjuralpuyŋunydja yolŋu walala buḏapthurruna marrtjina walŋamirri
    warray bukmaknha yana, baṉḏanygurru warray wäŋakurru, liŋgu walalaŋguway ŋunhiyinydja
    gapu ḻapthunara yukurrana djingaryurruna, dhunupa'ŋu ga wirrkaḏay', dhukarr wekaŋala
    walalaŋguway buḏapthunarawu.
  yal-yal: Koni Isirayila kaane sigan ti nɛn igen xare yireni, igen yi malanxi e yiifanna
    nun e kɔmɛnna ma.
  haw-1868: 'Aka, o na mamo a Iseraela, hele mai la lakou ma kahi maloo iwaenakonu
    o ke kai: a o na wai, he pali ia no lakou ma ko lakou lima akau, a me ko lakou
    lima hema.'
  arb-NAV: أَمَّا بَنُو إِسْرَائِيلَ فَقَدْ سَارُوا فَوْقَ أَرْضٍ يَابِسَةٍ وَسْطَ
    مِيَاهِ الْبَحْرِ. وَكَانَتِ الْمِيَاهُ كَسُورَيْنِ عَنْ يَمِينِهِمْ وَعَنْ شِمَالِهِمْ.
  ewe-ewe: Israelviwo zɔ anyigba ƒuƒui dzi hetso ƒu la, esime tsi la trɔ zu gli ɖe
    woƒe ɖusime kple miame.
  eng-LEE: But the children of Israel walked upon dry ground in the midst of the sea;
    and the waters were unto them a wall on their right hand, and on their left.
  gvn-gvn: '@see-verse:EXO.014.028'
  asm-FB: ইস্ৰায়েলী লোকসকল সাগৰৰ মাজেদি শুকান বাটেৰে গ’ল; আৰু তেওঁলোকৰ সোঁফালে আৰু
    বাওঁফালে জল সমূহ তেওঁলোকলৈ দেৱাল স্বৰূপ হ’ল।
  sus-A: كْنْ عِسِرَيِلَكَيٍ نَشَ بَا عِفِرِ كِرَ شَرَشِ شْن مَ. يٍ نُ مَلَنشِ عٍ
    يِرٍقَنيِ مَ نُن عٍ كْولَ مَ.
  fra-SBL: Mais les enfants d'Israël marchaient à sec au milieu de la mer, et les
    eaux leur servaient de muraille à droite et à gauche.
  hbo-hbo: וּבְנֵ֧י יִשְׂרָאֵ֛ל הָלְכ֥וּ בַיַּבָּשָׁ֖ה בְּתֹ֣וךְ הַיָּ֑ם וְהַמַּ֤יִם
    לָהֶם֙ חֹמָ֔ה מִֽימִינָ֖ם וּמִשְּׂמֹאלָֽם
  eng-WYCLIFFE: Forsothe the sones of Israel yeden thorouy the myddis of the drye
    see, and the watris weren to hem as for a wal, on the riyt side and left side.
  piu-2006: '@see-verse:EXO.014.028'
  pjt-pjt: Kaya Israelkunu tjuṯa palya alatjiṯu ma-itipiringu manta piḻṯingka ankula,
    ka uṟu panya puḻka kampa kutjara nyuṯi-nyuṯiringkula ngaṟangi tjananya tjutuntja
    wiya alatjiṯu.
  cwe-cwe: Mbali Waisilaili wafosa hagati ya bahali hanhu hanyalile, mazi yakala fana
    ng'huta kulume kwawo na kumoso kwawo.
  bgs-bgs: Asal inému tô dagat na iring na duwa labat tun ta ibang asta tun ta kawanan
    dan, asta igukit tô mga rubbad i Israel tun ta matákkang tanà tun ta tángngaan
    katô dagat.
  kik-kik: No andũ a Isiraeli maaringire iria magereire njĩra nyũmũ, rũthingo rwa
    maaĩ rũrũgamĩte mwena wao wa ũrĩo na wa ũmotho.
  fra-NCL: Mais les enfants d’Israël avaient marché à sec au milieu de la mer, les
    eaux ayant formé pour eux une muraille à droite et à gauche.
  cek-AK: Toe Israel kaminawk loe tuipui um li ah saoeng baktiah caeh o poe; tui loe
    nihcae han banqoi bantang im tapang baktiah oh.
  xla-xla: Epedeme alila oloma edla Godtapo Isalael soye Isip so do tle eleme alikili
    a꞉ma woyamaiyo. Adipalati, ya꞉tapo kaula patoye duka gladepame yúta seme mate
    seme mate dla kosukulli some hallati Isalael sotapo ta꞉la sekelle tle seme dla
    uliyo. Asiyama Isip sotapo ullati yú patota ma godemama poyuiyo. Epalati Isalael
    sotapo Isip so palli motoye yú peleyama dla hutiyemyelati tlamaiyo.
  cuk-cuk: Ar Israel-dulemardi demargi obaksamalad, napa-dinnagwadgi nadapgusmalad.
    Demar gasdibir-matusulidyob e-dikar-nuedsik-mai, degi, e-sapiledsik-mai gusad.
  uig-CYR: Лекин Исраиллар деңизниң оттурисидики қуруқ йәр билән меңип өтүп кәтти;
    сулар уларниң оң вә сол йенида көтирилип тамдәк туратти.
  pma-pma: Ka me-Isrel keil, keil amual koteh atas en atan tames, atas vi vieh en
    usite vasi keilu.
  tel-2017: అయితే ఇశ్రాయేలు ప్రజలు సముద్రం మధ్యలో ఆరిన నేలపై నడిచినప్పుడు ఆ నీళ్లు
    వారికి కుడి, ఎడమ పక్కల గోడల్లాగా నిలబడ్డాయి.
  hat-BSA: Men fis Israël yo te mache sou tè sèch pase nan mitan lanmè a, e dlo a
    te vin tankou yon mi pou yo ni sou men dwat yo ni sou men goch yo.
  bxh-bxh: Isalaela ibodi moho sa sola gabogabo ganahewana yai, na gabogabo mate,
    tefa luwaluwaga yai ya peiꞌi.
  kos-kos: A mwet Israel fahsr sasla in meoa fin acn pao, ac kof uh tuyak lac lac
    sinkaeak acn elos fahsr we.
  hbo-WLC: וּבְנֵ֧י יִשְׂרָאֵ֛ל הָלְכ֥וּ בַיַּבָּשָׁ֖ה בְּת֣וֹךְ הַיָּ֑ם וְהַמַּ֤יִם
    לָהֶם֙ חֹמָ֔ה מִֽימִינָ֖ם וּמִשְּׂמֹאלָֽם
  ibo-ibo: Ma ụmụ Izrel esitelarị nʼala nke mmiri kọrọ gafee osimiri ahụ. Mgbe ha
    na-agafekwa, akụkụ abụọ nke osimiri ahụ guzoro ọtọ dịka mgbidi, nʼaka nri ha ma
    nʼaka ekpe ha.
  ory-ory: ମାତ୍ର ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଶୁଷ୍କ ପଥରେ ସମୁଦ୍ର ମଧ୍ୟଦେଇ ଗମନ କଲେ; ପୁଣି, ଜଳ ସେମାନଙ୍କ
    ବାମ ଓ ଦକ୍ଷିଣରେ ପ୍ରାଚୀର ତୁଲ୍ୟ ହେଲା।
  chk-chk: Iwe, ekewe aramasen Israel ra fetal won pwasapwas epin ewe sät, nge ewe
    lölö a usun chök etip lepelifichir me lepelimöngür.
  rop-rop: Bat ol detlot Isreil pipul bin wok thru det solwoda langa drai graun garram
    solwoda said en said.
  ukr-1871: Синове ж Ізрайлеві йшли по сусї, посеред моря, і води були їм греблею
    праворуч і лїворуч.
  bch-bch: Be gid Israel tilalala ga tiuore ga tila iadag ngan tano mamasa. Be tad
    iuot mambe kali imadmadid led edap isaleai iadag ga iadag.
  deu-1951: Aber die Kinder Israel gingen trocken mitten durchs Meer, und das Wasser
    diente ihnen als Mauern zu ihrer Rechten und zu ihrer Linken.
  eng-JPS: But the children of Israel walked upon dry land in the midst of the sea;
    and the waters were a wall unto them on their right hand, and on their left.
  srp-1865: I sinovi Izrailjevi iðahu posred mora suhim; i stajaše im voda kao zid
    s desne strane i s lijeve strane.
  lug-lug: Naye abaana ba Isirayiri bo nga batambulira ku ttaka kkalu wakati mu nnyanja,
    amazzi nga gakoze ekisenge ku ludda lwabwe olwa ddyo ne ku lwa kkono.
  heb-heb: ובני ישראל הלכו ביבשה בתוך הים והמים להם חמה מימינם ומשמאלם׃
  ben-IRV: যদিও ইস্রায়েল সন্তানেরা শুকনো পথে সমুদ্রের মধ্যে দিয়ে গিয়েছিল এবং তাদের
    ডানে ও বামে জল একটি দেওয়ালের মত হয়েছিল।
  pan-pan: ਪਰ ਇਸਰਾਏਲੀ ਖੁਸ਼ਕੀ ਉੱਤੋਂ ਸਮੁੰਦਰ ਦੇ ਵਿੱਚ ਦੀ ਚੱਲਦੇ ਗਏ ਅਤੇ ਪਾਣੀ ਉਨ੍ਹਾਂ ਦੇ ਸੱਜੇ
    ਖੱਬੇ ਕੰਧ ਵਾਂਗੂੰ ਸਨ।
  tkr-tkr: Məxüd ıxha İzrailybı deryahne yı'q'neene xhyan deşde cigayle k'ena ılğeepç'ı
    avayk'an. Xhyan manbışde sağneyiy solne sural çabır xhinne ulyoyzar.
  mya-JVB: ဣသရေလ အမျိုးသား တို့မူကား ၊ ပင်လယ် အလယ် ၌ မြေ ပေါ်မှာ ရှောက်သွား ၍ ၊ ရေ
    သည် သူ တို့လက်ျာ ဘက်၊ လက်ဝဲ ဘက်မှာ ကျောက်ထရံ ကဲ့သို့ရှိနေ၏။
  tte-O: Na Isileli silopanaisiko bwatano labwalabwana koina.
  tbg-tbg: Isareri vikaqai qaqi aahara vatavaura vi vauvaro namarivano hini hini vaavi
    araviro vaumanta vika qaqi vitare vura.
  hmo-hmo: To Israela taudia be tano kaukau dekenai idia raka hanaia, davara ena huana
    dekenai, ranu be haba bamona, edia imana idiba kahana dekenai, bona edia imana
    lauri kahana dekenai.
  urd-urd: लेकिन बनी — इस्राईल समुन्दर के बीच में ख़ुश्क ज़मीन पर चलकर निकल गए और
    पानी उनके दहने और बाएँ हाथ दीवार की तरह रहा।
  rus-SYN: 'А сыны Израилевы прошли по суше среди моря: воды были им стеною по правую
    и стеною по левую сторону.'
  bqc-SIM: Isailiↄ sↄ̃ aa táa'ò í zãnguo gugiiuɛ. Í bĩ́iboa an ↄplaai ń ń
    ↄzɛɛio.
  tcz-CHONGTHU: Ahinlah Israel mite chu Twipilen lailung'a tolgo achun akitol jing
    uvin, twipi jing jong ajet aveija akisong den jeng in ahi.
  mar-mar: परंतु इस्राएली लोक कोरड्या भूमीवरून भरसमुद्र ओलांडून पार गेले. ते पाणी
    त्यांच्या उजव्या व डाव्या हाताला भिंतीप्रमाणे उभे राहिले.
  qub-qub: Israelcunaga lamarta päsaran chaqui allpapa, ishcan-lädunpa yacu tapyano
    ichiraycaptin.
  bqp-bqp: Isarailanↄ sↄ̃ ò táa ò í dagura gu koriamɛ. Í bĩni bò ń ↄplai kũ ↄzɛo.
  hat-hat: Men, moun Izrayèl yo menm te mache nan mitan lanmè a tankou sou tè sèk.
    Dlo a te kanpe tankou yon miray sou bò dwat ak sou bò gòch yo.
  eng-BSB: But the Israelites had walked through the sea on dry ground, with walls
    of water on their right and on their left.
  tod-tod: Kɛlɛ Izelayɛle nuiti ti ziɛni ga ɠɔɠɔa vɔɔiti kpoloɗɛi zaamaʋɛ. Ziɛi ɠaalɛɛni
    ba eɠɛ siɠigi, ti-yeezazuʋɛ ta ti-ɠɔʋɛzuʋɛ.
  eng-WEBPB: But the children of Israel walked on dry land in the middle of the sea,
    and the waters were a wall to them on their right hand and on their left.
  kbq-kbq: Hianagi Israeli vahe'mo'za hageri amu'nompina hagege hu'nea mopare vazageno
    hagerimo'a, kantigma kegina huzmanteankna hige'za amu'nompi vu'naze.
  nhe-BL: Pero nopa israelitame ya quiixcotontoyaj nopa hueyi atl ipan se ojtli huactoc
    tlatlajco campa moquetztoya nopa atl queja ipan ome tepamitl tlen atl, se ipan
    ininnejmatl huan se ipan iniarraves.
  bus-bus: Isarailinↄ sↄ̃ táa ò í dagura gukoriamɛ. Í bĩi bò aↄ̃ ↄplaazi kↄ̃n ↄzɛzio.
  gub-BL: Izaew a'e wà, wahaw yryhu ywy ikàg ma'e rehe wata pà wà. 'Y aiha katu ma'e
    wahurehe hin a'e. 'Y aiha katu ma'e wawyze har rehe hin no.
  eng-DRA: 'But the children of Israel marched through the midst of the sea upon dry
    land, and the waters were to them as a wall on the right hand and on the left:'
