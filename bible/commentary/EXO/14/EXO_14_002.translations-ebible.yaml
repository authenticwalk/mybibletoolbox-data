verse: EXO.014.002
translations:
  mal-C: “നിങ്ങൾ തിരിഞ്ഞു മിഗ്ദോലിനും കടലിനും ഇടയ്ക്കുള്ള പീ-ഹഹീരോത്തിൽ പാളയമടിക്കണമെന്ന്
    ഇസ്രായേൽമക്കളോടു പറയുക. അവർ ബാൽ-സെഫോനുനേരേ എതിർവശത്തു കടലിനരികെ താവളമടിക്കണം.
  deu-TKW: Befiehl den Israeliten, abzuschwenken und sich bei Pihachiroth zwischen
    Migdol und dem Meere zu lagern bei Baal Zephon; in dessen Nähe sollt ihr euch
    lagern am Meere.
  lin-lin: « Loba na bana ya Isalaele ete bazonga mpe batonga molako pembeni ya Pi-Ayiroti,
    kati ya Migidoli mpe ebale monene. Batonga yango etalana na Bala-Tsefoni pembeni
    ya ebale monene.
  eng-LSV: “Speak to the sons of Israel, and they turn back and encamp before Pi-Hahiroth,
    between Migdol and the sea, before Ba‘al-Zephon; you encamp in front of it by
    the sea,
  eng-GNV: 'Speake to the children of Israel, that they returne and campe before Pi-hahiroth,
    betweene Migdol and the Sea, ouer against Baal-zephon: about it shall ye campe
    by the Sea.'
  eng-WEBSTER: 'Speak to the children of Israel, that they turn and encamp before
    Pi-hahiroth, between Migdol and the sea, over against Baal-zephon: before it shall
    ye encamp by the sea.'
  nhw-BL: “Xiquinilhui nopa israelitame ma mocuepaca huan ma quiquetzaca ininyoyoncalhua
    ipan Pi Hahirot, tlatlajco Migdol huan nopa hueyi atl. Nopona mocahuase ateno
    iixmelac Baal Zefón.
  swh-ONEN: “Waambie Waisraeli wageuke nyuma na wapige kambi karibu na Pi-Hahirothi,
    kati ya Migdoli na bahari. Watapiga kambi kando ya bahari, mkabala na Baal-Sefoni.
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ bu wuro Pihɑ Hirotun berɑ ɡiɑ bu ben sɑnsɑni ɡirɑ Miɡidoli
    kɑ nim wɔ̃kun bɑɑ sɔɔ, Bɑɑli Sefonin deedeeru. Miyɑ i ko ɡinɑ yɔ̃rɑ nim wɔ̃kun
    bɔkuɔ,
  eng-KJVCPB: 'Speak unto the children of Israel, that they turn and encamp before
    Pi-hahiroth, between Migdol and the sea, over against Baal-zephon: before it shall
    ye encamp by the sea.'
  cpy-cpy: “Pikanteri Israel-paeni ipiyeeta maawoeni, ipanko-thaante-tapaeya Opatzimoo-weniki,
    imonteta-paeyawo nampitsi Rashaahawo Inkañaaweri, jempe ojatekakiri inkaari eejatzi
    Pankothanthaari.
  mpx-mpx: “Nu ba Isileli elal, nihi nopil nihi na nihi holaviya Pi Hahilot labenaa,
    Migadol ge Hoga Keketina ali nuwanuwanaa. Nihi holaviya hoga bebenaa, ge Bal Sepon
    ni minek hoga labi etega al.
  wbp-wbp: '@see-verse:EXO.014.001'
  luo-luo: “Nyis jo-Israel oduogi mondo gibuor machiegni gi Pi Hahiroth mantie e kind
    Migdol gi nam. Gibiro bworo machiegni gi nam, mochomore gi Baal Zefon.
  meu-meu: Israel taudia ba haduadia, bae lou, Pi-hahiroto vairanai bae taruha, Migdol
    bona davara padadiai, Baal-sefon vairanai; ia hevaira-hehenina ai davara badinai
    ba taruha.
  npi-ULB: “इस्राएलीहरू फर्केर मिग्दोल र समुद्रको बिचमा बाल-सेफोनको अगाडि पी-हहीरोतका
    सामु पाल टाँगेर बसून् । तिमीहरूले पी-हहीरोतको सामुन्‍ने समुद्रनेर पाल टाँग्‍नुपर्छ
    ।
  yor-yor: “Sọ fún àwọn ọmọ Israẹli kí wọn padà sẹ́yìn, kí wọ́n sì pàgọ́ sí tòsí Pi-Hahirotu
    láàrín Migdoli òun Òkun, kí wọn kí ó pàgọ́ sí ẹ̀bá Òkun, ní òdìkejì Baali-Ṣefoni.
  emp-NTPO: –Israelerãa jaradua Pi-Ajirod̶aa jẽda wãnamãrẽã. Jãma Migdol puru quĩrãpe
    pusa icawa ãdji wua dera Baal-Zepoʌ̃ caita ocuad̶ida panʌa.
  ind-ind: “Perintahkanlah umat Israel untuk kembali dan berkemah di tepi laut di
    Pi Hahirot, yang terletak di antara kota Migdol dan Laut Merah, berhadapan dengan
    Baal Zefon.
  pes-OPCB: «به قوم من بگو که به سوی فی‌هاحیروت که در میان مِجدُل و دریای سرخ و مقابل
    بعل صفون است برگردند و در کنار دریا اردو بزنند.
  aer-aer: '@see-verse:EXO.014.001'
  tgl-ULB: “Sabihin mo sa mga Israelita na sila ay bumalik at magkampo sa Pi Hahirot,
    sa pagitan ng Migdol at ng dagat, bago ang Baal Zefon. Kayo ay magkakampo sa tabing
    dagat at sa tapat ng Pi Hahirot.
  cbu-NT: Ashiri shiy kamaningcha Israelchicheetsi, wapitam maramun wingu kanapeerus,
    washunand yakat sur Pi-ayirota annungi anush shaniychinllinpa. Yakat Baal-Sifron
    sur arachchi tasasaru taariya. Ashiri Pi-ayirotanungi tambtayarusin taachinllinpa,
    átcha Taarashipani tángcha, Taarashipan Móysisee tárangiya.
  hui-hui: Í̠na Isaraele wali agalihondo ogodagua lamialu, Tí ibirimidagua dai bialu
    haanda paluene anda yuwa unu iba solowara ange Pihahirodini bilimu, lalu lamibe.
    Dindi o mini larogoni Migido tanola Iba Daramabi bedagola dombeneha Balasebono
    dindi kaware nga.
  mya-mya: '@see-verse:EXO.014.001'
  cbi-NTPO: Israel chachillanu, naa-i deechu' jindu bain vera' miji' Pi-hahirot deechushaa
    matsujidei tide, Migdolsha pu' lamaasha jinu jin tsaindu kejtaa tenatala, matyu
    Baal-sefón deechutala. Tsejtu juntsa tena deechunaa yapaya dekisa lamaa pi kelunu.
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཕྱིར་ལོག་སྟེ་མིག་དོལ་དང་རྒྱ་མཚོའི་བར་གྱི་ཕི་ཧཱ་ཧི་རོད་བྱ་བའི་མདུན་དུ།
    པཱ་ཨལ་ཚཱ་ཕོན་ཁ་གཏད་ཀྱི་རྒྱ་མཚོའི་འགྲམ་ལ་སྒར་འདེབས་པའི་བཀའ་སྒོས་ཤིག
  sna-sna: “Taurira vaIsraeri kuti vadzoke vagondodzika musasa pedyo nePi Hahiroti,
    pakati peMigidhori negungwa. Vanofanira kudzika misasa pedyo nepagungwa, pakatarisana
    neBhaari Zefoni.
  spa-BLM: “Habla a los hijos de Israel para que regresen y acampen frente a Pihahirot,
    entre Migdol y el mar, frente a Baal Zefon. Acamparán frente a ella, junto al
    mar.
  cac-cac: Al d'a eb' etchon̈ab' tic to smeltzaj jab'oc eb' d'a spatic, sc'och eb'
    d'a Pi-hahirot, d'a scal Migdol yed' a' mar, d'a yichan̈ Baal-zefón. A d'a slac'anil
    sti' a' mar chi' tze b'o e campamento.
  swh-ULB: “Waambie Waisraeli wageuke na kueka kambi mbele ya Pi Hahirothi, katikati
    ya Migdoli na bahari, mbele ya Baali Zefoni. Wapaswa kueka kambi pembenni ya Pi
    Hahirothi.
  bel-bel: скажы сынам Ізраілевым, каб яны павярнуліся і сталі табарам перад Пі-Гахіротам,
    паміж Мігдолам і морам, перад Ваал-Цафонам; насупраць яго атабарцеся каля мора.
  deu-ELBBK: Sprich zu den Kindern Israel, dass sie umkehren und sich lagern vor Pi-Hachirot,
    zwischen Migdol und dem Meer; vor Baal-Zephon, ihm gegenüber, sollt ihr euch am
    Meer lagern.
  mbb-OT: “Keǥiyi nu is menge Israilihanen he medlikù dan, ne ziyè dan megkampu te
    uvey te Pi Hahirot, diyà te mid-elangan te Migdol wey Zaǥat he Meriǥà. Uvey heini
    te zaǥat ne egkaatbang din is Baal Zefon.
  mal-2015: നിങ്ങൾ തിരിഞ്ഞു മിഗ്ദോലിന്നും കടലിന്നും മദ്ധ്യേ ബാൽസെഫോന്നു സമീപത്തുള്ള
    പീഹഹീരോത്തിന്നരികെ പാളയം ഇറങ്ങേണമെന്നു യിസ്രായേൽമക്കളോടു പറക; അതിന്റെ സമീപത്തു
    സമുദ്രത്തിന്നരികെ നിങ്ങൾ പാളയം ഇറങ്ങേണം.
  tuo-NT: “Israe curuacjãrãrẽ majãmitojatidutiya. Narẽ Pi-hahirot wãmetiri macã põtẽorõ,
    Baal-zefón pʉꞌtopʉ tojaqueꞌadutiya. To Migdol, Maa Sõꞌarĩ maa waꞌtero tojaꞌa.
    Na topʉ maa sumutopʉ na ye wiꞌseriacãrẽ bʉa, tojaqueꞌato.
  gup-gup: '@see-verse:EXO.014.001'
  gvs-gvs: ‘Kūna Isileli tubunao kulatuwokōidi sikaluvila sina Pi Akirota kikina goi
    situnagu. Moe asa Migadoli be Négwasa Kayakayaina nauyayanaidi go, asa Baala Saponi
    kikina. E Negwasayana kikina kotunāgu.
  rmc-rmc: „Phen le Izraelitenge, hoj pes te visaren pale a te keren peske taboris
    anglo Pi-Hachirot maškar o Migdol the moros. Ode tumenge keren taboris anglo Baal-Cefon
    paš o moros.
  nlg-nlg: “Ko bosa vanira na vure Israel/Jew ma kara ririu oli va tana bona tara
    holoa nia Pi Hahiroth ighobuna i Migdol mana Tahi Sisi, ma kara taludatoi na vale
    tapole, ke dutuvia na tahi, me ke dutuvia na bona tara holoa nia Baal Zephon.
  pes-OPV: «به بنی‌اسرائیل بگو که برگردیده، برابر فم الحیروت در میان مجدل ودریا اردو
    زنند. و در مقابل بعل صفون، در برابر آن به کنار دریا اردو زنید.
  ron-1924: '„Спуне копиилор луй Исраел сэ се ынтоаркэ ши сэ тэбэраскэ ынаинтя Пи-Хахиротулуй,
    ынтре Мигдол ши маре, фацэ ын фацэ ку Баал-Цефон: ын дрептул локулуй ачестуя сэ
    тэбэрыць, лынгэ маре.'
  ben-OBCV: “ইস্রায়েলীদের বলো, তারা যেন পিছনে ফিরে মিগ্‌দোলের ও সমুদ্রের মাঝামাঝিতে
    অবস্থিত পী-হহীরোতের কাছে শিবির স্থাপন করে। তাদের সরাসরি বায়াল-সফোনের বিপরীত দিকে,
    সমুদ্রের ধারে শিবির স্থাপন করতে হবে।
  som-som: La hadal reer binu Israa'iil oo u sheeg inay dib u soo noqdaan oo ay degaan
    meel ka horraysa Fiihaahiirod, oo u dhaxaysa Migdol iyo badda, kana horraysa Bacal
    Sefoon. Horteeda oo meel badda agteeda ah waa inaad degtaan.
  lat-VUC: 'Loquere filiis Israël: Reversi castrametentur e regione Phihahiroth, quæ
    est inter Magdalum et mare contra Beelsephon: in conspectu ejus castra ponetis
    super mare.'
  eng-ASVBT: 'Speak unto the children of Israel, that they turn back and encamp before
    Pi-hahiroth, between Migdol and the sea, before Baal-zephon: over against it shall
    ye encamp by the sea.'
  mna-mna: “So pizin Israel be titooro zin, mi timiili mini ma tila pa kar Pi Airot.
    Mi sombe kepet tai, to kupun su Migdol ka peende ta imbot kolouŋana pa kar Balzepon
    na. (Kar Pi Airot tina, ina imbot ndapet pa kar Migdol.)
  ita-1885: Di' a' figliuoli d'Israele, che si rivolgano, e si accampino dinanzi alla
    foce d'Hirot, fra Migdol e il mare, dirincontro a Baal-sefon; ponete campo presso
    al mare, dirimpetto a quel luogo.
  eng-LXXUP: 'Speak to the children of Israel, and let them turn and encamp before
    the village, between Migdol and the sea, opposite Baal-zephon: before them shalt
    thou encamp by the sea.'
  eng-ULB: “Say to the Israelites that they should turn and camp before Pi Hahiroth,
    between Migdol and the sea, before Baal Zephon. You are to camp by the sea opposite
    Pi Hahiroth.
  spa-VBL: “Diles a los israelitas que vuelvan y acampen cerca de Pi-Ajirot, entre
    Migdol y el mar. Deben acampar junto al mar, frente a Baal-Zefón.
  fra-_FOB: Parle aux enfants d'Israël; et qu'ils retournent et campent devant Pi-Hahiroth,
    entre Migdol et la mer, devant Baal-Tsephon; vous camperez vis-à-vis de ce lieu,
    près de la mer.
  mal-mal: “നിങ്ങൾ തിരിഞ്ഞ് മിഗ്ദോലിനും കടലിനും മദ്ധ്യേ ബാൽ-സെഫോന് സമീപത്തുള്ള പീഹഹീരോത്തിനരികെ
    പാളയം അടിക്കണമെന്ന് യിസ്രായേൽ മക്കളോട് പറയുക; അതിന്റെ സമീപത്ത് സമുദ്രത്തിനരികെ
    നിങ്ങൾ പാളയം അടിക്കണം.
  urd-GVR: “Isrāīliyoṅ ko kah denā ki wuh pīchhe muṛ kar Mijdāl aur samundar ke bīch
    yānī Fī-haḳhīrot ke nazdīk ruk jāeṅ. Wuh Bāl-safon ke muqābil sāhil par apne ḳhaime
    lagāeṅ.
  suz-BL: “इस्राएली आन कली ‘गेपुकी इच्‍का लेत्‍चा माल्‍नीनी। मिग्‍दोल नु लल समुन्‍द्र
    आस दातेम बाक्‍शो पी-हहीरोथ, बाल-सेफोन आ ङोंइती इन बास बाक्‍तीके सेल्‍चा माल्‍नीनी।
    मेको लल समुन्‍द्र आ नेक्‍था बाक्‍ब’ देंचा माल्‍नेवे।
  ita-1927: “Di’ ai figliuoli d’Israele che tornino indietro e s’accampino di rimpetto
    a Pi-Hahiroth, fra Migdol e il mare, di fronte a Baal-Tsefon; accampatevi di faccia
    a quel luogo presso il mare.
  ckb-ckb: '«بە نەوەی ئیسرائیل بڵێ: ”با بگەڕێنەوە و بەرامبەر پی‌هەحیرۆت چادر هەڵبدەن،
    لەنێوان مگدۆل و دەریا. لەلای دەریاوە چادر هەڵبدەن، بەرامبەر بە بەعل‌چیفۆن.'
  eng-BBE: Give orders to the children of Israel to go back and put up their tents
    before Pi-hahiroth, between Migdol and the sea, in front of Baal-zephon, opposite
    to which you are to put up your tents by the sea.
  kan-OKCV: “ಇಸ್ರಾಯೇಲರು ಹಿಂತಿರುಗಿ ಹೋಗಿ ಪೀಹಹೀರೋತಿಗೆ ಎದುರಾಗಿ ಮಿಗ್ದೋಲಿಗೂ ಸಮುದ್ರಕ್ಕೂ ಮಧ್ಯದಲ್ಲಿ
    ಬಾಲ್ಜೆಫೋನಿಗೆ ಎದುರಾಗಿ ಇಳಿದುಕೊಳ್ಳಬೇಕೆಂದು ಅವರಿಗೆ ಹೇಳು. ಅದರ ಎದುರಾಗಿ ನೀವು ಸಮುದ್ರದ ತೀರದಲ್ಲಿ
    ಇಳಿದುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:EXO.014.001'
  tam-2017: “நீங்கள் திரும்பி மிக்தோலுக்கும் கடலுக்கும் நடுவே பாகால்செபோனுக்கு முன்பாக
    இருக்கிற ஈரோத் பள்ளத்தாக்கின் முன்பாக முகாமிடவேண்டும் என்று இஸ்ரவேலர்களுக்குச்
    சொல்லு; அதற்கு எதிராக கடற்கரையில் முகாமிடுங்கள்.
  spa-RV-1909: 'Habla á los hijos de Israel que den la vuelta, y asienten su campo
    delante de Pihahiroth, entre Migdol y la mar hacia Baalzephón: delante de él asentaréis
    el campo, junto á la mar.'
  ron-BTF: Vorbește copiilor lui Israel, să se întoarcă și să își așeze tabăra înainte
    de Pi-Hahirot, între Migdol și mare, înainte de Baal-Țefon; înaintea acestuia
    vă veți așeza tabăra, lângă mare.
  eng-WEBP: “Speak to the children of Israel, that they turn back and encamp before
    Pihahiroth, between Migdol and the sea, before Baal Zephon. You shall encamp opposite
    it by the sea.
  eng-FBV: “Tell the Israelites to turn back and set up camp near Pi-hahiroth, between
    Migdol and the sea. You are to camp beside the sea, opposite Baal-zephon.
  nld-1939: Zeg de kinderen Israëls, dat zij van richting veranderen en zich moeten
    legeren bij Pi-Hachirot, tussen Migdol en de zee; bij de zee recht tegenover Baal-Sefon
    moet ge uw legerplaats opslaan.
  nch-BL: “Xiquinilhui nopa israelitame ma tacuepilica huan ma quiquetzaca iniyoyoncalhua
    ipan Pi Hahirot, tatajco ten Migdol huan nopa hueyi at. Nopona mocahuase atenti
    iixmelac Baal Zefón.
  vie-1934: Hãy truyền cho dân Y-sơ-ra-ên trở lại đóng trại tại trước Phi-Ha-hi-rốt,
    ngang Ba-anh-Sê-phôn, giữa khoảng Mít-đôn và biển. Các ngươi hãy đóng trại đối
    diện nơi nầy, gần biển.
  hin-CV: “इस्राएलियों को आदेश दो, कि वे मुड़ जाएं तथा पी-हाहीरोथ के पास, जो मिगदोल
    तथा सागर के बीच में है, अपना तंबू डालें. तंबू सागर तट पर बाल-जेफोन के विपरीत खड़े
    करना
  eng-OURB: “Speak to the children of Israel [God prevails], that they turn back and
    encamp before Pihahiroth, between Migdol and the sea, before Baal Zephon. You
    shall encamp opposite it by the sea.
  spa-BES: Ordena a los hijos de Israel que vuelvan y levanten sus tiendas delante
    de Pi-hahirot, entre Migdol y el mar, frente a Baal-zefón, frente a la cual pondrás
    tus tiendas junto al mar.
  tdx-tdx: Misaontsia amo ana’ Israeleo ty hiba­like naho hitobe aolo’ i Pi-Hakiròte;
    añivo’ i Migdòle naho i riakey, tandrife i Baal’ Tsefone; eo ty hitobea’ areo
    marine i riakey.
  vid-vid: “Walonjela Waisilaeli, wahiluche na kuwika kambi ya hewo kumwando kwa Pi-hahiloti,
    hagati mwa muji wa Migidoli na bahali, mlola Baali-sefoni, mochiwika goya kumwando
    kwake behi na Bahali ya Shamu.
  eng-OKE: 'Speak with the sons of Israel that they return and encamp before Pum-Hiratha,
    between Migdol and the sea, before Beel Zephon: you shall encamp before it by
    the sea.'
  tha-KJV: “จงสั่งชนชาติอิสราเอลให้ย้อนกลับไปยังค่ายหน้าตำบลปีหะหิโรท ระหว่างมิกดลและทะเล
    หน​้าตำบลบาอัลเซโฟน แล​้วตั้งค่ายตรงนั้นใกล้​ทะเล
  por-BR-2018: 'Fala aos filhos de Israel que deem a volta, e assentem seu acampamento
    diante de Pi-Hairote, entre Migdol e o mar até Baal-Zefom: diante dele assentareis
    o campo, junto ao mar.'
  deu-ELO: Sprich zu den Kindern Israel, daß sie umkehren und sich lagern vor Pi-Hachiroth,
    zwischen Migdol und dem Meere; vor Baal-Zephon, ihm gegenüber, sollt ihr euch
    am Meere lagern.
  eng-WYC-2018: Speak thou to the sons of Israel; turn they again, and set they tents
    even against Pihahiroth, which is betwixt Migdol and the sea, against Baalzephon;
    and in the sight thereof ye shall set tents on the sea. (Speak thou to the Israelites;
    tell them to turn back, and pitch their tents before Pihahiroth, which is between
    Migdol and the Red Sea, or the Sea of Reeds, east of Baalzephon; yea, in the sight
    of it, ye shall pitch your tents by the sea.)
  epo-epo: Diru al la Izraelidoj, ke ili iru returne, kaj starigu sian tendaron antaŭ
    Pi-Haĥirot, inter Migdol kaj la maro, apud Baal-Cefon; tie ili stariĝu tendare
    super la maro.
  uig-PIN: '— Sǝn Israillarƣa: «Silǝr burulup Migdol bilǝn dengizning ariliⱪidiki
    Pi-Ⱨaⱨirotning aldiƣa berip qedir tikinglar; Baal-Zefonning udulidiki dengizning
    boyida qedir tikinglar», degin.'
  beo-beo: “Isala:ili dunuma sinidigima:ne sia:ma. Ilia da Baihahailode sogebi (amo
    da Migidole amola Maga:me Hano Wayabo amoga dogoa sogebi amola Ba:ilisifone gadenene
    galu) amoga ouesaloma:mu.
  tpi-OTNT: “Tokim ol Israel long ol i mas i go bek na wokim kem long arere bilong
    solwara long ples Pihahirot. Dispela ples i stap namel long taun Mikdol na solwara
    Retsi klostu long ples Balsefon.
  hau-SA: “Ka faɗa wa Isra’ilawa, su juya su kafa sansani a Fi Hahirot, a tsakanin
    Migdol da teku. Za su kafa sansanin kai tsaye kusa da teku, wanda ya fuskanci
    Ba’al-Zafon.
  udu-udu: Ṯori ’kwani ma Israyiil gwo mo mmoṯuka bor ka nyaŋ’ko’d mo dhali thum gu’b
    burrinyem buni mo i bwambor ma P̱ihaahiiruṯẖ mo. A’di di’da nuss bwaman gi i Majduul
    dhali ḵumma/ yi’de/ mo jin ’dish pa Baalsap̱un is mo.
  uig-LAT: '— Sen Israillargha: «Siler burulup Migdol bilen déngizning ariliqidiki
    Pi-Hahirotning aldigha bérip chédir tikinglar; Baal-Zéfonning udulidiki déngizning
    boyida chédir tikinglar», dégin.'
  nde-nde: “Tshela abako-Israyeli ukuthi babuyele emuva bayomisa ePhi-Hahirothi phakathi
    laphakathi kweMigidoli lolwandle. Kabamise eceleni kolwandle malungana leBhali-Zefoni.
  ton-ton: '“Tala ki he fānau ʻa ʻIsileli ke nau afe ʻo ʻapitanga ʻi he ʻao ʻo Piheloti
    ʻi he vahaʻa ʻo Mikitoli mo e tahi, ʻo hanga tonu ki Peali-sefoni: mou ʻapitanga
    ʻi he feangai mo ia ʻo ofi ki tahi.'
  ces-1613: Mluv k synům Izraelským, ať navrátíce se, rozbijí stany před Fiarot, mezi
    Magdalem a mořem, proti Belsefon; naproti němu rozbijete stany při moři.
  eko-eko: “Owooze meezirayiilu yoori asapuwe alawe amake kharipu ya Piharoote enakatthi-nakatthi
    ya Mikotooli na pahari. Mwamake nshini wa pahari omaasho ya Baale-Zefooma.
  eng-WMB: “Speak to the children of Israel, that they turn back and encamp before
    Pihahiroth, between Migdol and the sea, before Baal Zephon. You shall encamp opposite
    it by the sea.
  tam-TCV: “நீங்கள் திரும்பிவந்து மிக்தோலுக்கும், கடலுக்கும் இடையேயுள்ள பிகாஈரோத்
    அருகே முகாமிடுங்கள் என்று இஸ்ரயேலருக்குச் சொல். அவர்கள் கடலருகே பாகால் செபோனுக்கு
    நேரெதிராக முகாமிடவேண்டும்.
  ceb-ULB: “Sultihi ang mga Israelita nga kinahanglan nga mamalik sila ug magkampo
    duol sa Pi Hahirot, tungatunga sa Migdol ug sa dagat, duol sa Baal Zefon. Magkampo
    kamo didto daplin sa dagat likod sa Pi Hahirot.
  pol-UBG: Powiedz synom Izraela, aby zawrócili i rozbili obóz przed Pi-Hachirot,
    pomiędzy Migdol a morzem, naprzeciw Baal-Sefon. Rozbijcie obóz naprzeciw niego
    nad morzem.
  agr-agr: “Israel aents aidau ujakta, waketug Migdol nugka nayantsajai niniaku awa
    nuna ejapeen yaakat Pi-hahirot tikich yaakat Baal-zefonjai awa, nujai niinis nayantsanum
    uwet aakmag batsamsatnume.
  kyc-kyc: Embame Isaraele wambu kando lao, Nakama kapu kyuo papala yuu Mikitole dee
    ipwa kota Kone lenge dolapona kanya yuu Piyairote dorena yuu Bealo Sepone repeta
    silyamo dokona palya pena lare.
  urd-GVU: ”اسرائیلیوں کو کہہ دینا کہ وہ پیچھے مُڑ کر مجدال اور سمندر کے بیچ یعنی
    فی ہخیروت کے نزدیک رُک جائیں۔ وہ بعل صفون کے مقابل ساحل پر اپنے خیمے لگائیں۔
  deu-1912: Rede mit den Kindern Israel und sprich, daß sie sich herumlenken und sich
    lagern bei Pihachiroth, zwischen Migdol und dem Meer, gegen Baal-Zephon, und daselbst
    gegenüber sich lagern ans Meer.
  ntj-ntj: “Yitjurayilku tjamupirti-tjananya watjala. Nyangka-yayi pinkurraala ngurra
    tjurra yiwarla yini Paarayila yitingka, Paaltjipanta ngamu, tjiinya Mikatalta
    kapi Tjitirn-tjitirnta ngururrkutjarra.
  kan-2017: “ಇಸ್ರಾಯೇಲರು ಹಿಂದಿರುಗಿ ಹೋಗಿ ಪೀಹಹೀರೋತಿನ ಪೂರ್ವಕಡೆಯಲ್ಲಿ ಮಿಗ್ದೋಲಿಗೂ ಕೆಂಪು ಸಮುದ್ರಕ್ಕೂ
    ನಡುವೆ ಬಾಳ್ಚೆಫೋನಿಗೆ ಎದುರಾಗಿ ಇಳಿದುಕೊಳ್ಳಬೇಕೆಂದು ಅವರಿಗೆ ಹೇಳು. ಅದರ ಎದುರಾಗಿಯೇ ಸಮುದ್ರದ
    ಬಳಿಯಲ್ಲೇ ಅವರು ಇಳಿದುಕೊಳ್ಳಬೇಕು.
  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨladɨ abɨnaŋ avɨli hekɨlɨ caba heŋ uavɨla havɨlɨ ulaŋ
    hafiavɨla hɨniavɨm uami. Pihahilotɨ haiabɨla mikɨ heŋ hɨniavɨm uami. Mikɨdolɨ
    haiabɨla hɨnici ui Letɨsi avɨli hekɨlɨ hɨnici ve alɨhaŋ heŋ hɨniavɨm uami. Balɨsefon
    haiabɨla mikɨ heŋ hɨniavɨm uami.
  yap-yap: “Mog ngak piyu Israel ngar sulod nga tomur ngranod ra n’ufed e tent rorad
    nga puluwon yu Pi Hahiroth, ni bay u thilin yu Migdol nge Red Sea, ni ba chugur
    nga Baal Zefon.
  hlt-MCSB: Israel ca rhoek te thui pah lamtah mael uh saeh. Te dongah Pihahiroth
    dan kah Migdol laklo neh Baalzephon dan kah tuipuei laklo ah rhaeh uh saeh. Te
    kah a dan tuipuei taengah khaw rhaeh uh.
  mdy-ETH: «ዒስራዔኤሌ ዓሳ ማዒ ሚግዶሌና ዞቄ ባዞናኮ ሳዛ ዓኣ ፒሃሂሮቴ ጌይንታ ቤዞኮ ቤርቶ ዛላ ባዓልፃፖኔ ኮይሎይዳ ዱንኪ
    ዴዓንዳጉዲ ኬኤዜ።
  twi-ASANTE: “Ka kyerɛ nnipa no na wɔmmane mfa Pihahirot a ɛwɔ Migdol ne ɛpo no ntam
    na ɛne Baal-Sefon di nhwɛanimu no. Sɛ wɔduru hɔ a, wɔnsi wɔn ntomadan wɔ mpoano
    hɔ.
  eng-WEBU: “Speak to the children of Israel, that they turn back and encamp before
    Pihahiroth, between Migdol and the sea, before Baal Zephon. You shall encamp opposite
    it by the sea.
  bnp-bnp: “O taki e huriki a Israel ri gi hamule, ri gi rata a mada tabukoi na tanga
    e Pihahirot. Ra tanga iea i pesi na kurukuruna tanga e Migdol, a Dari Vururu,
    tabukoi na tanga e Balsepon.
  wal-wal: '@see-verse:EXO.014.001'
  spa-PDDPT: Dí a los hijos de Israel que regresen y acampen delante de Pi-hahirot,
    entre Migdol y el mar, delante de Baal-zefón. Frente a él acamparán junto al mar,
  gun-gun: — Ndeayvu na Israel kuery pe guakykue katy ju oo vy Pi-Hairote rexei opyta
    aguã, Migdol ha'e ye'ẽ mbyte, Baal-Zefom renonde katy. Ha'e va'e renonde py pepyta
    'rã ye'ẽ yvýry.
  agu-BL: “Moisés, alaj scyetz cyakil yi e' xonl Israel tan chipakxe'n, nin tan cyopone'n
    swutz yi ama'l Pi-hahirot yi at txo'l Migdol tu yi mar, nin xlaj yi ama'l Baal-zefón.
    Ba'n cha'tij cobox k'ej le ama'la'tz nin ba'n je' cobox k'ej chipach swutz yi
    ama'la'tz yi at swutz yi mar.
  ilo-ULB: “Ibagam kadagiti Israelita a masapul nga agsublida ken agkampoda sakbay
    iti Pi Hahirot, ti nagbaetan ti Migdol ken iti baybay, sakbay iti Baal Zefon.
    Masapul nga agkampokayo iti abay ti baybay iti bangir iti Pi Hahirot.
  kpg-kpg: “Hai gi digau Israel gi maalui mai, hauhia nadau hale laa i mua o Pi-Hahiroth
    i mehanga o Migdol mo Tai Mmee, hoohoo gi Baal-Zephon.
  uig-ARA: 'ــ سەن ئىسرائىللارغا: «سىلەر بۇرۇلۇپ مىگدول بىلەن دېڭىزنىڭ ئارىلىقىدىكى
    پى-ھاھىروتنىڭ ئالدىغا بېرىپ چېدىر تىكىڭلار؛ بائال-زېفوننىڭ ئۇدۇلىدىكى دېڭىزنىڭ
    بويىدا چېدىر تىكىڭلار»، دېگىن.'
  bps-bps: “Manam di dad bel Israél, mdà ale di Étam, na magu ale di mahal dalan mdadong
    di banwe Fi Hahirot, na flo mnè déén di kagatngà di banwe dnagit Migdol na di
    mahin. Na flo mnè ale di kilil mahin mdadong di banwe Baal Sifon.
  sus-sus: «A fala Isirayilakae bɛ e xa gbilen, e xa fa yonkin Pi Haxirɔti mabiri
    ra, Migidoli nun baa tagi. E xa lu baa dɛ ra Baali Sefon ya ra.
  pon-2006: “Ndaiong mehn Israel kan re en pweiekdo oh kauwada imwarail impwal kan
    kainene Pi Airod, nanpwungen Mikdol oh Sehd Weitahtao, mwohn Paal Sepon.
  jae-jae: “Ôsôm êndêŋ lau Israel gebe sêkac tauŋ ôkwi sêmu sêna Pihahirot nasê bec
    aŋga gamêŋ, taŋ gêc Migdol to gwêc ŋasawa êkanôŋ Balsepo naŋ. Aê bec êkanôŋ malac
    tonaŋ aŋgôŋ gwêctaligeŋ.
  ksd-ksd: Una ve ra tarai Israel upi diat a talil ma diat a ki boko pire Pikairot,
    livuan ta dir Mikdol ma ra ta, pire Baal-Sepon; avat a ki ta ra luaina matana,
    abara ta ra valian.
  tur-YTC: “İsrael halkına geri dönüp Pihahirot'un önünde, Migdol ile deniz arasında,
    Baal Sefon'un önünde kamp kurmalarını söyle. Onun karşısında, deniz kenarında
    kamp kuracaksınız.
  grc-BRENT: Λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἀποστρέψαντες στρατοπεδευσάτωσαν ἀπέναντι
    τῆς ἐπαύλεως, ἀνὰ μέσον Μαγδώλου καὶ ἀνὰ μέσον τῆς θαλάσσης, ἐξεναντίας Βεελσεπφῶν·
    ἐνώπιον αὐτῶν στρατοπεδεύσεις ἐπὶ τῆς θαλάσσης.
  ind-AYT: “Katakanlah kepada keturunan Israel untuk kembali dan berkemah di Pi-Hahirot,
    di antara Migdol dan laut, di depan Baal-Zefon, kamu harus berkemah di seberangnya,
    di tepi laut,
  nya-nya: “Uza Aisraeli abwerere ndi kukagona pafupi ndi Pihahiroti, pakati pa Migidoli
    ndi nyanja. Inu mumange zithando mʼmbali mwa nyanja moyangʼanana ndi Baala-Zefoni.
  hrv-hrv: “Reci Izraelcima da se vrate i utabore pred Pi-Hahirotom, između Migdola
    i mora, nasuprot Baal-Sefonu. Utaborite se nasuprot ovome mjestu, uz more.
  mps-mps: “Te Israel dabe augwalibolo te po olama, tama augwali ma geasa peyu pelama,
    tama te tamu ąį sesegede te bulu Pihahirot, tede te bidabo pesage nigao. Te
    bulu te Mikdol dali, te mama tamu ąį dali, te si tomode elalubao, te Balsefon
    bulu dolo si dao.
  tpi-tpi: “Tokim ol Israel long ol i mas i go bek na wokim kem long arere bilong
    solwara long ples Pihahirot. Dispela ples i stap namel long taun Mikdol na solwara
    Retsi klostu long ples Balsefon.
  dan-1931: “Sig til Israelitterne, at de skal vende om og lejre sig ved Pi Hakirot
    mellem Migdol og Havet; lige over for Ba'al-Zefon skal I lejre eder ved Havet.
  vie-OVCB: “Ra lệnh cho người Ít-ra-ên quay lại về hướng Phi Ha-hi-rốt, giữa Mích-đôn
    và biển, ngang Ba-anh Sê-phôn, rồi đóng trại dọc bờ biển tại đó.
  guj-2017: “ઇઝરાયલી લોકોને કહે કે, પાછા ફરીને પીહાહીરોથની આગળ, મિગ્દોલ અને લાલસમુદ્રની
    વચ્ચે બઆલ-સફોનની આગળ સમુદ્રને કિનારે છાવણી કરે.
  pon-2006A: “Ndaiong mehn Israel kan re en pweiekdo oh kauwada imwarail impwal kan
    kainene Pi Airod, nanpwungen Mikdol oh Sehd Weitahtao, mwohn Paal Sepon.
  por-BRBSL: “Fale com as crianças de Israel, que elas voltem e acampem antes de Pihahiroth,
    entre Migdol e o mar, antes de Baal Zephon. Acamparão em frente a ele junto ao
    mar.
  aly-aly: '@see-verse:EXO.014.001'
  cth-cth: Isarelnaw ban teh Pihahiroth khopui teng, Migedan khopui hoi tuipui rahak,
    Baalazephon khopui hmalah rim tuk hanlah dei pouh.
  twi-twi: “Ka kyerɛ nnipa no na wɔmman mfa Pihahirot a ɛwɔ Migdol ne po no ntam a
    ɛne Baal-Sefon di nhwɛanim no. Sɛ wodu hɔ a, wonsi wɔn ntamadan wɔ mpoano hɔ.
  hlt-hlt: Israel ca rhoek te thui pah lamtah mael uh saeh. Te dongah Pihahiroth dan
    kah Migdol laklo neh Baalzephon dan kah tuipuei laklo ah rhaeh uh saeh. Te kah
    a dan tuipuei taengah khaw rhaeh uh.
  tbz-SIM: Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ̀ dí kɔ́ntɛ́ kɛ́bɑ́tɛ́ Pi-Aidɔti, Mikidɔdi nɛ̀ dɑ̀mɛ́ɛ̀rì
    dɛ cuokɛ̀. Di yóó dɛ mbɑ́tɛ́, kɛ́nco Bɑɑri-Sefɔ̃ɔ̃, kɛ́ntɔ́kɛ́nɛ̀ dɑ̀mɛ́ɛ̀rì.
  msy-2020: '@see-verse:EXO.014.001'
  azb-azb: '«İsrail övladlarına belə söylə: “Dönüb Pi-Haxirot qabağında düşərgə salın.
    Miqdol ilə dənizin arasında, Baal-Sefon qarşısında dənizin sahilində düşərgəniz
    olsun”.'
  eng-DBY: 'Speak unto the children of Israel, that they turn and encamp before Pi-hahiroth,
    between Migdol and the sea: before Baal-Zephon, opposite to it, shall ye encamp
    by the sea.'
  hin-2017: “इस्राएलियों को आज्ञा दे, कि वे लौटकर मिग्दोल और समुद्र के बीच पीहहीरोत
    के सम्मुख, बाल-सपोन के सामने अपने डेरे खड़े करें, उसी के सामने समुद्र के तट पर
    डेरे खड़े करें।
  wol-KYG: «Waxal bànni Israyil, ne leen ñu walbatiku dali fa jàkkaarlook Pi Axirot,
    ca diggante Migadol ak géeju Barax ya. Dal-leen foofa jàkkaarlook Baal Cefon ca
    tefes ga.
  swp-swp: “Isaraela tataodi u heribadi bena si uio, abo Pihahirota matana eai, Migidole
    eo gabogabo duaduaridi eai, Baal‐sepona matana eai gabogabo gegesina eai, nei
    abo emi numa‐lulu au hetorodi.
  bjr-bjr: Anee Isaraee maqannaasa qimanniminaqa misa oonurandee quandaki Piqaqiroota
    maqusa oorinni Mikadoora maqusa dinni taatuqee ooruku nammari dinni mina qambaana
    Baa Seefoona maqusa aaqa uiqaana maqauqa usakaaqa.
  eng-YLT: '''Speak unto the sons of Israel, and they turn back and encamp before
    Pi-Hahiroth, between Migdol and the sea, before Baal-Zephon; over-against it ye
    do encamp by the sea,'
  kne-kne: “Ibagam sin Israelita ta mantaoli kayo ed Pihahirot ay nan-gawaan di Migdol
    ya baybay ay Mandalangdang sin asag-en ed Baal Zefon ta mankampo kayos di.
  bzd-NTPO: '“Ichö́ Israel aleripa a̱: A'' yúne a'' itö̀ wane ta̱ a'' e̱'' tsú̱a̱t
    ká̱ kiè Pi-hahirot e'' wösha̱. Ká̱ e'' a̱te̱ ká̱ kiè Migdol ena dayë kkömik e''
    shu̱sha̱, ká̱ kiè Baal-sefón, e'' wösha̱. E'' wösha̱ dayë kkömik tsi̱net úla yuö́.'
  eng-WYC-2017: Speak thou to the sons of Israel; turn they again, and set they tents
    even against Pihahiroth, which is betwixt Migdol and the sea, against Baalzephon;
    and in the sight thereof ye shall set tents on the sea.
  eng-WMBB: “Speak to the children of Israel, that they turn back and encamp before
    Pihahiroth, between Migdol and the sea, before Baal Zephon. You shall encamp opposite
    it by the sea.
  urd-GVH: “इसराईलियों को कह देना कि वह पीछे मुड़कर मिजदाल और समुंदर के बीच यानी फ़ी-हख़ीरोत
    के नज़दीक रुक जाएँ। वह बाल-सफ़ोन के मुक़ाबिल साहिल पर अपने ख़ैमे लगाएँ।
  rug-rug: “Mu tozini sari na tinoni Izireli pude kekere la pa Pi Hahiroti, mi la
    va turu ipi, pa vari korapana sa vasileana Miqidoli meke sa Kolo Ziṉara, tata
    pa Beolo Zepone.
  gaz-gaz: “Akka isaan of irra garagalanii Phii Hahiiroti bira, Migdoolii fi galaana
    gidduu qubatan Israaʼelootatti himi. Isaan fuullee Baʼaal Zefoon, galaana cina
    qubachuu qabu.
  fra-LSG: Parle aux enfants d’Israël; qu’ils se détournent, et qu’ils campent devant
    Pi-Hahiroth, entre Migdol et la mer, vis-à-vis de Baal-Tsephon; c’est en face
    de ce lieu que vous camperez, près de la mer.
  gnn-gnn: '@see-verse:EXO.014.001'
  yal-yal: “A fala Isirayila kaane xa, e xa xɛtɛ, e daaxadeni tɔn Pihahiroti dɛxɔn,
    Migidoli nun baan tagi. E xa daaxadeni tɔn baan dɛ Baali-Sefɔn yɛtagi.
  haw-1868: 'E i aku oe i na mamo a Iseraela, e kipa ae lakou, a e hoomoana ma ke
    alo o Pihahirota, mawaena o Migedola a me ke kai, ma kahi e ku pono ana i Baalazepona:
    ma ke alo o ia wahi oukou e hoomoana ai, ma kahakai.'
  arb-NAV: «قُلْ لِبَنِي إِسْرَائِيلَ أَنْ يَرْجِعُوا وَيَتَجَمَّعُوا مُقَابِلَ فَمِ
    الْحِيرُوثِ بَيْنَ مَجْدَلَ وَالْبَحْرِ أَمَامَ بَعْلَ صَفُونَ مُبَاشَرَةً تُخَيِّمَونَ
    عِنْدَ الْبَحْرِ،
  ewe-ewe: “Gblɔ na Israelviwo be woatrɔ aɖo ta Pi Hahirɔt, le Migdol kple atsiaƒu
    la dome le Baal Zefon ŋgɔ, eye woaƒu asaɖa anyi ɖe ƒu la nu,
  eng-LEE: Speak unto the children of Israel, that they turn back and encamp before
    Pi-hachiroth, between Migdol and the sea; in front of Baal-zephon; opposite to
    this shall ye encamp by the sea.
  asm-FB: “ইস্ৰায়েলী লোক সকলক কোৱা যে, তেওঁলোক ঘূৰি বাল-চফোনৰ সন্মুখত, মিগদোল আৰু
    সাগৰৰ মাজত, পী-হহীৰোতৰ আগত তম্বু তৰিব। তোমালোকে পী-হহীৰতৰ বিপৰীতে থকা সাগৰৰ দাঁতিত
    তম্বু তৰিবা।
  sus-A: «عَ قَلَ عِسِرَيِلَكَيٍ بّ عٍ شَ فبِلٍن، عٍ شَ قَ يٌنكِن ثِ هَشِرْتِ مَبِرِ
    رَ، مِفِدٌلِ نُن بَا تَفِ. عٍ شَ لُ بَا دّ رَ بَالِ سٍقٌن يَ رَ.
  fra-SBL: Parle aux enfants d'Israël, pour qu'ils fassent demi-tour et campent devant
    Pihahiroth, entre Migdol et la mer, devant Baal Zephon. Vous camperez en face
    d'elle, près de la mer.
  hbo-hbo: דַּבֵּר֮ אֶל־בְּנֵ֣י יִשְׂרָאֵל֒ וְיָשֻׁ֗בוּ וְיַחֲנוּ֙ לִפְנֵי֙ פִּ֣י
    הַחִירֹ֔ת בֵּ֥ין מִגְדֹּ֖ל וּבֵ֣ין הַיָּ֑ם לִפְנֵי֙ בַּ֣עַל צְפֹ֔ן נִכְחֹ֥ו תַחֲנ֖וּ
    עַל־הַיָּֽם׃
  eng-WYCLIFFE: turne thei ayen, and sette thei tentis euene ayens Fiayroth, which
    is bitwixe Magdalum and the see, ayens Beelsefon; in the siyt therof ye schulen
    sette tentis ouer the see.
  pjt-pjt: “Wangka Israelkunu tjuṯa maḻaku ankula ngarinytjaku ngura ini Pii-ayiṟatjala
    itingka panya ngura Miikatala pulala uṟu ini Tjitin-tjitinta nguṟurpa, panya nyanga
    paluṟu ngura ini Paal Tjipanta itingka
  cwe-cwe: “Walongele Waisilaili wabwele hachisogo na kwika mahema haulongozi ha Pihahilosi,
    hagati ya Migidoli na Bahali ya Shamu, haulongozi wa Baali Sefoni.
  bgs-bgs: “Kagiyi nu tô mga rubbad i Israel na sumuwé dan, asta póddô nu pa róggun
    sikandan madani tun ta Pihahirot tun ta tángngaan katô Migdol asta Dagat na Mallutù
    madani tun ta Baalsepon,
  kik-kik: “Ĩra andũ a Isiraeli macooke na thuutha, na mambe hema gũkuhĩ na Pi-Hahirothu,
    gatagatĩ ka Migidoli na iria. Nĩmambe hema hũgũrũrũ-inĩ cia iria, kũngʼethanĩra
    na Baali-Zefoni.
  fra-NCL: « Parle aux enfants d’Israël ; qu’ils changent de direction et qu’ils viennent
    camper devant Phihahiroth, entre Magdalum et la mer, vis-à-vis de Beelséphon ;
    vous camperez en face de ce lieu, près de la mer.
  cek-AK: Israel kaminawk khaeah, Migdol vangpui hoi tuipui salak, Baal-Zephon vangpui
    taeng, tuipui taeng Pi-Hahiroth ah amlaem oh loe, tuipui taengah atai o han, thui
    paeh.
  xla-xla: “Opa watle yu iye atlamane, yia꞉ ma ilame Pihahilot mo dla ta diya. Mo
    eye Bal Sepon mo mateka꞉pi, Migidol ka꞉ epo kaula ka꞉ duka dla halapo. Epedeme
    yia꞉ tame kaula pili dla kimpo ha꞉ha꞉lepo.
  cuk-cuk: “Israel-dulemarga be sogna, be gannar igar-baidba aibirmar. Pi-Hahirotʼye-neg-nugad-asabin
    bemar ambikunonimaloed. Pi-Hahirotʼde, Demar-naidi, degi, Migdolʼye-neg-nugad-naidi,
    amar-abargi naid. Baal-Zefónʼye-neg-nugad-asabin naid. A-asabin demar-gakagi bemar
    ambikunonimaloed.
  uig-CYR: '— Сән Исраилларға: «Силәр бурулуп Мигдол билән деңизниң арилиғидики Пи-Һаһиротниң
    алдиға берип чедир тикиңлар; Баал-Зефонниң удулидики деңизниң бойида чедир тикиңлар»,
    дегин.'
  tel-2017: “ఇశ్రాయేలు ప్రజలు వెనక్కి తిరిగి పీహహీరోతు ఎదుట, అంటే మిగ్దోలుకూ, సముద్రానికీ
    మధ్యలో ఉన్న బయల్సెఫోను దగ్గర విడిది చేయమని వారితో చెప్పు. వాళ్ళు అక్కడ ఉన్నప్పుడు
  hat-BSA: “Di fis Israël yo pou yo vire fè bak, e fè kan devan Pi-Hahiroth antre
    Migdol ak lanmè a. Nou va fè kan devan Baal-Tsephon, anfas li, bò kote lanmè a.
  kos-kos: “Fahk nu sin mwet Israel elos in folokla ac tulokunak lohm nuknuk selos
    fototo nu Pi Hahiroth, su oan inmasrlon Migdol ac Meoa Srusra, ac apkuran nu Baal
    Zephon.
  hbo-WLC: דַּבֵּר֮ אֶל־בְּנֵ֣י יִשְׂרָאֵל֒ וְיָשֻׁ֗בוּ וְיַחֲנוּ֙ לִפְנֵי֙ פִּ֣י
    הַחִירֹ֔ת בֵּ֥ין מִגְדֹּ֖ל וּבֵ֣ין הַיָּ֑ם לִפְנֵי֙ בַּ֣עַל צְפֹ֔ן נִכְח֥וֹ תַחֲנ֖וּ
    עַל־הַיָּֽם׃
  ibo-ibo: “Gwa ụmụ Izrel ka ha chigharịa azụ jee maa ụlọ ikwu ha na ncherita ihu
    Pi Hahirot, nke dị nʼetiti Migdol na osimiri. Ọ bụ nʼakụkụ osimiri, na ncherita
    ihu obodo Baal-Zefọn ka ha ga-ama ụlọ ikwu ha.
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ କୁହ, ତୁମ୍ଭେମାନେ ଫେରି ପୀହହୀରୋତର ପୂର୍ବ ଦିଗରେ
    ମିଗ୍‍ଦୋଲ ଓ ସମୁଦ୍ର ମଧ୍ୟରେ ଛାଉଣି ସ୍ଥାପନ କର; ତୁମ୍ଭେମାନେ ବାଲ-ସଫୋନ ଆଗରେ, ଅର୍ଥାତ୍‍,
    ତାହାର ସମ୍ମୁଖରେ ସମୁଦ୍ର ନିକଟରେ ଛାଉଣି ସ୍ଥାପନ କର।
  chk-chk: “Kopwe üreni ekewe aramasen Israel pwe repwe liwinsefäl o asösö sasape
    ngeni Pihahirot lefilen Miktol me ewe Setipar. Iwe, repwe asösö arun ewe Setipar
    akawenewenen Paalsefon.
  rop-rop: “Yu dalim ol detlot Isreil pipul dei garra gobek en kemp gulijap langa
    det pleis gulum Paiyahairoth deya langa midul langa det taun gulum Migdal en det
    solwoda gulum Redsi. Dei garra kemp wansaid langa det Redsi najasaid brom det
    pleis gulum Beilsefan,
  ukr-1871: Промов до синів Ізрайлевих, щоб одвернули й отаборились перед Пі-Гахиротом,
    між Микдолом і морем; перед Бааль-Цефоном отаборитесь навпроти його, при морі.
  bch-bch: “Keo pagid Israel ta tiluagid mulian ta tirau saupu boloma tad matai ngan
    tuanga Piairot toa rabu ngan tuanga Mikdol ga tad Singsingia, iadag ngan tuanga
    Balsepon.
  deu-1951: Sage den Kindern Israel, daß sie sich herumwenden und sich vor Pi-Hahiroth,
    zwischen Migdol und dem Meer, lagern; gerade gegenüber von Baal-Zephon lagert
    euch am Meer!
  eng-JPS: '''Speak unto the children of Israel, that they turn back and encamp before
    Pi-hahiroth, between Migdol and the sea, before Baal-zephon, over against it shall
    ye encamp by the sea.'
  srp-1865: Kaži sinovima Izrailjevijem neka saviju i stanu u oko pred Pi-Airot izmeðu
    Migdola i mora prema Vel-Sefonu; prema njemu neka stanu u oko pokraj mora.
  lug-lug: “Tegeeza abaana ba Isirayiri bawetemu nga boolekera Pikakirosi, bakube
    eweema zaabwe okumpi ne Pikakirosi, wakati wa Migudooli n’ennyanja. Musiisire
    ku lubalama lw’ennyanja nga mwolekedde Baali Zefoni.
  heb-heb: דבר אל בני ישראל וישבו ויחנו לפני פי החירת בין מגדל ובין הים לפני בעל צפן
    נכחו תחנו על הים׃
  ben-IRV: “তুমি ইস্রায়েল সন্তানদের বল, তারা যেন ফেরে এবং পী-হহীরোতের আগে মিগ্‌দোলের
    ও সমুদ্রের মাঝখানে বাল্‌সফোনের আগে শিবির স্থাপন করে।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖ ਕਿ ਉਹ ਮੁੜ ਜਾਣ ਅਤੇ ਪੀ-ਹਹੀਰੋਥ ਦੇ ਸਾਹਮਣੇ ਮਿਗਦੋਲ ਅਤੇ ਸਮੁੰਦਰ
    ਦੇ ਵਿਚਕਾਰ ਬਆਲ-ਸਫ਼ੋਨ ਦੇ ਸਾਹਮਣੇ ਡੇਰਾ ਲਾਉਣ। ਉਸ ਦੇ ਸਾਹਮਣੇ ਸਮੁੰਦਰ ਦੇ ਕੋਲ ਡੇਰਾ ਲਾਓ।
  tkr-tkr: – İzrailybışik'le eyhe, havaasre manbı yı'q'əlqa sapk'ıl Pi-Haxirot eyhene
    cigayne k'ane Migdolneyiy deryahne əree çadırbı gı'xecen. Deryahısnee Ba'al-Tsefonne
    ögee vuxhecen.
  mya-JVB: မိဂဒေါလ မြို့နှင့် ပင်လယ် စပ်ကြား ၊ ဗာလဇေဖုန် မြို့ရှေ့ မှာ တပ်ချ စေခြင်းငှာ
    မှာ လိုက်လော့။ ထိုမြို့ရှေ့၊ ပင်လယ် ကမ်းနားမှာ တပ်ချ ရကြမည်။
  tte-O: '@see-verse:EXO.014.001'
  hmo-hmo: “Israela taudia dekenai oi hamaoroa, idia giroa lou, Pi Hahiroto ena vairana
    dekenai do idia kamepa karaia, davara ena badibadinai. Inai gabu be Migidola bona
    davara edia huana dekenai, Bala Sepona kahirakahira.
  urd-urd: “बनी — इस्राईल को हुक्म दे कि वह लौट कर मिजदाल और समुन्दर के बीच फ़ी हख़ीरोत
    के सामने बाल — सफ़ोन के आगे ख़ेमे लगाएँ, उसी के आगे समुन्दर के किनारे किनारे ख़ेमें
    लगाना।
  rus-SYN: скажи сынам Израилевым, чтобы они обратились и расположились станом пред
    Пи-Гахирофом, между Мигдолом и между морем, пред Ваал-Цефоном; напротив его поставьте
    стан у моря.
  bqc-SIM: O Isailiↄnɛ aa lilɛ gɛ bòokpa Pi'ailo saɛ Midoli ń ísiao zãnguo, bↄaa
    ń Baalizɛfↄ̃o. À bòokpa ísia saɛ we.
  tcz-CHONGTHU: “Israel mite heng'a seiyin nung lam'a a kihei uva Pi-hahiroth le Migdol
    kikah san-dung chule Baalzephon gal lamma ngahmun asem naiduvin aheng uvah seipeh'un,”
    ati.
  mar-mar: “इस्राएल लोकांस असे सांग की, तुम्ही मागे फिरून मिग्दोल व समुद्र यांच्यामध्ये
    व बआल-सफोन जवळ असलेल्या पीहहीरोथ येथे तळ देऊन रात्री मुक्काम करावा.
  qub-qub: «Israelcunaga Pi-hahirot-läman cutimuchun. Chayga caycan Migdolpita lamarman
    aywajchömi. Chaychöga lamar cantuncho tolduncunata ichichichun Baal-zefonpa chimpanman.
  bqp-bqp: Ǹ o Isarailanↄnɛ ò litɛ ò gɛ́ bùra kátɛ Pi'airo sarɛ Migidolu kũ ísirao
    dagura, arɛdↄkↄ̃ana kũ Baali Zɛfↄ̃o. À bùra kátɛ ísira sarɛ gwe.
  hat-hat: '-Pale ak pèp Izrayèl la, di yo: Tounen dèyè, moute tant nou devan Pyakiròt,
    ant Migdòl ak lanmè a, anfas Baalsefon. N''a moute tant nou devan kote sa a, bò
    lanmè a.'
  eng-BSB: “Tell the Israelites to turn back and encamp before Pi-hahiroth, between
    Migdol and the sea. You are to encamp by the sea, directly opposite Baal-zephon.
  tod-tod: «Ɓɔɛ Izelayɛle nuiti pɔ ga ti ɠale ma, ti ʋu Pi-Ɠaɠilɔte ɠakalaʋɛ, Migedɔle
    ta kpoloɗɛi ti yɔɠɔzuʋɛ, Ɓaale-Sefon letemaʋɛ. Naama adaʋɛ letemaʋɛ ɠa wa ʋu ná,
    kpoloɗɛi ɠobaʋɛ.
  eng-WEBPB: “Speak to the children of Israel, that they turn back and encamp before
    Pihahiroth, between Migdol and the sea, before Baal Zephon. You shall encamp opposite
    it by the sea.
  kbq-kbq: Zmasamige'za Israeli vahe'mo'za rukrehe hu'za vu'za, Pihahiroti kumamofo
    avuga Mikdoli kuma'ene hagerinke'namofo amu'noznifi, nona ome kinkeno mago kaziga
    Ba'al Sifoni kuma meno.
  nhe-BL: “Xiquinilhui nopa israelitame ma mocuepaca huan ma quiquetzaca ininyoyoncalhua
    ipan Pi Hahirot, tlatlajco Migdol huan nopa hueyi atl. Nopona mocahuase ateno
    iixmelac Baal Zefón.
  bus-bus: Ǹ o Isarailinↄnɛ aↄ̃ ɛara wà gá bùra káɛ Pi'airo saɛ Migidolu kↄ̃n ísiaao
    dagura, aɛdↄkↄ̃ana kↄ̃n Baali Zɛfↄ̃o. À bùra káɛ ísiaa saɛ gwe.
  gub-BL: — Eze'eg nezewe Izaew izuapyapyr wanupe nehe ty, i'i izupe. — Pezewyr xe
    wi Pi-Airot tawhu kutyr peho pà nehe ty wà. Pezapo pepytu'u àwàm henataromo nehe.
    A'e tawhu Miginow tawhu Yryhupiràg wamyter pe tuz a'e. Pezapo pepytu'u àwàm yryhu
    huwake nehe, Ma'aw Zepon tawhu huwake nehe.
  eng-DRA: 'Speak to the children of Israel: Let them turn and encamp over against
    Phihahiroth which is between Magdal and the sea over against Beelsephon: you shall
    encamp before it upon the sea.'
