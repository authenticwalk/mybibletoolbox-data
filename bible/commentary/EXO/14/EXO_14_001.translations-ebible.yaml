    ngarre kabolkngeyyo Migdol dja Manbokurlba. Birriyuwn kurrula darnkih borledmikenh
    ngarre kabolkngeyyo Baal Zephon.
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana,
  rmc-rmc: 'Paľis o RAJ phenďa le Mojžišoske:'
  nlg-nlg: Ma Yahweh te bosa vania Moses,
  pes-OPV: 'و خداوند موسی را خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ши а зис:'
  ben-OBCV: পরে সদাপ্রভু মোশিকে বললেন,
  som-som: Markaasaa Rabbigu la hadlay Muuse, oo wuxuu ku yidhi,
  lat-VUC: 'Locutus est autem Dominus ad Moysen, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses, saying,
  mna-mna: 'Yooba isu to iso pa Mose ta kembei. Isombe:'
  ita-1885: 'E il Signore parlò a Mosè, dicendo:'
  eng-LXXUP: And the Lord spoke to Moses, saying,
  eng-ULB: Then Yahweh spoke to Moses, saying,
  spa-VBL: 'Entonces el Señor le dijo a Moisés:'
  fra-_FOB: 'Et l''Éternel parla à Moïse, en disant:'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട് കല്പിച്ചത് എന്തെന്നാൽ:'
  lit-lit: 'Ir VIEŠPATS kalbėjo Mozei, sakydamas:'
  urd-GVR: Tab Rab ne Mūsā se kahā,
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली
