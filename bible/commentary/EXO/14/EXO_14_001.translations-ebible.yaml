    manu Mangkururla Marna Kirrirdirla. Nyampuju kutu jinta-kariki ngurra-kariki Paala
    Jiipuyunuku.
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya;
  meu-meu: Bena Iehova ese Mose e hareva henia, eto
  npi-ULB: तब परमप्रभुले मोशालाई यसो भन्‍नुभयो,
  yor-yor: Olúwa sọ fún Mose pé,
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia:'
  ind-ind: Kemudian TUHAN berkata kepada Musa,
  pes-OPCB: 'آنگاه خداوند این دستورها را به موسی داد:'
  aer-aer: Kele, YAHWEH anteme Moses-eke angkeke, “Israel-arenye ingkirreke anthurre
    ilaye apmere Pi Hahiroth-werne alpetyeke. Itnenhe ilaye apmere Migdol uthene kwatye
    alaye Name Arlpentye uthene mpwepele intetyeke. Nhenhe kwenhe apmere arrpenhe
    itwe-ulkerele aneke Baal Zephon arritnye.
  tgl-ULB: 'Kinausap ni Yahweh si Moises:'
  cbu-NT: Ashiriya, Taarashipansha waana Móysispa tsiyatku;
  hui-hui: Ani buwa Anduane Homogohanda Mosesehondo lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည်​ပြန်​လှည့်​၍
    ဗာ​လ​ဇေ​ဖုန် မြို့​အ​နီး​မိ​ဂ​ဒေါ​လ​မြို့​နှင့်​ပင်​လယ်​နီ​စပ် ကြား​ရှိ​ပိ​ဟ​ဟိ​ရုတ်​မြို့​ရှေ့​တွင်​စ​ခန်း​ချ
    ရန်​ပြော​လော့။-
  cbi-NTPO: 'Moisésnu Yavé tsandimi:'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Ipapo Jehovha akati kuna Mozisi,
  spa-BLM: 'Yahvé habló a Moisés, diciendo:'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés:'
  swh-ULB: Yahweh akasema na Musa na kumwambia,
  bel-bel: 'І наказаў Гасподзь Майсею сказаць:'
  deu-ELBBK: 'Und der HERR redete zu Mose und sprach:'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises te,
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു കല്പിച്ചതു എന്തെന്നാൽ:'
  tuo-NT: 'Israe curuacjãrã Etãpʉ nirĩ cura Õꞌacʉ̃ Moisére aꞌtiro nicʉ niwĩ:'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, yimeng, “Yibenmarneyimen bininj nawu Israel
