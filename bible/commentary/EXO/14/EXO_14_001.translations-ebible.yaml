verse: EXO.014.001
translations:
  mal-C: ഇതിനുശേഷം യഹോവ മോശയോട് അരുളിച്ചെയ്തത്,
  deu-TKW: 'Da sprach Jahwe zu Mose folgendermaßen:'
  lin-lin: 'Yawe alobaki na Moyize :'
  eng-LSV: And YHWH speaks to Moses, saying,
  eng-GNV: Then the Lord spake vnto Moses, saying,
  eng-WEBSTER: And the LORD spoke to Moses, saying,
  nhw-BL: 'Huan TOTECO quinojnotzqui Moisés huan quiilhui:'
  swh-ONEN: Ndipo Bwana akamwambia Mose,
  bba-bba: Yen biru Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the Lord spake unto Moses, saying,
  cpy-cpy: 'Ikanta Tajorentsi iñaanateeri Moisés, ikanteeri:'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba,
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Wangkaya-jana Yijirali-pinkiki
