verse: EXO.014.027
translations:
  mal-C: മോശ കടലിനുമീതേ കൈനീട്ടി. നേരം പുലർന്നപ്പോൾ സമുദ്രം പൂർവസ്ഥിതിയിലായി. ഈജിപ്റ്റുകാർ
    അതിനെതിരേ ഓടി. യഹോവ അവരെ കടലിലേക്കു തള്ളിയിട്ടു.
  deu-TKW: Und Mose reckte seine Hand gegen das Meer aus; da flutete gegen Morgen
    das Meer wieder in sein Bette zurück, während die Ägypter ihm gerade entgegen
    flohen, und Jahwe trieb die Ägypter mitten ins Meer hinein.
  lin-lin: Moyize asembolaki loboko na ye likolo ya ebale monene, mpe liboso ete tongo
    etana, ebale monene ezongaki na esika na yango mpe bato ya Ejipito oyo balukaki
    kokima, bakutanaki na mayi liboso na bango. Boye Yawe azindisaki bango kati na
    ebale monene.
  eng-LSV: And Moses stretches out his hand toward the sea, and the sea turns back,
    at the turning of the morning, to its perennial flow, and the Egyptians are fleeing
    at its coming, and YHWH shakes off the Egyptians in the midst of the sea,
  eng-GNV: 'Then Moses stretched forth his hand vpon the Sea, and the Sea returned
    to his force early in the morning, and the Egyptians fled against it: but the
    Lord ouerthrew the Egyptians in the mids of the Sea.'
  eng-WEBSTER: And Moses stretched forth his hand over the sea, and the sea returned
    to its strength when the morning appeared; and the Egyptians fled against it;
    and the LORD overthrew the Egyptians in the midst of the sea.
  nhw-BL: Huan Moisés quixitlajqui imax ipan nopa hueyi atl, huan quema tlanestihualayaya,
    nopa atl mocuepqui campa ipa eltoya. Huan quema nopa egiptome quinejque cholose,
    nopa hueyi atl quinhuicac, huan quej nopa TOTECO quinisahui.
  swh-ONEN: Mose akanyoosha mkono wake juu ya bahari, wakati wa mapambazuko bahari
    ikarudiana na kuwa kama kawaida. Wamisri wakajaribu kuyakimbia maji, lakini Bwana
    akawasukumia ndani ya bahari.
  bba-bba: Mɔwisi u win dɛkɑ ye tĩi nim wɔ̃ku ɡen mi. Ye n kuɑ yɑm sɑ̃reru, mɑ nim
    mɛ, mu wurɑmɑ nɡe mɛ mu rɑɑ sɑ̃ɑ. Eɡibitiɡibu bɑ kĩ bu nim mɛ suuri, ɑdɑmɑ Yinni
    Gusunɔ u bu sure mɛn suunu sɔɔ.
  eng-KJVCPB: And Moses stretched forth his hand over the sea, and the sea returned
    to his strength when the morning appeared; and the Egyptians fled against it;
    and the Lord overthrew the Egyptians in the midst of the sea.
  cpy-cpy: Tema kiteeje-tzimataki, rowaanka-nakiro rako Moisés inkaariki, intsipaeti
    opiyaata-paaka inkaari. Ishiya-mintheeta Apitantoni-jatzi, itonkiyo-takawo inkaari.
    Ari ikantakiro Tajorentsi ithonkan-takariri Apitantoni-jatzi niyankyaaki inkaari.
  mpx-mpx: Yaka lan i gan Mosese nimana i paeluek hogaa, inoke hoga i bini sikal abanaa.
    Itipita nuwaliya nihi lou, yaa Yehoba i aliyohiliek hogaa.
  wbp-wbp: Junga-juku Mujujurlu jukati-kirlirli jiily-ngarrurnu ngapaju. Wantajulpa
    kankarlu-jarrinja-yanulku. Ngula ngapa jiily-ngarrurnu, ngapaju jinta-jarrija
    pina. Yijipi-wardingki-patu nganta yungulu kunamurrumurru-jarriyarla, kala lawa.
    YAAWIYI-rli-jana jutu-manu muku ngapa-kurlurlu.
  luo-luo: Musa norieyo bade e nam kendo ka piny ne oyawore, to nonwangʼo ka pi osedok
    e wangʼe. Jo-Misri ne ringo kochomo dier nam, kendo Jehova Nyasaye noywerogi gi
    pi nyaka ei namno.
  meu-meu: 'Bena Mose ese imana e toia roro daenai, bena daba matana ai davara ma
    e lou gabuna ai; bena Aigupto taudia na davara vairanai e heau. Unu amo Iehova
    ese Aigupto taudia e hadareredia, davara bogaraginai:'
  npi-ULB: त्यसैले मोशाले आफ्नो हात समुद्रमाथि पसारे र बिहान हुँदा यो आफ्नो सामान्य
    मार्गमा आयो । मिश्रीहरू समुद्रमा भागे, र परमप्रभुले मिश्रीहरूलाई समुद्रको बिचमा
    फ्याँकिदिनुभयो ।
  yor-yor: Mose sì na ọwọ́ rẹ̀ sí orí òkun, òkun sì padà bọ́ sí ipò rẹ̀ nígbà ti ilẹ̀
    mọ́. Àwọn ará Ejibiti ń sá fún omi òkun, Olúwa sì gbá wọn sínú òkun.
  emp-NTPO: Ara maʌ̃da Moiseba idji jʌwara pusad̶aa ʌ̃taa wasia. Ʌ̃nadrʌbʌrʌd̶e pusara
    wayacusa idji b̶ad̶a quĩrãca dogosia. Maʌ̃ne egiptorãra ẽdrʌd̶i carea jẽda piracuasid̶amĩna
    pusaba ãnẽb̶ari edasia. Mãwã Ãcõrẽba ãdjirãra pusad̶e quinibisia.
  ind-ind: Maka pada waktu fajar sesudah umat Israel menyeberang, Musa mengarahkan
    tongkatnya ke atas laut, dan air laut menyatu kembali seperti semula. Pasukan
    Mesir berusaha melarikan diri, tetapi TUHAN menenggelamkan mereka di tengah laut.
  pes-OPCB: موسی این کار را کرد و سپیده دم آب دریا دوباره به حالت اول بازگشت. مصری‌ها
    کوشیدند فرار کنند، ولی خداوند همهٔ آنها را در دریا غرق کرد.
  aer-aer: Moses anteme arne atneme ikwerenhele kwatye thileke. Uterne anteme akertne-irretyame.
    Nhenge re kwatye thilemele, kwatye apurte-irrirtneke awethe-anteye. Kenhe Egypt-arenye
    areye akenhe uyarne anthurre tyenelheme ingkerne-atheke. YAHWEH-ele itnenhe ingkirreke
    anthurre kwatyele alhekwarle-iweke.
  tgl-ULB: Kaya iniunat ni Moises ang kaniyang kamay sa ibabaw ng dagat at ito ay
    bumalik sa dating anyo bago lumitaw ang umaga. Ang mga taga-Ehipto ay tumakas
    sa dagat, at dinala sila ni Yahweh sa gitna nito.
  cbu-NT: Ashiri Móysissha íwar uwi marip kungu tusumarangiya. Ashiri yuwapur zar
    shitungarangu anush marsha kung waptam kanapeeru, sirú tamarangpari ashiritam
    naantaramach ashirangiya. Ijiptoshuchsha; suwayani, atitaatssin, marimunsha kung
    xarambusin ichingurootssin ashparitaatsiri kung purangiya. Nda minamtiyam tputs
    kamungarangiya.
  hui-hui: Ani layagola Mosesehanda ibunaga gi dogo lowa iba biago ya angua hene.
    Ani buwa egerebagi gao layagola iba biagoni labo biraga biadagua biru gimbu bini.
    Ani biyagola Iyibiali biaru ibida pole bialu hearia Anduane Homogohanda ibunaga
    hongome bibahende ibaha mo para howa bai hene.
  mya-mya: သို့​ဖြစ်​၍​မော​ရှေ​သည်​ပင်​လယ်​ပေါ်​သို့​လက် ကို​ဆန့်​သ​ဖြင့် နံ​နက်​မိုး​လင်း​သည့်​အ​ခါ​ရေ
    သည်​ပုံ​မှန်​အ​တိုင်း​ပြန်​လည်​စီး​လေ​၏။ ရေ ပြန်​တက်​လာ​စဉ်​အီ​ဂျစ်​အ​မျိုး​သား​တို့​သည်
    ထွက်​ပြေး​ကြ​သော်​လည်း ထာ​ဝ​ရ​ဘု​ရား သည်​သူ​တို့​အား​ပင်​လယ်​ထဲ​၌​နစ်​မြုပ်​စေ
    တော်​မူ​၏။-
  cbi-NTPO: Tsenñu Moisés lamaasha ya' tyaapa uskenmalan, dedanguinsha umaa pi naanamu
    ju'ba juntsai mandiyami. Tsenñu Egipto' chulla manepindun tsaa pitandala puna'
    tengakila. Yavé juntsanguitaa Egipto suutadulanu lamaasha dechukakaakemi.
  bod-N: མོ་ཤེ་ཡིས་ལག་པ་རྒྱ་མཚོའི་ཕྱོགས་སུ་བརྐྱངས་ཤིང་། ཐོ་རངས་ཀྱི་དུས་སུ་རྒྱ་མཚོ་ནི་སྔར་དང་འདྲ་བར་གྱུར།
    ཨེ་ཅིབ་པ་རྣམས་དེའི་ཐད་དུ་བྲོས་པ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་རྒྱ་མཚོའི་དཀྱིལ་དུ་མགོ་རྟིང་བསློགས་པར་མཛད།
  sna-sna: Mozisi akatambanudzira ruoko rwake pamusoro pegungwa, uye kwaedza, gungwa
    rakadzokera panzvimbo yaro. VaIjipita vakanga vachitizira kwariri, uye Jehovha
    akavakukurira mugungwa.
  spa-BLM: Moisés extendió su mano sobre el mar, y el mar volvió a su fuerza cuando
    apareció la mañana, y los egipcios huyeron contra él. El Señor derrotó a los egipcios
    en medio del mar.
  cac-cac: Ix yac'anxib'at sc'ab' vin̈aj Moisés chi' d'a yib'an̈ a' mar chi'. Ayic
    ix sacb'i, ix yil-lajxi sb'a a' ichataxon yaji. A ix meltzaj eb' vin̈ aj Egipto
    chi' yalani, toxo pax ix yil-lajxi sb'a a' d'a yichan̈ eb', yuj chi' ix mucchajcanem
    eb' d'a yol a' yuj Jehová.
  swh-ULB: Hivyo Musa akanyoosha mkono wake kuelekea bahari, na ikarudi kwenye hali
    yake ya kawaida palipo pambazuka. Wamisri walikimbilia ndani ya bahari, na Yahweh
    akawaingiza Wamisri katikati ndani yake.
  bel-bel: І прасьцёр Майсей руку сваю на мора, і пад раніцу вада вярнулася ў сваё
    месца; а Егіпцяне беглі насустрач. Так патапіў Гасподзь Егіпцянаў сярод мора.
  wed-wed: Madeḡa i ḡoḡoḡo ma Moses urana i viloloi boga au tepana, ma laḡilaḡina
    boga i naeme ana au gabu. Mai Egypt ita ruba wate Bada taui au boga i viorereni.
  deu-ELBBK: Da streckte Mose seine Hand aus über das Meer, und das Meer kehrte beim
    Anbruch des Morgens zu seiner Strömung zurück. Und die Ägypter flohen ihm entgegen,
    und der HERR stürzte die Ägypter mitten ins Meer.
  mbb-OT: Umbe, migketeng ni Moises is belad din diyà te zivavew zutun te zaǥat, ne
    zutun te meselem nekedlikuey haazà is daǥat. Ne ebpemelaǥuy pezem is menge Ehiptohanen
    piru midlened sikandan te Nengazen dutun te zaǥat.
  mal-2015: മോശെ കടലിന്മേൽ കൈ നീട്ടി; പുലർച്ചെക്കു കടൽ അതിന്റെ സ്ഥിതിയിലേക്കു മടങ്ങിവന്നു.
    മിസ്രയീമ്യർ അതിന്നു എതിരായി ഓടി; യഹോവ മിസ്രയീമ്യരെ കടലിന്റെ നടുവിൽ തള്ളിയിട്ടു.
  tuo-NT: Tojo weegʉ Moisé cʉ̃ ya omocãrẽ ti maajo buꞌipʉ sĩ́ocʉ niwĩ. Boꞌreari cura
    mejãrõta ti maajo níꞌcaronojõta tojacaro niwʉ̃. Na Egiptocjãrã duꞌtisĩꞌrĩmirã,
    aco paamionoꞌcãrã niwã. Tojo wee Õꞌacʉ̃ narẽ ti maapʉ miodijocʉ niwĩ.
  gup-gup: Wanjh kunu Moses bidwayhmeng kaddumkah ngarre kurrula, wanjh bu kumbarrhbuni
    borrurnderrinj kore berrehboyen boyihboyimi, dja bininj nawu Egyptbeh bu yimankek
    birrikelerlobmeninj wanjh birridjalbebmeng kore kurrula, kumekbe Yawey benbom
    benyakwong rowk.
  gvs-gvs: Tuwo moitamo nimagu ayosale Négwasa Kayakayaina yatanaina goi, e negwasayana
    ivatowo ikaluvilamna inonoina boi nakae. E kidi go da Itipitayadi sigite, tuwo
    sipoikíkina bego negwasayana goi sisiya go, Yauwe ikabidi ilavedi sisou negwasayana
    goi ikautumdi. E tutayana vanuwo bogina itomo dókana, negwasayana bogina boi nakae.
  rmc-rmc: Avke o Mojžiš nacirdňa o vast upral o moros a pro tosara pes o paňi pale
    visarďa pre peskro than. O Egipťana denašenas, ale o RAJ len začhorďa le bare
    paňeha maškar o moros.
  nlg-nlg: Mi tana bona te sogha dato mai na hina, Moses te ghoi hau datoa na limana
    vuvungana na tahi, mana tahi te ghoi oli tana malana. Na lei malaghai ni Egypt
    tara tabotabo ge kara sogha/ghogho ke, hauva Yahweh te ghoi nia hevei na tave
    ni tahi te sule me gharilaghira na lei malaghai ni Egypt.
  pes-OPV: پس موسی دست خود را بر دریا دراز کرد، و به وقت طلوع صبح، دریا به جریان خود
    برگشت، و مصریان به مقابلش گریختند، و خداوند مصریان را در میان دریا به زیر انداخت.
  ron-1924: Мойсе шь-а ынтинс мына спре маре. Ши, ынспре диминяцэ, маря шь-а луат
    ярэшь репезичуня курсулуй ши, ла апропиеря ей, еӂиптений ау луат-о ла фугэ, дар
    Домнул а нэпустит пе еӂиптень ын мижлокул мэрий.
  aui-aui: Na Mosis imana ikoghasi ikanibu yegiiye, bi raghani ibori na yegiina iveramagha
    kana gaware da ikasiwiikapu mayeni. Ijipt damdi sivimatipo da siyaverataveyana,
    bi gegha, Yawe God yegiiye ivitavenayowoyowoyedi.
  ben-OBCV: মোশি সমুদ্রের উপর তাঁর হাত প্রসারিত করে দিলেন, এবং ভোরবেলায় সমুদ্র স্বস্থানে
    ফিরে গেল। মিশরীয়রা সেদিকেই পালাচ্ছিল, এবং সদাপ্রভু তাদের সমুদ্রে ভাসিয়ে দিলেন।
  som-som: Markaasaa Muuse gacantii badda ku kor fidiyey, oo markii waagii beryay
    ayaa baddii xooggeedii hore ku soo noqotay, markaasaa Masriyiintiina ka carareen;
    kolkaasaa Rabbigu wuxuu Masriyiintii ku tuuray badda dhexdeedii.
  lat-VUC: 'Cumque extendisset Moyses manum contra mare, reversum est primo diluculo
    ad priorem locum: fugientibusque Ægyptiis occurrerunt aquæ, et involvit eos Dominus
    in mediis fluctibus.'
  eng-ASVBT: And Moses stretched forth his hand over the sea, and the sea returned
    to its strength when the morning appeared; and the Egyptians fled against it;
    and Jehovah overthrew the Egyptians in the midst of the sea.
  mna-mna: Tana zoŋ ise kek, to Mose itoori mi isara namaana imiili pa tai. To tai
    ipol ma ila ilup mini. Zin Aikuptu kan ta tiketoto zin Israel na, titoombo be
    tiko. Tamen som. Tai ilol zin malmal kan ta boozomen ki king ma timap. Ina zaala
    tana, ta Yooba ipambiriizi zin lup. Tasa imbot mini som.
  ita-1885: Mosè adunque stese la sua mano in sul mare; e, in sul far della mattina,
    il mare ritornò al suo corso violento; e gli Egizj gli fuggivano incontro; ma
    il Signore li traboccò in mezzo al mare.
  eng-LXXUP: And Moses stretched forth his hand over the sea, and the water returned
    to its place toward day; and the Egyptians fled from the water, and the Lord shook
    off the Egyptians in the midst of the sea.
  eng-ULB: So Moses reached out with his hand over the sea, and it returned to its
    normal course when the morning appeared. The Egyptians fled into the sea, and
    Yahweh drove the Egyptians into the middle of it.
  spa-VBL: Entonces Moisés extendió su mano sobre el mar, y al amanecer el mar volvió
    a la normalidad. Mientras los egipcios se retiraban, el Señor los arrastró al
    mar.
  fra-_FOB: Moïse étendit donc sa main sur la mer, et la mer retourna vers le matin
    dans son lit; et les Égyptiens s'enfuyant la rencontrèrent, et l'Éternel jeta
    les Égyptiens au milieu de la mer.
  mal-mal: മോശെ കടലിന്മേൽ കൈ നീട്ടി; പുലർച്ചയ്ക്ക് കടൽ അതിന്റെ പൂർവ്വസ്ഥിതിയിലേക്ക്
    മടങ്ങിവന്നു. ഈജിപ്റ്റുകാർ അതിന് എതിരായി ഓടി; യഹോവ ഈജിപ്റ്റുകാരെ കടലിന്റെ നടുവിൽ
    തള്ളിയിട്ടു.
  urd-GVR: Mūsā ne apnā hāth samundar ke ūpar uṭhāyā to din nikalte waqt pānī māmūl
    ke mutābiq bahne lagā, aur jis taraf Misrī bhāg rahe the wahāṅ pānī hī pānī thā.
    Yoṅ Rab ne unheṅ samundar meṅ bahā kar ġharq kar diyā.
  suz-BL: मिनु मोसामी आ गुइ समुन्‍द्र तार दिंदानु, नां सोव़ची ना समुन्‍द्र ङोंइती
    ङा खोदेंशो दुम्‍त। मिनु इजीप्‍त ङा लडाइ पाइब लेश्‍शा प्रोक्‍ने मचबेम। मोपा परमप्रभु
    यावेमी इजीप्‍त ङा लडाइ पाइब आन कली समुन्‍द्रमी ख्रुम्‍तु।
  ita-1927: E Mosè stese la sua mano sul mare; e, sul far della mattina, il mare riprese
    la sua forza; e gli Egiziani, fuggendo, gli andavano incontro; e l’Eterno precipitò
    gli Egiziani in mezzo al mare.
  ckb-ckb: موساش دەستی بۆ سەر دەریاکە درێژکرد و دەمەو بەیان دەریاکە گەڕایەوە باری
    جاران، میسرییەکانیش لێی هەڵدەهاتن، یەزدان میسرییەکانی داتەکاندە ناو دەریاکە.
  eng-BBE: And when Moses' hand was stretched out over the sea, at dawn the sea came
    flowing back, meeting the Egyptians in their flight, and the Lord sent destruction
    on the Egyptians in the middle of the sea.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಸಮುದ್ರದ ಮೇಲೆ ಕೈಚಾಚಲಾಗಿ ಸಮುದ್ರವು ಬೆಳಗಾಗುವಾಗಲೇ ಮೊದಲಿನಂತೆ ತುಂಬಿಕೊಂಡಿತು.
    ಈಜಿಪ್ಟಿನವರು ಓಡಿಹೋಗುತ್ತಾ ಅದಕ್ಕೆ ಎದುರಾಗಿಯೇ ಬಂದರು. ಹೀಗೆ ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟಿನವರನ್ನು
    ಸಮುದ್ರದೊಳಗೆ ಕೆಡವಿಬಿಟ್ಟರು.
  bbb-bbb: Ijadufuo Mosisi fune urina umui fuone davare ado ijia akoemoga davare ije
    fune ve irasekuveno ijia una izege fu ude namo ijiege nae. Davare ije fu una nafuemoga
    e Ijifitiko ije bu ajia subivo fuka iseremoga E Ireobo fu kame davare ijia korei.
  tam-2017: அப்படியே மோசே தன்னுடைய கையைக் கடலின்மேல் நீட்டினான்; அதிகாலையில் கடல்
    பலமாகத் திரும்பி வந்தது; எகிப்தியர்கள் அதற்கு எதிராக ஓடும்போது, யெகோவா அவர்களைக்
    கடலின் நடுவே அமிழ்த்திப்போட்டார்.
  spa-RV-1909: 'Y Moisés extendió su mano sobre la mar, y la mar se volvió en su fuerza
    cuando amanecía; y los Egipcios iban hacia ella: y Jehová derribó á los Egipcios
    en medio de la mar.'
  ron-BTF: Și Moise și-a întins mâna peste mare și marea s-a întors la puterea ei
    când a apărut dimineața; și egiptenii au fugit de dinaintea acesteia; și DOMNUL
    a doborât pe egipteni în mijlocul mării.
  eng-WEBP: Moses stretched out his hand over the sea, and the sea returned to its
    strength when the morning appeared; and the Egyptians fled against it. The LORD
    overthrew the Egyptians in the middle of the sea.
  eng-FBV: So Moses held out his hand over the sea, and at dawn the sea returned to
    normal. As the Egyptians retreated, the Lord swept them into the sea.
  nld-1939: Moses strekte zijn hand uit over het water, en tegen de morgen golfde
    de zee naar haar oude plaats terug. En toen de Egyptenaren naar de andere kant
    wilden vluchten, dreef Jahweh ze terug naar het midden der zee;
  nch-BL: Huan Moisés quixitajqui imax ipan nopa hueyi at, huan quema tanestihualayaya,
    nopa at mocuetqui campa ipa eltoya. Huan quema nopa egiptome quinejque cholose,
    nopa hueyi at quinhuicac, huan quej nopa TOTECO quinisahuilti.
  vie-1934: Môi-se bèn giơ tay mình ra trên biển, lối sáng mai, nước trở lấp phủ đáy
    biển lại, người Ê-díp-tô chạy trốn bị nước chận; vậy Đức Giê-hô-va xô họ xuống
    giữa biển.
  hin-CV: मोशेह ने समुद्र पर अपना हाथ बढ़ाया और सुबह होने पर समुद्र पहले जैसा बहने
    लगा. तब तक मिस्री जल के बीच में आ गये थे. वे जब भाग रहें थे, तब याहवेह ने उन्हें
    समुद्र के बीच में ही डुबो दिया.
  eng-OURB: Moses [Drawn out] stretched out his hand over the sea, and the sea teshuvah
    ·completely returned· to its strength when the morning appeared; and the Egyptians
    [people from Abode of slavery] fled against it. Adonai overthrew the Egyptians
    [people from Abode of slavery] in the middle of the sea.
  spa-BES: Y cuando la mano de Moisés se extendía sobre el mar, al amanecer volvía
    el mar, y se encontraban con los egipcios en su huida, y el Señor envió destrucción
    sobre los egipcios en medio del mar.
  tdx-tdx: Nahiti’ i Mosè ambone’ i riakey amy zao ty fità’e le nimpoly amy fikararaha’e
    taoloy i riakey te nanjirike i àndroy. Nitriban-day ama’e o nte-Mitsraimeo fe
    navalitaboa’ Iehovà añivo’ i riakey.
  vid-vid: Musa nakaugolola moko wa heye mchanya mwa bahali, nalokubwemwenzuche, bahali
    naihiluka kota vyoiwele hamwande, Wamisili nawajeza kugabilima mazi, ila Mkulu
    Nguluwi nakawadumya awo Wamisili mli bahali.
  eng-OKE: And Mosheh stretched out his hand over the sea, and the sea returned, at
    the time of the morning, unto its strength; and the Mizraee fled before it; and
    the Lord drowned the Mizraee in the midst of the sea.
  tha-KJV: โมเสสจึงยื่​นม​ือออกไปเหนือทะเล ครั้​นร​ุ่งเช้าทะเลก็​กล​ับไหลดังเก่า คนอียิปต์พากันหนี​กระแสน้ำ
    แต่​พระเยโฮวาห์ทรงสลัดคนอียิปต์ลงกลางทะเล
  por-BR-2018: 'E Moisés estendeu sua mão sobre o mar, e o mar se voltou em sua força
    quando amanhecia; e os egípcios iam até ela: e o SENHOR derrubou aos egípcios
    em meio do mar.'
  deu-ELO: Da streckte Mose seine Hand aus über das Meer, und das Meer kehrte beim
    Anbruch des Morgens zu seiner Strömung zurück; und die Ägypter flohen ihm entgegen;
    und Jehova stürzte die Ägypter mitten ins Meer.
  eng-WYC-2018: And when Moses had held forth his hand against the sea, it turned
    again first in the morrowtide to the former place, (or And Moses stretched forth
    his hand over the sea, and early in the morning it returned to its former place);
    and when the Egyptians fled, the waters came (up) against them, and the Lord wrapped
    them (up) in the midst of the flood.
  epo-epo: Kaj Moseo etendis sian manon super la maron, kaj la maro revenis en la
    komenco de la mateno, sur sian lokon, kaj la Egiptoj kuris renkonte al ĝi. Kaj
    la Eternulo ĵetis la Egiptojn en la mezon de la maro.
  uig-PIN: Musa ⱪolini dengizning üstigǝ uzitiwidi, tang atⱪanda dengizning süyi yǝnǝ
    ǝsliy ⱨalitigǝ yenip kǝldi. Ⱪeqiwatⱪan misirliⱪlar eⱪinƣa ⱪarxi yügürüxti, Pǝrwǝrdigar
    ularni dengizning otturisida mollaⱪ atⱪuzdi.
  beo-beo: 'Amaiba:le, Mousese da ea lobo hano da:iya ligia gadole, amola eso mabe
    amoga hano da ea musa: defei amoga sinidigi dagoi. Idibidi dunu da hobeamu logo
    hogoi helei. Be Hina Gode da ili hano bagadega dedeboi.'
  tpi-OTNT: Orait Moses i stretim han na makim solwara, na long taim tulait i bruk
    wara i kam bek long ples bilong en olsem bipo. Na ol Isip i traim long ranawe,
    tasol ol i no inap, long wanem, Bikpela i subim olgeta i go long solwara.
  hau-SA: Musa ya miƙa hannunsa a bisa tekun, da wayewar gari kuwa teku ya koma wurinsa
    na dā. Masarawa suka yi ƙoƙari su gudu, sai Ubangiji ya tura su cikin teku.
  udu-udu: Wakan aMusa a’di i ye’thki me’d piti mo ap̱o/ ḵumma/ yi’de/ mo. Dhali mon’twash
    e ḵumma/ yi’de/ a’di doḵki’d ka nyaŋ’ko’d bway mo jin gusina a’di mo be. Dhali
    ’kwani Pam Masir uni sokin ’peni yi’de/ mo hili TAP̱A a’di belki uni mo e bwaman
    ḵumma/ yi’de/ mo be.
  uig-LAT: Musa qolini déngizning üstige uzitiwidi, tang atqanda déngizning süyi yene
    esliy halitige yénip keldi. Qéchiwatqan misirliqlar éqin’gha qarshi yügürüshti,
    Perwerdigar ularni déngizning otturisida mollaq atquzdi.
  nde-nde: UMosi waseselula isandla sakhe phezu kolwandle, kwathi emadabukakusa amanzi
    abuyela endaweni yawo. AmaGibhithe ayebaleka eqonda emanzini, uThixo wawagubuzela
    ngamanzi olwandle.
  ton-ton: Pea mafao atu ʻae nima ʻo Mōsese ki tahi, pea pongipongi ai, naʻe toe tau
    mai ʻae tahi ʻi heʻene mālohi; pea hola ai ʻae kakai ʻIsipite; ka naʻe liaki ʻe
    Sihova ʻae kakai ʻIsipite ʻi loto tahi.
  ces-1613: I vztáhl Mojžíš ruku svou na moře, a navrátilo se moře ráno k moci své,
    a Egyptští utíkali proti němu; a vrazil Hospodin Egyptské do prostřed moře.
  eko-eko: Munsa khookolela nkhono awe pahari osaleelaka ocha, maati khurutela etthiipile
    aariizo. Wakathi amisuri aari ariiye atthire, khukutthanana maati a pahari, aphano
    Nnyizinku khuwaakhutela na pahari.
  eng-WMB: Moses stretched out his hand over the sea, and the sea returned to its
    strength when the morning appeared; and the Egyptians fled against it. The LORD
    overthrew the Egyptians in the middle of the sea.
  tam-TCV: அப்படியே மோசே தன் கையை கடலுக்கு மேலாக நீட்டினான். அதிகாலையில் கடல் தண்ணீர்
    திரும்பி, அதன் இடத்திற்கு வந்தது. ஆனால் எகிப்தியரோ கடலை நோக்கியே ஓடிக்கொண்டிருந்தார்கள்.
    யெகோவா அவர்களைக் கடலின் நடுவே அமிழ்த்திவிட்டார்.
  ceb-ULB: Busa giisa ni Moises ang iyang kamot ngadto sa dagat, ug mibalik kini sa
    naandan nga porma sa pagkabuntag. Nangikyas ang mga Ehiptohanon sa dagat, ug gisibog
    ni Yahweh ang mga Ehiptohanon ngadto sa tungatunga niini.
  pol-UBG: Mojżesz wyciągnął więc rękę nad morze, a ono o poranku powróciło do swojej
    mocy, Egipcjanie zaś uciekali mu naprzeciw. Tak PAN pogrążył Egipcjan w środku
    morza.
  agr-agr: Tama Moisés niina uwejen nayantsanmanini awentauwai. Dutika uwejen awentamtai,
    nayants ejapeen buku wajas auk, tsawak yaunchuk aajakbaunak imanisag piyag asauwai.
    Tuja egiptunmaya aents aidauk pisagtakama nayantsanmak egkemkajui. Aatus Tuke
    Pujuu egiptunmaya aidaunak nayantsanum aepá ijinauwai.
  kyc-kyc: Doko sepala Mosese banya kingi ipwa kota dorena ketae palyaro kareya. Yuu
    yangeyamo dokopa ipwa doko wambo singinyili pyuo siyamo kandeyami. Dopa piyamo
    dokopa Isipi wambu dupwa yalo neta imwali lao epeyaminyipape Kamongome nyuo ipwa
    kota sukusako pyambuya.
  urd-GVU: موسیٰ نے اپنا ہاتھ سمندر کے اوپر اُٹھایا تو دن نکلتے وقت پانی معمول کے
    مطابق بہنے لگا، اور جس طرف مصری بھاگ رہے تھے وہاں پانی ہی پانی تھا۔ یوں رب نے
    اُنہیں سمندر میں بہا کر غرق کر دیا۔
  deu-1912: Da reckte Mose seine Hand aus über das Meer, und das Meer kam wieder vor
    morgens in seinen Strom, und die Ägypter flohen ihm entgegen. Also stürzte sie
    der HERR mitten ins Meer,
  ntj-ntj: Nyangka mularrpartu Mawutjalu munga-mungangka maranku kapikutu ma-kanyirnu.
    Nyangka kapi marlakurringu yungarranyartu ngarrirranytja. Nyangka-ya Yiitjipunyamartatji
    pirni purtulirrirranytja kukurraalkitja. Nyangka wartalpitjanu Mama Kuurrtu-tjananya
    kapingka tjarrpatjunu.
  kan-2017: ಮೋಶೆ ಸಮುದ್ರದ ಮೇಲೆ ಕೈಚಾಚಿದನು. ಬೆಳಗಾಗುವಾಗಲೇ ಸಮುದ್ರದ ನೀರು ಮೊದಲಿದ್ದಂತೆಯೇ ತುಂಬಿಕೊಂಡಿತು.
    ಐಗುಪ್ತ್ಯರು ಓಡಿಹೋಗುತ್ತಾ ಅದರ ಎದುರಾಗಿಯೇ ಬಂದರು. ಹೀಗೆ ಯೆಹೋವನು ಐಗುಪ್ತ್ಯರನ್ನು ಸಮುದ್ರದೊಳಗೆ
    ತಳ್ಳಿಬಿಟ್ಟನು.
  ena-ena: Lɨci Mosesɨ agaŋ human hɨvɨ avɨli hekɨlɨ agadɨ atɨ lamami. Atɨ lamɨci fɨli
    mɨŋalahɨdaci avɨli agaŋ cɨhu vevɨla mɨŋamumimi. Mɨŋamumici cɨhu vaka hɨnimi hameŋ
    ala hɨnimi. Lɨdaci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ haŋɨlɨbalu aba lɨhavɨci ala hɨma.
    Asɨ Iaue nukeŋ lɨci avɨli agaŋ nulɨdɨ sɨkasɨkan mɨŋamɨgumi.
  yap-yap: Ma aram me k’iyag Moses pa’ nga daken e day, ma nap’an ni rran ma be sul
    e day nga tolngin. Me guy piyu Egypt rogon ni ngar milgad, miyad chuw nga fithik’,
    ya pag SOMOL e day nge thareyrad.
  hlt-MCSB: Moses loh a kut te tuipuei soah a thueng tangloeng tih mincang vikvak
    ah tuipuei khaw amah thim la mael. Te long te amah coeng dongah Egypt rhoek khaw
    rhaelrham uh dae BOEIPA loh Egypt rhoek te tuipuei khui la a khoek.
  mdy-ETH: ዬያሮ ሙሴ ኩጮ ፔኤሲ ባዞ ባንሢ ማሄኔ፤ ሳዖኮ ጊንፃ ዞቃኣና ዋኣፃ ጊንሣ ዎንዳኣ ቤዞ ማዔኔ፤ ጊብፄ ዓጮ ዓሳ ዋኣፃፓ
    ጳሽኪ ቶላኒ ማሌኔ፤ ናንጊና ናንጋ ጎዳ ጋዓንቴ ባዞይዳ ዔያቶ ዔኪ ዔኪ ኬኤሬኔ።
  twi-ASANTE: Mose yɛɛ saa, na adeɛ kyee anɔpa no, ɛpo no sane nʼakyi tenee sɛdeɛ
    na ɛteɛ. Misraimfoɔ no pɛɛ sɛ wɔdwane, nanso Awurade maa nsuo no faa wɔn.
  mwc-mwc: Kata Moses yarona enaga tepanai i kotoi ba mara i tomtom wai okowa yebo
    i veramaga kana ku gawara mena. Egypt biyisi okowa nagarina asi waina sita vera
    saba Bada ku enaga i kutubisi.
  eng-WEBU: Moses stretched out his hand over the sea, and the sea returned to its
    strength when the morning appeared; and the Egyptians fled against it. The LORD
    overthrew the Egyptians in the middle of the sea.
  bnp-bnp: Lakea e Moses i toto langa na dari a limana. Na hatelanga a dari i hamule
    mai a murina. E huriki a Egipto ri toni ni ha, pali ri keri, lakea e BAKOVI DAGI
    i vakapasiri ria, ri mate.
  wal-wal: Yaagin Muusee ba kushiyaa abbaa bollan micciis; sa7ai wonttishin, abbai
    ba kase sohuwaa guyye simmiis; Gibxxeti yaa a giddo baqatishin, GODAI Gibxxeta
    abbaa gidduwan aatti yeggiis.
  spa-PDDPT: Moisés extendió su mano sobre el mar. Al amanecer el mar se volvió a
    su estado normal, y los egipcios chocaron con él cuando huían. Así Yavé trastornó
    a los egipcios en medio del mar.
  gun-gun: Ha'e ramo ye'ẽ áry Moisés okuave'ẽ. Ko'ẽmba ma jave ye'ẽ oxyry atã ju ouvy.
    Egito pygua kuery ojavapa ta ovy ramo yy ovaexĩ. Ha'e rami ye'ẽ mbyte py Senhor
    oitypa Egito pygua kuery.
  agu-BL: I nin tulej Moisés quib yi tal Ryos tetz. Je'n tzun ẍchajol Moisés yi k'ab
    tibaj yi mar. Yi tule'n skil sken bnix yi mar chi tane'n nin yi taxk chicy' yi
    e' xonl Israel tibaj. Ma yi quilol yi e' aj Egipto yi xtxolbile'j nintzun klo'
    e' el ojktz, poro qui' nin na nsken jopx yi chibe'. Ta'tz te'nin e' cyaje'n cyen
    cyakil yi e' sanlar tetz Egipto xe mar. Na Ryos nchimulk'un nin xe mar.
  ilo-ULB: Ngarud, inyunnat ni Moises ti imana iti baybay, ket nagsubli iti kasisigud
    a langana idi nagparang iti agsapa. Naglibas dagiti Egipcio iti baybay, ket inturong
    ni Yahweh dagiti Egipcio iti tengngana daytoy.
  kpg-kpg: Gei Moses ga daahi dono lima laa hongo di tai deelaa, malaa, hooaga hagaluada
    gei nia wai o di tai deelaa gu buni mai gi ono lohongo, gei digau Egypt gu hagamahi
    bolo ginaadou belee llele gi daha mo tai deelaa, ge gu deemee, gu hai hua go Dimaadua
    gi aabulu gi lodo di tai deelaa.
  uig-ARA: مۇسا قولىنى دېڭىزنىڭ ئۈستىگە ئۇزىتىۋىدى، تاڭ ئاتقاندا دېڭىزنىڭ سۈيى يەنە
    ئەسلىي ھالىتىگە يېنىپ كەلدى. قېچىۋاتقان مىسىرلىقلار ئېقىنغا قارشى يۈگۈرۈشتى، پەرۋەردىگار
    ئۇلارنى دېڭىزنىڭ ئوتتۇرىسىدا موللاق ئاتقۇزدى.
  bps-bps: Taman tayal Mosis i sigalan di tah i mahin, na di kakwalan masasulê i mahin
    di tagnè kagkahan. Tilew i dad to Idyif mila di mahin, bay baling ale bat Dwata
    i Amu di mahin, na mlimas ale.
  tof-tof: Da Moses tóba tang we adrratórr maludü. Sisa nóma tunilürr, naea ugón tolkomólórr
    tóba gaodó. Izipt gazirr pama enan kainónóp busom naedógab, a Lod ibü maludü büdülümpükü
    we nae nitóp.
  sus-sus: Munsa to na raba subaxɛ ma, baa naxa gbilen a yire. Misirakae nu na e gife
    tɛmui naxɛ, Alatala naxa ye dusu e birin xun na.
  pon-2006: Moses eri kapahla peho pohn sehdo, a nimensehngie pilen sehdo koaros pa
    pwurpenehng nan dewe. Mehn Isip ko eri songosong re en tangasang ahden pihlo,
    re ahpw lohdiong loale, KAUN-O eri ketin kakihrirailla nan sehdo.
  jae-jae: Amboac tonaŋ Mose kêmêtôc lêma kêsa gwêc, tec gêdêŋ geleŋ mata gwêc gêjô
    tau mala kêtiam. Lau Aiguptu, taŋ sêc su naŋ, sêlêti sêsêp gwêc ŋalêlôm ma Apômtau
    kêkêŋ gwêc kêsalê lau Aiguptu auc.
  ksd-ksd: Ma Moses i ga tulue ra limana taun ra ta, ma ra ta i ga lilikun ma i ga
    lubu mulai ta ra malana; ma ra tarai Aigipto dia ga vilau tana; ma ra Luluai i
    ga vue pukue vue ra tarai Aigipto ta ra bala na ta.
  tur-YTC: Moşe elini denizin üzerine uzattı. Sabah olunca deniz yeniden eski gücüne
    döndü. Mısırlılar onun karşısında kaçtılar. Yahve Mısırlılar'ı denizin ortasında
    devirdi.
  grc-BRENT: Ἐξέτεινε δὲ Μωυσῆς τὴν χεῖρα ἐπὶ τὴν θάλασσαν, καὶ ἀπεκατέστη τὸ ὕδωρ
    πρὸς ἡμέραν ἐπὶ χώρας· οἱ δὲ Αἰγύπτιοι ἔφυγον ὑπὸ τὸ ὕδωρ· καὶ ἐξετίναξε Κύριος
    τοὺς Αἰγυπτίους μέσον τῆς θαλάσοης.
  ind-AYT: Musa pun mengulurkan tangannya ke atas laut dan laut berbalik ke keadaan
    semula ketika pagi menjelang. Orang Mesir berlarian ke air itu dan TUHAN mencampakkan
    orang Mesir ke tengah-tengah laut.
  nya-nya: Mose anatambasula dzanja lake pa nyanja, ndipo mmene kumacha nyanja inabwerera
    mʼmalo mwake. Aigupto pothawa anakumana nayo, ndipo Yehova anawakokera mʼnyanja
    momwemo.
  hrv-hrv: Mojsije pruži ruku nad more i u cik zore more se vrati u svoje korito.
    Kako su Egipćani, bježeći, jurili prema moru, Jahve ih strmoglavi usred voda.
  mps-mps: Tama Mosesgo nogo ugwaba selama, te tamu ąį usu sali, tama be posobode
    te ąį ma asiyu, tama te polobadu elaluali tiwai ma yai. Tama te Isip dabe augwali
    wi pabo usu sali, tiali goli augwali usu meni yai, magi basowe, Genuai Bidigo
    augwali tigidali te tamu wę tomoba popogolo pai.
  tpi-tpi: Orait Moses i stretim han na makim solwara, na long taim tulait i bruk
    wara i kam bek long ples bilong en olsem bipo. Na ol Isip i traim long ranawe,
    tasol ol i no inap, long wanem, Bikpela i subim olgeta i go long solwara.
  dan-1931: Da rakte Moses sin Hånd ud over Havet; og Havet vendte tilbage til sit
    sædvanlige Leje ved Morgenens Frembrud, medens de flygtende Ægyptere kom lige
    imod det, og HERREN drev Ægypterne midt ud i Havet.
  vie-OVCB: Môi-se vâng lời và vào lúc hừng đông, nước ào lại, mặt biển trở lại như
    cũ. Người Ai Cập cố chạy trốn, nhưng đều bị Chúa Hằng Hữu dùa vào lòng biển.
  guj-2017: એટલે તે પરોઢ થવાના સમયે મૂસાએ સમુદ્ર પર હાથ લંબાવ્યો ત્યારે સમુદ્ર પોતાની
    અસલ સ્થિતિમાં પાછો આવી ગયો. મિસરના સૈન્યએ સમુદ્રમાં નાસભાગ કરવા માંડી પણ યહોવાહે
    તેઓને સમુદ્રમાં વચ્ચોવચ્ચ ડુબાવી માર્યા.
  pon-2006A: Moses eri kapahla peho pohn sehdo, a nimensehngie pilen sehdo koaros
    pa pwurpenehng nan dewe. Mehn Isip ko eri songosong re en tangasang ahden pihlo,
    re ahpw lohdiong loale, KAUN-O eri ketin kakihrirailla nan sehdo.
  por-BRBSL: Moisés estendeu sua mão sobre o mar, e o mar voltou à sua força quando
    a manhã apareceu; e os egípcios fugiram contra ele. Yahweh derrubou os egípcios
    no meio do mar.
  aly-aly: Kel Moses-el kwaty alhel-arek irrertetyel. Ingkeny tyerrelhenh-anem. Ra
    alhel-arek-penh, kwaty angkep anyenterrenhey-alpek. Egypt-areny-rnem angkeperreynetyek
    arrkernelhek ywarn-antey. INGKARTel renh-rnem ilwerl-athenek ingkerrenh-antey
    kwatyel.
  cth-cth: Khodai toteh Mosi ni tuipui lathueng a kut a dâw teh, tuipui tui teh a
    thao teh bout a lawng. Izipnaw ni a yawng takhai ei, BAWIPA ni ahnimouh teh tuipui
    lungui vah a tâkhawng.
  twi-twi: Mose yɛɛ saa, na ade kyee anɔpa no, po no san nʼakyi bɛsen sɛnea na ɛte.
    Misraimfo no pɛɛ sɛ woguan, nanso Awurade maa nsu no faa wɔn.
  hlt-hlt: Moses loh a kut te tuipuei soah a thueng tangloeng tih mincang vikvak ah
    tuipuei khaw amah thim la mael. Te long te amah coeng dongah Egypt rhoek khaw
    rhaelrham uh dae BOEIPA loh Egypt rhoek te tuipuei khui la a khoek.
  tbz-SIM: Kɛ̀ Mɔyiisii youtɛ o nɔ̀ùtɛ̀ dɑ̀mɛ́ɛ̀rì ĩ́nkɛ̀ kukṹnwentóo mɔ̀nnì kɛ̀
    mɛniɛ nwɛ̃tɛní mɛ̀ do dòmmɛ̀, kɛ̀ Esibiti kɔbɛɛ mɛ̀ yɑ̀ kɛ́ncokù kɛ̀ ti Yiɛ̀ nKuyie
    nduɔ́ nkɛ̀ mɛ̀ɛ bɛ̀ pɔ̃ntɛ́nɛ̀.
  msy-2020: Ezɨ Moses agharim ghufegha ongarim gisɨn anemada. Amɨnim tirazɨma, ongarim
    ua iza faragha ikezɨ moghɨn uan danganimɨn iti. Dughiar kamra, Isipia arɨ mangasa
    amuavɨra itima, Ikiavɨra Itir God, bar me avigha ongarim mɨkɨni.
  azb-azb: Musa əlini dənizin üzərinə uzatdı. Səhərə yaxın dəniz adi hala qayıtdı.
    Misirlilər sulardan qaçmaq istəyəndə Rəbb onları itələyib dənizin ortasına atdı.
  eng-DBY: And Moses stretched out his hand over the sea, and the sea returned to
    its strength toward the morning; and the Egyptians fled against it; and Jehovah
    overturned the Egyptians into the midst of the sea.
  hin-2017: तब मूसा ने अपना हाथ समुद्र के ऊपर बढ़ाया, और भोर होते-होते क्या हुआ कि
    समुद्र फिर ज्यों का त्यों अपने बल पर आ गया; और मिस्री उलटे भागने लगे, परन्तु यहोवा
    ने उनको समुद्र के बीच ही में झटक दिया।
  wol-KYG: Musaa tàllal loxoom, mu tiim géej ga. Ba bët di set géej ga dellu na, mel
    na mu meloon. Waa Misra di daw, géej ga wal, dogale leen, Aji Sax ji fél leen,
    ñu ne ca menteñ.
  swp-swp: Arinai Mose nimana i helelelaei gabogabo potana eai, eo ena mara i uiari
    gabogabo i didiuioma doha kamanina wa, abo Aigupito tataodi se dago matana eai,
    eo GUIAU Aigupito tataodi i saepoidi gabogabo duaduarina eai.
  bjr-bjr: Mooseefa iriseenoo asauku nammari amummaqa uqeeranau. Miqimma soofanoo
    iaqarooka nammari fannoo kafaa oonurandeenoo ooqai mariundee kai mafinau. Isipa
    maqannaa sandeeqa fuaneera qufanoo Yaaweefa misa mareeqee nammariki aqinau.
  eng-YLT: And Moses stretcheth out his hand towards the sea, and the sea turneth
    back, at the turning of the morning, to its perennial flow, and the Egyptians
    are fleeing at its coming, and Jehovah shaketh off the Egyptians in the midst
    of the sea,
  kne-kne: Inkayang Moses din takkay na sin patag di baybay et nantaoli din danom
    sin sigod ay kad-ana idi kosto ay pomatpat-a. Pinadas din taga-Egipto ay komaan
    sin danom ngem intep-an Diyos daida sin gawan di baybay.
  wat-wat: Tovanama vanavana i kukusifuya, Mosese nimana i tuniya gibo kuweyaina keta
    gibo i nutamane-savaviniya kana kiviyai. Eketa Itifita namoisi nuwanuwasi be sina dibwana
    eatu Yave gibowai i vigavivinisiya.
  bzd-NTPO: Moisés ulà kéka̱ dayë tsa̱ka̱. Mik ká̱ ñine, eta̱ dayë wöiënewa̱ne es.
    Mik egiptowak mí tkökshkar, eta̱ dayë wöiënewa̱ ie'pa ki̱. Es Jehová tö ie'pa
    e̱wé̱wa dayë a̱.
  eng-WYC-2017: And when Moses had held forth his hand against the sea, it turned
    again first in the morrowtide to the former place; and when the Egyptians fled,
    the waters came against them, and the Lord wrapped them in the midst of the flood.
  eng-WMBB: Moses stretched out his hand over the sea, and the sea returned to its
    strength when the morning appeared; and the Egyptians fled against it. The LORD
    overthrew the Egyptians in the middle of the sea.
  urd-GVH: मूसा ने अपना हाथ समुंदर के ऊपर उठाया तो दिन निकलते वक़्त पानी मामूल के
    मुताबिक़ बहने लगा, और जिस तरफ़ मिसरी भाग रहे थे वहाँ पानी ही पानी था। यों रब ने
    उन्हें समुंदर में बहाकर ग़रक़ कर दिया।
  rug-rug: Ke huhuku sage nia Mosese sa limana koasa kolo, meke pule mae meke vari
    kamoi pule sa kolo pana vaqavaqasa. Meke podekia rina tie Izipi pude govete nia
    si asa, ba va lodu betoi e Zihova pa korapa kolo lamana si arini.
  gaz-gaz: Museenis harka isaa galaanicha irratti diriirse; yeroo lafti bariʼettis
    galaanni sun iddoo isaatti deebiʼe. Warri Gibxis bishaan sana jalaa baqatan; Waaqayyos
    haxaaʼee galaanatti isaan naqe.
  fra-LSG: Moïse étendit sa main sur la mer. Et vers le matin, la mer reprit son impétuosité,
    et les Égyptiens s’enfuirent à son approche; mais l’Éternel précipita les Égyptiens
    au milieu de la mer.
  gnn-gnn: Bala Mawtjitjthu dhunupamirriyaŋalana dhunupana, bala gapunydja balayi
    roŋiyina, bitjarrana bitjana ŋuli ŋäthili bäninya yukurranha, ŋulinyarayi yana
    liŋgu. Yo. Wäŋanydja djaḏaw'yurrunana marrtjina, ga walalanydja Yetjippuyŋunydja
    baḏak ŋunhala bäyma yana gaṯthurruna dhoḻuŋura, ganydjarr‐warryurruna gundupunharawu,
    yurru gulkuruna, liŋgu Garrayyuna walalanha ŋunhinydja gulyunmaraŋala ŋunhiliyi
    ṉapuŋgany'tja mayaŋ'ŋura dhukarrŋuranydja.
  yal-yal: Musa yi a yiini bandun baan xun ma. Kuye yibani, baan mɔn yi xɛtɛ a kiini.
    Misiran kaane yi e gima a famatɔɔn yɛɛ ra, koni Alatala yi e radin baani.
  haw-1868: Hoo aku la no o Mose i kona lima maluna o ke kai, a hoi mai no ke kai
    i kona piha ana i ka wa e pualena ana o ke ao; auhee aku la ko Aigupita i ka loaa
    ana o ka wai; a lulu iho la o Iehova i ko Aigupita iloko o ke kai.
  arb-NAV: فَبَسَطَ مُوسَى يَدَهُ فَوْقَ البَحْرِ عِنْدَ انْبِثَاقِ الصَّبَاحِ، فَارْتَدَّ
    الْبَحْرُ إِلَى مَوْضِعِهِ عَلَى الْمِصْرِيِّينَ الْهَارِبِينَ فِي اتِّجَاهِهِ،
    فَجَرَفَهُمُ الرَّبُّ نَحْوَ وَسْطِ الْبَحْرِ.
  ewe-ewe: Mose wɔ alea, eye esi ŋu ke la, atsiaƒu la gazu abe ale si wònɔ tsã ene.
    Egiptetɔwo dze agbagba be yewoasi, ke Yehowa na atsiaƒutsi la ŋe tsyɔ wo dzi.
  eng-LEE: And Moses stretched forth his hand over the sea, and the sea returned,
    when the morning appeared, to its strength; while the Egyptians were fleeing against
    it; and the Lord overthrew the Egyptians in the midst of the sea.
  gvn-gvn: '@see-verse:EXO.014.026'
  asm-FB: সেয়ে মোচিয়ে সাগৰৰ ওপৰলৈ হাত মেলিলে, আৰু যেতিয়া ৰাতিপুৱা হ’ল, তেতিয়া
    সাগৰ পুনৰ স্বাভাৱিক ৰূপত আহিল। মিচৰীয়া সকলে সাগৰলৈ সোমাই যাওঁতে, যিহোৱাই মিচৰীয়া
    সকলক সাগৰৰ মাজত পেলালে।
  sus-A: مُنسَ تٌ نَ رَبَ سُبَشّ مَ، بَا نَشَ فبِلٍن عَ يِرٍ. مِسِرَكَيٍ نُ نَ عٍ
    فِقٍ تّمُي نَشّ، عَلَتَلَ نَشَ يٍ دُ سُ عٍ بِرِن شُن نَ.
  fra-SBL: Moïse étendit sa main sur la mer, et la mer reprit sa force à l'apparition
    du matin ; les Égyptiens s'enfuirent devant elle. Yahvé renversa les Égyptiens
    au milieu de la mer.
  hbo-hbo: וַיֵּט֩ מֹשֶׁ֨ה אֶת־יָדֹ֜ו עַל־הַיָּ֗ם וַיָּ֨שָׁב הַיָּ֜ם לִפְנֹ֥ות בֹּ֙קֶר֙
    לְאֵ֣יתָנֹ֔ו וּמִצְרַ֖יִם נָסִ֣ים לִקְרָאתֹ֑ו וַיְנַעֵ֧ר יְהוָ֛ה אֶת־מִצְרַ֖יִם
    בְּתֹ֥וךְ הַיָּֽם׃
  eng-WYCLIFFE: And whanne Moises hadde hold forth the hoond ayens the see, it turnede
    ayen first in the morewtid to the formere place; and whanne Egipcians fledden,
    the watris camen ayen, and the Lord wlappide hem in the myddis of the floodis.
  piu-2006: '@see-verse:EXO.014.026'
  pjt-pjt: Ka Moselu wiḻitjunu uṟu katuwanungku, ka mungawinki mulapa ngalya-tjiṉṯuringkunyangka
    uṟu panya kampa kutjaranguṟu ngaparku tjunguringkula iwara panya tjutuṉu. Kaya
    Itjipanya nguraṟa tjuṯa arkaṟa wirtjapakaningi uṟunguṟu pakantjikitja, palu Godalu
    tjananya uṟu unngu tjunyinu.
  cwe-cwe: Musa kagolosa mkono wake uchanyha ya bahali, vikukunguzuke mazi yabwela
    fana viyakalile. Wamisili wageza kuyakimbila yamazi, mbali Mndewa Mulungu kawasung'hila
    muna yamazi.
  bgs-bgs: Purisu igtáddù i Moises tô bállad din tun ta dagat, asta tô igsállám dán,
    iglónód tô dagat. Igkinnam tô mga taga Ehipto na malaguy, asal igpasabban katô
    Áglangngagán ka dagat.
  kik-kik: Musa agĩtambũrũkia guoko gwake igũrũ wa iria, na gũgĩkĩa-rĩ, iria rĩgĩcooka
    gũtherera o ta mbere. Nao andũ a Misiri makĩgeria kũrĩũrĩra, no Jehova akĩmahubanĩria
    iria-inĩ thĩinĩ.
  fra-NCL: Moïse étendit sa main sur la mer, et, au point du jour, la mer reprit sa
    place habituelle ; les Égyptiens en fuyant la rencontrèrent, et Yahweh culbuta
    les Égyptiens au milieu de la mer.
  cek-AK: Mosi mah tuipui nuiah a ban to payangh; akhawnbang ah loe tuipui kathuk
    ah tui to angcuu let; Izip kaminawk loe cawnh o; toe Angraeng mah Izip kaminawk
    to tuipui um ah uemsak king.
  xla-xla: Utulala ikadepe salita mo-matlati Mosesta ya꞉ dali ku di dla ta꞉depo halemama
    kaula pato dla dlokomaiyo. Epalati yútapo ma ilame mo-godla puaiyo. Isip sota
    epela natipame ma ilame potlati yia꞉ mate epo yia꞉ aliya koa mateye yúta hapuloma
    gola꞉demama potimaiyo. Epapedeme ipapele koko tle Godtapo Isip so hapulomaye potimama
    oplami haletapo alikili a꞉ma po-ulataiyo.
  cuk-cuk: Moisés e-argan demar-birgi oyoded. Oiboargu, demar gusgu-maidyob gannarse
    gunonikid. Egipto-dulemala wakinye sokarmalan-inigwele, ar demardi egi gwichigunonikid.
    Weyobi, Bab-Jehová, Egipto-dulemar demargi ogundisad.
  uig-CYR: Муса қолини деңизниң үстигә узитивиди, таң атқанда деңизниң сүйи йәнә әслий
    һалитигә йенип кәлди. Қечиватқан мисирлиқлар еқинға қарши жүгүрүшти, Пәрвәрдигар
    уларни деңизниң оттурисида моллақ атқузди.
  pma-pma: Sakini, navong meteiai roha, Mosis mutea lat hen ka atas mai ris en vulin.
    Me-Isip keil asak somok avamea, ka Iahova sakin atas rein keil vasi uva en huinev.
  tel-2017: మోషే సముద్రం పైకి తన చెయ్యి చాపాడు. సాయంత్రం అయ్యేటప్పటికి సముద్రం వడిగా
    మళ్ళీ కలిసిపోయింది. అది చూసిన ఐగుప్తు సైన్యం వెనక్కి పారిపోవాలని చూశారు. అప్పుడు
    యెహోవా సముద్రం మధ్యలో ఐగుప్తు సైన్యం నాశనమయ్యేలా చేశాడు.
  hat-BSA: Alò, Moise te lonje men li sou lanmè a, e lanmè a te retounen nan eta nòmal
    li nan granmmaten, pandan Ejipsyen yo t ap sove ale tou kontra li. Konsa, SENYÈ
    a te boulvèse Ejipsyen yo nan mitan lanmè a.
  bxh-bxh: Yo fede, Mose nimana ya lolon lawen gabogabo hewana yai. Ya lahai mate,
    gabogabo ya didi fuyoma. Idipi bena sa gela, in moho, Guyau ya pei lidiyedi gabogabo
    yai.
  kos-kos: Ouinge Moses el asroela paol nu fin meoa uh, ac ke lenelik kof uh folokeni
    in oana meet ah. Mwet Egypt elos srike in kaingla liki kof uh, tuh LEUM GOD El
    siselosyang nu in meoa uh.
  hbo-WLC: וַיֵּט֩ מֹשֶׁ֨ה אֶת־יָד֜וֹ עַל־הַיָּ֗ם וַיָּ֨שָׁב הַיָּ֜ם לִפְנ֥וֹת בֹּ֙קֶר֙
    לְאֵ֣יתָנ֔וֹ וּמִצְרַ֖יִם נָסִ֣ים לִקְרָאת֑וֹ וַיְנַעֵ֧ר יְהוָ֛ה אֶת־מִצְרַ֖יִם
    בְּת֥וֹךְ הַיָּֽם׃
  ibo-ibo: Mosis setịpụrụ aka nʼelu osimiri ahụ. Nʼụtụtụ ya, mmiri osimiri ahụ sọghachiri
    gaa ebe ọ nọ na mbụ. Ndị Ijipt chọsịrị ụzọ ha si agbapụ ike, ma Onyenwe anyị mere
    ka osimiri ahụ kpuchie ha.
  ory-ory: ତହୁଁ ମୋଶା ସମୁଦ୍ର ଉପରେ ହସ୍ତ ବିସ୍ତାର କଲେ, ଆଉ ପ୍ରଭାତ ସମୟକୁ ସମୁଦ୍ର ପୁନର୍ବାର
    ସମାନ ହେବାକୁ ଲାଗିଲା; ତହୁଁ ମିସରୀୟମାନେ ଉଜାଣି ପଳାୟନ କରନ୍ତେ, ସଦାପ୍ରଭୁ ସମୁଦ୍ର ମଧ୍ୟରେ
    ସେମାନଙ୍କୁ ନିକ୍ଷେପ କଲେ।
  chk-chk: Iei mine Moses a aitiela pöün won ewe sät, nge lesosorusich ewe sät a liwinfengen
    usun chök me mwan. Iwe, ekewe re Isip ra süwu me lon, nge ewe Samol mi Lapalap
    a amopuretiu lukalapen ewe sät.
  rop-rop: Wal Mosis bin lidimap im wokinstik ontop langa det solwoda, en wen imbin
    ailibala gin, det solwoda bin gobek seimwei. Ol detlot solja bin trai en ranawei
    brom det solwoda. Bat YAWEI bin tjakidawei olabat langa det solwoda,
  ukr-1871: І просьтіг Мойсей руку свою понад морем, і почало вертатись море ранїшньою
    добою до своєї потуги. Египтїї ж метнулись навпроти його, і скидав Господь Египтїя
    в безодню морську.
  bch-bch: Io, gaga itakai ta Moses isoa ibage ga idae ta igaga ga ingata tad. Tota
    tad krau ga isulug mulian imuliai. Gid Isip tigera ta tiuangga tiaoa ngan, be
    tirangrang mao, ngansa Maron itado gid ga tidudunga tad iloleai.
  deu-1951: Da streckte Mose seine Hand aus über das Meer, und das Meer kam beim Anbruch
    des Morgens wieder in seine Strömung, und die Ägypter flohen ihm entgegen. Also
    stürzte der HERR die Ägypter ins Meer.
  eng-JPS: And Moses stretched forth his hand over the sea, and the sea returned to
    its strength when the morning appeared; and the Egyptians fled against it; and
    the LORD overthrew the Egyptians in the midst of the sea.
  srp-1865: I Mojsije pruži ruku svoju na more, i doðe opet more na silu svoju pred
    zoru, a Misirci nagoše bježati prema moru; i Gospod baci Misirce usred mora.
  lug-lug: Bw’atyo Musa n’agololera ennyanja omukono gwe, obudde bwe bwakya n’ekomawo
    n’amaanyi, Abamisiri ne bagidduka nga balaba ejja; Mukama, Abamisiri n’abasaanyaawo
    wakati mu nnyanja.
  heb-heb: ויט משה את ידו על הים וישב הים לפנות בקר לאיתנו ומצרים נסים לקראתו וינער
    יהוה את מצרים בתוך הים׃
  ben-IRV: তখন মোশি সমুদ্রের উপরে হাত বাড়ালেন, আর সকাল হতে না হতেই সমুদ্র আগের মত
    সমান হয়ে গেল; তাতে মিশরীয়েরা সমুদ্রের দিকেই পালিয়ে গেল; আর সদাপ্রভু সমুদ্রের
    মধ্যে মিশরীয়দেরকে ঠেলে দিলেন।
  pan-pan: ਮੂਸਾ ਨੇ ਆਪਣਾ ਹੱਥ ਸਮੁੰਦਰ ਉੱਤੇ ਲੰਮਾ ਕੀਤਾ ਅਤੇ ਪਹੁ ਫਟਣ ਵੇਲੇ ਸਮੁੰਦਰ ਆਪਣੇ ਪਹਿਲੇ
    ਬਲ ਨਾਲ ਮੁੜਿਆ ਅਤੇ ਮਿਸਰੀ ਉਸ ਦੀ ਵੱਲੋਂ ਨੱਠੇ ਪਰ ਯਹੋਵਾਹ ਨੇ ਮਿਸਰੀਆਂ ਨੂੰ ਸਮੁੰਦਰ ਦੇ ਵਿੱਚ
    ਛੰਡ ਸੁੱਟਿਆ।
  tkr-tkr: Mısee deryahılqa xıl hodakke, xhyanbıd miç'eeqana çine cigeeqa siyk'al.
    Misirbı xhineençe heebaxamee, Rəbbee manbı haly'av'u deryahne yı'q'neeqa g'aa'a.
  mya-JVB: မိုဃ်းလင်း သောအခါ ၊ မောရှေ သည် လက် ကို ပင်လယ် ပေါ် မှာ ဆန့် သဖြင့် ၊ ပင်လယ်
    ရေသည် အားကြီး၍ ပြန် လာသည်ကို၊ အဲဂုတ္တု လူတို့သည် ပြေး ကြသော်လည်း၊ ထာဝရဘုရား သည်
    သူ တို့ကို ပင်လယ် အလယ် ၌ လှဲ တော်မူ၏။
  tte-O: Mosese nimana iyagalawan kalita mena kabo yanuwa ilayan dabwelo itunsae yo
    kalita ilau ipatuyoi. Itipita tokaleyayao nuwanuwali siyabubu na nige sowasowali
    kaiwena Yeoba iyagalomwasiliko kalita mena.
  tbg-tbg: Kotiva minti tuvaro Mosiva qaiqaa nai kauqu tutukero namariqaa aave vatovaro
    aatitareva ruvaahama vuvaro namarivano anirantero qoqaraanaini vura. Isipi vika
    ruqemake virare tuvaro Noravano Kotiva vika namariqohairo raqutu komanta vika
    namariqi qutu taiqa vura.
  hmo-hmo: Vadaeni Mose ese iena imana ia atoa maoromaoro davara ena ataiai. Vadaeni
    daba ia rere neganai, davara ma ia giroa lou ena gabu korikori dekenai, vadaeni
    Aigupito taudia be davara ena vairana dekenai idia heau gwauraia. Unai bamona
    dekena amo Lohiabada ese Aigupito taudia ia negedia davara lalonai.
  urd-urd: और मूसा ने अपना हाथ समुन्दर के ऊपर बढ़ाया, और सुबह होते होते समुन्दर फिर
    अपनी असली ताक़त पर आ गया; और मिस्री उल्टे भागने लगे और ख़ुदावन्द ने समुन्दर के
    बीच ही में मिस्रियों को हलाक कर दिया।
  rus-SYN: И простер Моисей руку свою на море, и к утру вода возвратилась в свое место;
    а Египтяне бежали навстречу воде. Так потопил Господь Египтян среди моря.
  bqc-SIM: Ɔ̃ Mↄizi ↄdↄ̀ ísiaa, ↄ̃ í lɛ́ pa a gbɛu gudↄlɛia. Lá í lɛ́ su màa,
    ↄ̃ Egipiↄ bàalɛ̀ aa kpàaũò. We Dii tò ísia kũ̀aaumá.
  tcz-CHONGTHU: Nisa ahung sodoh toh ki lhon'in, Pakaiyin a thupeh bang in Mose'n
    Twipilen chung vumma akhut ajah tan ahile, Twipilen jong angai ja bang bang in
    ahung um doh kit tai.
  mar-mar: मोशेने आपला हात समुद्रावर उगारला तेव्हा दिवस उजाडल्यावर पाणी पहिल्यासारखे
    समान पातळीवर आले; तेव्हा मिसराच्या लोकांनी पळून जाण्याचा प्रयत्न केला, परंतु परमेश्वराने
    त्यांना समुद्रामध्ये उलथून पाडिले.
  soq-soq: Tauma Moses owa deneuwe witapa wadenposie enedie, ita omo wiseidio owa
    leulene aupawe wisene itunboden. Tane Isibt apanawa sawo weuwape antopona baiwantoio
    Iawe God mukawa debama mampe aubamono owa bedewe anton.
  qub-qub: Chaura Moisesga lamar jananpa ricranta jogariran. Pacha wararcuptenga yacu
    cutiran cashannömanna. Egiptucunaga gueshpishancho lamarman tacacaran. Israelcunata
    gatej Egipto runacunataga chaynömi Tayta Dios ushajpaj yacuwan ñitichiran.
  bqp-bqp: Akũ Musa a ↄ dↄ̀ ísirala, akũ í tɛn su a gbɛ̀n gudↄnaao. Lákũ í tɛn
    su nà, akũ Misilanↄ bàa sì ò ye ò bↄtɛ. Gwen Dikiri tò ísira dàńlan.
  hat-hat: Se konsa, lè jou pral kase, Moyiz lonje men l' sou lanmè a, dlo a tounen
    nan plas li. Lè moun peyi Lejip yo wè dlo a ap vini sou yo, yo t'ap chache sove
    poul yo. Yo pran kouri. Men, Seyè a voye yo jete nan lanmè a.
  eng-BSB: So Moses stretched out his hand over the sea, and at daybreak the sea returned
    to its normal state. As the Egyptians were retreating, the LORD swept them into
    the sea.
  tod-tod: Moize yeemaaleni kpoloɗɛi ma. Sobui zeelizuʋɛ, kpoloɗɛi ʋaani daazuʋɛ ʋolu.
    Ezipete nuiti ti ɓizɛni maaɓuɠazuʋɛ ti ʋa, kɛlɛ Ɠɔoɠɔ GALAGI Ezipete nuiti tooni
    kpoloɗɛi zaamaʋɛ.
  eng-WEBPB: Moses stretched out his hand over the sea, and the sea returned to its
    strength when the morning appeared; and the Egyptians fled against it. The LORD
    overthrew the Egyptians in the middle of the sea.
  kbq-kbq: Higeno Mosese'a ko'matigeno'a hagerintega azana rusutegeno, hagerimo'a
    evuno ru hamprigeno, Isipi vahe'mo'za ete rukrehe hu'za koro frenaku hazanagi
    hagerimofo agika frazageno, Ra Anumzamo'a hageri amu'nompi zmaheno refite'ne.
  nhe-BL: Huan Moisés quixitlajqui ima ipan nopa hueyi atl, huan quema tlanestihualayaya,
    nopa atl mocuepqui campa ipa eltoya. Huan quema nopa egiptome quinejque cholose,
    nopa hueyi atl quinhuicac, huan queja nopa TOTECO quinisahui.
  bus-bus: Ben Musa a ↄↄ dↄ̀ ísiaala, ben í e suu a gbɛ̀n gudↄnao. Lán í e suu nà,
    ben Igipitinↄ bàa sì aↄ̃ↄ yezi wà bↄɛ. Gwen Dii tò ísiaa dàńlan.
  gub-BL: Upyho Moizez opo yryhu 'aromo kury. Kwarahy ihem etea'i mehe yryhu uzewyr
    wà kury. Ezit ywy rehe har uzeagaw 'y wi uhemaw rehe a'e 'ar mehe wà. Nezewe rehe
    we Tupàn Tuweharupi Wiko Ma'e omomor zauxiapekwer paw 'y pupe wà.
  eng-DRA: 'And when Moses had stretched forth his hand towards the sea, it returned
    at the first break of day to the former place: and as the Egyptians were fleeing
    away, the waters came upon them, and the Lord shut them up in the middle of the
    waves.'
