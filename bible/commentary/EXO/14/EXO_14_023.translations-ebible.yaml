verse: EXO.014.023
translations:
  mal-C: ഈജിപ്റ്റുകാർ അവരെ പിൻതുടർന്നു; ഫറവോന്റെ കുതിരകളും രഥങ്ങളും കുതിരപ്പടയുമെല്ലാം
    അവരെ പിൻതുടർന്നു കടലിന്റെ നടുവിലേക്കു ചെന്നു.
  deu-TKW: Die Ägypter aber verfolgten sie und kamen hinter ihnen drein, alle Rosse,
    Streitwagen und Reiter des Pharao, zwischen die Wassermassen.
  lin-lin: 'Bato ya Ejipito balandaki bango mpe bango nyonso bakotaki kati na ebale
    monene : bampunda nyonso ya Faraon, bashar na ye mpe batambolisi ya bampunda.'
  eng-LSV: And the Egyptians pursue, and go in after them (all the horses of Pharaoh,
    his chariots, and his horsemen) into the midst of the sea,
  eng-GNV: And the Egyptians pursued and went after them to the middes of the Sea,
    euen all Pharaohs horses, his charets, and his horsemen.
  eng-WEBSTER: And the Egyptians pursued, and went in after them to the midst of the
    sea, even all Pharaoh's horses, his chariots, and his horsemen.
  nhw-BL: Huan teipa nopa tlali Egipto ehuani quintoquilijque. Quena, nochi nopa cahuayos
    ica icarros Faraón huan inijuanti catli yohuiyayaj ipan cahuayos calajque inintepotzco
    huan quintoquilijtiyajque hasta tlatlajco nopa hueyi atl.
  swh-ONEN: Wamisri wakawafuatia ndani ya bahari, pamoja na farasi wote wa Farao,
    magari ya vita na wapanda farasi.
  bba-bba: Eɡibitiɡibu bɑ bu nɑɑ swĩi bɑ duɑ nim wɔ̃ku ɡen suunu sɔɔ, kɑ ben sunɔn
    dumi kɑ win tɑbu kɛkɛbɑ kɑ win mɑɑsɔbu.
  eng-KJVCPB: And the Egyptians pursued, and went in after them to the midst of the
    sea, even all Pharaoh’s horses, his chariots, and his horsemen.
  cpy-cpy: Royaakyaatee-yakirini Apitantoni-jatzi, itsipayi-takari rowayiriti Faraón
    ikyaako-yitakari ipira-paeni, ishiyako-yitaka ishiyako-mentoki-paeni, weyahae-yakani
    niyankineki inkaari.
  mpx-mpx: Yaka Itipita avaliyau wali hosi ge waga momomol gegewel ge ali tomatahikan,
    hi tatauliulil Isileli eliyaa hi na hi ulutuk hogaa.
  wbp-wbp: Ngulalpalu kingirli manu nyanungu-nyangu warrmarlarlu puraja walyangka-yijala
    kulkurru-jarra ngapa-wana.
  luo-luo: Jo-Misri nolawogi kendo farese Farao duto gi gechene kaachiel gi joidh
    gechene nolawogi nyaka ei nam.
  meu-meu: Bena Aigupto taudia ese davara bogaragina amo e ḡavadia, Farao ena hosi
    bena ena kariota bona ena hosi-gui taudia iboudiai ese e ḡavadia. ?
  npi-ULB: मिश्रीहरूले तिनीहरूको पिछा गरिरहे । फारोका सबै घोडा, रथ र घोडचढीहरू समुद्रको
    बिचमा तिनीहरूको पछिपछि लागे ।
  yor-yor: Àwọn ará Ejibiti sì ń lépa wọn, gbogbo ẹṣin Farao, kẹ̀kẹ́ ogun àti àwọn
    ẹlẹ́ṣin rẹ̀ wọ́ tọ̀ wọ́n lọ sínú òkun.
  emp-NTPO: Maʌ̃be jũma Egiptod̶ebema boroba eded̶a cawayod̶eba djõbada sordaorãra,
    carretad̶eba djõbada sordaorãra, waabema sordaorã sid̶a maʌ̃ o ewa jira b̶ʌd̶e
    israelerã caid̶u wãsid̶aa.
  ind-ind: Seluruh pasukan Mesir, termasuk semua pasukan berkuda, kereta, dan pengendaranya,
    mengejar umat Israel hingga ke tengah laut.
  pes-OPCB: در این هنگام تمام سواران و اسبها و ارابه‌های فرعون در پی قوم اسرائیل وارد
    دریا شدند.
  aer-aer: Ikwere-iperre anteme Pharaoh uthene thultye ikwerenhe areye uthenele ahelhe
    arerrtyele ingkernenge apenteke kwatye mpwepeke.
  tgl-ULB: Tinugis sila ng mga taga-Ehipto. Pinuntahan sila sa gitna ng dagat—lahat
    ng mga kabayo ni Paraon, mga karwahe at mga nangangabayo.
  cbu-NT: Ashiri anushsha paraw wasundurur kapaachurinpa, minsha tapazpanpatatam kapaachpa
    pshiyrshini Israelchicheem pachamaam ambtam ngoots tachitaranganaya. Ngootsush
    tachitarusin, zar tarasitaranllu, apusanandtachu,
  hui-hui: Ibani hariga wiagoria pole pialu hearia Iyibi ami biarume haruru nogo hosini
    bira nogo hosime gili laga karisi biagoria ha bigi bialu Isaraele wali agali piyadagua
    haruru pene.
  mya-mya: အီ​ဂျစ်​ဘု​ရင်​၏​စစ်​တပ်၊ ရ​ထား​တပ်၊ မြင်း​တပ် တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နောက်
    သို့​ဆင်း​လိုက်​ကြ​၏။-
  cbi-NTPO: Tsenñu faraón' suutadula bain bendaa jila; kumuinchi kawallunu chuu vinguenu
    jimula bain, naa karula bain Israel chachilla' bendaa jiintsula lamaa ejke tena
    kejtala.
  bod-N: ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་རྗེས་དེད་ཅིང་། ཕཱར་ཨོལ་གྱི་རྟ་རྣམས་དང་། ཤིང་རྟ། སྐྱ་དམག་བཅས་ཐམས་ཅད་དེ་རྣམས་ཀྱི་རྗེས་དེད་ནས་རྒྱ་མཚོའི་དཀྱིལ་དུ་སོང་།
  sna-sna: VaIjipita vakavatevera, uye mabhiza ose aFaro nengoro dzake navatasvi vamabhiza
    vakatevera mugungwa.
  spa-BLM: 'Los egipcios los persiguieron y entraron tras ellos en medio del mar:
    todos los caballos del faraón, sus carros y su caballería.'
  cac-cac: Axo eb' aj Egipto yed' scarruaje vin̈ rey yed' masanil eb' yed'naccot scarruaje
    chi', ix cot eb' d'a spatic eb' israel d'a yol a' chi', masanto d'a snan̈al a'
    ix ochc'och eb'.
  swh-ULB: Wamisri waka wafukuzia. Wali wafuata hadi katikati ya bahari - farasi wote
    wa Farao, magari ya farasi, na wapanda farasi.
  bel-bel: Пагналіся Егіпцяне, і ўвайшлі за імі ўсярэдзіну мора ўсе коні фараонавыя,
    калясьніцы ягоныя і верхаўцы ягоныя.
  wed-wed: Anina ma mai Egypt, Pharaoh ana horse ḡelaui, chariot ma taurubeina mai
    Israel i votaḡoi da au boga i rui, mai Israel au murii.
  deu-ELBBK: Und die Ägypter jagten ihnen nach und kamen hinter ihnen her, alle Pferde
    des Pharaos, seine Wagen und seine Reiter, mitten ins Meer.
  mbb-OT: Ne midal-as sikandan te menge Ehiptohanen. Midal-as kandan is langun he
    menge kudà te hadì he eguyud te kerwahi, wey is duma he menge sundaru zin he ebpemen-untud
    te kudà.
  mal-2015: മിസ്രയീമ്യർ പിന്തുടർന്നു; ഫറവോന്റെ കുതിരയും രഥങ്ങളും കുതിരപ്പടയും എല്ലാം
    അവരുടെ പിന്നാലെ കടലിന്റെ നടുവിലേക്കു ചെന്നു.
  tuo-NT: Faraṍ yarã surara, cʉ̃ ye tũrũsepawʉ meꞌrã Israe curuacjãrã beꞌro ti maajo
    decopʉ narẽ sirututʉocãrã niwã.
  gup-gup: Wanjh bininj nawu Egytpbeh bindikadjungi, nadjalwern rowk nawu Pharaoh
    nuye djarrang, chariots, dja bininj nawu bindidjurrkkani djarrang, wanjh djal
    bindikadjungi kore kubolkbuk kore kurrula.
  gvs-gvs: Ago kidi da Itipita sitáoya kai Isileli tubunao sivatapiyema bego siyoisima.
    Sivataapiyema, e Pero ina osiyao, ina sariyota madi tokabikunuwoyao be ina osiyao
    adi totulagayao liliudi taiyao negwasayana goi sisiu mlima.
  rmc-rmc: 'O Egipťana džanas pal lende andro moros: savore le Faraonoskre murša pro
    graja the maribnaskre verdana.'
  nlg-nlg: Ma Pharaoh ma rahei tara haghelighi nina lei horse, maia na lei malaghai
    tara taghaoi na lei taitakiro, tara taonia na bona tara liu halavu iga rana Israel/Jew.
  pes-OPV: ومصریان با تمامی اسبان و ارابه‌ها و سواران فرعون از عقب ایشان تاخته، به
    میان دریا درآمدند.
  ron-1924: Еӂиптений й-ау урмэрит, ши тоць каий луй Фараон, кареле ши кэлэреций луй
    ау интрат дупэ ей ын мижлокул мэрий.
  aui-aui: Wasina bi Ijipt damdi Isrel siverakwavinidi - kiiwawo yana hosi, seriyot
    da iyo tomotomogha hosiye tupadi muridigha siyowogha yegii kamone.
  ben-OBCV: মিশরীয়রা তাদের পশ্চাদ্ধাবন করল, এবং ফরৌণের সব ঘোড়া ও রথ ও ঘোড়সওয়ার
    ইস্রায়েলীদের অনুগামী হয়ে সমুদ্রে গিয়ে পড়ল।
  som-som: Markaasaa Masriyiintiina soo eryadeen, oo intay soo daba galeen ayay waxay
    mareen badda dhexdeeda, oo waxayna ahaayeen Fircoon fardihiisii iyo gaadhifardoodkiisii,
    iyo fardooleydiisii oo dhan.
  lat-VUC: Persequentesque Ægyptii ingressi sunt post eos, et omnis equitatus Pharaonis,
    currus ejus et equites per medium maris.
  eng-ASVBT: And the Egyptians pursued, and went in after them into the midst of the
    sea, all Pharaoh’s horses, his chariots, and his horsemen.
  mna-mna: Beso matan imiili na, tire king ziŋan zin malmal kan kini timar ramaki
    karis mi hos kizin ma tipeete tai lukutuunu kek.
  ita-1885: E gli Egizj li perseguirono; e tutti i cavalli di Faraone, e i suoi carri,
    e i suoi cavalieri, entrarono dietro a loro in mezzo al mare.
  eng-LXXUP: And the Egyptians pursued them and went in after them, and every horse
    of Pharaoh, and his chariots, and his horsemen, into the midst of the sea.
  eng-ULB: The Egyptians pursued them. They went after them into the middle of the
    sea—all Pharaoh's horses, chariots, and horsemen.
  spa-VBL: Los egipcios los persiguieron, con todos los caballos, carros y jinetes
    del Faraón. Siguieron a los israelitas hasta el mar.
  fra-_FOB: Et les Égyptiens les poursuivirent; et tous les chevaux de Pharaon, ses
    chars et ses cavaliers, entrèrent après eux au milieu de la mer.
  mal-mal: ഈജിപ്റ്റുകാർ പിന്തുടർന്നു; ഫറവോന്റെ കുതിരകളും രഥങ്ങളും കുതിരപ്പടയും എല്ലാം
    അവരുടെ പിന്നാലെ കടലിന്റെ നടുവിലേക്ക് ചെന്നു.
  urd-GVR: Jab Misriyoṅ ko patā chalā to Firaun ke tamām ghoṛe, rath aur ghuṛsawār
    bhī un ke pīchhe pīchhe samundar meṅ chale gae.
  suz-BL: मिनु इजीप्‍त रागी ङा लडाइ पाइब इस्राएली आन कली खेदा पा, मेको आन नोले लल
    समुन्‍द्र ओव़तेक्‍म। पिप आ शारापुकी, आ बग्‍गीपुकी नु आ शारा ङोइक्‍ब नेल्‍ल ओव़तेक्‍म।
  ita-1927: E gli Egiziani li inseguirono; e tutti i cavalli di Faraone, i suoi carri
    e i suoi cavalieri entrarono dietro a loro in mezzo al mare.
  ckb-ckb: میسرییەکانیش دوایان کەوتن، هەموو ئەسپەکانی فیرعەون و گالیسکە و سوارەکانی
    لە دوایان هاتنە ناوەندی دەریاکە.
  eng-BBE: Then the Egyptians went after them into the middle of the sea, all Pharaoh's
    horses and his war-carriages and his horsemen.
  kan-OKCV: ಈಜಿಪ್ಟಿನವರೂ ಫರೋಹನ ಎಲ್ಲಾ ಕುದುರೆಗಳೂ ಅವನ ರಥಗಳೂ ಕುದುರೆ ಸವಾರರೂ ಅವರನ್ನು ಹಿಂದಟ್ಟಿ,
    ಅವರ ಹಿಂದೆ ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲಿ ಸೇರಿದರು.
  bbb-bbb: Bu ijia urana vakoga e Ijifitiko ijiebuo e bijaevo ijiakina e ose ke oenoevo
    ijiakina e ije sarioti ke oenoevo bu rade ari ajare ado ijia nuvediana kaniakuae
    vae.
  tam-2017: அப்பொழுது எகிப்தியர்கள் அவர்களைத் தொடர்ந்து, பார்வோனுடைய எல்லாக் குதிரைகளோடும்
    இரதங்களோடும் குதிரைவீரர்களோடும் அவர்கள் பின்னால் கடலின் நடுவே நடந்துபோனார்கள்.
  spa-RV-1909: Y siguiéndolos los Egipcios, entraron tras ellos hasta el medio de
    la mar, toda la caballería de Faraón, sus carros, y su gente de á caballo.
  ron-BTF: Și egiptenii i-au urmărit și au intrat după ei în mijlocul mării, toți
    caii lui Faraon, carele sale și călăreții săi.
  eng-WEBP: 'The Egyptians pursued, and went in after them into the middle of the
    sea: all of Pharaoh’s horses, his chariots, and his horsemen.'
  eng-FBV: The Egyptians chased after them—all Pharaoh's horses, chariots, and horsemen.
    They followed the Israelites into the sea.
  nld-1939: De Egyptenaren joegen hen na, en alle paarden van Farao met zijn wagens
    en ruiters trokken achter hen aan naar het midden der zee.
  nch-BL: Huan teipa nopa Egipto ehuani quintoquilijque. Quena, nochi nopa cahuayojme
    ica itatehuijca carrojhua Faraón huan inijuanti cati yahuiyayaj ipan cahuayojme
    calajque inintepotzco huan quintoquilijtiyajque hasta tatajco nopa hueyi at.
  vie-1934: Người Ê-díp-tô bèn đuổi theo; hết thảy ngựa, binh xa cùng lính kỵ của
    Pha-ra-ôn đều theo xuống giữa biển.
  hin-CV: तब मिस्रियों ने इस्राएलियों का पीछा किया और फ़रोह के सभी घोड़े, उसके रथ
    तथा उनके चालक उनका पीछा करते हुए समुद्र के बीच आ गये.
  eng-OURB: 'The Egyptians [people from Abode of slavery] pursued, and went in after
    them into the middle of the sea: all of Pharaoh’s horses, his chariots, and his
    horsemen.'
  spa-BES: Entonces los egipcios los siguieron hasta el medio del mar, todos los caballos
    de Faraón y sus carruajes de guerra y su gente de a caballo.
  tdx-tdx: Hinorida’ o nte-Mitsraimeo iereo, mb’an-teñateña’ i riakey, o soavala’
    i Parò iabio, ze hene sarete’e naho o mpi­ningi-tsoavala’eo.
  vid-vid: Na wala Wamisili nawawawinza, nawenjila mgati kuli bahali, falasi zeng'ha
    za Falao na mituka ja heye na wakwina falasi wa heye.
  eng-OKE: And the Mizraee followed and entered in after them, all the horses of Pharoh,
    and his chariots and horsemen, into the midst of the sea.
  tha-KJV: คนอียิปต์​ก็​ไล่​ตามเขาเข้าไปกลางทะเล ทั้งกองม้าและราชรถ และพลม้าทั้งปวงของฟาโรห์
  por-BR-2018: E seguindo-os os egípcios, entraram atrás deles até o meio do mar,
    toda a cavalaria de Faraó, seus carros, e seus cavaleiros.
  deu-ELO: Und die Ägypter jagten ihnen nach und kamen hinter ihnen her, alle Rosse
    des Pharao, seine Wagen und seine Reiter, mitten ins Meer.
  eng-WYC-2018: And the Egyptians pursued, and entered after them, all the riding
    of Pharaoh, his chariots, and [his] knights, by the midst of the sea. (And the
    Egyptians pursued them, and entered into the midst of the sea after them, yea,
    all the horses of Pharaoh, and his chariots, and his soldiers.)
  epo-epo: Kaj la Egiptoj postkuris kaj venis post ili, ĉiuj ĉevaloj de Faraono, liaj
    ĉaroj kaj liaj rajdantoj, en la mezon de la maro.
  uig-PIN: Əmma misirliⱪlar ularni ⱪoƣlap keliwatatti — Pirǝwnning barliⱪ atliri,
    jǝng ⱨarwiliri wǝ atliⱪ lǝxkǝrliri ularning kǝynidin dengizning otturisiƣiqǝ kǝldi.
  beo-beo: 'Idibidi dadi gagui, hosi amola sa:liode huluane da Isala:ili dunuma doagala:musa:
    ilima se bobogele, hano wayabo bagade golili sa:i.'
  tpi-OTNT: Na olgeta soldia bilong Isip i ranim ol Israel na bihainim ol i go namel
    long solwara. Ol hos na karis na ol soldia i sindaun long hos, olgeta i go wantaim.
  hau-SA: Masarawa suka bi su da dukan dawakan Fir’auna, da kekunan yaƙi, da mahayan,
    suka bi su cikin teku.
  udu-udu: ’Kwani Pam Masir uni urkina uri sho’k mo dhali iikin mmobaṯẖ uni gi sho’k
    mo e bwaman ḵumma/ yi’de/ mo, aris shumarum ma P̱irawn mo dhali arisa arabiyam
    piti mo dhali aris ’kwani ma meem piti kun merki shumaruma p̱o/ mo be.
  uig-LAT: Emma misirliqlar ularni qoghlap kéliwatatti — Pirewnning barliq atliri,
    jeng harwiliri we atliq leshkerliri ularning keynidin déngizning otturisighiche
    keldi.
  nde-nde: AmaGibhithe abalandela, amabhiza wonke kaFaro, izinqola labagadi bamabhiza
    bonke babalandela phakathi kolwandle.
  ton-ton: ¶ Pea tuli ʻe he kakai ʻIsipite, ʻonau ʻalu ʻo muimui ʻiate kinautolu ki
    loto tahi, ʻio, ʻae ngaahi hoosi kotoa pē ʻa Felo, mo ʻene ngaahi saliote, mo
    e kau heka hoosi.
  ces-1613: A honíce je Egyptští, vešli za nimi do prostřed moře, všecka jízda Faraonova,
    vozové i jízdní jeho.
  eko-eko: Amisuri khusala aweekara na khavalo zaya zooshi, mikukutta zaya za nvittha
    na anakhavalo ooshi a Firawuuna khusala awaalotta mpakha vakatthi wa pahari.
  eng-WMB: 'The Egyptians pursued, and went in after them into the middle of the sea:
    all of Pharaoh’s horses, his chariots, and his horsemen.'
  tam-TCV: எகிப்தியர் அவர்களைத் துரத்திக்கொண்டு வந்தார்கள். பார்வோனின் எல்லா குதிரைகளும்,
    தேர்களும், குதிரைவீரரும், இஸ்ரயேலரைப் பின்தொடர்ந்து கடலுக்குள் வந்தார்கள்.
  ceb-ULB: Gigukod sila sa mga Ehiptohanon. Milatas sila sunod kanila paingon sa tungatunga
    sa dagat—ang tanang mga kabayo sa Faraon, mga karwahe, ug ang mga mangabayoay
    nga kalalakin-an.
  pol-UBG: Egipcjanie zaś ścigali ich i weszli za nimi, wszystkie konie faraona, jego
    rydwany i jeźdźcy, w sam środek morza.
  agr-agr: Nuniagtai faraógshakam niina suntaji aidaujai carro maanitai aidaunum,
    caballo maanitai aidaunum pekamiag, pataetukag nayants buku wajasbaunum utsanawag
    ejapeantajui.
  kyc-kyc: Doko kandelyamano lapala Isipi wambu nakamana mena osepe mena oseme ipyuo
    penge uliuli yanda pela pengepe dee uliuli minyingi akalipi dupwa peparaeme Isaraele
    wambu peteta kanda kanda kota pete oo lasi dokona ralingi nyela peyami.
  urd-GVU: جب مصریوں کو پتا چلا تو فرعون کے تمام گھوڑے، رتھ اور گھڑسوار بھی اُن کے
    پیچھے پیچھے سمندر میں چلے گئے۔
  deu-1912: Und die Ägypter folgten und gingen hinein ihnen nach, alle Rosse Pharaos
    und Wagen und Reiter, mitten ins Meer.
  ntj-ntj: Nyangka-ya Yiitjipunyamartatji pirnilu kapiwanalu-tjananya ngurlura wanarnu,
    puurrpa Piiruku purni kaarrtjarra pirnilu, puru purnitjarra pitjapayi pirnilu.
  kan-2017: ಐಗುಪ್ತ್ಯರೂ ಅಂದರೆ ಫರೋಹನ ಕುದುರೆಗಳೂ, ರಥಗಳೂ, ರಾಹುತರೂ ಅವರನ್ನು ಬೆನ್ನಟ್ಟುವವರಾಗಿ
    ಅವರ ಹಿಂದೆಯೇ ಸಮುದ್ರದೊಳಗೆ ಬಂದರು.
  ena-ena: Uavɨdaci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ sabaŋ osɨ agɨlaŋ hula nulɨdɨ sabaŋ
    osɨ vadɨm magɨla magɨla hɨsɨŋ agɨlaŋ hula Isɨlaelɨ hɨdɨlɨ agɨladɨ sɨvɨ uavɨmi.
    Nulɨdɨ sagaŋ hɨsɨŋ hulemɨlɨ sabaŋ osɨ sabɨ hɨvɨ iahua mɨgahɨnihɨni sagaŋ lɨbavɨhadami
    agɨlaŋ avi Isɨlaelɨ hɨdɨlɨ agɨladɨ sɨvɨ uavɨmi.
  yap-yap: Me lol’oegrad piyu Egypt nga maday, nib mu’un urngin e os rok Farao ngay,
    nge pi chariot rok, nge pi’in yad be yannag e pi chariot nem.
  hlt-MCSB: Egypt rhoek a hloem uh vaengah Pharaoh kah marhang leng boeih neh a marhang
    caem khaw amih hnukah tuipuei tuilung la kun uh.
  mdy-ETH: ጊብፄ ዓጮ ዓሳ ሳርጌሎ ዖይቶና፥ ፓራሢና፤ ሃሣ ፓራሢ ቶጊ ዔኪ ዓኣዻ ዓሳ ጉቤ ዒስራዔኤሌ ዓሶ ዳውሲ ጊንፆ ባዞ
    ሳዞ ጌሌኔ።
  twi-ASANTE: Afei, Misraimfoɔ no nso ne Farao apɔnkɔ, nteaseɛnam ne apɔnkɔsotefoɔ
    tii wɔn kɔduruu ɛpo no mfimfini.
  mwc-mwc: Ba Egypt biyisi murisi yai si kwabinisi, Pharaoh ana horse ba chariot ba
    horse pipiyisi yabata si kibisi ku enaga si gakira.
  eng-WEBU: 'The Egyptians pursued, and went in after them into the middle of the
    sea: all of Pharaoh’s horses, his chariots, and his horsemen.'
  bnp-bnp: E huriki a Egipto ri nunu muri ne ria, turane huriki ri rike na hos a karis,
    ri dili na kurukuruna dari.
  wal-wal: Gibxxeti eta yedettidosona; kawuwaa para ubbati, a para gaaretinne a paraasati
    eta kaallidi, abbaa giddo gelidosona.
  spa-PDDPT: Los egipcios continuaron la persecución. Toda la caballería de Faraón,
    sus carruajes y sus jinetes entraron tras ellos en medio del mar.
  gun-gun: Ha'e gui Egito pygua kuery ma ha'e kuery rakykue oje'oi vy oike avi jogueravy,
    Faraó rymba kuery kavaju ha'e javive, karóxa ha'e kavaju árygua kuery guive. Ha'e
    rami vy ye'ẽ mbyte peve oo.
  agu-BL: Tircu'n tzun yi e' sanlar tetz yi faraón yi ate' te'j chej tu cyakil yi
    e' yi ate' tul care't e' xom nin tan chitz'amle'n yi e' xonl Israel, jalen nicy'al
    mar.
  ilo-ULB: Kinamat ida dagiti Egipcio. Simmarunoda kadakuada iti tengnga ti baybay—amin
    a kabalyo ni Faraon, karawahe ken kumakabalyo.
  kpg-kpg: Digau Egypt ga waluwalu mai muli digau Israel gi tungaalodo di tai mo nadau
    hoodo mo nadau waga hongo henua mono gau ala e dele nia maa.
  uig-ARA: ئەمما مىسىرلىقلار ئۇلارنى قوغلاپ كېلىۋاتاتتى ــ پىرەۋننىڭ بارلىق ئاتلىرى،
    جەڭ ھارۋىلىرى ۋە ئاتلىق لەشكەرلىرى ئۇلارنىڭ كەينىدىن دېڭىزنىڭ ئوتتۇرىسىغىچە كەلدى.
  bps-bps: Na tnafik ale i dad to Idyif magu di dalan di mahin. Hae, kdee dad kudà
    Faraon, na dad snakayan, na i dad to smakay i dad kudaan, lalòla i dad bel Israél
    di dalan di mahin.
  tof-tof: Izipt gazirr pam, blaman parraoan os, oya osab amorrat kla, akó oya os
    amarru pama ibü solkwat we zutalórr mólóg tüpdüma, malu aodó ne itilürr.
  sus-sus: Misirakae naxa e sagata. Firawuna xa soe, a xa sɔɔri ragisee, nun a xa
    soe ragimae birin naxa bira e fɔxɔ ra baa tagi.
  pon-2006: Mehn Isip ko ahpw pwakihirailla oh idawehniraillahng nanwerengen sehdo,
    iangahki wararail oahs koaros, werennansapw akan oh sountangahki ko.
  jae-jae: Lau Aiguptu sêjanda êsêac ma Paraonê hos samob to nê kareta siŋŋa ma nê
    lau, taŋ sêŋgôŋ hos ŋaô naŋ, têdaguc êsêac sêsêp gwêc ŋalêlôm sêja.
  ksd-ksd: Ma ra tarai Aigipto dia ga korot mur diat, ma dia ga vana vurbolo mur diat
    ta ra ta, a lavur os kai Parao, ma kana lavur kiki na vinavana ma kana tarai na
    os.
  tur-YTC: Mısırlılar onları takip ettiler, Firavun'un bütün atları, savaş arabaları
    ve atlıları arkalarından denizin ortasına girdiler.
  grc-BRENT: Καὶ κάτεδίωξαν οἱ Αἰγύπτιοι, καὶ εἰσῆλθον ὀπίσω αὐτῶν καὶ πᾶς ἵππος Φαραὼ,
    καὶ τὰ ἅρματα, καὶ οἱ ἀναβάται, εἰς μέσον τῆς θαλάσσης.
  ind-AYT: Kemudian, orang Mesir mengejar dan mengikuti mereka sampai ke tengah-tengah
    laut, bahkan semua kuda Firaun, kereta-keretanya, dan pasukan berkudanya.
  nya-nya: Aigupto onse, Farao, ndi onse okwera pa magaleta ndi akavalo anawalondola
    ndipo analowa mʼmadzi.
  hrv-hrv: 'Egipćani: svi faraonovi konji, kola i konjanici, nagnu za njima u more,
    u potjeru.'
  mps-mps: Tama tigidali Isip ami bidi dabe augwaligo te Israel dabe elainogo wali
    pobasa peyu, augwali me te tamu ąį tomodu pai. Te hos dabe, me te karis, me
    te hosde dua yali ami bidi dabe, tigidali hodobo pai.
  tpi-tpi: Na olgeta soldia bilong Isip i ranim ol Israel na bihainim ol i go namel
    long solwara. Ol hos na karis na ol soldia i sindaun long hos, olgeta i go wantaim.
  dan-1931: Og Ægypterne, alle Faraos Heste, Vogne og Ryttere, satte efter dem og
    forfulgte dem midt ud i Havet.
  vie-OVCB: Người Ai Cập tiếp tục đuổi theo. Toàn đạo quân Pha-ra-ôn, gồm xe, ngựa,
    kỵ binh, đều theo lối đi băng biển của người Ít-ra-ên mà tiến tới.
  guj-2017: મિસરીઓ તેઓની પાછળ પડયા. ફારુનના બધા જ રથસવારો, ઘોડેસવારો તથા અન્ય સૈનિકો
    તેઓની પાછળ સમુદ્રની વચ્ચે પહોંચી ગયા.
  pon-2006A: Mehn Isip ko ahpw pwakihirailla oh idawehniraillahng nanwerengen sehdo,
    iangahki wararail oahs koaros, werennansapw akan oh sountangahki ko.
  por-BRBSL: 'Os egípcios perseguiram e foram atrás deles até o meio do mar: todos
    os cavalos do faraó, suas carruagens e seus cavaleiros.'
  aly-aly: Pharaoh pakey-akert-rnem-then nantew-akert-rnem-then rernem ingkern-they
    renh-rnem apentek, kwaty ilkwa-angkwarr.
  cth-cth: Izipnaw, Faro siangpahrang ni a hrawi e marang, marangransanaw teh tuipui
    lungui a kâen awh.
  twi-twi: Misraimfo no nso ne Farao apɔnkɔ, nteaseɛnam ne apɔnkɔsotefo no tiw wɔn
    koduu po no mfimfini.
  hlt-hlt: Egypt rhoek a hloem uh vaengah Pharaoh kah marhang leng boeih neha marhang
    caem khaw amih hnukah tuipuei tuilung la kun uh.
  tbz-SIM: Kɛ̀ Esibiti kɔbɛɛ bɛ̀ tũ̀nnɛ nɛ̀ okpɑ̀ɑ̀tì nɛ̀ o kpɑ̀rìsɛ̃ĩ́ nɛ̀ si dèèbɛ̀,
    kɛ́tɑ dɑ̀mɛ́ɛ̀rì cuokɛ̀.
  msy-2020: Ezɨ Isipɨn mɨdorozir gumaziba Israelian agɨragha, men gɨn ghua ongarimɨn
    tongɨra ghu. Men hoziaba ko, karisba ko, gumazir hoziabagh apiziba, da bar zui.
  azb-azb: Misirlilər onları təqib etdilər; fironun atları, döyüş arabaları və süvariləri
    İsrail övladlarının ardınca dənizin ortasına girdilər.
  eng-DBY: And the Egyptians pursued and came after them — all Pharaoh's horses, his
    chariots and his horsemen, into the midst of the sea.
  hin-2017: तब मिस्री, अर्थात् फ़िरौन के सब घोड़े, रथ, और सवार उनका पीछा किए हुए समुद्र
    के बीच में चले गए।
  wol-KYG: Ba mu ko defee waa Misra daw topp ca ñoom, fasi Firawna ak watiiri xareem
    aki gawaram ànd, ñoom ñépp ne yentam ca biir géej ga.
  swp-swp: Aigupito tataodi se henauwataidi bena se toaidi gabogabo duaduarina eai,
    Parao ena hosi, ena kariota, eo ena hosi taugeruidi gamagaridi.
  bjr-bjr: Isipa maqannaasa misa niqafamaseeqa misa ninaaqianna nifaqeeqa nammari
    qambaanai ooquraqau. Isipa maqannaasa nariqa qoosauqa faqa nariqa qoosa rarisee
    maru karausa faqa nariqa daraiwaauqa faqa Isaraee maaqanaasa nifaqee nammariki
    ooqu raqau.
  eng-YLT: And the Egyptians pursue, and go in after them (all the horses of Pharaoh,
    his chariots, and his horsemen) unto the midst of the sea,
  kne-kne: Din taga-Egipto ay nangabakabayo ya nanlogan si para gobat et inapayaw
    da din Israelita sin gawan di baybay.
  wat-wat: Eatu yota Itifita namoisi si omunitawisiya munitafwamokesiyai. Tufomu yana
    osi keta yana waganusoni yota waganusoni kasi tovidibwana si venukwavinisiya gibo
    sinefounei.
  bzd-NTPO: Eta̱ egiptowak ñippökwakpa mirwa̱ kabaio ki̱ ena karreta ki̱ e'pa ko̱s
    tö Israel aleripa tötié̱mi dayë a̱.
  eng-WYC-2017: And the Egyptians pursued, and entered after them, all the riding
    of Pharaoh, his chariots, and [his] knights, by the midst of the sea.
  eng-WMBB: 'The Egyptians pursued, and went in after them into the middle of the
    sea: all of Pharaoh’s horses, his chariots, and his horsemen.'
  urd-GVH: जब मिसरियों को पता चला तो फ़िरौन के तमाम घोड़े, रथ और घुड़सवार भी उनके
    पीछे पीछे समुंदर में चले गए।
  rug-rug: Meke hadu lulini hose na totopili, rina tie Izipi si arini, meke kamo la
    gua pa varikorapadi sari karu goba kolo.
  gaz-gaz: Warri Gibxi isaan duukaa buʼanii fardeen Faraʼoon, gaariiwwan isaatii fi
    abbootiin fardaa isaa galaana seenan.
  fra-LSG: Les Égyptiens les poursuivirent; et tous les chevaux de Pharaon, ses chars
    et ses cavaliers, entrèrent après eux au milieu de la mer.
  gnn-gnn: Yo, walala Yitjuralpuyŋunydja mukthurrunaŋga yana buḏapthurruna yukurrana,
    ga walala Yetjippuyŋuyunydja ŋupara yukurrana lili walalanha, buḏapthurrunayi
    ŋuliyi dhukarrkurru, ga yana liŋgu ga ṉapuŋga'lilina marrtjina wapthurruna.
  yal-yal: Misiran kaane yi e sagatan. Firawona soone birin nun a yɛngɛ so wontorone
    nun a soo ragine yi bira e fɔxɔ ra baani.
  haw-1868: Hahai mai la ko Aigupita, a hele mai mahope o lakou, o na lio a pau o
    Parao, a me kona mau kaakaua, a me na hoohololio iwaena o ke kai.
  arb-NAV: وَلَحِقَ بِهِمِ الْمِصْرِيُّونَ وَدَخَلُوا وَرَاءَهُمْ إِلَى وَسْطِ الْبَحْرِ،
    بِجَمِيعِ خَيْلِ فِرْعَوْنَ وَمَرْكَبَاتِهِ وَفُرْسَانِهِ.
  ewe-ewe: Egiptetɔwo, Farao ƒe sɔwo, tasiaɖamwo kple sɔdolawo dze wo yome to atsiaƒu
    la ƒe gliwo me, eye woawo hã wonɔ atsiaƒu la ƒe ƒuƒuiƒe zɔm.
  eng-LEE: And the Egyptians pursued, and went in after them, all Pharaoh's horses,
    his chariots, and his horsemen, to the midst of the sea.
  gvn-gvn: '@see-verse:EXO.014.022'
  asm-FB: মিচৰীয়া সকলে তেওঁলোকক খেদি গ’ল। ফৰৌণৰ সকলো ঘোঁৰা, ৰথ, আৰু অশ্বাৰোহী বিলাক
    তেওঁলোকৰ পাছে পাছে সাগৰৰ মাজলৈ সোমাই গ’ল।
  sus-A: مِسِرَكَيٍ نَشَ عٍ سَفَتَ. قِرَوُنَ شَ سٌي، عَ شَ سْورِ رَفِسٍيٍ، نُن عَ
    شَ سٌي رَفِمَيٍ بِرِن نَشَ بِرَ عٍ قْشْ رَ بَا تَفِ.
  fra-SBL: 'Les Égyptiens les poursuivirent et entrèrent après eux au milieu de la
    mer : tous les chevaux de Pharaon, ses chars et ses cavaliers.'
  hbo-hbo: וַיִּרְדְּפ֤וּ מִצְרַ֙יִם֙ וַיָּבֹ֣אוּ אַחֲרֵיהֶ֔ם כֹּ֚ל ס֣וּס פַּרְעֹ֔ה
    רִכְבֹּ֖ו וּפָרָשָׁ֑יו אֶל־תֹּ֖וךְ הַיָּֽם׃
  eng-WYCLIFFE: And Egipcians pursueden, and entriden aftir hem, al the ridyng of
    Farao, hise charis, and knyytis, bi the myddis of the see.
  piu-2006: '@see-verse:EXO.014.022'
  pjt-pjt: Ka tjananya Itjipanya nguraṟa tjuṯangku tjingkangka munu nyanytju tjuṯangka
    kuḻu tatiṟa maḻawanungku ngalya-waṯaparaningi. Munuya iwara panya palulaṯu anangi
    uṟungka nguṟurpa.
  cwe-cwe: Wamisili wawasondelela na wengila mgati muna ibahali, falasi wawo wose
    na wakwela falasi wawo na mituka yawo ya ng'hondo.
  bgs-bgs: Iglupug tô mga taga Ehipto, agad tô langun sundalo na igsaké katô mga kalesa
    dan. Igitur dan katô igukitan katô mga rubbad i Israel tun ta tángngaan katô dagat.
  kik-kik: Nao andũ a Misiri makĩmarũmĩrĩra na ihenya, nacio mbarathi ciothe cia Firaũni
    na ngaari cia ita, na andũ arĩa mathiiaga mahaicĩte mbarathi makĩmarũmĩrĩra nginya
    iria-inĩ.
  fra-NCL: Les Égyptiens les poursuivirent, et tous les chevaux de Pharaon, ses chars
    et ses cavaliers, entrèrent à leur suite au milieu de la mer.
  cek-AK: Izip kaminawk loe Faro ih hrang, hrang leeng, hrang angthueng kaminawk hoiah
    nihcae to patom o moe, tuipui um li ah a caeh o.
  xla-xla: Epalati Pelo ya꞉ opata koko e natipame yia꞉ aliya koa mate Isalael sota
    ulli alotle kotiyapame uliyo.
  cuk-cuk: 'Egipto-dulemar Israel-dulemar-sorba, ubodmalad: Bela Faraón-e-molimar,
    bela e-urmar-napaginmalad, degi, bela e-sordamar-moli-birgi-sii-urwemalad ubodmalad.
    Amala, demar-neg-abaladse Israel-dulemar-baregichamalad.'
  uig-CYR: Амма мисирлиқлар уларни қоғлап келивататти — Пирәвнниң барлиқ атлири, җәң
    һарвулири вә атлиқ ләшкәрлири уларниң кәйнидин деңизниң оттурисиғичә кәлди.
  pma-pma: 'Navong me-Isip keil alei kilea keke me-Isrel keil amul uva, keil amuloh
    alikat keil en out tames en atas enek: koakeil en kat one, koakeil en hos keil,
    ka koakeil emun amual enges.'
  tel-2017: ఫరో సైన్యం, గుర్రాలు, రథాలు, రౌతులు వారిని తరుముకుంటూ సముద్రం మధ్యకు చేరుకున్నారు.
  hat-BSA: Alò, Ejipsyen yo te vin kouri dèyè yo, e tout cheval Farawon, avèk cha
    li yo, avèk kavalye li yo te antre kouri dèyè yo nan mitan lanmè a.
  bxh-bxh: Idipi sa lau weꞌa watanidi be sa tafo gayogayo gabogabo yai ma hosihosidi,
    edi saliyoti, yo tau awaidi.
  kos-kos: Mwet Egypt ukwalos ac alfokfoklana tokolos nu in meoa uh, wi horse ac chariot
    nukewa, ac elos su kasrusr fac.
  hbo-WLC: וַיִּרְדְּפ֤וּ מִצְרַ֙יִם֙ וַיָּבֹ֣אוּ אַחֲרֵיהֶ֔ם כֹּ֚ל ס֣וּס פַּרְעֹ֔ה
    רִכְבּ֖וֹ וּפָרָשָׁ֑יו אֶל־תּ֖וֹךְ הַיָּֽם׃
  ibo-ibo: Mgbe ndị agha Ijipt na-achụ ha ọsọ hụrụ ha ka ha na-agafe, ha sogidere
    ha baa, ọ bụladị nʼetiti osimiri ahụ. Ndị agha Ijipt niile sooro ha, ya bụ, ụgbọ
    agha Fero, ndị agha ya na ndị na-agba ịnyịnya ya niile.
  ory-ory: ଏଥିଉତ୍ତାରେ ମିସରୀୟମାନେ, ଅର୍ଥାତ୍‍, ଫାରୋଙ୍କର ସମସ୍ତ ଅଶ୍ୱ, ରଥ, ଓ ଅଶ୍ୱାରୂଢ଼ ଲୋକ
    ସମସ୍ତେ ଦୌଡ଼ି ସେମାନଙ୍କ ପଛେ ପଛେ ସମୁଦ୍ରରେ ପ୍ରବେଶ କଲେ।
  chk-chk: Iwe, ekewe re Isip pwal nöün Farao oris, wan woken me nöün sounfiu mi wawa
    oris meinisin ra tapwerirelong lukalapen ewe sät.
  rop-rop: Afta na detlot ami blanga det king bin trai en ranimap detlot Isreil pipul,
    en deibin bulurrum olabat langa det solwoda garram olabat hosis en bagi,
  ukr-1871: І погнавсь Египтїй і поввіходили за ними всї конї Фараонові, і колесницї
    його й комонник його.
  bch-bch: Be gid Isip tilado tatan gid, ta maron kapei Isip aea ele os ga karis ga
    gid karis itamatama toa ngada oa tinasi gid ga tila rabu ngan tad toa oa.
  deu-1951: Und die Ägypter jagten nach und gingen hinein ihnen nach, alle Rosse des
    Pharao, seine Wagen und seine Reiter, mitten ins Meer.
  eng-JPS: And the Egyptians pursued, and went in after them into the midst of the
    sea, all Pharaoh's horses, his chariots, and his horsemen.
  srp-1865: I Misirci tjerajuæi ih poðoše za njima posred mora, svi konji Faraonovi,
    kola i konjici njegovi.
  lug-lug: Abamisiri ne babawondera ne bayingira wakati mu nnyanja n’amagaali ga Falaawo
    gonna, n’embalaasi ze, n’abasajja be abeebagadde embalaasi.
  heb-heb: וירדפו מצרים ויבאו אחריהם כל סוס פרעה רכבו ופרשיו אל תוך הים׃
  ben-IRV: পরে মিশরীয়েরা, ফরৌণের সব ঘোড়া ও রথ এবং ঘোড়াচালকরা তাড়া করে তাদের পিছু
    পিছু সমুদ্রের মধ্যে প্রবেশ করল।
  pan-pan: ਮਿਸਰੀਆਂ ਨੇ ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਪਿੱਛਾ ਕਰਦੇ ਹੋਏ ਫ਼ਿਰਊਨ ਦੇ ਸਾਰੇ ਘੋੜੇ
    ਅਤੇ ਉਸ ਦੇ ਰੱਥ ਅਤੇ ਘੋੜ ਚੜ੍ਹੇ ਸਮੁੰਦਰ ਵਿੱਚ ਆ ਗਏ।
  tkr-tkr: Misirbı gyabak'anbı manbışde qihna. Fironun dəv'əyn daşk'abı, balkanaaşil
    alepxıynbıb manbışde qihna k'eebaç'enbı deryaheeqa.
  mya-JVB: အဲဂုတ္တု လူများ၊ ဖာရော ဘုရင်၌ပါသောမြင်း ၊ ရထား ၊ မြင်းစီးသူရဲ အပေါင်း တို့သည်၊
    ပင်လယ် အလယ် သို့ လိုက် ဝင် ကြ၏။
  tte-O: Itipita mekalikavao ali osi yo waga niuniuli meuloili yo kali togite-kalatan
    Isileli siyamuli-kusulili.
  tbg-tbg: Mintumanta Isipi vika aninte tiha, Kaiqe tenavuvata mintuna vika avataqi
    vuare, tivake, Pero vaiinti ohinavuve, iqoka kaarinavuve, ohiqaa raqikukave, vikavata
    mintuna vura.
  hmo-hmo: Vadaeni Aigupito taudia ese davara ena huanai dekena amo idia luludia haragaharaga,
    Farao ena hosi bona iena kariota bona iena hosi guia taudia ibounai ese.
  urd-urd: और मिस्रियों ने पीछा किया और फ़िर'औन सब घोडे़ और रथ और सवार उनके पीछे —
    पीछे समुन्दर के बीच में चले गए।
  rus-SYN: Погнались Египтяне, и вошли за ними в средину моря все кони фараона, колесницы
    его и всадники его.
  bqc-SIM: Ɔ̃ Egipiↄ pɛ̀lɛńzi. Falaↄ̃ↄ sↄ̃́ↄ ń a sↄ̃́goↄ ń a sↄ̃deↄ píi tɛ́ ń
    kpɛ ísia guu.
  tcz-CHONGTHU: Chuin Egypt mite Pharaoh galsat sakol jouse, sakol kangtalai jouse
    chule sakol touthem jouse jaona'n Twikhanglen lailung'a kitol Israel mite chu
    adel tauvin ahi.
  mar-mar: त्यानंतर तेव्हा मिसऱ्यांनी त्यांचा पाठलाग केला. फारोचे सर्व घोडे, रथ व
    स्वार त्यांच्या पाठोपाठ समुद्रामध्ये गेले.
  soq-soq: Tane Isibt apanawa mo tanamone anton. Warere oasiwa, turakawa, sorodia
    oas osowe wanwanlala uduudu Israelwa tanamone wawo owa bedewe antoiena.
  qub-qub: Chaymi Egiptucunaga llapan suldäruncunawan, carrëtancunawan, muntädu aywaj
    suldäruncunapis Israelcunapa guepanta gatir yaycuran lamar chaupincamaraj.
  bqp-bqp: Akũ Misilanↄ pɛ̀tɛńyĩ. Firi'auna sↄ̃nↄ kũ a sↄ̃gonↄ kũ a sↄ̃denↄ pínki
    tɛ́ ń kpɛ ísira gũn.
  hat-hat: Moun peyi Lejip yo pran rapouswiv yo. Yo antre dèyè yo nan mitan lanmè
    a ak tout chwal farawon yo, tout cha li yo ak tout kavalye l' yo.
  eng-BSB: And the Egyptians chased after them—all Pharaoh’s horses, chariots, and
    horsemen—and followed them into the sea.
  tod-tod: Ezipete nuiti ti ʋilɛni ti ʋolu kpoloɗɛi zaamaʋɛ ga Falaɠɔn ná-sooiti
    kpein, ta ná-wotoloiti, naa ʋɛɛ ná-soo ɓizɛ zalaʋusuiti ba.
  eng-WEBPB: 'The Egyptians pursued, and went in after them into the middle of the
    sea: all of Pharaoh’s horses, his chariots, and his horsemen.'
  kbq-kbq: Anante Isipi vahe'ma, Fero hosima e'neriza vahe'ma, karisima e'neri'za
    vahe'ma, sondia nena, zamazeri naku zmagefi zmarotago hu'za hagerimofo amu'nompi
    vu'naze.
  nhe-BL: Huan teipa nopa tlali Egipto ehuani quintoquilijque. Quena, nochi nopa cahuayos
    ica icarros Faraón huan inijuanti tlen yahuiyayaj ipan cahuayos calajque inintepotzco
    huan quintoquilijtiyajque hasta tlajco nopa hueyi atl.
  bus-bus: Ben Igipitinↄ pɛ̀ɛńzi. Fili'auna sↄ̃nↄ kↄ̃n a sↄ̃goronↄ kↄ̃n a sↄ̃deenↄ
    píngi tɛ́ ń kpɛɛ ísiaa guu.
  gub-BL: Ezit ywy rehe har oho wanaikweromo wà. Kawaru Parao heimaw paw wà, zauxiapekwer
    kawaru ku'az har paw uma'e ywyramawa rehe we wà no, zauxiapekwer kawaru ku'az
    har paw wà no, wata oho ywy yryhu iwy pe har rehe wanaikweromo wà kury.
  eng-DRA: And the Egyptians pursuing went in after them, and all Pharao’s horses,
    his chariots and horsemen through the midst of the sea,
