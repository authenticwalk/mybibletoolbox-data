verse: EXO.014.007
translations:
  mal-C: ഈജിപ്റ്റിലെ സകലരഥങ്ങളോടുംകൂടെ, ഏറ്റവും മികച്ച അറുനൂറു രഥങ്ങളെയും അവയിൽ എല്ലാറ്റിലും
    തേരാളികളെയും അദ്ദേഹം ഒരുക്കി.
  deu-TKW: Und er nahm sechshundert Streitwagen mit auserlesener Mannschaft mit und
    alle Streitwagen der Ägypter und Wagenkämpfer auf jedem derselben.
  lin-lin: Akamataki bashar nkama motoba oyo eleki malamu elongo na bashar nyonso
    ya Ejipito ; shar moko na moko ezalaki na basoda misato.
  eng-LSV: and he takes six hundred chosen chariots, even all the chariots of Egypt,
    and captains over them all;
  eng-GNV: And tooke sixe hundreth chosen charets, and all the charets of Egypt, and
    captaines ouer euery one of them.
  eng-WEBSTER: And he took six hundred chosen chariots, and all the chariots of Egypt,
    and captains over every one of them.
  nhw-BL: Huan iica hualajque 600 tlahuilanca carros catli más cuajcualme ihuaya nochi
    sequinoc tlahuilanca carros tlen Egipto, huan itlayacanca soldados itztoyaj ipan
    sesen carro.
  swh-ONEN: Akachukua magari bora mia sita, pamoja na magari mengine yote ya Misri,
    pamoja na maafisa wa magari hayo yote.
  bba-bba: U tɑbu kɛkɛ nɑtɑ (600) suɑ yi yi ɡiɑ sɑ̃ɑ kɑ sere Eɡibitin tɑbu kɛkɛbɑ
    kpuro, yen bɑɑyere kɑ yen tɑbu kowo dɑmɡii.
  eng-KJVCPB: and he took six hundred chosen chariots, and all the chariots of Egypt,
    and captains over every one of them.
  cpy-cpy: Riyoshiitaki rooperori-paeni shiyako-mentotsi okaatzi 600. Raanaki eejatzi
    otsipa ishiyako-mento-paeni Apitantoni-jatzi, ari rotetanakari jewayitziriri rowayiriti.
  mpx-mpx: Waga momomol bolo waiwaisal ali gewi sikis handeled (600) ge Itipita ana
    waga momomol gegewel al, ginebi ali tomatahikan, i ahel alonau.
  wbp-wbp: Wangkaja-jana nyanungu-nyanguku warrmarlaku 600-palaku yungulu-nyanu jarnkujarnku
    mani nantuwu-kurlangu wirli-jarra-kurlu wiri-jarlu. Yanulu kingi-kirli manu warrmarla
    panu-kari-kirlangu wirli-jarra-kurlurla kujalpalu Yijipirla nyinaja. Yinyarra
    warrmarla-wati kujalpalu nyinaja wirli-jarra-kurlurla, ngulajulpalu-jana wiriwiri
    nyinaja warrmarla panu-kariki.
  luo-luo: Nokawo geche mia auchiel mabeyo mag lweny, kod geche mamoko mag jo-Misri
    ka moro ka moro nigi jatend lweny.
  meu-meu: Kariota namodia sinahu tauratoi e abidia hidi, bona kariota oredia danu
    e laohai, Aigupto kariotadia iboudiai, ta ta mai biagudia.
  npi-ULB: तिनले छ सयवटा रोजाइका रथसाथै मिश्रका अन्य सबै रथहरू र तीमाथि अधिकृतहरूलाई
    लिएर गए ।
  yor-yor: ó mú ẹgbẹ̀ta (600) ọmọ-ogun oníkẹ̀kẹ́ tí ó jáfáfá jùlọ àti gbogbo ọmọ-ogun
    oníkẹ̀kẹ́ mìíràn ní Ejibiti, olórí sì wà fún olúkúlùkù wọn.
  emp-NTPO: Carreta dji biara b̶eada seisciento edesia. Maʌ̃ awara jũma dewara carreta
    sid̶a pe edesia. Carretaza sordaorã boroda ab̶a b̶easia.
  ind-ind: Dia membawa 600 kereta perang pilihan bersama semua kereta perang lain
    yang ada di Mesir. Setiap kereta perang dikendarai oleh seorang perwira.
  pes-OPCB: سپس با ششصد ارابهٔ مخصوص خود و نیز تمام ارابه‌های مصر که به‌وسیلۀ سرداران
    رانده می‌شد، رهسپار گردید.
  aer-aer: Re thultye 600 ikwerenhe areyeke antangkeke itne itnekenhe-arrpe nanthe
    tyarre-akngentye akngerre areye inetyeke. Itne Pharaoh-nge alheke, akngerrepate
    thultye areye-kenhe-akerte-arlke.
  tgl-ULB: Isinama niya ang piniling animnaraang karwahe at ang lahat ng ibang mga
    karwahe ng Ehipto, ang lahat ng mga pinuno sa kanila.
  cbu-NT: Ashiri tapazpanee kapaach pshiyrshini 600 wanasirinandari yátaranganaya.
    Anumunshat kapaachoo pshiyrshini sirapcheewaatstam yátarangtamanaya. Ashiri aship
    pshiyrshinee yáyarandsin, Ijiptoshuch sundar naataranganaya. Minamtawush pshiyrshini,
    minamtaw komandante tachitaranganaya. Sheersin, Israelchichee tachitaranganaya.
  hui-hui: Ani ho manda buwa kini ibunibi ibunaga wai bigane karisi biago bibahendebi
    ogoni heba handari waragariago (600) pari wayali gibi hangugo tinaga wai hanaga
    agali haguane heba ho manda bialu Isaraele wali agali piyiyadagua haruru pene.
  mya-mya: သူ​သည်​တပ်​မှူး​များ​ဦး​စီး​သော​လက်​ရွေး စင်​စစ်​ရ​ထား​ခြောက်​ရာ​အ​ပါ​အ​ဝင်
    စစ် ရ​ထား​အား​လုံး​ကို​စု​ရုံး​ချီ​တက်​စေ​၏။-
  cbi-NTPO: Tsejtu Egiptonu kayu ura karu tene 600 mi'ke' kamingue', kayu kumuinchi
    karu jumula bain dekami; junu miya' jimu bale suutadula bain pundene juula.
  bod-N: ཤིང་རྟ་མཆོག་ཏུ་གྱུར་པ་དྲུག་བརྒྱ་དང་། ཨེ་ཅིབ་ཡུལ་གྱི་ཤིང་རྟ་ཇི་ཙམ་ཡོད་པ་ཐམས་ཅད་དང་།
    དེ་ཐམས་ཅད་ཀྱི་འགོ་དཔོན་རྣམས་མཉམ་དུ་ཁྲིད་དོ། །
  sna-sna: Akatora ngoro dzakanakisisa dzaisvika mazana matanhatu, pamwe chete nedzimwe
    ngoro dzeIjipiti dzina vatariri vadzo dzose.
  spa-BLM: y tomó seiscientos carros escogidos, y todos los carros de Egipto, con
    capitanes sobre todos ellos.
  cac-cac: Masanil carruaje yic Egipto ix yic'cot vin̈ yed' 600 carruaje vach' d'a
    scal juntzan̈ chi', ajun eb' capitán yed' junjun scarruaje.
  swh-ULB: Alichukuwa magari ya farasi mia sita imara na magari yote ya farasi ya
    Misri, pamoja na maafisa wa hayo magari.
  bel-bel: і ўзяў шасьцьсот калясьніц адборных, і ўсе калясьніцы Егіпецкія, і правадыроў
    над усімі імі.
  wed-wed: Ana sorodia anatapui 600 vinevinei ai au chariot i geru, ma chariot ḡelaui
    au Egypt maiteni i nae.
  deu-ELBBK: Und er nahm 600 auserlesene Wagen und alle Wagen Ägyptens, und Wagenkämpfer
    auf jedem derselben.
  mbb-OT: Ne 600 he utew memeupiya he kerwahi is migamit dan, ne ǥawas dutun duen
    pa zuma he menge kerwahi ziyà te Ehipto he migamit dan ne zuen netendek he menge
    egalen dutun te menge sundaru ziyà te kada kerwahi.
  mal-2015: വിശേഷപ്പെട്ട അറുനൂറു രഥങ്ങളെയും മിസ്രയീമിലെ സകലരഥങ്ങളെയും അവെക്കു വേണ്ടുന്ന
    തേരാളികളെയും കൂട്ടി.
  tuo-NT: To waꞌagʉ, seiscientopawʉ, tũrũse añusepawʉre miacʉ niwĩ. Tojo nicã, nipeꞌtise
    Egipto cjase surara yepawʉre miacʉ niwĩ. Tepawʉnʉcʉ̃ niꞌcʉ̃ surara wiogʉ waꞌacʉ
    niwĩ.
  gup-gup: birrikang chariots rowk ngarre Egypt kaluk 600 manu manwernhmak duninjh,
    dja bininj nawu birriwohrnani chariots ngarre rowk.
  gvs-gvs: be nakae ina sariyota liliudi madi tovakumgoyao Itipita goi ikabidi go,
    sariyota maniyedi lokooinidi adi badabada nakae 600.
  rmc-rmc: Šov šel (600) avrikidle maribnaskre verdana the savore verdana andral o
    Egipt. Pre dojekh verdan sas trin slugaďa.
  nlg-nlg: Me holai ono hangalatu na puku ni taitakiro kolui nia na balu taitakiro
    ni Egypt ghua, me sopa talu malaghaini ge kara righitaonighi.
  pes-OPV: و ششصد ارابه برگزیده برداشت، وهمه ارابه های مصر را و سرداران را بر جمیع
    آنها.
  ron-1924: А луат шасе суте де каре де луптэ ку оамень алешь ши тоате кареле Еӂиптулуй;
    ын тоате ерау луптэторь.
  aui-aui: Bi nuwanuwana seriyotidi miisedi yadi 600 iyouna da kate Ijipt kana seriyot
    mududi, tatadigegha na ere aviya badana.
  ben-OBCV: সেরা রথগুলির মধ্যে থেকে তিনি 600-টি রথ নিলেন, এছাড়াও মিশরের অন্য সব রথ
    ও সেসবের উপর নিযুক্ত কর্মকর্তাদেরও সঙ্গে নিলেন।
  som-som: Oo wuxuu kaxaystay lix boqol oo gaadhifaras ah oo la doortay, iyo gaadhifardoodkii
    Masar oo dhan, iyo saraakiil u sarraysa kulligood.
  lat-VUC: 'Tulitque sexcentos currus electos, et quidquid in Ægypto curruum fuit:
    et duces totius exercitus.'
  eng-ASVBT: and he took six hundred chosen chariots, and all the chariots of Egypt,
    and captains over all of them.
  mna-mna: '@see-verse:EXO.014.006'
  ita-1885: E prese seicento carri scelti, e tutti i carri dell'Egitto, sopra tutti
    i quali vi erano de' capitani.
  eng-LXXUP: having also taken six hundred chosen chariots, and all the cavalry of
    the Egyptians, and rulers over all.
  eng-ULB: He took six hundred chosen chariots and all the other chariots of Egypt,
    with officers on all of them.
  spa-VBL: Tomó 600 de sus mejores carros junto con todos los demás carros de Egipto,
    cada uno con su oficial a cargo.
  fra-_FOB: Il prit six cents chars d'élite et tous les chars d'Égypte, et des combattants
    sur chacun d'eux.
  mal-mal: വിശേഷപ്പെട്ട അറുനൂറ് രഥങ്ങളും (600) ഈജിപ്റ്റിലെ സകലരഥങ്ങളും അവയ്ക്ക് വേണ്ടുന്ന
    തേരാളികളെയും കൂട്ടി.
  urd-GVR: Wuh 600 behtarīn qism ke rath aur Misr ke bāqī tamām rathoṅ ko sāth le
    gayā. Tamām rathoṅ par afsarān muqarrar the.
  suz-BL: मिनु ६ सहे रिम्‍शो पा लडाइ पने चाप्‍ब बग्‍गी नु इजीप्‍त रागी ङा अरु बग्‍गी
    नु चलेब आन ठेयब मुर आन कली लाइश्‍शा, लमाक्‍त।
  ita-1927: Prese seicento carri scelti e tutti i carri d’Egitto; e su tutti c’eran
    de’ guerrieri.
  ckb-ckb: شەش سەد گالیسکەی هەڵبژێردراو و هەموو گالیسکەکانی میسر و هەموو ئەفسەرە سواربووەکانیانی
    برد.
  eng-BBE: And he took six hundred carriages, all the carriages of Egypt, and captains
    over all of them.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಆರಿಸಿಕೊಂಡ ಅತ್ಯುತ್ತಮ ಆರುನೂರು ರಥಗಳನ್ನೂ, ಈಜಿಪ್ಟಿನ ಎಲ್ಲಾ ರಥಗಳನ್ನೂ,
    ಅವುಗಳ ಮೇಲೆ ಅಧಿಪತಿಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡನು.
  bbb-bbb: '@see-verse:EXO.014.006'
  tam-2017: முதல்தரமான அறுநூறு இரதங்களையும், எகிப்திலுள்ள மற்ற எல்லா இரதங்களையும்,
    அவைகள் எல்லாவற்றிற்கும் அதிபதிகளான வீரர்களையும் கூட்டிக்கொண்டு போனான்.
  spa-RV-1909: Y tomó seiscientos carros escogidos, y todos los carros de Egipto,
    y los capitanes sobre ellos.
  ron-BTF: Și a luat șase sute de care alese și toate carele Egiptului și căpetenii
    peste fiecare din ele.
  eng-WEBP: and he took six hundred chosen chariots, and all the chariots of Egypt,
    with captains over all of them.
  eng-FBV: He took 600 of his best chariots along with all the other chariots of Egypt,
    each with their officer-in-charge.
  nld-1939: en nam zes honderd van de beste strijdwagens, behalve de overige wagens
    van Egypte, alle met de dapperste strijders bezet.
  nch-BL: Huan iica hualajque 600 tatehuijca carrojme cati más cuajcualme ihuaya nochi
    sequinoc tatehuijca carrojme ten Egipto, huan itayacanca soldados itztoyaj ipan
    sesen carro.
  vie-1934: Người đem sáu trăm xe thượng hạng và hết thảy xe trong xứ Ê-díp-tô, trên
    mỗi xe đều có chiến binh cả.
  hin-CV: फ़रोह ने छः सौ अच्छे रथ अपने साथ लिए तथा अपने अधिकारियों को कहा कि मिस्र
    देश के सभी रथ एवं उनके चालक भी साथ आएं.
  eng-OURB: and he took six hundred chosen chariots, and all the chariots of Egypt
    [Abode of slavery], and captains over all them.
  spa-BES: Y tomó seiscientos carruajes, todos los vagones de Egipto, y capitanes
    sobre todos ellos.
  tdx-tdx: Ninday sarete enen-jato nijoboñen-dre vaho ze kila sarete’ i Mitsraime
    rekets’ o mpifehe’eo iaby.
  vid-vid: kahi nakahola mituka ja heye jiwele goya miya sita na mituka jinji jeng'ha
    ja Wamisili na walolezi wakwine mchanya mwa mituka ajo zeng'ha.
  eng-OKE: He took also six hundred select chariots, and all the chariots of the Mizraee,
    and appointed strong men over them.
  tha-KJV: ท่านเอารถรบอย่างดีหกร้อยคัน กับรถรบทั้งหมดในอียิปต์ มี​ทหารประจำอยู่​ทุ​กค​ัน
  por-BR-2018: e tomou seiscentos carros escolhidos, e todos os carros do Egito, e
    os capitães sobre eles.
  deu-ELO: Und er nahm sechshundert auserlesene Wagen und alle Wagen Ägyptens, und
    Wagenkämpfer auf jedem derselben.
  eng-WYC-2018: and he took six hundred chosen chariots, and whatever thing of chariots
    was in Egypt, and [the] dukes of all the host. (and he took six hundred of the
    choicest chariots, and whatever other chariots were in Egypt, and all the leaders
    of his army.)
  epo-epo: Kaj li prenis sescent plej bonajn ĉarojn kaj ĉiujn ĉarojn de Egiptujo kaj
    la ĉefojn de la tuta militistaro.
  uig-PIN: U yǝnǝ altǝ yüz hillanƣan jǝng ⱨarwisi, xundaⱪla Misirdiki barliⱪ jǝng
    ⱨarwilirini yiƣdurup, ularning ⱨǝrbirigǝ lǝxkǝr baxliⱪlirini olturƣuzup elip mangdi.
  beo-beo: e amola sa:liode da:iya fila heda:i noga:i dadi gagui dunu 600 agoane amola
    ilia ouligisu dunu, Isala:ili dunuma fa:no bobogei.
  tpi-OTNT: Na em i kisim ol 600 namba wan karis bilong pait wantaim ol arapela karis
    bilong ami na ol ofisa bilong en i save bosim ol karis. Na ol i kirap i go bihainim
    ol Israel.
  hau-SA: Ya ɗauki kekunan yaƙi ɗari shida mafi kyau duka, tare da duk sauran keken
    yaƙin Masar, da shugabanni kuma a kan dukansu.
  udu-udu: Dhali a’di dilki’da arabiya sho’k i’baar mo gun dira shumarum mo e bwaman
    uni kun tana suthumiyya i ’bora’bor mmobol tiya e mo. I bwaman uni ta gi ’kwaniny
    can ka ’deṯe/ ’deṯe/ mo.
  uig-LAT: U yene alte yüz xillan’ghan jeng harwisi, shundaqla Misirdiki barliq jeng
    harwilirini yighdurup, ularning herbirige leshker bashliqlirini olturghuzup élip
    mangdi.
  nde-nde: Wathatha izinqola ezikhethekileyo ezingamakhulu ayisithupha zahamba kanye
    lezinye izinqola zaseGibhithe, yinye ngayinye ilenduna yayo.
  ton-ton: Pea ne ʻave ʻae saliote fili ʻe onongeau, mo e ngaahi saliote kotoa pē
    ʻo ʻIsipite pea naʻe taki taha kotoa pē ʻa hono ʻeikitau.
  ces-1613: A vzal šest set vozů vybraných, i všecky vozy Egyptské, nad nimiž nade
    všemi byli hejtmané.
  eko-eko: Khuthuula theenya mikukutta miiya sitha epile zookhomaala na mikukutta
    zooshi za Misuri na anamalokozela ooshi.
  eng-WMB: and he took six hundred chosen chariots, and all the chariots of Egypt,
    with captains over all of them.
  tam-TCV: அவன் எகிப்திலுள்ள மற்ற எல்லா தேர்களோடு, மிகச்சிறந்த அறுநூறு தேர்களையும்
    மற்றும் அதிகாரிகளையும் கூட்டிக்கொண்டு போனான்.
  ceb-ULB: Gidala niya ug 600 ka pinili nga mga karwahe ug ang uban pang mga karwahe
    sa Ehipto, mga opisyal ang anaa sa tanan nga mga karwahe.
  pol-UBG: Wziął też sześćset wyborowych rydwanów i wszystkie rydwany Egiptu oraz
    przełożonych nad każdym z nich.
  agr-agr: Dutika seiscientos carro dekas pegkeg aidaun yajuak, nuigtushkam egiptunmaya
    carro aidaunak ashí yajuakag nuwi maki makichik suntaja apuji aidau pekamiag shimutkajui.
  kyc-kyc: Rapa rapa pipala banya mena oseme ipyuo penge uliuli dupwa peparae nyepala
    kata nyuo peya. Peyamo dokopa mena oseme ipyuo penge uliuli dupwana ama keyange
    wakasa andete pakinyamange (600) dupwa banya yulu pingi akali mupwa dupwame rolo
    rolo pyuo minyuo peyami.
  urd-GVU: وہ 600 بہترین قسم کے رتھ اور مصر کے باقی تمام رتھوں کو ساتھ لے گیا۔ تمام
    رتھوں پر افسران مقرر تھے۔
  deu-1912: und nahm sechshundert auserlesene Wagen und was sonst von Wagen in Ägypten
    war und die Hauptleute über all sein Heer.
  ntj-ntj: Nyangka-ya kuliralpi kaarrpa walykumunu 600-pa riitikarrarnu puru kaarrpa
    kutjupatjarranya riitikarrarnu. Nyangka-ya puurrpa warrmarla pirninya pakara tati-tatira
    ngurlura-tjananya wanarnu. Tjiinya Mama Kuurrtu puurrpa Piirunya yapupirinymanu
    witu-witu tirtu nyinarratjaku. Nyangka-tjananya Yitjurayilku tjamupirti ngurlura
    wanarnu marlakunkukitjalu walykumunu-yanku pukurlpa mapitjalayinnyangka.
  kan-2017: ಶ್ರೇಷ್ಠವಾದ ಆರುನೂರು ರಥಗಳನ್ನೂ, ಐಗುಪ್ತ ದೇಶದ ಎಲ್ಲಾ ರಥಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬೆನ್ನಟ್ಟಿ
    ಹೋದನು. ಆ ಎಲ್ಲಾ ರಥಗಳಲ್ಲಿ ಅಧಿಪತಿಗಳನ್ನೂ ಕರೆಸಿ ಕೊಂಡನು.
  ena-ena: '@see-verse:EXO.014.006'
  yap-yap: I yan nike un gubin e chariot ngak, ma kub mu’un 600 e chariot ni tin th’abi
    fel’, nib sug e pi tolang ko salthaw u lan ni gubin.
  hlt-MCSB: Te phoeiah leng a coelh ya rhuk neh Egypt leng boeih a boeilu boeih te
    khaw a loh.
  mdy-ETH: ቃራ ዶዲ ላሆ ፄኤታ ሳርጌላ ዖይታ ጊዳ ቃሲ ጊብፄ ዓጮይዳ ዓኣ ሳርጌሎ ዖይቶዋ ቢያ ዖሎሮ ዓኣዻንዳጉዲ ኬሲ፥ ዔያቶ
    ዓይሢ ዖሊሳ ዓሶዋ ጊኢጊሼኔ፤
  twi-ASANTE: Ɔmaa Misraim apɔnkɔsotefoɔ dɔm a wɔn dodoɔ yɛ ahansia ne apɔnkɔ foforɔ
    bi a asraafoɔ tete wɔn so sram wɔn.
  mwc-mwc: Ba ana chariot abiya woraworasi asi 600 i yaunisi, ba yebo Egypt ana chariot
    mutusi yabata ere kasi babada kesakesasike sita pota wai i urabaisi.
  eng-WEBU: and he took six hundred chosen chariots, and all the chariots of Egypt,
    with captains over all of them.
  bnp-bnp: I vulaki a maka vagana karis i 600 ne Egipto, turane huriki ri vakanunu
    ria.
  wal-wal: I usuppun xeetu ubbaappe aadhdhiya para gaareta, Gibxxe biittan de7iya
    hara gaaretu ubbaara, eta ubbau halaqaa halaqaa sunttidi ekkidi biis.
  spa-PDDPT: y tomó 600 carruajes escogidos y todos los carruajes de Egipto con capitanes
    sobre todos ellos.
  gun-gun: Ha'e rami vy ogueraa seiscentos mba'eyru oiporavo va'ekue ha'e karóxa Egito
    re ikuai va'e ha'e javi, huvixa oĩ reve meme.
  agu-BL: Ncha'tz e' xom nin kak cient balaj care't tetz oyintzi' yi at len jun ajcaw
    tetz sanlar tul.
  ilo-ULB: Inkuyogna dagiti innem a gasut a napili a karwahe ken dagiti dadduma a
    karwahe ti Egipto, nga addaan amin kadagiti opisial.
  kpg-kpg: Mee gaa hana mo ana waga hongo henua e ono lau ala koia e humalia, mono
    waga hongo henua ala i golo, huogodoo e dagi go ana dagi dauwa.
  uig-ARA: ئۇ يەنە ئالتە يۈز خىللانغان جەڭ ھارۋىسى، شۇنداقلا مىسىردىكى بارلىق جەڭ
    ھارۋىلىرىنى يىغدۇرۇپ، ئۇلارنىڭ ھەربىرىگە لەشكەر باشلىقلىرىنى ئولتۇرغۇزۇپ ئېلىپ
    ماڭدى.
  bps-bps: Na lê faginan nam latu i too fye snakay damyol dad kudà, gagin i dademe
    snakay nun kudà gusmakay i dad ganlalan.
  tof-tof: Da wa yazebórr tóbanan 600 morroalan gazirr osab amorrat kla, akó blaman
    Izipt gazirr osab amorrat kla, tibiób ngabkan wirri gazirr pampükü.
  sus-sus: A naxa sɔɔri ragise fanyi kɛmɛ senni sugandi, sɔɔri ragise naxan birin
    na Misira e fa bira e fɔxɔ ra. Sɔɔri kuntigi nu bakixi e birin kui.
  pon-2006: E ketikihda werennansapw wonepwiki me keieu kaselel, iangahki pil ekei
    werennansapw, me kaunen sounpei ko kin tangahki.
  jae-jae: Eŋ kêkôc kareta siŋŋa 600, taŋ tau kêjaliŋ sa naŋ, to kareta ŋagêdô samob,
    taŋ kêtap sa aŋga Aiguptu naŋ, ma kêkêŋ siŋwaganêŋ laumata sêpi kareta tonaŋ kêtômgeŋ.
  ksd-ksd: ma i ga pilak pa laptikai na mar na kiki na vinavana, a umana vakak, ma
    ra lavur kiki na vinavana mutu maro Aigipto ma ra umana luluai ta diat par.
  tur-YTC: Seçme altı yüz savaş arabasını ve Mısır'ın bütün savaş arabalarını, hepsinin
    komutanlarıyla birlikte aldı.
  grc-BRENT: καὶ λαβὼν ἑξακόσια ἅρματα ἐκλεκτὰ, καὶ πᾶσαν τὴν ἵππον τῶν Αἰγυπτίων,
    καὶ τριστάτας ἐπὶ πάντων.
  ind-AYT: Dia membawa enam ratus kereta pilihan dan semua kereta di Mesir, masing-masing
    lengkap dengan perwiranya.
  nya-nya: Iye anatenga magaleta 600 abwino kwambiri pamodzi ndi magaleta ena a dziko
    la Igupto. Anatenganso akuluakulu onse ankhondo.
  hrv-hrv: Uze šest stotina svojih kola sve poizbor i ostala kola po Egiptu. I u svima
    bijahu štitonoše.
  mps-mps: Tama agai te bidi sese hauwa 600 te wiegi yai polasa peyu hwįbo nai karis
    dabe dali, te ami bagego gasa karis tigidali me, te agai karis tonalubo ofisa
    dabe augwali me selama, pai.
  tpi-tpi: Na em i kisim ol 600 namba wan karis bilong pait wantaim ol arapela karis
    bilong ami na ol ofisa bilong en i save bosim ol karis. Na ol i kirap i go bihainim
    ol Israel.
  dan-1931: han tog 600 udsøgte Stridsvogne og alle Ægyptens Krigsvogne, alle bemandede
    med Vognkæmpere.
  vie-OVCB: Họ huy động 600 chiến xa tốt nhất của Ai Cập, do các tướng chỉ huy điều
    khiển.
  guj-2017: ફારુને પોતાના રથદળમાંથી મિસરના સૌથી શ્રેષ્ઠ છસો સરદારોને અને અન્ય રથો
    સહિત તેઓના સરદારોને સાથે લીધા.
  pon-2006A: E ketikihda werennansapw wonepwiki me keieu kaselel, iangahki pil ekei
    werennansapw, me kaunen sounpei ko kin tangahki.
  por-BRBSL: e levou seiscentas carruagens escolhidas, e todas as carruagens do Egito,
    com capitães sobre todas elas.
  aly-aly: Ra ikngwerl-alhek artwa ahelengkw-rnem 600-pel. Rernem alkwert-rnem-then
    irrtyart-rnem-then inerl-alhek, pakey-rnem-warl nganerl-alhetyek, atwerretyek.
    Rernem ingkerrenh Pharaoh-angkwarr alhek. Ahelengkw atyetyart-rnem alhek arrpemarl
    pakey-akert.
  cth-cth: Rangleng kahawi e cum taruk touh hoi Izip marangransanaw pueng hoi cungtalah,
    bawinaw pueng haiyah a ceikhai.
  twi-twi: Ɔmaa Misraim apɔnkɔsotefo dɔm a wɔn dodow yɛ ahansia ne apɔnkɔ foforo bi
    a asraafo tete wɔn so ka wɔn.
  hlt-hlt: Te phoeiah leng a coelh ya rhuk neh Egypt leng boeiha boeilu boeih te khaw
    a loh.
  tbz-SIM: kɛ́túótɛ́ Esibiti kó sikpɑ̀rìsɛ̃ĩ́ simɔu sìì kpeńnì kɛ̀ sì ḿbo sikɔu sìkuɔ̀
    (600), bɑ́ tɛ̀ɛ kpɑ̀rìsɑ̃ntɛ̀ nɛ̀ tɛ dèèbɛ̀.
  msy-2020: Egha uaghan a 600plan karisɨn mɨdorozim gamir aghuariba, ko Isipɨn mɨdorozir
    karisɨn igharaziba sara inigha, karisbar garir gumazir dapaniba inigha, me dɨkavigha
    Israelian gɨn zui.
  azb-azb: O, altı yüz seçmə döyüş arabasını və Misirin bütün arabalarını götürdü.
    Hər arabanın öz zabiti var idi.
  eng-DBY: And he took six hundred chosen chariots, and all the chariots of Egypt,
    and captains over every one of them.
  hin-2017: उसने छः सौ अच्छे से अच्छे रथ वरन् मिस्र के सब रथ लिए और उन सभी पर सरदार
    बैठाए।
  wol-KYG: Mboolem watiiri xarey Misra la yóbbu, jiital juróom benni téeméer, ya ca
    gën, bu ci nekk yeb ay kilifay xarekat.
  swp-swp: Abo kariota lolo ariridi handere haligigi‐esega i abidi, eo Aigupito ena
    kariota gamagaridi headi, edi kapena gamagaridi se tanuagaidi wa maediyao.
  bjr-bjr: Faraoofa qoosa rarisee maru rakira karausa amiqiranauqa kai sikis handareeta
    600 faqa Isipa maqa maaqaki maru qoosa karausa faqa minasaa rakisi marusa faqa
    mara quqasoofaqa Isaraee maqannaasa nifaqee fiqau.
  eng-YLT: and he taketh six hundred chosen chariots, even all the chariots of Egypt,
    and captains over them all;
  kne-kne: Inkoyog na amin ay logan ay pakigobat pati din enem ay gasot ay kasigedan
    ay nanloganan di sag-eesa ay opisyal di soldado na.
  wat-wat: Waganusoni dewadewasiḡa i givikasisiya kasi yagwana 600 i visiya, yota
    Itifita kana waganusoni matatafusi i visiya, waganusonisima tamokatamokaḡa na
    kasi kaimatana nukusi.
  bzd-NTPO: Eta̱ imía̱ Israel aleripa itöki̱ karreta ñippoie ibua'bua döka̱ cien teryök
    (600) ekkë. Egipto karreta ñippoie e' male̱pa ko̱s mírak iwa̱ ñies. Karreta ko̱s
    e' a̱ ñippökwakpa wökir shköke ek ek.
  eng-WYC-2017: and he took six hundred chosen chariots, and whatever thing of chariots
    was in Egypt, and [the] dukes of all the host.
  eng-WMBB: and he took six hundred chosen chariots, and all the chariots of Egypt,
    with captains over all of them.
  urd-GVH: वह 600 बेहतरीन क़िस्म के रथ और मिसर के बाक़ी तमाम रथों को साथ ले गया। तमाम
    रथों पर अफ़सरान मुक़र्रर थे।
  rug-rug: Meke topue la si asa meke sari doduru nana totopili varipera, turaṉae tugo
    sari ka onomo gogoto tie totopili ṉiṉiradi pa vinaripera pu koai sari na dia palabatu
    varipera bokabokadi.
  gaz-gaz: Gaariiwwan filatamoo dhibba jaʼa, gaariiwwan Gibxi biraa hunda kanneen
    ajajjuuwwan isaan hunda irra jiran fudhatee kaʼe.
  fra-LSG: Il prit six cents chars d’élite, et tous les chars de l’Égypte; il y avait
    sur tous des combattants.
  gnn-gnn: '@see-verse:EXO.014.006'
  yal-yal: A yi a yɛngɛ so wontoro yɛbaxi kɛmɛ sennin tongo, e nun Misiran wontorone
    birin. Sofa kuntigine yi ne birin kui.
  haw-1868: Lawe aku la ia i na halekaa i waeia eono haneri, a me na kaakaua a pau
    o Aigupita, a me na luna o ia mau mea a pau.
  arb-NAV: فَأَعَدَّ سِتَّ مِئَةِ مَرْكَبَةٍ وَسَائِرَ مَرْكَبَاتِ مِصْرَ، وَحَمَلَ
    عَلَيْهَا قَادَةَ سِلاحِ الْمَرْكَبَاتِ.
  ewe-ewe: Etia tasiaɖam nyuitɔ alafa ade kpe ɖe tasiaɖam bubu siwo katã nɔ Egipte
    la ŋu, eye wòtsɔ asrafomegãwo ɖo ɖe sia ɖe nu.
  eng-LEE: And he took six hundred chosen chariots, and all the chariots of Egypt,
    and captains over every one of them.
  gvn-gvn: '@see-verse:EXO.014.006'
  asm-FB: তেওঁ মনোনীত ছশ ৰথ, আৰু মিচৰৰ আন সকলো ৰথ, আৰু সেই সকলোবোৰৰ ওপৰত নিযুক্ত সেনাপতি
    সকলকো ল’লে।
  sus-A: عَ نَشَ سْورِ رَفِسٍ قَنيِ كّمّ سٍننِ سُفَندِ، سْورِ رَفِسٍ نَشَن بِرِن نَ
    مِسِرَ عٍ قَ بِرَ عٍ قْشْ رَ. سْورِ كُنتِفِ نُ بَكِشِ عٍ بِرِن كُي.
  fra-SBL: il prit six cents chars d'élite et tous les chars d'Égypte, avec des chefs
    sur chacun d'eux.
  hbo-hbo: וַיִּקַּ֗ח שֵׁשׁ־מֵאֹ֥ות רֶ֙כֶב֙ בָּח֔וּר וְכֹ֖ל רֶ֣כֶב מִצְרָ֑יִם וְשָׁלִשִׁ֖ם
    עַל־כֻּלֹּֽו׃
  eng-WYCLIFFE: and he took sixe hundrid chosyn charis, and what euer thing of charis
    was in Egipt, and duykis of al the oost.
  piu-2006: '@see-verse:EXO.014.006'
  pjt-pjt: '@see-verse:EXO.014.006'
  cwe-cwe: Iviya kasola mituka inogile magana sita na mituka imwenga yose ya Wamisili,
    wakulu wa wakalizi wake wose, wakwela mituka iyo.
  bgs-bgs: Igpid din tô ánnám gatus (600) madigár kalesa asta tô duma pa mga kalesa
    na ágsakayan katô mga opisyales din.
  kik-kik: Agĩthiĩ na ngaari cia ita 600 iria njega mũno, o hamwe na ngaari cia ita
    iria ingĩ ciothe cia bũrũri wa Misiri, ciothe irũgamĩrĩirwo nĩ anene.
  fra-NCL: Il prit six cents chars d’élite, et tous les chars de l’Égypte, et sur
    tous il y avait des chefs.
  cek-AK: kahoih koek hrang leeng cumvai tarukto a lak moe, Izip prae ih hrang angthueng
    kaminawk, misatuh angraengnawk to a kawk.
  xla-xla: Ya꞉ta tamama 600 aliya koa ka꞉ka꞉dle mate epo aliya koa hapuloma mo dulu
    dla siyamalalo mate elepame taiyo. Epele dulu dla aliya koa hapuloma di edla opatapo
    mo-popa꞉mtaiyo.
  cuk-cuk: Faraón urmar-napagined-bur-nuegan dulataled-ilanergwa (600) susad, deginbali,
    bela Egiptoʼgi urmar-napaginmalad-baigan sesbalid. Faraón, e-dummagan a-urmar
    war-wargwen-sedega imaksad.
  uig-CYR: У йәнә алтә йүз хилланған җәң һарвуси, шундақла Мисирдики барлиқ җәң һарвулирини
    жиғдуруп, уларниң һәр биригә ләшкәр башлиқлирини олтарғузуп елип маңди.
  pma-pma: Asak mesein keil evus, asuv houlu muloh en kat onen ka rie lat more kat
    tavaeen sav keil heite handred ahetai (600) koa hos mul lehei keke avat tavaeen
    keil onen akilea avaloh eni. Ka hetetamen tavaeen sav keil emun onen akur kat
    teisav keil ka amusil keil.
  tel-2017: అతడు తన ఐగుప్తులోని శ్రేష్ఠమైన 600 రథాలను, ప్రతి రథంలోనూ సైన్యాధిపతులను
    తీసుకు పోయాడు.
  hat-BSA: Epi li te pran sis-san cha byen chwazi, ansanm ak tout lòt cha an Égypte
    yo avèk gwo chèf sou yo tout.
  bxh-bxh: Ena saliyoti 600 loholoho wananahadi maꞌedi saliyoti hahaisa Idipi yai
    ya lawedi. Saliyoti mahudoꞌidi maꞌadi tanuwaga.
  kos-kos: El mukuiyak ke chariot onfoko ma arulana wo, wi pac chariot nukewa saya,
    ac oasr captain fin chariot inge nukewa.
  hbo-WLC: וַיִּקַּ֗ח שֵׁשׁ־מֵא֥וֹת רֶ֙כֶב֙ בָּח֔וּר וְכֹ֖ל רֶ֣כֶב מִצְרָ֑יִם וְשָׁלִשִׁ֖ם
    עַל־כֻּלּֽוֹ׃
  ibo-ibo: Ọ chịịrị ụgbọ agha dị narị isii e leziri anya họpụta, tinyere ụgbọ agha
    Ijipt niile. Ndịisi agha ndị Ijipt nọcha nʼelu ha niile.
  ory-ory: ପୁଣି, ଛଅ ଶହ ବଛା ରଥ ଓ ମିସରୀୟମାନଙ୍କର ସମସ୍ତ ରଥ ଓ ପ୍ରତ୍ୟେକ ରଥରେ ଯୋଦ୍ଧାମାନଙ୍କୁ
    ନେଲେ।
  chk-chk: A nuki wonopükü woken me oris mi nükünüköch, pwal meinisin lusun wokenin
    me orisin Isip, nge a wor eman meilap won iteiten efoch me efoch.
  rop-rop: Imbin deigim ola boswan solja, en imbin deigim 600 gudwan solja garram
    olabat bagi, en imbin deigim ola najalot solja garram olabat bagi du.
  ukr-1871: І взяв шість сот бойових колесниць на вибір і всї колесницї Египецькі,
    і військових до кожної.
  bch-bch: Be ibada ele karis kemikemi paraunga aea buno lima buno ede (600), toman
    ngan gid karis paraunga aea toa ngada oa Isip, be ele madidnga kelede kelede tiladlado
    ngan gid.
  deu-1951: Er nahm auch sechshundert auserlesene Wagen und alle Wagen in Ägypten
    und Wagenkämpfer auf jedem.
  eng-JPS: And he took six hundred chosen chariots, and all the chariots of Egypt,
    and captains over all of them.
  srp-1865: I uze šest stotina kola izabranih i što još bješe kola Misirskih, i nad
    svjema vojvode.
  lug-lug: Yatwala amagaali lukaaga agasingira ddala obulungi, n’agattako n’amagaali
    amalala gonna agaali mu Misiri, n’abalwanyi abaduumizi nga be bagavuga.
  heb-heb: ויקח שש מאות רכב בחור וכל רכב מצרים ושלשם על כלו׃
  ben-IRV: আর মনোনীত ছয়শো রথ এবং মিশরের সমস্ত রথ ও সেই সমস্ত কিছুর উপরে নিযুক্ত সেনাপতিকে
    নিলেন।
  pan-pan: ਨਾਲੇ ਉਸ ਨੇ ਛੇ ਸੌ ਚੁਗਵੇਂ ਰੱਥ ਅਤੇ ਮਿਸਰ ਦੇ ਬਾਕੀ ਰੱਥ ਵੀ ਲਏ ਅਤੇ ਸਾਰਿਆਂ ਉੱਤੇ
    ਅਫ਼ਸਰ ਬਹਾਏ।
  tkr-tkr: Mang'vee cuka yixhıd vəş (600) g'əyxı'yne, yugne dəv'əyne daşk'ayle ğayrı,
    Misirın gırgıncad dəv'əyn daşk'abı alyat'anbı. Gırgıne daşk'abışiqa çin ç'ak'ınbı
    vooxhe.
  mya-JVB: ရွေး သော ရထား ခြောက် ရာ ၊ အဲဂုတ္တု မြင်းစီးသူရဲ အပေါင်း နှင့်တကွ ၊ ဗိုလ်
    မင်းအသီးအသီး တို့ကို ခေါ်ယူ လေ၏။
  tte-O: Waga niuniuli sikisi andeledi (600) namwanamwali, yo Itipita ana waga niuniuli
    meuloili mekalikavao kali togite-kalatan ikalaili.
  tbg-tbg: Viva iqoka kaari 600vata varero, Isipini ekaa vo iqoka kaarinavuvata varora.
    Iqoka kaari vira varaqi nukavata vauvaro Pero vaiintivano vika hampata Isareri
    avataqiro vura.
  hmo-hmo: Kariota namodia 600 idia abia hidi, bona kariota haida ma danu idia abia
    lao. Inai Aigupito kariota ta ta ibounai, be mai edia kapena.
  urd-urd: 'और उसने छ: सौ चुने हुए रथ बल्कि मिस्र के सब रथ लिए और उन सभों में सरदारों
    को बिठाया।'
  rus-SYN: и взял шестьсот колесниц отборных и все колесницы Египетские, и начальников
    над всеми ими.
  bqc-SIM: À sↄ̃́go maaↄ sɛ̀ mɛ̀n ↄ̀aa àaↄ̃ ń Egipi sↄ̃́goↄ píi, zĩgↄ̃ kíaↄ
    ká ń guu.
  tcz-CHONGTHU: “Pharaoh vin sakol-kangtalai hatcheh jagup le Egypt gamsung'a sakol
    kangtalai dangho jouse abonchan vaihom mitam pichu atou tauvin ahi.”
  mar-mar: त्याने सहाशे उत्तम योद्धे व मिसरातील सर्व रथ त्यांवरील सरदारांसोबत आपल्याबरोबर
    घेतले.
  soq-soq: Ita me turaka pue mampe teiteinala wisiawa 600 eubu ita do Isibt turakawa
    uduudu otamon. Ita turaka sa deadea osouwo ona ua apanawa do teamon.
  qub-qub: Egiptupita aywaran sojta pachac (600) mas allinnin caj carrëtancunawan.
    Chaynöpis Egiptucho caj carrëtacunawanga llapanwanmi aywaran. Cada carrëtacho
    juc mandajpis aywaran.
  bqp-bqp: À sↄ̃go mananↄ sɛ̀ mɛ̀n wàa aakↄ̃ kũ Misila sↄ̃gonↄ pínki kũ zĩ̀kari
    gbɛ̃ zↄ̃kↄ̃nↄo ká ń gũn.
  hat-hat: Li pran sisan (0600) cha nan sa ki te pi bon yo. Tout lòt cha yo te ale
    tou. Yo tout te gen sòlda ame sou yo.
  eng-BSB: He took 600 of the best chariots, and all the other chariots of Egypt,
    with officers over all of them.
  tod-tod: É wotolo ɓiin gola undɔzita (600) zeɠeni ta Ezipete wotoloiti kpein, kɔɔɠɔ
    nuiti ti ɠɛni ti zu ga nu zaʋasaʋagi.
  eng-WEBPB: and he took six hundred chosen chariots, and all the chariots of Egypt,
    with captains over all of them.
  kbq-kbq: nehuno 600'a knare'ma hu'nea karisiramina e'nerino, maka Isipi mopafima
    me'nea karesiramina erige'za, ana maka karisiramintera ugagota hu'naza sondia
    vahe'amo'za mareri'za manitere hu'naze.
  nhe-BL: Huan iica hualajque 600 tlatehuijca carros tlen más cuajcualme ihuaya nochi
    sequinoc tlatehuijca carros tlen Egipto, huan itlayacanca soldados itztoyaj ipan
    sesen carro.
  bus-bus: À sↄ̃goro maaanↄ sɛ̀ mɛ̀n wàa aagↄ̃ kↄ̃n Igipiti sↄ̃goronↄ píngi kↄ̃n zĩ̀kari
    gbɛ̃nsinↄo ká ń guu.
  gub-BL: Weraha 600 ywyramawa ikatu wera'u ma'e uzeupi wà. Weraha inugwer ywyramawa
    Ezit rehe har paw uzeupi wà no, zauxiapekwer tetea'u waneraha pà wà no, wanuwihaw
    waneraha pà uzeupi wà no.
  eng-DRA: 'And he took six hundred chosen chariots, and all the chariots that were
    in Egypt: and the captains of the whole army.'
