verse: EXO.014.013
translations:
  mal-C: അതിന് മോശ ജനത്തോട് ഇങ്ങനെ ഉത്തരം പറഞ്ഞു, “ഭയപ്പെടരുത്, സ്ഥിരതയോടെ നിൽക്കുക.
    യഹോവ ഇന്നു നിങ്ങൾക്കു നൽകുന്ന വിടുതൽ കണ്ടുകൊള്ളുക. നിങ്ങൾ ഇന്നു കാണുന്ന ഈജിപ്റ്റുകാരെ
    ഇനിയൊരിക്കലും കാണുകയില്ല.
  deu-TKW: 'Mose jedoch sprach zu dem Volke: Habt keine Angst! Haltet Stand, so werdet
    ihr sehen, welche Hilfe euch Jahwe heute wird zu teil werden lassen; denn was
    ihr heute mit den Ägyptern werdet geschehen sehen, werdet ihr nie und nimmermehr
    an ihnen sehen.'
  lin-lin: 'Moyize azongiselaki bango : — Bobanga te, boyika mpiko ! Bokomona kokangolama
    oyo Yawe akomemela bino lelo ; bato ya Ejipito oyo bozali komona lelo, bokotikala
    komona bango lisusu te.'
  eng-LSV: And Moses says to the people, “Do not fear, station yourselves, and see
    the salvation of YHWH, which He does for you today; for as you have seen the Egyptians
    today, you add no more to see them for all time;
  eng-GNV: Then Moses sayde to the people, Feare ye not, stand still, and beholde
    the saluation of the Lord which he will shew to you this day. For the Egyptians,
    whome ye haue seene this day, ye shall neuer see them againe.
  eng-WEBSTER: 'And Moses said to the people, Fear ye not, stand still, and see the
    salvation of the LORD, which he will show to you to-day: for the Egyptians whom
    ye have seen to-day, ye shall see them again no more for ever.'
  nhw-BL: 'Pero Moisés quinnanquili: ―Amo ximajmahuica. San ximoquetzaca huan amo
    ximolinica huan xiquitaca quenicatza TOTECO anmechmaquixtis, pampa nopa egiptome
    catli ama anquinitaj ayacmo quema anquinitase sempa.'
  swh-ONEN: Mose akawajibu Waisraeli, “Msiogope. Simameni imara, nanyi mtauona wokovu
    Bwana atakaowapatia leo. Hao Wamisri mnaowaona leo kamwe hamtawaona tena.
  bba-bba: Yerɑ Mɔwisi u tɔn be wisɑ u nɛɛ, i ku bɛrum ko, i yɔ̃ro sɛ̃ɛ, kpɑ i wɑ
    nɡe mɛ Yinni Gusunɔ u koo bɛɛ fɑɑbɑ ko ɡisɔ. Domi Eɡibitiɡii be i wɑɑmɔ mini,
    i ǹ mɑɑ bu wɑsi sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And Moses said unto the people, Fear ye not, stand still, and see the
    salvation of the Lord, which he will shew to you to day: for the Egyptians whom
    ye have seen to day, ye shall see them again no more for ever.'
  cpy-cpy: 'Ari rakanakiri Moisés isheninka-paeni Israel-paeni, ikantziri: “Eero pithaawan-teeyarini.
    Pitonta-shireti. Aritaki rowawijaa-kotakimi Tajorentsi. Tema ikaatzi Apitantoni-jatzi
    piñiiri nimaeka, eero piñahaeri paata.'
  mpx-mpx: Yaka analiya Mosese i lahe i ba, “Bahi lovakun! Ku milil gagasisi, inoke
    nuku kite Yehoba hauna ni ginol ge ni pwamwalimiu lan ebe. Itipita bolo ya ku
    kita pwamwatomwal, nige al nuku kikitel.
  wbp-wbp: Mujuju-jana wangkaja, “Ngulaju ngula-juku. Kulalu wajampa-jarriya! Pardakalurla
    YAAWIYI-ki nyampurla-juku, kapu-nyarra muurl-mardarni. Nyanyi kankulu-jana Yijipi-wardingki-patu
    kutu yaninjarni-kirra? Jalangu-jangka kulankulu-jana nyanyi pinalku.
  luo-luo: Musa nodwoko ogandano niya, “Kik ubed maluor. Chungʼuru motegno eka ubiro
    neno resruok ma Jehova Nyasaye biro kelonu kawuono. Jo-Misri ma uneno kawuononi
    ok unuchak une kendo.
  meu-meu: A Mose eto, Basio gari, ba gini tutuka-tutuka, Iehova ena hahemauri do
    ba itaia, hari dina ai baine hamaurilaimui, badina be Aigupto taudia harihari
    o itadiamu na basio itadia lou, lasi ona lasi vaitani.
  npi-ULB: मोशाले मानिसहरूलाई भने, “नडराओ । स्थिर रहो, र आज परमप्रभुले तिमीहरूलाई
    दिनुहुने छुटकारालाई हेर । किनकि आज तिमीहरूले देखेका यी मिश्रीहरूलाई तिमीहरूले
    फेरि कहिल्यै देख्‍नेछैनौ ।
  yor-yor: Nígbà náà ni Mose sọ fún àwọn ènìyàn náà pé, “Ẹ má bẹ̀rù, ẹ dúró ṣinṣin
    kí ẹ sì rí ìdáǹdè tí Olúwa yóò fi fún un yín lónìí, àwọn ará Ejibiti ti ẹ̀yin
    rí lónìí ni ẹ kò ni tún padà rí wọn mọ́.
  emp-NTPO: 'Baribʌrʌ Moiseba ãdjirãa jarasia: –Ne wayarãnadua. Necai duananadua.
    Id̶i ununia sãwã Ãcõrẽba bãrãra egiptorãba ẽpẽ panʌnebemada ẽdrʌ b̶ʌida. Id̶iba
    ʌ̃taa bãrãba naʌ̃ egiptorã bãrã caid̶u zebʌdara waa ununaẽ́a.'
  ind-ind: Tetapi Musa menjawab mereka, “Jangan takut! Berdirilah teguh dan lihatlah
    yang akan TUHAN lakukan hari ini untuk menyelamatkan kita! Kita tidak akan melihat
    lagi pasukan Mesir yang kita hadapi hari ini.
  pes-OPCB: 'ولی موسی جواب داد: «نترسید! بایستید و ببینید چگونه خداوند امروز شما را
    نجات می‌دهد. این مصری‌ها را که حالا می‌بینید، از این پس دیگر هرگز نخواهید دید.'
  aer-aer: Moses itneke angkeke, “Kele Mwerre! Alhwarrpe-irretyale! Nhenhele YAHWEH-eke
    akarelhaye, Re arrenhantherrenhe itetheke mpwaretyenhenge. Lyete arrantherre Egypt-arenye
    areye areme itwe-irrintyerlenge. Lyete-ngentyele akenhe arrantherre itnenhe awethe
    aretyakenhe.
  tgl-ULB: Sinabi ni Moises sa mga tao, “Huwag kayong matakot. Manatili at tingnan
    ninyo ang pagliligtas ni Yahweh na ibibigay sa inyo ngayon. Dahil hindi ninyo
    na makikita muli ang mga taga-Ehipto na nakikita ninyo ngayon.
  cbu-NT: Itaru, Móysissha; Punirintspa. Mapiyngtsa. Siy izuuru mapiymari mapiyngtsa.
    Ashiri na Taarashipan iyaa tapachindamaam kuschiya. Naturi Ijiptoshchee puniksa.
    Itaru, izuuru Ijiptoshuch pastachiya, Móysisi Israelchichee tárangiya.
  hui-hui: Tigua ani layagola Mosesehanda ladai bialu lalu, Tí gi nahalimu. Tí bu
    mini dungulo daibu hadaba. Ani bidamigola Anduane Homogo ibugua tí pele ngulebirago
    áyu hondoleberami. Iyibi agali o tidu yalu ibirane hendedamigoni mani lone nahondoleberami.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​က``မ​ကြောက်​ကြ​နှင့်။ ကြံ့ ကြံ့​ခိုင်​ခိုင်​ရှိ​စေ​ကြ​လော့။
    ထာ​ဝ​ရ​ဘု​ရား သည်​ယ​နေ့​တွင် သင်​တို့​အား​မည်​ကဲ့​သို့​ကယ် တင်​တော်​မူ​မည်​ကို​မြင်​ရ​လိမ့်​မည်။
    သင်​တို့ ယ​နေ့​မြင်​ရ​သော​အီ​ဂျစ်​အ​မျိုး​သား​တို့ ကို နောင်​မည်​သည့်​အ​ခါ​မျှ​မြင်​ရ​လိမ့်​မည်
    မ​ဟုတ်။-
  cbi-NTPO: 'Tsenñu Moisés pakatu tsandimi: Jeetyatyudei. Nejuudei, naaketaa Yavé
    lalanu livee kenu juñuba ura'' keenadei, matyu ñulla uma Egipto'' chullanu kataakindetsushu
    juntsalanu mangatan dejutyuve.'
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་མི་རྣམས་ལ་འདི་ལྟར། མི་འཇིགས་པར་བརྟན་པོར་སྡོད་ཅིག དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རིང་ཉིན་མོར་ཁྱོད་ཅག་ལ་གནང་ངེས་པའི་ཐར་པ་ལ་ལྟོས་དང་།
    དེ་རིང་ཉིན་མོར་ཁྱོད་རྣམས་ཀྱིས་མཐོང་བའི་ཨེ་ཅིབ་པ་དེ་དག་ནི་ཕྱིས་སུ་ནམ་ཡང་མཐོང་བར་མི་འགྱུར།
  sna-sna: Mozisi akapindura vanhu akati, “Musatya. Mirai nesimba uye muchaona kusunungura
    kwaJehovha kwaachakuitirai nhasi. VaIjipita vamunoona nhasi hamuchazovaonizve.
  spa-BLM: 'Moisés dijo al pueblo: “No tengan miedo. Quédense quietos y vean la salvación
    de Yahvé, que él obrará hoy en favor de ustedes; porque nunca más verán a los
    egipcios que han visto hoy.'
  cac-cac: 'Ix tac''vi vin̈aj Moisés d''a eb'' anima chi'': —Man̈ ex xivoc, tec''b''ejec
    e b''a. Ol eyilnab''i tas ol yutoc Jehová scolvaj qued''oc ticnaic. Man̈xa b''aj
    ol eyil juntzan̈ eb'' aj Egipto tic, axon̈ej ticnaic tzeyil eb''.'
  swh-ULB: Musa akawaambia watu, “Msiogope. Simameni imara na muone wokovu Yahweh
    atakao uleta kwenu leo. Kwa maana hamtawaona tena Wamisri mnao waona leo.
  bel-bel: 'Але Майсей сказаў народу: ня бойцеся, стойце - і ўбачыце выратаваньне
    ад Госпада, якое Ён дасьць вам і сёньня, бо Егіпцянаў, якіх вы бачыце сёньня,
    больш ня ўбачыце вавек;'
  wed-wed: Moses ana rava i paribelei, “Eḡa ona rovo! Ona mairi jijina ma ona inana
    menanarena Bada ina vilawanimi amadodo. Mai Egypt amadodo o inainanai eḡa melanai
    ona inana-melei.
  deu-ELBBK: 'Und Mose sprach zu dem Volk: Fürchtet euch nicht! Steht und seht die
    Rettung des HERRN, die er euch heute schaffen wird! Denn die Ägypter, die ihr
    heute seht, die werdet ihr von nun an nicht mehr sehen ewiglich.'
  mbb-OT: Ne midtavak si Moises te, “Kenè kew mahandek. Pekelig-en kew ne egkeehè
    niw is paaǥi te Nengazen te kedlibriya zin keniyu ǥuntaan he andew. Su heini is
    menge Ehiptohanen he egkeehè niw ǥuntaan, ne kenè niw en sikandan egkeuman egkaahà.
  mal-2015: 'അതിന്നു മോശെ ജനത്തോടു: ഭയപ്പെടേണ്ടാ; ഉറച്ചുനില്പിൻ; യഹോവ ഇന്നു നിങ്ങൾക്കു
    ചെയ്‌വാനിരിക്കുന്ന രക്ഷ കണ്ടുകൊൾവിൻ; നിങ്ങൾ ഇന്നു കണ്ടിട്ടുള്ള മിസ്രയീമ്യരെ ഇനി
    ഒരുനാളും കാണുകയില്ല.'
  tuo-NT: 'Na tojo nicã, Moisé narẽ yʉꞌticʉ niwĩ: —Mʉsã uiticãꞌña. Totá tojaqueꞌaya.
    Õꞌacʉ̃ niꞌcãcã mʉsãrẽ yʉꞌrʉoatjere ĩꞌarãsaꞌa. Egiptocjãrã mʉsã niꞌcãcã ĩꞌarãrẽ
    ne apaturi ĩꞌanemosome.'
  gup-gup: Kuhni birriyimeng, wanjh Moses yimeng bedberre, “Yuwn ngurrikele, ngurridjaldin
    kelebuk, dja ngurrina bu Yawey ngunmarnedurrkmirri bolkkime ngunngehke. Dja bedda
    bininj nawu Egytpbeh ngudda ngurrbennan bolkkime, wanjh minj ngurriyawoyhbennan
    bu munguyh munguyh.
  gvs-gvs: E yau adigo kagu, ‘Taabu koomatōita! Kotaoyakavāta bei ame Yauwe ina yava
    kogite iguinuwe manuda. Moitamo. Da Itipita ame tuta koogitedi geya tuwaina bei
    kogitemneidi.
  rmc-rmc: 'O Mojžiš lenge odphenďa: „Ma daran tumen! Aven zorale a dikhena, hoj adadžives
    tumen o RAJ zachraňinela. Le Egipťanen, saven adadžives dikhen, imar šoha na dikhena.'
  nlg-nlg: Ma Moses te bosa tughu vanira, “Kau bei mataghu gea! Kau tughuru ngasi
    [ta nimiu na taluutuni], ge kau righia nina maana Yahweh ke nea vanighau taeni,
    geke vavolaghau! Na vure ni Egypt tau righira, kau mua ghoi righira ghua.
  pes-OPV: 'موسی به قوم گفت: «مترسید. بایستید و نجات خداوند را ببینید، که امروز آن
    را برای شماخواهد کرد، زیرا مصریان را که امروز دیدید تا به ابد دیگر نخواهید دید.'
  ron-1924: 'Мойсе а рэспунс попорулуй: „Ну вэ темець де нимик, стаць пе лок ши вець
    ведя избэвиря пе каре в-о ва да Домнул ын зиуа ачаста, кэч пе еӂиптений ачештя
    пе каре-й ведець азь, ну-й вець май ведя ничодатэ.'
  aui-aui: Bi Mosis iwonedi bo, “Gegha konanagharana! Yami miimiiriye komiiri bi konakita
    da awaki Yawe God inabera da kata iniyawiimi. Bi mmkodi Ijipt damdi kata kokitakitadi,
    na gekonakita mayedina.
  ben-OBCV: মোশি লোকদের উত্তর দিলেন, “তোমরা ভয় পেয়ো না! শক্ত হয়ে দাঁড়াও এবং তোমরা
    দেখতে পাবে আজ সদাপ্রভু কীভাবে তোমাদের রক্ষা করবেন। আজ তোমরা যে মিশরীয়দের দেখছ,
    তাদের আর কখনও দেখতে পাবে না।
  som-som: Markaasaa Muuse wuxuu dadkii ku yidhi, War ha cabsanina, oo iska taagnaada,
    oo bal arka badbaadada uu Rabbigu maanta idiin samayn doono; waayo, Masriyiinta
    aad maanta aragteen, weligiin mar dambe ma arki doontaan.
  lat-VUC: 'Et ait Moyses ad populum: Nolite timere: state, et videte magnalia Domini
    quæ facturus est hodie: Ægyptios enim, quos nunc videtis, nequaquam ultra videbitis
    usque in sempiternum.'
  eng-ASVBT: 'And Moses said unto the people, Fear ye not, stand still, and see the
    salvation of Jehovah, which he will work for you today: for the Egyptians whom
    ye have seen today, ye shall see them again no more forever.'
  mna-mna: 'To Mose iyembut sua kizin. Iso: “Irao! Komoto pepe. Kemender mbolŋana.
    Pa Yooba, ni imbotmbot. Koozi ko kere kat mburaana. Pa ni itunu kola ikamke yom.
    Zin tomtom ki Aikuptu ta kere zin a, inako kere zin mini som.'
  ita-1885: 'E Mosè disse al popolo: Non temete; fermatevi, e state a vedere la liberazione
    del Signore, la quale oggi egli vi farà; perciocchè voi non vedrete mai più in
    eterno quegli Egizj che avete oggi veduti.'
  eng-LXXUP: 'And Moses said to the people, Be of good courage: stand and see the
    salvation which is from the Lord, which he will work for us this day; for as ye
    have seen the Egyptians today, ye shall see them again no more forever.'
  eng-ULB: Moses said to the people, “Do not be afraid. Stand still and see the rescue
    that Yahweh will provide for you today. For you will never see again the Egyptians
    whom you see today.
  spa-VBL: 'Pero Moisés le dijo al pueblo: “No tengan miedo. Quédense donde están
    y verán cómo el Señor nos salvará hoy. Los egipcios que ven ahora, ¡no los volverán
    a ver nunca más!'
  fra-_FOB: 'Et Moïse dit au peuple: Ne craignez point; tenez-vous là, et voyez la
    délivrance de l''Éternel, qu''il vous accordera aujourd''hui; car les Égyptiens
    que vous avez vus aujourd''hui, vous ne les reverrez jamais plus.'
  mal-mal: 'അതിന് മോശെ ജനത്തോട്: “ഭയപ്പെടണ്ടാ; ഉറച്ചുനില്ക്കുവിൻ; യഹോവ ഇന്ന് നിങ്ങൾക്ക്
    ചെയ്യുവാനിരിക്കുന്ന രക്ഷ കണ്ടുകൊള്ളുവിൻ; നിങ്ങൾ ഇന്ന് കണ്ട ഈജിപ്റ്റുകാരെ ഇനി ഒരുനാളും
    കാണുകയില്ല.'
  urd-GVR: Lekin Mūsā ne jawāb diyā, “Mat ghabrāo. Ārām se khaṛe raho aur dekho ki
    Rab tumheṅ āj kis tarah bachāegā. Āj ke bād tum in Misriyoṅ ko phir kabhī nahīṅ
    dekhoge.
  suz-BL: मिनु मोसामी मुर आन कली “महिनीन। मुलाक्‍ती परमप्रभु यावेमी दोपा इन कली इजीप्‍त
    ङा मुर रे प्रोंइबा, कोव़शा बाक्‍कीन। मुलाक्‍ती तशो इजीप्‍त ङा मुर आन कली गे लेंशा
    गेनायो मताइनीनी।
  ita-1927: 'E Mosè disse al popolo: “Non temete, state fermi, e mirate la liberazione
    che l’Eterno compirà oggi per voi; poiché gli Egiziani che avete veduti quest’oggi,
    non li vedrete mai più in perpetuo.'
  ckb-ckb: 'موساش وەڵامی گەلی دایەوە: «مەترسن، چەسپاو بن و بڕواننە ڕزگاریی یەزدان
    کە ئەمڕۆ بۆ ئێوەی دەکات، چونکە ئەو میسریانەی کە ئەمڕۆ دەیانبینن، ئیتر بۆ هەتاهەتایە
    نایانبیننەوە.'
  eng-BBE: But Moses said, Keep where you are and have no fear; now you will see the
    salvation of the Lord which he will give you today; for the Egyptians whom you
    see today you will never see again.
  kan-OKCV: ಅದಕ್ಕೆ ಮೋಶೆಯು ಜನರಿಗೆ, “ನೀವು ಭಯಪಡಬೇಡಿರಿ, ದೃಢವಾಗಿ ನಿಲ್ಲಿರಿ. ಯೆಹೋವ ದೇವರು
    ನಿಮಗೆ ಈ ಹೊತ್ತು ತೋರಿಸುವ ರಕ್ಷಣೆಯನ್ನು ನೋಡಿರಿ. ನೀವು ಈ ಹೊತ್ತು ನೋಡುವ ಈಜಿಪ್ಟಿನವರನ್ನು
