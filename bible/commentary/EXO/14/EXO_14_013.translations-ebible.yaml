  hbo-hbo: וַיֹּ֨אמֶר מֹשֶׁ֣ה אֶל־הָעָם֮ אַל־תִּירָאוּ֒ הִֽתְיַצְב֗וּ וּרְאוּ֙ אֶת־יְשׁוּעַ֣ת
    יְהוָ֔ה אֲשֶׁר־יַעֲשֶׂ֥ה לָכֶ֖ם הַיֹּ֑ום כִּ֗י אֲשֶׁ֨ר רְאִיתֶ֤ם אֶת־מִצְרַ֙יִם֙
    הַיֹּ֔ום לֹ֥א תֹסִ֛יפוּ לִרְאֹתָ֥ם עֹ֖וד עַד־עֹולָֽם׃
  eng-WYCLIFFE: And Moises seide to the puple, Nyle ye drede, stonde ye, and `se ye
    the grete werkys of God, whiche he schal do to dai; for ye schulen no more se
    Egipcians, whiche ye seen now, til in to with outen ende;
  piu-2006: Muutjalu tjananya watjaṉu, “Yitjipinya ngurrara tjuṯaku nguḻurrinytjaku
    wiya, raapaya ngaranytjaku. Yalatji ngaralanyurra nintirriku, Katutjalulanya kanalku.
    Nyarra Yitjipinya ngurrara tjuṯa tjananya kuwarrinyurra nyaku, mayutju Katutjalu
    kuwarri pungku tjananya, pikalu tjananyanyurra pungkutjipingkamarra. Pika pungkunytjawiya
    nyurrangarri ngaranytjaku.” Yurrunpa nyaḻpitjarra kutju Katutjaku waarrkana Yitjurilaku
    ngulytju ngaṉṯitja tjuṯaku yurrunpa yankupayi. Palulanguru paluru parra yankula
    ngaṉṯiwanalpi tjanampa ngaralinangi, Yitjipinya ngurrara tjuṯangku tjananya wanara
    pungkupayingkamarra. Yutuwari paluru tjanampa yurrunpa ngaralinangi. Palulanguru
    parra yanu ngaṉṯiwanalpi ngarangi, Yitjurilaku ngulytju ngaṉṯitja tjuṯaku maḻpa.
    Yalatji ngarala munga tjanampa Yitjipinya ngurrara tjuṯaku ngarangi. Kanya Yipuru
    wangkapayi tjuṯaku tjanampa tili ngarangi. Yalatji Katutjalu tjananya Yitjurilaku
    ngulytju ngaṉṯitja tjuṯaku ngaḻkinpa yangatjunu, Yitjipinya ngurrara tjuṯangku
    pikalu pungkutjipingka. Yurrunpa Katutjalu Muutjanya wangkangu watiya katura kanyintjaku
    kapi Tjatjakangka. Palulanguru paluru yankula yilta watiya kanyiṉingi. Palulanguru
    waḻpa kakarraranguru mungangka tiṉalingku wangkarra tjiṉṯukutu wiyarringu. Yalatji
    waḻpa tiṉa wangkanyingka kapi wiyarringu, yiwarra tjanampa tarayi ngarangu. Kapi
    kutjarra ngaṉtjarrpa kutjarra ngaranyingka Yitjurilaku ngulyju ngaṉṯitja tjuṯaya
    tjarukatirra yankula paṉa palyangka maa tatiṉu. Palulanguru tjananya Yitjipinya
    ngurrara tjuṯangku pungkukitjangku ngaṉṯiwanangku wanaṉu. Tjuṯangku tjananya tjarukatirra
    wanaṉu tjilirratjarra tjuṯangku, anta naanytjatjarra tjuṯangku, wakinangka yankupayi
    tjuṯalu. Tjiṉṯu ngalya katurringanyingka Katutjalu tjananya nguḻutjingaṉu. Tulykungku
    wakina tjanampa taayi tjuṯa witira kanyiṉu. Puṯuya wakinatjarra tjuṯangku katirra
    yilarringutjangka Yitjipinya ngurrara tjuṯangku watjaṉu, “Mayutju Katutjalulampa
    kuyaṉu, Yitjurilaku ngulytju ngaṉṯitjaku walytjangku. Wakina wantirralaka yarra
    maḻaku!” Kala, yurungku tjananya Yitjipinya ngurrara tjuṯa mirrintanu, kutju wiya
    kana nyinangu, wiya.
  pjt-pjt: Ka Moselu tjanala wangkangu, “Nyaaku nyura nguḻuringanyi? Nguḻu wiyangkuya
    paṯaṟa nyawa. Kuwari Mayatja Godalu nyuranya wankaṟunanyi, ka nyura wankaringkula
    nyanga Itjipanya nguraṟa warmaḻa tjuṯa piṟuku nyakunytja wiyaringkuku.
  cwe-cwe: Musa kawedika Waisilaili, “Sekemdumbe! Imeni chigangamavu! Diyelo mwizawona
    viya Mndewa Mulungu vondayawakomboleni. Mana Wamisili wano womuwawona diyelo,
    hamwizawawona kaidi.
  bgs-bgs: Igkagi si Moises katô mga manubù, na mà din, “Yakó ágkamáddangan! Pasarig
    yu tô panámdám yu, asta sállág yu tô lumun katô Áglangngagán ni álló ni ébô paluwaán
    kó ikandin. Tô mga taga Ehipto na ágkitanán yu, dì yud gó kitanán puman.
  kik-kik: Musa agĩcookeria andũ acio atĩrĩ, “Tigai gwĩtigĩra. Mwĩhaandei wega, na
    nĩmũkuona ũhonokio ũrĩa Jehova ekũmũrehere ũmũthĩ. Andũ a Misiri aya mũrona ũmũthĩ,
    mũtikamona rĩngĩ.
  fra-NCL: 'Moïse répondit au peuple : « N’ayez pas de crainte, restez en place, et
    regardez le salut que Yahweh va vous accorder en ce jour ; car les Égyptiens que
