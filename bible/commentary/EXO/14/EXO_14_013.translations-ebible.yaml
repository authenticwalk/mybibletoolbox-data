    bipisaale gwen bar-dakosurmalad.'
  uig-CYR: 'Буниң билән Муса хәлиққә: — Қорқмай, тик туруңлар, Пәрвәрдигарниң бүгүн
    силәргә жүргүзидиған ниҗатини көрисиләр; чүнки силәр бүгүн көргән мисирлиқларни
    иккинчи көрмәйсиләр.'
  pma-pma: Ka Mosis viteni min keil vit, “!Minametautei! Mehelomal hekeih ka miheles
    asa koa Iahova houmoni ven kami kosa. Me-Isip keil enek, miherlestei mun keil.
  tel-2017: అందుకు మోషే “భయపడకండి, ఈ రోజు యెహోవా మీకు కలిగించే రక్షణను అలా నిలబడి
    చూడండి. మీరు ఈ రోజు చూసిన ఐగుప్తీయులను ఇకపై ఎన్నడూ చూడరు.
  hat-BSA: 'Men Moïse te di a pèp la: “Pa pè anyen! Kanpe la pou wè delivrans SENYÈ
    a va acheve pou nou jodi a. Paske Ejipsyen yo ke nou wè jodi a, nou p ap wè yo
    ankò jiska jamè.'
  bxh-bxh: Mose dodoga alinadi ya bui iyen, Tabu au ꞌwasabu. Au obiyo esegahimiu na
    Guyau aho te ya fofofahimiu haba ami ita. Idipi dodogadi aho te ami itadi ibege
    au ita fuyoꞌidi.
  kos-kos: Moses el topuk, “Nikmet sangeng! Tu na ku, ac kowos fah liye ma LEUM GOD
    El ac fah oru in molikowos misenge. Kowos fah tia sifilpa liye mwet Egypt inge.
  hbo-WLC: וַיֹּ֨אמֶר מֹשֶׁ֣ה אֶל־הָעָם֮ אַל־תִּירָאוּ֒ הִֽתְיַצְב֗וּ וּרְאוּ֙ אֶת־יְשׁוּעַ֣ת
    יְהוָ֔ה אֲשֶׁר־יַעֲשֶׂ֥ה לָכֶ֖ם הַיּ֑וֹם כִּ֗י אֲשֶׁ֨ר רְאִיתֶ֤ם אֶת־מִצְרַ֙יִם֙
    הַיּ֔וֹם לֹ֥א תֹסִ֛יפוּ לִרְאֹתָ֥ם ע֖וֹד עַד־עוֹלָֽם׃
  ibo-ibo: Mosis zaghachiri ha sị, “Unu atụla egwu. Guzosienụ ike. Unu ga-ahụ ụzọ
    dị ebube Onyenwe anyị ga-esi zọpụta unu taa. Ndị Ijipt a unu na-ahụ taa, unu agaghị
    ahụkwa ha ọzọ.
  ory-ory: ତହୁଁ ମୋଶା ଲୋକମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଭୟ କର ନାହିଁ, ସୁସ୍ଥିର ହୁଅ; ସଦାପ୍ରଭୁ
    ଆଜି କିପରି ତୁମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବେ, ତାହା ଦେଖ; ତୁମ୍ଭେମାନେ ଆଜି ଯେପରି ମିସରୀୟମାନଙ୍କୁ
    ଦେଖୁଅଛ, ସେପରି ଅନନ୍ତକାଳ ପର୍ଯ୍ୟନ୍ତ ଆଉ କେବେ ଦେଖିବ ନାହିଁ।
  chk-chk: Nge Moses a üreni ekewe aramas, “Ousap niuokus, oupwe üpos o nengeni usun
    än ewe Samol mi Lapalap amanauakemi ikenai. Pun ekewe re Isip oua küneer ikenai,
    ousap chüen künasefäliir.
  rop-rop: Wal Mosis bin tok, “Yumob nomo wandi bradin! Yumob nomo wandi ranawei!
    Yumob garra jandap en luk wanim YAWEI garra dum blanga yumob. Im garra seibum
    yumob tudei na, en ol detlot ami deya kaminap langa roud, yumob kaan luk olabat
    igin.
  ukr-1871: 'І рече Мойсей людові: Не лякайтесь і стійте, дак і побачите рятунок Господень,
    що сотворить нам Господь сьогоднї. Бо Египтїя, що сьогоднї бачите, не бачити мете
    во віки!'
  bch-bch: Be Moses ikeo pagid panua, “Amataud mao. Amadid matua ta agera danga toa
    Maron ga ikado ngan badanga gimi mulian labone. Ngansa gid panua Isip toa labone
    agera, eine muriai ga agera gid pade mao.
  deu-1951: 'Mose sprach zum Volk: Fürchtet euch nicht, tretet hin und sehet, was
    für ein Heil der HERR heute an euch tun wird; denn diese Ägypter, die ihr heute
    sehet, sollt ihr nimmermehr sehen ewiglich!'
  eng-JPS: 'And Moses said unto the people: ''Fear ye not, stand still, and see the
    salvation of the LORD, which He will work for you to-day; for whereas ye have
    seen the Egyptians to-day, ye shall see them again no more for ever.'
  srp-1865: 'A Mojsije reèe narodu: ne bojte se, stanite pa gledajte kako æe vas Gospod
    izbaviti danas; jer Misirce koje ste vidjeli danas, neæete ih nigda više vidjeti
    dovijeka.'
  lug-lug: Musa n’addamu abantu nti, “Temutya, munywere, mujja kulaba obulokozi Mukama
    bw’anaabaleetera olwa leero. Kubanga Abamisiri abo be mulaba kaakano, temuliddayo
    nate kubalaba emirembe gyonna.
  heb-heb: ויאמר משה אל העם אל תיראו התיצבו וראו את ישועת יהוה אשר יעשה לכם היום כי
    אשר ראיתם את מצרים היום לא תסיפו לראתם עוד עד עולם׃
  ben-IRV: তখন মোশি তাদেরকে বললেন, “ভয় কোরো না, সবাই স্থির হয়ে দাঁড়াও। সদাপ্রভু
    আজ তোমাদের যে উদ্ধার করেন, তা দেখ; কারণ এই যে মিশরীয়দেরকে আজ দেখছ, এদেরকে আর
    কখনই দেখবে না।
  pan-pan: ਮੂਸਾ ਨੇ ਪਰਜਾ ਨੂੰ ਆਖਿਆ, ਨਾ ਡਰੋ, ਖੜੇ ਰਹੋ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਬਚਾਉ ਨੂੰ ਵੇਖੋ ਜਿਹੜਾ
    ਅੱਜ ਦੇ ਦਿਨ ਤੁਹਾਡੇ ਲਈ ਕਰੇਗਾ ਕਿਉਂਕਿ ਜਿਹੜੇ ਮਿਸਰੀ ਤੁਸੀਂ ਅੱਜ ਵੇਖਦੇ ਹੋ ਫੇਰ ਸਦਾ ਤੱਕ ਕਦੀ
    ਨਾ ਵੇਖੋਗੇ।
  tkr-tkr: 'Mısee milletıs inəxdun alidghıniy qele: – Qı''məəq''ən, ulyoozre! Şok''le
    g''iyna g''acesın, Rəbbee şu nəxübiy g''attivxhan haa''a. Həşde g''oocen Misirbı,
    şok''le sayıb mısacab g''avces deş.'
  mya-JVB: မောရှေ ကလည်း မ စိုးရိမ် ကြနှင့်။ ငြိမ်ဝပ်စွာရပ် နေကြ။ ထာဝရဘုရား သည်၊ ယနေ့
    ပြ တော်မူသော ကယ်တင် ခြင်းကို ကြည့်ရှု ကြလော့။ သင်တို့သည် ယနေ့ မြင် သော အဲဂုတ္တု
    လူတို့ကို၊ နောက်တဖန် အလျှင်းမ မြင် ရကြ။
  tte-O: Kabo Mosese iwaloba, “Tabu kwamamatausagili. Kwatolo kaiwe na wagitai tawae
    Yeoba kani iginauli na ileboimiu kaliyate kabona. Tomo Itipita wagitagitailine
    kani nige wagigitaiyoili.
  tbg-tbg: Vika minti tuvaro Mosiva vika nái tiva nimiro tiharo, Ne kia qetaate. Ne
    kempukaiqamake vaiha Noravano Kotiva vate ni ruaruama nimitaaina okarara tavaate.
    Ne Isipi vatanaaka vate tave variaka kia qaiqaavata tavevarave.
  hmo-hmo: To Mose ia gwau, “Umui gari lasi, umui gini auka masemase, Lohiabada ena
    hamauria kara do umui itaia, hari dina umui dekenai do ia hamauria, badina be
    Aigupito taudia harihari umui itaia, be do umui itaia lou lasi, lasi bona lasi
    momokani.
  urd-urd: तब मूसा ने लोगों से कहा, “डरो मत, चुपचाप खड़े होकर ख़ुदावन्द की नजात के
    काम को देखो जो वह आज तुम्हारे लिए करेगा। क्यूँकि जिन मिस्रियों को तुम आज देखते
    हो उनको फिर कभी हमेशा तक न देखोगे।
  rus-SYN: 'Но Моисей сказал народу: не бойтесь, стойте - и увидите спасение Господне,
    которое Он соделает вам ныне, ибо Египтян, которых видите вы ныне, более не увидите
    вовеки;'
  bqc-SIM: 'Mↄizi ònɛ́: Ásu to vĩa á kũo. À zɛ tɛɛɛ, í e lá Dii a á suaba
    gbã, asa Egipi pↄ́ álɛ ń e gbãɛↄ, á ń e bau lↄo.'
  tcz-CHONGTHU: Ahinlah Mose'n mipi heng'a asei jin, “Kicha hihhel un, dingdet jing
    un veuvin, tunia hi Pakaiyin na huhdoh diu ahiye. Chule tunia kipat avella Egypt
    mite namukit tah lou diu ahi,” ati.
  mar-mar: परंतु मोशेने उत्तर दिले, “भिऊ नका! स्थिर उभे राहा आणि परमेश्वर आज तुमचे
    तारण करील ते पाहा. आजच्या दिवसानंतर हे मिसराचे लोक तुम्हास पुन्हा कधीही दिसणार
    नाहीत.
  soq-soq: Tane Moses mo diamone wanase, “Mai saitana! Badowa enana, ande Iawe God
    e inalepia emalawo ewana. Tane Isibt apanawa ema tauma ewamoilana ando mai osowe
    ewamona, dia.
  qub-qub: 'Chayno niptin Moisés niran: «¡Balurchay-llapa! ¡Ama manchacuychu! Cananmi
    Tayta Dios salbamashanchïta ricanquipaj. Egiptucunataga cananllanami ricanquipaj.
    Mananami mas imaypis ricanquipänachu.'
  bqp-bqp: 'Musa pìńnɛ: Àsun tó vĩna á kũro. À zɛ tɛɛnɛ áni e lákũ Dikiri ni á sura
    ba nà gbãra, zaakũ Misila kũ átɛni ń e gbãra dínↄ, áni ń e ziki doro.'
  hat-hat: 'Moyiz reponn pèp la: -Nou pa bezwen pè. Pran kouraj. Louvri je nou pou
    nou wè jan Seyè a pral delivre nou jòdi a. Moun peyi Lejip sa yo nou wè jòdi a,
    nou p''ap janm wè yo ankò.'
  eng-BSB: But Moses told the people, “Do not be afraid. Stand firm and you will see
    the LORD’s salvation, which He will accomplish for you today; for the Egyptians
    you see today, you will never see again.
  tod-tod: 'Moize nuɓusɛiti gooɠaaʋoteni, é ɠɛ ti ma: «À mina lua. À yɛ zeini ʋɛ,
    wo wɛlɛ, ʋelei Ɠɔoɠɔ GALAGI ʋaazu wo ɠizosu la za. Mazɔlɔɔ Ezipete nuiti wo ti
    ɠaazu za, wo la mɔ ti ɠaa eyɛsu pɛ.'
  eng-WEBPB: Moses said to the people, “Don’t be afraid. Stand still, and see the
    salvation of the LORD, which he will work for you today; for you will never again
    see the Egyptians whom you have seen today.
  kbq-kbq: Hianagi Mosese'a anage huno Israeli vahera zamasami'ne, Korora osuta Anumzamo'ma
    menima tamagu'ma vazisia zana oti hanavetineta keho! Na'ankure Isipi vahera menina
    nezmagazankita, mago'enena ozmagetfa hugahaze.
  nhe-BL: 'Pero Moisés quinnanquili: ―Amo ximajmahuica. San ximoquetzaca huan amo
    ximolinica huan xiquitaca quejatza TOTECO inmechmaquixtis, pampa nopa egiptome
    tlen ama inquinitaj ayoc quema inquinitase sampa.'
  bus-bus: 'Musa bèńnɛ: Àton tó vĩa a kũro. À zɛ tɛɛɛ é e lán Dii é a mì sí nà gbã̀a,
    zaakɛ Igipiti kɛ̀ ée ń ee gbã̀a kɛ̀nↄ, é ń e ziki dↄro.'
  gub-BL: Nezewe rehe we uze'eg Moizez wemiaihu wanupe. — Pekyze zo nehe. Peiko ikàg
    ma'e romo nehe. Nezewe mehe pexak putar Tupàn Tuweharupi Wiko Ma'e ikàgaw nehe,
    ta'e pepyro putar a'e nehe xe. Ezit ywy rehe har kutàri har penemixak a'e wà nehe,
    uzeàmim putar a'e wà nehe. Napexak wi pixik kwaw pe wà nehe.
  eng-DRA: 'And Moses said to the people: Fear not: stand and see the great wonders
    of the Lord, which he will do this day: for the Egyptians, whom you see now, you
    shall see no more for ever.'
