  ind-AYT: Musa berkata kepada bangsa itu, “Jangan takut! Berdirilah teguh dan lihatlah
    keselamatan dari TUHAN yang akan ditunjukkan-Nya kepadamu pada hari ini, sebab
    orang Mesir yang kamu lihat hari ini tidak akan pernah kamu lihat lagi selamanya.
  nya-nya: Mose anayankha anthu kuti, “Musachite mantha. Imani, ndipo muone chipulumutso
    chimene Yehova akuchitireni lero. Aigupto amene mukuwaona lerowa simudzawaonanso.
  hrv-hrv: '“Ne bojte se!” - reče Mojsije narodu. “Stojte čvrsto pa ćete vidjeti što
    će vam Jahve učiniti da vas danas spasi: Egipćane koje danas vidite nikad više
    nećete vidjeti.'
  mps-mps: Tama Mosesgo augwalibolo te po wei ponoyu, te po wai, “Wibo tagalao. Bomonama
    dolaluyu, tama megi Genuai Bidigo dage tau selama, tigidali sę ebo suaibao. Tama
    megi dagego te Isip dabe subo, tiali goli nosali dagego augwali munu ma sugobeo.
  tpi-tpi: Orait Moses i bekim tok long ol manmeri olsem, “Maski pret. Sanap strong
    na nau bai yupela i lukim olgeta samting Bikpela i laik mekim bilong helpim yupela.
    Nau yupela i lukim ol dispela Isip, tasol bihain bai yupela i no inap lukim ol
    gen.
  dan-1931: 'Men Moses svarede Folket: “Frygt ikke! Hold blot Stand, så skal I se
    HERRENS Frelse, som han i Dag vil hjælpe eder til, thi som I ser Ægypterne i Dag,
    skal I aldrig i Evighed se dem mere.'
  vie-OVCB: 'Nhưng Môi-se nói với họ: “Đừng sợ! Cứ vững tâm chờ xem Chúa Hằng Hữu
    hành động. Ngài sẽ ra tay giải cứu chúng ta. Những người Ai Cập hôm nay anh em
    thấy đó, sẽ không bao giờ thấy lại nữa.'
  guj-2017: પરંતુ મૂસાએ લોકોને આશ્વાસન આપ્યું, “ગભરાશો નહિ. જ્યાં છો ત્યાં જ મક્કમતાપૂર્વક
    ઊભા રહો અને જુઓ કે આજે યહોવાહ તમારો કેવી અજાયબ રીતે બચાવ કરે છે! જે મિસરવાસીઓને
    તમે અત્યારે જુઓ છો તેઓ હવે પછી ક્યારેય તમને દેખાશે નહિ.
  pon-2006A: Moses ahpw sapengkin irail, “Kumwail dehr masak! Kumwail nan kapehd kehlail,
    oh mwasahn dahme KAUN-O pahn ketin wiahda pwe en ketin kapitkumwailla rahnwet.
    Pwe mehn Isip pwukan me kumwail kilikilang rahnwet, kumwail solahr pahn kilang
    irail kohkohlahte.
  por-BRBSL: 'Moisés disse ao povo: “Não tenha medo”. Fique parado e veja a salvação
    de Javé, que ele trabalhará para você hoje; pois você nunca mais verá os egípcios
    que você viu hoje”.'
  aly-aly: Moses angkek, “Kel mwerr! Aterirrey-angenh! Rlterrk anenherr-arey! INGKARTek
    anwantherr nhenhel mpwelhey, rarl anwenhantherr ingkerrenh arntarnt-aremarl. Anwantherr
    Egypt-areny-rnem arrer-anem arnareyel, nhepenhan anwantherr renh-rnem areyang-anem.
  cth-cth: Mosi ni taket awh hanh. Lungmawngcalah awm awh. BAWIPA ni sahnin nangmouh
    hanlah rungngangnae a sak hane hah khenhaw. Sahnin nangmouh ni na hmu e Izipnaw
    heh bout na hmawt awh mahoeh toe.
  twi-twi: Nanso Mose ka kyerɛɛ nnipa no se, “Munnsuro. Munnyina pintinn na mubehu
    anwonwakwan a Awurade nam so begye mo nnɛ. Misraimfo a muhu wɔn nnɛ yi, morenhu
    wɔn bio.
  hlt-hlt: Tedae Moses loh pilnam te, “Rhih uh boeh, pai uh lamtah hmu uh. BOEIPA
    kah khangnah nangmih ham tihnin ah a saii bitni. Tihnin kah na hmuh Egypt rhoek
    he koep hmuh ham kumhal duela na khoep uh voel mahpawh.
  tbz-SIM: 'Kɛ̀ Mɔyiisi dɔ̀: Di bɑ́ nyĩɛ̃̀kù, yĩ́nɛ̀ só kɛ́yɑ̀ Kuyie nyóó di dɛɛtɛ́nɛ̀mɛ̀
    Esibiti kɔbɛ di mɛ nwúó mbɛ̀, di tɛ̃́nkɛ í yóó bɛ̀ yɑ̀ diyiè mɑrì bìtì!'
  msy-2020: Moses kamaghɨn me ikaragha ghaze, “Ia atiatingan markɨ, ia tuivigh gavgafigh.
    Ia datɨrɨghɨn, Ikiavɨra Itir Godɨn gavgavimɨn ganightɨ, a ian akuragh ua ia inian.
    Ia datɨrɨkɨn Isipian gari, ia ua men ganan kogham.
  azb-azb: 'Musa isə xalqa belə dedi: «Qorxmayın! Durun, Rəbbin bu gün sizi necə xilas
    edəcəyinə baxın. İndi gördüyünüz Misirliləri daha heç vaxt görməyəcəksiniz.'
  eng-DBY: 'And Moses said to the people, Fear not: stand still, and see the salvation
    of Jehovah, which he will work for you to-day; for the Egyptians whom ye have
    seen to-day, ye shall see them again no more for ever.'
  hin-2017: मूसा ने लोगों से कहा, “डरो मत, खड़े-खड़े वह उद्धार का काम देखो, जो यहोवा
    आज तुम्हारे लिये करेगा; क्योंकि जिन मिस्रियों को तुम आज देखते हो, उनको फिर कभी
    न देखोगे।
  wol-KYG: 'Musaa nag ne mbooloo ma: «Buleen tiit, neleen tekk te xool li Aji Sax
    jiy def, ba xettli leen tey jii. Ndax kat waa Misra yii ngeen di gis nii tey,
    dootuleen leen gis mukk.'
  swp-swp: Mose tatao abo i heribadi i ene, “Tabu au matausi, au toroadiadididiri,
    eo GUIAU ena abihemauri abo au ita, ia wauta abo i ginauri enamiu. Paana Aigupito
    tataodi wauta au itadi wa, taba nige au itauioidi.
  bjr-bjr: Mooseefa misa ufa iriseenoo qimanniminoo qinau. Innee sia rufiaaqa, kaqi
    nimatautasee maridaqa Yaaweefa innee asumu mariaqeera itita nimaqainaqa qafeefaranoo.
    Maqee innee Isipa maqannaa amiqimasee nindafaaqa. Innee maaqooqari sia kafaa nindafeefaranoo.
  eng-YLT: And Moses saith unto the people, 'Fear not, station yourselves, and see
    the salvation of Jehovah, which He doth for you to-day; for, as ye have seen the
    Egyptians to-day, ye add no more to see them — to the age;
  kne-kne: Ngem kanan Moses en daida, “Adi kayon emegyat. Papigsaen yo di nemnem yo
    tan ed wani ay agew, ilaen yo di iyat Diyos ay mangisalakan en dakayo. Awni et
    adi kayo kasin mail-ila din taga-Egipto ay ilaen yo ed wani.
  wat-wat: Eatu Mosese i iyavisiya i bwaduwa, “Muka kwana matuta! Naki kwana misinimoka
    fakinina eatu kwana kitiya namaise Yave ina gifafafaneimi. Itifita namoisi kimoki
    kwa kitikitisiya, muka yota kwana kita-savavineisi.
  bzd-NTPO: 'Erë Moisés tö iiu̱té: —Kë̀ a'' tö egiptowak sue̱paia̱. E'' kue̱ki̱ kë̀
