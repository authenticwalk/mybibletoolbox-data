  eng-WYC-2017: And Moses said to the people, Do not ye dread, stand ye, and see the
    great works of God, which he shall do today; for ye shall no more see the Egyptians,
    which ye see now, till into without end;
  eng-WMBB: Moses said to the people, “Don’t be afraid. Stand still, and see the salvation
    of the LORD, which he will work for you today; for you will never again see the
    Egyptians whom you have seen today.
  urd-GVH: लेकिन मूसा ने जवाब दिया, “मत घबराओ। आराम से खड़े रहो और देखो कि रब तुम्हें
    आज किस तरह बचाएगा। आज के बाद तुम इन मिसरियों को फिर कभी नहीं देखोगे।
  rug-rug: Ba olaṉa se Mosese, “Mi lopu matagutu! Mi turu va ṉiṉira, mamu dogoria
    sa tinaharupu, sapu kaqu evaṉia e Zihova koa gamu pa rane ṉinoroi, ura lopu kaqu
    dogoro pulei gamu sari na tie Izipi hire.
  gaz-gaz: Museen akkana jedhee saba sanaaf deebise; “Hin sodaatinaa; jabaadhaa dhaabadhaa!
    Fayyisuu Waaqayyoo kan inni harʼa isinii godhu ilaalaa! Warra Gibxi kan harʼa
    argitan kana lammata deebitanii hin argitan.
  fra-LSG: 'Moïse répondit au peuple: Ne craignez rien, restez en place, et regardez
    la délivrance que l’Éternel va vous accorder en ce jour; car les Égyptiens que
    vous voyez aujourd’hui, vous ne les verrez plus jamais.'
  gnn-gnn: Ŋayi Mawtjitjtja waŋana buku‐wakmaraŋala bitjarra, “Yaka nhuma barrariya.
    Yana djingaryurra walala dharraḏayiya, ŋoy‐ḏälthiya yana, bala Garrayyu yurru
    ŋilimurrunha walŋakumana. Yo, gäthuranydja nhuma yurru nhämana ŋanya djämawuynha,
    nhaltjan ŋayi yurru djäma nhumalaŋgu. Nhämanydja nhuma yukurra ŋunha Yetjippuyŋunhanydja,
    walala marrtji yukurra lili, yurru Garrayyunydja nhumalaŋgala miriŋunhanydja yurru
    bumana; yakana nhuma bulunydja yurru walalanha nhäma.
  yal-yal: Musa yi yamaan yabi, a naxa, “Ɛ nama gaxu. Ɛ ɛ raxara, ɛ yi a to Alatala
    ɛ xunbama kii naxan yi to. Amasɔtɔ ɛ Misiran kaan naxanye toma to, ɛ mi fa ne
    toma sɔnɔn!
  haw-1868: Olelo aku la o Mose i na kanaka, mai makau oukou, e ku malie oukou, a
    e nana aku i ka hoola ana o Iehova, i ka mea ana e hoike mai ai ia oukou i keia
    la; no ka mea, o ko Aigupita a oukou i ike ai i keia la, aole oukou e ike hou
    ia lakou, mahope mau loa aku.
  arb-NAV: 'فَقَالَ مُوسَى لِلشَّعْبِ: «لا تَخَافُوا. قِفُوا وَانْظُرُوا خَلاصَ الرَّبِّ
    الَّذِي يُجْرِيهِ لَكُمُ الْيَوْمَ، لأَنَّ الْمِصْرِيِّينَ الَّذِينَ رَأَيْتُمُوهُمُ
    الْيَوْمَ، لَنْ تَرَوْهُمْ فِيمَا بَعْدُ إِلَى الأَبَدِ.'
  ewe-ewe: Ke Mose ɖo eŋu na wo be, “Migavɔ̃ o, minɔ te ɖe afi si miele la ko, milé
    ŋku ɖe nuwo ŋu, eye miakpɔ nukumɔ si dzi Yehowa aɖe mi toe egbe la ɖa. Egiptetɔ
    siwo kpɔm miele fifia la, miagakpɔ wo akpɔ o.
  eng-LEE: And Moses said unto the people, Fear ye not, stand still and see the salvation
    of the Lord, which he will do for you today; for as ye have seen the Egyptians
    today, ye shall not see them again any more for ever.
  gvn-gvn: '@see-verse:EXO.014.012'
  asm-FB: মোচিয়ে লোকসকলক ক’লে, “ভয় নকৰি। নিৰৱে থাকা; আৰু চাওক, যিহোৱাই আজি তোমালোকলৈ
    পৰিত্ৰাণৰ কাৰ্য সিদ্ধ কৰিব। কাৰণ যি মিচৰীয়া সকলক আজি তোমালোকে দেখিছা, তেওঁলোকক
    পুনৰ কেতিয়াও নেদেখিবা।
  sus-A: مُنسَ نَشَ حَمَ يَابِ، «وٌ نَشَ فَاشُ، وٌ شَ لِمَنِيَ. تٌ وٌ قَمَ عَلَتَلَ
    شَ كِسِ تٌدٍ. مِسِرَكَيٍ نَشٍيٍ يِ كِ، وٌ مُ عٍ تٌمَ سْنْن.
  fra-SBL: 'Moïse dit au peuple : « N''ayez pas peur. Restez immobiles et voyez le
    salut de l''Éternel, qu''il va opérer pour vous aujourd''hui, car vous ne verrez
