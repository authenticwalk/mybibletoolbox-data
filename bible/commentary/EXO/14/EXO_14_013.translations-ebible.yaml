    kaminawk loe, dungzan khoek to na hnu o let mak ai boeh.
  xla-xla: Epalati Mosestapo epo atlaiyo, “Wua꞉ ase sikemte wowota꞉miya. Woloma kokalepo
    ha꞉ha꞉iya. Adipalati, wua꞉ wata Godtapo wua꞉ gadle kokoye natilipe. Ame adipalati,
