verse: EXO.014.008
translations:
  mal-C: യഹോവ ഈജിപ്റ്റുരാജാവായ ഫറവോന്റെ ഹൃദയം കഠിനമാക്കിയതുകൊണ്ട്, യുദ്ധസന്നദ്ധരായി
    പുറപ്പെട്ടിരുന്ന ഇസ്രായേൽജനത്തെ അയാൾ പിൻതുടർന്നു.
  deu-TKW: Jahwe aber verstockte den Sinn des Pharao, des Königs von Ägypten; da setzte
    er den Israeliten nach, während die Israeliten schlagbereit ihres Weges zogen.
  lin-lin: Yawe akomisaki motema ya Faraon, mokonzi ya Ejipito, libanga mpo ete alanda
    bana ya Isalaele oyo bazalaki kotambola na bonsomi nyonso.
  eng-LSV: and YHWH strengthens the heart of Pharaoh king of Egypt, and he pursues
    after the sons of Israel, and the sons of Israel are going out with a high hand,
  eng-GNV: '(For the Lord had hardened the heart of Pharaoh king of Egypt, and he
    followed after the children of Israel: but the children of Israel went out with
    an hie hand)'
  eng-WEBSTER: 'And the LORD hardened the heart of Pharaoh king of Egypt, and he pursued
    the children of Israel: and the children of Israel went out with a high hand.'
  nhw-BL: Huan TOTECO quichijqui Faraón ma moyoltetili huan ma quintoquili nopa israelitame
    masque inijuanti ya quistoyaj ica hueyi chicahualistli.
  swh-ONEN: Bwana akaufanya mgumu moyo wa Farao, mfalme wa Misri, kwa hiyo akawafuatia
    Waisraeli, waliokuwa wakiondoka Misri kwa ujasiri.
  bba-bba: Sɑɑ yerɑ Yinni Gusunɔ u sunɔ win ɡɔ̃ru bɔbiɑsiɑ, mɑ u Isirelibɑ nɑɑ ɡirɑ
    bɑɑ mɛ u yɛ̃ mɑ Yinni Gusunɔwɑ u bu yɑrɑ.
  eng-KJVCPB: 'And the Lord hardened the heart of Pharaoh king of Egypt, and he pursued
    after the children of Israel: and the children of Israel went out with a high
    hand.'
  cpy-cpy: Riitaki Tajorentsi kantakaawori ikijo-shire-tanta-naari Faraón, pinkathari-tatsiri
    Apitantoniki, royaa-kyaatanakiri Israel-paeni. Roo kanteencha Faraón tee ikenkishire-taawo
    antawo ishintsini Tajorentsi ishitowan-taari Israel-paeni janta.
  mpx-mpx: Yehoba kin atena i pagasisi, inoke kin i tatauliulil Isileli eliyaa, heliya
    aloliya wali atimatuwa hi nawanawa.
  wbp-wbp: Junga kujaju. YAAWIYI-rli kingiji jurru marntarla-manu. Wajirli-pungu-jana
    Yijirali-pinki kujalpa-jana YAAWIYI-rli warrawarra-kangu.
  luo-luo: Jehova Nyasaye nomiyo chuny Farao ma ruodh Misri odoko matek, mi nolawo
    jo-Israel mane wuotho ka gin gi chir.
  meu-meu: Una negana ai Iehova ese Farao, Aigupto pavapavana, lalona e ha-aukaia,
    bena ia ese Israel taudia e ḡavadia; badina be Israel taudia vada e raka lasi,
    asi edia gari.
  npi-ULB: परमप्रभुले मिश्रका राजा फारोको ह्रदय कठोर पारिदिनुभएको थियो । त्यसैले राजाले
    इस्राएलीहरूको पिछा गरे । इस्राएलीहरू विजयका साथ गइसकेका थिए ।
  yor-yor: Olúwa sé ọkàn Farao ọba Ejibiti le, ó sì bẹ̀rẹ̀ sí lépa àwọn ọmọ Israẹli
    ti ń jáde lọ ní àìbẹ̀rù.
  emp-NTPO: Maʌ̃ne Ãcõrẽba Egiptod̶ebema borora so zarea b̶ʌsia israelerã caid̶u wãmãrẽã.
    Ãcõrẽ ʌb̶ʌad̶eba israelerãra Egiptod̶eba ẽdrʌped̶ad̶amĩna Egiptod̶ebema borora
    idji sordaorã ume caid̶u wãsid̶aa.
  ind-ind: TUHAN mengeraskan hati raja Mesir sehingga dia mengejar umat Israel, yang
    sudah pergi keluar dengan gagah berani.
  pes-OPCB: خداوند دل فرعون را سخت کرد و او به تعقیب قوم اسرائیل که با سربلندی از
    مصر بیرون رفتند، پرداخت.
  aer-aer: Kenhe YAHWEH-ele Pharaoh ikerlte-ileke arratye. Re Israel-arenye areye
    alwerneke YAHWEH-elarle itnenhe arntarnte-aretyameke.
  tgl-ULB: Pinatigas ni Yahweh ang puso ni Paraon, hari ng Ehipto, at hinabol niya
    ang mga Israelita. Ngayon nakaalis ang mga Israelita nang matagumpay.
  cbu-NT: Taarashipan kurakaa paraw mangu tuchinarangiya Israelchichee tuxaramaama.
    Ashiri parawsha wasundururee kamachtaku; Israelchichee tachiteeruni pachayani,
    tárangiya. Itaru, Israelchichsha Taarashipanimun wizpur Ijiptosh tsap shitungeerandsin,
    sundar tamapari ashirusin marchampatari shitungeerandsin, naataranganaya. Itaru,
    ashiritaa parawsha Israelchichee pachamaam tachitaranganaya.
  hui-hui: Isaraele wali agali ti Iyibinaga hongo bolangua halu poramagoni lo mitangi
    bialu miniha turu timbuniore hama pene. Ani pialu heagola Anduane Homogohanda
    kini biagonaga bu mini mo giambeho tagi helayagola kini biagome abaleore Isaraele
    wali agali piyiyadagua haruru pene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဘုရင်​ကို​ခေါင်း​မာ​စေ သ​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နောက်
    သို့​လိုက်​လေ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည်​ဝင့်​ကြွား​စွာ​ဖြင့်​ထွက်​ခွာ​လျက်​ရှိ
    ကြ​၏။-
  cbi-NTPO: Tsaaren Yavé, faraónnu meedin jutyungue tiware', Israel chachillanu bendaa
    kenuke kikaami, naamika Israel chachilla depulla' sundyaa miindetsuñu bain.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་ཡུལ་གྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱི་སེམས་གྱོང་པོར་མཛད་པས།
    ཁོ་སྤོབས་པ་ཆེན་པོའི་ངང་ནས་ཕར་འགྲོ་བཞིན་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ར་མདར་བརྒྱུགས།
  sna-sna: Jehovha akaomesa mwoyo waFaro mambo weIjipiti, kuti atevere vaIsraeri,
    avo vakanga vachifamba vakashinga kwazvo.
  spa-BLM: El Señor endureció el corazón del faraón, rey de Egipto, y persiguió a
    los hijos de Israel; porque los hijos de Israel salieron con la mano en alto.
  cac-cac: Ix pitb'i spensar vin̈ rey chi' yuj Jehová, yuj chi' ix tzac'laj vin̈ d'a
    spatic eb' israel chi'. Palta axo eb' israel chi', ayic ix elta eb' d'a yol smacb'en
    Egipto chi' ix yic' val chaan̈ sb'a eb'.
  swh-ULB: Yahweh akafanya mgumu moyo wa Farao, mfalme wa Misri, na mfalme akawafukuzia
    Waisraeli. Sasa Waisraeli waliondoka kwa shangwe.
  bel-bel: І ачарсьцьвіў Гасподзь сэрца фараону, цару Егіпецкаму, і ён пагнаўся за
    сынамі Ізраілевымі; а сыны Ізраілевыя ішлі пад рукою высокаю.
  wed-wed: Bada, i kauei da Pharaoh, Egypt ai gulau nuanuana i vopotai ma mai Israel
    i viaḡaḡana-taḡoei, Mai Israel ana tepatorai i nenae.
  deu-ELBBK: Und der HERR verhärtete das Herz des Pharaos, des Königs von Ägypten,
    und er jagte den Kindern Israel nach; und die Kinder Israel zogen aus mit erhobener
    Hand.
  mbb-OT: Mibpengelinteuwan te Nengazen he ibpemezesen din is gehinawa te hadì te
    Ehipto, umbe, midal-as din is menge Israilihanen he migenat he mezeeǥen.
  mal-2015: യഹോവ മിസ്രയീംരാജാവായ ഫറവോന്റെ ഹൃദയം കഠിനമാക്കിയതിനാൽ അവൻ യിസ്രായേൽമക്കളെ
    പിന്തുടർന്നു. എന്നാൽ യിസ്രായേൽമക്കൾ യുദ്ധസന്നദ്ധരായി പുറപ്പെട്ടിരുന്നു.
  tuo-NT: Õꞌacʉ̃ faraṍrẽ cʉ̃rẽ yʉꞌrʉnʉꞌcãcã weecʉ niwĩ. Tojo weegʉ faraṍ Israe curuacjãrãrẽ
    sirutucʉ niwĩ. Na peꞌe wijarãpʉta uiro marĩrõ wijatojacãrã niwã.
  gup-gup: Dja Yawey bikangerayekwong Pharaoh nawu wohrnani kore Egypt ba kabindikadjung
    bininj nawu Israel benkebmawahmeng bu bedda birrihdjalley minj birrimarnekeleniwirrinj
    Pharaoh.
  gvs-gvs: E Yauwe Pero, tauyana da Itipita adi tolovina, dabana ikaukase. Tuwo tauyana
    mana tovayaviyayao sima kai Isileli tubunao sivatapiyema bego siyoisima. E kai
    go Isileli tubunao mama katepatu Itipita goi kasowóduwo kanonoina.
  rmc-rmc: O RAJ zoraľarďa o jilo le Faraonoske a džalas pal o Izraeliti. On odarik
    džanas avri sar viťaza le hazdle vasteha.
  nlg-nlg: Ma Yahweh te nia na liona Pharaoh ge ghoi tobangasi me ghuru taonira na
    vure ni Israel/Jew tara sogha.
  pes-OPV: و خداوند دل فرعون، پادشاه مصر را سخت ساخت تا بنی‌اسرائیل را تعاقب کرد،
    وبنی‌اسرائیل به‌دست بلند بیرون رفتند.
  ron-1924: Домнул а ымпетрит инима луй Фараон, ымпэратул Еӂиптулуй, ши Фараон а урмэрит
    пе копиий луй Исраел. Копиий луй Исраел ешисерэ гата де луптэ.
  aui-aui: Bi Yawe God, Ijipt kiiwawona iberani da nuwanuwana ikotakii, na Isrel damdi
    iverakwavinidi inagho. Bi Isrel damdi na nuwanuwadi torane bi siyakanikanibutaveyana.
  ben-OBCV: সদাপ্রভু মিশরের রাজা ফরৌণের হৃদয় কঠিন করে দিলেন, যেন তিনি সেই ইস্রায়েলীদের
    পশ্চাদ্ধাবন করেন, যারা নির্ভীকভাবে কুচকাওয়াজ করে এগিয়ে যাচ্ছিল।
  som-som: Markaasaa Rabbigu qallafiyey qalbigii boqorkii Masar oo Fircoon ahaa; kolkaasuu
    wuxuu raacdaystay reer binu Israa'iil; waayo, reer binu Israa'iil waxay ku bexeen
    gacan sarraysa.
  lat-VUC: 'Induravitque Dominus cor Pharaonis regis Ægypti, et persecutus est filios
    Israël: at illi egressi sunt in manu excelsa.'
  eng-ASVBT: 'And Jehovah hardened the heart of Pharaoh king of Egypt, and he pursued
    after the children of Israel: for the children of Israel went out with a high
    hand.'
  mna-mna: Pa Yooba ikam ma king ŋgar kini imbol kat. Tana indeeŋe zin Israel tizem
    Aikuptu na, ni ikam kaisiigi, mi ikam zin malmal kan kini ma ziŋan tiketoto zin
    Israel.
  ita-1885: E il Signore indurò il cuor di Faraone, re di Egitto; ed egli perseguì
    i figliuoli di Israele, i quali se ne uscivano a mano alzata.
  eng-LXXUP: And the Lord hardened the heart of Pharaoh king of Egypt, and of his
    servants, and he pursued after the children of Israel; and the children of Israel
    went forth with a high hand.
  eng-ULB: Yahweh hardened the heart of Pharaoh, king of Egypt, and the king pursued
    the Israelites. Now the Israelites had gone away in triumph.
  spa-VBL: El Señor le dio al Faraón, rey de Egipto, una actitud terca, así que persiguió
    a los israelitas, que salían con los puños levantados en triunfo.
  fra-_FOB: Et l'Éternel endurcit le cœur de Pharaon, roi d'Égypte, et il poursuivit
    les enfants d'Israël. Or les enfants d'Israël étaient sortis à main levée.
  mal-mal: യഹോവ ഈജിപ്റ്റുരാജാവായ ഫറവോന്റെ ഹൃദയം കഠിനമാക്കിയതിനാൽ അവൻ യിസ്രായേൽ മക്കളെ
    പിന്തുടർന്നു. എന്നാൽ യിസ്രായേൽ മക്കൾ യുദ്ധസന്നദ്ധരായി പുറപ്പെട്ടിരുന്നു.
  urd-GVR: Rab ne Misr ke bādshāh Firaun ko dubārā aṛ jāne diyā thā, is lie jab Isrāīlī
    baṛe iḳhtiyār ke sāth nikal rahe the to wuh un kā tāqqub karne lagā.
  suz-BL: मिनु परमप्रभु यावेमी इजीप्‍त रागी ङा फाराओ कली काइ मटीब दुम्‍पाइक्‍तीके
    इस्राएली आन कली खेदा पामे बाक्‍त। इस्राएली चहिं ठेयब सक्तिमी ग्रूशा गाक्‍तेक्‍म।
    प्रस्‍थान ३:१९-२०
  ita-1927: E l’Eterno indurò il cuor di Faraone, re d’Egitto, ed egli inseguì i figliuoli
    d’Israele, che uscivano pieni di baldanza.
  ckb-ckb: یەزدان دڵی فیرعەونی پاشای میسری ڕەقکرد، ئیتر بەدوای نەوەی ئیسرائیل کەوت،
    نەوەی ئیسرائیلیش ئازایانە بەرەو پێش دەچوون.
  eng-BBE: 'And the Lord made the heart of Pharaoh hard, and he went after the children
    of Israel: for the children of Israel had gone out without fear.'
  kan-OKCV: ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನ ಹೃದಯವನ್ನು ಯೆಹೋವ ದೇವರು ಕಠಿಣ ಮಾಡಿದ್ದರಿಂದ ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು
    ಹಿಂದಟ್ಟಿದನು. ಆದರೆ ಇಸ್ರಾಯೇಲರು ಧೈರ್ಯದಿಂದ ಹೊರಗೆ ಹೋದರು.
  bbb-bbb: '@see-verse:EXO.014.007'
  tam-2017: யெகோவா எகிப்தின் ராஜாவாகிய பார்வோனின் இருதயத்தைக் கடினப்படுத்தினார்; அவன்
    இஸ்ரவேலர்களைப் பின்தொடர்ந்தான், இஸ்ரவேலர்கள் பலத்த கையுடன் புறப்பட்டுப் போனார்கள்.
  spa-RV-1909: Y endureció Jehová el corazón de Faraón rey de Egipto, y siguió á los
    hijos de Israel; pero los hijos de Israel habían salido con mano poderosa.
  ron-BTF: Și DOMNUL a împietrit inima lui Faraon, împăratul Egiptului, și a urmărit
    pe copiii lui Israel; și copiii lui Israel au ieșit cu mână înaltă.
  eng-WEBP: The LORD hardened the heart of Pharaoh king of Egypt, and he pursued the
    children of Israel; for the children of Israel went out with a high hand.
  eng-FBV: The Lord gave Pharaoh, king of Egypt, a stubborn attitude so he chased
    after the Israelites, who were leaving with their fists raised in triumph.
  nld-1939: Want Jahweh had het hart van Farao, den koning van Egypte, verhard, zodat
    hij de Israëlieten achtervolgde, ofschoon de kinderen Israëls waren vertrokken
    onder de schutse van een machtige hand.
  nch-BL: Huan TOTECO quichijqui Faraón ma moyoltetili huan ma quintoquili nopa israelitame
    masque inijuanti ya quistoyaj ica hueyi chicahualisti.
  vie-1934: Đức Giê-hô-va làm cho Pha-ra-ôn, vua xứ Ê-díp-tô, cứng lòng, đuổi theo
    dân Y-sơ-ra-ên; nhưng dân nầy đã ra đi một cách dạn dĩ.
  hin-CV: याहवेह ने मिस्र देश के राजा फ़रोह का मन कठोर बना दिया. इस्राएली निश्चिंत
    होकर चले जा रहे थे; फ़रोह ने उनका पीछा किया.
  eng-OURB: Adonai hardened the heart of Pharaoh king of Egypt [Abode of slavery],
    and he pursued the children of Israel [God prevails]; for the children of Israel
    [God prevails] went out with a high hand. (2)
  spa-BES: Y el Señor endureció el corazón de Faraón, y siguió a los hijos de Israel;
    porque los hijos de Israel habían salido sin temor.
  tdx-tdx: Le nampientere’ Iehovà ty arofo’ i Parò mpanjaka’ i Mitsraime vaho nihoridañe’e
    o ana’ Israeleo, ie fa nienga am-pitañ’ abo o ana’Israeleo.
  vid-vid: Mkulu Nguluwi nakaidita nhumbula ya Falao iwe igagadale, na heye nakawawinza
    Waisilaeli, kwa vila Waisilaeli nawoka kwa nhumbula zikangale.
  eng-OKE: And the Lord hardened the heart of Pharoh king of Mizraim, and he pursued
    after the children of Israel. But the children of Israel went forth with uncovered
    head.
  tha-KJV: พระเยโฮวาห์ทรงให้พระทัยของฟาโรห์​กษัตริย์​แห่​งอ​ียิปต์​แข​็งกระด้างไป
    ท่านจึงไล่ตามชนชาติ​อิสราเอล ซึ่งเดินทางไปโดยมีพระหัตถ์ของพระเจ้าคุ้มครอง
  por-BR-2018: E endureceu o SENHOR o coração de Faraó rei do Egito, e seguiu aos
    filhos de Israel; mas os filhos de Israel haviam saído com mão poderosa.
  deu-ELO: Und Jehova verhärtete das Herz des Pharao, des Königs von Ägypten, und
    er jagte den Kindern Israel nach; und die Kinder Israel zogen aus mit erhobener
    Hand.
  eng-WYC-2018: And the Lord made hard the heart of Pharaoh, king of Egypt, and he
    pursued the sons of Israel; and they were gone out in an high hand. (And the Lord
    hardened the heart of Pharaoh, king of Egypt, and he pursued the Israelites; and
    they went forth with great defiance.)
  epo-epo: Kaj la Eternulo obstinigis la koron de Faraono, la reĝo de Egiptujo, kaj
    li postkuris la Izraelidojn; sed la Izraelidojn elirigis mano alta.
  uig-PIN: Pǝrwǝrdigar Misirning padixaⱨi Pirǝwnning kɵnglini ⱪattiⱪ ⱪilƣini üqün,
    u Israillarni ⱪoƣlidi. Bu qaƣda Israillar ⱪollirini egiz kɵtürüxkǝn ⱨalda Misirdin
    qiⱪip bolƣanidi.
  beo-beo: Isala:ili dunu da hahawane ahoanu. Be Hina Gode da Felou ea dogo ga:nasi
    hamoi amola e da Isala:ili dunuma se bobogei.
  tpi-OTNT: Ol Israel i save olsem ol i winim ol Isip, na ol i amamas i go. Tasol
    Bikpela i mekim king bilong Isip i bikhet na king i hariap i go ranim ol.
  hau-SA: Ubangiji ya taurare zuciyar Fir’auna sarkin Masar, domin yă bi Isra’ilawa
    waɗanda suke tafiya ba tsoro.
  udu-udu: Dhali TAP̱A ’bi’thki’da du ma P̱irawn is mo a’di jin ta’da maliḵ gi ’Kwani
    Masir mo dhali a’di urki ’kwani ma Israyiil i sho’k mo me’d jin iikina uni mo
    ki dar gi moŋḵo/ is mo.
  uig-LAT: Perwerdigar Misirning padishahi Pirewnning könglini qattiq qilghini üchün,
    u Israillarni qoghlidi. Bu chaghda Israillar qollirini égiz kötürüshken halda
    Misirdin chiqip bolghanidi.
  nde-nde: UThixo wayenza yaba lukhuni inhliziyo kaFaro inkosi yaseGibhithe, ngakho
    waxotshana labako-Israyeli ababehamba ngesibindi.
  ton-ton: 'Pea naʻe fakafefeka ʻe Sihova ʻae loto ʻo Felo ko e tuʻi ʻo ʻIsipite,
    pea naʻa ne tuli ki he fānau ʻa ʻIsileli: pea naʻe ʻalu atu ʻae fānau ʻa ʻIsileli
    mo e nima māʻolunga.'
  ces-1613: I zatvrdil Hospodin srdce Faraona krále Egyptského, tak že honil syny
    Izraelské; synové pak Izraelští vyšli v ruce vyvýšené.
  eko-eko: Nnyizinku khukhomaaza rooho ya Firawuuna mfwalume wa Misuri, khusala aweekarisa
    meezirayiilu aaliiyewo khwa nanna wooshinttavo.
  eng-WMB: The LORD hardened the heart of Pharaoh king of Egypt, and he pursued the
    children of Israel; for the children of Israel went out with a high hand.
  tam-TCV: யெகோவா எகிப்திய அரசன் பார்வோனின் மனதைக் கடினப்படுத்தினபடியால், அவன் இஸ்ரயேலரைப்
    பின்தொடர்ந்து சென்றான். ஆனால் இஸ்ரயேலரோ துணிவுடன் அணிவகுத்துப் போய்க்கொண்டிருந்தார்கள்.
  ceb-ULB: Gipatig-a ni Yahweh ang kasingkasing sa Faraon, nga hari sa Ehipto, ug
    gigukod sa hari ang mga Israelita. Karon namiya na ang mga Isrealita nga madaogon.
  pol-UBG: I PAN zatwardził serce faraona, króla Egiptu, który ścigał synów Izraela,
    synowie Izraela wyszli jednak pod potężną ręką.
  agr-agr: Tuke Pujuu faraógka shiig antakchau awagsauwai, dutikamu asa Israel aents
    aidauk Tuke Pujuun senchijijai jiinag shimuidaun dekainayatak pataetukajui.
  kyc-kyc: Peyamopa Isaraele wambu dupwame namwame wini pyuo pelyamano lao rae maiyuo
    yaki nyuo peyaminyipa Kamongome kiŋinya mona kana pokanyi pyambuyasa baame Isaraele
    wambu dupwa rokeyakandeme imanji aku nyili lao peta ralyuo peya.
  urd-GVU: رب نے مصر کے بادشاہ فرعون کو دوبارہ اَڑ جانے دیا تھا، اِس لئے جب اسرائیلی
    بڑے اختیار کے ساتھ نکل رہے تھے تو وہ اُن کا تعاقب کرنے لگا۔
  deu-1912: Denn der HERR verstockte das Herz Pharaos, des Königs in Ägypten, daß
    er den Kindern Israel nachjagte. Aber die Kinder Israel waren durch eine hohe
    Hand ausgezogen.
  ntj-ntj: '@see-verse:EXO.014.007'
  kan-2017: ಯೆಹೋವನು ಐಗುಪ್ತ ದೇಶದ ಅರಸನಾದ ಫರೋಹನ ಹೃದಯವನ್ನು ಕಠಿಣಪಡಿಸಿದ್ದರಿಂದ ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು
    ಬೆನ್ನಟ್ಟಿಹೋದನು. ಆದರೆ ಇಸ್ರಾಯೇಲರು ಯುದ್ಧಸನ್ನದ್ಧರಾಗಿ ಹೊರಟು ಬಂದಿದ್ದರು.
  ena-ena: Uavɨdaci Isɨlaelɨ hɨdɨlɨ agɨlaŋ hɨji nameŋ lamavɨmi. Alaŋ Isipɨ fɨli tɨbɨ
    hɨsɨŋ agɨladɨ ci vala uadalu uavɨmi. Hameŋ aba aba hɨjɨŋalaŋala uavɨmi. Hameŋ
    lɨhavɨdaci Asɨ Iaue agaŋ lɨdaci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ lɨhalɨha
    uavɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ igɨben aba lɨmi.
  yap-yap: Me gagiyegnag SOMOL Farao nge gel laniyan’, me lol’oeg piyu Israel, ni
    aram e yad be yan ni SOMOL e be yoror rorad.
  hlt-MCSB: BOEIPA loh Egypt manghai Pharaoh kah lungbuei te a moem pah dongah Israel
    ca rhoek te a hloem. Tedae Israel ca rhoek kut thoh nen ni a khong uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ካኣቲኮ ዒኖ ዶዲሺ ዒፃያ ማሄሢሮ ጫርቂ ኬዞይዳ ዓኣ ዒስራዔኤሌ ዓሶ ዒዚ ዳውሴኔ፤
  twi-ASANTE: Farao taa Israelfoɔ no so, ɛfiri sɛ, na wɔde Misraimfoɔ agyapadeɛ bebree
    kɔ.
  mwc-mwc: Ba Bada Pharaoh, Egypt kana taupauma nuwanuwana i badobadoi, wai Israel
    biyisi ere tepatorasi si yewoyewo wai i vera nunurisi.
  eng-WEBU: The LORD hardened the heart of Pharaoh king of Egypt, and he pursued the
    children of Israel; for the children of Israel went out with a high hand.
  bnp-bnp: E BAKOVI DAGI i ratea e Parao a hariki o Egipto i gigitora, i nunu muri
    ne huriki a Israel, i matakana ria. Pali e huriki a Israel ri lohoka vona pali,
    ri mulangi, ri vivi ri vano.
  wal-wal: GODAI Gibxxe biittaa kawuwaa, kawuwaa wozanaa dammissin, kessaa bolli de7iya
    Israa7eela asaa yedettiis.
  spa-PDDPT: Yavé endureció el corazón de Faraón, rey de Egipto, quien persiguió a
    los hijos de Israel. Pero los hijos de Israel salieron con atrevimiento.
  gun-gun: Mba'eta Senhor omoakã ratã Egito pygua huvixa Faraó Israel kuery rakykue
    oo aguã. Ha'e rã Israel kuery ma ipy'a guaxu reve oje'oi.
  agu-BL: Mas tcunin tzun stze'tzaxe'n yi talma' yi rey tan Ryos tan bene'n i' tan
    chitz'amle'n yi e' xonl Israel yi sk'il cu'n cyele'n tzaj tzak' chica'wl.
  ilo-ULB: Pinatangken ni Yahweh ti puso ni Faraon, ti ari ti Egipto, ket kinamatna
    dagiti Israelita. Ita, nagballigi a nakapanaw dagiti Israelita.
  kpg-kpg: Dimaadua ga haga hamaaloo lodo o di king gaa hidi ai ei mee ga waluwalu
    digau Israel ala e hula i lala di hagaloohi o Dimaadua.
  uig-ARA: پەرۋەردىگار مىسىرنىڭ پادىشاھى پىرەۋننىڭ كۆڭلىنى قاتتىق قىلغىنى ئۈچۈن، ئۇ
    ئىسرائىللارنى قوغلىدى. بۇ چاغدا ئىسرائىللار قوللىرىنى ئېگىز كۆتۈرۈشكەن ھالدا مىسىردىن
    چىقىپ بولغانىدى.
  bps-bps: Na tafgal Dwata i Amu, i nawa Faraon, i harì di Idyif, na tnafikla dad
    bel Israél, i dad to galwà di banwe Idyif.
  tof-tof: ⌊Lod⌋ parraoan gyagüp kolaean ngitanórr, Izipt king, da wa igósidi akyanórr
    Isrrael pamkolpamab solkwat ibü akonóm, nidi ogoblórr gum-koke.
  sus-sus: Alatala naxa Misira mangɛ Firawuna xaxili raxɔrɔxɔ, a fa bira Isirayilakae
    fɔxɔ ra, naxee nu sigafe xun nakeli kui.
  pon-2006: KAUN-O ahpw ketin kakeptakaila Parao, ihme e pwakiheki mehn Israel ko,
    me seiseiloak pahn epwelipen KAUN-O.
  jae-jae: Ma Apômtau gêgôm kiŋ Aiguptuŋa Parao nê ŋalêlôm ŋadani kêsa e kêjanda lau
    Israel, taŋ sêsa aŋga Aiguptu sêja toôliŋ kêpigeŋ.
  ksd-ksd: Ma ra Luluai i ga valeo ra bala i Parao, ra king Aigipto, ma i ga korot
    mur ra tarai Israel; ma ra tarai Israel dia ga irop ma ra dekdek na lima.
  tur-YTC: Yahve Mısır Kralı Firavun'un yüreğini katılaştırdı ve İsrael'in çocuklarının
    peşine düştü. Çünkü İsrael'in çocukları yüksek elle dışarı çıkmışlardı.
  grc-BRENT: Καὶ ἐσκλήρυνε Κύριος τὴν καρδίαν Φαραὼ βασιλέως Αἰγύπτου, καὶ τῶν θεραπόντων
    αὐτοῦ, καὶ κατεδίωξεν ὀπίσω τῶν υἱῶν Ἰσραήλ· οἱ δὲ υἱοὶ Ἰσραὴλ ἐξεπορεύοντο ἐν
    χειρὶ ὑψηλῇ.
  ind-AYT: TUHAN mengeraskan hati Firaun, raja Mesir, sehingga dia mengejar keturunan
    Israel sementara keturunan Israel telah berjalan dengan gagah berani.
  nya-nya: Yehova anawumitsa mtima wa Farao mfumu ya dziko la Igupto, kotero iye anawathamangira
    Aisraeli amene ankachoka mʼdzikomo mosavutika.
  hrv-hrv: Jahve otvrdnu srce faraonu, kralju egipatskom, te on krenu u potjeru za
    Izraelcima, koji su otišli uzdignute pesnice.
  mps-mps: Tama Israel hani augwaligo koneani, te Isip dabe augwali aiyaba elaluama,
    tama augwali dwagi yai homu dali pai. Tiali goli, Genuai Bidigo te tuni bidigo
    homu hasegelama, tama tuni bidigo augwali nosali polo pobeasa asai.
  tpi-tpi: Ol Israel i save olsem ol i winim ol Isip, na ol i amamas i go. Tasol Bikpela
    i mekim king bilong Isip i bikhet na king i hariap i go ranim ol.
  dan-1931: Og HERREN forhærdede Ægypterkongen Faraos Hjerte, så han satte efter Israelitterne;
    men Israelitterne var draget ud under en stærk Hånds Værn.
  vie-OVCB: Chúa Hằng Hữu làm cho lòng Pha-ra-ôn, vua Ai Cập cứng cỏi, nhất định đuổi
    theo người Ít-ra-ên, trong khi dân này ra đi dưới sự hướng dẫn tối cao.
  guj-2017: યહોવાહે મિસરના રાજા ફારુનને હઠીલો બનાવ્યો, તે પોતાનું સૈન્ય લઈને નીડર
    ઇઝરાયલીઓની પાછળ પડ્યો.
  pon-2006A: KAUN-O ahpw ketin kakeptakaila Parao, ihme e pwakiheki mehn Israel ko,
    me seiseiloak pahn epwelipen KAUN-O.
  por-BRBSL: Javé endureceu o coração do Faraó, rei do Egito, e perseguiu os filhos
    de Israel; pois os filhos de Israel saíram com mão alta.
  aly-aly: INGKARTel Pharaoh renh arwengkilek. Pharaoh-el atningk ikwerenh-rnem-akertel
    Israel-kenh-rnem alwernek, renh-rnem atwetyek-anem. Israel-kenh-rnem rlterrk innga
    alhenh-antey, alhengkerrirrey-angenh.
  cth-cth: BAWIPA ni Faro e lungthin bout a pata sak dawkvah, ahni ni Isarelnaw hah
    a pâlei awh. Hat ei, Isarelnaw teh kut dâw laihoi a cei awh.
  twi-twi: Farao taa Israelfo no, efisɛ na wɔde Misraimfo agyapade bebree kɔ.
  hlt-hlt: BOEIPA loh Egypt manghai Pharaoh kah lungbuei te a moem pah dongah Israel
    ca rhoek te a hloem. Tedae Israel ca rhoek kut thoh nen ni a khong uh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkpénkùnnɛ o to, kòo bɛ̀ tũ̀nnɛ. Isidɑyɛɛribɛ do í yɛ̀
    disɔ̀rì.
  msy-2020: Israelia fo, me Isipia dɨkabɨnigha me abɨnigha, bar akongegha zui. Ikiavɨra
    Itir God, Isipɨn atrivim gamizɨ, an navim gavgavizɨ, a zuamɨra dɨkavigha men gɨntɨghasa
    zui.
  azb-azb: Rəbb Misir padşahı fironun ürəyini yenə də inadkar etdi və o, İsrail övladlarını
    təqib etdi. İsrail övladları isə cürətlə gedirdilər.
  eng-DBY: And Jehovah hardened the heart of Pharaoh king of Egypt, and he pursued
    after the children of Israel; and the children of Israel had gone out with a high
    hand.
  hin-2017: और यहोवा ने मिस्र के राजा फ़िरौन के मन को कठोर कर दिया। इसलिए उसने इस्राएलियों
    का पीछा किया; परन्तु इस्राएली तो बेखटके निकले चले जाते थे।
  wol-KYG: Aji Sax jee dëgëral boppu Firawna buuru Misra, mu toppi bànni Israyil,
    fekk bànni Israyil ñoom, ña ngay génn réew ma ci seen teeyu bakkan.
  swp-swp: GUIAU Parao, Aigupito edi wasawasa, nuana i heoiura, eo Isaraela tataodi
    i hemuriwataidi, bena i toaidi paana isi wa ma nuakipikipidi na se torohai.
  bjr-bjr: Yaaweefa kaukaataqira irirana Faraoona Isipa maqannaa uriqararana amufanoo
    Isaraee maqannaasa idukuakiqa fidaqa nasuriqa fimarufanoo Faraoofa nifaqee finau.
  eng-YLT: and Jehovah strengtheneth the heart of Pharaoh king of Egypt, and he pursueth
    after the sons of Israel, and the sons of Israel are going out with a high hand,
  kne-kne: Gapo ta inpakenteg Diyos din nemnem di ari ed Egipto, inapayaw na din Israelita
    ay nangipappailas toled da ay komaan, et indasan das daida sin nankamkampoan da
    sin benget di baybay ay Mandalangdang sin asag-en ed Pihahirot ya Baal Zefon.
  wat-wat: Yave Itifita tufomu katekatena i giviguiya eketa fiyao Isineni i omunitawisiya,
    eatu tasike na yasi gasisi si niniya.
  bzd-NTPO: Jehová tö Egipto blú e̱r darë'wé̱wa̱ a̱s ie' mi' Israel aleripa itöki̱
    erë́ ie'pa yënettsa̱ Egipto a̱ Jehová diché tai̱ë wa.
  eng-WYC-2017: And the Lord made hard the heart of Pharaoh, king of Egypt, and he
    pursued the sons of Israel; and they were gone out in an high hand.
  eng-WMBB: The LORD hardened the heart of Pharaoh king of Egypt, and he pursued the
    children of Israel; for the children of Israel went out with a high hand.
  urd-GVH: रब ने मिसर के बादशाह फ़िरौन को दुबारा अड़ जाने दिया था, इसलिए जब इसराईली
    बड़े इख़्तियार के साथ निकल रहे थे तो वह उनका ताक़्क़ुब करने लगा।
  rug-rug: Meke va luli nia nana hiniva e Zihova sa baṉara, meke hadu luli sa sari
    na tinoni Izireli, saripu ele taluarae va mataqara pa kinopu te Zihova.
  gaz-gaz: Waaqayyos Faraʼoon mooticha Gibxi mata jabeessa godhe; Faraʼoonis Israaʼeloota
    warra sodaa malee baʼaa turan sana duukaa buʼee ariʼe.
  fra-LSG: L’Éternel endurcit le cœur de Pharaon, roi d’Égypte, et Pharaon poursuivit
    les enfants d’Israël. Les enfants d’Israël étaient sortis la main levée.
  gnn-gnn: liŋgu Garrayyu rom‐ḏälkuŋalayi ŋanya ŋunhi buŋgawanhanydja ŋunhalanydja
    bäyma Yetjiptja. Ḻundu‐ŋuparana walala ŋuriŋi Yetjippuyŋuyunydja,
  yal-yal: Alatala yi Firawona bɔɲɛni xɔdɔxɔ, Misiran Mangana. A yi Isirayila kaane
    sagatan naxanye yi minima xunna kenli.
  haw-1868: 'Hoopaakiki iho la o Iehova i ka naau o Parao, o ke alii o Aigupita, a
    hahai mai la ia mahope o na mamo a Iseraela: a puka mai la na mamo a Iseraela
    mawaho me ka lima hookiekie.'
  arb-NAV: وَقَسَّى الرَّبُّ قَلْبَ فِرْعَوْنَ مَلِكِ مِصْرَ، فَطَارَدَ بَنِي إِسْرَائِيلَ
    الَّذِينَ غَادَرُوا مِصْرَ بِقُدْرَةٍ ظَاهِرَةٍ.
  ewe-ewe: Yehowa na Egipte fia Farao ƒe dzi me sẽ ɖe edzi, ale wòti Israelvi siwo
    nɔ azɔli dzi dzideƒotɔe la yome.
  eng-LEE: And the Lord hardened the heart of Pharaoh, the king of Egypt, and he pursued
    after the children of Israel; and the children of Israel went out with a high
    hand.
  gvn-gvn: '@see-verse:EXO.014.007'
  asm-FB: যিহোৱাই মিচৰৰ ৰজা ফৰৌণৰ মন কঠিন কৰিলে, তাতে তেওঁ ইস্ৰায়েলী লোকসকলৰ পাছে
    পাছে খেদি গ’ল। তেতিয়া ইস্ৰায়েলী লোকসকলে যিহোৱাৰ জয়ধ্বনি কৰি ওলাই গৈছিল।
  sus-A: عَلَتَلَ نَشَ مِسِرَ مَنفّ قِرَوُنَ شَشِلِ رَشْرْشْ، عَ قَ بِرَ عِسِرَيِلَكَيٍ
    قْشْ رَ، نَشٍيٍ نُ سِفَقٍ شُن نَكٍلِ كُي.
  fra-SBL: Yahvé endurcit le cœur de Pharaon, roi d'Égypte, et il poursuivit les enfants
    d'Israël, car les enfants d'Israël sortaient avec une main levée.
  hbo-hbo: וַיְחַזֵּ֣ק יְהֹוָ֗ה אֶת־לֵ֤ב פַּרְעֹה֙ מֶ֣לֶךְ מִצְרַ֔יִם וַיִּרְדֹּ֕ף
    אַחֲרֵ֖י בְּנֵ֣י יִשְׂרָאֵ֑ל וּבְנֵ֣י יִשְׂרָאֵ֔ל יֹצְאִ֖ים בְּיָ֥ד רָמָֽה׃
  eng-WYCLIFFE: And the Lord made hard `the herte of Farao, kyng of Egipt, and he
    pursuede the sones of Israel; and thei weren go out in an hiy hond.
  piu-2006: '@see-verse:EXO.014.007'
  pjt-pjt: Uwa, Godalu Piiṟanya tungun-tungunarinytjaku piṟuku palyaṉu. Ka paluṟu
    warmaḻa tjuṯatjarangku Israelkunu tjuṯa waṯaparaṉu. Palu Israelkunu tjuṯaya ngura
    Itjipanya wantikatinytjatjanu raparingkula pukuḻpa alatjiṯu anangi.
  cwe-cwe: Mndewa Mulungu kautenda moyo wa mfalume wa Misili kuwa mdala, muladi yawasondelele
    Waisilaili, wowasegele kwa ugangamalo.
  bgs-bgs: Igpatággas katô Áglangngagán tô ulu ka harì, asta iglupug din tô mga rubbad
    i Israel na igiwà ukit katô kadóppón katô Áglangngagán kandan.
  kik-kik: Jehova akĩũmia ngoro ya Firaũni mũthamaki wa bũrũri wa Misiri, na nĩ ũndũ
    ũcio akĩrũmĩrĩra andũ a Isiraeli na ihenya arĩa moimagarĩte makinyũkĩtie na ũcamba.
  fra-NCL: Yahweh endurcit le cœur de Pharaon, roi d’Égypte, et Pharaon poursuivit
    les enfants d’Israël ; et les enfants d’Israël étaient sortis par une main élevée.
  cek-AK: Angraeng mah Izip siangpahrang, Faro ih palung to thahsak pongah, anih mah
    Israel kaminawk to patom; toe Israel kaminawk loe amoekhaih hoiah caeh o.
  xla-xla: Epapeleye Godta Pelo dupa malamale kokalepo mellati ya꞉tapo ya꞉ opa mate
    Isalael soye dodolomtamallati Isalael sotapo sisiyele mate kaula mateka꞉pi dla
    ellalo Pihahilot mo dla mala tamalaiyo. Yia꞉ edla tulume kimtimha꞉ha꞉mama alo
    dla natilati Pelotapo ya꞉ opa mate epo ya꞉ aliya koa hapuloma mate alotle pumulla
    natiyo. Epalati yia꞉tapo sikemte wowota꞉mama gadle yilo God dla a꞉liyo.
  cuk-cuk: Bab-Jehováʼdi aka bur bule Egipto-rey-Faraón-burguega imaksad. A-ular,
    Faraón Israel-dulemar-baregite gusad. Israel-dulemardi dobsulidba nadap gusmalad.
  uig-CYR: Пәрвәрдигар Мисирниң падишаси Пирәвнниң көңлини қаттиқ қилғини үчүн, у
    Исраилларни қоғлиди. Бу чағда Исраиллар қоллирини егиз көтиришкән һалда Мисирдин
    чиқип болған еди.
  pma-pma: Iahova sakin rendemien onen asuv houlu keih tamun keke valikat me-Isrel
    keil. Ka navong asuv houlu ka meatin keil onen amul umai, me-Isrel keil areingeingeni.
    Amual amarir ka rendemien konakon tovuol emun en keil.
  tel-2017: యెహోవా ఐగుప్తు రాజు ఫరో హృదయాన్ని కఠినం చేసినందువల్ల అతడు ఇశ్రాయేలు ప్రజలను
    తరిమాడు. ఇశ్రాయేలు ప్రజలు తమ బలగం అంతటితో తరలి వెళ్తున్నారు.
  hat-BSA: SENYÈ a te andisi kè Farawon, wa Égypte la, e li te kouri dèyè fis Israël
    yo. Paske se ak gwo kouraj ke Israël te soti.
  bxh-bxh: Guyau mate Idipi edi Baꞌisa Falo nuwana ya fapoꞌi be Isalaela ya lau weꞌa watanidi.
    Na Isalaela hige ti ꞌwasabu, ma nuwa adidilidi sa lau moho.
  kos-kos: LEUM GOD El akupaye nunkal tokosra, ac el ukwe mwet Israel su pulaik in
    fahsr ye koko lun LEUM GOD.
  hbo-WLC: וַיְחַזֵּ֣ק יְהֹוָ֗ה אֶת־לֵ֤ב פַּרְעֹה֙ מֶ֣לֶךְ מִצְרַ֔יִם וַיִּרְדֹּ֕ף
    אַחֲרֵ֖י בְּנֵ֣י יִשְׂרָאֵ֑ל וּבְנֵ֣י יִשְׂרָאֵ֔ל יֹצְאִ֖ים בְּיָ֥ד רָמָֽה׃
  ibo-ibo: Onyenwe anyị mere ka obi Fero eze Ijipt sie ike. Ọ chụsoro ụmụ Izrel, ndị
    na-aga nʼihu nʼije ha, na-atụghị egwu maọbụ ịda mba.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ମିସରୀୟ ରାଜା ଫାରୋଙ୍କର ହୃଦୟ କଠିନ କରନ୍ତେ, ସେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର
    ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ; ସେତେବେଳେ ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ ଊର୍ଦ୍ଧ୍ୱ ହସ୍ତରେ ଯାତ୍ରା କରୁଥିଲେ।
  chk-chk: Nge ewe Samol mi Lapalap a aföreai leluken Farao ewe kingen Isip, pwe a
    tapweri ekewe aramasen Israel, lupwen ra töpworawu.
  rop-rop: YAWEI bin meigim det king jidan admen, en det king bin ranimap detlot Isreil
    pipul, en deibin gajimap olabat deya weya deibin kemp wansaid langa det Redsi
    gulijap langa det dubala pleis gulum Paiyahairoth en Beilsefan. Wal wen detlot
    Isreil pipul bin gowei brom Ijip, deibin oldei kipgon jinginatbat gudbinjiwei.
  ukr-1871: І закаменив Господь серце в Фараона, царя Египецького, і погнався він
    за синами Ізрайлевими. Синове ж Ізрайлеві виходили під рукою високою.
  bch-bch: Be Maron Deo ikado ga maron kapei togid Isip ilolo matua ga iparpar maitne,
    ta tilado tatan gid Israel. Gid Israel toa oa tilalala ga titnan Isip be timataud
    gid Isip mao.
  deu-1951: Denn der HERR verstockte das Herz des Pharao, des Königs von Ägypten,
    daß er denn Kindern Israel nachjagte, obwohl sie durch eine hohe Hand auszogen.
  eng-JPS: And the LORD hardened the heart of Pharaoh king of Egypt, and he pursued
    after the children of Israel; for the children of Israel went out with a high
    hand.
  srp-1865: I Gospod uèini, te otvrdnu srce Faraonu caru Misirskom, i poðe u potjeru
    za sinovima Izrailjevijem, kad sinovi Izrailjevi otidoše pod rukom visokom.
  lug-lug: Mukama n’akakanyaza omutima gwa Falaawo Kabaka w’e Misiri, n’agoberera
    abaana ba Isirayiri. Abaana ba Isirayiri ne bakwata olugendo lwabwe nga tebaliiko
    gwe batya.
  heb-heb: ויחזק יהוה את לב פרעה מלך מצרים וירדף אחרי בני ישראל ובני ישראל יצאים ביד
    רמה׃
  ben-IRV: আর সদাপ্রভু মিশরের রাজা ফরৌণের অন্তর কঠিন করলেন, তাতে তিনি ইস্রায়েল সন্তানদের
    পিছু পিছু তাড়া করলেন; তখন ইস্রায়েল সন্তানেরা জয়জয়কার করতে করতে চলে যাচ্ছিল।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਮਿਸਰ ਦੇ ਰਾਜੇ ਫ਼ਿਰਊਨ ਦਾ ਮਨ ਕਠੋਰ ਹੋਣ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ ਇਸਰਾਏਲੀਆਂ
    ਦਾ ਪਿੱਛਾ ਕੀਤਾ ਪਰ ਇਸਰਾਏਲੀ ਜ਼ਬਰਦਸਤੀ ਨਾਲ ਨਿੱਕਲਦੇ ਜਾਂਦੇ ਸਨ।
  tkr-tkr: Rəbbee firon, Misirna paççah hı't'ilqa sakal ha'a, manar Misirğançe qığəəne
    İzrailybışqar qihna gexha. İzrailybımee yik'eka əlyhə vuxha.
  mya-JVB: ထာဝရဘုရား သည်၊ ဖာရော ဘုရင် ၏ နှလုံး ကို ခိုင်မာ စေတော်မူသဖြင့် ၊ သူသည်
    ဣသရေလ အမျိုးသား တို့ကို လိုက် လေ၏။ သို့သော်လည်း၊ ဣသရေလ လူ တို့သည် ဝါကြွား သောအခြင်းအရာနှင့်
    ထွက်သွား ကြ၏။
  tte-O: Yeoba kin katena ikabi-yakololo kabo kinne Isileli iyamuli-kusulili. Na Isileli
    me ali katepatu silowasiko.
  tbg-tbg: Isareri vika ruqemake aaraini viha quahake vi vauvaro, Noravano Kotiva
    Pero vaiinti avu aato kempukaiqama amitovaro viva nai iqoka vaiinti ntita varero
    vika avataqiro vura.
  hmo-hmo: Unai neganai Lohiabada ese Farao, Aigupito ena king, ena lalona ia ha-aukaia,
    vadaeni ia ese Israela taudia edia murina dekenai ia heau lao haragaharaga, badina
    be Israela taudia idia raka siri, idia gari lasi bamona.
  urd-urd: और ख़ुदावन्द ने मिस्र के बादशाह फ़िर'औन के दिल को सख़्त कर दिया और उसने
    बनी इस्राईल का पीछा किया, क्यूँकि बनी — इस्राईल बड़े फ़ख़्र से निकले थे।
  rus-SYN: И ожесточил Господь сердце фараона, царя Египетского и рабов его, и он
    погнался за сынами Израилевыми; сыны же Израилевы шли под рукою высокою.
  bqc-SIM: Dii Egipiↄ kí Falaↄ̃ↄ swãfɛ̃̀, ↄ̃ à pɛ̀lɛ Isailiↄzi, aalɛ bↄlɛ an mi
    daa ía.
  tcz-CHONGTHU: “Pakaiyin Pharaoh kiti Egypt lengpa lungthim asutah nalai jin ahile,
    aman jong Egypt gamsung dalha'a jam Israel mite nungchu adel tan ahi.”
  mar-mar: इस्राएल लोक तर मिसरहून मोठ्या अवसानाने चालले होते, परंतु परमेश्वराने फारो
    राजाचे मन कठीण केले.
  soq-soq: Tane Iawe God Isibt warerewa nuawa badoidasano Israel apanawa tanamone
    wauwo alen. Tane Israel apanawa insaisau badowa itune antoie.
  qub-qub: Tayta Diosmi camacächiran faraón rumi shonguno contra ricacunanpaj. Chaymi
    Israelcunapa guepanta gatir aywaran Tayta Dios fiyupa munayninwan yanapaptin aywacusha
    caycaptinpis.
  bqp-bqp: Dikiri Misilanↄ kína Firi'auna kùgbãna kũ̀, akũ à pɛ̀tɛ Isaraila kũ
    òtɛn bↄtɛ kũ swɛ̃̀gbãnaonↄi.
  hat-hat: Seyè a te fèmen kè farawon an, wa Lejip la. Farawon an pran rapouswiv moun
    pèp Izrayèl yo ki te soti kite peyi a devan je tout moun san pesonn pa t' di yo
    anyen.
  eng-BSB: And the LORD hardened the heart of Pharaoh king of Egypt so that he pursued
    the Israelites, who were marching out defiantly.
  tod-tod: Ɠɔoɠɔ GALAGI Ezipete masagi Falaɠɔn ɠigi ɓaani, Falaɠɔn ʋilɛ Izelayɛle
    nuiti polu. Izelayɛle nuiti ti ɠulani ga zɛbɛi.
  eng-WEBPB: The LORD hardened the heart of Pharaoh king of Egypt, and he pursued
    the children of Israel; for the children of Israel went out with a high hand.
  kbq-kbq: Hagi Ra Anumzamo'a Isipi kini ne' Ferona antahintahia eri hanavetigeno
    zmarotago huno vu'neanagi, Israeli vahe'mo'za korera osu muse hu'za vu'naze.
  nhe-BL: Huan TOTECO quichijqui Faraón ma moyoltetili huan ma quintoquili nopa israelitame
    yonque inijuanti ya quistoyaj ica hueyi chicahualistli.
  bus-bus: Dii Igipiti kí Fili'auna kùgbãa kũ̀, ben à pɛ̀ɛ Isaraili kɛ̀ aↄ̃ↄe bↄɛɛ
    kↄ̃n kùgbãaaonↄzi.
  gub-BL: Uzapo wi Tupàn Tuweharupi Wiko Ma'e uma'ereko haw Parao Ezit ywy rehe har
    wanuwihawete ipy'a pupe a'e kury. A'e rupi uzàn oho Izaew izuapyapyr wanaikweromo
    kury, zauxiapekwer paw waneraha pà uzeupi kury. Izaew izuapyapyr wata waiko ukyze
    'ym pà a'e wà.
  eng-DRA: 'And the Lord hardened the heart of Pharao king of Egypt, and he pursued
    the children of Israel: but they were gone forth in a mighty hand.'
