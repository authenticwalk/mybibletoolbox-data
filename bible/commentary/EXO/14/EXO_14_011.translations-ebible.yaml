    danganir kamɨn ize? Nɨ ghaze, Isipɨn kantrin moziba okoramin danganiba puvatɨ.
    Kamaghɨn e ti arɨmɨghirasa, nɨ e inigha kagh ize? Nɨ manmaghɨn e gamua, e inigha
    Isip ategha azenan ize?
  azb-azb: 'Onlar Musaya dedilər: «Məgər Misirdə qəbiristanlıq yoxdur ki, sən bizi
    səhrada ölməyə apardın? Bizi Misirdən çıxarıb başımıza nə gətirdin?'
  eng-DBY: And they said to Moses, Is it because there were no graves in Egypt, thou
    hast taken us away to die in the wilderness? why hast thou done this to us, that
    thou hast led us out of Egypt?
  hin-2017: और वे मूसा से कहने लगे, “क्या मिस्र में कब्रें न थीं जो तू हमको वहाँ से
    मरने के लिये जंगल में ले आया है? तूने हम से यह क्या किया कि हमको मिस्र से निकाल
    लाया?
  wol-KYG: 'Ci biir loolu ñu ne Musaa: «Xanaa Misra dafa amul ay sëg, ba nga di nu
    indi ci màndiŋ mi, nu deesi fi? Loo nu doon génnee Misra?'
  swp-swp: Se ribalau Mose arinai si ene, “Aigupito eanuana eai bousa nige’e, arinai
    u abihesuaramai bena barabara eai ai mate wa? Paana saha u abimai doha ina, eo
    Aigupito eai u woeahaimai?
  bjr-bjr: Faaqaridaqa Mooseena qimamiqa qiqau. Isipa maqasaa madika sia amanaikifanee
    anee maasa qifiqeenanee maa aadana maqa maaqanaki kuquaneera aninanee. Anee maasa
    Isipa maqa maaqakinaana qifiqee anianafa quandafina qafaa.
  eng-YLT: And they say unto Moses, 'Because there are no graves in Egypt, hast thou
    taken us away to die in a wilderness? what is this thou hast done to us — to bring
    us out from Egypt?
  kne-kne: Nanriri da en Moses yan kanan da, “Ay tan magay kaikaotan mi ed Egipto
    isonga in-alim dakami isnan lugar ay magay omili ta say kateyan mi?
  wat-wat: Keta si odowa Mosese nenei si bwaduwa, “O namaise, muka tamo kididiku Itifita
    nenei yo ku nemiikiya wanakikaoḡowai kana vikamatemateya? Avamasi ku fufuniya
    nenekiyai? Ava fasinei Itifitei ku kikinomana-nemiyeiki?
  bzd-NTPO: 'Moisés a̱ ichérakitö: —¿I̱ma be'' iklö''wé̱ pö kë̀ ta̱'' Egipto, e''
    kue̱ki̱ be'' tö sa'' yë''ttsa̱ duökwa̱ í̱e̱ ká̱ sir po shu̱a̱? ¿Iö́k bö iwamblé
    es sa'' ta̱? ¿Ìie be'' tö sa'' yë''lur Egipto a̱?'
  eng-WYC-2017: and said to Moses, In hap sepulchres were not in Egypt, therefore
    thou hast taken us away, that we shall die in wilderness? what wouldest thou do
    this, that thou leddest us out of Egypt?
  eng-WMBB: They said to Moses, “Because there were no graves in Egypt, have you taken
    us away to die in the wilderness? Why have you treated us this way, to bring us
    out of Egypt?
  urd-GVH: उन्होंने मूसा से कहा, “क्या मिसर में क़ब्रों की कमी थी कि आप हमें रेगिस्तान
    में ले आए हैं? हमें मिसर से निकालकर आपने हमारे साथ क्या किया है?
  rug-rug: Meke zama la koe Mosese si arini, “Nake soku vasina popomunuana pa popoa
    Izipi. Ba turaṉa hoboro maeni gami goi tani pa korapa qega, pude va mate gami.
    Dotu, sapu tavetia goi meke turaṉa vurani gami pa popoa Izipi!
  gaz-gaz: Isaanis Museedhaan akkana jedhan; “Ati waan iddoon awwaalaa Gibxi hin jirreef
    akka nu gammoojjii keessatti dhumnuuf as nu fiddee? Ati Gibxi nu baasuun kee maal
    nu gochuu kee ti?
  fra-LSG: 'Ils dirent à Moïse: N’y avait-il pas des sépulcres en Égypte, sans qu’il
    fût besoin de nous mener mourir au désert? Que nous as-tu fait en nous faisant
    sortir d’Égypte?'
  gnn-gnn: Bala walala waŋana ŋarrtjurrunana Mawtjitjnhanydja, “Nhäku nhe yawungu
    ŋanapurrunha garr'yun ŋulaŋuru Yetjipŋurunydja? Nhe ḏukṯuk ŋanapurruŋgu, ŋanapurru
    yurru murrmurryunna dhiyala ŋanhdharkŋurana wäŋaŋura?
  yal-yal: E a fala Musa xa, e naxa, “Nanfera i faxi nxu ra tonbonni, nxu xa fa faxa
    be? Gaburu mi yi Misiran yi ba? I nanse dɔxi nxu ra i to nxu baxi Misiran yi?
  haw-1868: I mai la hoi lakou ia Mose, No ka mea, aohe lua kupapau ma Aigupita, ua
    lawe mai anei oe ia makou e make ma keia waonahele? No ke aha la kau i hana mai
    ai ia makou pela, i ka lawe ana mai nei ia makou mai Aigupita mai?
  arb-NAV: 'ثُمَّ قَالُوا لَمُوسَى: «هَلْ لِافْتِقَارِ مِصْرَ لِلْقُبُورِ أَخْرَجْتَنَا
    إِلَى الصَّحْرَاءِ لِنَمُوتَ فِيهَا؟ مَاذَا فَعَلْتَ بِنَا حَتَّى أَخْرَجْتَنَا
    مِنْ مِصْرَ؟'
  ewe-ewe: Wotrɔ ɖe Mose gbɔ helĩ liʋĩliʋĩ be, “Ɖe nèkplɔ mí va afi sia be míaku ɖe
    gbedzi, elabena yɔdowo mele Egipte oa? Nu kae nye esi nèwɔ be nèkplɔ mí do goe
    tso Egipte?
  eng-LEE: And they said unto Moses, Is it because there were no graves in Egypt,
    that thou hast taken us away to die in the wilderness? what is this which thou
    hast done to us, to bring us forth out of Egypt?
  gvn-gvn: '@see-verse:EXO.014.010'
  asm-FB: তেওঁলোকে মোচিক ক’লে, “মিচৰত মৈদাম নাই নে যে, আমি মৰুভূমিত মৰিবলৈ, আপুনি
    আমাক ইয়ালৈ আনিলে? আপুনি আমাক মিচৰৰ পৰা উলিয়াই আনি, আমালৈ কিয় এনেকুৱা ব্যৱহাৰ
    কৰিছে?
  sus-A: عٍ نَشَ عَ قَلَ مُنسَ بّ، «عِ وٌن نَمِنِشِ مِسِرَ بْشِ رَ مُنقٍ رَ؟ يَكْسِ
    وٌن قَشَمَ نّ فبٍنفبٍرٍن يِرٍ. عَ مُ نُ قِسَ وٌن شَ قَشَ مِسِرَ؟
  fra-SBL: 'Ils dirent à Moïse : « Parce qu''il n''y avait pas de tombeaux en Égypte,
    nous as-tu emmenés mourir dans le désert ? Pourquoi nous as-tu traités de la sorte,
    pour nous faire sortir d''Égypte ?'
  hbo-hbo: וַיֹּאמְרוּ֮ אֶל־מֹשֶׁה֒ הַֽמִבְּלִ֤י אֵין־קְבָרִים֙ בְּמִצְרַ֔יִם לְקַחְתָּ֖נוּ
    לָמ֣וּת בַּמִּדְבָּ֑ר מַה־זֹּאת֙ עָשִׂ֣יתָ לָּ֔נוּ לְהֹוצִיאָ֖נוּ מִמִּצְרָֽיִם׃
  eng-WYCLIFFE: and seiden to Moises, In hap sepulcris weren not in Egipt, therfor
    thou hast take vs awei, that we schulen die in wildirnesse? what woldist thou
    do this, that thou leddist vs out of Egipt?
  piu-2006: '@see-verse:EXO.014.010'
  pjt-pjt: Munuya Moseku mirpaṉarira palula wangkangu, “Nyaakulanyan nyanga ilytjikutu
    ngalya-katingu? Nyaa, ilunytjakulanyan katingu? Utila Itjipala ma-nyinara iluma.
  cwe-cwe: Wamulongela Musa, “Vino hakukalile na maleme muna iisi ya Misili mbaka
    kuchigala chidanganikile kuno kuchuwala? Habali kuchitendela yano kwa kuchilava
    muna iisi ya Misili?
  bgs-bgs: Igkagi sikandan ki Moises, na mà dan, “Manan ka igpid ké ikuna ébô maté
    ké dini ta disyerto? Manan? Ándà dán gó lábbángngan áknami tun ta Ehipto? Sállág
    nu ka ándin tô inókitan dé!
  kik-kik: Makĩĩra Musa atĩrĩ, “Nĩ mbĩrĩra gũtaarĩ bũrũri wa Misiri, nĩguo ũtũrehe
    tũkuĩre gũkũ werũ-inĩ? Nĩ atĩa ũũ ũtwĩkĩte ũgatũruta bũrũri wa Misiri?
  fra-NCL: 'Ils dirent à Moïse : « N’y avait-il donc pas des sépulcres en Égypte,
    que tu nous aies menés mourir au désert ? Que nous as-tu fait, en nous faisant
    sortir d’Égypte ?'
  cek-AK: Israel caanawk mah Mosi khaeah, Izip prae ah taprong om ai pongah maw, duek
    hanah praezaek ah nang caeh haih? Tipongah hae tiah sak hanah, Izip prae thung
    hoi nang caeh haih loe?
  xla-xla: Epame Moses dla epo atlamyaiyo, “Wa꞉ adipalati dia꞉ye Isip mo tle hema
    elempuwa? Epame wa꞉ di Isip mo dla palilati hatiliwe wabasi hawa hallati dia꞉ye
    dalupa dulu hema pallipo depame elempuwa?
  cuk-cuk: 'Geb Moisésʼga sogdemalad: —¿Ar wede Egipto-yargi neg-uande sursi? Emide,
    nega-dulesulidganba anmar-oburgwega weba be anmar-onosgu. Ar wede, ¿ibiga deyob
    be anmar-imaksa? Ar wede, ¿ibiga Egipto-yargi be anmar-onosa?'
  uig-CYR: 'Улар Мусаға: — Мисирда гөристан тепилмасмиди, сән бизни чөлдә өлсун дәп
    мошу йәргә елип кәлдиңғу?! Бизни Мисирдин елип чиқип, бизгә мундақ қилғиниң немиси?!'
  pma-pma: Keil aviles ka aviteni min Mosis avit, “?Koles asa koa komumoni navong
    kolah lat komai ran out Isip? ?Out tatetahinien rovinvintei en out Isip keke sakin
    keik kolah lat komai memai en out volvol ekek mevamatmat?
  tel-2017: అప్పుడు వాళ్ళు మోషేతో “ఐగుప్తులో సమాధులు లేవని మమ్మల్ని ఈ ఎడారిలో చనిపోవడానికి
    తీసుకొచ్చావా? మమ్మల్ని ఐగుప్తు నుండి బయటికి తీసుకువచ్చి ఈ విధంగా చేస్తావా?
  hat-BSA: 'Alò yo te di a Moïse: “Èske se paske pa gen tonm an Égypte ke ou mennen
    nou pati pou mouri nan dezè a? Poukisa ou te aji avèk nou konsa, pou fè nou sòti
    an Égypte?'
  bxh-bxh: Mose sa faliba tiyen, Nuwana Idipi nuꞌuna hige boꞌusa, be logena wa foyaimai
    nuꞌu pitapitalina yai te bena ꞌe peꞌi?! Idipi yai wa foya fahimai mate somo haꞌa
    wa ginauli?!
  kos-kos: Elos fahk nu sel Moses, “Ya wangin kulyuk in acn Egypt, pa kom uskutme
    nu yen mwesis kut in misa we? Efu kom ku oru ouinge nu sesr ac uskutme liki acn
    Egypt?
  hbo-WLC: וַיֹּאמְרוּ֮ אֶל־מֹשֶׁה֒ הַֽמִבְּלִ֤י אֵין־קְבָרִים֙ בְּמִצְרַ֔יִם לְקַחְתָּ֖נוּ
    לָמ֣וּת בַּמִּדְבָּ֑ר מַה־זֹּאת֙ עָשִׂ֣יתָ לָּ֔נוּ לְהוֹצִיאָ֖נוּ מִמִּצְרָֽיִם׃
  ibo-ibo: Ha jụrụ Mosis sị, “Ọ bụ na o nweghị ili dị nʼala Ijipt, i ji kwagide anyị
    ka anyị niile bịa nwụọ nʼebe a nʼọzara? Gịnị mere i ji kwagide anyị ka anyị hapụ
    Ijipt?
  ory-ory: ପୁଣି, ମୋଶାଙ୍କୁ କହିଲେ, “ମିସରରେ କବର ନ ଥିଲା ବୋଲି କି ପ୍ରାନ୍ତରରେ ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ
    ମାରିବାକୁ ଆଣିଲ? ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ ଏରୂପ ବ୍ୟବହାର କରି ଆମ୍ଭମାନଙ୍କୁ ମିସରରୁ କାହିଁକି ବାହାର
    କରି ଆଣିଲ?
  chk-chk: Ra üreni Moses, “Ifa usun, esap wor lenien peias lon Isip, pwe ka emwenikeemiwu
    pwe aipwe mäla lon fanüapö? Pwota ka föri iei usun ngenikem pwe ka emwenikeemiwu
    seni Isip?
  rop-rop: en deibin gitwail langa Mosis, en deibin tok, “Wotfo yubin bringimap melabat
    iya blanga dai? Maitbi yubin reken nomo eni greib deya langa Ijip! Yubin meigim
    trabul blanga melabat weya yubin deigidawei melabat brom det kantri!
  ukr-1871: Хиба тим, що нема в Египтї кладовищ, позабірав єси нас умірати в степу?
    Що се вкоїв єси з нами, що вивів нас із Египту?
  bch-bch: Ta tikeo pan Moses bedane, “Eao kamado bada gai ga anam ngan tibur modamodanga
    toa ne? Eao oangga tibur Isip aea denga busa mao, ta bada gai ga anama amate ngan
    tibur modamodanga toa ne? Kemi ngan gai amado Isip ga amate.
  deu-1951: 'und sprachen zu Mose: Sind etwa keine Gräber in Ägypten, daß du uns genommen
    hast, damit wir in der Wüste sterben? Warum hast du uns das angetan, daß du uns
    aus Ägypten geführt hast?'
  eng-JPS: 'And they said unto Moses: ''Because there were no graves in Egypt, hast
    thou taken us away to die in the wilderness? wherefore hast thou dealt thus with
    us, to bring us forth out of Egypt?'
  srp-1865: 'I rekoše Mojsiju: zar ne bješe grobova u Misiru, nego nas dovede da izginemo
    u pustinji? Šta uèini, te nas izvede iz Misira?'
  lug-lug: Ne bagamba Musa nti, “Mu Misiri entaana tezaaliyo, kyewava otuleeta tufiire
    wano mu ddungu? Lwaki watuggya mu Misiri n’ojja otuyisa bw’oti?
  heb-heb: ויאמרו אל משה המבלי אין קברים במצרים לקחתנו למות במדבר מה זאת עשית לנו
    להוציאנו ממצרים׃
  ben-IRV: আর তাঁরা মোশিকে বলল, “মিশরে কবর নেই বলে তুমি কি আমাদেরকে নিয়ে আসলে, যেন
    আমরা মরুপ্রান্তে মারা যাই? তুমি আমাদের সঙ্গে এ কেমন ব্যবহার করলে? কেন আমাদেরকে
    মিশর থেকে বের করলে?
  pan-pan: ਉਪਰੰਤ ਉਨ੍ਹਾਂ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਕੀ ਮਿਸਰ ਵਿੱਚ ਕਬਰਾਂ ਨਹੀਂ ਸਨ ਕਿ ਤੂੰ ਸਾਨੂੰ
    ਮਰਨ ਲਈ ਉਜਾੜ ਵਿੱਚ ਲਿਆਇਆ ਹੈਂ? ਇਹ ਤੂੰ ਸਾਡੇ ਨਾਲ ਕੀ ਕੀਤਾ ਜੋ ਸਾਨੂੰ ਮਿਸਰੋਂ ਕੱਢ ਲਿਆਇਆ
    ਹੈਂ?
  tkr-tkr: 'Manbışe Mısayk''le eyhen: – Nya''a Misir nyaq''vbıniy deş, ğu şi hapt''as
    sahreeqa qabı? Karne ğu hı''ı şi Misirğançe qığav''u?'
  mya-JVB: မောရှေ ကို လည်း ၊ အဲဂုတ္တု ပြည်၌ သင်္ချိုင်း မ ရှိသောကြောင့် ၊ ဤတော ၌ သေ
    စေခြင်းငှာ ငါ တို့ကို ဆောင် ခဲ့သလော။ ငါ တို့ကို ဤ သို့ပြု ၍၊ အဲဂုတ္တု ပြည်မှ အဘယ်ကြောင့်
    ဆောင် ခဲ့သနည်း။
  tte-O: Yo Mosese siyokoiyan yo siwalolau koina siba, “Yauyaule kowa. Gubesi, am
    nuwatu kubatoko nige salai Itipita koina kabo ukwalaimai kalaoma dekawa bwagabwaga
    mena ule mena kaboita? Gubesi mwa manimai kuwoyai Itipita koina kayawatagilima?
  tbg-tbg: Vika Mosirara tiha, Oho, Isipini tinavu qunte vatava kia vaivarae are tinavu
    tivita varera maini aahara vataini aniaramanta tenavu maini qutu virarave?
  hmo-hmo: Vadaeni idia gwau henia Mose dekenai, idia gwau, “Aigupito dekenai guria
    gabuna idia noho lasi, a? Unai dainai oi ese oi hakaua siri ai, taunimanima idia
    noho lasi tano dekenai, ai mase totona, a? Badina be dahaka Aigupito dekena amo
    ai oi hakaua siri?
  urd-urd: और मूसा से कहने लगे, “क्या मिस्र में क़ब्रे न थीं जो तू हम को वहाँ से मरने
    के लिए वीराने में ले आया है? तूने हम से यह क्या किया कि हम को मिस्र से निकाल लाया?
  rus-SYN: 'и сказали Моисею: разве нет гробов в Египте, что ты привел нас умирать
    в пустыне? что это ты сделал с нами, выведя нас из Египта?'
  bqc-SIM: 'Aa ò Mↄiziɛ: Miaↄ ku Egipi noa? Bↄ́yãi n mↄwanↄ guwaiwaiu la wà gagai?
    Àkɛa n wá bↄ́lɛ Egipii?'
  tcz-CHONGTHU: Mose heng'a asei un, “Ipi ding'a gamthip noija hi thigam ding'a neihin
    puidoh'u hitam? Hitia ka thi gam sang uva Egypt mite khut noija soh'a ka um'mu
    phajo lou ham? Ka chung uva ipi nabol jing hitam? Ipi dinga Egypt gamsung'a kona
    nei puidoh'u ham?
  mar-mar: ते मोशेला म्हणाले, “आम्हांला मिसरात काय कबरा नव्हत्या म्हणून येथे रानात
    मरावयास आणले? आम्हांला तू मिसरातून बाहेर का काढले?
  soq-soq: Ita mo Moses mampe momoduntone waienase, “Isibt bedewe bo nagawa dia, ba?
    Sa baiwa no banlane mape sala makowa bedewe winene bontata baiwaitiana! Dima no
    mainimbo dewasaana?
  qub-qub: 'Moisestana jitapar paycuna niran: «Egiptucho pantiyun mana captinnöpis
    ¿imapätaj jorgamarayqui cay chunyajcho wañunäcunapaj? ¿Imanirtaj chayno ruramashcanqui?'
  bqp-bqp: 'Ò pì Musanɛ: Miranↄn kú Misilanloo? Bↄ́ yã mɛ́ à tò n su kũoo gbárannan
    la ò gagaa? À kɛ̀ dera n bo kũoo Misilai?'
  hat-hat: 'Yo di Moyiz konsa: -Eske se paske pa gen kote pou antere moun nan peyi
    Lejip la kifè ou mennen nou vin mouri isit la nan dezè a? Kisa ou fè nou konsa
    lè ou te fè nou soti kite Lejip la?'
  eng-BSB: They said to Moses, “Was it because there were no graves in Egypt that
    you brought us into the wilderness to die? What have you done to us by bringing
    us out of Egypt?
  tod-tod: 'Ti ɠɛni Moize ma: «Kabayeɠea ti la Ezipete yooi zu ɓaa, è ʋaazu ga giye
    ga gi za teʋebai zu? Lee ɠa è kɛai ga giye, è ɠulazu ga giye Ezipete yooi ʋa?'
  eng-WEBPB: They said to Moses, “Because there were no graves in Egypt, have you
    taken us away to die in the wilderness? Why have you treated us this way, to bring
    us out of Egypt?
  kbq-kbq: Anantera anage hu'za Mosesena asami'naze, Isipia matira omnegenka frisunegura
    ama ka'ma mopafina tavrenka e'nano? Nagafare tavrenka ama ka'ma kopina e'nane?
  nhe-BL: 'Huan nopa israelitame quiilhuijque Moisés: ―¿Para tlen titechhualicatoc
    nica para ma timiquica ipan ni huactoc tlali? Intla tijnequiyaya titechmictis,
    oncayaya campa titechtlalpachojtosquía ipan tlali Egipto. ¿Para tlen titechquixti
    tlen nopona?'
  bus-bus: 'Aↄ̃ bè Musanɛ: Miranↄↄ kú Igipitinloo? Bↄ́yãnzi n mↄwao gbáan kɛ̀ wà
    gagazi? À kɛ̀ dia n bↄwao Igipiti?'
  gub-BL: Na'e uze'eg Moizez pe wà kury. — Màràzàwe tuwe urererur pe xe ywyxiguhu
    pe ne. Aipo naheta kwaw tywypaw zanetymaw uhyk ma'e Ezit ywy rehe zanewe, i'i
    urywahyahy izupe wà. — Iaiw ma'e erezapo urewe Ezit ywy wi urererur mehe, i'i
    izupe wà.
  eng-DRA: 'And they said to Moses: Perhaps there were no graves in Egypt, therefore
    thou hast brought us to die in the wilderness: why wouldst thou do this, to lead
    us out of Egypt?'
