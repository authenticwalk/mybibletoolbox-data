verse: EXO.014.011
translations:
  mal-C: അവർ മോശയോട്, “ഈജിപ്റ്റിൽ ശവക്കുഴികൾ ഇല്ലാഞ്ഞിട്ടോ നീ ഞങ്ങളെ മരിക്കാൻ മരുഭൂമിയിൽ
    കൊണ്ടുവന്നത്? ഞങ്ങളെ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെടുവിച്ചിട്ട്, നീ ഞങ്ങളോട് ഈ ചെയ്തതെന്ത്?
  deu-TKW: 'Zu Mose aber sprachen sie: Gab es etwa keine Friedhöfe in Ägypten, daß
    du uns herausgelockt hast, damit wir in der Wüste sterben? Was hast du uns angethan,
    daß du uns aus Ägypten wegführtest!'
  lin-lin: 'Balobaki na Moyize : — Boni, ezali mpo ete malita ezali te na Ejipito,
    yango wana omemi biso mpo ete tokufa na esobe ? Osali biso nini awa obimisi biso
    na Ejipito ?'
  eng-LSV: And they say to Moses, “Because there are no graves in Egypt, have you
    taken us away to die in a wilderness? What is this you have done to us—to bring
    us out from Egypt?
  eng-GNV: And they sayde vnto Moses, Hast thou brought vs to die in the wildernes,
    because there were no graues in Egypt? wherefore hast thou serued vs thus, to
    carie vs out of Egypt?
  eng-WEBSTER: And they said to Moses, Because there were no graves in Egypt, hast
    thou taken us away to die in the wilderness? Why hast thou dealt thus with us,
    to conduct us out of Egypt?
  nhw-BL: 'Huan nopa israelitame quiilhuijque Moisés: ―¿Para tlen techhualicatoc nica
    para ma timiquica ipan ni huactoc tlali? Sintla tijnequiyaya techmictis, oncayaya
    campa techtlalpachojtosquía ipan tlali Egipto. ¿Para tlen techquixti tlen nopona?'
  swh-ONEN: Wakamwambia Mose, “Je, ni kwamba hayakuwako makaburi huko Misri hata umetuleta
    tufe huku jangwani? Umetufanyia nini kututoa Misri?
  bba-bba: Bɑ Mɔwisi sɔ̃ɔwɑ bɑ nɛɛ, siku yeru sɑriwɑ Eɡibitiɔ? Yen sɔ̃nɑ ɑ kɑ sun
    nɑ su ɡbi ɡbɑburu mini? A wɑ ye ɑ kɑ sun deemɑ ye ɑ sun yɑrɑmɑ Eɡibitin di?
  eng-KJVCPB: And they said unto Moses, Because there were no graves in Egypt, hast
    thou taken us away to die in the wilderness? wherefore hast thou dealt thus with
    us, to carry us forth out of Egypt?
  cpy-cpy: 'Ikantanakiri Moisés: “¿Tekatsima Apitantoniki jempe nokitatyaa pamantanari
    ochempi-mashiki nokamayiti? ¿Jempema pikantinaka? ¿Iitaka pamantaanari nojeekawita
    Apitantoniki?'
  mpx-mpx: Yaka hi baek Mosese elana hi ba, “Ga i ola! Age nige salai i gagana Itipita
    ge u ahema ha nem ula kekevana elana naha yaomal? I bwe ge matama u pwamwa ha
    tagilem Itipita?
  wbp-wbp: Wangkajalurla Mujujuku, “Waraa! Nyiyakunpa-nganpa kangurnu Yijipi-ngirliji?
    Kapurlipa muku palimi. Nyinayarla-jukurlipa Yijipirla, manurlipa paliyarla yalirla-juku!
  luo-luo: Negiwacho ni Musa niya, “Ne onge kuonde yiko mane inyalo yikwae e piny
    Misri momiyo ikelowa e thim ka mondo wathoe? En angʼo ma isetimonwani kuom golowa
    e piny Misri?
  meu-meu: Bena idia ese Mose e gwau henia, eto, Aigupto ai gara gabudia lasi a? Una
    dainai oi ese vada o hakaumai lasi, tano ḡaḡaena ai baia mase totona a? Badina
    be dahaka Aigupto amo vada o hakaumai lasi?
  npi-ULB: तिनीहरूले मोशालाई भने, “के मिश्रमा चिहान नभएकोले तपाईंले हामीलाई यस उजाड-स्थानमा
    मर्न ल्याएउनुभएको हो? मिश्रबाट बाहिर निकाली किन तपाईंले हामीसित यसरी व्यवहार गर्नुभएको?
  yor-yor: Wọ́n sọ fún Mose pé, “Ṣe nítorí pé kò sí ibojì ni Ejibiti ní ìwọ ṣe mú
    wa wá láti kú sínú aginjù? Kí ni èyí tí ìwọ ṣe sí wa ti ìwọ fi mú wa jáde láti
    Ejibiti wá?
  emp-NTPO: 'Maʌ̃ne ãdjirãba Moisea jarasid̶aa: –¿Bʌa cãrẽ cãrẽã jãwã osi? ¿Cãrẽ cãrẽã
    Egiptod̶eba dairãra nama pe enesi? ¿Egiptod̶e dairã joud̶i carea ẽjũãra neẽ́ basica?
    ¿Bʌa dairãra naʌ̃ ẽjũã põãsa ewaraga b̶ʌd̶e beubi carea enesica?'
  ind-ind: Kata mereka kepada Musa, “Apakah di Mesir tidak ada kuburan, sehingga kamu
    membawa kami untuk mati di padang belantara ini! Kamu sudah mencelakakan kami
    dengan membawa kami keluar dari Mesir!
  pes-OPCB: 'آنها به موسی گفتند: «چرا ما را به این بیابان کشاندی؟ مگر در مصر قبر نبود
    که ما را آوردی در این بیابان بمیریم؟ چرا ما را مجبور کردی از مصر بیرون بیاییم؟'
  aer-aer: Itne Moses ilteke, “Ayekaye! Iwenhenge-arle-ame unte anwernenhe Egypt-ngentyele
    arratelhe-ileke? Anwerne ingkirreke anthurre ilwetyenhenge. Anwerne Egypt-ele
    akwete anetyeke aneke-tetye, anwerne yanhe ikwerenge ilwetyeke aneke!
  tgl-ULB: Sinabi nila kay Moises, “Dahil wala na bang mapaglilibingan sa amin sa
    Ehipto kaya mo kami dinala sa ilang para dito mamatay? Bakit itinuring mo kami
    ng ganito, dinala mo kami palabas sa Ehipto?
  cbu-NT: Ashiriya, Móysiseetssha; ¿Shiy mayaamsha iyaa ningeem Ijiptosh tsap tashitungayarush,
    ningeem machirangsha? ¿Antaati Ijiptosh tsap mapshish ndunshat? Shiy ngutish iyaa
    ningeem tsipamaam yushindarangsha, táranganaya.
  hui-hui: Ani buwa tigua Mosesehondo lalu, Namuali Iyibi dindini ina hora holenego
    homali naheyagola dindi ko wali agali nahaga ngagoria homoloma̱ya haru ibiribe.
    Ina Iyibi dindini harimadagua howa homoloma̱ya waha nabi ibirimagome ogoria hamaramagonida,
    lene.
  mya-mya: သူ​တို့​က​မော​ရှေ​အား``အီ​ဂျစ်​ပြည်​တွင် သင်္ချိုင်း မ​ရှိ​သော​ကြောင့်
    တော​ကန္တာ​ရ​ထဲ​၌​သေ​စေ ရန်​အ​ကျွန်ုပ်​တို့​ကို​ခေါ်​ဆောင်​ခဲ့​ပါ​သ​လော။ အ​ကျွန်ုပ်​တို့​ကို​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်
    ခဲ့​သော​ကြောင့် ယ​ခု​မည်​ကဲ့​သို့​သော​အ​ခြေ အ​နေ​မျိုး​သို့​ဆိုက်​ရောက်​ကာ​နေ​သည်​ကို
    ကြည့်​ပါ​လော့။-
  cbi-NTPO: 'Tsejtu Moisésnu entsandila: Tsen ¿Egiptosha ujkun mennu tu jui''ñaa,
    lalanu junga mangalare'' maja'', engu tiba den chutyuin tenashaa detu''kaanu kendunguiyu?
    ¿Nenñaa lalanu entsanguetunguiyu? ¿Nenñaa lalanu Egiptosha mangalaayu?'
  bod-N: མོ་ཤེ་ལ་འདི་ལྟར། ཨེ་ཅིབ་ཡུལ་དུ་དུར་ས་མེད་པས་ཁྱོད་ཀྱིས་ང་ཚོ་དབེན་སྟོང་ལ་འཆི་བར་ཁྲིད་དམ།
    ཁྱོད་ཀྱིས་ངེད་རྣམས་ལ་འདི་ལྟར་བྱས་ཏེ་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱིར་ཁྲིད་འོངས་པ་ཅི་ཡིན།
  sna-sna: Vakati kuna Mozisi, “Zvinoreva kuti muIjipiti makanga musina makuva here
    zvawatiuyisa kurenje kuti tife? Chiiko chawaita kwatiri zvawatibudisa muIjipiti?
  spa-BLM: 'Le dijeron a Moisés: “Porque no había tumbas en Egipto, ¿nos has llevado
    a morir al desierto? ¿Por qué nos has tratado así, para sacarnos de Egipto?'
  cac-cac: 'Ix yalan eb'' d''a vin̈aj Moisés chi'': —¿Tom malaj campusante d''a Egipto,
    yuj chi'' a d''a jun lum taquin̈ luum tic ix on̈ ic''coti yic tzon̈ cham d''a
    tic? ¿Tas val yuj ix on̈ iq''uelta d''a Egipto?'
  swh-ULB: Walimwambia Musa, “Ni kwasababu hakukuwa na makaburi Misri, hadi umetuleta
    tufe huku nyikani? Kwanini umetutendea hivi, kwa kututoa Misri?
  bel-bel: 'і сказалі Майсею: хіба няма магілаў у Егіпце, што ты прывёў нас паміраць
    у пустыні? што гэта ты зрабіў з намі, вывеўшы нас зь Егіпта?'
  wed-wed: Ma mai Israel Moses awarina amloi i ḡaiḡai i pa, “Au Egypt eḡa kokoaga
    da u taravaina-opunelai da weka au mutulua ana iraḡe bo? Aiwai u kauei awariai?
  deu-ELBBK: 'Und sie sprachen zu Mose: Hast du uns darum, weil in Ägypten keine Gräber
    waren, weggeholt, um in der Wüste zu sterben? Warum hast du uns das getan, dass
    du uns aus Ägypten herausgeführt hast?'
  mbb-OT: Ne migkeǥiyan dan si Moises te, “Maan is kayi key pa kenikew zumaha te sibsivayan
    para mebpatey? Wazè en be penlevengà diyà te Ehipto? Maan is impaawè key pa kenikew
    ziyà te Ehipto?
  mal-2015: 'അവർ മോശെയോടു: മിസ്രയീമിൽ ശവക്കുഴിയില്ലാഞ്ഞിട്ടോ നീ ഞങ്ങളെ മരുഭൂമിയിൽ
    മരിപ്പാൻ കൂട്ടിക്കൊണ്ടുവന്നതു? നീ ഞങ്ങളെ മിസ്രയീമിൽനിന്നു പുറപ്പെടുവിച്ചതിനാൽ
    ഞങ്ങളോടു ഈ ചെയ്തതു എന്തു?'
  tuo-NT: 'Moisére aꞌtiro nicãrã niwã: —¿Egiptopʉre masã wẽrĩcã yaase peri marĩrĩ?
    ¿Ʉ̃sãrẽ topʉ níꞌcãrãrẽ aꞌto masã marĩrõ, yucʉ marĩrõpʉ wẽrĩdutigʉ miitiri? ¿Deꞌro
    weeacjʉ Egiptopʉ níꞌcãrãrẽ aꞌtopʉ miitiri?'
  gup-gup: Dja birrimarneyimeng Moses birriyimeng, “Yiddok kumidjyak kore Egypt bu
    ngudda kanbebkeng ba bu ngarridowen kondah kubolkdarleh? Njale ngudda kanmarnekurduyimeng
    bu kanbebkeng Egyptbeh?
  gvs-gvs: Go yau silatuwokoigu sidigo kadi, ‘Manakae? Nakona Itipita goi valiwoga
    tabee geya ae? Tauna kumema ameko yoyowo goi bego kakámasa sivaliwogema ae? Kaga
    unana Itipita goi kwabima kumema!
  rmc-rmc: 'A phende le Mojžišoske: „Či sas frima hrobi andro Egipt? Anďal amen kade,
    hoj te meras pre pušťa! So amenge kerďal? Soske amen iľal avri andral o Egipt?'
  nlg-nlg: Mara vuivuni ni bosa hughuhughuana Moses te vagha eni, “Ivei tea go holoa
    horughai mai i Egypt, ge kai mai mate tana bona mamaha te vagha eni? O ghanaghana
    ighoe ke, me kukutu na pari ni tavughi tinoni mate i Egypt? Ko righia mua, o hola
    horughai mai iani ge kara mai dikalaghai vamua.
  pes-OPV: 'و به موسی گفتند: «آیا در مصر قبرها نبود که ما رابرداشته‌ای تا در صحرا
    بمیریم؟ این چیست به ماکردی که ما را از مصر بیرون آوردی؟'
  ron-1924: 'Ей ау зис луй Мойсе: „Ну ерау оаре морминте ын Еӂипт, ка сэ ну май фи
    фост невое сэ не адучь сэ мурим ын пустиу? Че не-ай фэкут де не-ай скос дин Еӂипт?'
  aui-aui: Na Mosis siwoneni bo, “Ijiptne karawaga gegha, kiiravine na mabo kupiikemii
    mayabe da kanarabobo? Awaki berana kubera da Ijiptma kuvikanibuvemii?
  ben-OBCV: তারা মোশিকে বলল, “মিশরে কি কোনও কবরস্থান ছিল না যে তুমি মরার জন্য আমাদের
    এই মরুভূমিতে নিয়ে এসেছ? মিশর থেকে আমাদের বের করে এনে তুমি আমাদের প্রতি এ কী করলে?
  som-som: Oo waxay Muuse ku yidhaahdeen, War ma xabaalaan jirin Masar, oo sidaa aawadeed
    aad noogu soo kaxaysay cidlada inaannu ku dhimanno? Maxaad sidan noogu gashay
    oo aad Masar nooga soo saartay?
  lat-VUC: 'et dixerunt ad Moysen: Forsitan non erant sepulchra in Ægypto, ideo tulisti
    nos ut moreremur in solitudine: quid hoc facere voluisti, ut educeres nos ex Ægypto?'
  eng-ASVBT: And they said unto Moses, Because there were no graves in Egypt, hast
    thou taken us away to die in the wilderness? wherefore hast thou dealt thus with
    us, to bring us forth out of Egypt?
  mna-mna: 'Mi tiso pa Mose ma tiso: “Parei, naala kizin Aikuptu irao yam som, ta
    nu tina segeede yam ma amzem Aikuptu bekena ametmeete ma amsu leyam lele bilimŋana
    ti? Parei ta nu kam yam ma amzem Aikuptu?'
  ita-1885: 'E dissero a Mosè: Ci hai tu menati a morire nel deserto, perchè mancassero
    sepolture in Egitto? che cosa è questo che tu ci hai fatto, di averci fatti uscir
    di Egitto?'
  eng-LXXUP: and said to Moses, Because there were no graves in the land of Egypt,
    hast thou brought us forth to slay us in the wilderness? What is this that thou
    hast done to us, having brought us out of Egypt?
  eng-ULB: They said to Moses, “Is it because there were no graves in Egypt, that
    you have taken us away to die in the wilderness? Why have you treated us like
    this, bringing us out of Egypt?
  spa-VBL: 'Se quejaron a Moisés: “¿No había tumbas en Egipto que nos tuvieras que
    traer aquí en el desierto para morir? ¿Qué nos has hecho al hacernos salir de
    Egipto?'
  fra-_FOB: 'Et ils dirent à Moïse: Est-ce qu''il n''y avait pas de tombeaux en Égypte,
    que tu nous aies emmenés pour mourir au désert? Qu''est-ce que tu nous a fait,
    de nous faire sortir d''Égypte?'
  mal-mal: 'അവർ മോശെയോട്: “ഈജിപ്റ്റിൽ ശവക്കുഴിയില്ലാഞ്ഞിട്ടാണോ നീ ഞങ്ങളെ മരുഭൂമിയിൽ
    മരിക്കുവാൻ കൂട്ടിക്കൊണ്ടുവന്നത്? നീ ഞങ്ങളെ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ചതിനാൽ
    ഞങ്ങളോട് ഈ ചെയ്തത് എന്താണ്?'
  urd-GVR: Unhoṅ ne Mūsā se kahā, “Kyā Misr meṅ qabroṅ kī kamī thī ki āp hameṅ registān
    meṅ le āe haiṅ? Hameṅ Misr se nikāl kar āp ne hamāre sāth kyā kiyā hai?
  suz-BL: मिनु मेकोपुकीम मोसा कली “गे आंइ कली मारदे इजीप्‍त रे ग्रुंइदीकी? इजीप्‍त
    रागीम मुर थिम्‍तीके मबाक्‍बा ङा? मारदे गोरशो रागीम साइक्‍थ चाक्गी?
  ita-1927: 'E dissero a Mosè: “Mancavan forse sepolture in Egitto, che ci hai menati
    a morire nel deserto? Perché ci hai fatto quest’azione, di farci uscire dall’Egitto?'
  ckb-ckb: 'بە موسایان گوت: «ئایا لەبەر ئەوەی لە میسر گۆڕ نییە وا ئێمەت هێنایە چۆڵەوانی
    بۆ ئەوەی بمرین؟ ئەمە چی بوو پێت کردین کە ئێمەت لە میسر هێنایە دەرەوە؟'
  eng-BBE: And they said to Moses, Was there no resting-place for the dead in Egypt,
    that you have taken us away to come to our death in the waste land? why have you
    taken us out of Egypt?
  kan-OKCV: ಅವರು ಮೋಶೆಗೆ, “ಈಜಿಪ್ಟಿನಲ್ಲಿ ಸಮಾಧಿಗಳು ಇಲ್ಲದ ಕಾರಣ ನಾವು ಮರುಭೂಮಿಯಲ್ಲಿ ಸಾಯುವ
    ಹಾಗೆ ನಮ್ಮನ್ನು ಕರೆದುಕೊಂಡು ಬಂದೆಯೋ? ಏಕೆ ನೀನು ಈ ಪ್ರಕಾರ ನಮಗೆ ಮಾಡಿ, ನಮ್ಮನ್ನು ಈಜಿಪ್ಟಿನಿಂದ
    ಕರೆದುಕೊಂಡು ಬಂದೆ?
  bbb-bbb: Bu ijiege vijekinu uri Mosisi kuae, A irerefuo no kaenamuona ae sao igia
    ruaema noneka oekuae reve? Ni iviama ire irufui gafe fu nuvuone ruomo ije gane.
  tam-2017: 'அன்றியும் அவர்கள் மோசேயை நோக்கி: “எகிப்திலே கல்லறைகள் இல்லையென்றா வனாந்திரத்திலே
    சாகும்படி எங்களைக் கொண்டுவந்தீர்? நீர் எங்களை எகிப்திலிருந்து புறப்படச்செய்ததால்,
    எங்களுக்கு இப்படிச் செய்தது ஏன்?'
  spa-RV-1909: 'Y dijeron á Moisés: ¿No había sepulcros en Egipto, que nos has sacado
    para que muramos en el desierto? ¿Por qué lo has hecho así con nosotros, que nos
    has sacado de Egipto?'
  ron-BTF: 'Și i-au spus lui Moise: Pentru că nu sunt morminte în Egipt ne-ai luat
    tu pentru a muri în pustie? Pentru ce te-ai purtat astfel cu noi, pentru a ne
    scoate din Egipt?'
  eng-WEBP: They said to Moses, “Because there were no graves in Egypt, have you taken
    us away to die in the wilderness? Why have you treated us this way, to bring us
    out of Egypt?
  eng-FBV: They complained to Moses, “Were there no graves in Egypt that you had to
    bring us out here in the desert to die? What have you done to us by making us
    leave Egypt?
  nld-1939: 'en zeiden tot Moses: Waren er in Egypte geen graven genoeg, dat ge ons
    hebt meegenomen, om te sterven in de woestijn? Wat hebt ge gedaan, met ons uit
    Egypte weg te voeren!'
  nch-BL: 'Huan nopa israelitame quiilhuijque Moisés: ―¿Para ten techhualicatoc nica
    para ma timiquica ipan ni huactoc tali? Sinta tijnequiyaya techmictis, oncayaya
