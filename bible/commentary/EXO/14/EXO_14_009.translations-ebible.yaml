verse: EXO.014.009
translations:
  mal-C: ഈജിപ്റ്റുകാർ—ഫറവോന്റെ സകലകുതിരകളും രഥങ്ങളും കുതിരപ്പടയും സൈന്യവും—ഇസ്രായേല്യരെ
    പിൻതുടരുകയും ബാൽ-സെഫോന് എതിരേ, പീ-ഹഹീരോത്തിനടുത്ത്, കടൽക്കരയിൽ പാളയമടിച്ചിരുന്ന
    അവരെ മറികടക്കുകയും ചെയ്തു.
  deu-TKW: Da setzten die Ägypter ihnen nach und erreichten sie, wie sie am Meere
    lagerten, alle Pferde, Kriegswagen, Reiter und Truppen des Pharao, bei Pihachiroth
    in der Nähe von Baal Zephon.
  lin-lin: Bato ya Ejipito, bampunda nyonso ya Faraon mpe shar mosusu ya Faraon elongo
    na bato oyo batambolisaka yango mpe mampinga mosusu ya Faraon balandaki bana ya
    Isalaele mpe bazwaki bango tango batongaki molako na bango pembeni ya Pi-Ayiroti
    oyo etalana na Bala-Tsefoni.
  eng-LSV: and the Egyptians pursue after them, and all the chariot horses of Pharaoh,
    and his horsemen, and his force, overtake them, encamping by the sea, by Pi-Hahiroth,
    before Ba‘al-Zephon.
  eng-GNV: And the Egyptians pursued after them, and all the horses and charets of
    Pharaoh, and his horsemen and his hoste ouertooke them camping by the Sea, beside
    Pi-hahiroth, before Baal-zephon.
  eng-WEBSTER: But the Egyptians pursued them (all the horses and chariots of Pharaoh,
    and his horsemen, and his army) and overtook them encamping by the sea, beside
    Pi-hahiroth, before Baal-zephon.
  nhw-BL: Huan nopa egiptome ica nochi ininsoldados huan tlahuilanca carros huan cahuayojme
    quisque quintepotztocaque israelitame, huan quinajsitoj iteno nopa hueyi atl nechca
    Pi Hahirot huan iixpa Baal Zefón campa quiquetztoyaj ininyoyoncalhua.
  swh-ONEN: Nao Wamisri, yaani farasi wote wa Farao na magari ya vita, wapanda farasi
    na vikosi vya askari, wakawafuatia Waisraeli, wakawakuta karibu na Pi-Hahirothi,
    mkabala na Baal-Sefoni walipokuwa wamepiga kambi kando ya bahari.
  bba-bba: Eɡibitiɡibun tɑbu kowobu kɑ ben mɑɑsɔbu kɑ dumi, kɑ tɑbu kɛkɛbɑ bɑ bu nɑɑ
    ɡirɑ mɑ bɑ bu nɑɑmwɛ mi bɑ yɔ̃rɑ nim wɔ̃kun bɔkuɔ bɑ ben sɑnsɑni ɡirɑ Pihɑ Hirotun
    berɑ ɡiɑ Bɑɑli Sefonin deedeeru.
  eng-KJVCPB: But the Egyptians pursued after them (all the horses and chariots of
    Pharaoh, and his horsemen, and his army) and overtook them encamping by the sea,
    beside Pi-hahiroth, before Baal-zephon.
  cpy-cpy: Jateeyakini Apitantoni-jatzi royaakyaatziri Israel-paeni. Eejatzi rowayirite-paeni
    ikyaako-yitakari ipira-paeni, eejatzi ishiyako-mento-paeni Faraón. Royaata-waeri
    ipanko-thaante-yitapaaka inkaari-thapyaaki Opatzimoo-weniki, omontetakari nampitsi
    Rashaahawo Inkañaaweri.
  mpx-mpx: Itipita ana tolohaveyan, ginebi wali hosi ge waga momomol gegewel ge ali
    tomatahikan, Isileli hi tataulilil-agil. Inoke hi kukuhikagil wali abaholaviya
    Hoga Keketina bebenaa Pi Hahilot labenaa, ge Bal Sepon i minek hoga labi etega
    al.
  wbp-wbp: Kingirli manu nyanungu-nyangu warrmarlarlulu-jana wajirli-pungu Yijirali-pinki.
    Kutu-jarrijalu-jana kujalpalu ngunaja Mangkuru-wana Marna Kirrirdi-wana. Nyampujulpa
    kutu karrija Piyarataku manu Paala Jiipuyunuku.
  luo-luo: Jo-Misri kod farese Farao gi gechegi, gi joidh farese kod jolweny nolawo
    jo-Israel mi gijukogi ka gibworo e bath nam machiegni gi Pi Hahiroth mochomore
    gi Baal Zefon.
  meu-meu: Aigupto taudia ese e ḡavadia, Farao ena hosi bona ena kariota iboudiai,
    ena orea taudia hosi ai e gui danu, bona ena tuari taudia, bena idia ese Israel
    taudia e lasidia tao edia taruha ai, davara badibadinai, Pi-hahiroto badinai,
    Baal-sefon vairani.
  npi-ULB: तर मिश्रीहरूले आफ्ना सबै घोडा, रथ, घोडचढी र सेना लिएर तिनीहरूको पिछा गरे
    । तिनीहरूले इस्राएलीहरूलाई बाल-सेफोनको अगाडि पी-हहीरोतनेर पाल टाँगेर बसिरहेको
    भेट्टाए ।
  yor-yor: Àwọn ará Ejibiti ń lépa wọn pẹ̀lú gbogbo ẹṣin kẹ̀kẹ́ ogun Farao àti àwọn
    ẹlẹ́ṣin rẹ̀, wọ́n sì lé wọn bá ni ibi tí wọ́n pa àgọ́ sí lẹ́bàá òkun ní ìhà Pi-Hahirotu,
    ni òdìkejì Baali-Ṣefoni.
  emp-NTPO: Jũma Egiptod̶ebema sordaorãra israelerã caid̶u wãsid̶aa; cawayod̶eba djõbadarãda,
    carretad̶eba djõbadarãda, waabema sordaorã sid̶a. Israelerãra pusa icawa Pi-Ajiro
    caita Baal-Zepoʌ̃ quĩrãpe unune wãsid̶aa.
  ind-ind: Seluruh pasukan Mesir, termasuk semua pasukan berkuda, kereta, dan pengendaranya,
    mengejar umat Israel, dan mereka berhasil menyusul sampai perkemahan Israel di
    tepi laut dekat Pi Hahirot, di depan Baal Zefon.
  pes-OPCB: تمام لشکر مصر با ارابه‌های جنگی و دسته‌های سواره و پیاده، قوم اسرائیل
    را تعقیب کردند. قوم اسرائیل در کنار دریا، نزدیک فی‌هاحیروت مقابل بعل صفون خیمه
    زده بودند که لشکر مصر به آنها رسید.
  aer-aer: Kenhe Pharaoh-ele thultye ikwerenhe areyele-arlke Israel-arenye areye akwetethe
    alwerneke. Itne itneke-werne itweke-irrenheke itne Kwatye Alaye Name Arlpentye
    itwele anetyamenge. Apmere nhenhe re itwele aneke Pi Hahiroth, apmere Baal-Zephon-nge.
  tgl-ULB: Pero hinabol sila ng mga taga-Ehipto kasama ng kanilang mga kabayo at mga
    karwahe, mga nangangabayo at ang kaniyang mga hukbo. Inabutan nila ang mga Israelita
    na nagkakampo sa tabing dagat ng Pi Hahirot, bago ang Baal Zefon.
  cbu-NT: Ashiri Ijiptoshuchsha sundar Israelchichee tachitaranganaya. Kapaachurinpa
    pshiyrshini, misha kapaachumun ush kuxineerandsin, kurak paraw wasundururpat kachingarsin,
    Israelchichee tachitaranganaya. Sheersin, tachitarangsin, apus marimun wingu kamataranganaya
    Pi-ayirotanungi, yuwash washunand shaniyarangana anshu.
  hui-hui: Iyibinaga ami maru ti nogo hosime gili lelo karisi biagoha halu maru ti
    nogo hosini biralu maru ti geni pialu Isaraele wali agali talima gerai pene. Gerai
    talima pialu Isaraele wali agali haanda paleagoria Iba Daramabi bereago ange Pihahirodi
    dindila Balasebono dindila kaware ngelowa pu palearia tali minini.
  mya-mya: ဘု​ရင်​၏​စစ်​တပ်၊ ရ​ထား​တပ်၊ မြင်း​တပ်​တို့ သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​နောက်
    သို့​လိုက်​ကြ​ရာ​တွင် ဗာ​လ​ဇေ​ဖုန်​မြို့​နှင့် ပိ​ဟ​ဟိ​ရုတ်​မြို့​အ​နီး​ပင်​လယ်​နီ​ကမ်း​နား
    ၌​စ​ခန်း​ချ​လျက်​ရှိ​သော​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ကို​မီ​လေ​၏။
  cbi-NTPO: Faraónya kumuinchi ya' suutadulaba, naa karuchi juula bain, naa kawallunu
    chuu vinguemu juula bain delu' jitu, Israel chachillanu bendaa kiila, tsejtu lamaa
    pi keebi demi'na jila, Baal-sefón deechusha Pi-hahirot keebi, yala junu kajdi'
    yapaya deke' chuñu.
  bod-N: དེ་ནས་ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་དེ་དག་གི་རྗེས་དེད་དེ། ཕཱར་ཨོལ་གྱི་རྟ་དང་ཤིང་རྟ་ཐམས་ཅད་དང་།
    སྐྱ་དམག་རྣམས་དང་། དམག་དཔུང་བཅས་ཕི་ཧཱ་ཧི་རོད་ཀྱི་ཉེ་སར། པཱ་ཨལ་ཚཱ་ཕོན་གྱི་ཁ་གཏད་དུ་རྒྱ་མཚོའི་འགྲམ་ལ་ཡོད་པའི་སྒར་འདེབས་ས་རུ་རྗེས་ཆོད་དོ།
    །
  sna-sna: VaIjipita, mabhiza ose aFaro nengoro dzake, vatasvi vamabhiza namauto,
    vakatevera vaIsraeri vakavabata pavakanga vadzika musasa pagungwa pedyo nePi Hahiroti,
    pakatarisana neBhaari Zefoni.
  spa-BLM: Los egipcios los persiguieron. Todos los caballos y carros del Faraón,
    su caballería y su ejército los alcanzaron acampando junto al mar, junto a Pihahirot,
    ante Baal Zefon.
  cac-cac: 'Ix tzac''laj eb'' aj Egipto d''a spatic eb'' israel chi'': Eb'' soldado
    yed'' noc'' chej stoc''an carruaje yed'' jantac anima ayoch d''a yol carruaje
    chi''. Ijan ix yamchaj eb'' yuj eb'' aj Egipto chi'' d''a sti'' a'' mar d''a slac''anil
    Pi-hahirot, d''a yichan̈cot Baal-zefón yujto ata'' ay scampamento eb'' israel
    chi''.'
  swh-ULB: Lakini Wamisri wali wafukuzia, pamoja na farasi na magari ya farasi, wapanda
    farasi, na jeshi lake. Walikuta Waisraeli wameeka kambi pembezoni mwa bahari kati
    ya Pi Hahirothi na Baali Zefoni.
  bel-bel: І пагналіся за імі Егіпцяне, і ўсе коні з калясьніцамі фараонавымі, і верхаўцы,
    і ўсё войска ягонае, і дагналі іх атабараных каля мора, пры Пі-Гахіроце, перад
    Ваал-Цафонам.
  wed-wed: Mai Egypt ana sorodia i viaḡaḡa, Pharaoh ana horse ma chariot anatapui
    ma horse babadai ma ana sorodia anatapui, maiteni i viaḡaḡa da au gera i mamaelana,
    i votani dobu Pi-Hahiroth, Baal-Sephon au baba ḡelauna.
  deu-ELBBK: Und die Ägypter jagten ihnen nach, alle Pferde, Wagen des Pharaos, und
    seine Reiter und seine Heeresmacht, und erreichten sie, als sie sich am Meer gelagert
    hatten, bei Pi-Hachirot, vor Baal-Zephon.
  mbb-OT: Is menge Ehiptohanen he miduma te kedal-as iyan is menge sundaru te hadì
    duma is menge pereuntud din te kudà wey menge kerwahi. Ne ziyè dan meseuti is
    menge Israilihanen te kampu zan he kilid te Zaǥat he Meriǥà wey uvey te Pi Hahirot,
    he atbang te Baal Zefon.
  mal-2015: ഫറവോന്റെ എല്ലാ കുതിരയും രഥവും കുതിരപ്പടയും സൈന്യവുമായി മിസ്രയീമ്യർ അവരെ
    പിന്തുടർന്നു; കടൽക്കരയിൽ ബാൽസെഫോന്നു സമീപത്തുള്ള പീഹഹീരോത്തിന്നു അരികെ അവർ പാളയമിറങ്ങിയിരിക്കുമ്പോൾ
    അവരോടു അടുത്തു.
  tuo-NT: Egiptocjãrã yarã surara dʉꞌpocã meꞌrã waꞌarã, cabayua pesarã meꞌrã, na ye
    aꞌmewẽjẽsepawʉ meꞌrã Israe curuacjãrãrẽ siruturã waꞌacãrã niwã. Narẽ Maa Sõꞌarĩ
    maa sumutopʉ tojaqueꞌarãrẽ ẽmʉjácãrã niwã. To Pi-hahirot pʉꞌtopʉ Baal-zefón põtẽorõpʉ
    tojacãrã niwã.
  gup-gup: Bedda bininj nawu Egytpbeh bindikadjuy, kaluk Pharaoh nuye djarrang, chariots
    dja bininj nawu chariots birridahkendi, djarrang bindidjurrkkani. Wanjh kaluk
    bindimarnebebmeng bininj nawu Israel benkebmawahmeng kore birriyoy kore kurrula
    darnkih kabolkngeyyo Pi Hahiroth borledmikenh ngarre Baal-Zephon.
  gvs-gvs: Sivatapiyema, Pero ina osiyao madi tokabikunuwoyao be ina sariyota madi
    tokabikunuwoyao be nakae ina tovayaviyayao taiyao sima, e ima tunagu goi sivalabelabena.
    Tunaguyadi moe Négwasa Kayakayaina kikina be nakae asa Pi Akirota be Baala Saponi
    kikidi.
  rmc-rmc: O Egipťana džanas pal o Izraeliti la armadaha, pro graja, le maribnaskre
    verdanenca the savore slugaďenca, a dochudle len, sar taborinenas paš o moros
    paš o Pi-Hachirot anglo Baal-Cefon.
  nlg-nlg: Na lei malaghai udolu ta Pharaoh, kolui na lei horse, mana lei taitakiro,
    maia na lei malaghaini tara ghuru taonira nia na vure ni Israel, mara mai saravia
    na bona tara taludato iga na vale tapole lilighini na tahi te dutuvia Pi Hahiroth
    mi Baal Zephon.
  pes-OPV: و مصریان با تمامی اسبان و ارابه های فرعون و سوارانش و لشکرش در عقب ایشان
    تاخته، بدیشان دررسیدند، وقتی که به کنار دریا نزدفم الحیروت، برابر بعل صفون فرود
    آمده بودند.
  ron-1924: Еӂиптений й-ау урмэрит, ши тоць каий, кареле луй Фараон, кэлэреций луй
    ши оштиря луй й-ау ажунс токмай кынд ерау тэбэрыць лынгэ маре, лынгэ Пи-Хахирот,
    фацэ ын фацэ ку Баал-Цефон.
  aui-aui: Na Ijipt damdi siverakwavinidi sinagho - kiiwawo, yana seriyot, iyo tomotomogha
    hosiye tupadi, da iyo tomotomogha kayegha bi kubura Pi-ahirotne sikabitawanidi,
    Yegii Idurina ririne meme sivitakina, kubura Baal-Jipon ririne.
  ben-OBCV: মিশরীয়রা—ফরৌণের সব ঘোড়া ও রথ, ঘোড়সওয়ার ও সেনা—ইস্রায়েলীদের পশ্চাদ্ধাবন
    করল এবং তারা যখন বায়াল-সফোনের বিপরীত দিকে, পী-হহীরোতের কাছে সমুদ্রের ধারে শিবির
    স্থাপন করে বসেছিল, তখন তাদের নাগাল পেল।
  som-som: Markaasaa Masriyiintii iyagii raacdaysteen. Kulli Fircoon fardihiisii iyo
    gaadhifardoodkiisii oo dhan, iyo fardooleydiisii, iyo ciidankiisii ayaa raacdeeyey,
    oo waxay gaadheen iyagoo deggan meel badda u dhow, oo Fiihaahiirod dhinaceeda
    ah, kana horraysa Bacal Sefoon.
  lat-VUC: 'Cumque persequerentur Ægyptii vestigia præcedentium, repererunt eos in
    castris super mare: omnis equitatus et currus Pharaonis, et universus exercitus,
    erant in Phihahiroth contra Beelsephon.'
  eng-ASVBT: And the Egyptians pursued after them, all the horses and chariots of
    Pharaoh, and his horsemen, and his army, and overtook them encamping by the sea,
    beside Pi-hahiroth, before Baal-zephon.
  mna-mna: Pakan tiko pa karis, pakan tiloondo pa hos, mi pakan tipa toono. Tila tila
    tila ma, tise kizin Israel su peende ta imbot kolouŋana pa Pi Airot mi Balzepon
    na.
  ita-1885: Gli Egizj adunque li perseguirono; e tutti i cavalli, e i carri di Faraone,
    e i suoi cavalieri, e il suo esercito, li raggiunsero, mentre erano accampati
    presso al mare, in su la foce d'Hirot, dirimpetto a Baal-sefon.
  eng-LXXUP: And the Egyptians pursued after them, and found them encamped by the
    sea; and all the cavalry and the chariots of Pharaoh, and the horsemen, and his
    host were before the village, over against Baal-zephon.
  eng-ULB: But the Egyptians pursued them, together with all his horses and chariots,
    his horsemen, and his army. They overtook the Israelites camping by the sea beside
    Pi Hahiroth, before Baal Zephon.
  spa-VBL: Los egipcios salieron en persecución, con todos los caballos y carros del
    Faraón, así como jinetes y soldados. Alcanzaron a los israelitas mientras estaban
    acampandojunto al mar cerca de Pi-Ajirot, frente a Baal-Zefón.
  fra-_FOB: Les Égyptiens les poursuivirent; et tous les chevaux des chars de Pharaon,
    ses cavaliers et son armée les atteignirent, comme ils étaient campés près de
    la mer, près de Pi-Hahiroth, vis-à-vis de Baal-Tsephon.
  mal-mal: ഫറവോന്റെ എല്ലാ കുതിരയും രഥവും കുതിരപ്പടയും സൈന്യവുമായി ഈജിപ്റ്റുകാർ അവരെ
    പിന്തുടർന്നു; കടൽക്കരയിൽ ബാൽ-സെഫോന് സമീപത്തുള്ള പീഹഹീരോത്തിന് അരികെ അവർ പാളയമിറങ്ങിയിരിക്കുമ്പോൾ
    ഈജിപ്റ്റുകാർ അവരോട് അടുത്തു.
  urd-GVR: Isrāīliyoṅ kā pīchhā karte karte Firaun ke tamām ghoṛe, rath, sawār aur
    faujī un ke qarīb pahuṅche. Isrāīlī Bahr-e-Qulzum ke sāhil par Bāl-safon ke muqābil
    Fī-haḳhīrot ke nazdīk ḳhaime lagā chuke the.
  suz-BL: इजीप्‍त ङा फाराओ आ शारापुकी, शारा ङोइक्‍बपुकी, बग्‍गी नु लडाइ पाइब नेल्‍ल
    लल समुन्‍द्र आ नेक्‍था इस्राएली आन बास बाक्‍तीक पी-हहीरोथ सहर आ नेक्‍था बाल-सेफोन
    आ ङोंइती जाक्‍तेक्‍म।
  ita-1927: Gli Egiziani dunque li inseguirono; e tutti i cavalli, i carri di Faraone,
    i suoi cavalieri e il suo esercito li raggiunsero mentr’essi erano accampati presso
    il mare, vicino a Pi-Hahiroth, di fronte a Baal-Tsefon.
  ckb-ckb: میسرییەکان دوایان کەوتن. هەموو ئەسپ و گالیسکەکانی فیرعەون و سوارەکانی و
    سوپاکەی دوایان کەوتن و پێیان گەیشتن، کاتێک لەلای دەریا چادریان هەڵدابوو، لەلای
    پی‌هەحیرۆت بەرامبەر بەعل‌چیفۆن.
  eng-BBE: But the Egyptians went after them, all the horses and carriages of Pharaoh,
    and his horsemen, and his army, and overtook them in their tents by the sea, by
    Pihahiroth, before Baal-zephon.
  kan-OKCV: ಈಜಿಪ್ಟಿನವರು ಅವರನ್ನು ಹಿಂದಟ್ಟಿದರು. ಅವರು ಸಮುದ್ರ ತೀರದಲ್ಲಿ ಇಳಿದುಕೊಂಡಿರುವಾಗ,
    ಫರೋಹನ ಎಲ್ಲಾ ಕುದುರೆಗಳೂ ರಥಗಳೂ ಕುದುರೆ ಸವಾರರೂ ಅವನ ಸೈನ್ಯವೂ ಪೀಹಹೀರೋತಿನ ಸಮೀಪದಲ್ಲಿ ಬಾಲ್ಜೆಫೋನಿನ
    ಎದುರಾಗಿ ಇಸ್ರಾಯೇಲರನ್ನು ಸಮೀಪಿಸಿದರು.
  bbb-bbb: Ijadufuo e Ijifitiko ijiebuo e bijaevo ijiakina e ije ose ro sarioti kena
    oenoejo boeje buka urina e Isureroko ije kame arafiriana vae. Bu arafiriana vakuma
    are inokiro Fi Aerotikiro Bero Zefoni ro Davare Kavuane e Isureroko ije bu kariva
    ivuake ijia usiae.
  tam-2017: எகிப்தியர்கள் பார்வோனுடைய எல்லாக் குதிரைகளுடனும், இரதங்களோடும் அவனுடைய
    குதிரைவீரர்களோடும் சேனைகளோடும் அவர்களைத் தொடர்ந்துபோய், கடலின் அருகிலே பாகால்செபோனுக்கு
    எதிரே இருக்கிற ஈரோத் பள்ளத்தாக்கின் முன்பாக முகாமிட்டிருக்கிற அவர்களை நெருங்கினார்கள்.
  spa-RV-1909: Siguiéndolos, pues, los Egipcios, con toda la caballería y carros de
    Faraón, su gente de á caballo, y todo su ejército, alcanzáronlos asentando el
    campo junto á la mar, al lado de Pihahiroth, delante de Baalzephón.
  ron-BTF: Dar Egiptenii i-au urmărit, toți caii și carele lui Faraon și călăreții
    lui și oștirea lui și i-a ajuns, așezând tabăra lângă mare, în apropiere de Pi-Hahirot,
    înainte de Baal-Țefon.
  eng-WEBP: The Egyptians pursued them. All the horses and chariots of Pharaoh, his
    horsemen, and his army overtook them encamping by the sea, beside Pihahiroth,
    before Baal Zephon.
  eng-FBV: The Egyptians set out in pursuit—all Pharaoh's horses and chariots, horsemen
    and soldiers. They caught up with the Israelites while they were camped beside
    the sea near Pi-hahiroth, opposite Baal-zephon.
  nld-1939: De Egyptenaren joegen hen na met al de paarden en wagens van Farao, met
    zijn ruiters en leger, en bereikten hen, terwijl ze nog aan de zee waren gelegerd
    bij Pi-Hachirot, tegenover Baal-Sefon.
  nch-BL: Huan nopa egiptome ica nochi inisoldados huan tatehuijca carrojme huan cahuayojme
    quintepotztocatiyajque nopa israelitame, huan quinajsitoj iteno nopa hueyi at
    nechca Pi Hahirot huan iixpa Baal Zefón campa quiquetztoyaj iniyoyoncalhua.
  vie-1934: Người Ê-díp-tô và cả ngựa xe, lính kỵ, cùng toán binh của Pha-ra-ôn đều
    đuổi theo dân Y-sơ-ra-ên, gặp đang đóng đồn nơi bờ biển, gần Phi-ha-hi-rốt, ngang
    Ba-anh-Sê-phôn.
  hin-CV: पर मिस्री अपने सब घोड़ों, रथों, चालकों तथा सेना को साथ लेकर इस्राएलियों
    का पीछा करते हुए सागर तट पर उनके तंबू के पास जा पहुंचे, जो पी-हाहीरोथ में बाल-जेफोन
    के विपरीत था.
  eng-OURB: The Egyptians [people from Abode of slavery] pursued them. All the horses
    and chariots of Pharaoh, his horsemen, and his army overtook them encamping by
    the sea, beside Pihahiroth, before Baal Zephon.
  spa-BES: Pero los egipcios los siguieron, todos los caballos y carruajes de Faraón,
    y su gente de a caballo, y su ejército; y los alcanzaron en sus tiendas junto
    al mar, en Pi Hahirot, delante de Baal-zefón.
  tdx-tdx: Nihoridañe’ o nte-Mitsraimeo amy ze hene soavala naho sarete’ i Parò, o
    mpiningi-tsoavalao naho o lahindefo’e iabio vaho nitrà’iareo nitobe marine’ i
    riakey iereo marine i Pi-Hakiròte tandrife i Baal’ Tsefone.
  vid-vid: Wamisili nawawinza kumbele kwa hewo, falasi zeng'ha na mituka jeng'ha ja
    Falao na wamizi weng'ha wakwinile falasi na chilundo cha wamizi, nawo nawawafika
    Waisilaeli wawele wawichile kambi hala behi na bahali, behi na Pi-hahiloti, wochilola
    na Baali-sefoni.
  eng-OKE: And the Mizraee followed after them, and overtook them while encamping
    by the sea; all the chariot horses of Pharoh, and his horsemen, and his army,
    by Pum-Hiratha which is before Beel Zephon.
  tha-KJV: ชาวอียิปต์​ไล่​ตามไปมีทั้​งม​้าและรถรบทั้งหมดของฟาโรห์และทหารม้า กองทัพของท่านมาทันชนชาติอิสราเอลที่ตั้งค่ายอยู่​ริมทะเล
    ใกล้​ตำบลปีหะหิโรท หน​้าตำบลบาอัลเซโฟน
  por-BR-2018: Seguindo-os, pois, os egípcios, com toda a cavalaria e carros de Faraó,
    seus cavaleiros, e todo seu exército, alcançaram-nos assentando o acampamento
    junto ao mar, ao lado de Pi-Hairote, diante de Baal-Zefom.
  deu-ELO: Und die Ägypter jagten ihnen nach, alle Rosse, Wagen des Pharao und seine
    Reiter und seine Heeresmacht, und erreichten sie, als sie sich am Meere gelagert
    hatten, bei Pi-Hachiroth, vor Baal-Zephon.
  eng-WYC-2018: And when the Egyptians pursued the steps of the sons of Israel before-going,
    they found them in tents on the sea; (and) all the chivalry, and [the] chariots
    of Pharaoh, and all the host were in Pihahiroth, against Baalzephon. (And the
    Egyptians, yea, all the cavalry, and the chariots, and all of Pharaoh’s army,
    pursued the steps of the Israelites who had gone forth before them; and they found
    them in their tents by the Red Sea, or the Sea of Reeds, by Pihahiroth, and east
    of Baalzephon.)
  epo-epo: La Egiptoj postkuris ilin, kaj ĉiuj ĉevaloj kaj ĉaroj de Faraono kaj liaj
    rajdantoj kaj lia militistaro atingis ilin, kiam ili staris tendare super la maro,
    apud Pi-Haĥirot antaŭ Baal-Cefon.
  uig-PIN: Misirliⱪlarning ⱨǝmmisi yǝni Pirǝwnning barliⱪ atliri bilǝn jǝng ⱨarwiliri,
    atliⱪ lǝxkǝrliri bilǝn pütkül ⱪoxuni ularni ⱪoƣlap, Israillar dengiz boyiƣa qedir
    tikkǝn jayda, yǝni Pi-Ⱨaⱨirotning yenida, Baal-Zefonning udulida ularƣa yetixti.
  beo-beo: 'Idibidi dadi gagui wa:i, hosi, sa:liode amola sa:liode ouligisu dunu da
    Isala:ili dunuma se bobogei. Isala:ili dunu da Maga:me Hano Wayabo bega: Baihahailode
    amola Ba:ilisifone amo gadenene abula diasu gaguli ouesalu. Amogai, Idibidi dunu
    da ilima doagala:musa: doaga:i.'
  tpi-OTNT: Dispela ami bilong Isip i gat ol karis na ol soldia i sindaun long hos
    na ol soldia i wokabaut, na olgeta i go ranim ol Israel. Na ol i go kamap klostu
    long kem bilong ol Israel long arere bilong solwara Retsi klostu long Pihahirot
    na Balsefon.
  hau-SA: Masarawa, dukan dawakan Fir’auna da kekunan yaƙi da mahaya da sojoji, suka
    bi Isra’ilawa suka cin musu yayinda suke a sansani kusa da teku kurkusa da Fi
    Hahirot, wanda ya fuskanci Ba’al-Zafon.
  udu-udu: ’Kwani Pam Masir uni urki uni i sho’k mo, aris shumarum ma P̱irawn mo dhali
    arisa arabiya kun dira shumarum mo dhali ’kwanim piti kun merki shumarum ap̱o/
    mo dhali ’kwanim piti mo dhali ’kwani ma meem piti mo. Dhali uni ’baar mo ur uni
    sho’k dhali dil uni is mo ki ’kwani ma Israyiil thumki gu’b burrinyem buni i shemen
    ḵumma/ yi’de/ mo ki bway gi Bampa/ Pan P̱ihahiiruṯẖ mo jin ’dish Bampa/ Baalsip̱uun
    is mo be.
  uig-LAT: Misirliqlarning hemmisi yeni Pirewnning barliq atliri bilen jeng harwiliri,
    atliq leshkerliri bilen pütkül qoshuni ularni qoghlap, Israillar déngiz boyigha
    chédir tikken jayda, yeni Pi-Hahirotning yénida, Baal-Zéfonning udulida ulargha
    yétishti.
  nde-nde: AmaGibhithe kugoqela wonke amabhiza kaFaro lezinqola, abagadi bamabhiza
    lamabutho, abaxhuma abako-Israyeli abedlula bemise ngasolwandle eduzane lePhi-Hahirothi
    malungana leBhali-Zefoni.
  ton-ton: Ka naʻe tuli ʻakinautolu ʻe he kakai ʻIsipite, ko e fanga hoosi kotoa pē,
    mo e ngaahi saliote ʻo Felo, mo ʻene kau tangata heka hoosi, mo ʻene tau, ʻonau
    maʻu ʻakinautolu ʻi heʻenau ʻapitanga ʻo ofi ki tahi, ʻi he potu ʻo Piheloti,
    ʻi he ʻao ʻo Peali-sefoni.
  ces-1613: I honili je Egyptští, a postihli je, když se položili při moři, všickni
    vozové Faraonovi, a jezdci jeho i vojsko jeho podlé Fiarot, před Belsefon.
  eko-eko: Firawuuna khusala aweekarisa na khavalo zawe zooshi, mikukutta zawe zooshi
    na anakhavalo awe na anajanka awe, khuwaasikana amakiye nshini wa pahari kharipu
    ya Piharoote omaasho wa Baale-Zefooma.
  eng-WMB: The Egyptians pursued them. All the horses and chariots of Pharaoh, his
    horsemen, and his army overtook them encamping by the sea, beside Pihahiroth,
    before Baal Zephon.
  tam-TCV: எகிப்தியர் பார்வோனின் குதிரைகளோடும், தேர்களோடும், குதிரைவீரர்களோடும், இராணுவப்படைகளோடும்
    இஸ்ரயேலரைப் பின்தொடர்ந்து சென்றனர். பாகால் செபோனுக்கு எதிரே, பிகாஈரோத்துக்கு அருகே
    கடல் பக்கத்தில் இஸ்ரயேலர் முகாமிட்டிருந்தபோது, அவர்களை எகிப்தியர் பின்தொடர்ந்து
    வந்துசேர்ந்தனர்.
  ceb-ULB: Apan gigukod sila sa mga Ehiptohanon, uban sa tanan niya nga mga kabayo
    ug mga karwahe, sa iyang mangabayoay nga mga kalalakin-an, ug sa iyang mga kasundalohan.
    Nakita nila ang mga Israelita nga nagkampo sa daplin sa dagat sa Pi Hahirot, duol
    sa Baal Zefon.
  pol-UBG: 'I Egipcjanie ścigali ich: wszystkie konie i rydwany faraona, jego jeźdźcy
    i wojska, i dogonili ich w obozie nad morzem, niedaleko Pi-Hachirot, naprzeciw
    Baal-Sefon.'
  agr-agr: Nuninak ashí suntag aidauk, carronum, caballonum aatus pataetukag, nayantsanum
    uwet yaakat Pi-hahirot tikich yaakat Baal-zefonjai niinis awa nuwi aakmag batsamtatman
    amainaidau.
  kyc-kyc: Ipwa kota Kone maronge dokona yuu Piyairote dee Bealo Seponepa repeta pao
    palyuo kareyaminyi dokopa Isipi range yanda singi amipi mena osepe mena oseme
    ipyuo penge uliuli piso yanda pela pengepe dee akali uliuli minyuo pengepe dupwame
    peteta minyaruli minyaruli pyuo epapala ralingi nyiyami.
  urd-GVU: اسرائیلیوں کا پیچھا کرتے کرتے فرعون کے تمام گھوڑے، رتھ، سوار اور فوجی اُن
    کے قریب پہنچے۔ اسرائیلی بحرِ قُلزم کے ساحل پر بعل صفون کے مقابل فی ہخیروت کے نزدیک
    خیمے لگا چکے تھے۔
  deu-1912: Und die Ägypter jagten ihnen nach und ereilten sie (da sie sich gelagert
    hatten am Meer) mit Rossen und Wagen und Reitern und allem Heer des Pharao bei
    Pihachiroth, gegen Baal-Zephon.
  ntj-ntj: Nyangka-ya warrmarla Yiitjipunyamartatji purni kaarrtjarralu puru purnitjarra
    pitjapayi pirnilu-tjananya ngurlura wanarayirnu nyangu kapi purlkanya nyarra Tjitirn-tjitirnta-ya
    nyinarranyangka, tjiinya yiwarla nyarra Paarayila-pulanya Paaltjipanta yitingka.
  kan-2017: ಐಗುಪ್ತ್ಯರು ಅಂದರೆ ಫರೋಹನ ಕುದುರೆಗಳೂ, ರಥಗಳೂ, ಅವನ ರಾಹುತರೂ, ಸೈನ್ಯದವರೆಲ್ಲರೂ ಅವರ
    ಹಿಂದೆ ಹೊರಟು ಇಸ್ರಾಯೇಲರು ಪೀಹಹೀರೋತಿನ ಹತ್ತಿರ ಬಾಳ್ಚೆಫೋನಿನ ಎದುರಾಗಿ ಸಮುದ್ರ ತೀರದಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳುತ್ತಿರುವಾಗಲೇ
    ಅವರ ಸಮೀಪಕ್ಕೆ ಬಂದರು.
  ena-ena: Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ nudɨ sabaŋ osɨ vadɨm magɨla
    magɨla hɨsɨŋ agɨlaŋ hula nudɨ sagaŋ hɨsɨŋ hulemɨlɨ sabaŋ osɨ sabɨ hɨvɨ iahua mɨgahɨnihɨni
    sagaŋ lɨbavɨhadami agɨlaŋ hula Isɨlaelɨ hɨdɨlɨ agɨladɨ sɨvɨ uavɨmi. Nudɨ sagaŋ
    hɨsɨŋ hulemɨlɨ fɨli hɨvɨ hɨdahɨda sagaŋ lɨbavɨhadami agɨlaŋ avi Isɨlaelɨ hɨdɨlɨ
    agɨladɨ sɨvɨ uavɨmi. Uavɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ uu veve hɨnihɨni fipɨ Letɨsi
    avɨli hekɨlɨ caba mikɨ lɨhavɨmi. Nulɨdɨ uu veve hɨnihɨni fipɨ agaŋ Pihahilotɨ
    haiabɨla Balɨsefon haiabɨla mikɨ heŋ hɨniadami.
  yap-yap: Me yan piyu Egypt nike un e os rorad nge pi chariot rok Farao nge pi’in
    yad be yannag, nge salthaw rok ngar lol’oged piyu Israel miyad kolrad ko gin ni
    ba’aram ni karanod ra n’ufed e tent rorad ngay u to’oben e day nib chugur nga
    Pi Hahiroth ni bay nga puluwon yu Baal-zefon.
  hlt-MCSB: Amih hnuk te Egypt rhoek loh a hloem uh tangloeng tih tuipuei taengah
    a rhaeh vaengah amih te a kae uh. Pharaoh kah marhang leng boeih neh a marhang
    caem khaw, anih kah caem khaw, Baalzephon dan kah Pihahiroth la pawk.
  mdy-ETH: ጊብፄ ዓጮኮ ዖሎ ዓሳ ሳርጌሎ ዖይቶንታ ፓራሢንታ ፓራሢ ቶጊ ዔኪ ዓኣዻ ዓሶንታ ዎላ ማዒ ዒስራዔኤሌ ዓሶ ጊንፆ ዓኣዺ፥
    ዒስራዔኤሌ ዓሳ ዞቄ ባዞኮ ቤርቶ ዛላ ዓኣ ፒሃሂሮቴና ባዓልፃፖኔ ኮይሎይዳ ዱንኪ ዴዒ ዓኣ ቤዛ ዓኣንቴ ሄሌኔ።
  twi-ASANTE: Farao de nʼapɔnkɔdɔm nyinaa taa Israelfoɔ no so bɛtoo wɔn sɛ wɔasisi
    wɔn ntomadan wɔ Pihahirot mpoano wɔ Baal-Sefon anim.
  mwc-mwc: Ba Egypt biyisi ba Pharaoh ana horse ba chariot pipiyisi, ba horse pipiyisi
    ba ana abiabiyisi si vera nunurisi yepo, Pi Hahiroth enaga parinai Baal Zephon
    sepinai, si kwanatu wai namai si taina tawanisi.
  eng-WEBU: The Egyptians pursued them. All the horses and chariots of Pharaoh, his
    horsemen, and his army overtook them encamping by the sea, beside Pihahiroth,
    before Baal Zephon.
  bnp-bnp: A tara na vabinga ne Egipto turana a maka hos a karis, ri nunu muri ne
    huriki a Israel. Ri pakarau ria na tahuna ri malo na dahana Dari Vururu, tabukoi
    na tanga e Pihahirot e Balsepon.
  wal-wal: Hegaappe guyyiyan Gibxxe asati, kawuwaa parati ubbainne paraa gaareti,
    paraasatinne olanchchati Israa7eelata kaallidi yedettidosona. Abbaa doonan Ba7aali-Xafoona
    sintta baazzan de7iya Pihaahiroota matan eti uttidaashin demmidosona.
  spa-PDDPT: Los egipcios los persiguieron con todos los caballos y carruajes de Faraón,
    con sus jinetes y su ejército. Los alcanzaron mientras acampaban junto al mar,
    al lado de Pi-hahirot, frente a Baal-zefón.
  gun-gun: Ha'e kuery rakykue Egito pygua kuery oje'oi. Kavaju ha'e javi, Faraó mba'e
    karóxa, kavaju árygua kuery ha'e ixondaro kuery reve oo vy oupity ye'ẽ yvýry hekoa
    okuapya py, Pi-Hairote katy'i, Baal-Zefom renonde katy.
  agu-BL: Cyele'n tzaj tzun yi e' sanlar cwent Egipto tu cyakil chicare't tetz oyintzi'
    tu cyakil yi e' sanlar yi ate'e'n te'jak chichej, tan chitz'amle'n yi e' xonl
    Israel. Cho'n tzun e' tx'amxe'n yi e' xonl Israel cyak'un stzi' yi mar, xlaj yi
    ama'l Pi-hahirot nin swutz yi ama'l Baal-zefón. Na cho'n chicyaje'n cyen yi e'
    xonl Israel le ama'la'tz.
  ilo-ULB: Ngem kinamat ida dagiti Egipcio a kaduada dagiti amin a kabalyo ken karwahena,
    dagiti kumakabalyo ken dagiti armadana. Naabutanda dagiti Israelita a nagkampo
    iti igid ti baybay iti asideg ti Pi Hahirot, sakbay iti Baal Zefon.
  kpg-kpg: Digau dauwa Egypt mo nadau hoodo, waga hongo henua mo digau e dele nia
    maa huogodoo ga waluwalu digau Israel ga hoohoo adu i di gowaa digaula dela ne haga duu aga ai
    nadau hale laa i taalinga Tai Mmee, hoohoo adu gi Pi-Hahiroth mo Baal-Zephon.
  uig-ARA: مىسىرلىقلارنىڭ ھەممىسى يەنى پىرەۋننىڭ بارلىق ئاتلىرى بىلەن جەڭ ھارۋىلىرى،
    ئاتلىق لەشكەرلىرى بىلەن پۈتكۈل قوشۇنى ئۇلارنى قوغلاپ، ئىسرائىللار دېڭىز بويىغا
    چېدىر تىككەن جايدا، يەنى پى-ھاھىروتنىڭ يېنىدا، بائال-زېفوننىڭ ئۇدۇلىدا ئۇلارغا
    يېتىشتى.
  bps-bps: Na i dad sundalu di Idyif, gagin i kdee dad kudà, na i dad snakay, na dad
    mebe i snakay, tnafikla i dad bel Israél, na gnumahla ale di guftudla di kilil
    i mahin, mdadong di banwe Fi Hahirot na i banwe Baal Sifon.
  tof-tof: Izipt gazirr pam, blaman parraoan ⌊os⌋ akó oya osab amorrat kla akó oya
    os amarru pama zutalórr da nómrrónóp, i ne bamilürr Óe-óe Malu kabedó, Pi Akirrot
    wirri basirr minggüpanan, Barr Zepon wirri basirr dakla kabedó.
  sus-sus: Firawuna nun a xa sɔɔri birin naxa bira Isirayilakae fɔxɔ ra e xa soe nun
    e xa sɔɔri ragisee ra. Misirakae naxa e li baa dɛ ra, e nu yonkinxi dɛnnaxɛ, Pi
    Haxirɔti mabiri ra, Baali Sefon ya ra.
  pon-2006: Sounpei en Isip kan, iangahki oahs oh werennansapw koaros, oh sountangahki
    mehpwukat koaros, ahpw pwakihala mehn Israel ko oh koanoiraildi wasa re kauwada
    imwarail impwal ko limwahn Sehd Weitahtao, kereniong Pi Airod, kainene Paal Sepon.
  jae-jae: Lau Aiguptu sêjanda êsêac ma Aiguptunêŋ hos to kareta ma lau, taŋ sêŋgôŋ
    hos ŋaô naŋ, to siŋwaga samob jasêôc lêlêc lau Israel, taŋ sê nêŋ bec sêŋgôŋ gwêctaligeŋ
    aŋga Pihahirot kêkanôŋ Balsepo.
  ksd-ksd: Ma ra tarai Aigipto dia ga korot mur diat, a umana os ma ra umana kiki
    na vinavana par kai Parao ma kana tarai na os par ma kana lavur loko na tarai
    na vinarubu, ma i ga tadav diat abara pire ra ta, pire Pikairot, ta ra luaina
    mata i Baal-Sepon.
  tur-YTC: Mısırlılar onların peşine düştü. Firavun'un bütün atları ve savaş arabaları,
    atlıları ve ordusu, deniz kenarında, Pihahirot'un yanında, Baal Sefon'un önünde
    kamp kurarken onlara yetiştiler.
  grc-BRENT: Καὶ κατεδίωξαν οἱ Αἰγύπτιοι ὀπίσω αὐτῶν, καὶ εὕροσαν αὐτοὺς παρεμβεβληκότας
    παρὰ τὴν θάλασσαν· καὶ πᾶσα ἡ ἵππος καὶ τὰ ἅρματα Φαραὼ, καὶ οἱ ἱππεῖς, καὶ ἡ
    στρατιὰ αὐτοῦ ἀπέναντι τῆς ἐπαύλεως, ἐξεναντίας Βεελσεπφῶν.
  ind-AYT: Orang Mesir mengejar mereka dengan semua kuda dan kereta Firaun, dengan
    orang-orang berkuda dan pasukannya, dan menyusul mereka yang sedang berkemah di
    tepi laut, di dekat Pi-Hahirot, di depan Baal-Zefon.
  nya-nya: Aigupto aja (kutanthauza akavalo ndi magaleta onse a Farao, okwera akavalowo
    pamodzi ndi gulu lonse la nkhondo) analondola Aisraeli aja ndipo anakawapeza pamalo
    pamene anamanga zithando paja, mʼmbali mwa nyanja, pafupi ndi Pihahiroti, moyangʼanana
    ndi Baala-Zefoni.
  hrv-hrv: Egipćani, dakle, pođu za njima u potjeru. I dok su Izraelci taborovali
    uz more, blizu Pi-Hahirota nasuprot Baal-Sefonu, stignu ih svi faraonovi konji
    pod kolima, njegovi konjanici i njegovi ratnici.
  mps-mps: Te Isip ami bidi dabego karis elaluai, tama te ami bidi dabe augwali te
    hosde duayu, tama ami bidi dabe meba tǫdu pali, tama augwali tigidaligo te Israel
    hani augwali pobeasa peyu, pai. Tama augwali te Israel bage bidibo pąba pedelai,
    te mama tamu ąį sesegede, te Pihahirot bulu pąde, te Balsefon bulu dolo si
    elaluali, tede pedelai.
  tpi-tpi: Dispela ami bilong Isip i gat ol karis na ol soldia i sindaun long hos
    na ol soldia i wokabaut, na olgeta i go ranim ol Israel. Na ol i go kamap klostu
    long kem bilong ol Israel long arere bilong solwara Retsi klostu long Pihahirot
    na Balsefon.
  dan-1931: Og Ægypterne, alle Faraos Heste og Vogne og hans Ryttere og øvrige Krigsfolk,
    satte efter dem og indhentede dem, da de havde slået Lejr ved Havet, ved Pi-Hakirot
    over for Ba'al-Zefon.
  vie-OVCB: Người Ai Cập gồm ngựa, xe, lính kỵ, lính bộ cùng Pha-ra-ôn và quân đội
    đuổi kịp người Ít-ra-ên, gặp họ đang cắm trại dọc bờ biển gần Phi Ha-hi-rốt, ngang
    Ba-anh Sê-phôn.
  guj-2017: મિસરના લશ્કરના અસંખ્ય ઘોડેસવારો તથા રથસવારો તથા અન્ય સૈનિકોએ ઇઝરાયલીઓનો
    પીછો કર્યો. અને તેઓ બઆલ-સફોનની આગળ પીહાહીરોથની પાસે સમુદ્ર કિનારે છાવણીમાં તેઓની
    નજીક આવી પહોંચ્યા.
  pon-2006A: Sounpei en Isip kan, iangahki oahs oh werennansapw koaros, oh sountangahki
    mehpwukat koaros, ahpw pwakihala mehn Israel ko oh koanoiraildi wasa re kauwada
    imwarail impwal ko limwahn Sehd Weitahtao, kereniong Pi Airod, kainene Paal Sepon.
  por-BRBSL: Os egípcios os perseguiram. Todos os cavalos e carros do Faraó, seus
    cavaleiros e seu exército os alcançaram acampados junto ao mar, ao lado de Pihahiroth,
    antes de Baal Zephon.
  aly-aly: Pharaoh ra ahelengkw ikwerenh-rnem-akert Israel-kenh-rnem arrererrelhek
    apmer Pi Hahiroth-itwek, kwaty alay itnan Apenng-angketyarr ikwer-itwek. Apmer
    Baal Zephon intwar-ampeny kwaty alay.
  cth-cth: Hottelah, Faro siangpahrang e marangransanaw, rangleng ransanaw hoi Izip
    taminaw ni a pâlei awh teh, Pihahuroth khopui teng, Baalazephon khopui hmalah
    tuipui rai lah rim ka tuk e Isarelnaw hah a pha awh.
  twi-twi: Farao de nʼapɔnkɔdɔm nyinaa taa Israelfo no bɛtoo wɔn sɛ wɔasisi wɔn ntamadan
    wɔ Pihahirot mpoano wɔ Baal-Sefon anim.
  hlt-hlt: Amih hnuk te Egypt rhoek loh a hloem uh tangloeng tih tuipuei taengah a
    rhaeh vaengah amih te a kae uh. Pharaoh kah marhang leng boeih neha marhang caem
    khaw, anih kah caem khaw, Baalzephon dan kah Pihahiroth la pawk.
  tbz-SIM: Okpɑ̀ɑ̀tì nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ sikpɑ̀rìsɛ̃ĩ́ nɛ̀ si dèèbɛ̀ kɛ̀ bɛ̀ɛ bɛ̀
    tũ̀nnɛ kɛ́ bɛ̀ nìntɛ Pi-Aidɔti tɑkɛ́ kɛ̀ bɛ̀ co Bɑɑdi-Sefɔ̃ɔ̃, kɛ́ntɔ́kɛ́nɛ̀ dɑ̀mɛ́ɛ̀rì.
  msy-2020: Isipian mɨdorozir gumaziba, uan karisba ko bar zui, marazi hoziabagh apiagha
    zui, ezɨ marazi uan suebar ghua, bar Israelian agɨntɨgha zui. Egha me bar ghua
    Israelia apiagha itir danganimɨn otifi. Danganir kam, an Ongarir Aghevimɨn mɨriamɨn
    ikia, Pihahirotɨn boroghɨn iti, ezɨ Balsefon an akɨrangɨn iti.
  azb-azb: Misirlilər, fironun bütün araba atları, süvariləri və ordusu onları təqib
    edib Pi-Haxirot yanında, Baal-Sefon qarşısında dənizin sahilində qurduqları düşərgəyə
    çatdılar.
  eng-DBY: And the Egyptians pursued after them, — all the horses and chariots of
    Pharaoh, and his horsemen, and his army, and overtook them where they had encamped
    by the sea, beside Pi-hahiroth, opposite to Baal-Zephon.
  hin-2017: पर फ़िरौन के सब घोड़ों, और रथों, और सवारों समेत मिस्री सेना ने उनका पीछा
    करके उनके पास, जो पीहहीरोत के पास, बाल-सपोन के सामने, समुद्र के किनारे पर डेरे
    डालें पड़े थे, जा पहुँची।
  wol-KYG: Waa Misra topp leen, ñook fasi Firawna yépp, ak watiiri xareem ak dawalkatam
    yaak xarekatam ya, ba dab leen fa ñu dal ca tefesu géeju Barax ya, fa jàkkaarlook
    Baal Cefon ca wetu Pi Axirot.
  swp-swp: Aigupito tataodi wa se hemuriwataidi, Parao ena hosi eo ena kariota eo
    ena hosi taugeruidi, eo ena tauiala, abo se lobaidi edi aba‐aiawasi eai gabogabo
    gegesina eai Pihahirota gegesina eai, Baal‐sepona matana eai.
  bjr-bjr: Isipa maqannaa sudiauqa nariqa qoosauqa faqa nári qoosa rarisee maru karausa
    faqa daraiwaauqa faqa Isaraee maqannaasa nifaqeeqa Taatuqee ooruku nammari aaqa
    Piqaqiroota maqusa dinni Baaraseefoona maqusa dinni qambaana uiqaana maqa usakasee
    marufaqa oonu paquriqau.
  eng-YLT: and the Egyptians pursue after them, and all the chariot horses of Pharaoh,
    and his horsemen, and his force, overtake them, encamping by the sea, by Pi-Hahiroth,
    before Baal-Zephon.
  kne-kne: '@see-verse:EXO.014.008'
  wat-wat: Itifita namoisi si omunitawisiya. Tufomu na yana osi keta waganusoni, waganusoni
    kasi tovidibwana keta yota tonuaviya kaeyai matatafusi si venukwavinisiya kana
    nivaniva Gibo Yabeyabenina kafakainei, menana Fi-ainoti niniunei si venuovisiya
    eatu fafaninei o menana Baani-sefoni. Nokomai fiyao Isineni si nifakwa kana tovai,
    Itifita namoisi si kikinomanisiya.
  bzd-NTPO: Eta̱ Egipto ñippökwakpa mirwa̱ kabaio ki̱, karreta ki̱, e'pa ko̱s tö Israel
    aleripa tötié̱mi kué̱rakitö wé̱ Israel aleripa tso' dayë kkömik ká̱ kiè Pi-hahirot
    e' o̱'mik ena ká̱ kiè Baal-sefón, e' wösha̱ë.
  eng-WYC-2017: And when the Egyptians pursued the steps of the sons of Israel before-going,
    they found them in tents on the sea; all the chivalry, and [the] chariots of Pharaoh,
    and all the host were in Pihahiroth, against Baalzephon.
  eng-WMBB: The Egyptians pursued them. All the horses and chariots of Pharaoh, his
    horsemen, and his army overtook them encamping by the sea, beside Pihahiroth,
    before Baal Zephon.
  urd-GVH: इसराईलियों का पीछा करते करते फ़िरौन के तमाम घोड़े, रथ, सवार और फ़ौजी उनके
    क़रीब पहुँचे। इसराईली बहरे-क़ुलज़ुम के साहिल पर बाल-सफ़ोन के मुक़ाबिल फ़ी-हख़ीरोत
    के नज़दीक ख़ैमे लगा चुके थे।
  rug-rug: Meke hadu luli ni hose, na totopili varipera rini sari na tie Izireli,
    meke la kamoi rini si arini pa Kolo Ziṉara, tata pa Pi Hahiroti meke vasina sapu
    tia la pa Beolo Zepone.
  gaz-gaz: Warri Gibxis fardeenii fi gaariiwwan Faraʼoon hundi, abbootiin fardaatii
    fi loltoonni lafoon Israaʼeloota duukaa buʼanii isaanii Phii Hahiiroti bira fuullee
    Baʼaal Zefoon qarqara galaanaa qubatanii jiran qaqqaban.
  fra-LSG: Les Égyptiens les poursuivirent; et tous les chevaux, les chars de Pharaon,
    ses cavaliers et son armée, les atteignirent campés près de la mer, vers Pi-Hahiroth,
    vis-à-vis de Baal-Tsephon.
  gnn-gnn: bala maḻŋ'maraŋalanydja walalanha ŋunhimalayi warray wäŋalili, ŋunhi walala
    yukurrana wäŋaraŋala galki gapuŋura mayaŋ'ŋura.
  yal-yal: Misiran kaane yi e sagatan, Firawona soone birin nun yɛngɛ so wontorone
    nun soo ragine, e nun a ganla, e yi Isirayila kaane li malanxi baan dɛ, Pihahiroti
    binni, Baali-Sefɔn yɛtagi.
  haw-1868: Hahai mai la ko Aigupita mahope o lakou, o na lio a pau, a me na kaakaua
    o Parao, a me kona hoohololio, a me kona poe koa, a loaa mai lakou nei e hoomoana
    ana ma kahakai, ma Pihahirota, e ku pono ana i Baalazepona.
  arb-NAV: وَسَعَى الْمِصْرِيُّونَ وَرَاءَهُمْ بِجَمِيعِ خَيْلِ فِرْعَوْنَ وَمَرْكَبَاتِهِ
    وَفُرْسَانِهِ وَجُيُوشِهِ، فَأَدْرَكُوهُمْ وَهُمْ مُتَجَمِّعُونَ عِنْدَ الْبَحْرِ
    بالقُرْبِ مِنْ فَمِ الْحِيروثِ مُقَابِلَ بَعْلَ صَفُونَ.
  ewe-ewe: Wowɔ Farao ƒe sɔwo, tasiaɖamwo, sɔdolawo kple aʋawɔla bubuawo katã ŋu dɔ
    le wo yometiti me. Egiptetɔwo va tu Israelviwo, esi woƒu asaɖa anyi ɖe ƒu la to,
    te ɖe Pi Hahirɔt ŋu le Baal Zefon ŋgɔ.
  eng-LEE: And the Egyptians pursued after them, and they overtook them encamping
    by the sea, all the horses and chariots of Pharaoh, and his horsemen, and his
    army, beside Pi-hachiroth, before Baal-zephon.
  gvn-gvn: '@see-verse:EXO.014.008'
  asm-FB: কিন্তু মিচৰীয়া লোক সকলে ঘোঁৰা, ৰথ, অশ্বাৰোহী, আৰু সৈন্যৰ সৈতে তেওঁলোকৰ
    পাছে পাছে খেদি গ’ল। বাল-চফোনৰ সন্মুখত পী-হহীৰোতৰ ওচৰৰ সাগৰৰ দাঁতিত ইস্রায়েলী
    লোকসকলে তম্বু তৰি থকা ঠাইত, তেওঁলোকে আগচি ধৰিলে।
  sus-A: قِرَوُنَ نُن عَ شَ سْورِ بِرِن نَشَ بِرَ عِسِرَيِلَكَيٍ قْشْ رَ عٍ شَ سٌي
    نُن عٍ شَ سْورِ رَفِسٍيٍ رَ. مِسِرَكَيٍ نَشَ عٍ لِ بَا دّ رَ، عٍ نُ يٌنكِنشِ دّننَشّ،
    ثِ هَشِرْتِ مَبِرِ رَ، بَالِ سٍقٌن يَ رَ.
  fra-SBL: Les Égyptiens les poursuivirent. Tous les chevaux et les chars de Pharaon,
    ses cavaliers et son armée les rattrapèrent en campant près de la mer, à côté
    de Pihahiroth, devant Baal Zephon.
  hbo-hbo: וַיִּרְדְּפ֨וּ מִצְרַ֜יִם אַחֲרֵיהֶ֗ם וַיַּשִּׂ֤יגוּ אֹותָם֙ חֹנִ֣ים עַל־הַיָּ֔ם
    כָּל־סוּס֙ רֶ֣כֶב פַּרְעֹ֔ה וּפָרָשָׁ֖יו וְחֵילֹ֑ו עַל־פִּי֙ הַֽחִירֹ֔ת לִפְנֵ֖י
    בַּ֥עַל צְפֹֽן׃
  eng-WYCLIFFE: And whanne Egipcians pursueden the steppis of the sones of Israel
    bifor goynge, thei founden hem in tentis on the see; al the chyualrye and charis
    of Farao, and al the oost weren in Fiayroth, ayens Beelsefon.
  piu-2006: '@see-verse:EXO.014.008'
  pjt-pjt: Kaya Itjipanya nguraṟa tjuṯangku tjingka tjuṯangka nyanytju tjuṯangka kuḻu
    tatiṟa tjananya maḻawanungku waṯaparaningi munuya waṉaṟa nyangu uṟu panya ini
    Tjitin-tjitinta itingka ngurangka nyinanyangka, ngura panya tawunu ini Pii-ayiṟatjala
    pulala Paal Tjipanta itingka.
  cwe-cwe: Wamisili hamwe na falasi wawo wose na mituka yoibululigwa na falasi na
    wakalizi wake wawasondelela Waisilaili, wawafika wozenga lago hamgwazo ya bahali,
    habehi na Pihahilosi, haulongozi wa Baali Sefoni.
  bgs-bgs: Iglupig tô langun sundalo katô harì ka Ehipto, agad tô mga igsaké ka kalesa,
    tô mga igsaké ka kudà, asta tô mga igpanóttanà. Inasabban dan tô mga rubbad i
    Israel na igkampo madani tun ta Pihahirot tun ta ligad katô Dagat na Mallutù.
  kik-kik: Andũ a Misiri, hamwe na mbarathi ciothe cia Firaũni na ngaari cia ita,
    na andũ arĩa mathiiaga mahaicĩte mbarathi, na thigari, makĩrũmĩrĩra andũ a Isiraeli
    na ihenya makĩmakinyĩra harĩa maambĩte hema rũteere-inĩ rwa iria, hakuhĩ na Pi-Hahirothu
    kũngʼethera Baali-Zefoni.
  fra-NCL: Les Égyptiens les poursuivirent donc et les atteignirent comme ils étaient
    campés près de la mer ; tous les chevaux des chars de Pharaon, ses cavaliers et
    son armée les atteignirent près de Phihahiroth, vis-à-vis de Beelsephon.
  cek-AK: Izip kaminawk, Faro ih hrangnawk hoi hrang leengnawk, hrang angthueng kaminawk
    hoi misatuh kaminawk mah Israel kaminawk to patom o moe, Bal-Zephon hmaa ih, vapui
    taeng Pi-Hariroth ah anghak o naah a kae o.
  xla-xla: '@see-verse:EXO.014.008'
  cuk-cuk: Bela Egipto-dule-e-sordamar-bila-onomalad, e-urmar-napagined, moli-birgi-sii-urwemaladi,
    Israel-dulemar-bareginnega ainidgusmalad. Egipto-sordamar, Israel-dulemar demar-gakaba
    Pi-Hahirotʼgi-danar-bukwa bargadapmalad, Baal-Zefón-asabin.
  uig-CYR: Мисирлиқларниң һәммиси йәни Пирәвнниң барлиқ атлири билән җәң һарвулири,
    атлиқ ләшкәрлири билән пүткүл қошуни уларни қоғлап, Исраиллар деңиз бойиға чедир
    тиккән җайда, йәни Пи-Һаһиротниң йенида, Баал-Зефонниң удулида уларға йетишти.
  pma-pma: 'Ka meatin keil tavaeen ten out Isip amuloh akatau usil keil: koakeil koa
    amuloh en kat tavaeen, koa mun amuloh en hos, ka koakeil emun amual enges. Avotin
    me-Isrel keil esuk navong keil amul amuseh en vali Atas Tahilhili, vesesal en
    taon elu koa avise keilu en Vi-Hahirot ka Baal-Sevon.'
  tel-2017: బయల్సెఫోను ఎదురుగా ఉన్న పీహహీరోతుకు దగ్గరలో సముద్రం దగ్గర వాళ్ళు విడిది
    చేసి ఉన్న సమయంలో ఫరో రథాలు, గుర్రాలు, గుర్రాల రౌతులు, ఐగుప్తు సైన్యం ఇశ్రాయేలు
    ప్రజలను తరుముతూ వాళ్ళను సమీపించారు.
  hat-BSA: Konsa, Ejipsyen yo te kouri dèyè yo avèk tout cheval yo ak cha Farawon
    yo, chevalye li yo, avèk lame li, e yo te vin parèt sou yo kanpe bò kote lanmè
    a, akote Pi-Hihroth, anfas Baal-Tsephon.
  bxh-bxh: Falo ena hosi yo saliyoti, hosi tau gelugeluidi, yo tau hiyala mate, Isalaela
    dodogadi sa lau weꞌa watanidi, be somo yai edi an pei gwaꞌu Gabogabo Balebalelemna
    yai, Pi Hahiloti sadaina yai na Baꞌala Sefon mate tefa yai sa itaꞌita lawen.
  kos-kos: Un mwet mweun lun Egypt, wi horse ac chariot nukewa ac mwet kasrusr fac,
    elos ukwala mwet Israel ac sonolos yen elos aktuktuk we sisken Meoa Srusra, apkuran
    nu Pi Hahiroth ac Baal Zephon.
  hbo-WLC: וַיִּרְדְּפ֨וּ מִצְרַ֜יִם אַחֲרֵיהֶ֗ם וַיַּשִּׂ֤יגוּ אוֹתָם֙ חֹנִ֣ים עַל־הַיָּ֔ם
    כָּל־סוּס֙ רֶ֣כֶב פַּרְעֹ֔ה וּפָרָשָׁ֖יו וְחֵיל֑וֹ עַל־פִּי֙ הַֽחִירֹ֔ת לִפְנֵ֖י
    בַּ֥עַל צְפֹֽן׃
  ibo-ibo: Ndị Ijipt chụsoro ha ọsọ, ịnyịnya Fero na ụgbọ agha, na ndị na-agba ịnyịnya
    na ndị agha ndị ọzọ chụsoro ndị Izrel ọsọ chụkwute ha nʼebe ha na-ezu ike nʼakụkụ
    osimiri dị nso na Pi Hahirot na ncherita ihu Baal-Zefọn.
  ory-ory: ତହୁଁ ମିସରୀୟମାନେ, ଅର୍ଥାତ୍‍, ଫାରୋଙ୍କର ସମସ୍ତ ଅଶ୍ୱ, ରଥ ଓ ଅଶ୍ୱାରୂଢ଼ ସୈନ୍ୟଗଣ
    ସେମାନଙ୍କ ପଛେ ପଛେ ଦୌଡ଼ି ବାଲ-ସଫୋନ ଅଗ୍ରତେ ପୀହହୀରୋତ ନିକଟରେ ସମୁଦ୍ର ତୀରରେ ସେମାନେ ଛାଉଣି
    କରିବା ସମୟରେ ସେମାନଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Iwe, ewe pöisein Isip meinisin wän Farao oris me woken, fiti sounfiu mi
    wawa oris me sounfiu mi fetal ra tapweriir o toriir, lupwen ra asösö arosetin
    Pihahirot akawenewenen Paalsefon.
  rop-rop: '@see-verse:EXO.014.008'
  ukr-1871: І вганяв Египтїй за ними та й наздогнав їх, як отаборились при морі, усї
    конї в колесницях у Фараона, комонник його і потуга його, при Пі-Гахиротї, по
    близу Бааль-Цефону.
  bch-bch: Ta gid Isip led os ga karis paraunga aea ga karis itamatama ga panua paraunga
    ad padengada tilado tatan gid Israel ta tipaboloma led saupu toa boloma tad matai
    ngan tuanga Piairot, iadag ngan tuanga Balsepon.
  deu-1951: Also jagten ihnen die Ägypter nach mit allen Rossen, Wagen und Reitern
    des Pharao und mit seiner Macht und ereilten sie, als sie sich am Meere, bei Pi-Hahiroth,
    Baal-Zephon gegenüber, gelagert hatten.
  eng-JPS: And the Egyptians pursued after them, all the horses and chariots of Pharaoh,
    and his horsemen, and his army, and overtook them encamping by the sea, beside
    Pi-hahiroth, in front of Baal-zephon.
  srp-1865: I tjeravši ih Misirci stigoše ih, sva kola Faraonova, konjici njegovi
    i vojska njegova, kad bjehu u okolu na moru kod Pi-Airota prema Vel-Sefonu.
  lug-lug: 'Abamisiri ne babawondera: embalaasi zonna, n’amagaali gonna aga Falaawo
    agasikibwa embalaasi, n’abeebagadde embalaasi, n’eggye lye, ne babasanga nga basiisidde
    ku lubalama lw’ennyanja okumpi ne Pikakirosi, nga boolekedde Baali Zefoni.'
  heb-heb: וירדפו מצרים אחריהם וישיגו אותם חנים על הים כל סוס רכב פרעה ופרשיו וחילו
    על פי החירת לפני בעל צפן׃
  ben-IRV: আর মিশরীয়রা, ফরৌণের সকল ঘোড়া ও রথ এবং তার ঘোড়াচালক ও সৈন্যরা তাদের পিছু
    পিছু তাড়া করল; আর তারা বাল্ সফোনের সামনে পী-হহীরোতের কাছে সমুদ্রের তীরে শিবির
    স্থাপন করলে তাদের কাছে উপস্থিত হল।
  pan-pan: ਅਤੇ ਮਿਸਰੀਆਂ ਨੇ ਉਨ੍ਹਾਂ ਦਾ ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ ਫ਼ਿਰਊਨ ਦੇ ਸਾਰੇ ਘੋੜੇ ਅਤੇ ਰੱਥ ਅਤੇ
    ਉਸ ਦੇ ਘੋੜ ਚੜ੍ਹੇ ਅਤੇ ਉਸ ਦੀ ਫੌਜ ਉਨ੍ਹਾਂ ਦੇ ਤੰਬੂ ਲਾਉਂਦਿਆਂ ਤੇ ਸਮੁੰਦਰ ਦੇ ਕੋਲ ਅਤੇ ਪੀ-ਹਹੀਰੋਥ
    ਦੇ ਕੋਲ ਬਆਲ-ਸਫ਼ੋਨ ਦੇ ਸਾਹਮਣੇ ਜਾ ਟੱਕਰੀ।
  tkr-tkr: Misirbı fironne gırgıne dəv'əyne daşk'abışika, balkanaaşil aleepxıynbışika,
    gırgıne g'oşunbışika sacigee İzrailybışiqa qihna gyabak'a. Misirbışisqa manbı
    deryahısne çadırbı gixı'yne cigee, Pi-Haxirotne k'ane, Ba'al-Tsefonne hiib gyabak'a.
  mya-JVB: ထိုသို့ ဖာရော ဘုရင်၏ မြင်း တော်၊ ရထား တော်၊ မြင်းစီးသူရဲ ဗိုလ်ပါ ၊ အဲဂုတ္တု
    လူအပေါင်းတို့သည် လိုက် ၍ ပိဟဟိရုတ် မြို့နား ၊ ဗာလဇေဖုန် မြို့ရှေ့ ၌ ပင်လယ် ကမ်းနားမှာ
    တပ်ချ လျက်နေသောဣသရေလ လူတို့ကို မှီ ကြ၏။
  tte-O: Itipita tokaleyayao me ali osi yo me ali waga niuniuliwo yo kali togite-kalatanwo
    Isileli siyamuli-kusulili kabo sigitaili sigogo simiyamiya Kalita Balabalagiyana
    papalina mena.
  tbg-tbg: Isipi iqoka vaiinti vokuka iqoka kaariqi vi vaumanta vokuka ohi tauvaqaqaa
    oquvi vi vaumanta vokuka vatavaura avataqi viha tavomanta Isareri vika Naare Namari
    auvahianta, Pi-Hahiroti vatukavata Baali-Sefoni vatukavata vaunaini, nái seri
    naavu maaqa kaqate vaura.
  hmo-hmo: Inai Aigupito ena tuari orea be mai edia kariota, mai edia hosi momo, mai
    edia guia taudia, bona aena dekenai idia raka tuari taudia momo danu. Vadaeni
    idia ese Israela taudia dekenai idia ginidae, edia kamepa dekenai, Davara Kakakaka
    ena badibadinai, Pi Hahiroto ena vairanai, Bala Sepona kahirakahira.
  urd-urd: और मिस्री फ़ौज ने फ़िर'औन के सब घोड़ों और रथों और सवारों समेत उनका पीछा
    किया और उनको जब वह समुन्दर के किनारे फ़ी — हख़ीरोत के पास बाल सफ़ोन के सामने ख़ेमा
    लगा रहे थे जा लिया।
  rus-SYN: И погнались за ними Египтяне, и все кони с колесницами фараона, и всадники,
    и все войско его, и настигли их расположившихся у моря, при Пи-Гахирофе пред Ваал-Цефоном.
  bqc-SIM: Ɔ̃ Egipiↄ pɛ̀lɛńzi ń Falaↄ̃ↄ sↄ̃́ↄ ń aà sↄ̃́goↄ ń aà sↄ̃deↄ ń aà
    zĩgↄ̃ↄ píi, ↄ̃ aalɛ mↄ́ ń lei ń bòou ísia saɛ Pi'ailo saɛ bↄaa ń Baalizɛfↄ̃o.
  tcz-CHONGTHU: “Egypt mite'n jong Israelte chu Pharaoh'in galsat miho thaneina lhingset
    apen anung adel tauvin a sakol jouseo leh sakol-kangtalai jouse, sakol touthem
    jouse le agalsat mijouse abonchauvin adimlha tauvin ahi.”
  mar-mar: फारोच्या लष्करात पुष्कळ घोडेस्वार व रथ होते. मिसरी सैन्याने त्यांचा पाठलाग
    केला व इस्त्राएल लोकांनी लाल समुद्र व बआल-सफोनाच्या दरम्यान पीहहीरोथ येथे तळ दिला
    होता तेथे त्यांना गाठले.
  soq-soq: Tane Isibt apanawa mo tanamone antoiena. Warere ita me turakawa pue mampe
    teiteinalala, sorodia oas osowe wanwanlala ita ona apanawa wimone mo Pi-Airotiwa
    owa tampe dommoiena ita bola debama Baal-Sepon ipa waiwa dauwo winede. Tane sape
    Israel apanawa walama kampaida os bola wadane waimoie.
  qub-qub: Faraonpa suldäruncunaga gatiran llapan cawalluncunawan, carrëtancunawan,
    muntädu caj suldäruncunawan. Israelcunataga tariparan Pi-hahirotpa ñaupancho Baal-zefonpa
    chimpancho lamar cantuncho pachacusha caycajta.
  bqp-bqp: Akũ Misilanↄ pɛ̀tɛńyĩ kũ Firi'auna sↄ̃nↄ kũ a sↄ̃gonↄ kũ a sↄ̃denↄ
    kũ a zĩ̀karinↄ ń pínki, akũ òtɛn su ń le ń bùran ísira sarɛ kãni kũ Pi'airoo
    arɛdↄkↄ̃ana kũ Baali Zɛfↄ̃o.
  hat-hat: Men apre sa, moun peyi Lejip yo pran kouri dèyè yo ak tout chwal yo, tout
    cha lagè farawon yo, tout kavalye yo. Tout lame yo te dèyè pèp Izrayèl la. Yo
    jwenn yo kote yo te moute tant yo a, bò lanmè a, toupre Pyakiròt anfas Baalsefon.
  eng-BSB: The Egyptians—all Pharaoh’s horses and chariots, horsemen and troops—pursued
    the Israelites and overtook them as they camped by the sea near Pi-hahiroth, opposite
    Baal-zephon.
  tod-tod: Ezipete nuiti ti ʋilɛni ti ʋolu, sooiti kpein, ta Falaɠɔn ná-wotoloiti,
    ta ná-soo ɓizɛ zalaʋusuiti, ta ná-kɔɔɓɔgi, ti zeelini ti ma, názu ti ʋuuni
    kpoloɗɛi ɠobaʋɛ, Pi-Ɠaɠilɔte ʋele, Ɓaale-Sefon letemaʋɛ.
  eng-WEBPB: The Egyptians pursued them. All the horses and chariots of Pharaoh, his
    horsemen, and his army overtook them encamping by the sea, beside Pihahiroth,
    before Baal Zephon.
  kbq-kbq: Anantera maka Isipi vahe'mo'zane, Fero karisi ramine, hosiramina e'neri'za
    nevazageno, sondia vahe'mo'zanena zamarotago hu'za Pihahirotine Ba'ale Zefone
    avuga, koranke hageri ankenarega Israeli vahe'ma mani'nazare vu kofta hu'naze.
  nhe-BL: Huan nopa egiptome ica nochi ininsoldados huan tlatehuijca carros huan cahuayojme
    quisque quintepotztocaque israelitame, huan quinajsitoj iteno nopa hueyi atl nechca
    Pi Hahirot huan iixtla Baal Zefón campa quiquetztoyaj ininyoyoncalhua.
  bus-bus: Ben Igipitinↄ pɛ̀ɛńzi kↄ̃n Fili'auna sↄ̃nↄ kↄ̃n à sↄ̃goronↄ kↄ̃n à sↄ̃deenↄ
    kↄ̃n à zĩ̀kpɛɛnↄ ń píngi, ben aↄ̃ↄe mↄↄ ń le ń bùran ísiaa saɛ kĩi kↄ̃n Pi'airoo
    aɛdↄkↄ̃ana kↄ̃n Baali Zɛfↄ̃o.
  gub-BL: 'Ezit ywy rehe har weraha ma''e tetea''u oho mehe wà: kawaru Parao heimaw
    paw wà, zauxiapekwer kawaru kupe pe har paw wà no, zauxiapekwer ywyramawa pupe
    wata ma''e paw wà no. Paw rupi katete uzàn oho Izaew wanaikweromo wà. Uhem wanuwake
    wà. Yryhu iwyr Pi-Airot tawhu huwake, Ma''aw Zepo tawhu huwake wanekon Izaew a''e
    ''ar rehe wà.'
  eng-DRA: 'And when the Egyptians followed the steps of them who were gone before,
    they found them encamped at the sea side: all Pharao’s horse and chariots, and
    the whole army were in Phihahiroth before Beelsephon.'
