verse: EXO.014.022
translations:
  mal-C: ഇസ്രായേല്യർ സമുദ്രത്തിൽ ഉണങ്ങിയ നിലത്തുകൂടി നടന്നു; വെള്ളം അവരുടെ വലത്തും
    ഇടത്തും മതിലായി നിന്നു.
  deu-TKW: Die Israeliten aber zogen mitten durch das Meer hindurch, wie auf trockenem
    Lande, während das Gewässer zu ihrer Rechten und Linken einen Damm bildete.
  lin-lin: Bato ya Isalaele batambolaki na ebale monene lokola na mabele ya kokawuka.
    Mayi etelemaki lokola mir na ngambo ya loboko na bango ya mobali mpe na ngambo
    ya loboko na bango ya mwasi.
  eng-LSV: and the sons of Israel go into the midst of the sea on dry land, and the
    waters [are] a wall to them, on their right and on their left.
  eng-GNV: Then the children of Israel went through the middes of the Sea vpon the
    drie ground, and the waters were a wall vnto them on their right hand, and on
    their left hand.
  eng-WEBSTER: 'And the children of Israel went into the midst of the sea upon the
    dry ground: and the waters were a wall to them on their right hand, and on their
    left.'
  nhw-BL: Huan nesqui ipan hueyi atl se huactoc ojtli huan ipan nopa ojtli nopa israelitame
    panoque tlatlajco campa motlapojtoya huan moquetztoya nopa atl tlahuel huejcapa
    quen eliyaya ome tepamitl, se ipan ininnejmac huan seyoc ipan iniopoch.
  swh-ONEN: nao Waisraeli wakapita baharini mahali pakavu, maji yakiwa ukuta upande
    wao wa kuume na upande wao wa kushoto.
  bba-bba: Nim mu kpɑɑsinɛ berɑ kɑ berɑ ben nɔm ɡeuɔ kɑ nɔm dwɑrɔ. Mɑ Isirelibɑ bɑ
    sĩɑ tem ɡbebum sɔɔ, bɑ tɔburɑ.
  eng-KJVCPB: 'And the children of Israel went into the midst of the sea upon the
    dry ground: and the waters were a wall unto them on their right hand, and on their
    left.'
  cpy-cpy: Ranashi-tanta-nakawo Israel-paeni opiryaa-kotatanaki inkaari, tema oshiya-nakawo
    impeeta okatziya-tantaa-tanaka rampateki eejatzi rakoperoki.
  mpx-mpx: Inoke Isileli hi nosola datu pwatanaa, hoga i talmilil i ola baba labena
    awoliyaa ge gegebaliyaa.
  wbp-wbp: Ngulalu Yijirali-pinki kulkurru-jarra yaninja-yanu walyangkalku, ngapajulpa
    karrija pirli rdingki-piya.
  luo-luo: kendo jo-Israel nongʼado nam kawuotho e lowo motwo, ka pi ogingore e bathgi
    korachwich gi koracham.
  meu-meu: Bena Israel taudia ese tano kaukauna ai davara e rakaia hanai; davara ranuaia
    e kara haba na heheto, idibidia kahana ai bona lauridia kahana ai.
  npi-ULB: इस्राएलीहरू समुद्रको बिचबाट ओबानो भूमिबाट गए । पानीले तिनीहरूको दायाँ र
    बायाँ खम्बाको रूपमा काम गर्‍यो ।
  yor-yor: àwọn ọmọ Israẹli sì la ìyàngbẹ ilẹ̀ kọjá nínú òkun pẹ̀lú ògiri omi ní ọ̀tún
    àti òsì.
  emp-NTPO: Israelerãra maʌ̃ o ewa jira b̶ʌd̶e chãsid̶aa. Chãbʌdad̶e pusara ãdjirã
    jʌwa araare idjab̶a ãdjirã jʌwa acʌare bid̶a ʌ̃tʌba ed̶aa jũãtrʌ nũmʌ quĩrãca
    nũmesia.
  ind-ind: Umat Israel berjalan di atas tanah yang kering menyeberangi laut, sementara
    sisi kiri dan kanan mereka dipagari oleh tembok air.
  pes-OPCB: بنابراین، قوم اسرائیل از آن راه خشک در میان دریا گذشتند در حالی که آب
    دریا در دو طرف راه، همچون دیواری بلند بر پا شده بود.
  aer-aer: Israel-arenye areye ahelhe arerrke mpwepele alheke kwatye iterele-ante
    atherre tnerlenge apwerte atwatye-arteke.
  tgl-ULB: Ang mga Israelita ay pumunta sa gitna ng dagat sa tuyong lupa. Ang tubig
    ay nag-anyong pader para sa kanila sa kanilang kanang kamay at sa kanilang kaliwa.
  cbu-NT: Tsap puzatara sheeru, ngoots ashiru kawaramach ashirangiya. Anush Israelchichsha
    naataranganaya. Ashiri kungsha tsimbun machtarangiya tsap tamapari ashiru mbutsinung
    maachtaru, mbazinungich maachtaru ashirangiya. Ashiri Israelchichsha ngootsush
    naayarusin, marush kung arachich kitaranganaya.
  hui-hui: Ani biyagola iba biago bira li ni biyagola dombeni yobi wiaria Isaraele
    wali agali ti uba ede hole pene.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ရေ​တံ​တိုင်း​နှစ်​ခု​အ​ကြား​ခြောက်​သွေ့​သော
    မြေ​ပေါ်​မှာ​လျှောက်​၍​ပင်​လယ်​ကို​ဖြတ်​၍ သွား​ကြ​လေ​၏။-
  cbi-NTPO: Tsenñu Israel chachilla lamaa ejke tenanu dapuila, piren aa veeta keraa
    kelush kelush, main urandyasha, kamain jalandyasha vela' uyudena kejtaa pullaila.
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་རྒྱ་མཚོའི་དཀྱིལ་ནས་སྐམ་སར་འགྲུལ་ཏེ། ཆུ་ནི་གཡས་གཡོན་དུ་ལྕགས་རི་ལྟར་གྲུབ།
  sna-sna: uye vaIsraeri vakapinda nomugungwa napavhu rakaoma uye madziro emvura ari
    kuruoko rworudyi nokuruboshwe kwavo.
  spa-BLM: Los hijos de Israel entraron en medio del mar, en seco, y las aguas les
    sirvieron de muro a su derecha y a su izquierda.
  cac-cac: Te taquin̈ jun b'e b'aj ix ec' eb' israel d'a yol a' mar chi'. A d'a scal
    b'aj cha macan̈ ix aj a' chi', ata' ix ec' eb', icha tz'alq'ueen ix aj yochcan
    vaan a' d'a stz'eytac jun b'e d'a snan̈al a' chi'.
  swh-ULB: Waisraeli walienda katikati ya bahari kwa nchi kavu. Maji yaliunda ukuta
    mkono wao wa kulia na mkono wao wa kushoto.
  bel-bel: 'І пайшлі сыны Ізраілевыя сярод мора па сухім: а воды былі ім сьцяною з
    правага і зь левага боку.'
  wed-wed: Ma mai Israel boga i damani doa au alalana, Ma boga olana i mairi au oiei
    ma au kelakelaui.
  deu-ELBBK: Und die Kinder Israel gingen mitten in das Meer hinein auf dem Trockenen,
    und die Wasser waren ihnen eine Mauer zur Rechten und zur Linken.
  mbb-OT: Ne zutun mebayà is menge Israilihanen, te memaza he ibayà, ne ziyà te egkekewanan
    dan wey egkeǥivang dan is wahig he neiring te elavet.
  mal-2015: യിസ്രായേൽമക്കൾ കടലിന്റെ നടുവിൽ ഉണങ്ങിയ നിലത്തുകൂടി നടന്നുപോയി; അവരുടെ
    ഇടത്തും വലത്തും വെള്ളം മതിലായി നിന്നു.
  tuo-NT: Diꞌta boposãjãrõpʉ Israe curuacjãrã pẽꞌacãrã niwã. Topʉre pʉa taꞌtiajo aco
    dʉcawaanoꞌcaro niwʉ̃. Buꞌi peꞌe ape tʉꞌrʉjo, siro peꞌe ape tʉꞌrʉjo nicaro niwʉ̃.
  gup-gup: Dja bininj nawu Israel benkebmawahmeng birridjalley dja birridjowkkeng
    kurrula kore kubolkbuk kanjdji, dja manu kurrula wernhbowayhmi kaddum kukun dja
    kudjakku bedberre.
  gvs-gvs: Tuwo kai Isileli tubunao poyapoya sayasayaina goi kavadámana go, negwasayana
    vaboda gagaina nakae kekelima be nakae kakataima goi.
  rmc-rmc: a o paňi ačhelas sar muros pal e čači the baľogňi sera. Avke o Izraeliti
    džanas maškaral pal e šuki phuv.
  nlg-nlg: Kakeri vaho ge ra sakutua halavu tana pari mamaha na vure ni Israel/Jew,
    mana buabualalo ni tahi te vagha na voko levu mi levu na bona tara liu halavu
    iga.
  pes-OPV: وبنی‌اسرائیل در میان دریا بر خشکی می‌رفتند وآبها برای ایشان بر راست و چپ،
    دیوار بود.
  ron-1924: Копиий луй Исраел ау трекут прин мижлокул мэрий ка пе ускат, ши апеле
    стэтяу ка ун зид ла дряпта ши ла стынга лор.
  aui-aui: Bi Isrel damdi tanawa kanakanane sipepewa rughuwona, bi rarima ware papa
    naboni katiiyadiye da dugediye siyamiimiiri.
  ben-OBCV: এবং ইস্রায়েলীরা শুকনো জমির উপর দিয়ে সমুদ্রের একদিক থেকে অন্যদিকে চলে
    গেল, আর তাদের ডানদিকে ও তাদের বাঁদিকে ছিল জলের এক প্রাচীর।
  som-som: Markaasaa reer binu Israa'iil baddii dhex mareen, oo waxay ku socdeen dhul
    engegan, oo biyihiina waxay iyagii u ahaayeen derbi xagga midigta iyo xagga bidixdaba.
  lat-VUC: 'Et ingressi sunt filii Israël per medium sicci maris: erat enim aqua quasi
    murus a dextra eorum et læva.'
  eng-ASVBT: 'And the children of Israel went into the midst of the sea upon the dry
    ground: and the waters were a wall unto them on their right hand, and on their
    left.'
  mna-mna: '@see-verse:EXO.014.021'
  ita-1885: E i figliuoli d'Israele entrarono in mezzo al mare per l'asciutto; e l'acque
    erano loro a guisa di muro, a destra e a sinistra.
  eng-LXXUP: And the children of Israel went into the midst of the sea on the dry
    land, and the water of it was a wall on the right hand and a wall on the left.
  eng-ULB: The Israelites went into the middle of the sea on dry ground. The waters
    formed a wall for them on their right hand and on their left.
  spa-VBL: y los israelitas caminaron por el mar en tierra seca, con muros de agua
    a su derecha y a su izquierda.
  fra-_FOB: Et les enfants d'Israël entrèrent au milieu de la mer à sec; et les eaux
    leur formaient une muraille à leur droite et à leur gauche.
  mal-mal: യിസ്രായേൽ മക്കൾ കടലിന്റെ നടുവിൽ ഉണങ്ങിയ നിലത്തുകൂടി നടന്നുപോയി; അവരുടെ
    ഇടത്തും വലത്തും വെള്ളം മതിലായി നിന്നു.
  urd-GVR: to Isrāīlī samundar meṅ se ḳhushk zamīn par chalte hue guzar gae. Un ke
    dāīṅ aur bāīṅ taraf pānī dīwār kī tarah khaṛā rahā.
  suz-BL: मिनु इस्राएलीपुकी समुन्‍द्र ङा सोव़शो लां लाम्‍तेक्‍म। समुन्‍द्र ङा ब्‍वाक्‍कु
    चहिं आन ग्‍युरा नु पेरा गे गारो खोदेंशो पा बाक्‍त। यहोसु ४:२३; २राजा २:८; यसैया
    ११:१५-१६; १कोरिन्‍थी १०:१; हिब्रू ११:२९
  ita-1927: E i figliuoli d’Israele entrarono in mezzo al mare sull’asciutto; e le
    acque formavano come un muro alla loro destra e alla loro sinistra.
  ckb-ckb: ئیتر نەوەی ئیسرائیل چوونە ناو دەریاکە بۆ سەر وشکانی ژێرەوەی، ئاو بووە دیوار
    بۆیان لە ڕاست و چەپیانەوە.
  eng-BBE: 'And the children of Israel went through the sea on dry land: and the waters
    were a wall on their right side and on their left.'
  kan-OKCV: ಹೀಗೆ ಇಸ್ರಾಯೇಲರು ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲಿ ಒಣಗಿದ ನೆಲದ ಮೇಲೆ ನಡೆದುಹೋದರು. ನೀರು ಅವರಿಗೆ
    ಎಡಗಡೆ ಮತ್ತು ಬಲಗಡೆಗಳಲ್ಲಿ ಗೋಡೆಯಾಗಿ ನಿಂತಿತ್ತು.
  bbb-bbb: '@see-verse:EXO.014.021'
  tam-2017: இஸ்ரவேலர்கள் கடலின் நடுவாக வறண்ட நிலத்தில் நடந்துபோனார்கள்; அவர்களுடைய
    வலதுபுறத்திலும் அவர்களுடைய இடதுபுறத்திலும் தண்ணீர் அவர்களுக்கு மதிலாக நின்றது.
  spa-RV-1909: 'Entonces los hijos de Israel entraron por medio de la mar en seco,
    teniendo las aguas como muro á su diestra y á su siniestra:'
  ron-BTF: Și copiii lui Israel au mers în mijlocul mării pe pământ uscat; și apele
    le erau un zid pe partea dreaptă a lor și pe partea stângă a lor.
  eng-WEBP: The children of Israel went into the middle of the sea on the dry ground;
    and the waters were a wall to them on their right hand and on their left.
  eng-FBV: and the Israelites walked through the sea on dry ground, with walls of
    water to their right and left.
  nld-1939: En de kinderen Israëls trokken droogvoets midden door de zee, daar de
    wateren aan hun rechter(-) en hun linkerzij als een muur bleven staan.
  nch-BL: Huan nesqui ipan hueyi at se huactoc ojti huan ipan nopa ojti nopa israelitame
    panoque tatajco campa motapojtoya huan moquetztoya nopa at tahuel huejcapa quej
    eliyaya ome tepamit, se ipan ininejmat huan seyoc ipan iniarraves.
  vie-1934: Dân Y-sơ-ra-ên xuống biển, đi như trên đất cạn; còn nước làm thành một
    tấm vách ngăn bên hữu và bên tả.
  hin-CV: इस्राएली सूखी ज़मीन पर चलकर दूसरी ओर आ गए, क्योंकि जल उनके दोनों ओर दीवार
    बनकर खड़ा हो गया था.
  eng-OURB: The children of Israel [God prevails] went into the middle of the sea
    on the dry ground, and the waters were a wall to them on their right hand, and
    on their left.
  spa-BES: Y los hijos de Israel atravesaron el mar en seco; y las aguas eran un muro
    a su derecha e izquierda.
  tdx-tdx: le nijoñe amy riakey an-tane maike o ana’ Israeleo, ty rindrin-drano an-kavana’
    iereo naho an-kavia’e.
  vid-vid: Waisilaeli nawakola hagati ha bahali hali isi isowile mazi, aku mazi gawele
    lukanzi kwa hewo ubanzi wa kumoso na kudilo.
  eng-OKE: And the children of Israel went into the midst of the sea upon dry ground;
    and the waters were to them a wall on their right hand and on their left.
  tha-KJV: ชนชาติ​อิสราเอลก็พากันเดินบนดินแห้งกลางทะเล ส่วนน้ำนั้นตั้งเป็นเหมือนกำแพงสำหรับเขา
    ทั้งทางขวาและทางซ้าย
  por-BR-2018: Então os filhos de Israel entraram por meio do mar em seco, tendo as
    águas como muro à sua direita e à sua esquerda;
  deu-ELO: Und die Kinder Israel gingen mitten in das Meer hinein auf dem Trockenen,
    und die Wasser waren ihnen eine Mauer zur Rechten und zur Linken.
  eng-WYC-2018: And the sons of Israel entered by the midst of the dry sea; for the
    water was as a wall at the right side, and the left side of them. (And the Israelites
    entered into the midst of the sea on dry land; for the water was like a wall on
    their right side, and on their left side.)
  epo-epo: Kaj la Izraelidoj ekiris tra la mezo de la maro sur seka tero, kaj la akvo
    estis por ili muro dekstre kaj maldekstre.
  uig-PIN: Xu tǝriⱪidǝ Israillar dengizning otturisidiki ⱪuruⱪ yǝrdin mengip, ɵtüp
    kǝtti; sular bolsa ularning ong wǝ sol yenida kɵtürülüp tamdǝk turatti.
  beo-beo: Isala:ili dunu da amo hafoga:i osobo logo amoga asili, Maga:me Hano Wayabo
    degei. Hano da la:didili amola la:didili dobea sali agoane ba:i.
  tpi-OTNT: Na long namel graun i drai olgeta na ol Israel i wokabaut long en i go
    long hap. Na wara i sanap olsem banis long hap na long hap.
  hau-SA: sai Isra’ilawa suka wuce cikin teku a kan busasshiyar ƙasa, ruwan ya zama
    musu katanga dama da hagu.
  udu-udu: Dhali ’kwani ma Israyiil uni iikin mo e bwaman ḵumma/ yi’de/ ap̱owa ’cesh
    jin ḵu’th ma p̱o/ ki ḵu’th mo. Aris yi’de/ ḵarki ’kup̱ ki ta gaŋgara/ gom uni
    mo ki ’ban sum buni mo be.
  uig-LAT: Shu teriqide Israillar déngizning otturisidiki quruq yerdin méngip, ötüp
    ketti; sular bolsa ularning ong we sol yénida kötürülüp tamdek turatti.
  nde-nde: abako-Israyeli bazihambela phakathi kolwandle emhlabathini owomileyo amanzi
    ezindonga ngapha langapha kwabo.
  ton-ton: 'Pea naʻe ʻalu mōmoa ʻae fānau ʻa ʻIsileli ʻi he loto tahi: pea ko e ʻā
    kiate kinautolu ʻae vai ʻi he nima toʻomataʻu, mo e nima toʻohema.'
  ces-1613: Tedy šli synové Izraelští prostředkem moře po suše, a vody jim byly jako
    zed po pravé i po levé straně.
  eko-eko: Meezirayiilu khulokha vakatthi wa maati khwa mishaka zawuuma, khupuwa muuri
    phantte ya nkhono nlume na nkhono nkha.
  eng-WMB: The children of Israel went into the middle of the sea on the dry ground;
    and the waters were a wall to them on their right hand and on their left.
  tam-TCV: இஸ்ரயேலர் கடல் வழியாகக் காய்ந்த தரையில் நடந்து சென்றார்கள். அவர்களுடைய
    வலது பக்கத்திலும், இடது பக்கத்திலும் தண்ணீர் மதில்போல எழுந்து நின்றது.
  ceb-ULB: Milatas ang mga Israelita sa tungatunga sa dagat sa mala nga yuta. Daw
    nahimong paril ang tubig alang kanila gikan sa ilang tuo nga kamot ug ngadto sa
    ilang wala.
  pol-UBG: I synowie Izraela szli środkiem morza po suchej ziemi. Wody były dla nich
    murem, po ich prawej i lewej stronie.
  agr-agr: Nunik nayants ejapeen buku wajasa, mai yantamenig yumik muja iman wajas
    ai, Israel aents aidauk utsanawag katiajajui.
  kyc-kyc: Dopa pipala ipwa doko lili pyuo wangu paki pakipi kame ingyaro kareyamopa
    Isaraele wambu dupwa yuu oo lasi mee siyamo dokona dumurena pakoeya piyami.
  urd-GVU: تو اسرائیلی سمندر میں سے خشک زمین پر چلتے ہوئے گزر گئے۔ اُن کے دائیں اور
    بائیں طرف پانی دیوار کی طرح کھڑا رہا۔
  deu-1912: Und die Kinder Israel gingen hinein, mitten ins Meer auf dem Trockenen;
    und das Wasser war ihnen für Mauern zur Rechten und zur Linken.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirti wartutangka tjarrparra manta tikirlpangka
    mapitjalayinnyangka-tjananya kapilu wararrapirinytju kanyiranytja.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲಿ ಒಣನೆಲದಲ್ಲಿ ನಡೆದುಹೋದರು. ನೀರು ಅವರ ಎಡಗಡೆ ಮತ್ತು
    ಬಲಗಡೆಗಳಲ್ಲಿ ಗೋಡೆಯಂತೆ ನಿಂತುಕೊಂಡಿತು.
  ena-ena: '@see-verse:EXO.014.021'
  yap-yap: me yan piyu Israel u lan fa gi day ni yad be yan u daken e but’ nike mlik’,
    ni bay e day u baraba’ ngu baraba’ e re kanawo’ nem.
  hlt-MCSB: Te vaengah Israel ca rhoek te tuipuei laklung kah laiphuei dongah cet
    uh tih tui khaw amih ham a banvoei neh a bantang ah vongtung la a om pah.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ባዞ ፃኣዺ ሳዓና ቲቂ ፒንቃኣና፥ ዋኣፃ ዔያቶኮ ሻውሎና ሚዛቆ ዛሎናይዳ ኮጬ ማዒ ዔቄኔ።
  twi-ASANTE: Enti Israelfoɔ no faa ɛpo ɛkwan a emu wesee no so. Na nsuo no yɛɛ afasuo
    wɔ benkum ne nifa maa wɔn.
  mwc-mwc: kata Israel biyisi tano gasarinai si garubona ba enaga wai papa rutainina
    kasusi ai ba gedusi ai si mana.
  eng-WEBU: The children of Israel went into the middle of the sea on the dry ground;
    and the waters were a wall to them on their right hand and on their left.
  bnp-bnp: Lakea e huriki a Israel ri laho polo na tabeke i mahasi na kurukuruna.
    A dari i pesi manga a nure na kanene ria, na maurine ria.
  wal-wal: Israa7eelati abbaa gidduwan mela biittaara hemettidi, haattai etayyo ushachchaaranne
    haddirssaara godadan eqqidaashin biidosona.
  spa-PDDPT: Así que los hijos de Israel pasaron en medio del mar sobre tierra seca.
    Las aguas eran un muro para ellos a su mano derecha y a su izquierda.
  gun-gun: Ha'e ramo Israel kuery oike ye'ẽ mbyte yvy ipiru reia rupi. Yy ma kora
    rami oĩ ha'e kuery yvýry, oiporu kuaa re ha'e oiporu kuaa e'ỹa re.
  agu-BL: Chin skej nintzun ban chibe' yi xonl Israel kale e' icy'e't. Na yi a' nintzun
    oc chi cob tapij ẍchixlajak.
  ilo-ULB: Napan dagiti Israelita iti tengnga iti baybay iti namaga a daga. Nagporma
    a pader ti danum para kadakuada iti makannawan nga imada ken makannigid nga imada.
  kpg-kpg: gei digau Israel gaa hula i tungaalodo o di tai i di gowaa dela ne maangoo,
    gei nia wai la guu hai nia abaaba ni digaula i di baahi gau donu mo di baahi gau ihala.
  uig-ARA: شۇ تەرىقىدە ئىسرائىللار دېڭىزنىڭ ئوتتۇرىسىدىكى قۇرۇق يەردىن مېڭىپ، ئۆتۈپ
    كەتتى؛ سۇلار بولسا ئۇلارنىڭ ئوڭ ۋە سول يېنىدا كۆتۈرۈلۈپ تامدەك تۇراتتى.
  bps-bps: na magu i dad bel Israél di mahin, di kafag tanà mgimò Dwata. Na i mahin
    mgimò gambet i diding di sbalà i kilil i dalan gumagula.
  tof-tof: Isrrael pamkolpama we ogoblórr maluana, mólóg tüpdüma, nae aodó ne nürrgrratórr,
    amaka griamli nizan kwata.
  sus-sus: Isirayilakae dangima dɛnnaxɛ, baa yee naxa malan e yirefanyi ma nun e kɔɔla
    ma.
  pon-2006: mehn Israel ko ahpw kotehla wasao kekeid pohn ngalangal nanpwungen kehl
    en pihl riau palimeing oh palimaun.
  jae-jae: ma lau Israel sêsêp gwêc ŋalêlôm jasêsêlêŋ sêmoa gamêŋ ŋakeleŋ. Ma gwêc
    tau gêlêc sa kêtôm tuŋbôm kêkô makeŋ-makeŋ.
  ksd-ksd: Ma ra, tarai Israel dia ga vana vurbolo livuan ta ra ta, da ta ra pia i
    ge, ma ra ta i ga tur da ra ura liplip na vat ta ra papar a lima tuna ma ta ra
    papar a maira.
  tur-YTC: İsrael'in çocukları kuru yerden denizin ortasına girdiler. Sular sağlarında
    ve sollarında onlara duvar oldu.
  grc-BRENT: Καὶ εἰσῆλθον οἱ υἱοὶ Ἰσραὴλ εἰς μέσον τῆς θαλάσσης κατὰ τὸ ξηρόν· καὶ
    τὸ ὕδωρ αὐτῆς τεῖχος ἐκ δεξιῶν, καὶ τεῖχος ἐξ εὐωνύμων.
  ind-AYT: Keturunan Israel berjalan di tengah-tengah laut di atas tanah kering dan
    airnya menjadi tembok bagi mereka di sebelah kanan dan di sebelah kiri mereka.
  nya-nya: Ndipo Aisraeli anawoloka pakati pa nyanja powuma, madzi atasanduka khoma
    kumanja ndi kumanzere kwawo.
  hrv-hrv: Izraelci siđoše u more na osušeno dno, a vode stajahu kao bedem njima nadesno
    i nalijevo.
  mps-mps: Tama tomode tǫ tigidali wa pai, tama Israel dabe augwali tedu uba pai.
    Tama te tamu ąį si dali si badu te be daga tiwai dolaluai.
  tpi-tpi: Na long namel graun i drai olgeta na ol Israel i wokabaut long en i go
    long hap. Na wara i sanap olsem banis long hap na long hap.
  dan-1931: Da gik Israelitterne midt igennem Havet på tør Bund, medens Vandet stod
    som en Mur på begge Sider af dem.
  vie-OVCB: người Ít-ra-ên đi qua biển như đi trên đất khô. Hai bên lối đi có hai
    bức thành bằng nước dựng đứng thẳng tắp.
  guj-2017: ઇઝરાયલી લોકો કોરી જમીન પર ચાલીને સમુદ્રમાં થઈને પાર ગયા. તેઓની ડાબી અને
    જમણી બાજુએ પાણીની દીવાલો બની ગઈ હતી.
  pon-2006A: mehn Israel ko ahpw kotehla wasao kekeid pohn ngalangal nanpwungen kehl
    en pihl riau palimeing oh palimaun.
  por-BRBSL: Os filhos de Israel foram para o meio do mar em terra seca; e as águas
    eram um muro para eles à sua direita e à sua esquerda.
  aly-aly: Israel-kenh-rnem ahern artwerretyel anperl-alhek kwaty ampepel-antey. Kwaty
    akwerrant-atherr rtney-alpek apwert-apeny.
  cth-cth: Isarelnaw ni tuipui lungui talai dawk a cei awh teh, tui teh ahnimae avoilah
    aranglah talung tapang patetlah ao.
  twi-twi: Enti Israelfo no faa po kwan a mu wosee no so. Na nsu no yɛɛ afasu wɔ benkum
    ne nifa maa wɔn.
  hlt-hlt: Te vaengah Israel ca rhoek te tuipuei laklung kah laiphuei dongah cet uh
    tih tui khaw amih ham a banvoei neh a bantang ah vongtung la a om pah.
  tbz-SIM: Kɛ̀ mɛ̀ɛ kpɛ̃́nnɛ́ tipíìtì tìdɛ́ kɛ́ndò nyiduotí, kɛ̀ Isidɑyɛɛribɛɛ nɑ
    dɛkperɛ̀ kɛ́séntɛ́ bɑ́ bɛ nɑɑ̀cɛ̀i í mbùútɛ́.
  msy-2020: Egha dɨvazimningɨn mɨn vong ko vongɨn akuvagha itima, Israelia aningɨn
    tongɨn nguazir dakɨrtɨzimɨn ghua vongɨn otifi.
  azb-azb: İsrail övladları dənizin ortasında quru yerdən keçdilər. Sular onlar üçün
    sağ və sol tərəfdən divar oldu.
  eng-DBY: And the children of Israel went through the midst of the sea on the dry
    [ground]; and the waters were a wall to them on their right hand and on their
    left.
  hin-2017: तब इस्राएली समुद्र के बीच स्थल ही स्थल पर होकर चले, और जल उनकी दाहिनी
    और बाईं ओर दीवार का काम देता था।
  wol-KYG: Bànni Israyil nag dugg ca biir géej ga, di dox ci kaw suuf su wow, ndox
    ya ne sàtt, ñagal leen ndijoor ak càmmoñ.
  swp-swp: Arinai Isaraela tataodi se lau gabogabo boeana eai tano pitapitalina potana
    eai, goila wa se hemala gana aridi eai tupo tutudi eai eo tupo seuseuridi eai.
  bjr-bjr: Miqimmafufaqa Isaraee maqannaasa ooruku nammari qambaana aadana maqasaa
    taqaqau. Dinni dinni nammari fannoo safasara foora inoo marufaqa fiqau.
  eng-YLT: and the sons of Israel go into the midst of the sea, on dry land, and the
    waters [are] to them a wall, on their right and on their left.
  kne-kne: isonga namgaan di nandanan din Israelita ay nanbalasat sin baybay et kaman
    dingding din danom ay nansian sin nan-inigid.
  wat-wat: Gibo fafaninei fafaninei i nuvivaniya maise nabenabe eatu sinefounei fwayafwaya
    kokoninei si tamana.
  bzd-NTPO: Ie'pa tkami ká̱ poppo a̱. Es dayë wötuki̱ a̱te̱ wi̱'kë io̱'kë.
  eng-WYC-2017: And the sons of Israel entered by the midst of the dry sea; for the
    water was as a wall at the right side, and the left side of them.
  eng-WMBB: The children of Israel went into the middle of the sea on the dry ground;
    and the waters were a wall to them on their right hand and on their left.
  urd-GVH: तो इसराईली समुंदर में से ख़ुश्क ज़मीन पर चलते हुए गुज़र गए। उनके दाईं और
    बाईं तरफ़ पानी दीवार की तरह खड़ा रहा।
  rug-rug: Meke ene pa vari korapana sa kolo koasa pepeso sari na tie Izireli. Meke
    koa varikali, guana goba pa karu kalina sa kolo.
  gaz-gaz: Israaʼeloonnis galaanicha gidduu lafa gogaa irra darban; bishaanichis karaa
    mirgaa isaaniitii fi karaa bitaa isaanii keenyan taʼeef.
  fra-LSG: Les enfants d’Israël entrèrent au milieu de la mer à sec, et les eaux formaient
    comme une muraille à leur droite et à leur gauche.
  gnn-gnn: Bala yolŋunydja walala buḏapthurrunana yukurrana ŋulawitjarrana baṉḏany'kurruna,
    ga ŋunhi gapunydja yukurrana djingaryurruna dhunupa'ŋuŋura gali'ŋura ga wirrkaḏay'ŋura
    gali'ŋura.
  yal-yal: Isirayila kaane yi gidi baani xare yireni. Igen yi malanxi alo banxi tunbulunna
    e yiifanna nun e kɔmɛnna ma.
  haw-1868: 'Hele mai la na mamo a Iseraela mawaena o ke kai ma kahi maloo: a lilo
    ka wai i pali no lakou ma ko lakou lima akau a me ko lakou lima hema.'
  arb-NAV: فَاجْتَازَ الإِسْرَائِيلِيُّونَ فِي وَسْطِ الْبَحْرِ عَلَى أَرْضٍ يَابِسَةٍ،
    فَكَانَ الْمَاءُ بِمَثَابَةِ سُورَيْنِ عَنْ يَمِينِهِمْ وَعَنْ يَسَارِهِمْ.
  ewe-ewe: eye Israelviwo zɔ to atsiaƒu la me le anyigba ƒuƒui dzi, ale tsi la zu
    gli ɖe woƒe ɖusime kple miame.
  eng-LEE: 'And the children of Israel went into the midst of the sea upon the dry
    ground: and the waters were a wall unto them, on their right hand, and on their
    left.'
  gvn-gvn: '@see-verse:EXO.014.021'
  asm-FB: তেতিয়া ইস্ৰায়েলী লোকসকল শুকান বাটেদি সাগৰৰ মাজেলৈ গ’ল। তেওঁলোকৰ সোঁফালে
    আৰু বাওঁফালে জল সমূহ তেওঁলোকলৈ দেৱাল স্বৰূপ হ’ল।
  sus-A: عِسِرَيِلَكَيٍ دَنفِمَ دّننَشّ، بَا يٍيٍ نَشَ مَلَن عٍ يِرٍقَنيِ مَ نُن عٍ
    كْولَ مَ.
  fra-SBL: Les enfants d'Israël entrèrent au milieu de la mer à sec, et les eaux formaient
    pour eux une muraille à droite et à gauche.
  hbo-hbo: וַיָּבֹ֧אוּ בְנֵֽי־יִשְׂרָאֵ֛ל בְּתֹ֥וךְ הַיָּ֖ם בַּיַּבָּשָׁ֑ה וְהַמַּ֤יִם
    לָהֶם֙ חֹמָ֔ה מִֽימִינָ֖ם וּמִשְּׂמֹאלָֽם׃
  eng-WYCLIFFE: And the sones of Israel entriden by the myddis of the drye see; for
    the watir was as a wal at the riyt side and left side of hem.
  piu-2006: '@see-verse:EXO.014.021'
  pjt-pjt: Kaya Israelkunu tjuṯa uṟungka nguṟurwanu itipiringu manta piḻṯingka. Ka
    waḻpangku panya uṟu tjaraṟa mauṉṯalpaṟa kampa kutjaranguṟu ma-nyuṯi-nyuṯiṟa kanyiningi
    tjana nguṟurpa iwara piḻṯingka ankunytjaku.
  cwe-cwe: Waisilaili wafosa muibahali hana iisi inyalile, mazi yaigola banzi mbili
    fana ng'huta.
  bgs-bgs: Inému tô dagat na iring na duwa labat tun ta ibang asta tun ta kawanan
    dan, asta igukit tô mga rubbad i Israel tun ta matákkang tanà tun ta tángngaan
    katô dagat.
  kik-kik: nao andũ a Isiraeli makĩringa iria mahĩtũkĩire thĩ nyũmũ, maaĩ marũgamĩte
    mwena wao wa ũrĩo na wa ũmotho.
  fra-NCL: Les enfants d’Israël entrèrent au milieu de la mer à sec, et les eaux formaient
    pour eux une muraille à leur droite et à leur gauche.
  cek-AK: Israel kaminawk loe tuipui um li ah, saoeng ih lam caeh baktih toengah a
    caeh o; tui loe banqoi bantang im tapang baktiah oh.
  xla-xla: Epalati yúta duka gladepame duka dla ta꞉la sekelleta woyamellati Isalael
    sota etle seme dla ulumha꞉ha꞉iyo. Yia꞉ kaula patoye ta꞉la sekelle tle ulumha꞉ha꞉mama
    natilati yútapo seme mate seme mate dla kosukulli some halaiyo.
  cuk-cuk: We-napa-dinnagwadba Israel-dulemar obaksamalad. Demar gasdibir-matusulidyob
    e-dikar-nuedsik-mai, degi, e-sapiledsik-mai gusad.
  uig-CYR: Шу тәриқидә Исраиллар деңизниң оттурисидики қуруқ йәрдин меңип, өтүп кәтти;
    сулар болса уларниң оң вә сол йенида көтирилип тамдәк туратти.
  pma-pma: Atas vi vieh en usite keilu, ka en vongien enek, me-Isrel keil amual kotehei
    en atan tames enges.
  tel-2017: సముద్రం నీళ్లు రెండుగా విడిపోగా ఇశ్రాయేలు ప్రజలు సముద్రం మధ్యలో ఆరిన నేలపై
    నడిచి వెళ్ళారు. ఆ నీళ్లు వారి కుడి పక్కన, ఎడమ పక్కన గోడల్లాగా నిలబడ్డాయి.
  hat-BSA: Fis Israël yo te pase nan mitan lanmè a sou tè sèch, e dlo a te vin tankou
    yon miray pou yo sou men dwat yo ak sou men goch yo.
  bxh-bxh: Yo fede, Isalaela sa sola gabogabo yai be tanohi pitapitalina sa lau watan.
    Hoꞌowa ya peiꞌi, tefa luwaluwaga yai doha bilibili.
  kos-kos: ac mwet Israel fahsr sasla meoa fin acn pao, ac kof uh tuyak lac lac, sinkaeak
    acn elos fahsr we.
  hbo-WLC: וַיָּבֹ֧אוּ בְנֵֽי־יִשְׂרָאֵ֛ל בְּת֥וֹךְ הַיָּ֖ם בַּיַּבָּשָׁ֑ה וְהַמַּ֤יִם
    לָהֶם֙ חֹמָ֔ה מִֽימִינָ֖ם וּמִשְּׂמֹאלָֽם׃
  ibo-ibo: Ụmụ Izrel sitere nʼetiti osimiri ahụ gafee. Mmiri osimiri ahụ ghọọrọ mgbidi
    nʼaka nri ha ma nʼaka ekpe ha.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଶୁଷ୍କ ପଥ ଦେଇ ସମୁଦ୍ର ମଧ୍ୟରେ ଗମନ କଲେ, ପୁଣି, ସେମାନଙ୍କ
    ଦକ୍ଷିଣରେ ଓ ବାମରେ ଜଳ ପ୍ରାଚୀର ତୁଲ୍ୟ ହେଲା।
  chk-chk: Iwe, ekewe aramasen Israel ra fetal lukalapen ewe sät won pwasapwas, nge
    ewe lölö a usun chök etip lepelifichir me lepelimöngür.
  rop-rop: en ol detlot Isreil pipul bin wok thru det Redsi langa drai graun weya
    det solwoda bin jidan said en said.
  ukr-1871: І ввійшли синове Ізрайлеві в середину моря по сусї; води ж були їм греблею
    праворуч і лїворуч.
  bch-bch: Ta gid Israel tilalala ga tiuore iadag ngan tano mamasa. Be tad iuot mambe
    kali imadmadid led edap isaleai iadag ga iadag.
  deu-1951: Und die Kinder Israel gingen hinein mitten in das Meer auf dem Trockenen,
    und das Wasser war ihnen wie Mauern zu ihrer Rechten und zu ihrer Linken.
  eng-JPS: And the children of Israel went into the midst of the sea upon the dry
    ground; and the waters were a wall unto them on their right hand, and on their
    left.
  srp-1865: I poðoše sinovi Izrailjevi posred mora suhim, i voda im stajaše kao zid
    s desne strane i s lijeve strane.
  lug-lug: Abaana ba Isirayiri ne bayita wakati mu nnyanja nga batambulira ku ttaka
    ekkalu, ng’amazzi gakoze ekisenge ku ludda lwabwe olwa ddyo n’olwa kkono.
  heb-heb: ויבאו בני ישראל בתוך הים ביבשה והמים להם חמה מימינם ומשמאלם׃
  ben-IRV: আর ইস্রায়েল সন্তানেরা শুকনো পথে সমুদ্রের মধ্যে প্রবেশ করল এবং তাদের ডান
    ও বাম দিকের জল দেওয়ালের মত হল।
  pan-pan: ਇਸਰਾਏਲੀ ਸਮੁੰਦਰ ਦੇ ਵਿੱਚ ਦੀ ਸੁੱਕੀ ਜ਼ਮੀਨ ਉੱਤੋਂ ਦੀ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸੱਜੇ ਖੱਬੇ
    ਪਾਣੀ ਕੰਧ ਵਾਂਗੂੰ ਸਨ।
  tkr-tkr: İzrailybıb deryahne xhyan deşde cigayle k'ena ılğeepç'ı avayk'ananbı. Xhyanbı
    cabırbı xhinne qetxha manbışde sağneyiy solne sural ulyoyzar.
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ပင်လယ် အလယ် ၌ မြေ ပေါ် မှာ ရှောက်သွား ကြ၍ ၊ ရေ
    သည် သူ တို့ လက်ျာ ဘက်၊ လက်ဝဲ ဘက်မှာ ကျောက်ထရံ ကဲ့သို့ရှိနေ၏။
  tte-O: kabo Isileli silopanaisi bwatano labwalabwana koina, dedei labui kalita itolo
    besiele salibebe.
  tbg-tbg: Isareri vika namari avutana aahara vata vaura vura. Namarivano hini hini
    vaavi vauvaro avutantuna aahara vata vauraqaa vika oritare vura.
  hmo-hmo: Vadaeni Israela taudia ese tano kaukauna dekenai davara idia raka hanaia,
    davara ena ranu be haba bamona edia imana idiba kahana dekenai, bona edia imana
    lauri kahana dekenai danu.
  urd-urd: और बनी — इस्राईल समुन्दर के बीच में से ख़ुश्क ज़मीन पर चल कर निकल गए और
    उनके दाहने और बाएँ हाथ पानी दीवार की तरह था।
  rus-SYN: 'И пошли сыны Израилевы среди моря по суше: воды же были им стеною по правую
    и по левую сторону.'
  bqc-SIM: ↄ̃ Isailiↄ táa'ò gugiiu aa bùa. Í bĩ́iboa an ↄplaai ń ń ↄzɛɛio.
  tcz-CHONGTHU: Chuphat'in Israel mite abonchauvin tolgo laiya chun akitol'un alang
    alang'abang-bang'in twi chu kiting tan ahi!
  mar-mar: आणि इस्राएल लोक कोरड्या वाटेवरून भर समुद्रातून पार गेले. समुद्राचे पाणी
    त्यांच्या उजव्या व डाव्या बाजूला भिंतीसारखे उभे राहिले.
  soq-soq: Ita owa bela rua wita on ita sen deneuwe eneio sawanointa Israel apanawa
    nawane dogo makowa asiasi antoiena.
  qub-qub: Chaura Israelcunaga chaqui allpapana päsaran washa-lädunpa cay-lädunpa
    yacu tapyano ichiraycaptin.
  bqp-bqp: akũ Isarailanↄ táa ò gukoria ò bikũ̀. Í bĩni bò ń ↄplai kũ ↄzɛo.
  hat-hat: Moun pèp Izrayèl yo antre sou tè sèk la, nan mitan lanmè a. Dlo a te kanpe
    de bò tankou yon miray sou bò dwat yo ak sou bò gòch yo.
  eng-BSB: and the Israelites went through the sea on dry ground, with walls of water
    on their right and on their left.
  tod-tod: Izelayɛle nuiti ti lɔɔni kpoloɗɛi zaamaʋɛ ga ti-ɠɔɠɔa vɔai. Ziɛi ɠaalɛɛni
    ba, é ɠɛ ga siɠigi ti-yeezazuʋɛ ta ti-ɠɔʋɛzuʋɛ.
  eng-WEBPB: The children of Israel went into the middle of the sea on the dry ground;
    and the waters were a wall to them on their right hand and on their left.
  kbq-kbq: Ana higeno hagerimo'a kantigma hihi huno vihu gna huno mreri'nege'za, Israeli
    vahe'mo'za ana hagerimofo amu'nompi hagege hu'nea mopare vu'naze.
  nhe-BL: Huan nesqui ipan hueyi atl se huactoc ojtli huan ipan nopa ojtli nopa israelitame
    panoque tlatlajco campa motlapojtoya huan moquetztoya nopa atl tlahuel huejcapa
    queja eliyaya ome tepamitl, se ipan ininnejmatl huan seyoc ipan iniarraves.
  bus-bus: ben Isarailinↄ táa ò gukoria aↄ̃ bikũ̀. Í bĩi bò aↄ̃ ↄplaazi kↄ̃n ↄzɛzio.
  gub-BL: A'e rupi Izaew izuapyapyr u'yahaw ywy ikàg ma'e rehe wata pà wà. Aiha katu
    'y wahurehe. Aiha katu 'y wawyze har rehe no. Wata 'y myter rupi ywy ikàg ma'e
    rehe wà.
  eng-DRA: 'And the children of Israel went in through the midst of the sea dried
    up: for the water was as a wall on their right hand and on their left.'
