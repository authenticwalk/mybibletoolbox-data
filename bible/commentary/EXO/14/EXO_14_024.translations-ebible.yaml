  arb-NAV: وَقَبْلَ طُلُوعِ الصَّبَاحِ أَشْرَفَ الرَّبُّ فِي عَمُودِ النَّارِ وَالسَّحَابِ
    عَلَى عَسْكَرِ الْمِصْرِيِّينَ وَأَرْبَكَهُمْ.
  ewe-ewe: Ke le ŋdi kanya la, Yehowa kplɔ Egiptetɔwo ƒe aʋakɔ la to dzo bibi la me,
