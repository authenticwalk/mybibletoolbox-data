  kan-2017: ಬೆಳಗಿನ ಜಾವದಲ್ಲಿ ಯೆಹೋವನು ಆ ಅಗ್ನಿ ಸ್ತಂಭ ಮತ್ತು ಮೇಘ ಸ್ತಂಭದೊಳಗಿನಿಂದ ಐಗುಪ್ತ್ಯರ
