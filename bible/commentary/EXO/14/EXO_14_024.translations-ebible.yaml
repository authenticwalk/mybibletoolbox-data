  cuk-cuk: Bolegoedbali, Bab-Jehová mogir-bubawaryob-gwichid-akar, degi, soo-bubawaryob-gwichid-akar
    Egipto-sordamar-ise-nue-dakdegu, Egipto-sordamar ber suli-suli-itogega imaksad.
  uig-CYR: Таң атқанда шундақ болдики, Пәрвәрдигар от билән булут түврүгидә туруп
    мисирлиқларниң қошуниға қариди вә мисирлиқларниң қошуниға паракәндичилик чүшүрди.
  pma-pma: Vesesal out valan, Ahi mules en ahang koa taveah vina nesa ka les meatin
    tavaeen keil ten out Isip. Evus, mumon keil alei konakon ka arendem konakon.
  tel-2017: తెల్లవారుతుండగా యెహోవా ఆ అగ్ని స్తంభం నుండీ మేఘ స్తంభం నుండీ ఐగుప్తు సైన్యాన్ని
    చూసి వాళ్ళను కలవరానికి గురి చేశాడు.
  hat-BSA: A la vèy nan maten, SENYÈ a te gade anba sou lame Ejipsyen yo, sou pilye
    a dife avèk nwaj yo, e Li te mennen lame Ejipsyen an nan yon gwo konfizyon.
  bxh-bxh: Begana haba ya ifi tatatali, Yaubada oyagi balebalelemna piꞌana yai yo
    yada yai ya itaꞌita lidima be ya fanuwa ponoponodi.
  kos-kos: Meet liki na kusrun len sikyak, LEUM GOD El ngeti liki sru in e ac pukunyeng
    sac nu fin un mwet mweun lun Egypt, ac oru elos arulana sangeng ac fohsak.
  hbo-WLC: וַֽיְהִי֙ בְּאַשְׁמֹ֣רֶת הַבֹּ֔קֶר וַיַּשְׁקֵ֤ף יְהוָה֙ אֶל־מַחֲנֵ֣ה מִצְרַ֔יִם
    בְּעַמּ֥וּד אֵ֖שׁ וְעָנָ֑ן וַיָּ֕הָם אֵ֖ת מַחֲנֵ֥ה מִצְרָֽיִם׃
  ibo-ibo: Nʼisi ụtụtụ echi ya, Onyenwe anyị ledatara anya site nʼogidi igwe ojii
    ahụ na-enye ihe. O legidere ndị agha Ijipt anya, tinyekwa ha ụjọ nʼobi nke mere
    na ha amakwaghị onwe ha.
  ory-ory: ମାତ୍ର ରାତ୍ରିର ଶେଷ ପ୍ରହରରେ ସଦାପ୍ରଭୁ ଅଗ୍ନି ଓ ମେଘସ୍ତମ୍ଭ ଦେଇ ମିସରୀୟମାନଙ୍କ ସୈନ୍ୟକୁ
    ଅନାଇଲେ ଓ ମିସରୀୟମାନଙ୍କ ସୈନ୍ୟକୁ ଅସ୍ତବ୍ୟସ୍ତ କଲେ।
  chk-chk: Nge wünümweerän ewe Samol mi Lapalap a netiu me lon ewe üreekkei me ürekuchu
    won ekewe mwicheichen re Isip o afitikokoor,
  rop-rop: en wen imbin gulijap deilait, YAWEI bin luk detlot ami brom det faiya en
    klaud, en imbin meigim olabat brabli bradin,
  ukr-1871: І сталось у ранїшню сторожу, що споглянув Господь на табір із огняного
    й хмаряного стовпа, та й стрівожив табір Египтїйський.
  bch-bch: Gaga iuangga itakai, be Maron imamado rabu ngan laulau mamarae ga dinga,
    ta imata isulug pagid panua paraunga ad togid Isip ta ipabuobuo laborad ga timangamanga.
  deu-1951: Als nun die Morgenwache kam, schaute der HERR aus der Feuersäule und Wolke
    auf der Ägypter Heer und verwirrte das Heer der Ägypter
  eng-JPS: And it came to pass in the morning watch, that the LORD looked forth upon
    the host of the Egyptians through the pillar of fire and of cloud, and discomfited
    the host of the Egyptians.
  srp-1865: A u stražu jutrenju pogleda Gospod na vojsku Misirsku iz stupa od ognja
    i oblaka, i smete vojsku Misirsku.
  lug-lug: Awo mu makya ennyo nga tebunnalaba, Mukama n’atunuulira eggye ly’Abamisiri
    ng’ali mu mpagi ey’ekire n’omuliro, n’atandika okulibonyaabonya.
  heb-heb: ויהי באשמרת הבקר וישקף יהוה אל מחנה מצרים בעמוד אש וענן ויהם את מחנה מצרים׃
  ben-IRV: কিন্তু রাতের শেষ দিনের সদাপ্রভু অগ্নি ও মেঘস্তম্ভ থেকে মিশরীয় সৈন্যদের
    উপরে নজর রাখলেন ও মিশরীয়দের সৈন্যকে ব্যাকুল করে তুললেন।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਸਵੇਰ ਦੇ ਪਹਿਰ ਯਹੋਵਾਹ ਨੇ ਮਿਸਰੀਆਂ ਦੇ ਡੇਰੇ ਨੂੰ ਅੱਗ ਅਤੇ
    ਬੱਦਲ ਦੇ ਥੰਮ੍ਹ ਦੇ ਵਿੱਚੋਂ ਦੀ ਡਿੱਠਾ ਅਤੇ ਮਿਸਰੀਆਂ ਦੇ ਡੇਰੇ ਨੂੰ ਗੜਬੜਾਹਟ ਵਿੱਚ ਪਾ ਦਿੱਤਾ।
  tkr-tkr: Rəbb verığna ul üvxəsse buludneyiy ts'ayine dirakeençe horzul Misirbışin
    g'oşunbı sana-sançil alikka'a.
  mya-JVB: နံနက် ယံ ၌ ထာဝရဘုရား သည် မီး မိုဃ်းတိမ် တိုင် အားဖြင့် အဲဂုတ္တု တပ် ကို
    ကြည့်ရှု ၍ နှောင့်ရှက် တော်မူ၏။
  tte-O: Malala boniboniyaina, Yeoba iyaele imiyamiya yaloyaloi yo mayau kaloli mena
    kabo manna ilobi Itipita kolili yo nuwali iula-pwanopwano.
  tbg-tbg: Mintuvaro vira qararaa Noravano Kotiva quromuravano iha iteharo vaavi vauraqihairo
    tavomanta Isipi vika iqoka vaiintinavu mintuna vi vauvaro viva vika avu aato hampiqama
    kora.
  hmo-hmo: To daba rere ia kahirakahira neganai, Lohiabada ese unai lahi bona ori
    edia ataiai dekena amo, Aigupito taudia edia tuari oreana dekenai ia itaia noho,
    bona ia ese daradara bada herea ia havaraia idia dekenai.
  urd-urd: और रात के पिछले पहर ख़ुदावन्द ने आग और बादल के सुतून में से मिस्रियों के
    लश्कर पर नज़र कीऔर उनके लश्कर को घबरा दिया।
  rus-SYN: И в утреннюю стражу воззрел Господь на стан Египтян из столпа огненного
    и облачного и привел в замешательство стан Египтян;
  bqc-SIM: Gufɛ̃nɛ Dii Egipi zĩgↄ̃ↄ gwà za tɛlu tɛde guu, ↄ̃ a tò gili gɛ̃̀ńgu.
  tcz-CHONGTHU: “Jingpi ahi phat in Pakaiyin Egypt mite chu meikong leh meilom mangchan
    ahin vesuh tauvin ahile, chuin Egypt galsat miho chu abonchauvin suh na ding beijin
    a nohgam tauvin ahi.
  mar-mar: तेव्हा त्या दिवशी भल्या पहाटे परमेश्वराने मेघस्तंभातून व अग्निस्तंभातून
    खाली मिसराच्या सैन्याकडे पाहिले आणि त्यांचा गोंधळ उडवून त्यांचा पराभव केला.
  soq-soq: Tadina bedewe ia iilala tuatua rua ita giou bedewe Iawe God emawa ieno
    Isibt apanawa ewamone dewamono koakoanton.
  qub-qub: Pacha waraycaptinnaga nina rataycajpitawan pucutay ichiraycajpita Tayta
    Dios ricärir camacächiran Egiptucuna ima ruraytapis mana camäpacunanpaj.
  bqp-bqp: Gudↄnaao Dikiri Misila zĩ̀karinↄ gwà zaa tɛ́nɛnɛ gũn, akũ à tò ò lìkara.
  hat-hat: Lè devanjou rive, Seyè a rete nan dife a ak nan nwaj la, li voye je l'
    sou lame peyi Lejip la, li lage yon sèl dezòd nan mitan yo.
  eng-BSB: At morning watch, however, the LORD looked down on the army of the Egyptians
    from the pillar of fire and cloud, and He threw their camp into confusion.
  tod-tod: Ma ɠeelaalaosuʋɛ sobui, Ɠɔoɠɔ GALAGI yɛni abuzogi ta tonaɓiingi letemaʋɛ,
    é wɛlɛni Ezipete nuiti ma ɓulugi ʋa, é Ezipete nu ɓulugiti kɛ wuulee.
  eng-WEBPB: In the morning watch, the LORD looked out on the Egyptian army through
    the pillar of fire and of cloud, and confused the Egyptian army.
  kbq-kbq: Kotu masama nehigeno, Ra Anumzamo'a hampompine, tevefine mani'neno kefenkateno
    Isipi sondia vahe'ma nezmageno, antahintahizmia zamazeri savri hu'ne.
  nhe-BL: Huan tlajco yohual, TOTECO tlen itztoya ipan nopa hueyi mixtli huan ipan
    nopa tlilelemectli quinitac nopa soldados egiptome huan quinhuihuichijqui para
    ma ax quimatica tlaque quichihuase.
  bus-bus: Gudↄnao Dii Igipiti zĩ̀kpɛɛnↄ gwà zaa tɛ́nɛnɛ guu, ben à tò aↄ̃ lìkↄ̃a.
  gub-BL: Izi'itahy Tupàn Tuweharupi Wiko Ma'e wapyk in a'e ywàkun rehe a'e tata upu'àm
    ma'e rehe. Ume'e zauxiapekwer Ezit ywy rehe har wanehe kury. Umukyzeahy kar tetea'u
    wà kury.
  eng-DRA: And now the morning watch was come, and behold the Lord looking upon the
    Egyptian army through the pillar of fire and of the cloud, slew their host.
