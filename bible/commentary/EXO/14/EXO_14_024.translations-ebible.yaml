verse: EXO.014.024
translations:
  mal-C: പ്രഭാതയാമത്തിൽ യഹോവ അഗ്നിമേഘസ്തംഭത്തിൽനിന്ന് താഴേക്കു നോക്കി ഈജിപ്റ്റുസൈന്യത്തിനു
    വിഭ്രമം വരുത്തി.
  deu-TKW: In der letzten Nachtwache aber beugte sich Jahwe in der Feuer- und Wolkensäule
    gegen den Heereszug der Ägypter hinab und brachte Verwirrung im Heereszuge der
    Ägypter hervor.
  lin-lin: Liboso ete tongo etana, Yawe atelemaki na likolo ya likonzi ya moto mpe
    ya lipata, atalaki mampinga ya bato ya Ejipito mpe akotisaki mobulu kati na yango.
  eng-LSV: and it comes to pass, in the morning watch, that YHWH looks to the camp
    of the Egyptians through the pillar of fire and of the cloud, and troubles the
    camp of the Egyptians,
  eng-GNV: Nowe in the morning watche, when the Lord looked vnto the hoste of the
    Egyptians, out of the firie and cloudie pillar, he strooke the host of the Egyptians
    with feare.
  eng-WEBSTER: And it came to pass, that, in the morning-watch, the LORD looked to
    the host of the Egyptians through the pillar of fire, and of the cloud, and troubled
    the host of the Egyptians,
  nhw-BL: Huan tlajco yohual, TOTECO catli itztoya ipan nopa hueyi mixtli huan ipan
    nopa tlilelemectli quinitac nopa soldados egiptome huan quinhuihuichijqui para
    ma amo quimatica tlaque quichihuase.
  swh-ONEN: Karibia mapambazuko, Bwana akaliangalia jeshi la Wamisri kutoka ile nguzo
    ya moto na ya wingu, akalifadhaisha.
  bba-bba: Ye n kuɑ buru buru yellu, mɑ Yinni Gusunɔ u bu mɛɛrimɑ sɑɑ ɡuru wii wuro
    ten min di, mɑ u bu nɑndɑsiɑ. Be kpuro bɑ yɔ̃sunɑ.
  eng-KJVCPB: And it came to pass, that in the morning watch the Lord looked unto
    the host of the Egyptians through the pillar of fire and of the cloud, and troubled
    the host of the Egyptians,
  cpy-cpy: Ikanta okiteejetzi-mataki, ari raminaki Tajorentsi ijeekaki okoñeetyaakira
    menkori oorenta-jamateenchari, iñaakiri rowayiriti Apitantoni-jatzi, ikantakaakawo
    ithaawaeyini iriroripaeni.
  mpx-mpx: Kelaubwa lan ni gan, Yehoba i minaa yaluyalu ge ginaha hi milil i ola kokola
    elana inoke matana i lilowana Itipita eliyalil ge nuwaliya i pagewagewa.
  wbp-wbp: Munga-puru-juku wanta-wangu-jukulpa karrija. YAAWIYI-rlilpa-jana nyangu
    Yijipi-wardingki-patu mangkurdu-ngurlurlu manu jarra-ngurlurlu, ngula-jana warungka-manu,
    manulpalu paa-karrija. Kulalu milya-pungu nyarrpa-jarrinjaku.
  luo-luo: Kane piny dwaro yawore Jehova Nyasaye nonenogi gie ligek mach, mine omiyo
    jolwenj jo-Misri odigni.
  meu-meu: 'A daba kahana ai Iehova ese lahi mamana bona ori dubuna amo Aigupto edia
    tuari oreadia e nenedia, bena e hahekwarahdia:'
  npi-ULB: तर बिहानी पखतिर परमप्रभुले आगो र बादलको खाँबोबाट मिश्री सेनालाई हेर्नुभयो
    । उहाँले मिश्रीहरूका बिचमा अलमल गराइदिनुभयो ।
  yor-yor: Ní ìṣọ́ òwúrọ̀ Olúwa bojú wo ogun àwọn ará Ejibiti láàrín ọ̀wọ̀n iná àti
    ìkùùkuu, ó sì kó ìpayà bá àwọn ọmọ-ogun Ejibiti.
  emp-NTPO: Ʌ̃nadrʌbod̶od̶e Ãcõrẽba egiptorãra dji jʌ̃rãrã ʌ̃tʌba ed̶aa drasoa uruga
    jira b̶ʌd̶eba acʌ b̶asia. Maʌ̃ne idjia ãdjirãra cawad̶aẽ́ errunĩbabisia.
  ind-ind: Menjelang fajar, TUHAN, yang berada di dalam tiang api dan awan, melihat
    ke bawah kepada pasukan Mesir lalu mengacaukan mereka.
  pes-OPCB: در سپیده دم، خداوند از میان ابر و آتش بر لشکر مصر نظر انداخت و آنها را
    آشفته کرد.
  aer-aer: Ingwele-arle aneke uterne akertne-irretyakenhe akwete. YAHWEH-ele Egypt-arenye
    areye angkulye uthene ure alkngenthe uthene-ngentyele aretyame. Ingweleme anthurre
    Re itnenhe apatelhe-ileke, itne yanhe ikwerele arrakerte arralkeme tnerrirreke.
    Itne apatewarremele anthurre aneke.
  tgl-ULB: Pero kinaumagahan, si Yahweh ay tumingin mula sa ibaba sa mga hukbo ng
    Ehipto sa pamamagitan ng haligi ng apoy at ulap. Nagdulot siya ng pagkabahala
    sa mga taga-Ehipto
  cbu-NT: anush Taarashipansha mus maree yuwash waana sumas ashiru waneesheem tutsangarangu
    anush parawsha mishat wasundururtam kuskamchusin, Apanllsha, Natu, natunaaree,
    tárangiya. Tákchu, kapaachsha pshiyrshirini mantsarangiya.
  hui-hui: Talima pialu hearia Anduane Homogo ibu ira hungu mberane biagohabi hari
    beraliba biagohabi howa egabi lolebiyahayagi handadali halu Iyibinaga ami tidu
    yalu piyago hondowa ami biarunaga mini mo luluya hene.
  mya-mya: နံ​နက်​အ​ရုဏ်​မ​တက်​မီ​အ​ချိန်​တွင် ထာ​ဝ​ရ ဘု​ရား​သည်​မီး​တိုင်​နှင့်​မိုး​တိမ်​တိုင်​တို့​မှ​နေ
    ၍ အီ​ဂျစ်​စစ်​တပ်​ကို​ကြည့်​ရှု​တော်​မူ​ပြီး လျှင်​သူ​တို့​ကို​ဖ​ရို​ဖ​ရဲ​ဖြစ်​စေ​တော်​မူ​၏။-
  cbi-NTPO: Tsenñu dechandu'sha Yavé ñivish luraren, ñi lura bain jumu ñivijchasha
    putu, faraón' suutadulanu ke-eetu tsaa na'baasa de-ikaakemi.
  bod-N: ནམ་ལངས་པའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་མེ་དང་སྤྲིན་གྱི་ཀ་བ་ནས་ཨེ་ཅིབ་པའི་དམག་དཔུང་ལ་གཟིགས་ཏེ་ཁོ་རྣམས་འཁྲུག་པར་མཛད།
  sna-sna: Panguva yamangwanani Jehovha akatarira pasi nomushongwe yomoto uye nomugore
    raiva kurutivi rwehondo yavaIjipita, akainyonganisa.
  spa-BLM: En la vigilia de la mañana, el Señor miró al ejército egipcio a través
    de la columna de fuego y de nube, y confundió al ejército egipcio.
  cac-cac: Ayic toxo sacb'i, a d'a scal c'ac' yed' d'a scal asun ix iljiemta eb' aj
    Egipto chi' yuj Jehová, ix ac'ji somchajb'at eb' yuuj.
  swh-ULB: Lakini masaa ya mapema ya asubui, Yahweh alitazama chini jeshi la Wamisri
    kupitia nguzo ya moto na wingu. Alisababisha hofu miongoni mwa Wamisri.
  bel-bel: І ў ранішнюю варту паглядзеў Гасподзь на табар Егіпцянаў з слупа вогненнага
    і воблачнага і прывёў у замяшаньне табар Егіпцянаў;
  wed-wed: Ubaubanai boiboḡi Bada apau maimairina ma ai tuatuana araratana au orana
    ma i ʼnana ḡaira ma mai Egypt i viaiḡoaḡoai.
  deu-ELBBK: Und es geschah in der Morgenwache, da schaute der HERR in der Feuer-
    und Wolkensäule auf das Heer der Ägypter und verwirrte das Heer der Ägypter.
  mbb-OT: Ne hein meǥaan en egkepawà dutun he kezukileman nememantew is Nengazen puun
    duen te mekepal he ǥapun wey regreg he iring te tukud, mibpantew zin is menge
    sundaru he Ehiptohanen ne mibpengelintuwan din he mengeliveg sikandan.
  mal-2015: പ്രഭാതയാമത്തിൽ യഹോവ അഗ്നിമേഘസ്തംഭത്തിൽനിന്നു മിസ്രയീമ്യസൈന്യത്തെ നോക്കി
    മിസ്രയീമ്യസൈന്യത്തെ താറുമാറാക്കി.
  tuo-NT: Boꞌreati dʉporo Õꞌacʉ̃ ʉ̃jʉ̃rĩ põꞌrã, oꞌmecuruapʉ nígʉ̃, Egiptocjãrã surarare
    ĩꞌadijocʉ niwĩ. Tojo ĩꞌadijotjĩagʉ̃, narẽ noꞌo ʉaro waꞌamaꞌacã weecʉ niwĩ.
  gup-gup: Dja bu kumbarrhbuni, Yawey nawu di kaddum kore kunak dja kunngol manu djabdihdjabdi,
    wanjh nungka kanjdji bennang bininj nawu Egytpbeh nawu birrimirnderey, dja benmarnbom
    benkelehmeng.
  gvs-gvs: E tomo ana sipasipa iliyabale, Yauwe yeuyana taaoyaina be nakae gaotayana
    taaoyaina goi ikandosobu da Itipita adi tovayaviyayao igitedi, nuwodi ikiwowonidi.
  rmc-rmc: Ale sar vidňisaľolas, o RAJ dikhľa andral o jagalo the chmarakro slupos
    pro taboris le Egipťanengro a kerďa maškar lende baro zmetkos.
  nlg-nlg: Me roropo ghana, Yahweh te righi horura mai [tatana na ghobaghuli ma lapilapi
    ni lake, me righira na lei malaghai ni Egypt. Keri ge nera ge kara mua ghilala
    na hava kara nea.
  pes-OPV: ودر پاس سحری واقع شد که خداوند بر اردوی مصریان از ستون آتش و ابر نظر انداخت،
    واردوی مصریان را آشفته کرد.
  ron-1924: Ын стража диминеций, Домнул, дин стылпул де фок ши де нор, С-а уйтат спре
    табэра еӂиптенилор ши а арункат ынвэлмэшялэ ын табэра еӂиптенилор.
  aui-aui: Bi raghani boriboriye Yawe God uuwa da keyama madasoru kamodima, ikayogenara
    Ijipt damdi biiyadi da ikasiwiineghaneghadi.
  ben-OBCV: রাতের শেষ প্রহরে সদাপ্রভু অগ্নিস্তম্ভ ও মেঘস্তম্ভ থেকে নিচে সেই মিশরীয়
    সৈন্যদলের দিকে দৃষ্টিপাত করলেন এবং সেখানে বিশৃঙ্খলা সৃষ্টি করলেন।
  som-som: Oo markii waagii beryay waxaa dhacday in Rabbigu ciidankii Masriyiinta
    ka dhex fiiriyey tiirkii dabka ahaa iyo kii daruurta ahaa, kolkaasuu kadeeday
    ciidankii Masriyiinta.
  lat-VUC: Jamque advenerat vigilia matutina, et ecce respiciens Dominus super castra
    Ægyptiorum per columnam ignis et nubis, interfecit exercitum eorum,
  eng-ASVBT: And it came to pass in the morning watch, that Jehovah looked forth upon
    the host of the Egyptians through the pillar of fire and of cloud, and discomfited
    the host of the Egyptians.
  mna-mna: Zoŋ ise ri na, Yooba imbot la miiri tieene mi you bilbilŋana leleene mi
    ire su pizin Aikuptu. To ipakankaana zin.
  ita-1885: E avvenne, alla vigilia della mattina, che il Signore, dalla colonna del
    fuoco e della nuvola, riguardò verso il campo degli Egizj, e lo mise in rotta.
  eng-LXXUP: And it came to pass in the morning watch that the Lord looked forth on
    the camp of the Egyptians through the pillar of fire and cloud, and troubled the
    camp of the Egyptians,
  eng-ULB: But in the early morning hours, Yahweh looked down on the Egyptian army
    through the pillar of fire and cloud. He caused panic among the Egyptians.
  spa-VBL: Pero al final de la noche el Señor miró al ejército egipcio desde la columna
    de fuego y nube, y les causó pánico.
  fra-_FOB: Mais il arriva, sur la veille du matin, que l'Éternel, étant dans la colonne
    de feu et de nuée, regarda le camp des Égyptiens, et le mit en déroute.
  mal-mal: പ്രഭാതയാമത്തിൽ യഹോവ അഗ്നിമേഘസ്തംഭത്തിൽനിന്ന് ഈജിപ്റ്റുസൈന്യത്തെ നോക്കി
    അവരെ പരിഭ്രാന്തരാക്കി.
  urd-GVR: Subah-sawere hī Rab ne bādal aur āg ke satūn se Misr kī fauj par nigāh
    kī aur us meṅ abtarī paidā kar dī.
  suz-BL: मिनु सुनी कना परमप्रभु यावे गोस्‍स के थाम नु मी के थामम बाक्‍शा, इजीप्‍त
    ङा लडाइ पाइब आन कली कोव़शा हिंपाइक्‍तु।
  ita-1927: E avvenne verso la vigilia del mattino, che l’Eterno, dalla colonna di
    fuoco e dalla nuvola, guardò verso il campo degli Egiziani, e lo mise in rotta.
  ckb-ckb: ئەوە بوو لە چاوەڕوانی بەرەبەیان، یەزدان لە ستوونی ئاگر و هەورەوە بەرەو
    خوار تەماشای لەشکری میسرییەکانی کرد و سەری لە لەشکری میسرییەکان شێواند.
  eng-BBE: And in the morning watch, the Lord, looking out on the armies of the Egyptians
    from the pillar of fire and cloud, sent trouble on the army of the Egyptians;
  kan-OKCV: ಬೆಳಗಿನ ಜಾವದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಅಗ್ನಿ ಮೇಘಗಳ ಸ್ತಂಭದೊಳಗಿಂದ ಈಜಿಪ್ಟಿನ ದಂಡಿನ ಮೇಲೆ
    ದೃಷ್ಟಿಯಿಟ್ಟು, ಈಜಿಪ್ಟಿನ ದಂಡನ್ನು ಗಾಬರಿಗೊಳಿಸಿದರು.
  bbb-bbb: Rove E Ireobo fu ve irasekuveno ijia amite ijiakiro miane ijiebuo uve ijia
    e Ijifitiko ijiebuo e bijaevo ije izege bu revo ije giana uri vierafe buone kame
    bijukuriamo buka ijia uri totenami.
  tam-2017: காலை நேரத்தில் யெகோவா அக்கினியும் மேகமுமான மண்டலத்திலிருந்து எகிப்தியர்களின்
    சேனையைப் பார்த்து, அவர்களுடைய சேனையைக் கலங்கடித்து,
  spa-RV-1909: Y aconteció á la vela de la mañana, que Jehová miró al campo de los
    Egipcios desde la columna de fuego y nube, y perturbó el campo de los Egipcios.
  ron-BTF: Și s-a întâmplat, că în garda dimineții, DOMNUL a privit spre oștirea egiptenilor
    prin stâlpul de foc și de nor și a tulburat oștirea egiptenilor.
  eng-WEBP: In the morning watch, the LORD looked out on the Egyptian army through
    the pillar of fire and of cloud, and confused the Egyptian army.
  eng-FBV: But at the end of the night the Lord looked down on the Egyptian army from
    the pillar of fire and cloud, and he threw them into a panic.
  nld-1939: 'Maar in de morgenstond wierp Jahweh in de vuur(-) en wolkkolom een blik
    op het leger der Egyptenaren: Hij bracht het leger der Egyptenaren in verwarring,'
  nch-BL: Huan tajco yohual, TOTECO cati itztoya ipan nopa hueyi mixti huan ipan nopa
    tilelemecti quinitac nopa soldados ten tali Egipto huan quinhuihuichijqui para
    ma amo quimatica taya quichihuase.
  vie-1934: Vả, đến canh sáng, Đức Giê-hô-va ở trong lòng trụ mây và lửa, nhìn ra
    thấy trại quân Ê-díp-tô, bèn làm cho họ phải rối loạn.
  hin-CV: सुबह के समय याहवेह ने आग तथा बादल में से होकर मिस्री सेना को देखा.
  eng-OURB: In the morning watch, Adonai looked out on the Egyptian [person from Abode
    of slavery] army through the pillar of fire and of cloud, and confused the Egyptian
    [person from Abode of slavery] army.
  spa-BES: Y en la vigilia de la mañana, el Señor, mirando a los ejércitos de los
    egipcios desde la columna de fuego y nube, envió problemas al ejército de los
    egipcios;
  tdx-tdx: Ie amy fijilovañe marain-draiñey, le nijilove’ Iehovà boak’ amy afo nijoalay
    naho amy rahoñey ty valobohò’ i Mitsraime vaho navalitsikota’e i valobohò’ i Mitsraimey.
  vid-vid: Na vyoiwele lufuku, Mkulu Nguluwi nakawalola walolezi wa Misili kuli lila
    izengo lya chiluli na ya ng'hungugu na nakachidita chilundo cha walolezi wa Wamisili
    chiwe na lunhwinhwi lukami.
  eng-OKE: And it was in the morning watch that the Lord looked upon the host of the
    Mizraee from the column of fire and cloud, and perturbed the host of the Mizraee.
  tha-KJV: ครั้นในเวลาย่ำรุ่ง พระเยโฮวาห์ทอดพระเนตรจากเสาเพลิงและเสาเมฆทรงเห็นพลโยธาอียิปต์
    ก็​ทรงบันดาลให้กองทั​พอ​ียิปต์​เก​ิดโกลาหล
  por-BR-2018: E aconteceu à vigília da manhã, que o SENHOR olhou ao campo dos egípcios
    desde a coluna de fogo e nuvem, e perturbou o acampamento dos egípcios.
  deu-ELO: Und es geschah in der Morgenwache, da schaute Jehova in der Feuer-und Wolkensäule
    auf das Heer der Ägypter und verwirrte das Heer der Ägypter.
  eng-WYC-2018: And the watch of the morrowtide came then, and lo! the Lord beheld
    on the castles of the Egyptians, by a pillar of fire, and of cloud, and killed
    the host of them; (And the morning watch came then, and behold! the Lord looked
    down through the pillars of fire, and of cloud, on the army of the Egyptians,
    and he panicked all the soldiers;)
  epo-epo: Kiam venis la matena gardotempo, la Eternulo ekrigardis la tendaron de
    la Egiptoj el la fajra kaj nuba kolono, kaj Li tumultigis la tendaron de la Egiptoj.
  uig-PIN: Tang atⱪanda xundaⱪ boldiki, Pǝrwǝrdigar ot bilǝn bulut tüwrükidǝ turup
    misirliⱪlarning ⱪoxuniƣa ⱪaridi wǝ misirliⱪlarning ⱪoxuniƣa parakǝndiqilik qüxürdi.
  beo-beo: Be eso mabe gadenenoba, Hina Gode mumobi mogomogoi amola lalu amo gadodili
    esalu da gudu ba:leguduli, Idibidi dadi gagui dunu wa:i ba:i dagoi. Ilia da beda:i
    bagadeba:le, ededenagia:i.
  tpi-OTNT: Bikpela i stap long klaut na long paia, na klostu i laik tulait em i lukluk
    i go daun long ol ami bilong Isip na em i paulim tingting bilong ol na ol i kirap
    nogut tru.
  hau-SA: Da asubahin fāri, sai Ubangiji ya dubi ƙasa a kan sojojin Masarawa daga
    al’amudin wuta da kuma girgije, sai ya sa suka ruɗe.
  udu-udu: Dhali i ṯwa/a/ gi mon ’twash e TAP̱A hilki mo ka luŋgu’b ’peni bwam ma
    ḵa’dum o’d dhali araḵ mo ap̱o/ ’kwani ma mee Pam Masir mo dhali duŋgur uni ’kup̱
    is mo be.
  uig-LAT: Tang atqanda shundaq boldiki, Perwerdigar ot bilen bulut tüwrükide turup
    misirliqlarning qoshunigha qaridi we misirliqlarning qoshunigha parakendichilik
    chüshürdi.
  nde-nde: Kwathi ngomlindo wokucina wobusuku uThixo wakhangela phansi esensikeni
    yomlilo leyezi, wakhangela phansi empini yamaGibhithe wayidunga yasanganiseka.
  ton-ton: Pea ʻi he hoko ʻae lakanga leʻo pongipongi, naʻe ʻafio ʻa Sihova ki he
