  mdy-ETH: ሃጊ ሳዓኮ ጊንሢ ዞቁዋንቴ ናንጊና ናንጋ ጎዳ ፒዝ ጌዒ ዔቄ ታሞና ሻኣሮና ባኣካፓ ጊብፄኮ ዖሎ ዖላ ዓሶ ሊካ ዛጋዛ፥
    ቢያሢ ዒጊጪ ዎኦቶንዶ ጎይሢ ባይዜኔ።
  twi-ASANTE: Na anɔpahema no, Awurade de ogya ne mununkudum no too Misraim dɔm no
