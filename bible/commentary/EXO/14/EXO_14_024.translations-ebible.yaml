  gvn-gvn: '@see-verse:EXO.014.023'
  asm-FB: কিন্তু দোকমোকালীতে যিহোৱাই অগ্নিস্তম্ভ আৰু মেঘ-স্তম্ভৰ মাজৰ পৰা মিচৰীয়া
    সৈন্য সকললৈ চাই, মিচৰীয়া সৈন্য সকলক ব্যাকুল কৰিলে।
  sus-A: سُبَشّ مَ، عَلَتَلَ نَشَ عَ يَ رَ سِفَ مِسِرَ شَ سْورِيٍ مَ كٍلِقٍ كٌورٍ
    مَ، تّ نُن نُشُي نَ دّننَشّ، عَ قَ عٍ عِقُ.
  fra-SBL: A la veille du matin, Yahvé regarda l'armée égyptienne à travers la colonne
