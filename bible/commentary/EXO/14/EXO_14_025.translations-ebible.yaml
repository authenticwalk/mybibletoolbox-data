verse: EXO.014.025
translations:
  mal-C: അവിടന്ന് അവരുടെ രഥചക്രങ്ങൾ ഇടറിപ്പോകാൻ ഇടയാക്കിയതുകൊണ്ട് അവയ്ക്കു മുന്നോട്ടുപോകാൻ
    പ്രയാസമായി. “നമുക്ക് ഇസ്രായേല്യരെ വിട്ട് ഓടിപ്പോകാം, യഹോവ അവർക്കുവേണ്ടി ഈജിപ്റ്റിനെതിരേ
    യുദ്ധംചെയ്യുന്നു,” എന്ന് അവർ പറഞ്ഞു.
  deu-TKW: 'Und er machte, daß die Räder ihrer Wagen absprangen, und daß sie nur mühsam
    vorwärts kamen. Da sagten die Ägypter: Laßt uns vor den Israeliten fliehen! Denn
    Jahwe kämpfte für sie gegen die Ägypter.'
  lin-lin: 'Alongolaki bapine na bashar na bango mpo ete bamona pasi mpo na kokumba.
    Boye bato ya Ejipito balobaki : — Tokima mosika ya bana ya Isalaele, pamba te
    Yawe azali kobundela bango liboso na biso.'
  eng-LSV: and turns aside the wheels of their chariots, and they lead them with difficulty,
    and the Egyptians say, “Let us flee from the face of Israel, for YHWH is fighting
    for them against the Egyptians.”
  eng-GNV: 'For he tooke off their charet wheeles, and they draue them with much a
    doe: so that the Egyptians euery one sayd, I wil flee from the face of Israel:
    for the Lord fighteth for them against the Egyptians.'
  eng-WEBSTER: And took off their chariot-wheels, and made them to move heavily, so
    that the Egyptians said, Let us flee from the face of Israel; for the LORD fighteth
    for them against the Egyptians.
  nhw-BL: 'Huan quinquixtili nopa tepos yahuali ipan inincarros para ma ayacmo huelica
    quihuicase inincarrojhua. Huajca nopa egiptome quiijtojque: ―Ma timochololtica
    tlen ni israelitame, pampa DIOS, ininTECO techhuilana huan quinmanahuía.'
  swh-ONEN: Mungu akayaondoa magurudumu ya magari yao, kwa hivyo wakayaendesha kwa
    shida. Nao Wamisri wakasema, “Tuachane na Waisraeli! Bwana anawapigania dhidi
    ya Misri.”
  bba-bba: U derɑ ben kɛkɛbɑn nɑɑsu wɔɔrɑmɔ, bɑ kpɑnɑ bu sĩ fuuku. Mɑ bɑ nɛɛ, su duki
    ɡɔsirɑ Isirelibɑn min di, domi Yinni Gusunɔ u kɑ sun sɑnnɑmɔwɑ ben sɔ̃.
  eng-KJVCPB: 'and took off their chariot wheels, that they drave them heavily: so
    that the Egyptians said, Let us flee from the face of Israel; for the Lord fighteth
    for them against the Egyptians.'
  cpy-cpy: 'Ikantakaawo eejatzi othopaa-yitanaki oshiyantari ishiyako-mento. Ari omaperotanakyaa
    ithaawae-yanakini. Ikanteeyini Apitantoni-jatzi: “Jame apiya-pithateri Israel-paeni,
    tema ikijawen-tatyaari Tajorentsi.”'
  mpx-mpx: Yaka wali waga momomol ali wil i patalsup ge ali momomol i pulowan. Yaka
    Itipita hi ba, “Ta egonan! Yehoba Isileli i label ge i lohaveyan elala.”
  wbp-wbp: Wirlijili nantuwu-kurlangurlaju muku yukaja parljungka, kulalu wilypi-pardiyarlalku.
    Ngulalu-nyanu Yijipi-wardingki-patu purlaja, “Yakaa! Yanirlipa nyampu-ngurluju
    Yijirali-pinki-kijakuju! Nyanungurra-nyangu Kaatu YAAWIYI-rli kangalpa pinyi!”
  luo-luo: Nomiyo tiende gechegi owuok mine ok ginyal riembogi. Eka jo-Misri nowacho
    niya, “Waringuru waa kuom jo-Israel! Jehova Nyasaye ema kedonegi kod jo-Misri.”
  meu-meu: edia kariota uilidia e hepuni, bena kariota na asie heau namonamova. Taunabunai
    Aigupto taudia e hereva heheni, eto, Israel taudia vairadia amo baita heau, badina
    be Iehova ese idia e durudiamu, ita e tuari henidamu.
  npi-ULB: तिनीहरूका रथका पाङ्ग्राहरू फुस्काइदिनुभयो र घोडचढीहरूलाई अगाडि बढ्न मुश्किल
    भयो । त्यसैले मिश्रीहरूले भने, “हामी इस्राएलबाट भागौँ किनकि परमप्रभु नै तिनीहरूको
    पक्षमा रही हाम्रो विरुद्धमा लड्दै हुनुहुन्छ ।”
  yor-yor: Ó sì yọ àgbá ẹsẹ̀ kẹ̀kẹ́ ogun wọn kí ó bá à le ṣòro fún wọn láti fi kẹ̀kẹ́
    ogun náà rìn. Àwọn ará Ejibiti wí pé, “Ẹ jẹ́ kí a sá àsálà kúrò ní iwájú àwọn
    ará Israẹli nítorí Olúwa ń bá wa jà nítorí wọn.”
  emp-NTPO: 'Idjab̶a ãdji carreta jĩrũra ẽcuabisia. Egiptorãra nocod̶aa poya wãnaẽ́
    bẽrã nãwã jara duanesid̶aa: –¡Jẽda wãnadrʌ! ¡Israelerãra waa ẽpẽnaẽ́a! ¡Ãcõrẽra
    ãdjirãare dadjirã ume djõ b̶ʌa!–'
  ind-ind: Dia membuat roda-roda kereta tentara Mesir macet sehingga mereka susah
    maju. Kata mereka, “Mari kita lari dari sini! Dewa Israel sedang berperang untuk
    umat Israel melawan kita!”
  pes-OPCB: 'چرخهای همهٔ ارابه‌ها از جا کنده شدند چنانکه به سختی می‌توانستند حرکت
    کنند. مصری‌ها فریاد برآوردند: «بیایید فرار کنیم، چون خداوند برای اسرائیلی‌ها با
    ما می‌جنگد.»'
  aer-aer: Karnte-karnte areye tyarre-akngentye akngerre itnekenhe rterteke irrpwelpirrpwetyame,
    itne uyarne anthurre tyarre-ineke ahelhe rterte ikwerenge. Egypt-arenye areye
    anteme arlkelhe-arlkelhe-ilerreke, “Ayekeye! Anwerne Israel-arenye areye-ketye
    alperlte-iwetyeke! Ngkarte itnekenhe YAHWEH-ele thewe anwernenhe irrerlknge atwetyenhaye!”
  tgl-ULB: Ang gulong ng kanilang mga karwahe ay nabaon, at ang mga nangangabayo ay
    nahirapang magpatakbo. Kaya sinabi ng mga taga-Ehipto, “Tumakas na tayo mula sa
    Israel, dahil si Yahweh ay lumalaban para sa kanila laban sa atin.
  cbu-NT: Ijiptoshuchsha kapaachurini pshiyrshini ichinguru yutaritarangiya. Maachiri
    ichingaru ichip ichip ashirangiya. Amb ashirangu, arangeem naamaam pinasaranganaya.
    Ashiri Ijiptoshuchsha waanpatatin; ¿tamashta ashkachini? Ashiri pza, Israelchichee
    kasayaruni, waptam kanapeeni, Taarashipan iyaa waneekachpa, táranganaya.
  hui-hui: Karisi hosime gili laga biarunaga ge dindi wiagoha bahora helayagola abale
    dugu mialu pobe nahe ndelahe handalu hene. Ani biyago hondowa Iyibiali biaru tinime
    lalu, Anduane Homogo ibu wai Isaraelehayagi anda pu howa ina o baragonidago ibida
    ma nalarimigo. Áyu ogoni ma, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​၏​ရ​ထား​ဘီး များ​ကို​ကျွတ်​ထွက်​စေ​တော်​မူ​သ​ဖြင့်
    သူ​တို့ ၏​ရ​ထား​များ​ကို​အ​သွား​ရ​ခက်​စေ​တော် မူ​၏။ ထို့​ကြောင့်​အီ​ဂျစ်​အ​မျိုး​သား​တို့​က``ထာ
    ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​ဘက်​မှ​နေ​၍ ကျွန်ုပ်​တို့​ကို​တိုက်​ခိုက်​လျက်
    ရှိ​တော်​မူ​၏။ ထွက်​ပြေး​ကြ​စို့'' ဟု​ဆို​ကြ​၏။
  cbi-NTPO: 'Tsanguetu karuu pijpukala bain demushakaakeñu, te'' jinu jui''la. Tsenñu
    Egipto'' chulla entsandila: ¡Yavé, Israel chachillabaa ju'', lalanu, Egipto''
    chullanuya kundaa vinguentsuñu'' mitya, nepiyadaa! tila.'
  bod-N: ཡང་ཁོང་གིས་ཤིང་རྟ་རྣམས་ཀྱི་འཁོར་ལོ་བཏོན་པ་དང་། ཤིང་རྟ་དེ་དག་འདེད་དཀའ་བར་གྱུར་པས།
    ཨེ་ཅིབ་པ་རྣམས་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ཀྱི་ཕྱིར་དུ་བདག་ཅག་ལ་རྒོལ་བས། ཡེས་ར་ཨེལ་གྱི་མདུན་ནས་འབྲོ་བར་བྱའོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Akaita kuti mavhiri engoro dzavo abve zvokuti zvakanga zvaoma kudzifambisa.
    Uye vaIjipita vakati, “Ngatitizei kubva kuvaIsraeri. Jehovha ari kuvarwira achirwa
    navaIjipita.”
  spa-BLM: 'Les quitó las ruedas de los carros, y los hizo caer pesadamente, de modo
    que los egipcios dijeron: “¡Huyamos de la faz de Israel, porque Yahvé lucha por
    ellos contra los egipcios!”'
  cac-cac: 'Ix elta sruedail scarruaje eb'', maxtzac yal-laj sb''ey eb'', yuj chi''
    ix yalan eb'': —Elocon̈ec lemnaj d''a eb'' israel tic, yujto a Jehová tz''ac''an
    oval qued''oc yuj eb'', xchi eb''.'
  swh-ULB: Magari yao ya farasi yalikuwa yana kwama matairi, na wapanda farasi waliendesha
    kwa ugumu. Hivyo Wamisri walisema, “Acha tuwakimbie Waisraeli, kwa kuwa Yahweh
    anawapigania dhidi yetu.”
  bel-bel: 'і зьнярухоміў колы ў калясьніцах іхніх, так што яны валаклі іх зь цяжкасьцю.
    І сказалі Егіпцяне: пабяжым ад Ізраільцянаў, бо Гасподзь змагаецца за іх супроць
    Егіпцянаў.'
  wed-wed: Ma chariot ana aniruba i viapoapoeni da ruba i kauana-avei. Ma mai Egypt
    i riwa, “Bada mai Israel e vovoagui, ma e viviviḡavieta, lamna aubaina tana ruba-tawanei!”
  deu-ELBBK: 'Und er stieß die Räder von seinen Wagen, und ließ es fahren mit Beschwerde.
    Und die Ägypter sprachen: Lasst uns vor Israel fliehen, denn der HERR kämpft für
    sie gegen die Ägypter!'
  mbb-OT: Mibpengelinteuwan din he kenà metileng is menge ligid te menge kerwahi zan
    su para medlised sikandan he ebpepelelaǥuy zutun. Ke sikandan te, “Ebpeleǥuyan
    tew is menge Israilihanen su iyan is Nengazen ebpekidtebek kenitew para kandan.”
  mal-2015: 'അവരുടെ രഥചക്രങ്ങളെ തെറ്റിച്ചു ഓട്ടം പ്രയാസമാക്കി. അതുകൊണ്ടു മിസ്രയീമ്യർ:
    നാം യിസ്രായേലിനെ വിട്ടു ഓടിപ്പോക; യഹോവ അവർക്കു വേണ്ടി മിസ്രയീമ്യരോടു യുദ്ധം ചെയ്യുന്നു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo nicã na ye tũrũsepawʉre tũrũsepa wetiwijacã weecʉ niwĩ. Tojo weerã
    ʉmʉñarõ waꞌamasĩticãrã niwã. Tere ĩꞌarã, Egiptocjãrã aꞌtiro nicãrã niwã: —¡Teꞌa,
    Israe curuacjãrãrẽ tocãꞌrõta sirutuduꞌurã marĩ! Õꞌacʉ̃ marĩrẽ ĩꞌatuꞌtigʉ, narẽ
    aꞌmewẽjẽbosagʉ weemi, nicãrã niwã.'
  gup-gup: Nungka marnbom nawu chariots bedberre kuyinyibmeninj, dja yeledj birrihdjalley
    birribarabuni, wanjh bedda bininj nawu Egytpbeh birriyimeng, “Aba bonj! Karrikelerlobmen
    karrbenbawon bininj nawu Israel, dja Yawey kabenbidyikarrme kanbun kadberre nawu
    Egyptbeh.”
  gvs-gvs: Ikavava, ina guinuwa goi da Itipita idi sariyota aedi sivabaulidi sikasa,
    tauna geya itoboinedita sikaivivilo dókana. Tuwo da Itipita sigite, simatoita
    kadi, ‘Isileli tubunao yaidi goi tasiyamo! Tauyadi manudi kina Yauwe ivayaviyeda.’
  rmc-rmc: 'Pre lengre verdana kerďa, hoj o kereki phares te bondžaľon, a vašoda on
    šaj džanas ča lokes. O Egipťana vakerenas: „Denašas le Izraelitendar, bo o RAJ
    pes vaš lende marel.“'
  nlg-nlg: Ma gaia te nera na taitakironi didira na taitakiro tara moghomogho/kauli,
    mara mua tangomana ge kara taviru. Mana lei malaghai ni Egypt tara bosa heghedira,
    “Ighita ka tona sanira na vure ni Israel/Jew! Yahweh te veitotoghoni vanira [rana
    Israel/Jew] pungisighita.”
  pes-OPV: 'و چرخهای ارابه های ایشان را بیرون کرد، تا آنها را به سنگینی برانند و مصریان
    گفتند: «از حضور بنی‌اسرائیل بگریزیم! زیرا خداوند برای ایشان با مصریان جنگ می‌کند.»'
  ron-1924: 'А скос роциле карелор ши ле-а ынгреуят мерсул. Еӂиптений ау зис атунч:
    „Хайдем сэ фуӂим динаинтя луй Исраел, кэч Домнул Се луптэ пентру ел ымпотрива
    еӂиптенилор.”'
  aui-aui: Yadi seriyot kayedi ibera da sitamotavetaveyana, da gerubana siyaverana.
    Na Ijipt damdi siwona bo, “Yawe God na Isrel damdi yiwiitedi, da touda Ijipt damda
    yiaviyeda, na kokayotanavera magha!”
  ben-OBCV: তিনি তাদের রথগুলির চাকা আটকে দিলেন যেন রথ চালাতে তাদের অসুবিধা হয়। আর
    মিশরীয়রা বলল, “এসো, আমরা ইস্রায়েলীদের কাছ থেকে দূরে সরে যাই! মিশরের বিরুদ্ধে
    সদাপ্রভুই তাদের হয়ে যুদ্ধ করছেন।”
  som-som: Kolkaasuu giringirihii gaadhifardoodkooda xidhay, inay si dhib leh u kexeeyaan;
    markaasay Masriyiintii waxay yidhaahdeen, Reer binu Israa'iil hortooda aynu ka
    cararno; waayo, Rabbigu waa u dirirayaa iyaga oo uga hiilinayaa Masriyiinta.
  lat-VUC: 'et subvertit rotas curruum, ferebanturque in profundum. Dixerunt ergo
    Ægyptii: Fugiamus Israëlem: Dominus enim pugnat pro eis contra nos.'
  eng-ASVBT: And he took off their chariot wheels, and they drove them heavily; so
    that the Egyptians said, Let us flee from the face of Israel; for Jehovah fighteth
    for them against the Egyptians.
  mna-mna: 'Mi ikam karis kizin ma titatat, tabe tiloondo ma wis som. Tana timoto
    kan ma tiso: “Wai, loŋa mi timiili! Pa iŋgi Yooba itunu iporoukaala zin Israel.”'
  ita-1885: 'E, levate le ruote de'' lor carri, li conduceva pesantemente. E gli Egizj
    dissero: Fuggiamo d''innanzi agl''Israeliti; perciocchè il Signore combatte per
    loro contr''agli Egizj.'
  eng-LXXUP: and bound the axletrees of their chariots, and caused them to go with
    difficulty; and the Egyptians said, Let us flee from the face of Israel, for the
    Lord fights for them against the Egyptians.
  eng-ULB: Their chariot wheels were clogged, and the horsemen drove with difficulty.
    So the Egyptians said, “Let us flee from Israel, for Yahweh is fighting for them
    against us.”
  spa-VBL: 'Hizo que las ruedas de sus carros se atascaran, por lo que les resultaba
    difícil conducir. Los egipcios gritaron: “¡Retírense! ¡Debemos huir de los israelitas
    porque el Señor está luchando en favor de ellos contra nosotros!”'
  fra-_FOB: 'Et il ôta les roues de leurs chars, et fit qu''on les menait pesamment.
    Alors les Égyptiens dirent: Fuyons de devant les Israélites, car l''Éternel combat
    pour eux contre les Égyptiens.'
  mal-mal: 'അവരുടെ രഥചക്രങ്ങളെ തെറ്റിച്ച് ഓട്ടം പ്രയാസമാക്കി. അതുകൊണ്ട് ഈജിപ്റ്റുകാർ:
    “നാം യിസ്രായേലിനെ വിട്ട് ഓടിപ്പോകുക; യഹോവ അവർക്ക് വേണ്ടി ഈജിപ്റ്റുകാരോട് യുദ്ധം
    ചെയ്യുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Un ke rathoṅ ke pahie nikal gae to un par qābū pānā mushkil ho gayā. Misriyoṅ
    ne kahā, “Āo, ham Isrāīliyoṅ se bhāg jāeṅ, kyoṅki Rab un ke sāth hai. Wuhī Misr
    kā muqābalā kar rahā hai.”
  suz-BL: आन बग्‍गी ङा गुगील पुइश्‍शा गेतीके, गाक्‍ने मचबेम। मिनु इजीप्‍त ङा मुरपुकीमी
    “इस्राएली रे प्रोक्‍य, परमप्रभु यावेमी मेको आन कली वारच पशा, इजीप्‍त ङा मुरपुकी
    नु लडाइ पाइब” देंमा बाक्‍त।
  ita-1927: 'E tolse le ruote dei loro carri, e ne rese l’avanzata pesante; in guisa
    che gli Egiziani dissero: “Fuggiamo d’innanzi ad Israele, perché l’Eterno combatte
    per loro contro gli Egiziani”.'
  ckb-ckb: 'چەرخەی گالیسکەکانیانی لێک ترازاند لەبەر ئەوە بە قورسی لێیاندەخوڕی. میسرییەکان
    گوتیان: «با لەبەردەم نەوەی ئیسرائیل هەڵبێین، چونکە یەزدان بۆیان دەجەنگێت لە دژی
    میسرییەکان.»'
  eng-BBE: 'And made the wheels of their war-carriages stiff, so that they had hard
    work driving them: so the Egyptians said, Let us go in flight from before the
    face of Israel, for the Lord is fighting for them against the Egyptians.'
  kan-OKCV: ಅವರ ರಥಗಳ ಚಕ್ರಗಳನ್ನು ತೆಗೆದುಬಿಟ್ಟು ಕಷ್ಟದಿಂದ ಅವರು ಹೋಗುವಂತೆ ಮಾಡಿದರು. ಆಗ ಈಜಿಪ್ಟಿನವರು,
    “ಇಸ್ರಾಯೇಲರ ಎದುರಿನಿಂದ ಓಡಿಹೋಗೋಣ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟಿನವರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುತ್ತಾರೆ,”
    ಎಂದು ಹೇಳಿಕೊಂಡರು.
  bbb-bbb: Fu uri sarioti buone ijiebuo dia ije bijukuriamoga bu vakuvega fuka ma
    iserei. Ijadufuo e Ijifitiko bu ije gana uri kuae, E Ireobo fuka e Isureroko igia
    vafaena noena bijaeme ijadufuo roga noka are ige arena vano kuae.
  tam-2017: 'அவர்களுடைய இரதங்களிலிருந்து சக்கரங்கள் கழன்றுபோகவும், அவர்கள் தங்களுடைய
    இரதங்களை வருத்தத்தோடு நடத்தவும் செய்தார்; அப்பொழுது எகிப்தியர்கள்: “இஸ்ரவேலர்களைவிட்டு
    ஓடிப்போவோம், யெகோவா அவர்களுக்குத் துணைநின்று எகிப்தியர்களுக்கு விரோதமாக யுத்தம்செய்கிறார்”
    என்றார்கள்.'
  spa-RV-1909: 'Y quitóles las ruedas de sus carros, y trastornólos gravemente. Entonces
    los Egipcios dijeron: Huyamos de delante de Israel, porque Jehová pelea por ellos
    contra los Egipcios.'
  ron-BTF: 'Și a scos roțile de la carele lor, ca ei să le conducă cu greutate; așa
    că egiptenii au spus: Să fugim de la fața lui Israel, pentru că DOMNUL luptă pentru
    ei împotriva egiptenilor.'
  eng-WEBP: He took off their chariot wheels, and they drove them heavily; so that
    the Egyptians said, “Let’s flee from the face of Israel, for the LORD fights for
    them against the Egyptians!”
  eng-FBV: He made their chariot wheels get stuck so it was hard for them to drive.
    The Egyptians shouted out, “Retreat! We must run from the Israelites because the
    Lord is fighting for them against us!”
  nld-1939: 'liet de raderen van hun wagens aflopen, en vertraagde hun mars. En de
    Egyptenaren riepen: Laat ons vluchten voor Israël; want Jahweh strijdt voor hen
    tegen Egypte!'
  nch-BL: 'Huan quinquixtili nopa tepos yahuali cati ipan nemiyayaj inintatehuijca
    carrojhua para ma ayecmo huelica quihuicase inincarrojhua. Huajca nopa egiptome
    quiijtojque: ―Ma timochololtica ten ni israelitame, pampa DIOS, ininTECO techtehuía
    huan quinmanahuía.'
  vie-1934: 'Ngài tháo bánh xe của họ, khiến dẫn dắt cực nhọc. Người Ê-díp-tô bèn
    nói nhau rằng: Ta hãy trốn khỏi dân Y-sơ-ra-ên đi, vì Đức Giê-hô-va thế dân đó
    mà chiến cự cùng chúng ta.'
  hin-CV: और उनके रथों के पहिये फंसा दिये ताकि वे आगे बढ़ नहीं पायें. मिस्री आपस में
    कहने लगे, “चलो, हम इस्राएलियों का पीछा करना छोड़कर भाग चलें—क्योंकि स्वयं याहवेह
    उनकी ओर से हमारे विरुद्ध लड़ रहे हैं.”
  eng-OURB: He took off their chariot wheels, and they drove them heavily; so that
    the Egyptians [people from Abode of slavery] said, “Let’s flee from the face of
    Israel [God prevails], for Adonai fights for them against the Egyptians [people
    from Abode of slavery]!” (A:4, S:3)
  spa-BES: 'Hicieron rígidas las ruedas de sus carros de guerra, y les costó trabajo
    guiarlos; y los egipcios dijeron: Huyamos de delante de la faz de Israel, porque
    él Señor pelea por ellos contra los egipcios.'
  tdx-tdx: Nakatra’e o laron-tsarete’eo nanebatsebañe ty fionjona’ iareo vaho hoe
    ty asa’ o nte-Mitsraimeo, Antao hibioñe ami’ty lahara’ Israele! amy te mialy amy
    Mitsraime ho a iareo t’Iehovà.
  vid-vid: Nakagananahiza maguludumu ga mituka ja hewo mbaka jali jijenda mholemhole,
    Wamisili nawalonga, “Tuwabilime Waisilaeli, mina Mkulu Nguluwi kanguwatanza.”
  eng-OKE: And he removed the wheels of the chariots, so that they drave them by strength;
    and the Mizraee said, Let us flee from before Israel; for this is the power of
    the Lord which hath done battle for them against Mizraim.
  tha-KJV: พระองค์​ทรงกระทำให้ล้อรถฝืดจนแล่นไปแทบไม่​ไหว คนอียิปต์จึงพู​ดก​ั​นว​่า
    “​ให้​เราหนีไปจากหน้าคนอิสราเอลเถิด เพราะพระเยโฮวาห์ทรงต่อสู้กับคนอียิปต์แทนเขา”
  por-BR-2018: 'E tirou-lhes as rodas de seus carros, e transtornou-os gravemente.
    Então os egípcios disseram: Fujamos de diante de Israel, porque o SENHOR luta
    por eles contra os egípcios.'
  deu-ELO: 'Und er stieß die Räder von seinen Wagen und ließ es fahren mit Beschwerde.
    Und die Ägypter sprachen: Laßt uns vor Israel fliehen, denn Jehova streitet für
    sie wider die Ägypter!'
  eng-WYC-2018: and he destroyed the wheels of [the] chariots, and those were borne
    into the depth, (or and he clogged up the wheels of the chariots, and they turned
    with great difficulty). Therefore the Egyptians said, Flee we (from) Israel; for
    the Lord fighteth for them against us.
  epo-epo: 'Kaj Li depuŝis la radojn de iliaj ĉaroj kaj malrapidigis ilian iradon.
    Tiam la Egiptoj diris: Ni forkuru for de la Izraelidoj, ĉar la Eternulo militas
    por ili kontraŭ la Egiptoj.'
  uig-PIN: 'U ularning ⱨarwilirining qaⱪlirini patⱪuzup, ⱨǝydǝp mengixini müxkül ⱪildi.
    Misirliⱪlar: — Yürünglar, Israilning aldidin ⱪaqayli, qünki Pǝrwǝrdigar ular üqün
    misirliⱪlarƣa ⱪarxi jǝng ⱪiliwatidu, — deyixti.'
  beo-beo: Gode da hamobeba:le, ilia sa:liode emo da bosona sa:ili, bai agoane ba:i.
    Ilia da bu masunu gogolei. Idibidi dunu da amane sia:i, “Hina Gode da Isala:ili
    dunumagale ninima gegenana! Hadiga! Ninia hobeamu da defea.”
  tpi-OTNT: Bikpela i mekim ol wil bilong karis i pas long graun, olsem na ol karis
    i no inap ran strong. Na ol Isip i tok, “Harim. Bikpela i helpim ol Israel na
    i pait long yumi. Hariap, yumi ranawe i go. Yumi lusim ol kwik.”
  hau-SA: Ya sa ƙafafun keken yaƙinsu suka fita don su kāsa tuƙi. Sai Masarawa suka
    ce, “Bari mu gudu daga Isra’ilawa gama Ubangiji yana yaƙi dominsu gāba da Masar.”
  udu-udu: 'A’di raḵki’da arabiyam buni kun dirkina shumarum mo. Wakan mombor buni
    uni diṯkin ki diṯ mo. Dhali ’kwani Pam Masir uni oki gwo mo ki: Dhalki ana sona
    mo ’peni ’kwani ma Israyil mo haali/ TAP̱A a’di i aski’d gom uni mo ap̱o/ ana
    mo be.'
  uig-LAT: 'U ularning harwilirining chaqlirini patquzup, heydep méngishini müshkül
    qildi. Misirliqlar: — Yürünglar, Israilning aldidin qachayli, chünki Perwerdigar
    ular üchün misirliqlargha qarshi jeng qiliwatidu, — déyishti.'
  nde-nde: Wenza ukuthi amavili ezinqola zawo akhumuke okwenza kwaba nzima ukuthi
    aqhubeke lula. AmaGibhithe asesithi, “Kasehlukaneni labako-Israyeli! UThixo uyabalwela
    ukuba behlule amaGibhithe.”
  ton-ton: '‌ʻO ne toʻo ʻae vaʻe mei heʻenau ngaahi saliote; ko ia naʻe tohongataʻa
    ai: pea pehē ʻe he kakai ʻIsipite, “Ke tau hola mei he ʻao ʻo ʻIsileli; he ʻoku
    tau maʻanautolu ʻa Sihova kiate kitautolu ʻIsipite.”'
  ces-1613: 'A odjal kola vozů jejich, aby je těžce táhli. I řekli Egyptští: Utecme
    před Izraelem, nebo Hospodin bojuje za ně proti Egyptským.'
  eko-eko: 'Khuretta etthu yoophara maroota za mikukutta za amisuri nkhama ahaari
    ojuwaaye weettettisa na khusala akhuwa araka: “Nlaweni niwaatthire meezirayiilu!
    Nnyizinku ontta wuumanana amisuri khwa zwaamu yaya yo.”'
  eng-WMB: He took off their chariot wheels, and they drove them heavily; so that
    the Egyptians said, “Let’s flee from the face of Israel, for the LORD fights for
    them against the Egyptians!”
  tam-TCV: யெகோவா அவர்களுடைய தேர்களின் சக்கரங்களைக் கழறப்பண்ணியதால், தேரை ஓட்டுவதற்கு
    அவர்களுக்குக் கஷ்டமாயிருந்தது. எனவே எகிப்தியர், “நாம் இஸ்ரயேலரைவிட்டு ஓடிப்போவோம்,
    யெகோவா எகிப்தை எதிர்த்து அவர்களுக்காகப் போராடுகிறார்” என்றார்கள்.
  ceb-ULB: Ming-ungot ang mga ligid sa ilang mga karwahe, ug naglisod sa pagsibog
    ang mga mangabayoay nga mga kalalakin-an. Busa miingon ang mga Ehiptohanon, “Mokalagiw
    kita gikan sa Israel, tungod kay si Yahweh ang nakig-away alang kanila batok kanato.”
  pol-UBG: 'I odrywał koła ich rydwanów, tak że z trudem je wlekli. Egipcjanie powiedzieli
    więc: Uciekajmy przed Izraelem, gdyż PAN walczy za niego przeciw Egipcjanom.'
  agr-agr: 'Tuja carro kagketaiji aidaushkam kushatuk ukuinidau. Nuniagtai juwimainchau
    dekapenak untsumaidau. Nuninak ditak pempeentunikiag chichainak: “¡Auk Tuke Pujuu
    Israel aents aidaun ayamjak jutijai maaniak jutijamui, dekas pisajagmi!”, tuidau.'
  kyc-kyc: Dokopa baame mena oseme ipyuo pengena uliuli kimbu dupwa ipwa kee dokona
    yalyiyasa panya saka nayami. Isipi wambu dupwa doko mende piyasa kandapala Kamongome
    Isaraele wambu dapwa nyisapala namwa pyalyamoŋo dakena karo kaeyamana, leyami.
  urd-GVU: اُن کے رتھوں کے پہئے نکل گئے تو اُن پر قابو پانا مشکل ہو گیا۔ مصریوں نے
    کہا، ”آؤ، ہم اسرائیلیوں سے بھاگ جائیں، کیونکہ رب اُن کے ساتھ ہے۔ وہی مصر کا مقابلہ
    کر رہا ہے۔“
  deu-1912: 'und stieß die Räder von ihren Wagen, stürzte sie mit Ungestüm. Da sprachen
    die Ägypter: Laßt uns fliehen von Israel; der HERR streitet für sie wider die
    Ägypter.'
  ntj-ntj: Tjiinya-tjanampa wiilpa kaarrtatja pilkingka nganytjarnu. Nyangka-ya purtu
    wala-walaranytja wanalkitjalu-tjananya. Palunyalu-ya watjaranytja, “Wiya, Mama
    Kuurrtu-tjananya Yitjurayilku tjamupirti paalytjura kanyira palunyalu ngayunya-lanya
    walykura kanyira. Nyangka-lanku wantirra marlaku yarra.”
  kan-2017: ಯೆಹೋವನು ಅವರ ರಥಗಳ ಚಕ್ರದ ಕೀಲುಗಳಲ್ಲಿ ವ್ಯತ್ಯಾಸ ಮಾಡಿಬಿಟ್ಟದ್ದರಿಂದ ಐಗುಪ್ತರು ಬಹು
    ಕಷ್ಟದಿಂದ ರಥಗಳನ್ನು ಸಾಗಿಸಿಕೊಂಡು ಹೋಗಬೇಕಾಯಿತು. ಆಗ ಐಗುಪ್ತ್ಯರು, “ನಾವು ಇಸ್ರಾಯೇಲರ ಮುಂದೆ
    ನಿಲ್ಲಲಾರೆವು, ಓಡಿ ಹೋಗೋಣ, ಯೆಹೋವನು ಅವರಿಗೋಸ್ಕರ ನಮಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುತ್ತಿದ್ದಾನೆ”
    ಎಂದು ಹೇಳಿಕೊಂಡರು.
  ena-ena: Lɨhavɨci Asɨ Iaue nukeŋ lɨci maŋa mɨlɨm agaŋ nulɨdɨ sabaŋ osɨ vadɨm magɨla
    magɨla hɨsɨŋ agɨladɨ mɨŋahahahaha umi. Lɨdaci sabaŋ osɨ vadɨm magɨla magɨla hɨsɨŋ
    agɨlaŋ lɨhalɨha ma uavɨmi. Lɨhavɨdaci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ abavɨmi. Ha
    Asɨ Iaue nukeŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ ahɨliahuavɨla alusaŋ igɨvɨ hɨniavɨla aludɨ
    sɨbɨlɨ lamɨben aba ladi uavɨmi. Alaŋ nulɨdɨ lɨhalɨha vala haŋɨla cɨhu umɨli uavɨmi.
  yap-yap: I taleg e tayapyap ko chariot rorad ngi i mo’maw rogon e yan rorad, me
    ga’ar piyu Egypt, “Ngad milgad rok piyu Israel, ya be cham SOMOL ngodad ni pa’rad.”
  hlt-MCSB: A leng dongkah lengkho te a tling pah tih hnorhih la a hmaithawn. Te dongah
    Egypt loh , “Israel mikhmuh lamloh rhaelrham pawn sih, BOEIPA loh amih ham Egypt
    a vathoh thil,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔያቶኮ ሳርጌሎ ዖይቶኮ ሺራሢ ሳዖና ዎላ ዓይሤሢሮ ዬኖ ዖይቶ ፓራሢና ጎቺሲ ዔኪ ዓኣዻኒ ዔያታ
    ዳንዳዒባኣሴ፤ ጊብፄ ዓጮ ዓሳ፦ «ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ማኣዲ ኑና ዖዖላኔ፤ ዬያሮ ኑ ዔያቶኮ ቤርታፓ ፑኒንቴቴ
    ቃራኬ!» ዎሊ ኮይላ ጌዔኔ።
  twi-ASANTE: Wɔn nteaseɛnam no nan tutuiɛ enti na wɔntumi nkɔ bio. Enti Misraimfoɔ
    no kaa sɛ, “Momma yɛnnwane mfiri Israelfoɔ anim, ɛfiri sɛ, Awurade reko ma wɔn
    na yɛn deɛ, ɔreko tia yɛn.”
  mwc-mwc: Kata asi chariot kaesi si tamotaveyana, kega rubana sita vera. Ba Egypt
    biyisi si wona, “Bada Israel biyisi kairavisi Egypt ebi abiyei wai nagarisi tana
    vera!”
  eng-WEBU: He took off their chariot wheels, and they drove them heavily; so that
    the Egyptians said, “Let’s flee from the face of Israel, for the LORD fights for
    them against the Egyptians!”
  bnp-bnp: I rata a maka parere na karis i koro vona a kokota, ri keri ni nunu. Lakea
    ri ta maea, “Si hamule! E BAKOVI DAGI i tuhori e huriki a Israel ri vaubi ne hita.
    Si ha malaviriri, si pe mule ria.”
  wal-wal: Laagoi eta waissana mala, GODAI eta para gaaretu irzzuwaa binqqirssaa diggiis;
    diggin Gibxxeti, “GODAI eta maaddidi Gibxxe oliyo gishshau, ane nuuni Israa7eela
    asaappe baqatoos” yaagidosona.
  spa-PDDPT: 'Quitó las ruedas de sus carruajes, de modo que los conducían con dificultad.
    Por tanto los egipcios dijeron: ¡Huyamos de Israel, porque Yavé pelea por ellos
    contra los egipcios!'
  gun-gun: 'Ha''e vy ha''e kuery karóxa ruéra ombopija vy ojapo ndoo porãvei aguã
    rami. Ha''e ramo Egito pygua kuery aipoe''i: — Jajavapa ke Israel kuery renonde
    gui, mba''eta Senhor opu''ã ore kuery rovai ha''e kuery repy vy.'
  agu-BL: 'Po''te''n tzun yi tolo''il yi chicare''t. Pentlen tunin na chixon. Itzun
    cyaltz: —Ke''lken ojk ẍchiwutz yi e'' xonl Israel na i Ryos na tzan tan oyintzi''
    ske''j, che''ch tzun yi e'' sanlar tetz Egipto.'
  ilo-ULB: Naikkat dagiti dalig ti karwahe, ken dagiti kumakabalyo ket narigatanda
    a nangiturong. Isu a kinuna dagiti Egipcio, “Masapul nga umadayotayo manipud iti
    Israel, ta makirangranget ni Yahweh para kadakuada maibusor kadatayo.”
  kpg-kpg: Mee ga haga de ngalungalua nia duaadiga o nadau waga hongo henua, gei nia
    maa gu deemee di llele. Gei digau Egypt ga helekai boloo, “Gidaadou gaa hula gaa llele
    gi daha mo digau Israel, idimaa Dimaadua le e huli mai e heebagi mai i di baahi
    o Israel!”
  uig-ARA: 'ئۇ ئۇلارنىڭ ھارۋىلىرىنىڭ چاقلىرىنى پاتقۇزۇپ، ھەيدەپ مېڭىشىنى مۈشكۈل قىلدى.
    مىسىرلىقلار: ــ يۈرۈڭلار، ئىسرائىلنىڭ ئالدىدىن قاچايلى، چۈنكى پەرۋەردىگار ئۇلار
    ئۈچۈن مىسىرلىقلارغا قارشى جەڭ قىلىۋاتىدۇ، ــ دېيىشتى.'
  bps-bps: Hae, snamukan ale, fagu di fafgalan katbiling i dad kliling dad snakayla,
    taman malima di kfilala dun. Na man i dad to Idyif, manla, “Samfulê ito, du Dwata
    i Amu, demeito sfati, du nsenan ale, na dnuenan ito.”
  tof-tof: Wa ibü osab amorrat klamab wil barüm-barüman ngintinóp, da ibü busom kari
    müp koke yarilürr. Izipt gazirr pama bóktónóp wagó, “Lod gazirrda minkü Isrrael
    pamkolpamab ngidü! Mi ibükagab gum busurre!”
  sus-sus: A naxa a ragiri sɔɔrie ragisee sanyie xa ba na, e xa ɲɛrɛ xa xɔrɔxɔ. Na
    kui, Misirakae naxa a fala, «Won xa won gi Isirayilakae ma, barima Alatala nan
    na e xa gere sofe.»
  pon-2006: Pwe e ketin katengehla daian werennansapw ako, me kahrehda re sohla kak
    tang. Mehn Isip ko eri nda, “Kitail pweiekla oh tangasang mehn Israel kan, pwe
    KAUN-O me ketin pelian kitail oh mahmahwenkin irail.”
  jae-jae: Eŋ gêbôc nêŋ kareta auc e kareta kêsêlêŋ ŋawapac sec. Tec lau Aiguptu sêsôm
    gebe “Taêc lau Israel sumaŋ, gebe Apômtau tau gêjac siŋ gêdêŋ aêac gêjô êsêac.”
  ksd-ksd: 'Ma i ga vakaina vue ra umana vil ta kadia lavur kiki na vinavana, ma pa
    dia ga vana bulu mulai; ma ra tarai Aigipto dia ga biti: Boina dat a vilau kan
    ra mata i ra tarai Israel; tago ra Luluai i varubu maravut diat ure ra tarai Aigipto.'
  tur-YTC: Arabaların tekerleklerini çıkardı ve onları ağır bir şekilde sürdüler.
    Mısırlılar, “İsrael'in önünden kaçalım, çünkü Yahve onlar için Mısırlılar'a karşı
    savaşıyor!” dediler.
  grc-BRENT: καὶ συνέδησε τοὺς ἄξονας τῶν ἁρμάτων αὐτῶν, καὶ ἤγαγεν αὐτοὺς μετὰ βίας·
    καὶ εἶπαν οἱ Αἰγύπτιοι, φυγωμεν ἀπὸ προσώπου Ἰσραήλ· ὁ γὰρ Κύριος πολεμεῖ περὶ
    αὐτῶν τοὺς Αἰγυπτίους.
  ind-AYT: dan melepaskan roda kereta-keretanya sehingga mereka mengendarainya dengan
    berat. Oleh karena itu, orang Mesir berkata, “Ayo kita lari dari hadapan orang
    Israel karena TUHAN yang berperang bagi mereka untuk melawan orang Mesir.”
  nya-nya: Yehova anamanga matayala a magaleta kotero kuti ankavutika kuyenda. Ndipo
    Aigupto anati, “Tiyeni tiwathawe Aisraeli! Yehova akuwamenyera nkhondo kulimbana
    nafe.”
  hrv-hrv: 'Zakoči točkove njihovih kola da su se jedva naprijed micali. “Bježimo
    od Izraelaca!” - poviču Egipćani, “jer Jahve se za njih bori protiv Egipćana!”
    Tada će Jahve Mojsiju:'
  mps-mps: Genuai Bidigo te augwaligo karis nadoba te tǫde dąų ilali, tama te karis
    dabe bomonama uda wainogo yali usu ebeo. Tama te Isip dabego te po wai, “Odiąo.
    Te Genuai Bidi Yawe aga hani Israel augwali tau siyu, da dali hwįbao. Da polo
    wi pinao. Dago augwali polo taga pinao,” wali.
  tpi-tpi: Bikpela i mekim ol wil bilong karis i pas long graun, olsem na ol karis
    i no inap ran strong. Na ol Isip i tok, “Harim. Bikpela i helpim ol Israel na
    i pait long yumi. Hariap, yumi ranawe i go. Yumi lusim ol kwik.”
  dan-1931: 'og han stoppede Vognenes Hjul, så de havde ondt ved at få dem frem. Da
    sagde Ægypterne: “Lad os flygte for Israel, thi HERREN kæmper for dem imod Ægypten!”'
  vie-OVCB: 'Ngài tháo bánh xe chiến xa của họ, khiến họ kéo xe cực nhọc. Thấy vậy,
    họ bảo nhau: “Tránh xa người Ít-ra-ên mau lên! Chúa Hằng Hữu thay họ đánh người
    Ai Cập!”'
  guj-2017: યહોવાહે તેઓના રથનાં પૈડાં જમીનમાં એવા ખુંપાવી દીધાં કે તે ફરી શકતાં ન
    હતાં. આથી મિસરના સૈનિકો બૂમ પાડવા લાગ્યા, “આ તો યહોવાહ પોતે ઇઝરાયલીઓને પક્ષે આપણી
    સામે લડી રહ્યા છે. ચાલો, આપણે પાછા જતા રહીએ.”
  pon-2006A: Pwe e ketin katengehla daian werennansapw ako, me kahrehda re sohla kak
    tang. Mehn Isip ko eri nda, “Kitail pweiekla oh tangasang mehn Israel kan, pwe
    KAUN-O me ketin pelian kitail oh mahmahwenkin irail.”
  por-BRBSL: 'Ele tirou as rodas de suas carruagens, e eles as dirigiram com força;
    de modo que os egípcios disseram: “Vamos fugir da face de Israel, pois Javé luta
    por eles contra os egípcios!'
  aly-aly: Pakey-kenh weyl aylpek ahern rtwel-anem, rernem ywarn ayteng-inenh. Egypt-areny-rnem
    arlkalhelerrek, “Anwantherr Israel-kenh-rnem menty ipmey-areny renh-rnem! INGKARTel
    renh-rnem arntarnt-areyel-kety, ikwer-rnem-they atweyel-kety!”
  cth-cth: Ahnimae rangleng cei a ru nahanlah a khok a kâhlehlawk sak. Izipnaw ni
    hai Isarelnaw koehoi yawng awh leih sei, BAWIPA ni Isarelnaw koe lahoi Izip taminaw
    a tuk, telah ati awh.
  twi-twi: Wɔn nteaseɛnam no nan tutui, enti na wontumi nkɔ bio. Enti Misraimfo no
    kae se, “Momma yenguan mfi Israelfo anim, efisɛ Awurade reko ama wɔn na yɛn de,
    ɔreko atia yɛn.”
  hlt-hlt: A leng dongkah lengkho te a tling pah tih hnorhih laa hmaithawn. Te dongah
    Egypt loh, “Israel mikhmuh lamloh rhaelrham pawn sih, BOEIPA loh amih ham Egypt
    a vathoh thil,” a ti.
  tbz-SIM: 'Kɛ̀ bɛ kpɑ̀rìsɛ̃ĩ́ĩ cɑkɛ kɛ̀ bɛ̀ɛ yĩɛ̃kɛ mucèmmu, kɛ dɔ̀: Tí cokɛ́nɛ̀,
    bɛ Yiɛ̀ nKuyie nkuù bɛ̀ kòḿmú kɛ ti kpɑ̀nnɛ̀.'
  msy-2020: Ikiavɨra Itir God, karisbagh amizɨ, nguazim dar wilbar suighizɨ, da pamten
    ivemarir puvatɨ. Ezɨ Isipia uarira uariv gei, “Ia oragh, E zuamɨrama arɨ mangeka!
    Ikiavɨra Itir God, Israelian akuragha e mɨsosi.”
  azb-azb: 'O, arabaların çarxlarını elə ləngitdi ki, arabalar güclə hərəkət etdi.
    Misirlilər dedilər: «Gəlin İsrail övladlarından qaçaq, çünki Rəbb onların tərəfində
    bizə qarşı döyüşür».'
  eng-DBY: And he took off their chariot wheels, and caused them to drive with difficulty;
    and the Egyptians said, Let us flee before Israel, for Jehovah is fighting for
    them against the Egyptians!
  hin-2017: और उसने उनके रथों के पहियों को निकाल डाला, जिससे उनका चलना कठिन हो गया;
    तब मिस्री आपस में कहने लगे, “आओ, हम इस्राएलियों के सामने से भागें; क्योंकि यहोवा
    उनकी ओर से मिस्रियों के विरुद्ध युद्ध कर रहा है।”
  wol-KYG: 'Mu boole ca téye mbegey watiir ya, ba neexatuñoo dawal. Waa Misra ne:
    «Nan daw gaaw, ba rëcc bànni Israyil, ndax kat Aji Sax ji moo leen di xeexal,
    te moo dal ci sunu kaw!»'
  swp-swp: Edi kariota aedi wa i hesopudi, nige gonoana bena se lau, arinai Aigupito
    tataodi si ene, “Hage Isaraela tataodi ta dagogabaedi, paana GUIAU i iala enadi
    na nige Aigupito tataodi enada.”
  bjr-bjr: Yaaweefa qufanoo qoosa rarisee maru karausa misa niku utusamafufaqa firara
    firaaqoo anuqi mariqau. Miqufaqa Isipa maqannaasa qiqau. Yaaweefa Isaraee maqannaasa
    saaroo qinoo maasa daridanoo. Maraifaqa quqasee fua.
  eng-YLT: and turneth aside the wheels of their chariots, and they lead them with
    difficulty, and the Egyptians say, 'Let us flee from the face of Israel, for Jehovah
    is fighting for them against the Egyptians.'
  kne-kne: Inlotlot na din pilid di logan da, isonga maligatan da ay mangapayaw sin
    Israelita. Inmegyat din taga-Egipto et kanan da, “Komaan tako et isna tan nay
    baw ay si Diyos di makilaban para sin Israelita!”
  wat-wat: Yasi waganusoni kaesi i givigoyusiya eketa si dibwana-tukatuka. Eketa si bwaduwa,
    “Fiyao Isineni ta dibwaneisi! Yave i badiwaga Isineni fasisiyai keta i nunuaviita.”
  bzd-NTPO: 'Ñies ie'' tö ie''pa karreta wöshki ko̱s e'' wötélur dö́ a̱ a̱s kë̀ ishkö̀
    bet. Ie''pa tö iché ñì a̱: —Mishka Israel aleripa yöki̱. Jehová tso'' ñippök se''
    ta̱ ie''pa tsa̱tkoie.'
  eng-WYC-2017: and he destroyed the wheels of [the] chariots, and those [or they]
    were borne into the depth. Therefore the Egyptians said, Flee we Israel; for the
    Lord fighteth for them against us.
  eng-WMBB: He took off their chariot wheels, and they drove them heavily; so that
    the Egyptians said, “Let’s flee from the face of Israel, for the LORD fights for
    them against the Egyptians!”
  urd-GVH: उनके रथों के पहिये निकल गए तो उन पर क़ाबू पाना मुश्किल हो गया। मिसरियों
    ने कहा, “आओ, हम इसराईलियों से भाग जाएँ, क्योंकि रब उनके साथ है। वही मिसर का मुक़ाबला
    कर रहा है।”
  rug-rug: Meke va soqoi mo e Zihova pa pepeso malohorona na napiti sari na totopili
    varipera, ke rizu mamata la si arini. Meke zama sari na tie Izipi, “Ai, e Zihova
    si varipera tokani sari na tie Izireli. Mada luara pania sa vasina hie!” gua si
    arini.
  gaz-gaz: Akka isaan rakkinaan oofaniifis gommaa gaariiwwan isaanii irraa baase.
    Warri Gibxis, “Waan Waaqayyo gama Israaʼelootaa dhaabatee warra Gibxi lolaa jiruuf
    kottaa isaan duraa baqannaa” jedhan.
  fra-LSG: 'Il ôta les roues de leurs chars et en rendit la marche difficile. Les
    Égyptiens dirent alors: Fuyons devant Israël, car l’Éternel combat pour lui contre
    les Égyptiens.'
  gnn-gnn: bala walala djuḻum'thunminana dhoḻulilina, yarraman' walala ga miriŋu yolŋu'‐yulŋu.
    Gulkuruna walala ganydjarr‐warryunminanydja bala‐bitjarra, ga lili‐bitjarra, liŋgu
    walala djuḻum'thunmina dhoḻulilina warrpam'nha yana. “Gul' ŋilimurru gonha'yunna
    Yitjuralpuyŋunhanydja go, roŋi'‐ruŋiyirrina ŋilimurru, bili Garraynydja dhuwala
    walalaŋgala gali'ŋura. Ŋayi ŋuli ŋilimurrunha balaŋu baymatthurruna,” bitjarra
    walala Yetjippuyŋunydja waŋanhamina. Yurru gulkuruna walala roŋinyamaranhaminanydja
    yukurrana.
  yal-yal: A yi e wontorone sanne ba e bun ma, a yi e sigati raxɔlɔ ayi. Nayi, Misiran
    kaane yi a fala, e naxa, “En na en gi Isirayila kaane yɛɛ ra, amasɔtɔ Alatala
    Misiran yɛngɛma e xa.”
  haw-1868: Hoohemohemo iho la ia i na huila o ko lakou mau kaakaua, i hele pupu ai
    lakou; no ia mea, olelo mai la ko Aigupita, E auhee kakou mai ke alo aku o ka
    Iseraela; no ka mea, ua kaua mai no o Iehova me lakou pu i ko Aigupita.
  arb-NAV: 'فَجَعَلَ عَجَلاتِ مَرْكَبَاتِهِمْ تَتَخَلَّعُ. فَطَفِقُوا يَجُرُّونَهَا
    بِمَشَقَّةٍ حَتَّى قَالَ الْمِصْرِيُّونَ: «لِنَهْرُبْ مِنَ الإِسْرَائِيلِيِّينَ،
    لأَنَّ الرَّبَّ يُحَارِبُ عَنْهُمْ ضِدَّنَا».'
  ewe-ewe: Woƒe tasiaɖamwo ƒe afɔwo de asi dodo me le wo te. Ale woƒe tasiaɖamwo de
    asi anyigbatete me. Egiptetɔwo do ɣli be, “Mina míadzo le Israel nu. Yehowa le
    aʋa wɔm kpli mí na wo!”
  eng-LEE: And he took off the wheels of their chariots, and caused them to move onward
    with difficulty; and the Egyptians said, Let us flee from the face of Israel;
    for the Lord fighteth for them against the Egyptians.
  gvn-gvn: '@see-verse:EXO.014.024'
  asm-FB: যিহোৱাই তেওঁলোকৰ ৰথৰ চকা সোলোকালে, আৰু অশ্বাৰোহী বিলাকে অতি কষ্টেৰে ৰথ চলালে।
    সেয়ে মিচৰীয়া সকলে ক’লে, “আহাঁ, আমি ইস্ৰায়েলৰ সন্মুখৰ পৰা পলাওহঁক; কিয়নো যিহোৱাই
    তেওঁলোকৰ ফলীয়া হৈ, আমাৰ বিৰুদ্ধে যুদ্ধ কৰিছে।”
  sus-A: عَ نَشَ عَ رَفِرِ سْورِيٍ رَفِسٍيٍ سَنيِيٍ شَ بَ نَ، عٍ شَ حّرّ شَ شْرْشْ.
    نَ كُي، مِسِرَكَيٍ نَشَ عَ قَلَ، «وٌن شَ وٌن فِ عِسِرَيِلَكَيٍ مَ، بَرِ مَ عَلَتَلَ
    نَن نَ عٍ شَ فٍرٍ سٌقٍ.»
  fra-SBL: 'Il enleva les roues de leurs chars et les fit rouler lourdement, si bien
    que les Égyptiens dirent : « Fuyons devant Israël, car Yahvé combat pour eux contre
    les Égyptiens ! ».'
  hbo-hbo: וַיָּ֗סַר אֵ֚ת אֹפַ֣ן מַרְכְּבֹתָ֔יו וַֽיְנַהֲגֵ֖הוּ בִּכְבֵדֻ֑ת וַיֹּ֣אמֶר
    מִצְרַ֗יִם אָנ֙וּסָה֙ מִפְּנֵ֣י יִשְׂרָאֵ֔ל כִּ֣י יְהוָ֔ה נִלְחָ֥ם לָהֶ֖ם בְּמִצְרָֽיִם
    פ
  eng-WYCLIFFE: and tho weren borun in to the depthe. Therfor Egipcians seiden, Fle
    we Israel; for the Lord fiytith for hem ayenus vs.
  piu-2006: '@see-verse:EXO.014.024'
  pjt-pjt: Ka Godalu tjingka tjuṯaku wiila tjuḻpirta tjakatjunkunytjaku palyaṉu tjana
    walawala ankunytjaku-tawara. Kaya palulanguṟu Itjipanya nguraṟa tjuṯangku nguḻungku
    wangkangu, “Walawalalanku wirtjapakala Israelkunu nyanga tjuṯanguṟu. Panya Mayatja
    Godanya tjanampa ngalkilpa kuwari nganampa pikaringanyi.”
  cwe-cwe: Kayemiza maguludumu ya mituka yawo ya ng'hondo, yakala yogenda ugaluga
    ng'hani. Wamisili walonga, “Leka chiwakimbile Waisilaili! Mndewa Mulungu kowagombela
    Waisilaili!”
  bgs-bgs: Ikasanggat tô mga ligid katô mga kalesa, asta ágkatággasan dan ágpapalaguy.
    Igpapagayisé tô mga taga Ehipto, na mà dan, “Miwà kid tikud kannun, su igdapit
    tô Áglangngagán kandan asta dì ki manalu kandan.”
  kik-kik: Agĩtũma magũrũ ma ngaari ciao cia ita macomoke nĩgeetha makorwo na thĩĩna
    wa gũcitwarithia. Nao andũ a Misiri makiuga atĩrĩ, “Nĩtũũrei twehere harĩ andũ
    aya a Isiraeli! Jehova nĩwe ũramarũĩrĩra kũrĩ andũ a Misiri.”
  fra-NCL: 'Il fit tomber les roues hors de leurs chars, qui n’avançaient plus qu’à
    grand’peine. Les Égyptiens dirent alors : « Fuyons devant Israël, car Yahweh combat
    pour lui contre l’Égypte. »'
  cek-AK: Hrang leeng caeh thaih han ai ah, hrang leeng khoknawk to angmongsak boih;
    to naah Izip kaminawk mah, Israel kaminawk khae hoi cawn o ving si boeh; Angraeng
    mah hae kaminawk hanah Izip kaminawk to misa tuk pae boeh, tiah a thuih o.
  xla-xla: Epame yia꞉ aliya koa heteye bobtalipo mellati yia꞉tapo a꞉ma tloweye memeliyo.
    Epapala natipame yia꞉tapo yia꞉skamu yia꞉ dulu dla epo atlamyaiyo, “Di itle ma
    ilame tamali dla tlowa. Adipalati, Godtapo Isalael so yilo dia꞉ mate nalatimama
    aposema,” demyaiyo.
  cuk-cuk: 'Deginbali, Bab-Jehová, Egipto-sorda-e-ur-e-nagmar-bipirmaknanaid bela
    oichosbalid. Degisoggu, ugak wis binnaa nadap gusmalad. Geb Egipto-sordamala sogdemalad:
    “Ar ade, Bab-Jehová Israel-dulemar-anar urwenaid. Bab-Jehová anmargi gwisgunaid.
    Degisoggu, Israel-dulemargi anmar wakinmarsun.”'
  uig-CYR: 'У уларниң һарвулириниң чақлирини патқузуп, һайдап меңишини мүшкүл қилди.
    Мисирлиқлар: — Жүрүңлар, Исраилниң алдидин қачайли, чүнки Пәрвәрдигар улар үчүн
    мисирлиқларға қарши җәң қиливатиду, — дейишти.'
  pma-pma: Ahi mumon wil ten kat one averai, asakras avakarali revi. Sakini me-Isip
    keil avit, “!Rovahaha ran me-Isrel keil ven Iahova mul vuhu en usite one!”
  tel-2017: ఆయన వాళ్ళ రథచక్రాలు ఊడిపోయేలా చేసినప్పుడు వాళ్ళు అతి కష్టంగా రథాలు తోలవలసి
    వచ్చింది. అప్పుడు ఐగుప్తువాళ్ళు “రండి, మనం ఇశ్రాయేలు ప్రజల ఎదుట నుండి పారిపోదాం.
    యెహోవా వారికి తోడుగా ఉండి వాళ్ళ పక్షంగా యుద్ధం చేస్తున్నాడు” అని చెప్పుకున్నారు.
  hat-BSA: 'Li te retire wou cha yo, e yo te mal a kondwi. Konsa, Ejipsyen yo te di:
    “Annou sove ale kite Israël, paske SENYÈ a ap goumen pou yo kont Ejipsyen yo.”'
  bxh-bxh: Saliyoti ya falau sopudi be adi paisowa ya laꞌi. Idipi tiyen, Guyau Isalaela
    edi ya lau! Ta lau afuledi!
  kos-kos: El oru tuh wheel in chariot okoalos in fulfuli, pwanang upa na elos in
    kasrusr. Mwet Egypt fahk, “Kut kaingla! LEUM GOD El mweun ke mwet Israel lain
    kut.”
  hbo-WLC: וַיָּ֗סַר אֵ֚ת אֹפַ֣ן מַרְכְּבֹתָ֔יו וַֽיְנַהֲגֵ֖הוּ בִּכְבֵדֻ֑ת וַיֹּ֣אמֶר
    מִצְרַ֗יִם אָנ֙וּסָה֙ מִפְּנֵ֣י יִשְׂרָאֵ֔ל כִּ֣י יְהוָ֔ה נִלְחָ֥ם לָהֶ֖ם בְּמִצְרָֽיִם
    פ
  ibo-ibo: O mebiri ụkwụ ụgbọ agha ha mee ka o siere ịnyịnya ha ike ịdọkpụ ụgbọ agha
    ndị ahụ. Mgbe ahụ, ndị Ijipt kwuru sị, “Ka anyị sinụ nʼịchụ ndị Izrel gbapụ, nʼihi
    na Onyenwe anyị na-alụrụ ha ọgụ, na-emegidekwa anyị.”
  ory-ory: ସେ ସେମାନଙ୍କ ରଥର ଚକ୍ର ବାହାର କରି ପକାନ୍ତେ, ସେମାନେ ଅତି କଷ୍ଟରେ ରଥ ଚଳାଇଲେ; ତହିଁରେ
    ମିସରୀୟ ଲୋକମାନେ କହିଲେ, “ଆସ, ଆମ୍ଭେମାନେ ଇସ୍ରାଏଲ ସମ୍ମୁଖରୁ ପଳାଇ ଯାଉ; କାରଣ ସଦାପ୍ରଭୁ
    ସେମାନଙ୍କର ସପକ୍ଷ ହୋଇ ମିସରୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରୁଅଛନ୍ତି।”
  chk-chk: pun a mwöch willen war woken, pwe ra weires le kul. Iwe, ekewe re Isip
    ra apasa, “Ousipwe sü seniir, pun ewe Samol mi Lapalap a peni chon Israel o fiu
    ngenikich.”
  rop-rop: en imbin meigim olabat bog ebriweya. Olabat bagi nomo bin mub na, en detlot
    solja bin jingat, “Wi gobek na! YAWEI im fait langa wi, en im album detlot Isreil
    pipul!”
  ukr-1871: 'І поскидав колеса з колесниць у них, та й позагальмовував ходу в їх.
    І загукав Египтїй: Утекаймо од Ізраїля, бо Господь воює за них із Египтїєм!'
  bch-bch: Ta ikado ga led karis aed tos ga tos, ta tirangrang ngan tiladlado kemi
    mao. Tota gid Isip tikeo, “Manmanae! Tala aluai ngan gid Israel. Ad Maron iparau
    ala ngan gid ga inam pagita.”
  deu-1951: 'und stieß die Räder von ihren Wagen und brachte sie ins Gedränge. Da
    sprachen die Ägypter: Lasset uns vor Israel fliehen, denn der HERR streitet für
    sie wider die Ägypter!'
  eng-JPS: 'And He took off their chariot wheels, and made them to drive heavily;
    so that the Egyptians said: ''Let us flee from the face of Israel; for the LORD
    fighteth for them against the Egyptians.'''
  srp-1865: 'I pozbaca toèkove kolima njihovijem, te ih jedva vucijahu. Tada rekoše
    Misirci: bježimo od Izrailja, jer se Gospod bije za njih s Misircima.'
  lug-lug: Amagaali gaabwe yagamaamulako zinnamuziga, ne gabakaluubirira okuvuga.
    Abamisiri n’okugamba ne bagamba nti, “Leka Abayisirayiri tubadduke! Kubanga Mukama
    alwanyisa Misiri ng’abalwanirira.”
  heb-heb: ויסר את אפן מרכבתיו וינהגהו בכבדת ויאמר מצרים אנוסה מפני ישראל כי יהוה
    נלחם להם במצרים׃
  ben-IRV: আর তিনি তাদের রথের চাকার গতিরোধ করলেন, তাতে তারা খুব কষ্ট করে রথ চালাল;
    তখন মিশরীয়েরা বলল, “চল, আমরা ইস্রায়েলের সামনে থেকে পালিয়ে যাই, কারণ সদাপ্রভু
    তাদের হয়ে মিশরীয়দের বিপক্ষে যুদ্ধ করছেন।”
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਰੱਥ ਦੇ ਪਹੀਏ ਲਾਹ ਸੁੱਟੇ ਕਿਉਂ ਜੋ ਉਹ ਭਾਰੀ ਚੱਲਦੇ ਸਨ। ਸੋ ਮਿਸਰੀਆਂ
    ਨੇ ਆਖਿਆ, ਅਸੀਂ ਇਸਰਾਏਲ ਦੇ ਅੱਗੋਂ ਨੱਠ ਚੱਲੀਏ ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਲਈ ਮਿਸਰੀਆਂ ਦੇ ਵਿਰੁੱਧ
    ਲੜਦਾ ਹੈ।
  tkr-tkr: 'Mang''vee dəv''əyne daşk''abışin tekarbı sacuraycad qa''a, mançisse yugda
    alik''aras məxəcenva. Misirbışe eyhen: – Qudoora inçe heepxas! Rəbbee İzrailybışin
    sura aqqı, şakınıd ha''as ıkkan.'
  mya-JVB: သူ တို့ရထား အသွား ခက် စေခြင်းငှာ ရထားဘီး များကို ချို့တဲ့ စေတော်မူ၏။ အဲဂုတ္တု
    လူတို့ကလည်း ၊ ဣသရေလ လူတို့ထံမှ ပြေး ကြစို့။ ထာဝရဘုရား သည် သူ တို့ဘက်၊ အဲဂုတ္တု
    လူတို့တဘက်၌ စစ်တိုက် သည်ဟု ပြောဆို ကြ၏။
  tte-O: Ali waga niuniuli kaekaeli sitalusopu kabo ali lau iyoviya. Itipita siwaloba,
    “Yeoba Isileli isagusaguili iya ali tokaleya yo ikalekaleya kolila, tavivilayoi.”
  tbg-tbg: Viva vika mintuma kora kaara, vika iqoka kaari aiqunavu horaqi rupeqa vumanta
    vika vukaari utukeha vi vaura. Vika tiha, Oho, Noravano Kotiva Isareri vikarao
    tiro, tinavu hampata raqi vaivo. Kaiqenavu qaqirake anirante vuare, ti.
  hmo-hmo: Edia kariota edia uili be idia diho miri dekenai, vadaeni kariota idia
    heau namonamo lasi. Unai dainai Aigupito taudia sibona dekenai idia hereva henia,
    idia gwau, “Israela taudia edia vairana dekena amo do ita heau, badina be Lohiabada
    ese durua ia henia idia dekenai, to ia tuari henia ita dekenai.”
  urd-urd: और उसने उनके रथों के पहियों को निकाल डाला इसलिए उनका चलना मुश्किल हो गया
    तब मिस्री कहने लगे, “आओ, हम इस्राईलियों के सामने से भागें, क्यूँकि ख़ुदावन्द उनकी
    तरफ़ से मिस्रियों के साथ जंग करता है।”
  rus-SYN: 'и отнял колеса у колесниц их, так что они влекли их с трудом. И сказали
    Египтяне: побежим от Израильтян, потому что Господь поборает за них против Египтян.'
  bqc-SIM: 'A tò an sↄ̃́goↄ vĩ̀lɛ, a tò an táa''oa zĩ''ũkũ̀, ↄ̃ aa mɛ̀: Wà
    bàalɛ Isailiↄnɛ, asa Dii lɛ́ zĩkanɛ́wanↄɛ.'
  tcz-CHONGTHU: Pakaiyin a kangtalai jouse'u abonchan a tuhtang gam tan ahile, kangtalai
    hochu abonchan a kitang den gam tai. Egypt miten jong aseita'u vin! “Israel mite
    angsung'a kon'in jamdoh loiju hite,” ajeh chu “Pakaiyin Israel mite apan pin Egypt
    mite chung'a gal asat tai,” atiuve.
  mar-mar: रथाची चाके रुतल्यामुळे रथावर ताबा ठेवणे मिसराच्या लोकांस कठीण झाले; तेव्हा
    ते मोठ्याने ओरडून म्हणाले, “आपण येथून लवकर निघून जाऊ या! कारण परमेश्वर इस्राएलाच्या
    बाजूने आम्हाविरूद्ध लढत आहे.”
  soq-soq: Me turaka wawa kadimon, sa baiwa mo mai turaka sa osowe wampue antopua
    rua, dia. Ita Isibt apanawa waienase, “Iawe God Israel apanawa adiwolene saumode,
    no Isibtiwa onamba enede, sa baiwa no sambo ete ana.”
  qub-qub: 'Tayta Diosga carrëtancunapa ruyrancunatapis llojshicäcachiran. Chaura
    manana aywaytapis puydirannachu. Chaymi Egiptucuna ninacuran: «Israelcunapitaga
    gueshpir cuticushun. Tayta Diosmi Israelcunapa faburnin car noganchïpa contranchi
    caycan» nir.'
  bqp-bqp: 'À tò ń sↄ̃gonↄ vlɛ̃̀, à tò ń táa''onaa kɛ̀ zĩ''ũ, akũ ò pì: Ò bàa lɛ́
    Isarailanↄnɛ, zaakũ Dikiri tɛn zĩ̀ káńnɛ kũoomɛ.'
  hat-hat: 'Li bloke wou cha yo. Sa te difisil anpil pou cha yo te vanse. Lè sa a,
    moun peyi Lejip yo di konsa: -Ann kouri kite moun Izrayèl yo an repo. Paske, Seyè
    a ap goumen pou yo kont nou.'
  eng-BSB: He caused their chariot wheels to wobble, so that they had difficulty driving.
    “Let us flee from the Israelites,” said the Egyptians, “for the LORD is fighting
    for them against Egypt!”
  tod-tod: 'É ta-wotoloiti kɔɠɔiti kulani ba, ti ziɛ vai ɓaa. Ezipete nuiti ti ɠɛni
    ma naazu: «Ade ʋela Izelayɛle nuiti ba, mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠa kɔɔi ɠɔɔzu ti
    ʋɛ de laalɔɠɔma.»'
  eng-WEBPB: He took off their chariot wheels, and they drove them heavily; so that
    the Egyptians said, “Let’s flee from the face of Israel, for the LORD fights for
    them against the Egyptians!”
  kbq-kbq: Ra Anumzamo'a karisizmia zamazeri ge'za ruti'zama vuzankura mragu'zati'za
    nevu'za, Isipi vahe'mo'za anage hu'naze, atrenketa Israeli vahera zmatreta framneno.
    Na'ankure Anumzamo'a zamaza huno ha' hunerante.
  nhe-BL: 'Huan quinquixtili nopa tepos llantas ipan inincarros para ma ayoc huelica
    quinhuicase inincarrojhua. Huajca nopa egiptome quiijtojque: ―Ma timochololtica
    tlen ni israelitame, pampa DIOS, ininTECO techtehuía huan quinmanahuía.'
  bus-bus: 'À tò aↄ̃ sↄ̃goronↄ vlɛ̃̀ɛ, à tò aↄ̃ táa''ona kɛ̀ zĩ''ũ, ben aↄ̃ bè: Wà
    bàa lɛ́ Isarailinↄnɛ, zaakɛ Dii e zĩ̀ kaawaońnɛmɛ.'
  gub-BL: Zawaiw katu ywyramawa iata haw ta'e Tupàn Tuweharupi Wiko Ma'e umupyta kar
    iapu'a ma'e xe. Na'e Ezit ywy rehe har uze'eg uzeupeupe wà kury. — Zàzàn zaha
    Izaew wanuwi nehe kury ty wà, ta'e Tupàn Tuweharupi Wiko Ma'e zaneàmàtyry'ym iko
    a'e xe, wapytywà pà a'e xe, i'i uzeupeupe wà.
  eng-DRA: 'And overthrew the wheels of the chariots, and they were carried into the
    deep. And the Egyptians said: Let us flee from Israel: for the Lord fighteth for
    them against us.'
