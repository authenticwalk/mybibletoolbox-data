    sur les Égyptiens, sur leurs chars et sur leurs cavaliers.'
  gnn-gnn: Ga ŋunhalana bala wiripuŋuŋurana gali'ŋura makarrŋura wäŋaŋura, Yitjuralpuyŋunydja
    dhawaṯthurrunana yukurrana‐a‐a, baṉḏany'kurru warray yana, yana liŋgu‐u‐u bukmaknha
    dhawa‐yawaṯthurrunana. Bala Garrayyunydja waŋana Mawtjitjnha bitjarrana gam'.
    “Ma' waṉa‐djarryurrana biyapul gapulili, bala gapuyunydja maṉḏaŋuyu yurru monygumana,
    dhä‐monygumana Yetjippuyŋunhanydja miriŋunha ga yarraman'nha walalanha.”
  yal-yal: Alatala yi a fala Musa xa, a naxa, “I yiini bandun baan xun ma alogo igen
    xa sa Misiran kaane xun ma, e nun e wontorone nun e soo ragine.”
  haw-1868: Olelo mai la o Iehova ia Mose, E o aku kou lima maluna o ke kai, i hoi
    hou mai ai ka wai maluna o ko Aigupita, maluna o ko lakou mau halekaa, a maluna
    o ko lakou poe hoohololio.
  arb-NAV: 'وَقَالَ الرَّبُّ لِمُوسَى: «ابْسُطْ يَدَكَ فَوْقَ الْبَحْرِ لِيَرْتَدَّ
    الْمَاءُ عَلَى الْمِصْرِيِّينَ مَعَ مَرْكَبَاتِهِمْ وَفُرْسَانِهِمْ».'
  ewe-ewe: Yehowa gblɔ na Mose be, “Gada wò asi ɖe atsiaƒu la dzi ale be tsigliawo
    namu adze Egiptetɔwo, woƒe tasiaɖamwo kple woƒe sɔdolawo dzi.”
  eng-LEE: And the Lord said unto Moses, Stretch out thy hand over the sea, and the
    waters shall return over the Egyptians, over their chariots, and over their horsemen.
  gvn-gvn: '@see-verse:EXO.014.025'
  asm-FB: তাৰ পাছত যিহোৱাই মোচিক ক’লে, “মিচৰীয়া সকল, তেওঁলোকৰ ৰথ আৰু অশ্বাৰোহী বিলাকৰ
    ওপৰলৈ যেন পুনৰায় জল সমূহ আহিব, তাৰ বাবে তুমি সাগৰৰ ওপৰলৈ তোমাৰ হাত মেলা।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «عِ بّلّشّ عِتَلَ بَا شُن مَ، يٍ شَ رَدِن
    مِسِرَكَيٍ، عٍ شَ سْورِ رَفِسٍيٍ، نُن عٍ شَ سٌي رَفِمَيٍ شُن نَ.»
  fra-SBL: 'Yahvé dit à Moïse : « Étends ta main sur la mer, afin que les eaux reviennent
    sur les Égyptiens, sur leurs chars et sur leurs cavaliers. »'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה נְטֵ֥ה אֶת־יָדְךָ֖ עַל־הַיָּ֑ם וְיָשֻׁ֤בוּ
    הַמַּ֙יִם֙ עַל־מִצְרַ֔יִם עַל־רִכְבֹּ֖ו וְעַל־פָּרָשָֽׁיו׃
  eng-WYCLIFFE: And the Lord seide to Moises, Holde forth thin hond on the see, that
    the watris turne ayen to Egipcians, on the charis, and knyytis of hem.
  piu-2006: '@see-verse:EXO.014.025'
  pjt-pjt: Ka palulanguṟu Godalu Mosela wangkangu, “Katuṟa wiḻitjura uṟu katuwanungku
    nyuntumpa pala puṉungka, ka uṟungku piṟuku ngalya-tjunguringkula tjutulku tjananya
    munu patilku Itjipanya nguraṟa warmaḻa pala uwankara tjanampa tjingka tjuṯa, nyanytju
    tjuṯa kuḻu.”
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Musa, “Golosa mkono wako uchanyha ya
    bahali, muladi mazi yabwele na kuwagubika Wamisili na mituka yawo na wakwela falasi
    wawo.”
  bgs-bgs: Igkagi tô Áglangngagán ki Moises, na mà din, “Táddù nu puman yan bállad
    nu tun ta dagat ébô lumónód tô dagat asta katambunan tô mga taga Ehipto.”
  kik-kik: Ningĩ Jehova akĩĩra Musa atĩrĩ, “Tambũrũkia guoko igũrũ wa iria nĩgeetha
    maaĩ macooke mahubanĩrie andũ a Misiri na ngaari ciao cia ita, na andũ arĩa mathiiaga
    mahaicĩte mbarathi.”
  fra-NCL: 'Yahweh dit à Moïse : « Etends ta main sur la mer, et les eaux reviendront
    sur les Égyptiens, sur leurs chars et sur leurs cavaliers. »'
  cek-AK: To naah Angraeng mah Mosi khaeah, Izip kaminawk, hrang leengnawk hoi hrang
    angthueng kaminawk nuiah, tui angcuu let moe, khuk hmoek hanah, tuipui nuiah na
    ban to payangh ah, tiah a naa.
  xla-xla: Epalati Godtapo Moses watle epo atlaiyo, “Wa꞉ dali ku mamisika꞉ ta꞉depame
    kaula di dla dlokomane. Epalati yúta ma ilame puame godemama Isip so mate epo
    yia꞉ aliya koa mateye gola꞉dlepe,” diyo.
  cuk-cuk: 'Ar Bab-Jehováʼdi Moisésʼga sogded: “Demar-birgi be-argan be oyoge, adi,
    demar gannaryob guegar. Geb degine, Egipto-sordamargi, e-urmar-napaginmaladgi,
    degi, e-sordamar-moli-birgi-sii-urwemaladgi demar arweoed.”'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Сулар йенип мисирлиқларниң үстигә, уларниң җәң һарвулириниң
    үстигә вә атлиқлириниң үстигә еқип берип, уларни чөктүрүвәтсун дәп қолуңни деңизниң
    үстигә узатқин, — деди.'
  pma-pma: Iahova viteni min Mosis vit, “Kitea lat hem heha nesa en atas, ka hemai
    suk hemavul koe me-Isip keil ral min hos ka kat keil one.”
  tel-2017: యెహోవా మోషేతో “ఐగుప్తు సైన్యం మీదికి, వాళ్ళ రథాల, రౌతుల మీదికి నీళ్లు
    తిరిగి వచ్చేలా సముద్రం పైకి నీ చెయ్యి చాపు” అని చెప్పాడు.
  hat-BSA: 'Alò SENYÈ a te di a Moïse: “Lonje men ou sou lanmè a pou dlo a kab retounen
    vin sou Ejipsyen yo, sou cha yo, ak sou kavalye yo.”'
  bxh-bxh: Yaubada ya libalau Mose lebena iyen, Nimam u lolon lawen gabogabo ai hewana
    be haba ya didi fuyoma be Idipi ma salisaliyotidi yo hosi tau awaidi ai hewadi.
  kos-kos: LEUM GOD El fahk nu sel Moses, “Asroela poum nu fin meoa, na kof uh fah
    folokeni nu fin mwet Egypt ac chariot okoalos ac mwet su muta fac.”
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה נְטֵ֥ה אֶת־יָדְךָ֖ עַל־הַיָּ֑ם וְיָשֻׁ֤בוּ
    הַמַּ֙יִם֙ עַל־מִצְרַ֔יִם עַל־רִכְבּ֖וֹ וְעַל־פָּרָשָֽׁיו׃
  ibo-ibo: Mgbe ụmụ Izrel gafesịrị ruo nʼakụkụ nke ọzọ nke osimiri ahụ, Onyenwe anyị
    gwara Mosis okwu sị, “Setịpụ aka gị ọzọ ka mmiri ahụ kpuchigide ndị Ijipt, na
    ụgbọ agha ha niile, na ndị na-agba ịnyịnya ya.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ସମୁଦ୍ର ଉପରେ ଆପଣା ହସ୍ତ ବିସ୍ତାର
    କର; ତହିଁରେ ମିସରୀୟମାନଙ୍କ, ସେମାନଙ୍କ ରଥ ଓ ଅଶ୍ୱାରୂଢ଼ ଲୋକମାନଙ୍କ ଉପରେ ପୁନର୍ବାର ଜଳ ଆସିବ।”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Kopwe aitiela poum won ewe
    sät pwe lölön lon epwe liwinfengen won ekewe re Isip, won war woken pwal won nöür
    sounfiu mi wawa oris.”
  rop-rop: Wal YAWEI bin dalim Mosis, “Yu lidimap det wokinstik garram yu bingga ontop
    langa det solwoda wulijim det solwoda garra gobek ontop langa ol detlot solja
    en bagi.”
  ukr-1871: 'І рече Господь Мойсейові: Простягни руку твою понад морем, і вернуться
    води на Египтїя, й на колесницї його, й на комонника його.'
  bch-bch: Ga kus ta Maron ikeo pan Moses bedane, “Soa bagem ga idae ta gaga ga ingata
    tad, ta tad ga krau ga isulug ta irobi gid Isip toman ngan led os ga karis ga
    gid karis itamatama.”
  deu-1951: 'Da sprach der HERR zu Mose: Strecke deine Hand aus über das Meer, damit
    das Wasser wieder zurückkehre über die Ägypter, über ihre Wagen und über ihre
    Reiter!'
  eng-JPS: 'And the LORD said unto Moses: ''Stretch out thy hand over the sea, that
    the waters may come back upon the Egyptians, upon their chariots, and upon their
    horsemen.'''
  srp-1865: 'A Gospod reèe Mojsiju: pruži ruku svoju na more, neka se vrati voda na
    Misirce, na kola njihova i na konjike njihove.'
  lug-lug: Awo Mukama n’agamba Musa nti, “Golola omukono gwo ku nnyanja, amazzi gakomewo
    gaggweere ku Bamisiri, ne ku magaali gaabwe, ne ku basajja baabwe abeebagadde
    embalaasi.”
  heb-heb: ויאמר יהוה אל משה נטה את ידך על הים וישבו המים על מצרים על רכבו ועל פרשיו׃
  ben-IRV: পরে সদাপ্রভু মোশিকে বললেন, “তুমি সমুদ্রের উপরে হাত বাড়াও; তাতে জল ফিরে
    মিশরীয়দের উপরে, তাদের রথের উপরে ও ঘোড়াচালকদের উপরে আসবে।”
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਆਪਣੇ ਹੱਥ ਸਮੁੰਦਰ ਉੱਤੇ ਲੰਮਾ ਕਰ ਤਾਂ ਜੋ ਪਾਣੀ ਮਿਸਰੀਆਂ
    ਉੱਤੇ, ਉਨ੍ਹਾਂ ਦੇ ਰਥਾਂ ਉੱਤੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਘੋੜ ਚੜ੍ਹਿਆਂ ਉੱਤੇ ਮੁੜ ਆਉਣ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Xıl deryahılqa hotke xhyanbı çine cigeeqa satk''ıl,
    maabın Misirbı dəv''əyne daşk''abışika, balkanaaşil alepxıynbışika sacigee çik
    avub g''alee''ecen.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ပင်လယ်ရေ သည် အဲဂုတ္တု လူများ၊ ရထား များ၊ မြင်းစီးသူရဲ
    များတို့အပေါ် သို့ ပြန် စေခြင်းငှာ ၊ ပင်လယ် အပေါ် မှာ လက် ကိုဆန့် လော့ဟု မောရှေ
    အား မိန့် တော်မူသည်အတိုင်း၊
  tte-O: Kabo Yeoba iwalo Mosese koina iba, “Nimam kuyagalawan kalita mena na kalita
    iguli-vivila Itipita tokaleyayao mekalikavao ali waga niuniuli yo kali togite-kalatan
    iguli-pwaikili.”
  tbg-tbg: Minti tuvaro Noravano Kotiva Mosirara tiharo, Nena kauqu qaiqaa tutukera
    namariqaa aave vatairaro namarivano anirantero viharo Isipivata, vika iqoka kaarivata,
    vika ohivata, ravaaqavu kaarire, tiro.
  hmo-hmo: Vadaeni Lohiabada ese Mose dekenai ia hereva, ia gwau, “Oiemu imana be
    davara ena ataiai ma oi atoa maoromaoro, ranu do ia giroa lou Aigupito taudia
    edia latanai, bona kariota edia latanai, bona hosi guia taudia edia latanai.”
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, कि अपना हाथ समुन्दर के ऊपर बढ़ा, ताकि पानी
    मिस्रियों और उनके रथों और सवारों पर फिर बहने लगे।
  rus-SYN: 'И сказал Господь Моисею: простри руку твою на море, и да обратятся воды
    на Египтян, на колесницы их и на всадников их.'
  bqc-SIM: 'Dii ò Mↄiziɛ: Ɔdↄ ísiaa, í i da Egipiↄla ń ń sↄ̃́goↄ ń ń sↄ̃deↄ.'
  tcz-CHONGTHU: Israel mite agalkai phat uvin, Pakaiyin Mose heng'a aseijin, “Egypt
    mite twijin ale lonkhum na ding'in na tenggol jahdoh inlang twipilen chungvum
    hi jep tem in, ati.”
  mar-mar: नंतर परमेश्वर मोशेला म्हणाला, “तुझा हात समुद्रावर उगार म्हणजे भिंतीसारखे
    उभे राहिलेले पाणी पूर्ववत जमून मिसऱ्यावर, त्यांच्या रथावर व स्वारांवर येईल.”
  soq-soq: Tane Iawe God Moses diene wanase, “E owa deneuwe witaa wadaapos ita owa
    leulepie aupawe wisepie ita Isibtiwa turakau ita sorodia oasiu do osouwointa alepie
    numamopi.”
  qub-qub: 'Ichanga Moisesta Tayta Dios niran: «Ricrayquita lamar jananpa jogariy
    yacu cashganman cutir Egiptucunata, carrëtancunata, cawalluncunata ñiticurcunanpaj.»'
  bqp-bqp: 'Dikiri pì Musanɛ: Ǹ n ↄ dↄ ísirala, í ni da Misilanↄla kũ ń sↄ̃gonↄ kũ
    ń sↄ̃denↄ.'
  hat-hat: 'Lè sa a, Seyè a di Moyiz: -Lonje men ou sou lanmè a ankò. Dlo a ap tounen
    nan plas li, l''ap kouvri moun peyi Lejip yo ansanm ak tout cha yo ak kavalye
    yo.'
  eng-BSB: Then the LORD said to Moses, “Stretch out your hand over the sea, so that
    the waters may flow back over the Egyptians and their chariots and horsemen.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Yeei maale kpoloɗɛi ma, ziɛi ɠa ɠaaɠalesu
    ma Ezipete nuiti ma, ta ta-wotoloiti, ta ta-zoo ɓizɛ nuiti.»'
  eng-WEBPB: The LORD said to Moses, “Stretch out your hand over the sea, that the
    waters may come again on the Egyptians, on their chariots, and on their horsemen.”
  kbq-kbq: Hagi Ra Anumzamo'a anage huno Mosesena asami'ne, Kazana hagerintega rusutegeno,
    hagerimo'a ete evuno Isipi vahe'ene karisizmine hosima eneri'za vahe'enana refitezmanteno.
  nhe-BL: 'Huan teipa quema nopa israelitame ajsitoj seyoc nali, TOTECO quiilhui Moisés:
    ―Xijxitlahua moma ipan nopa hueyi atl para nopa atl ma mosentili huan ma quinatzonpolihuilti
    nopa egiptome ipan inintlatehuijca carros ininhuaya tlen tlejcotoque ipan cahuayojme.'
  bus-bus: 'Dii bè Musanɛ: Ǹ n ↄↄ dↄ ísiaala, í é da Igipitinↄla kↄ̃n ń sↄ̃goronↄ
    kↄ̃n ń sↄ̃deenↄ.'
  gub-BL: Na'e uze'eg Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Epyho nepo yryhu
    'aromo kury. Nezewe mehe 'y uzewyr putar Ezit ywy rehe har wamim pà nehe, ywyramawa
    wa'aromo nehe no, zauxiapekwer kawaru kupe pe har wa'aromo nehe no, i'i izupe.
  eng-DRA: 'And the Lord said to Moses: Stretch forth they hand over the sea, that
    the waters may come again upon the Egyptians, upon their chariots and horsemen.'
