verse: EXO.014.026
translations:
  mal-C: അപ്പോൾ യഹോവ മോശയോട്, “വെള്ളം തിരിച്ചൊഴുകി ഈജിപ്റ്റുകാരെയും അവരുടെ തേരുകളും
    കുതിരപ്പടയും മൂടിക്കളയേണ്ടതിനു നീ കടലിന്മേൽ കൈനീട്ടുക” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Da sprach Jahwe zu Mose: Recke deine Hand gegen das Meer aus; so sollen
    die Gewässer auf die Ägypter, ihre Streitwagen und ihre Reiter zurückfluten.'
  lin-lin: 'Yawe alobaki na Moyize : — Sembola loboko na yo likolo ya ebale monene
    mpo ete mayi ezonga mpe ekweyela bato ya Ejipito, bashar na bango mpe batambolisi
    ya bampunda.'
  eng-LSV: And YHWH says to Moses, “Stretch out your hand toward the sea, and the
    waters turn back on the Egyptians, on their chariots, and on their horsemen.”
  eng-GNV: Then the Lord sayde to Moses, Stretche thine hand vpon the Sea, that the
    waters may returne vpon the Egyptians, vpon their charets and vpon their horsemen.
  eng-WEBSTER: And the LORD said to Moses, Stretch out thy hand over the sea, that
    the waters may come again upon the Egyptians, upon their chariots, and upon their
    horsemen.
  nhw-BL: 'Huan teipa quema nopa israelitame ajsitoj seyoc nali, TOTECO quiilhui Moisés:
    ―Xijxitlahua momax ipan nopa hueyi atl para nopa atl ma mosentili huan ma quinatzonpolihuilti
    nopa egiptome ipan inintlahuilanca carros ininhuaya catli tlejcotoque ipan cahuayojme.'
  swh-ONEN: Ndipo Bwana akamwambia Mose, “Nyoosha mkono wako juu ya bahari ili maji
    yarudiane yawafunike Wamisri, magari yao ya vita na wapanda farasi wao.”
  bba-bba: Mɑ Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn dɛkɑ tĩiyɔ nim wɔ̃ku
    mi, kpɑ nim mɛ, mu wurɑmɑ mu Eɡibitiɡibu kɑ ben tɑbu kɛkɛbɑ kɑ mɑɑsɔbu wukiri.
  eng-KJVCPB: And the Lord said unto Moses, Stretch out thine hand over the sea, that
    the waters may come again upon the Egyptians, upon their chariots, and upon their
    horsemen.
  cpy-cpy: 'Roo kanteencha ikantakiri Tajorentsi irika Moisés: “Powaankaero pako inkaariki,
    opiyaateeta nijaa opamankiri maawoeni Apitantoni-jatzi, ishiyako-mento-paeni eejatzi
    ikaatzi kyaakotariri ipira-paeni.”'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba, “Nimwam u paeluek hogaa, inoke hoga
    ni bini sikal Itipita avaliyau wali waga momomol ge ali tomatahikan ni yabomwil.”
  wbp-wbp: Ngulalu Yijirali-pinki murrarni-pirdinypa-kurra-jarrija, YAAWIYI-rla wangkaja
    Mujujuku, “Jukati kankarlu-manta yarda, ngula jiily-ngarrika ngapa! Kajinpa kuja-jarri,
    kapu-jana ngapangkuju muku yurnilyka-maninjarla muru-pinyi manu yawurlinji-manilki
    Yijipi-wardingki-patuju manu nyanungurra-nyangu wirli-jarra-kurluju.”
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Rie badi e nam mondo pi oum jo-Misri
    gi gechegi kod joidh faresegi.”
  meu-meu: Bena Iehova ese mose e hamaoroa, eto, Oi imamu na davara daenai ma ba toia
    roro, ranu ma baine lou, Aigupto taudia latadiai bona edia kariota latadiai bona
    edia hosi-gui taudia latadiai.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “पानी मिश्रीहरू, तिनीहरूका रथहरू र तिनीहरूका
    घोडचढीहरूमाथि आओस् भनेर तेरो हात समुद्रमाथि पसार् ।”
  yor-yor: Olúwa sì wí fún Mose pé, “Na ọwọ́ rẹ sí orí òkun kí omi òkun lè ya padà
    sórí àwọn ará Ejibiti, kẹ̀kẹ́ ogun wọn àti sórí ẹlẹ́ṣin wọn.”
  emp-NTPO: 'Israelerã chãped̶ad̶acarea Ãcõrẽba Moisea jarasia: –Bʌ jʌwara pusad̶aa
    ʌ̃taa wadua Egiptod̶ebema sordaorãra, carretad̶eba djõbada sordaorãra, cawayod̶eba
    djõbada sordaorã sid̶a pusaba ãnẽb̶ari edamãrẽã.–'
  ind-ind: TUHAN berkata kepada Musa, “Arahkanlah tongkatmu ke atas laut, supaya air
    laut berbalik dan menutupi semua pasukan Mesir.”
  pes-OPCB: 'وقتی همهٔ قوم اسرائیل به آن طرف دریا رسیدند خداوند به موسی فرمود: «بار
    دیگر دست خود را به طرف دریا دراز کن تا آبها بر سر مصری‌ها و اسبها و ارابه‌هایشان
    فرو ریزند.»'
  aer-aer: Nhenge Israel-arenye areye kwatyenge irntwarreke irreke, YAHWEH Moses-eke
    angkeke, “Arne atneme ngkwinhe awethe akertne-ilaye, kwatye-werne-atheke thile
    anteme. Nhenge unte alakenhe renhe mpwarerlenge, kwatyele anteme Egypt-arenye
    areye arteme itnenhe ingkirreke anthurre alhekwarle-ileme tyarre-akngentye akngerre
    itnekenhe-arlke.”
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Iunat mo ang iyong kamay sa ibabaw ng dagat
    para ang tubig ay bumalik sa mga taga-Ehipto, kanilang mga karwahe at sa kanilang
    mga nangangabayo.
  cbu-NT: Itaru, Israelchichsha ichingurusin wanasiri kitaramchusin, Taarashipansha
    Móysisee tárangiya; Ashiri, natu; kuwish íwar paxayarush, maree kung tusumingi.
    Waani kung waptam kanapkachu, Ijiptoshchee tputs pshiyrshinpatari, minsha kapaachurinpatari
    ashpari pchinganllina, Taarashipan Móysisee tárangiya.
  hui-hui: Ani lalu heaha Anduane Homogohanda Mosesehondo lalu, Iba bedagoha í̠naga
    gi dogola ede ha. Ani beregola iba o biru migimigi bidagoni lone bira gimbu buwa
    Iyibiali o tiduyu ibiraruni biranamu lalu iba nai holebirago helo ani bia, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``သင်​၏​လက် ကို​ပင်​လယ်​ပေါ်​သို့​ဆန့်​၍ အီ​ဂျစ်​အ​မျိုး​သား
    နှင့်​သူ​တို့​၏​ရ​ထား​တပ်၊ မြင်း​တပ်​တို့​အ​ပေါ် သို့​ရေ​ပြန်​၍​စီး​စေ​လော့''
    ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñu Moisésnu Yavé patu tsandimi: Ñu'' tyaapa lamaasha usakide, tsenmala
    pi demanbuudi'' Egipto'' chullanu, naa yala'' karulanu bain, naa kawallunu chuu
    jimulanu bain pi tsaa dewalakenutsu, timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཨེ་ཅིབ་པ་དང་དེ་དག་གི་ཤིང་རྟ་དང་སྐྱ་དམག་རྣམས་ཀྱི་ཐོག་ལ་ཆུ་འབབ་པའི་ཕྱིར།
    ཁྱོད་ཀྱིས་ལག་པ་རྒྱ་མཚོའི་ཕྱོགས་སུ་རྐྱོངས་ཤིག་ཅེས་གསུངས་པ་ལ།
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Tambanudzira ruoko rwako pamusoro pegungwa
    kuitira kuti mvura iyerere napamusoro pavaIjipita napamusoro pengoro dzavo napamusoro
    pavatasvi vavo vamabhiza.”
  spa-BLM: 'Yahvé dijo a Moisés: “Extiende tu mano sobre el mar, para que las aguas
    vuelvan a caer sobre los egipcios, sobre sus carros y sobre su caballería.”'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés chi'': —Ac''xib''at a c''ab'' d''a
    yib''an̈ a'' mar yic syil-lajxi sb''a a'' d''a yib''an̈ masanil eb'' aj Egipto
    chi'', d''a yib''an̈ scarruaje eb'' yed'' d''a yib''an̈ eb'' ed''jinac noc'' schej,
    yic smucchajcan yuj a'', xchi Jehová.'
  swh-ULB: Yahweh akamwambia Musa, “Nyoosha mkono kuelekea bahari ili maji yawarudie
    Wamisri, magari yao ya farasi, na wapanda farasi wao.”
  bel-bel: 'І сказаў Гасподзь Майсею: працягні руку тваю на мора, і хай павернуцца
    воды на Егіпцянаў, на калясьніцы іхнія і на верхаўцоў іхніх.'
  wed-wed: Ma Bada Moses i riwei, “Am jiḡona ma viloloi boga au tepana da boga ina nememei,
    mai Egypt au chariot ma sorodia horse au tepana anatapui ina puru-pai.”
  deu-ELBBK: 'Und der HERR sprach zu Mose: Strecke deine Hand aus über das Meer, dass
    die Wasser über die Ägypter zurückkehren, über ihre Wagen und über ihre Reiter.'
  mbb-OT: Hein nekelayun en is menge Israilihanen, migkaǥi is Nengazen diyà te ki
    Moises te, “Ketenga nu is belad nu ziyà te zivavew keniyan te zaǥat su wey mekedlikuey
    heeyan is daǥat su wey mengelened is menge Ehiptohanen, wey mengelened heeyan
    is menge kerwahi zan wey heeyan is menge pereuntud te kudà.”
  mal-2015: 'അപ്പോൾ യഹോവ മോശെയോടു: വെള്ളം മിസ്രയീമ്യരുടെ മേലും അവരുടെ രഥങ്ങളിൻ മേലും
    കുതിരപ്പടയുടെമേലും മടങ്ങിവരേണ്ടതിന്നു കടലിന്മേൽ കൈനീട്ടുക എന്നു കല്പിച്ചു.'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ Moisére nicʉ niwĩ: —Mʉꞌʉ ya omocãrẽ ti maajopʉre sĩ́oña tja.
    Mʉꞌʉ tojo weecã, aco dʉcawaanʉꞌcõmiꞌque Egiptocjãrã buꞌipʉ paamio, na ye tũrũsepawʉ,
    na surara cabayua buꞌipʉ níꞌcãrãrẽ miopeꞌorosaꞌa, nicʉ niwĩ.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, yimeng, “Yibidwayhmen kaddumkah ngarre
    kurrula ba kaborrurnderren kore bininj nawu Egytpbeh, chariots bedberre dja bininj
    nawu kabindidjurrkkan djarrang bedberre.”
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Nimam kuyosāle Négwasa Kayakayaina yatanaina
    goi bei negwasayana ikaluvilamna ina da Itipita, idi sariyota madi tokabikunuwoyao
    be ina osiyao adi totulagayao ikautumdi.’
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Nacirde o vast upral o moros, hoj o paňa
    pes pale te visaren pro Egipťana, pre lengre murša the pro verdana.“'
  nlg-nlg: '[Mi tana bona tara halavu soko na vure ni Israel/Jew tana horara,] Yahweh
    te bosa vania Moses, “Ko ghoi hau datoa na limamu vuvungana na tahi, ge ke ghoi
    oli, me ke sarora na lei malaghai ni Egypt, kolui nia na taitakirodira.”'
  pes-OPV: 'و خداوند به موسی گفت: «دست خود را بردریا دراز کن، تا آبها بر مصریان برگردد،
    و برارابه‌ها و سواران ایشان.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Ынтинде-ць мына спре маре, ши апеле ау сэ се
    ынтоаркэ песте еӂиптень, песте кареле лор ши песте кэлэреций лор.”'
  aui-aui: Wasina bi Yawe God, Mosis iwonena mayeni bo, “Imam kukoghasi inakanibu
    yegiiye da yegii inanoveramagha, bi Ijipt damdi yadi seriyot da iyo tomotomogha
    hosiye inakutuvidi.”
  ben-OBCV: তখন সদাপ্রভু মোশিকে বললেন, “তোমার হাত সমুদ্রের উপর প্রসারিত করে দাও যেন
    মিশরীয়দের উপর এবং তাদের রথ ও ঘোড়সওয়ারদের উপর জলধারা ধেয়ে আসে।”
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Badda gacanta ku kor fidi, inay
    biyuhu ku soo noqdaan Masriyiinta, iyo gaadhifardoodkooda, iyo fardooleydooda.
  lat-VUC: 'Et ait Dominus ad Moysen: Extende manum tuam super mare, ut revertantur
    aquæ ad Ægyptios super currus et equites eorum.'
  eng-ASVBT: And Jehovah said unto Moses, Stretch out thy hand over the sea, that
    the waters may come again upon the Egyptians, upon their chariots, and upon their
    horsemen.
  mna-mna: 'Tona Yooba iso pa Mose. Iso: “Sara nomom imiili mini pa tai. Naso tai
    ila ilup mini, to ipomon zin Aikuptu raama karis kizin ma timap.”'
  ita-1885: 'Allora il Signore disse a Mosè: Stendi la tua mano in sul mare, e l''acque
    ritorneranno sopra gli Egizj, e sopra i lor carri, e sopra i lor cavalieri.'
  eng-LXXUP: And the Lord said to Moses, Stretch forth thy hand over the sea, and
    let the water be turned back to its place, and let it cover the Egyptians coming
    both upon the chariots and the riders.
  eng-ULB: Yahweh said to Moses, “Reach out with your hand over the sea so that the
    waters may come back onto the Egyptians, their chariots, and their horsemen.”
  spa-VBL: 'Entonces el Señor le dijo a Moisés: “Extiende tu mano sobre el mar, para
    que el agua caiga sobre los egipcios, sus carros y jinetes”.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Étends ta main sur la mer, et les eaux retourneront
    sur les Égyptiens, sur leurs chars et sur leurs cavaliers.'
  mal-mal: 'അപ്പോൾ യഹോവ മോശെയോട്: “വെള്ളം ഈജിപ്റ്റുകാരുടെ മേലും അവരുടെ രഥങ്ങളിൻ മേലും
    കുതിരപ്പടയുടെമേലും മടങ്ങി വരേണ്ടതിന് കടലിന്മേൽ കൈ നീട്ടുക” എന്ന് കല്പിച്ചു.'
  urd-GVR: Tab Rab ne Mūsā se kahā, “Apnā hāth samundar ke ūpar uṭhā. Phir pānī wāpas
    ā kar Misriyoṅ, un ke rathoṅ aur ghuṛsawāroṅ ko ḍubo degā.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “इजीप्‍त रागी ङा मुर, आन बग्‍गी नु आन शारा
    ङोइक्‍ब आन कली ब्‍वाक्‍कुम सुम्‍पाइक्‍चा कली इ गुइ लेंशा समुन्‍द्र तार दिंदो”
    देंत।
  ita-1927: 'E l’Eterno disse a Mosè: “Stendi la tua mano sul mare, e le acque ritorneranno
    sugli Egiziani, sui loro carri e sui loro cavalieri”.'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «دەستت بۆ سەر دەریا درێژ بکە و ئاوەکە بۆ سەر میسرییەکان
    و گالیسکە و سوارەکان دەگەڕێتەوە.»'
  eng-BBE: And the Lord said to Moses, Let your hand be stretched out over the sea,
    and the waters will come back again on the Egyptians, and on their war-carriages
    and on their horsemen.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಈಜಿಪ್ಟಿನವರನ್ನೂ ಅವರ ರಥಗಳ ಕುದುರೆಯ ಸವಾರರನ್ನೂ ಸಮುದ್ರವು
    ಮುಳುಗಿಸುವಂತೆ ಸಮುದ್ರದ ಮೇಲೆ ಕೈಚಾಚು,” ಎಂದರು.
  bbb-bbb: Areme e Ireobo fu uri Mosisi kuae, Umui one davare ado ijia akoega davare
    ije fu una nafuena e Ijifitiko ijiakina sarioti buone ije ro e ije ose ke oenoevo
    ije okuriano kuae.
  tam-2017: 'யெகோவா மோசேயை நோக்கி: “தண்ணீர் எகிப்தியர்கள்மேலும் அவர்களுடைய இரதங்களின்மேலும்
    அவர்களுடைய குதிரைவீரர்களின்மேலும் திரும்பும்படி, உன்னுடைய கையைக் கடலின்மேல் நீட்டு”
    என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Extiende tu mano sobre la mar, para que las
    aguas vuelvan sobre los Egipcios, sobre sus carros, y sobre su caballería.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Întinde-ți mâna peste mare, ca apele să
    vină înapoi peste egipteni, peste carele lor și peste călăreții lor.'
  eng-WEBP: The LORD said to Moses, “Stretch out your hand over the sea, that the
    waters may come again on the Egyptians, on their chariots, and on their horsemen.”
  eng-FBV: Then the Lord told Moses, “Hold out your hand over the sea, so that the
    water will pour back over the Egyptians and their chariots and horsemen.”
  nld-1939: 'Nu sprak Jahweh tot Moses: Strek uw hand uit over de zee; dan golven
    de wateren terug over de Egyptenaren met hun wagens en ruiters.'
  nch-BL: 'Huan teipa quema nopa israelitame ajsitoj seyoc nali, TOTECO quiilhui Moisés:
    ―Xijxitahua momax ipan nopa hueyi at para nopa at ma mosentili huan ma quinatzonpolihuilti
    nopa egiptome ipan inintatehuijca carrojhua inihuaya cati tejcotoque ipan cahuayojme.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng: Hãy giơ tay ngươi ra trên biển,
    nước sẽ trở lấp người Ê-díp-tô, binh xa và lính kỵ của chúng nó.'
  hin-CV: फिर याहवेह ने मोशेह से कहा, “समुद्र के ऊपर अपना हाथ बढ़ा दो कि जल मिस्रियों,
    उनके रथों और उनके घुड़सवारों के ऊपर लौट आये.”
  eng-OURB: Adonai said to Moses [Drawn out], “Stretch out your hand over the sea,
    that the waters may come again on the Egyptians [people from Abode of slavery],
    on their chariots, and on their horsemen.”
  spa-BES: 'Y el SEÑOR dijo a Moisés: Extiende tu mano sobre el mar, y las aguas volverán
    sobre los egipcios, sobre sus carros de guerra y sobre sus jinetes.'
  tdx-tdx: Le hoe t’Iehovà amy Mosè, Ahitio ambone’ i riakey ty fità’o hibaliha’ o
    ranoo amo nte-Mitsraimeo, amo sarete’eo vaho amo mpiningi-tsoavala’eo.
  vid-vid: Hamba Mkulu Nguluwi nakamlonjela Musa, “Ugolole moko wa hegwe mchanya mwa
