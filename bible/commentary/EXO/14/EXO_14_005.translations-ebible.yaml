verse: EXO.014.005
translations:
  mal-C: ജനം ഓടിപ്പോയിരിക്കുന്നു എന്ന് ഈജിപ്റ്റിലെ രാജാവ് കേട്ടപ്പോൾ ഫറവോനും അദ്ദേഹത്തിന്റെ
    ഉദ്യോഗസ്ഥരും അവരോടുള്ള മനോഭാവം മാറ്റി, “നാം ഈ ചെയ്തതെന്ത്? നമ്മുടെ അടിമവേലയിൽനിന്ന്
    ഇസ്രായേല്യരെ വിട്ടയച്ചല്ലോ” എന്ന് അവർ പറഞ്ഞു.
  deu-TKW: 'Hierauf wurde dem Könige von Ägypten berichtet, daß das Volk entwichen
    sei. Da wurden der Pharao und seine Höflinge gegen das Volk umgestimmt; denn sie
    sagten sich: Was haben wir gethan, daß wir die Israeliten ziehen ließen, so daß
    sie uns keine Dienste mehr thun!'
  lin-lin: 'Tango bayebisaki mokonzi ya Ejipito ete bana ya Isalaele bakimi, Faraon
    mpe bakalaka na ye babongolaki makanisi na bango mpo na bana ya Isalaele mpe balobaki :
    « Likambo nini oyo tosali ? Totiki Isalaele kokende mpe tozangeli bato oyo bakoki
    kosalela biso ! »'
  eng-LSV: And it is declared to the king of Egypt that the people have fled, and
    the heart of Pharaoh and of his servants is turned against the people, and they
    say, “What [is] this we have done, that we have sent Israel away from our service?”
  eng-GNV: 'Then it was told the King of Egypt, that the people fled: and the heart
    of Pharaoh and of his seruants was turned against the people, and they sayde,
    Why haue we this done, and haue let Israel go out of our seruice?'
  eng-WEBSTER: 'And it was told to the king of Egypt that the people fled: and the
    heart of Pharaoh and of his servants was turned against the people, and they said,
    Why have we done this, that we have let Israel go from serving us?'
  nhw-BL: 'Huajca quema nopa tlanahuatijquetl tlen tlali Egipto quicajqui para israelitame
    cholojtoyaj, yaya ininhuaya catli quipalehuiyayaj moyolcuepque, huan moilhuijque:
    “¿Para tlen tiquincahuilijque ma yaca nopa israelitame huan ayacmo ma techtequipanoca?”'
  swh-ONEN: Mfalme wa Misri alipoambiwa kuwa Waisraeli wamekimbia, Farao na maafisa
    wake wakabadili nia zao kuhusu Waisraeli, wakasema, “Tumefanya nini? Tumewaachia
    Waisraeli waende zao na tumeukosa utumishi wao!”
  bba-bba: Sɑnɑm mɛ bɑ Eɡibiti sunɔ sɔ̃ɔwɑ mɑ tɔn be, bɑ yɑkurɑwɑ, yerɑ wi kɑ win
    bwɑ̃ɑbu bɑ ben himbɑ ɡɔsiɑ. Bɑ nɛɛ, mbɑn bweserɑ sɑ kuɑ mini. Domi sɑ derɑ Isirelibɑ
    bɑ bɛsɛn yoru yɑrɑ bɑ doonɑ.
  eng-KJVCPB: 'And it was told the king of Egypt that the people fled: and the heart
    of Pharaoh and of his servants was turned against the people, and they said, Why
    have we done this, that we have let Israel go from serving us?'
  cpy-cpy: 'Ari ikamantee-takiri iwinkatharite Apitantoni-jatzi, ikantee-tziri: “Shiyaka
    Israel-paeni.” Antawo owatsimaa-nakiri Faraón ikemawakira, imatzita-nakawo inampina-paeni
    rirori, ikantee-yanakini: “¿Iita ashinetan-taariri riyaatee Israel-paeni, tekatsi
    omperatee-yaari?”'
  mpx-mpx: Sauga Itipita wali kin i hago gamagalau iyaka hi egonan, inoke alonau ana
    tolabe wali nuwatu hi pil ge hi ba, “I bwe ta ginol ola! Isileli iyaka ta talamwagil
    hi egon, yaka nige al nihi tutuwalali kaiwela!”
  wbp-wbp: Nganangku mayi yimi-ngarrurnu kingiji kujalu Yijirali-pinki wuruly-parnkaja.
    Kuja kuja purda-nyangu, nyanungu manu nyanunguku warrmarla-patulu-nyanu wangkaja,
    “Waraa! Nyiyakurlipa-jana nyangu jamulu Yijirali-pinkiji wuruly-parnkanjakuju?
    Warla-pajikarlarlipa-jana! Nganalku kapu-ngalpa warrki-jarrimi?”
  luo-luo: Kane onyis ruodh Misri ni jogo osedhi, Farao gi jodonge noloko pachgi kuom
    jo-Israel mi giwacho niya, “Angʼo ma wasetimoni? Waseweyo jo-Israel odhi kendo
    tije ma yande gitiyonwa orumo!”
  meu-meu: Una negana ai haida ese Aigupto pavapavana e hamaoroa Israel taudia vada
    e heau; bena Farao mai ena hesiai taudia ida e halalo, lalodia ma e idau Israel
    taudia ediai. Idia eto “Israel taudia ta kahudia nege, isiaida ilao-henina ai
    bae doko, anina be dahaka?”
  npi-ULB: इस्राएलीहरू भागे भनी जब मिश्रका राजालाई बताइयो फारो र तिनका अधिकारीहरूको
    मन इस्राएलीहरूको विरुद्धमा फर्कियो । तिनीहरूले भने, “हामीले के गर्‍यौँ? हामीले
    इस्राएललाई हाम्रो सेवा गर्नबाट छाडिदिएछौँ ।”
  yor-yor: Nígbà tí wọ́n sọ fún ọba Ejibiti pé àwọn ènìyàn náà ti sálọ, ọkàn Farao
    àti àwọn ìránṣẹ́ rẹ̀ yí padà sí àwọn ènìyàn, wọ́n sì wí pé, “Kí ni ohun tí àwa
    ṣe yìí? Àwa ti jẹ́ kí àwọn ọmọ Israẹli kí ó lọ, a sì ti pàdánù ìsìnrú wọn.”
  emp-NTPO: 'Maʌ̃ ewarid̶e Egiptod̶ebema boroa israelerã mĩrũ wãsid̶ada jarasid̶aa.
    Maʌ̃ne idjia, dji dromarã bid̶a israelerã idu wãbiped̶ad̶ada jẽda crĩchasid̶aa.
    Nãwã jarasid̶aa: “¿Cãrẽ cãrẽã jãwã israelerãra idu wãbisid̶a? Dadjirãba õgo trajabibadara
    neẽ́ panesid̶aa.”'
  ind-ind: Sewaktu raja Mesir diberitahu bahwa umat Israel sudah melarikan diri, raja
    dan para pejabatnya berubah pikiran lalu berkata, “Mengapa kita membiarkan umat
    Israel pergi?! Sekarang kita kehilangan budak!”
  pes-OPCB: 'وقتی به فرعون خبر رسید که اسرائیلی‌ها از مصر فرار کرده‌اند او و درباریانش
    پشیمان شده، گفتند: «این چه کاری بود که ما کردیم؟ برای چه به بردگان خود اجازه دادیم
    تا از اینجا دور شوند؟»'
  aer-aer: Arrpenhe alhemele Pharaoh-eke ileke, nhenge Israel-arenye ingkirreke anthurre
    alwirreke-arle. Nhenge re nhenhe awemele, re thultye ikwerenhe areyeke-arlke angkerreke,
    “Ayekaye! Iwenhenge-arle-ame anwerne alkngele-ante areke Israel-arenye areye alwirrirrerlenge?
    Anwerne itnenhe ayaketyeke! Angwenhe-ame anwerneke warrke-irretyenhe lyete?”
  tgl-ULB: Nang sinabihan ng hari ng Ehipto na ang mga Israelita ay nakatakas, ang
    isipan ni Paraon at ng kaniyang mga lingkod ay bumaliktad laban sa bayan. Sinabi
    nila, “Anong ginawa natin at hinayaan nating makalaya ang mga Israelita mula sa
    pagtrabaho para sa atin?”
  cbu-NT: Ashiri kurakaatssha parawaa tputs tsiyatsis kamankusin; Papcha, Israelchich
    izuuru suwasuwayaranllinpa, tárangusin, anoo mazinayaru, kuraksha wasundururee
    kuruzurangiya Israelchichee tachitamaama. ¿Mayaamsha iyaa Israelchich izuuru kasayarusin
    naayaranlliniya? Anoo zandkeezi. ¿Iyaam chakanashtaja tarawaztachinllina? kurak
    tárangiya.
  hui-hui: Ani biyagola agali marume kini biago lamialu lalu, Isaraele wali agali
    bibahende pu yola haya, lalu lamini. Ani lamiyago hale howa kini biagomebi ibunaga
    biabe biaga hearumebi lone mini wiadai bialu lalu, Ai o biagoni agua birimayabe.
    Isaraele wali agali bibahende pelai harimago ai inanaga garabaya biabe ale bia
    haga wiyagoni lone budai bule ndo ogonida, lene.
  mya-mya: အီ​ဂျစ်​ဘု​ရင်​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့ ထွက်​ပြေး​ကုန်​ကြ​ပြီ​ဖြစ်​ကြောင်း​ကြား​သိ​ရ
    သော​အ​ခါ သူ​နှင့်​သူ​၏​မှူး​မတ်​တို့​သည်​စိတ် သ​ဘော​ထား​ပြောင်း​လဲ​၍``ငါ​တို့​သည်​ငါ​တို့
    ၏​အ​စေ​ခံ​ကျွန်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​ကို လွတ်​မြောက်​ထွက်​ပြေး​သွား​စေ​ပါ​သည်
    တ​ကား'' ဟု​ဆို​ကြ​၏။-
  cbi-NTPO: 'Tsaindetsun Egipto reinu Israel chachilla yumaa demalu'' nepiya'' miindetsuve
    ti'' wainla. Tsenñu faraón bain, naa ya'' balela bain jeke vera'' pensa demanmin
    entsandila: Tsen, ¿tyeenguitaa lala Israel chachillanu me-ere'', laachi taawasha
    ken jutyuu tiretu dekiwa? tila.'
  bod-N: ཡང་ཨེ་ཅིབ་རྒྱལ་པོར་མི་རྣམས་བྲོས་སོང་ཞེས་གཞན་ཞིག་གིས་སྨྲས་པ་ལ། ཕཱར་ཨོལ་དང་དེའི་འཁོར་གཡོག་རྣམས་མི་རྣམས་ཀྱི་ཕྱོགས་སུ་སེམས་འགྱུར་ནས།
    ངེད་རྣམས་ལ་གཡོག་བྱེད་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་འགྲོ་རུ་བཅུག་ཅིང་། ངེད་རྣམས་ཀྱིས་དོན་ཅི་འདྲ་བ་བྱས་སམ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Mambo weIjipiti akati audzwa kuti vanhu vatiza, Faro namachinda ake vakapindura
    pfungwa dzavo pamusoro pavo vakati, “Ko, taitei? Tarega vaIsraeri vachienda uye
    havachatishandiri!”
  spa-BLM: 'El rey de Egipto recibió la noticia de que el pueblo había huido; y el
    corazón del faraón y de sus siervos se transformó hacia el pueblo, y dijeron:
    “¿Qué es lo que hemos hecho, que hemos dejado que Israel deje de servirnos?”'
  cac-cac: 'Axo ix c''och specal d''a vin̈ rey to toxo ix el eb'' israel chi'', ix
    snaanxi sb''a sc''ol vin̈ yed'' eb'' ay yopisio yed''oc, ix yalan eb'': Man̈xo
    jantacoc co quistalil, yuj chi'' ix co chab''at eb'' israel cac''umal servil,
    xchi eb''.'
  swh-ULB: Mfalme wa Misri alipo ambiwa Waisraeli wametoroka, nia ya Farao na watumishi
    wake ikageuka dhidi ya watu. Wakasema, “Tumefanya nini kwa kuwaacha Waisraeli
    waende huru na wasitutumikie?”
  bel-bel: 'І абвешчана было цару Егіпецкаму, што народ уцёк; і абярнулася сэрца фараонава
    і рабоў ягоных супроць народу гэтага, і яны сказалі: што гэта мы зрабілі? навошта
    мы адпусьцілі Ізраільцянаў, каб яны не працавалі на нас?'
  wed-wed: Maranai riwa i ḡeta Pharaoh awarina, da mai Israel i ruba. Pharaoh ana
    gabegabemani maiteni ai nota i virai ma i riwa, “Tauta aiwai ta kauei? Ma ata
    taunola ta voterei da i nepai!”
  deu-ELBBK: 'Und es wurde dem König von Ägypten berichtet, dass das Volk entflohen
    wäre; da verwandelte sich das Herz des Pharaos und seiner Knechte gegen das Volk,
    und sie sprachen: Was haben wir da getan, dass wir Israel aus unserem Dienst haben
    ziehen lassen!'
  mbb-OT: Ne hein netudtulan sikan is hadì he mibpelaǥuy is menge Israilihanen, nahalin
    is isip din wey is isip te menge upisyal zin mehitenged te kegenat te menge Israilihanen.
    Ke sikandan te, “Nesayep kiw su midtuǥutan tew is menge Israilihanen te kegenat
    ne ǥuntaan kenè en sikandan ebpekepenilbi kenitew.”
  mal-2015: 'അവർ അങ്ങനെ ചെയ്തു. ജനം ഓടിപ്പോയി എന്നു മിസ്രയീംരാജാവിന്നു അറിവു കിട്ടിയപ്പോൾ
    ജനത്തെ സംബന്ധിച്ചു ഫറവോന്റെയും അവന്റെ ഭൃത്യന്മാരുടെയും മനസ്സുമാറി: യിസ്രായേല്യരെ
    നമ്മുടെ അടിമവേലയിൽനിന്നു വിട്ടയച്ചുകളഞ്ഞുവല്ലോ; നാം ഈ ചെയ്തതു എന്തു എന്നു അവർ
    പറഞ്ഞു.'
  tuo-NT: 'Egiptocjʉ̃ wiogʉ na duꞌtiwijaꞌque quetire tʉꞌogʉ, cʉ̃, cʉ̃ docacjãrã wiorã
    meꞌrã na wãcũꞌquere mejẽcã dʉcayu, aꞌtiro nicãrã niwã: “¿Marĩ deꞌro weerã Israe
    curuacjãrãrẽ duꞌuoꞌomiapari? Na marĩrẽ daꞌracoꞌterã nimiama”, nicãrã niwã.'
  gup-gup: Kaluk bu nungka nawu wohrnani kore Egypt, bu birrimarneyimeng bu bininj
    nawu Israel benkebmawahmeng birrikelerlobmeng birriwam, wanjh nungka nawu Pharaoh
    dja bininj nuye nawu birrimarnedurrkmirri wanjh birrimayaliborledmeng bedberre
    dja birriyimeng, “Njale kuhni bu ngad karrikurduyime, bu karrbenmunkewe bininj
    nawu Israel benkebmawahmeng, dja bedda minj mak kandimarnedurrkmirri?”
  gvs-gvs: E da Itipita adi tolovina inove bego tomotayadi bogina sisiya. Tuwo mana
    topaisewayao nuwodi sikatuvilavila tomotayadi manudi, e sidigo kadi, ‘Ame kaga
    taguinuwe? Bego ida pakonayao Isileli tubunao tataligeidi sisiya!’
  rmc-rmc: 'Sar o Faraonos šunďa, hoj o Izraeliti imar gele het, ov the leskre uradňika
    čerinde peskro gondoľišagos a phende peske: „So amen kerďam, hoj mukľam le Izraeliten
    te džal het? Našaďam peskre otroken!“'
  nlg-nlg: Tana bona na vunaghi haba ni Egypt te rongovira na vure ni Israel/Jew tara
    sogha sania tua, gaia maia lei nina mane nagho tara tughui na liodira, mara bosa
    te vagha eni, “Na hava ta gonia eni? Ighita ta lubatira rana Israel/Jew ge kara
    sani tatavahale, mi ghita ka sivilaghinira tua dida na vure kabu pipiti kiri!”
  pes-OPV: 'و به پادشاه مصر گفته شد که قوم فرار کردند، و دل فرعون و بندگانش بر قوم
    متغیر شد، پس گفتند: «این چیست که کردیم که بنی‌اسرائیل را از بندگی خود رهایی دادیم؟»'
  ron-1924: 'С-а дат де штире ымпэратулуй Еӂиптулуй кэ попорул а луат фуга. Атунч,
    инима луй Фараон ши а служиторилор луй с-а скимбат фацэ де попор. Ей ау зис: „Че
    ам фэкут де ам лэсат пе Исраел сэ плече ши сэ ну не май служяскэ?”'
  aui-aui: Wasina, raghanina kiiwawo siwoneni da Isrel damdi sivera, na yana bagibagi
    damdi kadi babada ghamaghamadi teya yadi noghota siwamiri siwona bo, “Mmko awaki
    berana tabera? Nokodi Isrel damdi taviwaghasinedi sinagho na kata gesinabagibagiyena
    mayedana!”
  ben-OBCV: মিশররাজকে যখন বলা হল যে লোকেরা পালিয়েছে, তখন ফরৌণ ও তাঁর কর্মকর্তারা
    তাদের বিষয়ে নিজেদের মন পরিবর্তন করে বললেন, “আমরা এ কী করলাম? আমরা ইস্রায়েলীদের
    যেতে দিলাম ও তাদের পরিষেবা হারালাম!”
  som-som: Oo waxaa loo sheegay boqorkii Masar inay dadkii carareen; markaasaa Fircoon
    iyo addoommadiisii qalbigoodii wuxuu u rogmaday xaggii dadka, oo waxay yidhaahdeen,
    Waxan aynu samaynay waa maxay, oo maxaynu reer binu Israa'iil uga sii daynay adeegiddii
    ay inoo adeegi jireen?
  lat-VUC: 'Et nuntiatum est regi Ægyptiorum quod fugisset populus: immutatumque est
    cor Pharaonis et servorum ejus super populo, et dixerunt: Quid voluimus facere
    ut dimitteremus Israël, ne serviret nobis?'
  eng-ASVBT: 'And it was told the king of Egypt that the people were fled: and the
    heart of Pharaoh and of his servants was changed toward the people, and they said,
    What is this we have done, that we have let Israel go from serving us?'
  mna-mna: 'Indeeŋe king ki Aikuptu ileŋ kembei zin Israel tiko ma tila len kek na,
    ziŋan zin bibip ta timuŋmuuŋgu pa uraata kini na, titooro ŋgar kizin mini ma tiso:
    “Wae, iti ti ko talliŋanda kat. Tezem zin Israel ma tila paso? Ma ko lende mbesooŋo
    iŋgoi be tikam uraata piti?”'
  ita-1885: 'Or fu rapportato al re di Egitto, che il popolo se ne fuggiva; e il cuore
    di Faraone e de'' suoi servitori si mutò inverso il popolo, e dissero: Che cosa
    è questo che noi abbiam fatto, di aver lasciato andar gl''Israeliti, per non servirci
    più?'
  eng-LXXUP: 'And it was reported to the king of the Egyptians that the people had
    fled: and the heart of Pharaoh was turned, and that of his servants against the
    people; and they said, What is this that we have done, to let the children of
    Israel go, so that they should not serve us?'
  eng-ULB: When the king of Egypt was told that the Israelites had fled, the minds
    of Pharaoh and his servants turned against the people. They said, “What have we
    done? We have released Israel from serving us.”
  spa-VBL: 'Cuando el rey de Egipto se enteró de que los israelitas se habían marchado
    apresuradamente, el Faraón y sus oficiales cambiaron de opinión sobre lo que había
    sucedido y dijeron: “¿Qué hemos hecho? Hemos dejado ir a todos estos esclavos
    israelitas”.'
  fra-_FOB: 'Or, on rapporta au roi d''Égypte que le peuple s''était enfui. Et le
    cœur de Pharaon et de ses serviteurs fut changé à l''égard du peuple, et ils dirent:
    Qu''est-ce que nous avons fait, que nous ayons laissé aller Israël, en sorte qu''il
    ne nous serve plus?'
  mal-mal: 'അവർ അങ്ങനെ ചെയ്തു. ജനം ഓടിപ്പോയി എന്ന് ഈജിപ്റ്റുരാജാവിന് അറിവ് കിട്ടിയപ്പോൾ
    ജനത്തെ സംബന്ധിച്ച് ഫറവോന്റെയും അവന്റെ ഭൃത്യന്മാരുടെയും മനസ്സുമാറി: “യിസ്രായേല്യരെ
    നമ്മുടെ അടിമവേലയിൽനിന്ന് വിട്ടയച്ചുകളഞ്ഞുവല്ലോ; നാം ഈ ചെയ്തത് എന്താണ്?” എന്ന്
    അവർ പറഞ്ഞു.'
  urd-GVR: Jab Misr ke bādshāh ko ittalā dī gaī ki Isrāīlī hijrat kar gae haiṅ to
    us ne aur us ke darbāriyoṅ ne apnā ḳhayāl badal kar kahā, “Ham ne kyā kiyā hai?
    Ham ne unheṅ jāne diyā hai, aur ab ham un kī ḳhidmat se mahrūm ho gae haiṅ.”
  suz-BL: मिनु इजीप्‍त रागी ङा मुरपुकीम आन पिप कली “इस्राएली प्रोक्‍ने थुम्‍तेक्‍म।
    गो मार पया? मारदे गो इस्राएली आन कली गेय प्रोंइपाइश्‍शा, लचा गेया?” दे थुं फाइश्‍शा,
    लोव़ पमुमा बाक्‍त।
  ita-1927: 'Or fu riferito al re d’Egitto che il popolo era fuggito; e il cuore di
    Faraone e de’ suoi servitori mutò sentimento verso il popolo, e quelli dissero:
    “Che abbiam fatto a lasciar andare Israele, sì che non ci serviranno più?”'
  ckb-ckb: کاتێک بە پاشای میسر ڕاگەیەنرا کە گەلەکە لە دەستی هەڵاتن، دڵی فیرعەون و
    خزمەتکارانی سەبارەت بە گەلی ئیسرائیل گۆڕا و گوتیان، «ئەمە چی بوو کردمان، کە وا
    ڕێمان دا بە نەوەی ئیسرائیل لە خزمەتکردنمان بڕۆن؟»
  eng-BBE: 'And word came to Pharaoh of the flight of the people: and the feeling
    of Pharaoh and of his servants about the people was changed, and they said, Why
    have we let Israel go, so that they will do no more work for us?'
  kan-OKCV: ಜನರು ಓಡಿಹೋದರೆಂಬ ವಿಷಯ ಈಜಿಪ್ಟಿನ ಅರಸನಿಗೆ ತಿಳಿಯಿತು. ಆಗ ಫರೋಹನ ಮತ್ತು ಅವನ ಸೇವಕರ
    ಹೃದಯವು ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿಕೊಂಡಿತು. ಅವರು, “ಇಸ್ರಾಯೇಲರು ನಮ್ಮ ಸೇವೆ ಮಾಡುವುದನ್ನು
    ಬಿಟ್ಟು ಹೋಗಿಬಿಡುವಂತೆ ನಾವು ಏಕೆ ಮಾಡಿದೆವು?” ಎಂದುಕೊಂಡರು.
  bbb-bbb: Areme e Ijifitiko ijiebuo Kini Fero fu fieke e Isureroko ije bune kame
    uniakona vaevaga fu fie. Ijadufuo fu uri e fuone mamekanu ijena bue kuae, Noneka
    isema vierafena uri e Isureroko ije bu nuvuefuo imevo ije kiavoga bu usiae vaevano
    kuae.
  tam-2017: 'மக்கள் ஓடிப்போய்விட்டார்கள் என்று எகிப்தின் ராஜாவிற்கு அறிவிக்கப்பட்டபோது,
    மக்களுக்கு விரோதமாகப் பார்வோனும் அவனுடைய ஊழியக்காரர்களும் மனம் மாறி: “நமக்கு வேலை
    செய்யாதபடி நாம் இஸ்ரவேலர்களைப் போகவிட்டது என்ன காரியம்” என்றார்கள்.'
  spa-RV-1909: 'Y fué dado aviso al rey de Egipto cómo el pueblo se huía: y el corazón
    de Faraón y de sus siervos se volvió contra el pueblo, y dijeron: ¿Cómo hemos
    hecho esto de haber dejado ir á Israel, para que no nos sirva?'
  ron-BTF: 'Și i s-a spus împăratului Egiptului că poporul a fugit; și inima lui Faraon
    și a servitorilor săi s-a întors împotriva poporului și au spus: De ce am făcut
    aceasta, lăsând pe Israel să plece de la servirea noastră?'
  eng-WEBP: The king of Egypt was told that the people had fled; and the heart of
    Pharaoh and of his servants was changed toward the people, and they said, “What
    is this we have done, that we have let Israel go from serving us?”
  eng-FBV: When the king of Egypt found out that the Israelites had left in a hurry,
    Pharaoh and his officials changed their minds about what had happened and said,
    “What have we done? We have let all these Israelite slaves go!”
  nld-1939: 'Toen dan ook aan den koning van Egypte werd bericht, dat het volk was
    gevlucht, sloeg de stemming van Farao en zijn hovelingen jegens het volk om, en
    ze dachten: Wat hebben we toch gedaan, dat we Israël uit onze dienst hebben laten
    wegtrekken?'
  nch-BL: 'Huajca quema nopa tanahuatijquet ten tali Egipto quicajqui para nopa israelitame
    cholojtoyaj, yaya inihuaya cati quipalehuiyayaj moyolcuetque, huan moilhuijque:
    “¿Para ten tiquincahuilijque ma yaca nopa israelitame huan ayecmo ma techtequipanoca?”'
  vie-1934: 'Vả, họ báo cùng vua Ê-díp-tô rằng dân Hê-bơ-rơ đã trốn đi rồi. Lòng Pha-ra-ôn
    và quần thần đối cùng dân đó bèn thay đổi, nói rằng: Chúng ta đã làm chi vậy,
    tha dân Y-sơ-ra-ên đi để khỏi phục dịch ta nữa sao?'
  hin-CV: 'जब मिस्र के राजा को यह मालूम पड़ा कि वे लोग भाग गए हैं, तब फ़रोह तथा उसके
    सेवकों का मन बदल गया. वे आपस में कहने लगे: “हमने यह क्या कर दिया; हमने इस्राएलियों
    को जाने दिया?”'
  eng-OURB: The king of Egypt [Abode of slavery] was told that the people had fled;
    and the heart of Pharaoh and of his servants was changed towards the people, and
    they said, “What is this we have done, that we have let Israel [God prevails]
    go from serving us?”
  spa-BES: 'Y llegó la noticia a Faraón de la huida del pueblo; y el sentir de Faraón
    y de sus siervos acerca del pueblo cambió, y dijeron: ¿Por qué dejamos ir a Israel
    para que no trabaje más por nosotros?'
  tdx-tdx: Ie nampandrendreheñe i mpanjaka’ i Mitsraimey te nibotatsak’ añe ondatio,
    le nibalintoa am’ ondatio ty five­tsevetse’ i Parò naho o mpitoro’eo vaho hoe
    iereo, Inoñe i nanoentika namotsotse o ana’ Israeleo tsy hitoroñ’ antikañey?
  vid-vid: Falao nakalonjelwa kota wala Waisilaeli mina wabilima, na nhumbula ya Falao
    na nhumbula za vitumagwa wa heye nazigaluswa, “Ndo choni chotuditile kwa kuwalechela
    wanhu awa walute na waleche kuwa wapogozi wa hetwe kahi?”
  eng-OKE: And it was seen by the king of Mizraim that the people had gone. And the
    heart of Pharoh and of his servants was turned to the people; and they said, What
    is this that we have done, that we have sent Israel away from serving us?
  tha-KJV: เมื่อกษั​ตริ​ย์​อียิปต์​ทราบความว่าบ่าวไพร่​เหล่​านั้นหนีไปแล้ว พระดำริของฟาโรห์และความคิดของข้าราชการก็​เปล​ี่ยนไปจากที่​มีต​่​อบ​่าวไพร่​นั้น
    เขาจึงว่า “ทำไมเราจึงทำเช่นนี้ ไฉนเราจึงได้ปล่อยพวกอิสราเอลไปให้พ้นจากการรับใช้เราเล่า”
  por-BR-2018: 'E foi dado aviso ao rei do Egito como o povo se fugia: e o coração
    de Faraó e de seus servos se voltou contra o povo, e disseram: Como fizemos isto
    de haver deixado ir a Israel, para que não nos sirva?'
  deu-ELO: 'Und es wurde dem König von Ägypten berichtet, daß das Volk entflohen wäre;
    da verwandelte sich das Herz des Pharao und seiner Knechte gegen das Volk, und
    sie sprachen: Was haben wir da getan, daß wir Israel aus unserem Dienste haben
    ziehen lassen!'
  eng-WYC-2018: And it was told to the king of the Egyptians, that the people had
    fled; and the heart of Pharaoh and of his servants was changed on the people,
    and they said, What would we do, that we let go Israel, that it should not serve
    us? (And it was told to the king of the Egyptians, that the people had fled; and
    Pharaoh’s heart, and the hearts of his servants, were turned against the people,
    and they said, What have we done? we have let Israel go, and now there is no one
    here to serve us!)
  epo-epo: 'Kiam oni diris al la reĝo de Egiptujo, ke la popolo forkuris, tiam la
    koro de Faraono kaj de liaj servantoj turniĝis kontraŭ la popolon, kaj ili diris:
    Kion ni faris, forliberiginte la Izraelidojn de servado al ni?'
  uig-PIN: '«U hǝlⱪ ⱪeqip kǝtti» dǝp Misirning padixaⱨiƣa hǝwǝr beriliwidi, Pirǝwn
    bilǝn ǝmǝldarliri hǝlⱪ toƣrisidiki ⱪararidin yenip: «Israillarni ⱪulluⱪtin ⱪoyuwǝtkinimiz,
    bu zadi nemǝ ⱪilƣinimiz?!» — deyixti.'
  beo-beo: 'Idibidi dunu da Felouma, Isala:ili dunu huluane da hobea:i dagoi olelei.
    Amalalu, e amola ea eagene ouligisu dunu da ilia asigi dawa:su sinidigili, amane
    sia:i, “Ninia da abuliba:le Isala:ili fi fisidigibala:? Ninia bidi mae lale udigili
    hawa: hamosu dunu fisi dagoi.”'
  tpi-OTNT: Sampela man i tokim king bilong Isip long ol Israel i ranawe pinis. Na
    em wantaim ol ofisa bilong en i senisim tingting bilong ol na i tok, “Olsem wanem
    na yumi larim ol Israel i go? Nau bai ol i no inap mekim wok bilong yumi. Yumi
    mekim kranki pasin tru.”
  hau-SA: Sa’ad da aka faɗa wa Fir’auna cewa Isra’ilawa sun gudu, sai Fir’auna da
    bayinsa suka canja ra’ayinsu game da su, suka ce, “Me muka yi? Mun bar Isra’ilawa
    suka tafi, mun kuwa rasa hidimarsu!”
  udu-udu: 'Ka maliḵ gi ’kwanim Pam Masir ṯorkunu gwo mo ki ’kwani sokin bway bwaasho
    mo tani bwa ma P̱irawn aḵ e nyaḵki imanmii tom piti mo ’kup̱ ki uni mo. Dhali
    uni oki gwo mo ki: Atinta a’dan jin miikina ana mo? Ana ki dhala Israyiil bway
    mo mmo/ii mo ’peni mo jin miikina uni ana to mo.'
  uig-LAT: '«U xelq qéchip ketti» dep Misirning padishahigha xewer bériliwidi, Pirewn
    bilen emeldarliri xelq toghrisidiki qararidin yénip: «Israillarni qulluqtin qoyuwetkinimiz,
    bu zadi néme qilghinimiz?!» — déyishti.'
  nde-nde: Kwathi inkosi yaseGibhithe isitsheliwe ukuthi abantu sebebalekile, uFaro
    lezikhulu zakhe baguqula ingqondo zabo ngabako-Israyeli bathi, “Sesenzeni manje?
    Sesiyekele abako-Israyeli bahamba salahlekelwa yikusetshenzelwa yibo!”
  ton-ton: '¶ Pea naʻe tala ki he tuʻi ʻo ʻIsipite kuo hola ʻae kakai: pea naʻe kovi
    leva ʻae loto ʻo Felo, mo ʻene kau tamaioʻeiki ki he kakai, pea nau pehē, “Ko
    e hā kuo tau fai ai ʻae meʻa ni, ke tuku ʻa ʻIsileli ke ʻalu mei heʻenau tauhi
    ʻakitautolu?”'
  ces-1613: 'Povědíno pak bylo králi Egyptskému, že by lid utíkal. I obráceno jest
    srdce Faraonovo a služebníků jeho proti lidu, a řekli: Co jsme to učinili, že
    jsme propustili Izraele, aby nesloužil nám?'
  eko-eko: 'Ila wakathi ooziweevo mfwalume wa Misuri yoori meezirayiilu atthira, ye
    na anakhaazi awe khuzukulisa akhili zaya na khulupa yoori: “Niini nirettiyeeyo?
    Nawaalikha meezirayiilu olawa anaashikha amwiitthwaana etthu!”'
  eng-WMB: The king of Egypt was told that the people had fled; and the heart of Pharaoh
    and of his servants was changed toward the people, and they said, “What is this
    we have done, that we have let Israel go from serving us?”
  tam-TCV: இஸ்ரயேலர் ஓடிப்போய்விட்டார்கள் என்று எகிப்திய அரசன் பார்வோனுக்கு அறிவிக்கப்பட்டபோது,
    அவனும் அவனுடைய அதிகாரிகளும் இஸ்ரயேலரைக் குறித்து தங்கள் மனங்களை மாற்றிக்கொண்டார்கள்.
    அவர்கள், “நாம் என்ன செய்துவிட்டோம்? இஸ்ரயேலரை போகவிட்டு, அவர்களுடைய வேலையை இழந்துவிட்டோமே!”
    என்றார்கள்.
  ceb-ULB: Sa dihang gisuginlan ang hari sa Ehipto nga mikalagiw na ang mga Israelita,
    nausab ang hunahuna sa Faraon ug sa iyang mga sulugoon batok sa katawhan. Miingon
    sila, “Unsa man ang atong gibuhat nga gitugotan man nato ang mga Israelita nga
    mahimong gawasnon gikan sa pagtrabaho alang kanato?”
  pol-UBG: 'Gdy doniesiono królowi Egiptu, że lud ucieka, odmieniło się serce faraona
    i jego sług przeciw ludowi i powiedzieli: Co zrobiliśmy, że zwolniliśmy Izraela
    od służenia nam?'
  agr-agr: 'Nuninai faraógshakam Israel aents aidauk shiyakaje tabaun dekauwai. Nunik
    niijai atueka takatai aidaujai awake anentaimag kajekag chichainak: “¿Wagka Israel
    aents aidau iina takagtamainak batsatush jiinag shiyaktinme tusaish timaji?” tuidau.'
  kyc-kyc: Yuu gii dokopa Isaraele wambu dupwa neta pao kaeyamilyamo lao lamaiyaminyi
    doko sepala Isipi kiŋi banya yanda singi dupwamepe suu pingi alowa pipala lao
    doko akinde pyamase? leyami. Namwame kandakinya Isaraele wambu dupwa karapusi
    ingyuo namwana yulu pyakao karenge dupwa pena lapala kaeyamwanosa pyakao papelyaminyiŋi,
    leyami.
  urd-GVU: جب مصر کے بادشاہ کو اطلاع دی گئی کہ اسرائیلی ہجرت کر گئے ہیں تو اُس نے
    اور اُس کے درباریوں نے اپنا خیال بدل کر کہا، ”ہم نے کیا کِیا ہے؟ ہم نے اُنہیں
    جانے دیا ہے، اور اب ہم اُن کی خدمت سے محروم ہو گئے ہیں۔“
  deu-1912: 'Und da es dem König in Ägypten angesagt ward, daß das Volk geflohen war,
    ward sein Herz verwandelt und das Herz seiner Knechte gegen das Volk, und sie
    sprachen: Warum haben wir das getan, daß wir Israel haben gelassen, daß sie uns
    nicht dienten?'
  ntj-ntj: Nyangka puurrpa Piirulu kulirnu Yitjurayilku tjamupirti-ya kukurraannyangka.
    Nyangka-yanku puurrpa Piirulu puru palunyaku yamatji pirnilu ngulakutju tjulurraaralpi
    watjarnu, “Wiya, nyaaku-lan witurnu? Nganalunyka-lampa waarka palyanma?”
  kan-2017: ಇಸ್ರಾಯೇಲರು ಓಡಿಹೋದರೆಂಬ ವರ್ತಮಾನವು ಐಗುಪ್ತದ ಅರಸನಾದ ಫರೋಹನಿಗೆ ತಿಳಿದುಬಂದಾಗ, ಅವರ
    ವಿಷಯದಲ್ಲಿ ಫರೋಹನ ಮತ್ತು ಅವನ ಪರಿವಾರದವರ ಹೃದಯವು ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಕಠಿಣಗೊಂಡಿತು. ಅವರು,
    “ಇದೇನು ನಾವು ಮಾಡಿದ್ದು? ನಮಗೆ ದಾಸರಾಗಿದ್ದ ಇಸ್ರಾಯೇಲರನ್ನು ಹೊರಟು ಹೋಗುವುದಕ್ಕೆ ಬಿಟ್ಟೆವಲ್ಲಾ”
    ಎಂದುಕೊಂಡರು.
  ena-ena: Uavɨdaci hulaŋ limu hɨhɨle Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ nulɨdɨ manɨgali
    agadɨ abavɨmi. Isɨlaelɨ hɨdɨlɨ agɨlaŋ ci uavalɨ uavɨmi. Hameŋ abavɨci manɨgali
    agaŋ hula hulaŋ nusaŋ hɨji igu igu hɨsɨŋ agɨlaŋ hula cɨhu hɨji mu lamavɨla abavɨmi.
    Alaŋ akɨ saŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ valɨmɨli uavalɨ uavɨmi. Hameŋ lɨmɨli aludɨ
    sibɨla agɨladɨ ani ani vihavɨbali uavɨmi.
  yap-yap: Fa’an nnog ngak Farao ni pilung nu Egypt nike mil piyu Israel, ma aram
    me thiliyeg Farao nge pi tolang rok lanin’rad u murung’agen piyu Israel, me lungurad,
    “Be mang e kad rin’ed? Kad paged piyu Israel kar milgad ndab kur manged sib rodad!”
  hlt-MCSB: Tedae pilnam yong te Egypt manghai taengla a puen pah vaengah tah Pharaoh
    neh a sal rhoek loh pilnam taengah thinko a maelh uh tih, “Israel he mamih ham
    a thotat khui lamloh n'hlah coeng dongah balae n'saii uh he,” a ti uh.
  mdy-ETH: ዴራ ቶሊ ዴንዴሢ ጊብፄ ዓጮ ካኣቲ ዋይዛዖ ዒዛንታ ዒዛና ዎላ ማዻ ዼኤፖ ዓሳ ማሊፆ ፔኤሲ ሺርሺ፦ «ሃይ ኑ ማዼ
    ባካ ዓይጎዳይ? ዒስራዔኤሌ ዓሳ ዓኣዻንዳጉዲ ኑ ሃሼሢሮ ዔያታ ኑኡም ማዻ ማዻ ፓጬኔ ጌይሢቱዋዓዳ?» ጌዔኔ።
  twi-ASANTE: Nnansa akyi a Misraimhene no tee sɛ Israelfoɔ no abɔ wɔn tirim sɛ wɔrensane
    mma Misraim bio na mmom kɔ ara na wɔrekɔ no, Farao ne nʼahokafoɔ akoma sɔree bio.
    Wɔbisaa sɛ, “Ɛdeɛn na yɛayɛ yi a yɛama nkoa yi ɛkwan ama wɔkɔ?”
  mwc-mwc: Maranai Egypt kana taupauma Pharaoh si wonei kata pipiya wai si vera wai,
    ana babadisi yabata nuwanuwasi si nebirabira ba si wona, “Kota awaika ta wosei?
    Kota Israel biyisi ta boterisi si nae ba karaku kotoi ina bo saibisaibirita!”
  eng-WEBU: The king of Egypt was told that the people had fled; and the heart of
    Pharaoh and of his servants was changed toward the people, and they said, “What
    is this we have done, that we have let Israel go from serving us?”
  bnp-bnp: Na tahuna e Parao ni vakalongo ne huriki a Israel ri ha, e Parao turane
    huriki a bolekori vona ri pulo a niluhoi ne ria, ri deke, ri ta maea, “I navai
    si matataro e huriki a Israel ri vano? Ngane i uka viri ge leho ne hita.”
  wal-wal: Asai baqatiichchidoogaa Gibxxe kawuwaayyo yootin, inne a sunttati Israa7eelatuyyo
    qoppido bantta qofaa laammidi, “Nuuni hagaa waatiyoonii? Nuuni Israa7eelata yeddidi,
    eti nuuyyo oottiyo wolqqaappe mela attida” yaagidosona.
  spa-PDDPT: 'Cuando se le informó al rey de Egipto que el pueblo huyó, el corazón
    de Faraón y el de sus esclavos se mudó contra el pueblo, y dijeron: ¿Qué es esto
    que hicimos? ¿Por qué dejamos salir a Israel de nuestra esclavitud?'
  gun-gun: 'Ha''e gui Egito pygua huvixa pe omombe''ua Israel kuery ojavapa maa. Ha''e
    ramo Faraó ha''e hembiguai kuery amboae rami ju onhembopy''a ha''e kuery rovai.
    Ha''e vy aipoe''i okuapy: — Mba''exa tu jajapo ra''e Israel kuery nhanerembiguai
    kuery ikuai ve''ỹ aguã rami? — he''i okuapy.'
  agu-BL: 'Itzun bantz yi tbital faraón scyuch'' yi e'' ajcaw yi na chicawun xlaj
    yi nsken che''l ojk yi e'' xonl Israel, nintzun je'' xtx''ixpul yi xtxumu''n scye''j.
    Itzun cyaltz: “¿Ẍe''n tzun ban yi kak''ol ama''l scyetz yi e'' xonl Israel tan
    cyele''n skaxo''l, nin tan qui cyak''uje''n ske''j?” che''ch tzun e'' bantz.'
  ilo-ULB: Idi naibaga iti ari ti Egipto a nakapanawen dagiti Israelita, nagbaliw
    ti panunot ni Faraon ken dagiti adipenna maibusor kadagiti tattao. Kinunada, “Ania
    ti inaramidtayo a pinalubosantayo dagiti Israelita a mawayawayaan iti panagtrabahoda
    para kadatayo?”
  kpg-kpg: Di haga iloo gaa dau i di king o Egypt bolo digau Israel la guu llele,
    geia mo ana gau aamua gaa huli labelaa nadau lodo, ga helekai, “Gidaadou la ne hai
    tadau aha dela ne hagau digau Israel ala nogo hai tadau hege la gii hula gi daha
    mo gidaadou?”
  uig-ARA: '«ئۇ خەلق قېچىپ كەتتى» دەپ مىسىرنىڭ پادىشاھىغا خەۋەر بېرىلىۋىدى، پىرەۋن
    بىلەن ئەمەلدارلىرى خەلق توغرىسىدىكى قارارىدىن يېنىپ: «ئىسرائىللارنى قۇللۇقتىن
    قويۇۋەتكىنىمىز، بۇ زادى نېمە قىلغىنىمىز؟!» ــ دېيىشتى.'
  bps-bps: Di kaklinge i harì di Idyif, là samfulê i dad bel Israél di banwe Idyif
    di kakubu tlu duh, bay fadlug ale fawag di Idyif, mguman i fandam Faraon, na i
    dad ganlalan gablà di dale. Hae, du manla, “Kan ku falohito lamwà i dad bel Israél?
    Tay, tabaling landè dad lifanito.”
  tof-tof: Izipt kinga igó nóma izazilóp wagó, Isrrael pamkolpama kuri busurre, wató
    akó oya zaget pama tibiób gyagüpitótók we nalüngóp, da bóktónóp wagó, “Mi ini
    gonggo poko iade tónggapónóp? Mi ta Isrrael ⌊leba zaget⌋ pamkolpam ok ninóp tótókóm,
    da i tibiób zaget kuri nümgütrre!”
  sus-sus: Misira mangɛ nun a xa kuntigie to a kolon, a Isirayilakae bara siga, e
    naxa natɛ masara, a falafe ra, «Won munse rabaxi yi ki? Won to Isirayilakae bɛɲinxi,
    e mu walima won bɛ sɔnɔn!»
  pon-2006: Ni ahnsou me pakair wiawihong nanmwarkien Isipo, duwen mehn Israel kan
    ar tangdoauier, ih oh sapwellime lapalap akan eri ketin wekidala kupwurarail ong
    mehn Israel; re ahpw mahsanih, “Mehlel kitail sapwungala! Mehnda kitail mweidohng
    mehn Israel ko re en tang ni ar liduliduwih kitail?”
  jae-jae: Gêdêŋ taŋ sêjac miŋ gêdêŋ kiŋ Aiguptuŋa gebe lau Israel sêc sêja naŋ, Parao
    to nê siŋwaga nêŋ ŋalêlôm gêjam tau ôkwi ma taêŋ gêjam biŋ teŋ kêpi Israel. Ma
    êsêac sêsôm gebe “Aêac dagôm asageŋ tonec, tec dawi Israel siŋ e sêjam sakiŋ aêac
    kêtiam atom.”
  ksd-ksd: 'Ma di ga ve ra king Aigipto ba ra tarai dia ga takap; ma ra bala i Parao
    ma ra bala i kana umana tultul i ga enana tadav ra tarai, ma dia ga biti: Ava
    go da tar pait ia, tago da tar pala vue ra tarai Israel kan ra papalum pire dat.'
  tur-YTC: 'Mısır Kralı''na halkın kaçtığı söylendi. Firavun ile hizmetkârlarının
    yüreği halka karşı değişti ve dediler: “Biz ne yaptık da İsrael''i bize hizmet
    etmekten salıverdik?”'
  grc-BRENT: Καὶ ἀνηγγέλη τῷ βασιλεῖ τῶν Αἰγυπτίων ὅτι πέφευγεν ὁ λαός· καὶ μετεστράφη
    ἡ καρδία Φαραὼ, καὶ τῶν θεραπόντων αὐτοῦ, ἐπὶ τὸν λαὸν, καὶ εἶπαν, τί τοῦτο ἐποιήσαμεν,
    τοῦ ἐξαποστεῖλαι τοὺς υἱοὺς Ἰσραὴλ, τοῦ μὴ δουλεύειν ἡμῖν;
  ind-AYT: Ketika dikabarkan kepada Raja Mesir bahwa bangsa itu telah melarikan diri,
    hati Firaun maupun hamba-hambanya berubah terhadap bangsa itu dan mereka berkata,
    “Apa yang sudah kita lakukan? Kita telah melepaskan orang Israel pergi dari perbudakan
    kita?”
  nya-nya: Farao, mfumu ya Igupto atamva kuti anthu aja athawa, iye pamodzi ndi nduna
    zake anasintha maganizo awo pa Israeli ndipo anati, “Ife tachita chiyani? Tawalola
    Aisraeli kuti apite ndi kuleka kutitumikira?”
  hrv-hrv: Kad su egipatskom kralju kazali da je narod pobjegao, faraon i njegovi
    dvorani predomisliše se o narodu. “Što ovo učinismo!” - rekoše. “Pustismo Izraelce
    i više nam neće služiti.”
  mps-mps: Tama te Isip we bidi dabego te Israel bage augwali wi pali po te tuni bidibolo
    wai, tama aga dali, te gavman sę ebo ofisa bidi dabe dali, augwaligo homu hasegelama,
    tama augwaligo te po wai, “Magi baso dago te Israel hani augwali tagala palaliwe?
    Tama megi da, augwaligo dago sę egobeo. Dago dwai geda mu muai dao,” te po wai.
  tpi-tpi: Sampela man i tokim king bilong Isip long ol Israel i ranawe pinis. Na
    em wantaim ol ofisa bilong en i senisim tingting bilong ol na i tok, “Olsem wanem
    na yumi larim ol Israel i go? Nau bai ol i no inap mekim wok bilong yumi. Yumi
    mekim kranki pasin tru.”
  dan-1931: 'Da det nu meldtes Ægypterkongen, at Folket var flygtet, skiftede Farao
    og hans Tjenere Sind over for Folket og sagde: “Hvor kunde vi dog slippe Israelitterne
    af vor Tjeneste!”'
  vie-OVCB: 'Khi vua Ai Cập hay tin người Ít-ra-ên đã dứt khoát ra đi, Pha-ra-ôn và
    quần thần liền thay đổi ý kiến đối với người Ít-ra-ên. Họ hỏi nhau: “Tại sao ta
    dại dột như thế? Tại sao ta thả cho đám nô lệ ra đi?”'
  guj-2017: જ્યારે મિસરના રાજાને ખબર આપવામાં આવી કે, ઇઝરાયલી લોકો જતા રહ્યા છે. ત્યારે
    ફારુનનું અને તેના સરદારોનું વલણ બદલાઈ ગયું. તેઓને થયું કે, “આપણે શું કર્યુ? આપણે
    તેઓને કેમ જવા દીધા? આપણે આપણા ગુલામોને ગુમાવ્યા છે.”
  pon-2006A: Ni ahnsou me pakair wiawihong nanmwarkien Isipo, duwen mehn Israel kan
    ar tangdoauier, ih oh sapwellime lapalap akan eri ketin wekidala kupwurarail ong
    mehn Israel; re ahpw mahsanih, “Mehlel kitail sapwungala! Mehnda kitail mweidohng
    mehn Israel ko re en tang ni ar liduliduwih kitail?”
  por-BRBSL: 'Foi dito ao rei do Egito que o povo havia fugido; e o coração do Faraó
    e de seus servos mudou para o povo, e eles disseram: “O que é isso que fizemos,
    que deixamos Israel ir de nos servir”?'
  aly-aly: Ingwerentyel Pharaoh renh iletyek alhek, “Israel-kenh-rnem anterrek.” Pharaoh-elarl
    awek-penh, rap atyetyart ampep-rnem-then angkek, “Ilekek anwantherr intwarek wenh,
    antwerrkey-angenhan? Rernemarl kel anterrekan! Anwantherr renh-rnem antwerrkey-areny!
    Angwenh-rnem-anem anwekantherr warrkirreyenhan?”
  cth-cth: Hote taminaw a yawng e kong Izip siangpahrang koe a thai sak awh navah,
    ahni koehoi a sannaw e lungthin bout a kamlang teh, maimouh ni hettelah sak awh
    teh Isarelnaw hah maimae thawtawknae koehoi bangkongmaw a hlout awh han telah
    ati awh.
  twi-twi: Nnansa akyi a Misraimhene no tee sɛ Israelfo no abɔ wɔn tirim sɛ wɔrensan
    mma Misraim bio na mmom kɔ ara na wɔrekɔ no, Farao ne ne dɔm koma sɔree bio. Wobisae
    se, “Dɛn na yɛayɛ yi? Yɛama Israelfo no kwan ma wɔkɔ ama yɛahwere wɔn som!”
  hlt-hlt: Tedae pilnam yong te Egypt manghai taengla a puen pah vaengah tah Pharaoh
    neh a sal rhoek loh pilnam taengah thinko a maelh uh tih, “Israel he mamih ham
    a thotat khui lamloh n'hlah coeng dongah balae n'saii uh he,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛnìtìbɛ̀ɛ nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Isidɑyɛɛribɛ cokɛ́mu, kòo yɛ̀mmɛ̀ɛ
    ceetɛ, wenwe nɛ̀ o tũ̀mbɛ̀, kɛ̀ bɛ̀ dɔ̀: Ti dɔ̀ɔ̀ bɑ kɛ yóu kɛ̀ bɛ̀ yɛ̀, kɛ yóu
    mutɔ̃mmú.'
  msy-2020: Ezɨ gumazir maba Isipɨn atrivim mɨgɨa ghaze, “Israelia ara ghue.” Ezɨ
    a ko an ingangarir gumazibar nɨghnɨzibagh iragha ghaze, “Manmagh amizɨ, e Israelia
    ataghizɨ me ghue? Me datɨrɨghɨn uam en ingangaribar amuan kogham. Guizbangɨra,
    e pazava amigha gɨfa!”
  azb-azb: 'Misir padşahına İsrail xalqının qaçdığını xəbər verəndə firon və məmurlarının
    fikri dəyişdi. Onlar dedilər: «Biz nə üçün belə etdik? İsrail övladları bizim
    qullarımız idi. Axı niyə onları buraxdıq?»'
  eng-DBY: And it was told the king of Egypt that the people had fled; and the heart
    of Pharaoh and of his bondmen was turned against the people, and they said, Why
    have we done this, that we have let Israel go from our service?
  hin-2017: जब मिस्र के राजा को यह समाचार मिला कि वे लोग भाग गए, तब फ़िरौन और उसके
    कर्मचारियों का मन उनके विरुद्ध पलट गया, और वे कहने लगे, “हमने यह क्या किया, कि
    इस्राएलियों को अपनी सेवकाई से छुटकारा देकर जाने दिया?”
  wol-KYG: 'Ba ñu yégalee Firawna buuru Misra, ne mbooloo ma daw na, mooki dagam dañoo
    soppi xalaat ca mbirum bànni Israyil. Ñu ne: «Waaw nun, li nu def nag? Ana luy
    ndeyi yiwi bànni Israyil, ba dootuñu nu surgawu?»'
  swp-swp: Huiana wa Aigupito edi wasawasa se heriba tatao wa se dago’o, Parao eo
    ena heaheari nuadi se buidi tatao wa aridi eai, to si ene, “Saha ina ta ginauri
    arinai Isaraela ta abigabaedi edi heaheari paisoana enada wa arinai?”
  bjr-bjr: Isipa maqannaa karaambaiqa Faraoofa narí ainainiranasaa rakisirausa faqa
    Isaraee maqannaa quqasee funara kaifaa oonu mafi irufanoo sia andeeqoofanoo qinau.
    Maasa nana furufaree qimarunaqee Isaraee maqannaasa idukuaki quqasee fidaqee.
    Maasa Isaraee maqannaasa quqasaafaqa fuafanoo yafee maasa ainainira faiqi kiannoo
    fee.
  eng-YLT: And it is declared to the king of Egypt that the people hath fled, and
    the heart of Pharaoh and of his servants is turned against the people, and they
    say, 'What [is] this we have done? that we have sent Israel away from our service.'
  kne-kne: Idi naammoan din ari ay enggay linmayaw din Israelita, nanbaliw kasin din
    nemnem na ya siya abe sin oopisyal na. Kanan da, “Ay sino ngin nas inamag tako?
    Inpalobos tako et din Israelita et magay bag-en tako.”
  wat-wat: Tovanama Itifita tufomu biga i nowaniya vitana fiyao Isineni si dibwana,
    yana tovisime nukusi yasi nuwanuwa i kaviniya keta si bwaduwa, “Avamasi venemokena
    ta fufuniya? Yo kata kaetoḡa Isineni ta gionoveisi si ninai.”
  bzd-NTPO: 'E'' dalewa Egipto blú wöki̱ ibiyö̀ demi tö Israel aleripa tkayal. Ie''
    ena ikue̱blupa e̱rbikéne kua̱''ki̱ ta̱ ichérakitö ñì a̱: “¿We̱s se'' tö ì wamblé
    i'' es? ¿Ìie se'' tö Israel aleripa émi ta̱ yi kaneblömiia̱ se'' a̱?”'
  eng-WYC-2017: And it was told to the king of the Egyptians, that the people had
    fled; and the heart of Pharaoh and of his servants was changed on the people,
    and they said, What would we do, that we let go Israel, that it should not serve
    us?
  eng-WMBB: The king of Egypt was told that the people had fled; and the heart of
    Pharaoh and of his servants was changed towards the people, and they said, “What
    is this we have done, that we have let Israel go from serving us?”
  urd-GVH: जब मिसर के बादशाह को इत्तला दी गई कि इसराईली हिजरत कर गए हैं तो उसने और
    उसके दरबारियों ने अपना ख़याल बदलकर कहा, “हमने क्या किया है? हमने उन्हें जाने दिया
    है, और अब हम उनकी ख़िदमत से महरूम हो गए हैं।”
  rug-rug: 'Meke sipu ele tozi nia rina tie sa baṉara pa popoa Izipi sapu ele govete
    taloa tu sari na tinoni Izireli, gua, si hobe binalabala si asa meke sari nana
    palabatu nomadi meke zama: “Lopu leana sapu tavetia gita. Ele va malumi gita meke
    va govete taloai si arini. Meke kamahire si ele siana ni gita sari nada pinausu
    arini!” gua si arini.'
  gaz-gaz: Mootiin Gibxi akka sabni sun baqatee baʼe yommuu itti himametti Faraʼoonii
    fi qondaaltonni isaa yaada waaʼee saba sanaa qaban geeddarratanii, “Akka sabni
    Israaʼel nu tajaajiluu dhiisee deemuuf gad dhiisuun keenya maal gochuu keenya?”
    jedhan.
  fra-LSG: 'On annonça au roi d’Égypte que le peuple avait pris la fuite. Alors le
    cœur de Pharaon et celui de ses serviteurs furent changés à l’égard du peuple.
    Ils dirent: Qu’avons-nous fait, en laissant aller Israël, dont nous n’aurons plus
    les services?'
  gnn-gnn: Ŋe. Ŋunhi ŋayi buŋgawayu Yetjippuyŋuyu ŋäkulanydja Yitjuralpuyŋunha liŋguwuynha
    marrtjinyarana, ga biyapul ŋayinydja marrtjina djambi ŋanyapinyay ŋayi ḻiyanydja,
    ga nhanbala djämamirri walala bitjarrayi liŋgu djinydjim, bala walala waŋana bitjarrana,
    “Nhäku ŋilimurru walalanha ŋunha djuy'yurrunanydja? Yolthuna ŋilimurruŋgu yurru
    djäma dhiyalanydja?”
  yal-yal: Misiran Mangan to a mɛ a yamaan bata a gi. Nayi, Firawona nun a bundɔxɔne
    miriyaan yi maxɛtɛ. E yi a fala, e naxa, “En nanse ligaxi? En bata Isirayila kaane
    beɲin e xa siga, e mi fa walima en xa sɔnɔn!”
  haw-1868: 'A haiia aku la i ke alii o Aigupita, Ua holo na kanaka; huli ka naau
    o Parao a me na kauwa ana e ku e i na kanaka: olelo iho la lakou, no ke aha la
    kakou i hana''i i keia, a hookuu aku i ka Iseraela i hookauwa ole ai lakou na
    kakou?'
  arb-NAV: 'وَقِيلَ لِمَلِكِ مِصْرَ: «هُوَذا الشَّعْبُ قَدْ هَرَبَ». فَتَحَوَّلَ قَلْبُ
    فِرْعَوْنَ وَقُلُوبُ حَاشِيَتِهِ ضِدَّهُمْ، وَقَالُوا: «مَاذَا دَهَانَا حَتَّى
    أَطْلَقْنَا إِسْرَائِيلَ مِنْ خِدْمَتِنَا؟»'
  ewe-ewe: Esi Egipte fia se be Israelviwo meɖo ta me be yewoagbugbɔ va Egipte le
    ŋkeke etɔ̃ megbe o, ke boŋ yewoayi mɔzɔzɔ dzi la, Farao kple eŋumewo ƒe mo nyra,
    eye dzi gaɖo wo ƒo. Wobia be, “Nu kae nye esi míewɔ be míeɖe asi le Israelviwo
    ŋu wodzo eye míebu woƒe subɔsubɔdɔ nyuitɔwo?”
  eng-LEE: And it was told to the king of Egypt that the people had fled; and the
    heart of Pharaoh and of his servants was changed with respect to the people, and
    they said, What is this which we have done, that we have let Israel go from serving
    us?
  gvn-gvn: Kingangka kuku nyajin jana Israel-warra ngakijinya. Nyulu, kanbalda maja-majangka
    kuku jurrkinda, yalaman, “Ngana wanjarrman? Jana Israel-warra nganandamun ngakijin,
    ngananga slave yamba-karida.” Kingangka nyungu buggy manin, soldier-soldier muru-ban.
    Yinyamun nyulu buggy kanbal manin baja, driveranji ngulkurr-ngulkurranjiku, warmunku
    readyman. Godungku king dukul-dandi-bungan, Israel-warra wukurrinka. Israel-warrangka
    bubu Egypt wawurr-wawurrduku bawan. Jana Egypt-warrangka wukurrin, wukurrin, janangan
    juru-manin Red Seamunbu bundandarin.
  asm-FB: ইস্রায়েলী লোকসকল পলাই গ’ল বুলি মিচৰৰ ৰজাক জনোৱাৰ পাছত ফৰৌণ আৰু তেওঁৰ দাসবোৰৰ
    মন ইস্ৰায়েলী লোকসকলৰ বিৰুদ্ধে হ’ল। তেওঁলোকে ক’লে, “আমাৰ বন্দীকামৰ পৰা ইস্ৰায়েলী
    লোকসকলক এৰি দি আমি কি কাম কৰিলোঁ?”
  sus-A: مِسِرَ مَنفّ نُن عَ شَ كُنتِفِيٍ تٌ عَ كٌلٌن، عَ عِسِرَيِلَكَيٍ بَرَ سِفَ،
    عٍ نَشَ نَتّ مَسَرَ، عَ قَلَقٍ رَ، «وٌن مُنسٍ رَبَشِ يِ كِ؟ وٌن تٌ عِسِرَيِلَكَيٍ
    بّحِنشِ، عٍ مُ وَلِمَ وٌن بّ سْنْن!»
  fra-SBL: 'On apprit au roi d''Égypte que le peuple s''était enfui ; le cœur de Pharaon
    et de ses serviteurs fut changé à l''égard du peuple, et ils dirent : « Qu''avons-nous
    donc fait, pour laisser Israël s''enfuir loin de nous ? »'
  hbo-hbo: וַיֻּגַּד֙ לְמֶ֣לֶךְ מִצְרַ֔יִם כִּ֥י בָרַ֖ח הָעָ֑ם וַ֠יֵּהָפֵךְ לְבַ֨ב
    פַּרְעֹ֤ה וַעֲבָדָיו֙ אֶל־הָעָ֔ם וַיֹּֽאמרוּ֙ מַה־זֹּ֣את עָשִׂ֔ינוּ כִּֽי־שִׁלַּ֥חְנוּ
    אֶת־יִשְׂרָאֵ֖ל מֵעָבְדֵֽנוּ׃
  eng-WYCLIFFE: And it was teld to the kyng of Egipcians, that the puple hadde fled;
    and the herte of Farao and of hise seruauntis was chaungid on the puple, and thei
    seiden, What wolden we do, that we leften Israel, that it schulde not serue us?
  piu-2006: Yitjipinya ngurrara tjuṯaya mayutju tiṉangkuṯarra nyinarra waarrkana tjuṯaku
    puṯu kulira yalatjingkuya watjaṉu, “Nyaakula tjananya wantirriyaṉu?, Yitjurilaku
    ngulytju ngaṉṯitja tjuṯa.” Tjana yalatji wangkangu, “Waarrkanawiyalpila nyinanyi.”
    Mayutju tiṉa paluru tjananya wakina naanytjatjarra katiyankupayi tjuṯa yaḻṯingu.
    Paluru tjilirratjarra kutjupa tjuṯa naanytjangka kaḻparra yankupayi yaḻṯingu.
    Palumpa tjilirratjarra tjuṯa tjananya tjina yankupayi yaḻṯingu. Tjilirratjarra
    tjuṯangkuya Yitjurilaku ngulytju ngaṉṯitja tjuṯa wanaṉu, pungkunytjaku. Kapi Tjatjakangka
    yila Muutjalukamu yaṉangu tjuṯangku nyinarra nyangu, Yitjipinya ngurrara tjuṯa
    waṉma ngalya yananyingka. Yaṉangu paluru tjanaya nyakula nguḻurrirra mayutju Katutjanya
    tjapiṉu mirri pungkupayingka. Paluru tjana Muutjanya panypurangkula watjaṉu, “Nyaakulanyatju
    nyuntu ngurra ngaakutu ngalya katingu? Ngaangkalpilanya pungkula yiluntankuku.
    Yitjipilalatju palya nyinamara, ngurra palulalatju nyinarra wiyarringamara. Nyaakulanya
    ngaakutu ngalya katingu?, palyalatju waarrkana kutu nyinamara, ngaakutu ngalya
    yankula yilupayingka.”
  pjt-pjt: Ka ngura nyara Itjipala wati kutjupangku pitjala Piiṟala wangkangu, “Israelkunu
    tjuṯaya anu.” Ka Piiṟalu tjana palumpa wati mayatja tjuṯangku kuliṟa mapalku kampa
    kutjuparingu munuya wangkangu, “Nyaaṉula panyatja? Nyaakula panyatja wantir'iyaṉu
    Israelkunu panya tjuṯa. Kuwari nganalu tjana nganampa waṟka palyalku? Panya wantir'iyaṉula
    nganampa waṟkatjara tjuṯa.”
  cwe-cwe: Mfalume wa Misili viyalongiligwe kuwa wanhu wamala kusegela, yeye na wasang'hani
    wake wagalula magesa yawo na kulonga, “Choni chino chochitendile? Chiwalekela
    Waisilaili wasegele na chipuwa wasang'hani wa kuchisang'hanila.”
  bgs-bgs: Tô igulitan tô harì ka Ehipto na igiwà dán tô mga rubbad i Israel, ipalin
    tô panámdám din asta tô panámdám katô mga opisyales din tingód katô mga rubbad
    i Israel, asta igkagi sikandan, na mà dan, “Manan ka igpéwà ta gó tô mga rubbad
    i Israel? Ándà dán gó mga állang ta.”
  kik-kik: Rĩrĩa mũthamaki wa bũrũri wa Misiri eerirwo atĩ andũ acio nĩmorĩte-rĩ,
    Firaũni na anene ake makĩĩricũkwo ũhoro ũcio, magĩkiuga atĩrĩ, “Hĩ! Tweka atĩa?
    Twarekereria andũ a Isiraeli mathiĩ na ithuĩ tuorĩrwo nĩ ũtungata wao?”
  fra-NCL: 'On annonça au roi d’Égypte que le peuple avait pris la fuite. Alors le
    cœur de Pharaon et celui de ses serviteurs furent changés à l’égard du peuple ;
    ils dirent : « Qu’avons-nous fait de laisser aller Israël et de nous priver de
    ses services ? »'
  cek-AK: Kaminawk cawnh o boih boeh, tiah Izip siangpahrang khaeah thuih pae o naah,
    Faro hoi a tamnanawk loe uthaih palungthin to tawnh o moe, kaminawk khaeah, Tikhoe
    hae tiah na sak o moe, aicae han toksah Israel kaminawk to na tacawt o sak boih
    loe? tiah a naa o.
  xla-xla: Epapele dulu dla Pelo mate epo ya꞉ oko so mateta Isalael sota ma ilame
    popumullalo ma a꞉ma potale halla dalepame epo atlamyaiyo, “Wua꞉ natiya, Isalael
    soye di asiyama pa꞉le oko halalo sopo. Epedeme di yia꞉ye adipalati alikili a꞉ma
    woyamaiya duwa?” demyaiyo.
  cuk-cuk: 'Geb degi-gunaidgine, Egipto-e-reyga soglealid, Israel-dulemar wakitemarye.
    Egipto-e-rey, degi, ega-arbamalad, binsaed-gwagdemalad, weyob sogdemalad: “¿Ar
    wede, ibiga anmar Israel-dulemar-onosa? Emide, anmar we-dulemar-naega imaksagu,
    gwen bar anmarga arbaosurmalad. Degisulirgebed.”'
  uig-CYR: '«У хәлиқ қечип кәтти» дәп Мисирниң падишасиға хәвәр бериливиди, Пирәвн
    билән әмәлдарлири хәлиқ тоғрисидики қараридин йенип: «Исраилларни қуллуқтин қоювәткинимиз,
    бу зади немә қилғинимиз?!» — дейишти.'
  pma-pma: Navong asuv houlu ten out Isip raengoni keke me-Isrel keil avaha tuai,
    kei ral min hetetamen onen keil, rendemien one viles ka avit, “?Asanei ke romul
    romumoni? !Romaen me-Isrel keil alohosai ran ir, ka keil irmumontei mun umen keil
    orer!”
  tel-2017: ఇశ్రాయేలు ప్రజలు దేశం విడిచి వెళ్ళిపోయిన విషయం ఐగుప్తు రాజుకు చెప్పినప్పుడు
    ఫరో హృదయం, అతని సేవకుల హృదయాలు ఇశ్రాయేలు ప్రజపై కక్షతో నిండి పోయాయి. “మనం చేసిందేమిటి?
    మన కోసం పనులు చేయకుండా వాళ్ళను ఎందుకు వెళ్ళనిచ్చాం?” అని చెప్పుకున్నారు.
  hat-BSA: 'Lè wa Égypte la te avèti ke pèp la te sove ale, Farawon avèk sèvitè li
    yo te vin gen yon chanjman kè anvè pèp la. Yo te di: “Kisa sa ye nou fin fè la
    a, ke nou kite Israël ale pou kite sèvis nou yo?”'
  bxh-bxh: Fuyana Idipi edi Baꞌisa sa faliba mate Isalaela haꞌa sa gela, yo fede maꞌena
    tau paisowa lalaꞌidi edi nuwanuwatuhu sa buidi. Na tiyen, Paꞌana somo Isalaela
    te biya afuledi sa lau? Aho te hige gonowana ti paisowa boda.
  kos-kos: Ke fwackyang nu sin tokosra lun Egypt lah mwet uh kaingla, el ac mwet fulat
    lal aolla nunak lalos ac fahk, “Mea se kut oru ah, ku kut fuhlela mwet Israel
    in kaingla, ac inge wangin mwet kohs in orekma nu sesr!”
  hbo-WLC: וַיֻּגַּד֙ לְמֶ֣לֶךְ מִצְרַ֔יִם כִּ֥י בָרַ֖ח הָעָ֑ם וַ֠יֵּהָפֵךְ לְבַ֨ב
    פַּרְעֹ֤ה וַעֲבָדָיו֙ אֶל־הָעָ֔ם וַיֹּֽאמרוּ֙ מַה־זֹּ֣את עָשִׂ֔ינוּ כִּֽי־שִׁלַּ֥חְנוּ
    אֶת־יִשְׂרָאֵ֖ל מֵעָבְדֵֽנוּ׃
  ibo-ibo: Mgbe a gwara eze Ijipt na ndị a agbaala ọsọ, obi Fero na ndị ozi ya gbanwere
    megide ndị Izrel. Ha sịrị, “Gịnị bụ ihe anyị mere, site na izipụ ndị Izrel nʼọrụ
    ife anyị?”
  ory-ory: ଏଥିଉତ୍ତାରେ ଲୋକମାନେ ପଳାଇଅଛନ୍ତି, ଏହି ସମ୍ବାଦ ମିସରୀୟ ରାଜାଙ୍କୁ ଜଣାଯାଆନ୍ତେ, ଲୋକମାନଙ୍କ
    ବିଷୟରେ ଫାରୋଙ୍କର ଓ ତାଙ୍କର ଦାସମାନଙ୍କ ଅନ୍ତଃକରଣ ପରିବର୍ତ୍ତିତ ହେଲା; ତହୁଁ ସେମାନେ କହିଲେ,
    “ଆମ୍ଭେମାନେ ଏ କି କର୍ମ କରିଅଛୁ? କାହିଁକି ଇସ୍ରାଏଲକୁ ଆପଣାମାନଙ୍କ ଦାସତ୍ୱରୁ ଛାଡ଼ି ଦେଇଅଛୁ?”
  chk-chk: Iwe, lupwen ra apworausa ngeni ewe kingen Isip pwe ekewe aramasen Israel
    ra sü, Farao me nöün kewe nöüwis ra siwili ar ekiek fän iter. Ra apasa, “Met ei
    sa föri? Pwota sa mwüt ngeni ekewe chon Israel pwe ra towu seni ar angang ngenikich?”
  rop-rop: en wen det king bin irrim nyus trubala ola Isreil pipul bin ranawei brom
    im kantri, im en im boswan wekinmen olabat bin tjeinjim olabat main, en deibin
    askim miselp, “Wotfo wibin larramgo detlot Isreil pipul? Wibin larram olabat ranawei,
    en wi nomo garram eni wekinmen blanga dumbat ola adwek na!”
  ukr-1871: 'І сповіщено царя Египецького, що втекли люде, і повернулось у Фараона
    й у дворян його серце проти людей, і промовляли вони: Що се ми зробили, що відпустили
    Ізраїля з нашої неволї?'
  bch-bch: Be maron kapei togid Isip ilongo posanga mambe gid Israel tiaoa ga tila,
    tota ei toman ngan ele madidnga tipul lolod mulian ta lolod paeamao ngan gid Israel
    ta tikeo, “Ikamado ga talongean gid Israel ga tila? Labone sapadua ga tikado leda
    naurata?”
  deu-1951: 'Als nun dem König von Ägypten angezeigt ward, daß das Volk fliehe, wandte
    sich sein und seiner Knechte Herz gegen das Volk; und sie sprachen: Warum haben
    wir das getan, daß wir Israel haben ziehen lassen, daß sie uns nicht mehr dienen?'
  eng-JPS: 'And it was told the king of Egypt that the people were fled; and the heart
    of Pharaoh and of his servants was turned towards the people, and they said: ''What
    is this we have done, that we have let Israel go from serving us?'
  srp-1865: 'A kad bi javljeno caru Misirskom da je pobjegao narod, promijeni se srce
    Faraonovo i sluga njegovijeh prema narodu, te rekoše: šta uèinismo, te pustismo
    Izrailja da nam ne služi?'
  lug-lug: Kabaka w’e Misiri bwe yategeera ng’Abayisirayiri baddukidde ddala, Falaawo
    n’abakungu be ne bejjusa, ne bagamba nti, “Kiki kino kye tukoze, okuleka Abayisirayiri
    ababadde batukolera ne bagenda?”
  heb-heb: ויגד למלך מצרים כי ברח העם ויהפך לבב פרעה ועבדיו אל העם ויאמרו מה זאת עשינו
    כי שלחנו את ישראל מעבדנו׃
  ben-IRV: যখন মিশরের রাজাকে এই খবর দেওয়া হল যে, ইস্রায়েলের লোকেরা পালিয়েছে, ফরৌণ
    ও তার দাসেদের অন্তর লোকেদের বিরুদ্ধে হল; তাঁরা বললেন, “আমরা এ কি করলাম? আমাদের
    দাসত্ব থেকে ইস্রায়েলকে কেন ছেড়ে দিলাম?”
  pan-pan: ਤਾਂ ਮਿਸਰ ਦੇ ਰਾਜੇ ਨੂੰ ਦੱਸਿਆ ਗਿਆ ਕਿ ਉਹ ਲੋਕ ਨੱਠ ਗਏ ਹਨ। ਤਾਂ ਫ਼ਿਰਊਨ ਅਤੇ ਉਸ ਦੇ
    ਟਹਿਲੂਆਂ ਦੇ ਮਨ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਵੱਲੋਂ ਫਿਰ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਇਹ ਕੀ ਹੈ ਜੋ ਆਪਾਂ ਕੀਤਾ
    ਕਿ ਆਪਾਂ ਇਸਰਾਏਲ ਨੂੰ ਆਪਣੀ ਟਹਿਲ ਤੋਂ ਜਾਣ ਦਿੱਤਾ?
  tkr-tkr: 'Fironuk''le İzrailybı heepxıva uvhuyng''a, mang''unayiy cune insanaaşina
    fıkır badal vooxhena. Manbışe eyhen: – Şi in hı''iyn kar hucoone? Şi İzrailybı
    g''avkku nukarar dena avxu!'
  mya-JVB: ထိုလူ တို့ထွက်ပြေး ကြောင်း ကို၊ အဲဂုတ္တု ရှင်ဘုရင် အား ကြား ရှောက်သဖြင့်
    ၊ သူ မှစ၍ ကျွန် များတို့သည် မနာလိုသောစိတ် ဖောက်ပြန် လျှင်၊ ငါတို့သည် ဤ သို့ပြု
    ၍ ဣသရေလ လူတို့ကို ငါ တို့စေခိုင်း ရာမှ အဘယ်ကြောင့် လွှတ် ရသနည်းဟု ပြောဆို ကြ၏။
  tte-O: Saugana Itipita ali kin ibenalan yakato Isileli siyawatagiliko, mekanakavao
    kana tosaguwo ali nuwatu sibui, siwaloba, “Gubesi, tawae taginauli? Isileli tatalamwagili
    silowasiko, na kani nige sipapaisowa yoi kaiwela.”
  tbg-tbg: '... Isareri aaraini vi vaumanta vokuka Pero vaiinti tiva ami tiha, Vika
    ruqemake vuavo, tumanta Pero vaiintivanovata vira koqe avu aato ami vau vaiintikavata
    tiha, Oho, tenavu kia vikara vuate tiataarave. Tenavu vikara vuate turamanta vika
    vuamanta tinavu kaiqa vara timiteka kia variavo, ti.'
  hmo-hmo: Unai neganai haida ese Aigupito ena king dekenai idia hamaoroa, idia gwau,
    “Israela taudia be idia heau vadaeni.” Vadaeni Farao bona iena hesiai taudia ese
    edia lalona ma idia haidaua, Israela taudia dekenai. Idia gwau, “Israela taudia
    ita dekena amo ita negea, ita dekenai hesiai gaukara dekena amo idia doko, ena
    anina be dahaka?”
  urd-urd: जब मिस्र के बादशाह को ख़बर मिली कि वह लोग चल दिए, तो फ़िर'औन और उसके खादिमों
    का दिल उन लोगों की तरफ़ से फिर गया, और वह कहने लगे कि हम ने यह क्या किया, कि इस्राईलियों
    को अपनी ख़िदमत से छुट्टी देकर उनको जाने दिया?
  rus-SYN: 'И возвещено было царю Египетскому, что народ бежал; и обратилось сердце
    фараона и рабов его против народа сего, и они сказали: что это мы сделали? зачем
    отпустили Израильтян, чтобы они не работали нам?'
  bqc-SIM: 'Kɛ́ wa ò Egipiↄ kí Falaↄ̃ↄɛ gbɛ̃́piↄ bàalɛ̀, ↄ̃ aàpi ń a ìwaↄ nↄ̀sɛ
    pãle sɛ̀ an yã́ musu aa mɛ̀: Kpelewa wá kɛ̀ wá tò Isailiↄ bↄ̀ zↄbleawɛ̃ɛ
    guui?'
  tcz-CHONGTHU: “Pharaoh lengpa le asohte ho heng'a Israel mite ajam tauve tithu alhun
    phat in, Pharaoh leh asohte lungthim akikhel kit tan, “Ipi khat ibol uva Israel
    mite asoh chan nauva kon'na jam gam'u hitam?” tin asei uve.
  mar-mar: इस्राएल लोक निसटून गेल्याचे मिसराच्या राजाला समजले तेव्हा तो व त्याचे अधिकारी
    यांचे विचार बदलले व आपण हे काय केले असे त्यांना वाटले. फारो म्हणाला, “आपण इस्राएली
    लोकांस आपल्या दास्यातून पळून का जाऊ दिले?”
  soq-soq: Tauma Isibt apanawa Israelwa ene antona umanawa warere dieieno eten, sa
    baiwa warere ita me nolawa dewala apanawa debamau insaisau leusane waienase, “No
    ambi dewanten? Israel apanawa ema no emotano nomone antoiena, tauma no nolamba
    mida dewasapi!”
  qub-qub: 'Israelcuna gueshpiycashanta musyaycur faraonga autoridänincunawan pësacuran
    Israelcunata cachaycushanpita. Chaymi ninacuran: «¿Imatataj ruraycushcanchi? ¿Ima
    jinanpataj Israelcuna aywacunanpäga cachaycushcanchi? Cananga ¿pitaj arupämäshun?»
    nir.'
  bqp-bqp: 'Kũ ò ò Misilanↄ kína Firi''aunanɛ gbɛ̃ pìnↄ bàa lɛ̀, akũ àpii kũ a
    ìbanↄ nɛ̀sɛ lìtɛ Isarailanↄ yã musu ò pì: Bↄ́n o kɛ̀, akũ o tò ò bò zↄ̀blenawɛrɛnn?'
  hat-hat: 'Farawon an, wa Lejip la, resevwa rapò. Yo vin di l'' pèp la sove ale.
    Lè sa a, farawon an ak moun pa l'' yo chanje lide. Yo di: -Sa nou fè la a? Nou
    kite yo ale? Yo sove kite travay yo t''ap fè pou nou an?'
  eng-BSB: When the king of Egypt was told that the people had fled, Pharaoh and his
    officials changed their minds about them and said, “What have we done? We have
    released Israel from serving us.”
  tod-tod: 'É woni Ezipete masagi ma ga Izelayɛle nuɓusɛiti ti ʋela. Názu ɠa Falaɠɔn
    ná-kisiɛi ta ná-botiɠɛ nuiti ta-ɠisiɛi latini la, é lo nuɓusɛiti ta-vai ʋa.
    Ti ɠɛni ma: «Leeni ɠa ade kɛai, ga de ɓe fai Izelayɛle nuɓusɛiti ba, ti li, da-wotiiti
    ti la mɔ ɠɛa?»'
  eng-WEBPB: The king of Egypt was told that the people had fled; and the heart of
    Pharaoh and of his servants was changed towards the people, and they said, “What
    is this we have done, that we have let Israel go from serving us?”
  kbq-kbq: Israeli vahe'mo'za hago atre'za vu'naze kema Isipi kini ne'mofoma eme asamizageno'a,
    Fero'ene eri'za vahe'amo'za antahi'zazmia ete rukrahe nehu'za, amazana naza hunke'za
    eri'zama erinerantaza zana zmatronke'za Israeli vahe'mo'za tatare'za vu'naze?
    hu'za hu'naze.
  nhe-BL: 'Huajca quema nopa tlanahuatijquetl tlen tlali Egipto quicajqui para israelitame
    cholojtoyaj, yajaya ininhuaya tlen quipalehuiyayaj moyolcuepque, huan moilhuijque:
    “¿Para tlen tiquincahuilijque ma yaca nopa israelitame huan ayoc ma techtequipanoca?”'
  bus-bus: 'Kɛ̀ wà ò Igipiti kí Fili''aunanɛ gbɛ̃ pìnↄ bàa lɛ̀, ben àpi kↄ̃n a ìbanↄ
    nↄ̀sɛ lìɛ Isarailinↄ yã musu wà bè: Bↄ́n wá kɛ̀, ben wá tò aↄ̃ bↄ̀ zↄ̀blenaween?'
  gub-BL: Amo teko uze'eg oho Ezit ywy rehe har wanuwihawete pe wà. — Izaew izuapyapyr
    uzàn oho xe wi a'e wà, i'i izupe wà. A'e rupi Parao a'e, hehe we har tuwihawete
    a'e wà no, uze'egahy uzeupeupe wà kury. — Ma'e xiapo zane. Màràzàwe tuwe ximuhem
    kar xe wi zane wà, i'i uzeupeupe wà. — Ximuhem kar xe wi zane wà. A'e rupi nazapuner
    kwaw wamuma'ereko kar e haw rehe zanewe zane nehe kury, i'i ahyahy uzeupeupe wà.
  eng-DRA: 'And it was told the king of the Egyptians that the people was fled: and
    the heart of Pharao and of his servants was changed with regard to the people,
    and they said: What meant we to do, that we let Israel go from serving us?'
