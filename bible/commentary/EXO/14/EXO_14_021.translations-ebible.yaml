  mdy-ETH: ዬካፓ ሙሴ ኩጮ ዋኣፆ ባንሢ ማሄኔ፤ ዬያሮ ናንጊና ናንጋ ጎዳ ዓባ ኬስካ ዛላፓ ዼኤፒ ዢባሬና ባዞ ፓቂ ጊንሢም ማሄኔ፤
