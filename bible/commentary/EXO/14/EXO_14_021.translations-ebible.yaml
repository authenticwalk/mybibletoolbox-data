verse: EXO.014.021
translations:
  mal-C: പിന്നെ മോശ കടലിന്മേൽ കൈനീട്ടി; യഹോവ അന്നു രാത്രിമുഴുവൻ ശക്തമായ ഒരു കിഴക്കൻകാറ്റ്
    അടിപ്പിച്ചു. കടൽ പിൻവാങ്ങി ഉണങ്ങിയ നിലം ആയിത്തീർന്നു; വെള്ളം വേർപിരിഞ്ഞു.
  deu-TKW: Da reckte Mose seine Hand aus über das Meer. Da versetzte Jahwe das Meer
    die ganze Nacht hindurch durch einen heftigen Ostwind in Bewegung und legte das
    Meer trocken; die Gewässer traten auseinander.
  lin-lin: Moyize asembolaki loboko na ye likolo ya ebale monene ; bongo na butu mobimba,
    Yawe atindaki na ebale monene mopepe makasi ya este oyo ekabolaki mayi ya ebale
    monene.
  eng-LSV: And Moses stretches out his hand toward the sea, and YHWH causes the sea
    to go on by a strong east wind all the night, and makes the sea become dry ground,
    and the waters are cleaved,
  eng-GNV: 'And Moses stretched forth his hande vpon the Sea, and the Lord caused
    the sea to runne backe by a strong East winde all the night, and made the Sea
    dry land: for the waters were deuided.'
  eng-WEBSTER: And Moses stretched out his hand over the sea, and the LORD caused
    the sea to go back by a strong east wind all that night, and made the sea dry
    land, and the waters were divided.
  nhw-BL: Huan Moisés quixitlajqui imax ipan nopa hueyi atl, huan TOTECO quititlanqui
    se ajacatl chicahuac catli hualajqui campa hualquisa tonati huan tlaajacac nochi
    tlayohua huan quitlajcoitac nopa hueyi atl. Huajca quej nopa TOTECO quicuepqui
    nopa hueyi atl ica huactoc tlali.
  swh-ONEN: Ndipo Mose akanyoosha mkono wake juu ya bahari, naye Bwana akayasukuma
    maji ya bahari nyuma kwa upepo mkali wa mashariki usiku ule wote na kupafanya
    nchi kavu. Maji yakagawanyika,
  bba-bba: Ye bɑ turɑ nim wɔ̃ku ɡen mi, yerɑ Mɔwisi u win dɛkɑ tĩi ɡen wɔllɔ mɑ Yinni
    Gusunɔ u woo dɑmɡuu seeyɑ sɔ̃ɔ yɑri yerun di wɔ̃ku ɡiriru sɔɔ, ɡɑ derɑ nim wɔ̃ku
    ɡen nim mu bɔnu kuɑ yiru, mɑ ɡen suunu sɔɔ mi, n ɡberɑ.
  eng-KJVCPB: And Moses stretched out his hand over the sea; and the Lord caused the
    sea to go back by a strong east wind all that night, and made the sea dry land,
    and the waters were divided.
  cpy-cpy: Ikanta rowaanka-nakiro Moisés rako inkaariki, ikantakaakawo Tajorentsi
    opoki antawo tampyaa tsireni-paetiki okinapaakiro ishitowa-piintzira ooryaa, ari
    otenka-ryaanaki inkaari, piryaakotatanaki awotsitanakira.
  mpx-mpx: Mosese nimana i paeluek hogaa, inoke bulin bwabwaligena Yehoba babaliman
    gasigasisena i patowa hoga i yu pamaleli ge nuwanuwana i dato.
  wbp-wbp: Ngula-jangkaju, Mujujurlu jukati manu nyanungu-nyangu, ngula jiily-ngarrurnu
    ngapa. YAAWIYI-rli warlpa yilyajarni kakarrara-ngurlu, warlpa warrarda wangkaja
    munga wiri, ngula ngapaju raa-pungu kulkurru-jarra, ngulalpa walya pardunalku
    karrija.
  luo-luo: Eka Musa norieyo bade ewi nam, kendo otienono duto Jehova Nyasaye notugo
    yamo ma aa yo wuok chiengʼ mopogo pi nyadiriyo mi kanyo olokore lowo motwo. Pige
    nopogore,
  meu-meu: Bena Mose ese imana e toia roro davara daenai; bena Iehova ese lai gubana
    amo davara e haloua, una hanuaboi idoinai. Bena davara na e haheparara, tano kaukauna
    e hedinarai.
  npi-ULB: मोशाले समुद्रतिर आफ्नो हात पसारे । परमप्रभुले रातभरि सबैभन्दा शक्तिशाली
    पूर्वीय बतास चलाइदिनुभयो र समुद्रलाई सुक्खा भूमिमा परिणत गराइदिनुभयो ।
  yor-yor: Nígbà náà ni Mose na ọwọ́ rẹ̀ sí orí Òkun, ni gbogbo òru náà ni Olúwa fi
    lé òkun sẹ́yìn pẹ̀lú ìjì líle láti ìlà-oòrùn wá, ó sì sọ ọ́ di ìyàngbẹ ilẹ̀. Omi
    òkun sì pínyà,
  emp-NTPO: Moiseba idji jʌwara pusad̶aa ʌ̃taa wasia. Ara maʌ̃da ʌ̃mãdau odjabariareba
    Ãcõrẽba nãũrãda dji cãbãyã tʌbisia. Maʌ̃ diamasi nãũrãra tʌ nũmʌda ʌ̃nadrʌsia.
    Maʌ̃ba pusa ẽsi oda ewasia.
  ind-ind: Kemudian Musa mengarahkan tongkatnya ke atas laut, dan TUHAN membuat angin
    timur bertiup sangat kencang sepanjang malam sehingga air laut terbelah dua dan
    dasar laut menjadi kering.
  pes-OPCB: سپس موسی عصای خود را به طرف دریا دراز کرد و خداوند آب دریا را شکافت و
    از میان آب راهی برای عبور بنی‌اسرائیل آماده ساخت. تمام شب نیز از مشرق باد سختی
    وزیدن گرفت و این راه را خشک کرد.
  aer-aer: Moses anteme arne atneme ikwerenhe ineke, kwatye-werne thilemele. YAHWEH-ele
    rlke ikngerre-ngentyele yerneke, rlke akngerrele ingwele-akake werneke, kele kwatye
    renhe anteme antarre-iweke, mpwepe anteme altywere-irreke, ahelhe anteme arerrke-irreke.
  tgl-ULB: Iniunat ni Moises ang kaniyang kamay sa ibabaw ng dagat. Pinabalik ni Yahweh
    ang dagat sa pamamagitan ng isang malakas na hanging silangan sa buong gabing
    iyon at ginawang tuyong lupa. Sa ganitong paraan nahati ang tubig.
  cbu-NT: Ashiri Móysissha tushuwshineetsini yáyaru, maree kung tasaseeru, arachich
    tusumarangiya. Tusumta ashirangu, Taarashipansha kambusuru kizpur zanganirangiya.
    Ashiri kambusursha kizpur kambustataru, kambustataru tapeerangiya. Psaansha ashiritam
    kambustataru tarasitaranll ashirangiya. Ashiri marsha apusanand itsupatara sheeru,
    tuwanlltatara ashirangiya. Ashkachu, tsapsha puriyatara ashirangiya.
  hui-hui: Ani bu howa Mosesehanda ibunaga gime halimbu biago yaraga halu iba biagoha
    dogola angua hayagola Anduane Homogohanda puyabu hongohe ni tagira ibiragohayagi
    ibilowa pu dege lalu heaore gao lene.
  mya-mya: မော​ရှေ​သည်​ပင်​လယ်​ပေါ်​သို့​လက်​ကို​ဆန့် လိုက်​ရာ ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ရှေ့​ဘက်
    မှ​လေ​ပြင်း​ကို​တစ်​ည​လုံး​တိုက်​ခတ်​စေ သ​ဖြင့် ပင်​လယ်​ရေ​ကွဲ​၍​အောက်​ခြေ​၌ ခြောက်​သွေ့​သော​မြေ​ပေါ်​စေ​တော်​မူ​၏။-
  cbi-NTPO: Tsenñu Moisés ya' tyaapa lamaasha uskemi. Tsanguiñu Yavé pajta lanu deechusha,
    juntsa kepe ishuwa tsamantsangue jui-eekaami, tsangue' lamaanu tsaa pai pela jungue
    vele' ejke tena tirekemi.
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ལག་པ་རྒྱ་མཚོའི་ཕྱོགས་སུ་བརྐྱངས་པ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་མཚན་གང་པོར་ཤར་རླུང་དྲག་པོ་གཡུག་ཏུ་བཅུག་ནས།
    མཚོ་དེད་ཅིང་སྐམ་སར་མཛད་དེ་ཆུ་ཁག་གཉིས་སུ་ཕྱེས།
  sna-sna: Ipapo Mozisi akatambanudzira ruoko rwake pamusoro pegungwa, uye usiku hwose
    ihwohwo Jehovha akasunda gungwa nemhepo ine simba yokumabvazuva rikashanduka pakava
    nenyika yakaoma. Mvura yakakamurana,
  spa-BLM: Moisés extendió su mano sobre el mar, y el Señor hizo retroceder el mar
    con un fuerte viento del este durante toda la noche, e hizo que el mar se secara,
    y las aguas se dividieron.
  cac-cac: Ix yac'anb'at sc'ab' vin̈aj Moisés d'a yib'an̈ a' mar chi'. Axo Jehová
    ix ac'ancot jun nivan ic' d'a stojolal b'aj sjavi c'u. Masanil d'a jun ac'val
    chi' te ov ic', yuj chi' ix poj snan̈al a' mar yuuj, ix checlaj staquin̈al lum
    luum d'a snan̈al a'.
  swh-ULB: Musa akanyoosha mkono wake kuelekea bahari. Yahweh akasogeza bahari nyuma
    kwa upepo mkali wa mashariki usiku huo wote na kufanya bahari nchi kavu. Kwa namna
    hii maji yaligawanyika.
  bel-bel: І прасьцёр Майсей руку сваю на мора, і гнаў Гасподзь мора моцным усходнім
    ветрам усю ноч і зрабіў мора сушаю; і расступіліся воды.
  wed-wed: Moses ana jiḡona i viloloi boga au tepana ma Bada kariwabu ḡaeḡaena i paritawanei,
    ma boga i vilamonei, kariwabu i ruba da mara i tom da doa boga au pouna i alala.
  deu-ELBBK: Und Mose streckte seine Hand aus über das Meer, und der HERR trieb das
    Meer durch einen starken Ostwind weg, die ganze Nacht, und machte das Meer trocken,
    und die Wasser wurden gespalten.
  mbb-OT: Ne migketeng ni Moises is belad din diyà te zivavew zutun te zaǥat, ne zutun
    te tivuuk he kezukileman impehiyup te Nengazen haazà is daǥat te mevandes he keramag
    he ebpuun diyà te edsilaan ne zutun nevahin is daǥat ne neluwisan is nezalandalan
    he tanà diyà te zizalem dutun te zaǥat.
  mal-2015: മോശെ കടലിന്മേൽ കൈനീട്ടി; യഹോവ അന്നു രാത്രി മുഴുവനും മഹാശക്തിയുള്ള ഒരു
    കിഴക്കൻകാറ്റുകൊണ്ടു കടലിനെ പിൻവാങ്ങിച്ചു ഉണങ്ങിയ നിലം ആക്കി; അങ്ങനെ വെള്ളം തമ്മിൽ
    വേർപിരിഞ്ഞു.
  tuo-NT: Moisé cʉ̃ ya omocãrẽ maajopʉre sĩ́onuꞌcũcʉ niwĩ. Cʉ̃ tojo weeri cura Õꞌacʉ̃
    mujĩpũ mʉjãtiro peꞌe cjase wĩꞌrõrẽ ʉpʉtʉ wẽetuucã weecʉ niwĩ. Te wĩꞌrõ nipeꞌtiro
    ti ñamirẽ wẽetuuboꞌreacaro niwʉ̃. Tojo weero ti maajore pʉaperi dʉcawaticaro niwʉ̃.
    Aꞌtiro wee Õꞌacʉ̃ ti maajore bopori maꞌa waꞌacã weecʉ niwĩ.
  gup-gup: Wanjh Moses bidwayhmeng kaddumkah ngarre kurrula dja Yawey boyarlarrkeyi
    kurrula kukakkuyeng bu nungka kunmayorrkkimuk munkeweng koyekbeh, nungka bolkmarnbom
    kubolkbuk kore kurrula bu boyarlarrkeng bobebbehdi.
  gvs-gvs: E tuwo nimagu ayosale Négwasa Kayakayaina yatanaina goi go, Yauwe yágira
    bomatu tamadiidinina ietune ina negwasayana iyawoisave. Yagirayana sabamgo ana
    madabokina goi itowotowo, tauna negwasayana iwotai aiyuwo, e poyapoya sayasayaina
    isowóduwo.
  rmc-rmc: O Mojžiš hazdňa o vast upral o moros a o RAJ diňa te phurdel pro moros
    zoraľi balvaj pal o vichodos a čerinďa o moros pre šuki phuv. Rozphurdľa o paňi
    pro duj seri
  nlg-nlg: Ma Moses te hau datoa na limana vuvungana na tahi. Ma Yahweh te liliua
    na boro ni horara nia na ara sule, ge mamaha na borona na horara.
  pes-OPV: پس موسی دست خود را بر دریا دراز کرد و خداوند دریا را به بادشرقی شدید، تمامی
    آن شب برگردانیده، دریا راخشک ساخت و آب منشق گردید.
  ron-1924: Мойсе шь-а ынтинс мына спре маре. Ши Домнул а пус маря ын мишкаре принтр-ун
    вынт динспре рэсэрит, каре а суфлат ку путере тоатэ ноаптя; ел а ускат маря, ши
    апеле с-ау деспэрцит ын доуэ.
  aui-aui: Wasina bi Mosis imana ikoghasi ikanibu yegiiye, na Yawe God raghani matana
    yanununa maragasina ivipora, da noko nubabasu gurigurina yegii itapini da ivibogabogae,
    da tanawa kanakanana itubugha.
  ben-OBCV: পরে মোশি সমুদ্রের উপর তাঁর হাত প্রসারিত করলেন, এবং সেই সারারাত সদাপ্রভু
    এক প্রবল পূর্বীয় বাতাস বইয়ে সমুদ্রকে পিছিয়ে দিলেন এবং সেটিকে শুকনো জমিতে পরিণত
    করলেন। জল দুই ভাগে বিভক্ত হয়ে গেল,
  som-som: Markaasaa Muuse gacantii baddii ku kor fidiyey, oo habeenkii oo dhan Rabbigu
    wuxuu baddii dib ugu celiyey dabayl xoog badan oo bari ka timid, oo wuxuu baddii
    ka dhigay dhul engegan, oo biyihiina way kala go'een.
  lat-VUC: 'Cumque extendisset Moyses manum super mare, abstulit illud Dominus flante
    vento vehementi et urente tota nocte, et vertit in siccum: divisaque est aqua.'
  eng-ASVBT: And Moses stretched out his hand over the sea; and Jehovah caused the
    sea to go back by a strong east wind all the night, and made the sea dry land,
    and the waters were divided.
  mna-mna: Tona Mose isara namaana la pa tai. Mi Yooba ikam ma miiri biibi imar pa
    re uunu mi iwi tai pa mbeŋ ma ila berek. Tabe tai imet ma iwe ru, mi toono raraazaŋana
    ipet. Tai pakaana ru tana timender kembei ta siiri! Tana zin Israel tipa pa toono
    raraazaŋana tana ma tilae mbaaga.
  ita-1885: E Mosè stese la sua mano sopra il mare; e il Signore fece con un potente
    vento orientale ritrarre il mare tutta quella notte; e ridusse il mare in asciutto,
    e l'acque furono spartite.
  eng-LXXUP: And Moses stretched forth his hand over the sea, and the Lord carried
    back the sea with a strong south wind all the night, and made the sea dry, and
    the water was divided.
  eng-ULB: Moses reached out with his hand over the sea. Yahweh drove the sea back
    by a strong east wind all that night and made the sea into dry land. In this way
    the waters were divided.
  spa-VBL: Entonces Moisés extendió su mano sobre el mar, y durante toda la noche
    el Señor hizo retroceder el mar con un fuerte viento del este, y convirtió el
    fondo del mar en tierra firme. Así que el agua se dividió,
  fra-_FOB: Or, Moïse étendit la main sur la mer, et l'Éternel refoula la mer, toute
    la nuit, par un fort vent d'Orient; et il mit la mer à sec, et les eaux se fendirent.
  mal-mal: മോശെ കടലിന്മേൽ കൈ നീട്ടി; യഹോവ അന്ന് രാത്രിമുഴുവനും മഹാശക്തിയുള്ള ഒരു കിഴക്കൻ
    കാറ്റുകൊണ്ട് കടലിനെ പുറകിലേക്ക് മാറ്റി ഉണങ്ങിയ നിലം ആക്കി; അങ്ങനെ വെള്ളം തമ്മിൽ
    വേർപിരിഞ്ഞു.
  urd-GVR: Mūsā ne apnā hāth samundar ke ūpar uṭhāyā to Rab ne mashriq se tez āṅdhī
    chalāī. Āṅdhī tamām rāt chaltī rahī. Us ne samundar ko pīchhe haṭā kar us kī tah
    ḳhushk kar dī. Samundar do hissoṅ meṅ baṭ gayā
  suz-BL: मिनु मोसामी आ गुइ लल समुन्‍द्र तारी दिंदानु, परमप्रभु यावेमी नाक्‍दो नां
    दाप्‍तीके रे फश गिवार पपाइश्‍शा, समुन्‍द्र फ्राशा सोव़शो गाक्‍तीक लां सेल्‍तु।
  ita-1927: Or Mosè stese la sua mano sul mare; e l’Eterno fece ritirare il mare mediante
    un gagliardo vento orientale durato tutta la notte, e ridusse il mare in terra
    asciutta; e le acque si divisero.
  ckb-ckb: موساش دەستی بۆ سەر دەریاکە درێژکرد، یەزدان بە درێژایی شەو بە بایەکی ڕۆژهەڵاتی
    توند دەریاکەی ڕاماڵی، دەریاکەی کردە زەوی وشک و ئاوەکە شەق بوو.
  eng-BBE: And when Moses' hand was stretched out over the sea, the Lord with a strong
    east wind made the sea go back all night, and the waters were parted in two and
    the sea became dry land.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಸಮುದ್ರದ ಮೇಲೆ ತನ್ನ ಬಲಗೈಯನ್ನು ಚಾಚಲಾಗಿ, ಯೆಹೋವ ದೇವರು ರಾತ್ರಿಯೆಲ್ಲಾ
    ಬಲವಾದ ಪೂರ್ವದಿಕ್ಕಿನ ಗಾಳಿಯಿಂದ ಸಮುದ್ರವನ್ನು ಹಿಂದಕ್ಕೆ ಹೋಗುವಂತೆ ಸಮುದ್ರವನ್ನು ಸರಿಸಿ, ಒಣ
    ನೆಲ ಕಾಣಿಸುವಂತೆ ಮಾಡಿದರು. ಆಗ ನೀರು ವಿಭಾಗವಾಯಿತು.
  bbb-bbb: Areme Mosisi fune urina umui fuone ije davare ado ijia akoena manikoga
    majaufi ka daroki ijare are una mazani ajiamo nake ijia ufi. Majaufi ije fu muge
    boeje ijiege ufikoga davare ije fuka dabe ukua ijia tura guegue faere igege kirana
    ajiakoga e Isureroko bu ukua ijia ajare iriaeki ijia urana gara vae.
  tam-2017: மோசே தன்னுடைய கையைக் கடலின்மேல் நீட்டினான்; அப்பொழுது யெகோவா இரவுமுழுவதும்
    பலத்த கிழக்குக் காற்றினால் கடல் ஒதுங்கும்படிச் செய்து, அதை வறண்டுபோகச்செய்தார்;
    தண்ணீர் பிளந்து பிரிந்துபோனது.
  spa-RV-1909: Y extendió Moisés su mano sobre la mar, é hizo Jehová que la mar se
    retirase por recio viento oriental toda aquella noche; y tornó la mar en seco,
    y las aguas quedaron divididas.
