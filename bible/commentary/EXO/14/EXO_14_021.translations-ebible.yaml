  guj-2017: મૂસાએ પોતાનો હાથ લાલ સમુદ્ર પર ઊંચો કરીને લંબાવ્યો, એટલે યહોવાહે આખી રાત
    પૂર્વ તરફથી ભારે પવન ફૂંકાવીને સમુદ્રને પાછો હઠાવ્યો, તેથી તેના પાણીના બે ભાગ
    પડી ગયા. અને સમુદ્રની જગ્યાએ કોરી જમીન બનાવી હતી.
  pon-2006A: Moses eri kapahla peho pohn sehdo, KAUN-O ahpw ketin kammadakihda sehdo
    kisinieng kehlail ehu sang palimese, me ipihpdo erein pwohngo pwon, oh kammadahda
    sehdo. Pihl akan lao kohpeseng wiahda kehl riau,
  por-BRBSL: Moisés estendeu sua mão sobre o mar, e Yahweh fez com que o mar voltasse
    por um forte vento leste durante toda a noite, e fez com que o mar se tornasse
    terra seca, e as águas foram divididas.
  aly-aly: Moses-el kwaty renh-anem alhel-arek irrertety ikwerel. INGKARTel alherrp
    thwenek, akngerrakw-they ingwel aleth pwenh. Kwaty akwerrant-atherr antwerrkenh,
    ampepel ahern artwerretyarl ayntek.
  cth-cth: Mosi ni tuipui lathueng a kut a dâw nah karum tuettuet BAWIPA ni Kanîtholae
    kahlî katang hoi tuipui hah hnuklah a pâban teh talai rem a phui sak.
  twi-twi: Mose teɛɛ ne nsa wɔ po no so, na anadwo no nyinaa Awurade de apuei mframa
    dennen maa po no san nʼakyi maa asase no yɛɛ wosee.
  hlt-hlt: Te vaengah Moses loh a kut te tuipuei soah a thueng tih BOEIPA loh tuipuei
    te khoyin puet khothoeng yilh tlung neh a yah pah. Te dongah tuipuei te lanhak
    la poeh tih tui te phik uh.
  tbz-SIM: Kɛ̀ Mɔyiisii youtɛ o nɔ̀ùtɛ̀ dɑ̀mɛ́ɛ̀rì ĩ́nkɛ̀, kɛ̀ ti Yiɛ̀ nKuyie nduɔnní
    diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó kuyɑɑkù, kɛ̀ kù nyié nkɛ fuuti, kɛ́kéétɛ́ mɛniɛ.
  msy-2020: Moses uan agharim ghufegha, ongarim gisɨn anemada. Ezɨ dɨmagarimɨn Ikiavɨra
    Itir God, amɨnir gavgavim gamizɨ, an aruem anadi naghɨn oto. Egha dɨmagarir kamɨn
    amɨnim ongarim gɨva ghuavti amɨnim tira. Ezɨ ongarim tongɨra biaghirɨgha, akuar
    pumuningɨn irɨgha nguazir dakɨrtɨzimɨn oto.
  azb-azb: Musa əlini dəniz üzərinə uzatdı. Rəbb bütün gecə əsən qüvvətli şərq küləyi
    ilə dənizin suyunu qovub yerini quruya çevirdi. Sular yarıldı və
  eng-DBY: And Moses stretched out his hand over the sea; and Jehovah made the sea
    go [back] by a strong east wind all the night, and made the sea dry [land], and
    the waters were divided.
  hin-2017: तब मूसा ने अपना हाथ समुद्र के ऊपर बढ़ाया; और यहोवा ने रात भर प्रचण्ड पुरवाई
    चलाई, और समुद्र को दो भाग करके जल ऐसा हटा दिया, जिससे कि उसके बीच सूखी भूमि हो
    गई।
  wol-KYG: Gannaaw ga Musaa tàllal loxoom, mu tiim géej ga, Aji Sax ji yebal ngelawal
    penku lu réy guddi ga gépp, jañaxe ko géej ga, ndox ya xàjjalikoo, ba suuf su
    wow feeñ.
  swp-swp: Abo Mose nimana i helelelaei gabogabo potana eai eo GUIAU gabogabo i pipiniuioi
    mana aruabu arinai maiona maudoina boeana eai, eo gabogabo i hemala tano pitapitalina
    eo goila i soiedi.
  bjr-bjr: Mooseefa asauku nammari amummaqa uqeerasoofanoo Yaaweefa suani afu urimarunnaindaraa
    afeeka ufainnoo ooruku nammari rainanau. Mi ufaifa mi eendanaki uqidanoo mariufanoo
    ooruku nammari rainasoofanoo aadana maqa koorooinau. Miqimmafufanoo nammari rainanau.
  eng-YLT: And Moses stretcheth out his hand towards the sea, and Jehovah causeth
    the sea to go on by a strong east wind all the night, and maketh the sea become
    dry ground, and the waters are cleaved,
  kne-kne: Inkakayang Moses din takkay na ay inpaturong sin baybay et inpawadan Diyos
    di napigsa ay dagem ay napo sin naibandas belaan di agew ay nangipasian sin danom.
    Naninsinlabi ay nandagdagem et namgaan din gawan di baybay,
  wat-wat: Mosese nimana i tuniya gibo kuweyaina, eketa Yave fonimana fifiwanina gagasei
    i vininitiya. Nuwabuna kana matatafu i sivenumasana keta gibo i katuuya atu fwayafwaya
    kokonina i kikinomana.
  bzd-NTPO: Eta̱ Moisés ulà kéka̱ dayë tsa̱ka̱ ta̱ Jehová tö siwa̱' bitsi̱wé̱ka̱ darërëë
    datse̱ diwö tskirke e' ëka̱. E' bitsi̱ne nañeë dayë ki̱. E' tö dayë blatée shu̱sha̱.
    Es Jehová tö ká̱ ulat poppo yué ñala̱ie dayë shu̱a̱ ie'pa a̱ shkotkö.
  eng-WYC-2017: And when Moses had stretched forth his hand on the sea, the Lord took
    away the sea, the while a great wind and a burning blew in all the night, and
    turned the sea into dryness; and the water was parted.
  eng-WMBB: Moses stretched out his hand over the sea, and the LORD caused the sea
    to go back by a strong east wind all night, and made the sea dry land, and the
    waters were divided.
  urd-GVH: मूसा ने अपना हाथ समुंदर के ऊपर उठाया तो रब ने मशरिक़ से तेज़ आँधी चलाई।
    आँधी तमाम रात चलती रही। उसने समुंदर को पीछे हटाकर उस की तह ख़ुश्क कर दी। समुंदर
    दो हिस्सों में बट गया
  rug-rug: Meke huhuku sage nia Mosese sa limana koasa kolo, meke va tupele pule nia
    givusu gevasa ṉiburuna e Zihova sa kolo. Meke raza lamo sa givusu koasa doduruna
    sa boṉi, meke ta evaṉae na pepeso popana sa kolo, sipu paqaha rua si asa.
  gaz-gaz: Museenis harka isaa galaana irra diriirfate; Waaqayyos halkan sana guutuu
    bubbee baʼa biiftuu jabaadhaan galaanicha gara duubaatti deebisee galaanicha lafa
    gogaa godhe. Bishaan sunis gargari qoodame;
  fra-LSG: Moïse étendit sa main sur la mer. Et l’Éternel refoula la mer par un vent
    d’orient, qui souffla avec impétuosité toute la nuit; il mit la mer à sec, et
    les eaux se fendirent.
  gnn-gnn: Bala ŋayinydja Mawtjitjtja waṉa‐djarryurruna goŋ‐wapitja'mirrina, dhunupamirriyaŋala
    gapuna, bala ŋayi Garrayyu djuy'yurruna watana, dhimurru'ŋuruna gali'ŋuru ŋayi
    bo'yurrunanydja bitjarra, ŋutu'na dhikana wata, wirrkina yukurrana bo'yurruna
    munha‐ŋuparana, bala gapunydja gulkthunmaraŋalana barrkuwatjkuŋalana, bitjarra
    bala bo'yurruna wirrkaḏay'lili, ga dhipala bala bo'yurruna dhunupa'ŋulili gali'lili
    märrma'kuŋalana.
  yal-yal: Musa yi a yiini bandun baan xun ma. Na kɔɛɛn birin na, Alatala yi baa igen
    naxɛtɛ foye gbeen na keli sogetedeni, a yi baani xara. Igen yi bolon.
  haw-1868: O aku la o Mose i kona lima maluna o ke kai; na Iehova i hookahe ke kai
    me ka makani ikaika, mai ka hikina mai, i kela po a ao, a lilo iho la ke kai i
    aina maloo, a ua maheleia ae la na wai.
  arb-NAV: وَبَسَطَ مُوسَى يَدَهُ فَوْقَ الْبَحْرِ، فَأَرْسَلَ الرَّبُّ طَوَالَ تِلْكَ
    اللَّيْلَةِ رِيحاً شَرْقِيَّةً قَوِيَّةً رَدَّتِ الْبَحْرَ إِلَى الْوَرَاءِ، وَحَوَّلَتْهُ
    إِلَى يَابِسَةٍ. وَهَكَذَا انْشَقَّ الْبَحْرُ،
  ewe-ewe: Tete Mose tsɔ eƒe asi do ɖe ƒu la dzi. Ale zã blibo la Yehowa tutu atsiaƒu
    la ɖe megbe to ɣedzeƒeya sesẽ aɖe dzi, eye wòna anyigba ƒuƒui dze. Tsi la ma ɖe
    akpa eve,
  eng-LEE: And Moses stretched out his hand over the sea; and the Lord drove back
    the sea with a strong east wind all that night, and made the sea dry land, and
    the waters were divided.
  gvn-gvn: Mosesangka nyungu mara kujin wuyar jalundurr, Godungku muyarabu junkurrdu
    jalun ngami-ngami-bungan. Muyar kadan, kadan, jalun marralmanda. Jalun junkayku
    janan, yala ngamar, jambulku side, jananga baralda balkan. Jana Israel-warra dungaynda
    yinyayngkarr baraldarr. Jana Egypt-warrangka jananin wukurrin, buggynji yarramanangka
    kulbal-kulbanya. Mudu-wayjun, Godungku jananin Egypt-warra kunkun-bal-ban ngurrbanmun,
    jananin walu-ngangkal-ngangkal-bungan. Nyulu jananga buggy jaybi-manin kambal-kambalba.
    Jana murruji jurrkin. Egypt-warrangka yalaman, “God jananka Israel-warranka kunin-kuniway,
    ngananji. Ngana dungarinkakuda!” Godungku Mosesanda yalamanda, “Yunu mara wuyar
    jalundurr kuji baja, jalun murumal janandaku, Egypt-warranda, jananin bujil-janji-manil.”
    Mosesangka nyungu mara kujinda jalundurr. Wungar dakan, jalun muruman baja. Jana
    Egypt-warra jalunmun ngakijinyaku, yamba Godungku jananin jalunbuku yilban baja.
    Jalundu jananin wubulku nandan, yarraman, buggy, soldier-soldier. Jana wubulku
    bujil-janjin, nyubunku Godungku kari bawan. Yamba jana Israel-warra marralku dungan
    jalundurr, bububurr marraldarr. Godungku yalaku jananin Israel-warra kujin Egypt-warrandamun.
    Jana Israel-warrangka jananin Egypt-warra nyajinda yarkinku wunananya yikandarr.
    Jana Israel-warrangka Godumu junkurr nyajin, jana yinyilmarin nyungundumun. Jana
    God bulangan Moses kuku-nyajinda, bulanin wukurrinka baja.
  asm-FB: মোচিয়ে সাগৰৰ ওপৰত তেওঁৰ হাত মেলিলে। যিহোৱাই সেই গোটেই নিশা পূব ফালৰ প্ৰবল
    বতাহেৰে সাগৰ হোঁহোকাই নি, তাক শুকান ভূমি কৰিলে। এইদৰে পানী দুভাগ কৰা হ’ল।
  sus-A: مُنسَ تٌ عَ بّلّشّ عِتَلَ بَا شُن مَ، عَلَتَلَ نَشَ بَا تُتُن كْي بِرِن نَ
    قٌيٍ شُنفبٍ رَ كٍلِقٍ سٌفٍتٍدٍ. عَ نَشَ كِرَ شَرَشِ رَ مِنِ بَا تَفِ.
  fra-SBL: Moïse étendit sa main sur la mer, et Yahvé fit reculer la mer par un fort
    vent d'est toute la nuit ; il mit la mer à sec, et les eaux se partagèrent.
  hbo-hbo: וַיֵּ֨ט מֹשֶׁ֣ה אֶת־יָדֹו֮ עַל־הַיָּם֒ וַיֹּ֣ולֶךְ יְהוָ֣ה ׀ אֶת־הַ֠יָּם
    בְּר֨וּחַ קָדִ֤ים עַזָּה֙ כָּל־הַלַּ֔יְלָה וַיָּ֥שֶׂם אֶת־הַיָּ֖ם לֶחָרָבָ֑ה וַיִּבָּקְע֖וּ
    הַמָּֽיִם׃
  eng-WYCLIFFE: And whanne Moises hadde stretchid forth the hond on the see, the Lord
    took it awei, the while a greet wynde and brennynge blew in al the niyt, and turnede
    in to dryenesse; and the watir was departid.
  piu-2006: '@see-verse:EXO.014.020'
  pjt-pjt: Ka Moselu puṉu panya tjukara katuṟa wiḻitjunu uṟu panya tjitin-tjitinta
    katuwanungku, ka Godalu uṟu panya palunya mauṉṯalpaṉu waḻpa puḻka kakaraṟanguṟu
    iyaṟa. Ka waḻpa paluṟu mungangka tiṯutjara wangkangi munu uṟu wiyaṟa manta utinu,
    ka uṟu paluṟu kitikitiringkula tjararingu.
  cwe-cwe: Musa kagolosa mkono wake uchanyha muibahali, Mndewa Mulungu kaibweleza
    bahali kuchisogo kwa beho kulu kulawa ulawilo wa zuwa, beho ijo dibuma ichilo
    chose, diigola bahali banzi mbili, hagati halawilila isi inyalile. Mazi yaigola,
  bgs-bgs: Na, igtayó i Moises tô bállad din, asta igtáddù din tun ta dagat. Igpapid
    katô Áglangngagán tô mabákkár karamag tikud tun ta silatan na igladé ka dukilám.
    Itángngà tô dagat, asta itákkang tô tanà tun ta tángngaan ka dagat.
  kik-kik: Ningĩ Musa agĩtambũrũkia guoko igũrũ wa iria, na ũtukũ wothe Jehova agĩtindĩka
    iria na thuutha na ũndũ wa rũhuho rwa kuuma mwena wa irathĩro, na agĩtũma hau
    hatuĩke thĩ nyũmũ. Maaĩ macio makĩgayũkana,
  fra-NCL: Moïse ayant étendu sa main sur la mer, Yahweh refoula la mer par un vent
    impétueux d’orient qui souffla toute la nuit ; il mit la mer à sec, et les eaux
    se divisèrent.
  cek-AK: To pacoengah Mosi mah tuipui bangah ban to payangh, to naah Angraeng mah
    aqum puek ni angyae bang hoiah takhi kaham to songsak, tui to saoeng ah angcoengsak
    moe, tui to hnetto ah amkhoih.
  xla-xla: Epalati Mosestapo ya꞉ dali ku hamhalemama kaula pato di dla dlokomaiyo.
    Epalati Godtapo salita matlalo tiyama tle mosisi pato hamilati mosisitapo utula꞉la
    patoye hotlomhalemama kaula yú patoye duka gladiyo.
  cuk-cuk: Degine, geb Moisés e-argan demarse oyoded. Geb agine, Bab-Jehová dad-nakwedsik
    burwa-binnasur ogochad. A-burwa degi-gormai oiboalid. Weyobi, a-burwa demar negabar-egaega
    imaksad. Deyob, Bab-Jehová, demar-abargi neg odinnosad.
  uig-CYR: Муса қолини деңизниң үстигә узатти; Пәрвәрдигар пүтүн кечә шәриқтин күчлүк
    бир шамал чиқирип, деңизниң сүйини кәйнигә яндурди; У суни яндуруп деңизни қуруқ
    йәр қилди, сулар иккигә бөлүнди.
  pma-pma: En vongien enek, Mosis mutea lat eisal onen nesa en atas, ka Iahova sakin
    mari eang tai ka en out ist, mai muh vas atas. Ka navong me-Isrel keil alele,
    alesi keke atas leh vasi tuai, out luhu mai vi atan tames.
  tel-2017: మోషే సముద్రంపై తన చెయ్యి చాపాడు. యెహోవా ఆ రాత్రి అంతా బలమైన తూర్పు గాలి
    వీచేలా చేసి, సముద్రం పాయలుగా చీలి మధ్యలో ఆరిపోయి పొడి నేల ఏర్పడేలా చేశాడు.
  hat-BSA: Alò Moïse te lonje men l sou lanmè a; epi SENYÈ a te bale lanmè a pa yon
    van lès byen fò tout lannwit. Li te fè lanmè a vin tounen tè sèch, e dlo a te
    vin fann.
  bxh-bxh: Mose nimana ya lolon lawen gabogabo hewana na Yaubada kaluwabu adiꞌadidilina
    ya fatowa be gabogabo ya tamo daili. Maihona ya towa ee–, tanohi ya pitali.
  kos-kos: Moses el asroela paol nu fin meoa, ac LEUM GOD El oru tuh sie eng upa kutulap
    me in akfahsryelik kof uh. Eng sac tuh ke fong fon se, ac ekulla meoa uh nu ke
    acn pao. Kof uh fahsrelik
  hbo-WLC: וַיֵּ֨ט מֹשֶׁ֣ה אֶת־יָדוֹ֮ עַל־הַיָּם֒ וַיּ֣וֹלֶךְ יְהוָ֣ה ׀ אֶת־הַ֠יָּם
    בְּר֨וּחַ קָדִ֤ים עַזָּה֙ כָּל־הַלַּ֔יְלָה וַיָּ֥שֶׂם אֶת־הַיָּ֖ם לֶחָרָבָ֑ה וַיִּבָּקְע֖וּ
    הַמָּֽיִם׃
  ibo-ibo: Mgbe ahụ, Mosis setịpụrụ aka ya nʼelu Osimiri Uhie ahụ. Onyenwe anyị ji
    oke ifufe si nʼọwụwa anyanwụ, nke fere nʼabalị ahụ niile, nughachi osimiri ahụ,
    mee ka osimiri ahụ kebie ụzọ abụọ, ka ụzọ pụta nʼala osimiri ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ସମୁଦ୍ର ଉପରେ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରନ୍ତେ, ସଦାପ୍ରଭୁ ସେହି ସମସ୍ତ
    ରାତ୍ରି ପ୍ରବଳ ପୂର୍ବୀୟ ବାୟୁ ଦ୍ୱାରା ସମୁଦ୍ରକୁ ପଶ୍ଚାତ୍‍ ହଟାଇ ଶୁଷ୍କ କଲେ ଓ ଜଳ ଦୁଇ ଭାଗ
    ହେଲା।
  chk-chk: Mürin, Moses a aitiela pöün won ewe sät, nge ewe Samol mi Lapalap a aliwini
    ewe sät ren enienin ötiu mi fokun pöchökül lon unusen ewe pwin, pwe ewe sät a
    pwasatä, nge ewe lölö a kinikinfesen.
  rop-rop: Wal Mosis bin lidimap det wokinstik garram im bingga ontop langa det solwoda,
    en YAWEI bin kadimat det solwoda garram strongwan win brom sanraiswei, en det
    win bin kadimat det solwoda en meigim det graun draiwan. Olnait det win bin blo,
  ukr-1871: І простїг Мойсей руку свою над морем, і одганяв Господь море геть потужним
    восточнім вітром у сю ніч, і зробив море сухим; і роздїлив води.
  bch-bch: Idio ta Moses isoa ibage ga idae ta igaga ga ingata tad, ta Maron ikado
    ga rai kapei iuot ado ele parangai ga inam ta ipalua tad irangrang ngan gaisala.
    Be tad imapoga ga iman rua, ta tano gadio madaoan iloleai, tota imamasa ga iuot
    masaeai.
  deu-1951: Als nun Mose seine Hand über das Meer streckte, ließ der HERR dasselbe
    die ganze Nacht durch einen starken Ostwind ablaufen und machte das Meer trocken,
    und die Wasser teilten sich voneinander.
  eng-JPS: And Moses stretched out his hand over the sea; and the LORD caused the
    sea to go back by a strong east wind all the night, and made the sea dry land,
    and the waters were divided.
  srp-1865: I pruži Mojsije ruku svoju na more, a Gospod uzbi more vjetrom istoènijem,
    koji jako duvaše cijelu noæ, i osuši more, i voda se rastupi.
  lug-lug: Awo Musa n’agolola omukono gwe ku nnyanja; Mukama n’asindika ku nnyanja
    embuyaga ez’amaanyi ezaava ebuvanjuba, ne zigobawo amazzi ekiro kyonna, ne lufuuka
    lukalu, ng’amazzi gayawuddwamu.
  heb-heb: ויט משה את ידו על הים ויולך יהוה את הים ברוח קדים עזה כל הלילה וישם את
    הים לחרבה ויבקעו המים׃
  ben-IRV: মোশি সমুদ্রের উপরে তাঁর হাত বাড়ালেন, তাতে সদাপ্রভু সেই সমস্ত রাতে শক্তিশালী
    পূর্ব দিকের বায়ু দিয়ে সমুদ্রকে সরিয়ে দিলেন ও তা শুকনো জমিতে পরিণত করলেন, তাতে
    জল দুই ভাগ হল।
  pan-pan: ਤਾਂ ਮੂਸਾ ਨੇ ਆਪਣਾ ਹੱਥ ਸਮੁੰਦਰ ਉੱਤੇ ਲੰਮਾ ਕੀਤਾ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਤੇਜ ਪੁਰੇ ਦੀ ਹਵਾ
    ਸਾਰੀ ਰਾਤ ਵਗਾ ਕੇ ਸਮੁੰਦਰ ਨੂੰ ਪਿੱਛੇ ਹਟਾ ਦਿੱਤਾ ਅਤੇ ਸਮੁੰਦਰ ਨੂੰ ਸੁਕਾ ਦਿੱਤਾ ਅਤੇ ਪਾਣੀ
    ਦੋ ਭਾਗ ਹੋ ਗਏ।
  tkr-tkr: Mısee xıl deryahılqa hodakke. Rəbbeyib xəmvollete şargıle aa'ane mıtsıka
    deryahın xhyan mançe ak'an ha'a ıxha. Məxüd mane cigayn xhyan qeqqva'an. Xhyan
    q'öne cigeeqa qexhe.
  mya-JVB: မောရှေ သည် ပင်လယ် ပေါ် မှာ လက် ကိုဆန့် ၍ ၊ ထာဝရဘုရား သည် တညဉ့် လုံး ၌ အားကြီး
    သော အရှေ့ လေ အားဖြင့် ပင်လယ် ရေကို လှန် ပြန်၍ ၊ မြေ ကို ပေါ်စေတော်မူသည်နှင့် ၊
    ရေ သည် ကွဲပြတ် လျက်ရှိ၏။
  tte-O: Mosese nimana iyagalawan kalita mena kabo Yeoba iwalo bolibolime kaikaiwena
    ilotalu. Boniyai meuloina yaumaine ilotalotalu kabo kalita ikoigali iguma ilabwalabwa,
  tbg-tbg: Ho Mosiva nai kauqu tutukero nora namariqaa aave vatovaro entaqi Noravano
    Kotiva tuvaro uvaivano noraiqaakero utiharo namari venta ventamaqiro vuvaro aahara
    vatavano qovarama viro vauvaro namarivano rairaviro hini hini vaumanta
  hmo-hmo: Mose ese iena imana ia atoa maoromaoro davara ena ataiai, vadaeni Lohiabada
    ese lai, dina ia daekau kahana dekena amo ia siaia, davara ia haloua, vadaeni
    davara ia hapararaia. Hanuaboi ena hora ibounai be lai ia toa, bona davara be
    tano kaukau Lohiabada ese ia halaoa.
  urd-urd: फिर मूसा ने अपना हाथ समुन्दर के ऊपर बढ़ाया और ख़ुदावन्द ने रात भर तुन्द
    पूरबी आँधी चला कर और समुन्दर को पीछे हटा कर उसे ख़ुश्क ज़मीन बना दिया और पानी
    दो हिस्से हो गया।
  rus-SYN: И простер Моисей руку свою на море, и гнал Господь море сильным восточным
    ветром всю ночь и сделал море сушею, и расступились воды.
  bqc-SIM: Kɛ́ Mↄizi ↄdↄ̀ ísiaa, ↄ̃ Dii bↄ̀ ń ĩ́an gbãao gukpɛ oi. À kàka e
    gu gɛ̀ dↄ̀ò, à ísia sɛ̀lɛ kpà e gugii bↄ̀. Kɛ́ í zↄ̃̀ɛ,
  tcz-CHONGTHU: Chuin Mose'n a tenggol chu twikhanglen san-dung vumma ajah doh jing'a
    ahile, chuin Pakaiyin twikhanglen dung chu solamma kon hui ahung nung in ahinsem
    hoh tan ahi. Jan khovah keijin huijin twikhanglen chu asem in, twikhanglen jong
    aki khen'in tol lham golai ahung umdohtan ahi.
  mar-mar: मग मोशेने तांबड्या समुद्रावर आपला हात उगारला, तेव्हा परमेश्वराने रात्रभर
    पूर्वेकडून जोराचा वारा वाहवून समुद्र मागे हटविला, असा की पाणी दुभागून मध्ये कोरडी
    जमीन झाली.
  soq-soq: Tauma Moses witapa wadenposie owa deneuwesan. Ita Iawe God lanunu badowa
    omo wiseidiawo dewasano wisen, ita tadina daumawa lanunu owa sune einpundeno dogo
    makowa segalen.
  qub-qub: Moisesga ricranta jogariran lamar cajman. Chaura Tayta Diosmi warayllata
    inti yagamunan caj-lädupita sinchi wayrata wayrächimuran. Chaynöpami lamarta ishcayman
    raquicäcachiran. Chay raquishan chaupitana chaqui allpaman ticrarachiran.
  bqp-bqp: Kũ Musa a ↄ dↄ̀ ísirala, akũ Dikiri bò kũ ĩa gbãnao ifãboki kpa. À
    kàka ari gu gɛ̀ɛ a dↄ̀o à ísira lɛ̀ à kpàatɛkↄ̃rɛ, akũ gukori bò. Kũ í zↄ̃̀kↄ̃rɛ,
  hat-hat: Moyiz lonje men l' sou lanmè a. Seyè a fè yon gwo van nòde soufle byen
    fò pandan tout lannwit lan sou lanmè a. Li fè fon lanmè a tounen tè sèk, dlo a
    fann de bò.
  eng-BSB: Then Moses stretched out his hand over the sea, and all that night the
    LORD drove back the sea with a strong east wind that turned it into dry land.
    So the waters were divided,
  tod-tod: Názu ɠa Moize yeemaaleni la kpoloɗɛi ma, Ɠɔoɠɔ GALAGI kpoloɗɛi ɠaaɠaleni
    ma kpidii ɲɛgɛlɛin ga folo ɠulazu ʋele viilɛi, nii gola yeeɠaaɓaai. É kpoloɗɛi
    vɔɔni, ziɛi ʋali su.
  eng-WEBPB: Moses stretched out his hand over the sea, and the LORD caused the sea
    to go back by a strong east wind all night, and made the sea dry land, and the
    waters were divided.
  kbq-kbq: Anante Mosese'a hagerintega azana rusutegeno, Ra Anumzamo'a zage hanatitegati
    zaho huntegeno, ana kenagera zaho erino hagerina eri rupapa huno vuno eno higeno,
    mopamo'a hagege hu'ne.
  nhe-BL: Huan Moisés quixitlajqui ima ipan nopa hueyi atl, huan TOTECO quititlanqui
    se ajacatl chicahuac tlen hualajqui campa quisa tonati huan tlaajacac nochi tlayohua
    huan quitlajcoitac nopa hueyi atl. Huajca queja nopa TOTECO quicuepqui nopa hueyi
    atl ica huactoc tlali.
  bus-bus: Kɛ̀ Musa a ↄↄ dↄ̀ ísiaala, ben Dii bↄ̀ kↄ̃n ĩa gbãaao ↄfãntɛ̃bↄɛ kpa.
    À kàka ai guu gàa dↄ̀o à ísiaa lɛ̀ à kpàatɛkↄ̃rɛ, ben gukori bↄ̀. Kɛ̀ í zↄ̃̀kↄ̃rɛ,
  gub-BL: Na'e Moizez upyho opo yryhu 'aromo kury. Pyhaw Tupàn Tuweharupi Wiko Ma'e
    umuhem kar ywytuhu heruwà kwarahy ihemaw wi kury. Ywytuhu umumaw pytun gatu 'y
    'yryhu pe har imunyryk pà. Umuzekwa ywy yryhu iwype har kury. Ikàg kury. Uzemuza'ak
    'y mokoz pehegwer romo.
  eng-DRA: 'And when Moses had stretched forth his hand over the sea, the Lord took
    it away by a strong and burning wind blowing all the night, and turned it into
    dry ground: and the water was divided.'
