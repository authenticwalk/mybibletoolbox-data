  kan-2017: ಮೋಶೆ ಸಮುದ್ರದ ಮೇಲೆ ಕೈಚಾಚಿದಾಗ, ಯೆಹೋವನು ಆ ರಾತ್ರಿಯೆಲ್ಲಾ ಮೂಡಣ ದಿಕ್ಕಿನಿಂದ ಬಲವಾದ
