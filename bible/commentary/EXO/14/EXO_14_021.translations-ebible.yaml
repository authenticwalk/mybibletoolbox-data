  tha-KJV: โมเสสยื่​นม​ือของท่านออกไปเหนือทะเล และพระเยโฮวาห์​ก็​ทรงบันดาลให้ลมทิศตะวันออกพัดโหมไล่น้ำทะเลตลอดคืน
