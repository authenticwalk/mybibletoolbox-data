  eng-WEBPB: Our livestock also shall go with us. Not a hoof shall be left behind,
    for of it we must take to serve the LORD our God; and we don’t know with what
    we must serve the LORD, until we come there.”
  kbq-kbq: E'ina hu'negu, maka afu kevuti'a magore huta ozmatreta zmavreha'na huta
    vugahune. Na'ankure tagra mago'a ana afutamimpintira zmavreta Ra Anumzamofonte
    monora ome huntegahune. Ina afutami aheta monora huntegahune ontahi'nonankita
    anante nevuta kegahune.
  nhe-BL: Huajca nojquiya totlapiyalhua yase tohuaya. Niyon se tlapiyali ax hueli
    tijcajtehuase pampa monequi tiquintlapejpenise sequin inijuanti tlen titemacase
    quema tijhueyichihuase TOTECO Dios. Huan ax tijmatise tlaque tlapiyalime tiquintequihuise
    hasta tiajsise nepa.
  bus-bus: Séto wà gá kↄ̃n wa pↄ́kãdeenↄ, baa mɛ̀n doo é gↄ̃ro, zaakɛ aↄ̃ tɛ́n wé
    sa'opↄnↄ bↄn wà Dii wa Luda gbãgbão. Lɛ wà kpɛ́ wà ká gwe, wá dↄ̃ pↄ́ kɛ̀ wé
    sɛ́ wà saa ooa gĩaro.
  gub-BL: — A'e rupi urueraha putar urereimaw ure wà nehe no. Ni pitài upyta ureraikwer
    pe wà. Ta'e uruexaexak putar amogwemogwer Tupàn Tuweharupi Wiko Ma'e imuwete katu
    àwàm romo ure wà nehe xe. Xo a'e pe urehem mehe urukwaw putar ureremizuka ràm
    ure wà nehe, i'i Moizez Parao pe.
  eng-DRA: 'All the flocks shall go with us: there shall not a hoof remain of them:
    for they are necessary for the service of the Lord our God: especially as we know
    not what must be offered, till we come to the very place.'
