verse: EXO.010.026
translations:
  mal-C: ഞങ്ങളുടെ സകലമൃഗങ്ങളെയുംകൂടെ കൊണ്ടുപോകണം; ഒരു കുളമ്പുപോലും പിന്നിൽ ശേഷിച്ചുകൂടാ.
    ഞങ്ങളുടെ ദൈവമായ യഹോവയെ ആരാധിക്കുന്നതിന് അവയിൽ ചിലതിനെ ഉപയോഗിക്കേണ്ടതുണ്ട്. തന്നെയുമല്ല,
    യഹോവയെ ആരാധിക്കാൻ എന്താണ് ഉപയോഗിക്കേണ്ടതെന്ന് അവിടെ എത്തുന്നതുവരെ ഞങ്ങൾ അറിയുന്നുമില്ല.”
  deu-TKW: aber auch unser Vieh muß mitgehen - keine Klaue darf zurückbleiben, weil
    wir davon welche nehmen müssen, um Jahwe, unserem Gott, unsere Verehrung zu bezeigen;
    wir wissen ja nicht, wie wir Jahwe verehren sollen, bis wir dorthin kommen.
  lin-lin: Bitonga na biso ya bibwele mpe ekokende nzela moko na biso ; ata linzaka
    moko te ya ebwele ekotikala. Pamba te ezali kati na bibwele yango nde tokopona
    oyo tokobonzela Yawe, Nzambe na biso ; mpe wana tokomi nanu kuna te, toyebi te
    ebwele nini tokobonza mpo na kogumbamela Yawe.
  eng-LSV: and also our livestock go with us—there is not left a hoof, for we take
    from it to serve our God YHWH; and we do not know how we serve YHWH until our
    going there.”
  eng-GNV: 'Therefore our cattell also shall go with vs: there shall not an hoofe
    bee left, for thereof must we take to serue the Lord our God: neither doe wee
    knowe howe we shall serue the Lord, vntill we come thither.'
  eng-WEBSTER: Our cattle also shall go with us; there shall not a hoof be left behind;
    for of them must we take to serve the LORD our God; and we know not with what
    we must serve the LORD, until we come thither.
  nhw-BL: Huajca nojquiya totlapiyalhua yase tohuaya. Niyon se tlapiyali amo hueli
    tijcajtehuase pampa monequi tiquintlapejpenise sequin inijuanti catli titemacase
    quema tijhueyichihuase TOTECO Dios. Huan amo tijmatise tlaque tlapiyalme tiquintequihuise
    hasta tiajsise nepa.
  swh-ONEN: Sisi ni lazima tuondoke na mifugo yetu pia, wala hakuna ukwato utakaoachwa
    nyuma. Inatupasa kutumia baadhi ya hiyo mifugo katika kumwabudu Bwana Mungu wetu,
    kwa kuwa mpaka tutakapofika huko hatutakuwa tumefahamu ni nini tutakachotumia
    katika kumwabudu Bwana.”
  bba-bba: Yen sɔ̃, sɑ ko kɑ bɛsɛn yɑɑ sɑbenu dɑwɑ, bɑɑ sɑmu sɑ ǹ derimɔ. Domi miyɑ
    sɑ ko ɡɔsi ye sɑ ko kɑ nùn sɑ̃. Sɑ ǹ mɑɑ ɡinɑ yen ɡeeru yɛ̃ kɑ yen ye sɑ ko ɡɔsi
    sere sɑ̀ n turɑ mi.
  eng-KJVCPB: Our cattle also shall go with us; there shall not a hoof be left behind;
    for thereof must we take to serve the Lord our God; and we know not with what
    we must serve the Lord, until we come thither.
  cpy-cpy: Tema otzimatyee naanakiri ikaatzi nopiratari naaka. Eero nookanaki apaani,
    riitaki noemoshirenkan-tapiin-tariri Notajorentsite. Tema eerorika nayiri, tee
    niyotzi oetarika noemoshirenkan-tyaariri Tajorentsi aririka nareetakyaa jempe
    noshiritawo.”
  mpx-mpx: He alomeyau ya te wama bwasumu, nige etega ni mimina. Bwasumu enuna naha
    hilel inoke naha tapwalolo Yehoba wama Yabowaine elana. Yaa naha vin ga abwe naha
    atena hauna bwasumu naha powonagil elana.”
  wbp-wbp: Kanyi karnalu-jana muku puluku-wati nganimparlu. Kularnalu jintarlangu
    yampinja-yani purdangirliji, lawa. Yungurnalurla purranjarla yinyi YAAWIYI-ki
    Kaatuku yungurnalurla pulka-pinyi. Kula karnalu milya-pinyi nyajangu mayi yungurnalurla
    purrami. Kajirnalu ngurra yali-kirra-jarrimi, YAAWIYI-rli kapu-nganpa yimi-ngarrirni
    nyajangu yungurnalurla purrami.”
  luo-luo: Jambwa duto bende nyaka dhi kodwa; kendo onge moro amora madongʼ chien.
    Moko kuomgi nyaka watigo e lamo Jehova Nyasaye ma Nyasachwa, nikech kapok wachopo
    kuno to ok wabi ngʼeyo ni mane monego watigo kuom lamo Jehova Nyasaye.”
  meu-meu: Emai boromakau baia laohaidia, ta basine mia; badina be unu amo Iehova
    emai Dirava baia boua, bona asi dibamai dahaka ḡau dahaka ḡau amo Iehova baia
    boua ela bona ihaboulaina gabuna ai baia kau.
  npi-ULB: हाम्रा गाईवस्तु पनि हामीसितै जानुपर्छ । तिनीहरूका खुर पनि छोडिनुहुँदैन
    किनकि हाम्रा परमप्रभु परमेश्‍वरको आराधना गर्न हामीले तिनलाई लैजानैपर्छ । किनकि
    हामी त्यहाँ नपुगेसम्म हामीले परमप्रभुलाई के-के चढाएर आराधना गर्ने भनी हामीलाई
    थाहा हुँदैन ।”
  yor-yor: Àwọn ohun ọ̀sìn wa gbọdọ̀ lọ pẹ̀lú wa, a kì yóò fi pátákò ẹsẹ̀ ẹran sílẹ̀.
    A ní láti lò lára wọn fún sínsin Olúwa Ọlọ́run wa, ìgbà tí a bá sì dé ibẹ̀ ni
    a ó to mọ̀ ohun ti a ó lò láti fi sin Olúwa.”
  emp-NTPO: Maʌ̃ bẽrã dai animarã sid̶a eded̶ia. Ni ab̶a bid̶a amenaẽ́a. Dai animarãnebemada
    ʌ̃cʌrʌ dai Ãcõrẽa babue diad̶ida panʌmĩna ara nawena adua panʌa sãʌ̃gʌdrʌ mãwã
    od̶ida panʌda. Araa jũẽped̶ad̶acarea cawad̶ia.–
  ind-ind: Semua ternak harus kami bawa. Kami tidak akan meninggalkan seekor pun karena
    kami harus mempersembahkan sebagian dari ternak kami kepada TUHAN Allah, dan kami
    tidak tahu mana yang akan kami persembahkan kepada TUHAN sebelum kami tiba di
    sana.”
  pes-OPCB: از گلهٔ خود حتی یک حیوان را هم برجای نخواهیم گذاشت، زیرا تا به مذبح نرسیم
    معلوم نخواهد شد یهوه خدایمان چه حیوانی برای قربانی می‌خواهد.»
  aer-aer: Anwerne pweleke ingkirreke akngetyenhe anteye. Anwerne anyente anthurre
    impetyakenhe anetyenhele, arrangkwe-arle. Anwerne itnenhe itetyeke YAHWEH anthetyeke
    anwerne Renhe utyernemele tnaketyeke. Anwerne akutne aneme nthenhe-ante-nthenhe
    anwerne Ikwere itetyeke. Nhenge anwerne apmere yanhe ikwere irremele, YAHWEH-ele
    anwernenhe iletyenhe nthenhe-ante-nthenhe Ikwere itetyeke.”
  tgl-ULB: Kailangan din naming isama ang aming mga baka; wala ni isang paa nila ang
    maiiwan, dahil kailangan namin silang dalhin para sa pagsamba kay Yahweh na aming
    Diyos. Dahil hindi namin alam kung ano ang aming kakailanganin sa pagsamba kay
    Yahweh hanggang sa makarating kami roon.”
  cbu-NT: Itaru, misha Móysisi kurakaa tárangiya. Itaru, iy ichingurutanicha wakararpatartini
    misha opeejarinpatartini naamaam zandkini. Itaru, iy nish minamtiyam chineetsini
    kamingamaam zandkeezini. ¿Tamashta yaanaatstari chinini wanasiree ipuseeruni,
    pachayaruni, mucheeruni, Taarashipanee mangini kis ungirtachini? Móysis kurakaa
    tárangiya.
  hui-hui: Ndo ina inanaga nogo lenego bibahendeore haru hai holeberama. Homane mbiraorebi
    mbira hadai nabiloleberama ndobe. Inanaga nogo inaneme dabalu inanaga Anduane
    Homogohondo bo mibehe ogoda lowa muleberama. Nogo ogoalego bo mule wiyada uyuna
    Anduane Homogo mitangi bialu ibu mo dunini howa lotu laramagoria pu howa hondolene
    wulebira, lalu lamini.
  mya-mya: ထို့​ကြောင့်​ကျွန်ုပ်​တို့​၏​တိရစ္ဆာန်​များ​ကို တစ်​ကောင် မ​ကျန်​ယူ​ဆောင်​သွား​ရ​ပါ​မည်။
    ကျွန်ုပ်​တို့​သည် တိ​ရစ္ဆာန်​များ​ကို​ရွေး​၍ ထာ​ဝ​ရ​ဘု​ရား​အား ပူ​ဇော်​ရ​ပါ​မည်။
    သို့​ရာ​တွင်​ထို​အ​ရပ်​သို့​ရောက် မှ​မည်​သည့်​အ​ကောင်​ကို​ရွေး​၍ ပူ​ဇော်​ရ​မည်
    ကို​သိ​နိုင်​ပါ​မည်'' ဟု​လျှောက်​လေ​၏။
  cbi-NTPO: Tsaju' lala' animaala bain laabaren bulu jinu detsuve. Maliiba shuwan
    dejutyuve, lala' Dios Yavénu aawa kure' keewaanu entsa animaalanaa mi'ke' kanu
    deju' mitya, tsenmin lala kayu ji'mujchiya mijdetuyu naaju animaalaa tute' ju'ke'
    Yavénu keewaanu deju'ba, timi.
  bod-N: ངེད་རྣམས་ཀྱི་ཕྱུགས་ཟོག་ཀྱང་ངེས་པར་ངེད་དང་མཉམ་དུ་འགྲོ་དགོས་ཤིང་། ཐ་ན་རྨིག་པ་གཅིག་ཀྱང་མི་བསྐྱུར།
    ཅིའི་ཕྱིར་ཞེ་ན། དེ་རྣམས་ལས་འགའ་ཤས་བླངས་ཏེ་ངེད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་བྱེད་དགོས་པའི་ཕྱིར་ཡིན་ལ།
    ངེད་ཅག་གནས་དེར་མ་སླེབས་པའི་བར་དུ་གང་ཞིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་ཅི་ཞིག་བྱེད་དགོས་པ་མི་ཤེས་ཞེས་སྨྲས།
  sna-sna: Zvipfuwo zvedu zvinofanira kuendawo nesu; hapana hwanda rinofanira kusara.
    Tinofanira kuzvishandisa zvimwe zvacho mukunamata Jehovha Mwari wedu, uye kusvikira
    tasvikako hatingazivi zvatingashandisa kuti tinamate Jehovha.”
  spa-BLM: Nuestro ganado también irá con nosotros. No se dejará ni una pezuña, pues
    de ella debemos tomar para servir a Yahvé nuestro Dios; y no sabemos con qué debemos
    servir a Yahvé, hasta que lleguemos allí.”
  cac-cac: Masanil noc' co noc' chi' ol quic'b'at qued'oc, man̈xo junoc noc' ol cactejcani,
    yujto d'a scal noc' ol co siq'uel noc' ol cac' co silab'oc d'a Jehová co Diosal.
    Ayic manto on̈ c'ochlaj ta', maxto nachajel-laj cuuj mach noc' ol cac' co silab'oc
    chi', xchi vin̈aj Moisés chi'.
  swh-ULB: Mifugo yetu lazima iende na sisi; ata mmoja hawezi kubaki, lazima tuwapeleke
    wakamuabudu Yahweh Mungu wetu. Kwa kuwa hatujui tutakacho muabudu nacho Yahweh
    mpaka tufike pale.
  bel-bel: 'хай пойдуць і статкі нашыя з намі, не застанецца ні капыта: бо зь іх мы
    возьмем на ахвяру Госпаду, Богу нашаму; але пакуль ня прыйдзем туды, мы ня ведаем,
    што прынесьці ў ахвяру Госпаду.'
  deu-ELBBK: So muss auch unser Vieh mit uns ziehen, nicht eine Klaue darf zurückbleiben;
    denn davon werden wir nehmen, um dem HERRN, unserem Gott, zu dienen; wir wissen
    ja nicht, womit wir dem HERRN dienen sollen, bis wir dorthin kommen.
  mbb-OT: Ed-uwiten dey is langun he uyaǥen dey; kinahanglan he wazà minsan sevaha
    he egkesamà. Su wazè dey pa metueni ke hengkey he kelasi te uyaǥen is ibpepemuhat
    te Nengazen kenami. Emun diyè key en ne human dey egketueni.”
  mal-2015: ഞങ്ങളുടെ മൃഗങ്ങളും ഞങ്ങളോടുകൂടെ പോരേണം; ഒരു കുളമ്പുപോലും പിമ്പിൽ ശേഷിച്ചുകൂടാ;
    ഞങ്ങളുടെ ദൈവമായ യഹോവയെ ആരാധിക്കേണ്ടതിന്നു അതിൽനിന്നല്ലോ ഞങ്ങൾ എടുക്കേണ്ടതു; ഏതിനെ
    അർപ്പിച്ചു യഹോവയെ ആരാധിക്കേണമെന്നു അവിടെ എത്തുവോളം ഞങ്ങൾ അറിയുന്നില്ല.
  tuo-NT: Tojo weerã ʉ̃sã yarã waꞌicʉrãrẽ miapeꞌocãꞌrãsaꞌa. Ne niꞌcʉ̃rẽ cũusĩꞌrĩtisaꞌa.
    Ʉ̃sã Õꞌacʉ̃rẽ ʉ̃jʉ̃amorõpeoajãrẽ beserãtirã ʉarãsaꞌa. Topʉ ejarã, ʉ̃sã Õꞌacʉ̃rẽ
    ʉ̃jʉ̃amorõpeoajãrẽ ñamarãnojõrẽ ʉarã ʉabosaꞌa, masĩtisaꞌa, nicʉ niwĩ.
  gup-gup: Ngad wanjh ngarridjalkan mayh rowk ngadberre warridj, minj mak nawohkudji
    mayh ngarriwohbawon kondah, dja ngarrikan nawu ngarrimarnedi yiwarrudj dorrengh
    Yawey nawu God ngadberre. Dja minj ngarribangmeburrbun bu baleh nanu ngarribun
    bu yiwarrudjkenh Yawey nuye. Kaluk bu ngarribebme wanjh kunmekbe ngarriburrbun.”
  gvs-gvs: Ima yoguyoguyao nakae kanavedi. Geya tayaamo bei ikaiyaka geya. Bogina
    kuyagoi. Ima yoguyoguyadi yaidi goi maniyedi bei kagabudi kasakululu Yauwe ima
    Yaubada yaina. Go kai geya kayagoiyeta ava yoguyoguva ana kadókana kana amoko
    goi kasakululu Yauwe yaina, e bei kayagoi.’
  rmc-rmc: Na, amen las peha the amaro dobitkos. Na ačhela kade ňisavo džviros, bo
    lendar peske kidaha avri oda, so kampela pre služba le RAJESKE, amare Devleske.
    Amen mek na džanas, so kampel pre obeta le RAJESKE, medik ode na dodžaha.“
  nlg-nlg: Na lei nimami na totobo lologho ke tona kolughai, taho siki sakai te ghaha
    olia. Mi ghai kai vilia a nimami na sukaghi vaniana Yahweh nimami na God itadira
    na lei maumanu raini. Kai mua tangomana ge kai ghilala ivei na sukaghi ia te liona,
    koekobe kai sari ikakeri.”
  pes-OPV: مواشی ما نیز با ماخواهد آمد، یک سمی باقی نخواهد ماند زیرا که از اینها برای
    عبادت یهوه، خدای خود می‌بایدگرفت، و تا بدانجا نرسیم، نخواهیم دانست به چه چیز خداوند
    را عبادت کنیم.»
  ron-1924: ши турмеле ноастре тот требуе сэ мяргэ ку ной ши сэ ну рэмынэ о унгие
    дин еле, кэч дин еле вом луа ка сэ служим Домнулуй Думнезеулуй ностру, яр пынэ
    вом ажунӂе аколо, ну штим че вом алеӂе ка сэ адучем Домнулуй.”
  ben-OBCV: আমাদের গৃহপালিত পশুপালও আমাদের সঙ্গে অবশ্যই যাবে; একটি খুরও এখানে পড়ে
    থাকবে না। আমাদের ঈশ্বর সদাপ্রভুর আরাধনায় সেগুলির মধ্যে কয়েকটিকে আমাদের ব্যবহার
    করতে হবে, আর যতক্ষণ না আমরা সেখানে পৌঁছাচ্ছি, ততক্ষণ পর্যন্ত আমরা জানতে পারব না
    যে সদাপ্রভুর আরাধনার জন্য আমাদের কী কী ব্যবহার করতে হবে।”
  som-som: Lo'dayaduna waa inay na raacdaa, oo waa inaan neef keliyahu dib nooga hadhin,
    waayo, iyada waa inaannu wax ka qaadannaa si aannu ugu adeegno Rabbiga ah Ilaahayaga.
    Annagu garan mayno wax aannu ugu adeegno Rabbiga jeeraannu tagno xaggaas.
  lat-VUC: 'Cuncti greges pergent nobiscum; non remanebit ex eis ungula: quæ necessaria
    sunt in cultum Domini Dei nostri: præsertim cum ignoremus quid debeat immolari,
    donec ad ipsum locum perveniamus.'
  eng-ASVBT: 'Our cattle also shall go with us; there shall not a hoof be left behind:
    for thereof must we take to serve Jehovah our God; and we know not with what we
    must serve Jehovah, until we come thither.'
  mna-mna: '@see-verse:EXO.010.025'
  ita-1885: Anche il nostro bestiame verrà con noi, senza che ne rimanga pure un'unghia;
    perciocchè di esso noi abbiamo a prendere da servire al Signore Iddio nostro;
    e noi non sappiamo con che abbiamo a servire al Signore, finchè siamo arrivati
    là.
  eng-LXXUP: 'And our cattle shall go with us, and we will not leave a hoof behind,
    for of them we will take to serve the Lord our God: but we know not in what manner
    we shall serve the Lord our God, until we arrive there.'
  eng-ULB: Our cattle must also go with us; not a hoof of them may be left behind,
    for we must take them to worship Yahweh our God. For we do not know with what
    we must worship Yahweh until we arrive there.”
  spa-VBL: Nuestro ganado tiene que ir con nosotros también.No se dejará ni un solo
    animal. Necesitaremos algunos para adorar al Señor nuestro Dios, y no sabremos
    cómo debemos adorar al Señor hasta que lleguemos allí”.
  fra-_FOB: Et nos troupeaux iront aussi avec nous; il n'en restera pas un ongle.
    Car nous en prendrons pour servir l'Éternel notre Dieu; et nous ne saurons avec
    quoi nous devrons servir l'Éternel, que nous ne soyons arrivés là.
  mal-mal: ഞങ്ങളുടെ മൃഗങ്ങളും ഞങ്ങളോടുകൂടെ പോരണം; ഒരു കുളമ്പുപോലും ഇവിടെ ശേഷിക്കരുത്;
