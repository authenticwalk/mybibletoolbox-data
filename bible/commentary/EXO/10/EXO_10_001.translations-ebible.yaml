  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Fironusqa hak''ne. Zı əlaamatbı hagvasva fironuniy
    cun insanar hı''t''eeşilqa savaak''al hav''u.'
  mya-JVB: တဖန် ထာဝရဘုရား က၊ သင်သည် ဖာရော ဘုရင်ထံ သို့ဝင် လော့။ ငါသည် ဤ နိမိတ် တို့ကို
    သူ ရှေ့ ၌ ပြ ခြင်းငှာ ၎င်း၊
  tte-O: Yo Yeoba iwalo Mosese koina iba, “Kulau naga kin ugitai yoi. Iya me kana
    tosaguwo kateli kani yakabi-yakololoyoili kaiwena nuwanuwagu kaba nuwapwanopwano
    bwaite yaginaulili kolili,
  tbg-tbg: Noravano Kotiva qaiqaa Mosirara tiharo, Pero vaiintivano vainaini vuane.
    Vivavata vira koqe avu aato ami varia vaiintikavata ti nora kaiqa, vo kaiqa vo
    kaiqa tavaate ti, te vika avu aato kempukaiqama nimitauramanta vika kia ai uva
    iriavo.
  hmo-hmo: Vadaeni Lohiabada ese Mose dekenai ia hamaoroa, ia gwau, “Farao dekenai
    do oi raka vareai, badina be iena lalona bona iena hesiai taudia edia lalona danu
    lau ha-aukaia vadaeni. Inai bamona lau karaia badina be, idia huana dekenai lauegu
    siahu do lau hedinaraia totona.
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, कि फ़िर'औन के पास जा; क्यूँकि मैं ही ने उसके
    दिल और उसके नौकरों के दिल को सख़्त कर दिया है, ताकि मैं अपने यह निशान उनके बीच
    दिखाऊँ;
  rus-SYN: 'И сказал Господь Моисею: войди к фараону, ибо Я отягчил сердце его и сердце
    рабов его, чтобы явить между ними сии знамения Мои,'
  bqc-SIM: 'Dii ò Mↄiziɛ: Gɛ́ Falaↄ̃ↄ kĩ́i, asa ma aà swãfɛ̃̀ ń aà ìwaↄ, kɛ́
    mà a dabudabuɛ beeↄ kɛ ń guu,'
  tcz-CHONGTHU: Chuin Pakaiyin Mose heng'a asei jin, “Pharaoh heng'a che kit inlang,
    ga seikit tan. Keiman ama leh a sohte ho lungthim ka suhtah ahin, melchihna hicheng
    jouse hi ka kilah sah ding ahi,” ati.
  mar-mar: नंतर परमेश्वर मोशेला म्हणाला, “तू फारोकडे जा. त्याचे मन व त्याच्या सेवकांची
    मने मीच कठीण केली आहेत. माझ्या सामर्थ्याची चिन्हे त्यांच्यामध्ये दाखवावी म्हणून
    मी हे केले.
  qub-qub: 'Chaura Tayta Diosga Moisesta niran: «Cutiy faraón cajman. Nogami camacächishcä
    paypis autoridänincunapis rumi shonguno contra ricacunanpaj, chaynöpa almiraypajcunata
    ricachinäpaj.'
  bqp-bqp: 'Dikiri pì Musanɛ: Ǹ gɛ́ Firi''auna kĩnaa, zaakũ ma a kù kɛ gbãna kũ
    a ìbanↄ, de mà a daboyã dínↄ kɛ ń tɛ́,'
  hat-hat: 'Seyè a di Moyiz ankò: -Ale bò kot farawon an. Se mwen menm ki fè l'' gen
    tèt di, li menm ansanm ak moun pa l'' yo, pou m'' fè yo wè mèvèy mwen ka fè nan
    mitan yo.'
  eng-BSB: Then the LORD said to Moses, “Go to Pharaoh, for I have hardened his heart
    and the hearts of his officials, that I may perform these miraculous signs of
    Mine among them,
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Li Falaɠɔn ʋɔ bɛ, mazɔlɔɔ nà ɠa gè kigi
    ɓaai, ta ná-botiɠɛ nuiti zii, nii a kɛ gè nà-poogiti kula kɛlɛma ti zaama.'
  eng-WEBPB: The LORD said to Moses, “Go in to Pharaoh, for I have hardened his heart
    and the heart of his servants, that I may show these my signs amongst them;
  kbq-kbq: Ra Anumzamo'a Mosesena asmino, Menina Feronte vuo, amama zamagri amu'nompima
    erifore nehua avame zantmi kesazegu agri antahintahizane eri'za vahe'amokizmi
    antahintahizana zamazeri hankveti'noe.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: ―Xiya xiquitati Faraón pampa na nijchijtoc
    para ya ihuaya itequihuejcahua ma moyoltetilica para huelis nijchihuas ni huejhueyi
    tlanextilijcayotl tlen nijchihua iniixpa.'
  bus-bus: 'Dii bè Musanɛ: Ǹ gá Fili''auna kiia, zaakɛ ma à kùgbãa kũ̀ kↄ̃n à ìbanↄ,
    lɛ mà a dabuyã kɛ̀kiinↄ kɛ ń tɛ́,'
  gub-BL: Na'e Tupàn Tuwihawete Wiko Ma'e uze'eg Moizez pe kury. — Eho Parao pe kury.
    Ta'e ama'ereko ipy'a pupe ihe xe. Ama'ereko tuwihaw hehe we har wapy'a pupe no.
    A'e rupi nuweruzar kwaw heze'eg wà nehe. A'e rupi apuner putar agwer purumupytuhegatu
    kar haw iapo haw rehe wanenataromo ihe nehe.
  eng-DRA: 'And the Lord said to Moses: Go in to Pharao; for I have hardened his heart,
    and the heart of his servants: that I may work these my signs in him.'
