verse: EXO.010.001
translations:
  mal-C: 'യഹോവ മോശയോട് അരുളിച്ചെയ്തു: “നീ ഫറവോന്റെ അടുക്കൽ ചെല്ലുക. ഞാൻ അവന്റെയും
    അവന്റെ ഉദ്യോഗസ്ഥരുടെയും മുന്നിൽ എന്റെ അത്ഭുതചിഹ്നങ്ങൾ പ്രവർത്തിക്കേണ്ടതിന് അവരുടെ
    ഹൃദയം കഠിനമാക്കിയിരിക്കുന്നു.'
  deu-TKW: 'Hierauf befahl Jahwe Mose: Begieb dich zum Pharao, denn ich habe seinen
    und seiner Höflinge Sinn verstockt, um diese meine Wunderthaten an ihm zu verrichten,'
  lin-lin: 'Yawe alobaki na Moyize : « Kende epai ya Faraon, pamba te nakomisi motema
    na ye mpe ya bakalaka na ye makasi, mpo ete nasala bilembo na Ngai ya kokamwa
    kati na bango,'
  eng-LSV: And YHWH says to Moses, “Go to Pharaoh, for I have declared his heart hard,
    and the heart of his servants, so that I set these signs of Mine in their midst,
  eng-GNV: 'Againe the Lord saide vnto Moses, Goe to Pharaoh: for I haue hardened
    his heart, and the heart of his seruants, that I might worke these my miracles
    in the middes of his realme,'
  eng-WEBSTER: 'And the LORD said to Moses, Go in to Pharaoh: for I have hardened
    his heart, and the heart of his servants; that I might show these my signs before
    him:'
  nhw-BL: 'Huan TOTECO quiilhui Moisés: ―Xiya xiquitati Faraón pampa na nijchijtoc
    para ya ihuaya itequiticahua ma moyoltetilica para huelis nijchihuas ni huejhueyi
    tlanextilijcayotl catli nijchihua iniixpa.'
  swh-ONEN: Ndipo Bwana akamwambia Mose, “Nenda kwa Farao, kwa kuwa nimeufanya moyo
    wake kuwa mgumu na mioyo ya maafisa wake ili kwamba nipate kutenda ishara hizi
    zangu za ajabu miongoni mwao
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, nɑ derɑ Eɡibiti sunɔ kɑ win bwɑ̃ɑbun
    ɡɔ̃rusu bɔbiɑ, kpɑ n kɑ nɛn yĩre ni sɔ̃ɔsi ben suunu sɔɔ. Kpɑ wunɛn tii ɑ kɑ wunɛn
    bibu kɑ wunɛn debuminu sɔ̃ nɡe mɛ nɑ kɑ Eɡibitiɡibu yɑɑkoru kuɑ, kɑ yĩre ni nɑ
    sɔ̃ɔsi ben suunu sɔɔ kpɑ i n kɑ yɛ̃ mɑ nɛnɑ Gusunɔ wi u rɑ n wɑ̃ɑ. Ǹ n mɛn nɑ,
    ɑ doo Eɡibiti sunɔn mi.
  eng-KJVCPB: 'And the Lord said unto Moses, Go in unto Pharaoh: for I have hardened
    his heart, and the heart of his servants, that I might shew these my signs before
    him:'
  cpy-cpy: 'Eejatzi rapiiteeri Tajorentsi ikanteeri Moisés: “Piyaati piñiiri Faraón,
    tema naaka kantakaari ikijo-shire-tawae-tantari rirori eejatzi inampina-paeni,
    rootaki iñaantee-tyaawori kaari iñaapiinteetzi.'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba, “Nu na kin nu kite. He alonau ana
    tolabe ateliya ya pagasisi, kaiwena nuwau no ginol yawiyawi ge etotohi ona na
    ginola gamwaliyaa.
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Yaninjarla wangkayarla Yijipi-wardingki
    kingiki. Ngajulurlurna-jana nyanungu manu nyanungu-nyangu warrkini-patu jurru
    marntarla-manu. Jurru marntarla-manurna-jana yungurna-jana ngaju-nyangu yartarnarri
    milki-yirrarni nyampurla ngurungka.
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Dhi ir Farao, nikech asemiyo
    chunye kaachiel gi chunje jodonge odoko matek mondo mi atim honnigi mag ranyisina
    e kindgi;
  meu-meu: Bena Iehova ese Mose e hamaoroa, eto, Farao dekenai a raka vareai; badina
    be ia lalona vada na ha-aukaia, ena hesiai taudia danu lalodia vada na ha-aukadia,
    egu toa bini bogaragtidiai baina hahedinarai helaoreana.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “फारोकहाँ जा किनकि मैले त्यसको र त्यसका अधिकारीहरूका
    ह्रदय कठोर बनाइदिएको छु । तिनीहरूका बिचमा मेरो शक्तिका यी चिन्हहरू देखाउनलाई मैले
    यसो गरेको हुँ ।
  yor-yor: Nígbà náà ni Olúwa sọ fún Mose pé, “Lọ sí ọ̀dọ̀ Farao, mo ti ṣé àyà Farao
    le àti àyà àwọn ìránṣẹ́ rẹ̀, kí èmi kí o ba le ṣe àwọn iṣẹ́ ìyanu mi láàrín wọn.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Mʌ̃a Egiptod̶ebema borora, dji dromarã
    sid̶a so zarea b̶ʌsia ne ununacada ãdjirã tãẽna oi carea. Mãwãra bãrã warrarãa,
    bãrã wiuzaquerãa bid̶a nẽbʌrʌd̶ia sãwã maʌ̃ ne ununacad̶eba mʌ̃a unubisida egiptorãra
    siriẽ́ b̶eada. Mãwã bãrãba cawad̶ia mʌ̃drʌ Ãcõrẽda. Jãʌ̃be Egiptod̶ebema boromaa
    jarad̶e wãdua mʌ̃a ad̶ichichida zocãrã idji druad̶e b̶aebida.–'
  ind-ind: Kemudian TUHAN berkata kepada Musa, “Pergilah menghadap raja, karena Aku
    sudah mengeraskan hatinya dan hati para pejabatnya, supaya Aku dapat menunjukkan
    berbagai keajaiban kepada mereka,
  pes-OPCB: 'آنگاه خداوند به موسی فرمود: «ای موسی نزد فرعون بازگرد. من قلب او و درباریانش
    را سخت کرده‌ام تا این معجزات را در میان آنها ظاهر سازم،'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Pharaoh-eke angketyeke alhaye. The kwenhe
    renhe warrkene ikwerenhe areye-inpe ikerlte-iletyeke. The itnenhe ikerlte-ileke
    The itneke imernetyeke the arne areye ilyernpenye anthurre mpwaretyeke.
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Puntahan mo ang Paraon, dahil pinatigas ko
    ang kaniyang puso at ang mga puso ng kaniyang mga lingkod. Ginawa ko ito para
    maipakita ang mga palatandaan ng aking kapangyarihan sa kanila.
  cbu-NT: Ashiri Apanll Móysisee tárangiya, kurakush pang' pshtuyarush, kurakpa yusur
    tsiyatashini. Tsiyatkitaatish nda mazinachiya, mishat wasundururtam nda mazinachiya.
    Wandaritam nuwaa tputsiri zanganimaam pachindchiya. Watam nuw kurakush mangu xarashish
    wayaranginawa. Ashiriya, wand siyaa zanganimaam pachindchiya. Ashkachu, anumun
    nuwsha nimun aranginasha nuw wizpurireetsi yámandachima, kizpur napuxtamasheetsi.
  hui-hui: Kini biagome ibu mini ani giambeho heagola Anduane Homogohanda Mosesehondo
    lalu, Ai kini biago hondo pobe. I̱na kinibi ibunaga biabe biaga karubi bihendenaga
    mini mo giambe halu helarugo. Uruni ti de hendelo i̱na agalime nabibehe bigi bulenaga
    ani mo giambe haru, lene.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က မော​ရှေ​အား``သင် သည်​ဘု​ရင်​ထံ​သို့​သွား​လော့။
    ငါ​သည်​အံ့​ဖွယ် သော​အ​မှု​တို့​ကို အီ​ဂျစ်​အ​မျိုး​သား​တို့​တွင် ပြ​ခြင်း​ငှာ​လည်း​ကောင်း၊
    သူ​တို့​အား​ပြ​သည့် အံ့​ဖွယ်​သော​အ​မှု​များ​အ​ကြောင်း​ကို သင် တို့​၏​သား​မြေး​တို့​အား​ပြော​ပြ​နိုင်​ခြင်း
    ငှာ​လည်း​ကောင်း ငါ​သည်​ဘု​ရင်​နှင့်​သူ​၏ မှူး​မတ်​တို့​ကို​ခေါင်း​မာ​စေ​၏။ ငါ​သည်
    ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​ကြောင်း​ကို​သင်​တို့ အား​လုံး​သိ​ရ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Yavé, Moisésnu tsandimi: Faraónnu miji'' keejide. Iya yanu bain, naa
    ya'' bale chachillanu bain meedin jutyungue tireyu, tsejtaa yala'' kejtsapala
    Diosyaa tsanguekaantsuve tyainuu jumula deke'' keewaanu ju'' mitya,'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་རང་ཕཱར་ཨོལ་གྱི་མདུན་དུ་སོང་ཞིག
    བདག་གིས་ཁོ་དང་ཁོའི་འཁོར་གཡོག་རྣམས་ཀྱི་སེམས་གྱོང་པོར་བྱས་པའི་ཕྱིར་ཡིན། དེ་ནི་ཅི་ལ་ཞེ་ན།
    ངས་གྲུབ་རྟགས་དེ་རྣམས་ཁོ་ཚོའི་ཁྲོད་དུ་སྟོན་པ་དང་།
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Enda kuna Faro nokuti ndaomesa mwoyo
    wake uye nemwoyo yamachinda ake kuitira kuti ndiite zviratidzo zvangu izvi pakati
    pavo,
  spa-BLM: 'Yahvé dijo a Moisés: “Entra a Faraón, porque he endurecido su corazón
    y el de sus siervos, para mostrar estas mis señales entre ellos;'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'' icha tic: —Ixic il vin̈ rey
    chi'', ix vac'' pitb''oquel spensar vin̈ yed'' eb'' ay yopisio yed''oc, yic vach''
    tzin ch''ox juntzan̈ tas satub''tac tic d''a scal eb'','
  swh-ULB: Yahweh akamwambia Musa, “Nenda kwa Farao, kwa kuwa nimeufanya moyo wake
    mgumu na moyo wa watumishi wake. Nimefanya hivi kuonyesha hizi ishara za nguvu
    zangu miongoni mwao.
  bel-bel: 'І сказаў Гасподзь Майсею: увайдзі да фараона, бо я абцяжарыў сэрца ягонае
    і сэрца рабоў ягоных, каб рабіць сярод іх гэтыя азнакі Мае,'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Geh zu dem Pharao hinein, denn ich habe
    sein Herz verstockt und das Herz seiner Knechte, um diese meine Zeichen in seiner
    Mitte zu tun'
  mbb-OT: Ne migkeǥiyan te Nengazen si Moises te, “Hendiyè ka te hadì te Ehipto, su
    ebpekezesenen ku is gehinawa zin wey is gehinawa te menge upisyal zin, su wey
    ku ikepedayun ikepaahà diyà te kandan is menge singyal he ebeelan ku,
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു: നീ ഫറവോന്റെ അടുക്കൽ ചെല്ലുക. ഞാൻ അവന്റെ മുമ്പിൽ
    എന്റെ അടയാളങ്ങളെ ചെയ്യേണ്ടതിന്നും,'
  tuo-NT: 'Õꞌacʉ̃ Moisére nicʉ niwĩ: —Faraṍ meꞌrã ucũgʉ̃ waꞌaya. Yʉꞌʉta cʉ̃rẽ, tojo
    nicã cʉ̃ docacjãrã wiorãrẽ mʉꞌʉrẽ yʉꞌrʉnʉꞌcãcã weeapʉ. Narẽ yʉꞌʉ tutuase, ĩꞌa
    ʉcʉasenojõrẽ weeĩꞌogʉ̃ti nígʉ̃, tojo weeapʉ.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, yimeng, “Yiray, yingimen kore Pharaoh,
    dja ngaye ngabenkangerayekwong nungka dja bininj nuye nawu kabirrimarnedurrkmirri.
    Kuhni ngakurduyimeng ba ngaye ngabenbukkan kuhni bu kunbubuyika. Kundulkarre dorrengh
    ngardduk nawu ngakurduyime kore bedda,
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Aiyuwoina kūna Pero goi kukawanōi guna
    bodao manudi. Tauyana mana pakonayao dabadi bogina akaukasedi. Ame nakae aguinuwe
    bei ameko goi Yau guna kaba kinana kidi yaidi aguinuwedi
  rmc-rmc: 'Paľis o RAJ phenďa le Mojžišoske: „Dža ko Faraonos. Me zoraľarďom o jilo
    le Faraonoske a the leskre uradňikenge, hoj maškar lende te kerav kala znameňja,'
  nlg-nlg: Ma gaia Yahweh te bosa vania Moses, “Ko pulohi ta Pharaoh, mo ko ghoi gonia
    animua na ghanaghana. Inau tu nea gaia ma nina mane nagho ge kara kutuvatu, vaho
    ge ku nia tona haliu na talutateana a nigua na maana tana lei vaughilala te haeharegha
    ighobudira.
  pes-OPV: 'و خداوند به موسی گفت: «نزد فرعون برو زیرا که من دل فرعون و دل بندگانش
    را سخت کرده‌ام، تا این آیات خود را درمیان ایشان ظاهر سازم.'
  ron-1924: 'Домнул а зис луй Мойсе: „Ду-те ла Фараон, кэч й-ам ымпетрит инима луй
    ши а служиторилор луй, ка сэ фак семнеле Меле ын мижлокул лор'
  ben-OBCV: পরে সদাপ্রভু মোশিকে বললেন, “ফরৌণের কাছে যাও, কারণ আমি তার হৃদয় ও তার
    কর্মচারীদের হৃদয় কঠিন করে দিয়েছি যেন তাদের মাঝখানে আমি আমার এই চিহ্নকাজগুলি
    সম্পন্ন করতে পারি
  som-som: Kolkaasaa Rabbigu Muuse ku yidhi, Orod oo Fircoon u gal, waayo, qalbigiisii
    waan qallafiyey, iyo qalbiyadii addoommadiisa, inaan calaamooyinkaygan dhexdooda
    ka muujiyo,
  lat-VUC: 'Et dixit Dominus ad Moysen: Ingredere ad Pharaonem: ego enim induravi
    cor ejus, et servorum illius, ut faciam signa mea hæc in eo:'
  eng-ASVBT: 'And Jehovah said unto Moses, Go in unto Pharaoh: for I have hardened
    his heart, and the heart of his servants, that I may show these my signs in the
    midst of them,'
  mna-mna: 'Kaimer to Yooba iso pa Mose ma iso: “La ma re king mini. Pa ina nio ituŋ
    ta aŋkamam ma ni ziŋan zin bibip ta timuŋmuuŋgu pa uraata kini na ŋgar kizin imbol,
    bekena aŋkam mos bibip taiŋgi ila mazwan.'
  ita-1885: 'E IL Signore disse a Mosè: Entra da Faraone; perciocchè io ho aggravato
    il suo cuore, e il cuore dei suoi servitori, acciocchè io ponga questi miei segni
    in mezzo del suo paese;'
  eng-LXXUP: 'And the Lord spoke to Moses, saying, Go in to Pharaoh: for I have hardened
    his heart and the heart of his servants, that these signs may come upon them;
    in order'
  eng-ULB: Yahweh said to Moses, “Go to Pharaoh, for I have hardened his heart and
    the hearts of his servants. I have done this to show these signs of my power among
    them.
  spa-VBL: 'El Señor le dijo a Moisés: “Ve a ver al Faraón, porque fui yo quien le
    dio a él y a sus oficiales una actitud obstinada para que yo pudiera hacer mis
    milagros ante ellos.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Va vers Pharaon, car j''ai appesanti son cœur
    et le cœur de ses serviteurs, afin de mettre au milieu d''eux mes prodiges,'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട്: “നീ ഫറവോന്റെ അടുക്കൽ ചെല്ലുക. ഞാൻ അവന്റെ മുമ്പിൽ
    എന്റെ അടയാളങ്ങൾ ചെയ്യേണ്ടതിനും,'
  urd-GVR: Phir Rab ne Mūsā se kahā, “Firaun ke pās jā, kyoṅki maiṅ ne us kā aur us
    ke darbāriyoṅ kā dil saḳht kar diyā hai tāki un ke darmiyān apne mojizoṅ aur apnī
    qudrat kā izhār kar sakūṅ
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “गे फाराओ कली आं चिन्‍डपुकी कोंइचा कली ग्रुम्‍थ
    लसे। मारदे हना गो मेको नु आ गेय पाइब आन कली काइ मटीब दुम्‍पाइक्‍ता।
  ita-1927: 'E l’Eterno disse a Mosè: “Va’ da Faraone; poiché io ho reso ostinato
    il suo cuore e il cuore dei suoi servitori, per fare in mezzo a loro i segni che
    vedrai,'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «بڕۆ لای فیرعەون، چونکە من دڵی ئەو و دڵی خزمەتکارانی
    ئەوم ڕەق کردووە، بۆ ئەوەی ئەم نیشانانەم لەنێویان ئەنجام بدەم.'
  eng-BBE: 'And the Lord said to Moses, Go in to Pharaoh: for I have made his heart
    and the hearts of his servants hard, so that I may let my signs be seen among
    them:'
  kan-OKCV: ತರುವಾಯ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಫರೋಹನ ಬಳಿಗೆ ಹೋಗು, ಏಕೆಂದರೆ ನಾನು ನನ್ನ ಅದ್ಭುತ
    ಸೂಚಕಕಾರ್ಯಗಳನ್ನು ಅವನ ಮುಂದೆ ತೋರಿಸುವುದಕ್ಕಾಗಿ ಅವನ ಹೃದಯವನ್ನೂ ಅವನ ಅಧಿಕಾರಿಗಳ ಹೃದಯಗಳನ್ನೂ
    ಕಠಿಣ ಮಾಡಿದ್ದೇನೆ.
  bbb-bbb: Areme E Ireobo fune una Mosisi kuae, Kini Ferokiro e fuone mamekanu ijiebuo
    nigofo bu girevo ije E Ireobo nare kame ijiege rejiave. Na ijiege rejiaekina na
    ire sumiki ka daroki ije buone rega bu giake.
  tam-2017: 'பின்பு யெகோவா மோசேயை நோக்கி: “நீ பார்வோனிடம் போ, அவர்களின் நடுவே நான்
    என்னுடைய இந்த அடையாளங்களைச் செய்யும்படி,'
