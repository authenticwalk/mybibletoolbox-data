verse: EXO.010.009
translations:
  mal-C: അതിന് മോശ മറുപടി പറഞ്ഞു, “ഞങ്ങൾ യഹോവയ്ക്ക് ഒരു ഉത്സവം ആചരിക്കേണ്ടതാകുന്നു;
    അതുകൊണ്ട്, ഞങ്ങൾ ഞങ്ങളുടെ ചെറുപ്പക്കാരെയും വൃദ്ധജനങ്ങളെയും ആൺമക്കളെയും പെൺമക്കളെയും
    ആട്ടിൻപറ്റങ്ങളെയും കന്നുകാലിക്കൂട്ടങ്ങളെയും കൂട്ടിയാണു പോകുന്നത്.”
  deu-TKW: 'Mose erwiderte: Unsere Kinder und unsere Greise wollen wir mitnehmen,
    unsere Söhne und unsere Töchter, unsere Schafe und unsere Rinder wollen wir mitnehmen;
    denn wir haben Jahwe ein Fest zu feiern.'
  lin-lin: 'Moyize azongisaki : — Tokokende elongo na bilenge na biso, bampaka na
    biso, bana na biso ya mibali mpe ya basi, bameme na biso, bantaba na biso mpe
    bangombe na biso ; pamba te tokosala feti mpo na lokumu ya Yawe.'
  eng-LSV: And Moses says, “With our young ones, and with our aged ones, we go, with
    our sons, and with our daughters, with our flock, and our herd, we go, for we
    have a festival to YHWH.”
  eng-GNV: 'And Moses answered, We will go with our yong and with our olde, with our
    sonnes and with our daughters, with our sheepe and with our cattell will we goe:
    for we must celebrate a feast vnto the Lord.'
  eng-WEBSTER: And Moses said, We will go with our young and with our old, with our
    sons and with our daughters, with our flocks and with our herds will we go; for
    we must hold a feast to the LORD.
  nhw-BL: 'Huan Moisés tlananquili: ―Monequi nochi tiyase. Yase topilconehua hasta
    tohuehue masehualhua. Yase totelpocahua, toichpocahua, nochi toborregojhua huan
    nochi tohuacaxhua, pampa tijchihuase se hueyi ilhuitl para TOTECO.'
  swh-ONEN: Mose akajibu, “Tutakwenda na vijana wetu na wazee, pamoja na wana wetu
    na binti zetu, pia pamoja na kondoo zetu, ngʼombe, mbuzi, farasi na punda kwa
    sababu tutaadhimisha sikukuu kwa Bwana.”
  bba-bba: Mɔwisi u wisɑ u nɛɛ, bɛsɛ kpurowɑ, bibu kɑ bukurobu kɑ bɛsɛn yɑɑ sɑbenu.
    Sɑnnɑ sɑ ko dɑ. Domi tɔ̃ɔ bɑkɑrɑ sɑ ko Yinni Gusunɔ kuɑ.
  eng-KJVCPB: And Moses said, We will go with our young and with our old, with our
    sons and with our daughters, with our flocks and with our herds will we go; for
    we must hold a feast unto the Lord.
  cpy-cpy: 'Ikantzi Moisés: “Tema maawoeni niyaateeyini: eentsi-paeni eejatzi antariki-paeni,
    notyomi-paeni eejatzi nishintyo-paeni. Ari naaneeri maawoeni nopira-paeni. Tema
    antawo okantyaa noemoshirenkaeri Notajorentsite.”'
  mpx-mpx: Anana Mosese i lahe i ba, “Gegewema ya naha egon, alomeyau wama wawayau
    ge toliki, wama bolau ge yowau, i ola al wama sipi, goti ge bulumwakau, kaiwena
    hagali naha ginol Yehoba ana awatauwan kaiwena.”
  wbp-wbp: Mujujurlu yalu-manu, “Kapurnalu panu-juku yani, jalangu-warnu-patu manu
    purlkapurlka, karnta manu wati, jiyipi manu puluku. Kapurnalu yaninjarla kurapaka
    wiri ngarni, manu kapurnalurla pulka-pinyi YAAWIYI-ki.”
  luo-luo: Musa nodwoke niya, “Wabiro dhi gi jowa duto jomatindo kuom jomadongo gi
    yawuotwa gi nyiwa kaachiel gi jambwa kod dhowa duto, nimar nyaka watim nyasi ni
    Jehova Nyasaye.”
  meu-meu: Mose eto, Emai memero bona emai iahu, natumai mamaruanedia bona natumai
    hahinedia, emai mamoe seridia bona emai boromakau seridia, iboudiai baia laohaidia;
    badina be aria ta baia karaia, Iehova ena.
  npi-ULB: मोशाले भने, “हामी हाम्रा छोराछोरीहरू, बुढाबुढीहरू लिएर जानेछौँ । हामीले
    हाम्रा गाईवस्तु र भेडा-बाख्राहरू लिएर जानेछौँ किनकि हामीले परमप्रभुको निम्ति चाड
    मनाउनुपर्छ ।”
  yor-yor: Mose dáhùn ó wí pé, “A ó lọ pẹ̀lú àwọn ọmọdé àti àgbà wa, pẹ̀lú àwọn ọmọ
    wa ọkùnrin àti ọmọ wa obìnrin pẹ̀lú agbo àgùntàn wa àti agbo màlúù wa nítorí pé
    a gbọdọ̀ ṣe àjọ fún Olúwa.”
  emp-NTPO: 'Moiseba panusia: –Dairãra jũma wãnia. Warra zaquerãra, drõãrãra, dai
    warrarãra, dai caurã sid̶a wãnia. Dai animarã sid̶a eded̶ia. Dairãra jũma wãnia
    Ãcõrẽa animarã babue diad̶i bẽrã.–'
  ind-ind: Jawab Musa, “Kami akan pergi membawa seluruh anggota keluarga kami, semua
    orang baik tua maupun muda, juga semua ternak kami, karena kami harus mengadakan
    perayaan bagi TUHAN.”
  pes-OPCB: 'موسی جواب داد: «همهٔ ما با دختران و پسران، جوانان و پیران، گله‌ها و رمه‌های
    خود می‌رویم، زیرا همگی باید در این جشن خداوند شرکت کنیم.»'
  aer-aer: Moses ikwere angkirtnerlenge, “Anwerne ingkirreke anthurre alhetyenhe,
    artwe apmerrke areye, artwe ampwe areye, arelhe uthene artwe uthene, yepe-yepe
    areye, pweleke areye-arlke. Nhenge anwerne yanhe ikwere-irretye-alhemele anwerne
    arrawe-irrentye akngerre atnyenetyenhe, anwerne YAHWEH utyernemele tnakewarretyenhe.”
  tgl-ULB: Sinabi ni Moises, “Aalis kami na kasama ang aming mga kabataan at ang aming
    mga matatanda, kasama ang aming mga anak na lalaki at mga anak na babae. Dadalhin
    din namin ang mga kawan at mga baka, dahil kailangan naming magdiwang para kay
    Yahweh.”
  cbu-NT: Ashiri Móysissha; Kachingarutanicha naamaam zandki, ashparitani; iparpatartini,
    misha wachinpatatamani, misha kamuzpa kizapa ashiru. Minsha chiniptini opeejpatatamta,
    minsha wakararpatatamti. Kapung shambatkuni, mangini kis Apanllee ungirtapani,
    átanicha ichinguru ashparitani, Móysis kurakaa tárangiya.
  hui-hui: Ani layagola Mosesehanda ladai bialu lalu, Ina bibahende poleberama. Inanaga
    waneiginibi wali agali wahebi heba poleberama. Inanaga waneiginibi haru halu nogo
    sibibi memebi bulumagabi haru hai holeberama nde i̱nanaga Anduane Homogohondo
    mbirale bo lomabu delo mialu ibu mitangi bialu mo dunini howa lotu loledago ani
    buleberama, lene.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​က``ထာ​ဝ​ရ​ဘု​ရား​အား ပူ​ဇော်​ပွဲ​ကို​ကျင်း​ပ​ရ​မည်​ဖြစ်​သော​ကြောင့်
    ကျွန်ုပ်​တို့​၏​လူ​ကြီး၊ က​လေး၊ သား​သ​မီး၊ သိုး နွား​မှ​စ​၍​အား​လုံး​ကို​ခေါ်​ဆောင်​သွား​ရ
    ကြ​ပါ​မည်'' ဟု​လျှောက်​လေ​၏။
  cbi-NTPO: 'Tsenñu Moisés pakatu: Lalaya naa lala'' kailla bain, derukuula bain,
    naa unbeenala bain, supu na''mala bain, millai jinu detsuyu, tsenmin naa lala''
    uveja, lala'' chibu, naa lala'' wagaa juula bain millai jinu detsuve, matyu lala
    Yavéchi tsamantsaa fandangu kenu deju'' mitya, timi.'
  bod-N: མོ་ཤེ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དུས་ཆེན་བསྲུང་བའི་ཕྱིར་ངེད་རྣམས་རྒན་གཞོན་དང་།
    བུ་བུ་མོ་རྣམས་མཉམ་དུ་བ་ཁྱུ་དང་ར་ལུག་གི་ཁྱུ་དེད་ནས་འགྲོ་བར་བྱ་ཞེས་སྨྲས།
  sna-sna: Mozisi akapindura akati, “Tichaenda navaduku vedu uye navakuru, pamwe chete
    navanakomana vedu navanasikana vedu, uye namakwai edu nemombe dzedu, nokuti tinofanira
    kuita mutambo wokupemberera Jehovha.”
  spa-BLM: 'Moisés dijo: “Iremos con nuestros jóvenes y nuestros ancianos. Iremos
    con nuestros hijos y con nuestras hijas, con nuestros rebaños y con nuestras manadas;
    porque debemos celebrar una fiesta a Yahvé”.'
  cac-cac: 'Ix tac''vi vin̈aj Moisés chi'': —Co masanil ol on̈ b''atoc. Ol quic''b''at
    eb'' cotac unin yed'' eb'' icham anima, eb'' vin̈ cuninal yed'' eb'' ix quisil.
    Masanil noc'' co calnel, noc'' co vacax yed'' noc'' chiva, masanil noc'' co molb''etzal
    noc'' ol quic''b''ati, yujto te nivan q''uin̈ ol cutej quic''anchaan̈ Jehová co
    Diosal, xchi vin̈.'
  swh-ULB: Musa akasema, “Tutaondoka na wadogo wetu na wakubwa wetu, pamoja na wana
    wetu na mabinti zetu. Tutaondoka na ng'ombe na kondoo zetu, maana lazima tufanye
    siku kuu ya Yahweh.”
  bel-bel: 'І сказаў Майсей: пойдзем з малалеткамі нашымі і старымі нашымі, з сынамі
    і дочкамі нашымі, і з авечкамі нашымі і з валамі нашымі пойдзем, бо ў нас сьвята
    Госпаду.'
  deu-ELBBK: 'Da sprach Mose: Mit unseren Jungen und mit unseren Alten wollen wir
    ziehen, mit unseren Söhnen und mit unseren Töchtern, mit unserem Kleinvieh und
    mit unseren Rindern wollen wir ziehen; denn wir haben ein Fest des HERRN.'
  mbb-OT: 'Midtavak si Moises te, “Egenat key langun: batà wey meǥurang. Edumahan
    dey is menge anak dey wey menge uyaǥen dey, su edsilibra key te pista para te
    Nengazen.”'
  mal-2015: എന്നാൽ പോകേണ്ടുന്നവർ ആരെല്ലാം? എന്നു ചോദിച്ചതിന്നു മോശെ ഞങ്ങൾക്കു യഹോവയുടെ
    ഉത്സവമുണ്ടാകകൊണ്ടു ഞങ്ങൾ ഞങ്ങളുടെ ബാലന്മാരും വൃദ്ധന്മാരും പുത്രന്മാരും പുത്രിമാരുമായി
    പോകും; ഞങ്ങളുടെ ആടുകളെയും കന്നുകാലികളെയും കൂടെ കൊണ്ടുപോകും എന്നു പറഞ്ഞു.
  tuo-NT: 'Moisé yʉꞌticʉ niwĩ: —Ʉ̃sãpʉma Õꞌacʉ̃ ya bosenʉmʉ pajiri bosenʉmʉ nirõ weeꞌe.
    Tojo weerã wĩꞌmarã, maꞌmapjia, bʉcʉrã ʉ̃sã meꞌrã waꞌarãsama. Tojo nicã ʉ̃sã yarã
    ovejare, wecʉare miarãsaꞌa.'
  gup-gup: Wanjh Moses yimeng, “Ngad wanjh ngarridjalmulilmang Yawey, wanjh kunmekbekenh
    kunu ngarriwern ngarrire, wurdwurd dorrengh dja kohbakohbanj, kaluk ngarridjarrkre
    bebeywurd dja ngalbebeywurd dorrengh, dja mak mayh ngadberre nawu ngarrbenmirndekarrme.”
  gvs-gvs: Adigo kagu, ‘Liliuma, tubuwau be woiyai, tomoyamoya be namoyamoya, natumao
    koroto be vevina, e nakae ima yoguyoguyao, sipi be bulumakau taiyao kanavedi.
    Bogina kuyagoi. Uyáwana aikanina itoboine kaodugu Yauwe yaina.’
  rmc-rmc: 'O Mojžiš odphenďa: „Amen džaha savore, či terne abo phure, laha peha amare
    čhaven, amare čhajen, le bakren the o dobitkos, bo kamas te džal te oslavinel
    o inepos pre le RAJESKRI pačiv.“'
  nlg-nlg: Moses te bosa tughu, “Ighai udolu kai tona. Kai holara na vaolu mana haulaghi,
    na lei dalemiu na mane mana vaivine, ma nimami na lei sheep mana goat mana buluka.
    Ighai udolu kai savukolu koukolu tana bongina Yahweh.”
  pes-OPV: 'موسی گفت: «با جوانان و پیران خود خواهیم رفت، باپسران و دختران، و گوسفندان
    و گاوان خودخواهیم رفت، زیرا که ما را عیدی برای خداونداست.»'
  ron-1924: 'Мойсе а рэспунс: „Вом мерӂе ку копиий ши ку бэтрыний ноштри, ку фиий
    ши фийчеле ноастре, ку оиле ши боий ноштри, кэч авем сэ цинем о сэрбэтоаре ын
    чинстя Домнулуй.”'
  ben-OBCV: মোশি উত্তর দিলেন, “আমরা আমাদের শিশু ও বৃদ্ধদের, আমাদের ছেলেমেয়েদের, এবং
    আমাদের মেষপাল ও পশুপাল সঙ্গে নিয়ে যাব, কারণ সদাপ্রভুর উদ্দেশে আমাদের এক উৎসব
    পালন করতে হবে।”
  som-som: Muusena wuxuu yidhi, Annagu waannu tegaynaa yar iyo weynba, oo waxaannu
    la tegaynaa wiilashayada iyo gabdhahayaga, iyo adhyahayaga, iyo lo'dayada oo dhan;
    waayo, waxaannu u iidaynaa Rabbigayaga.
  lat-VUC: 'Ait Moyses: Cum parvulis nostris, et senioribus pergemus, cum filiis et
    filiabus, cum ovibus et armentis: est enim solemnitas Domini Dei nostri.'
  eng-ASVBT: And Moses said, We will go with our young and with our old; with our
    sons and with our daughters, with our flocks and with our herds will we go; for
    we must hold a feast unto Jehovah.
  mna-mna: 'Mose ipekel kwoono ma iso: “Niam ko amap ma amla. Zin pikin ziŋan nan
    bizin mi taman bizin, tomooto, moori, zin kolman mi kolmannan, niamŋan mbili tiam
    tomini, niam ko amap lup ma amla. Pa amsombe amkam suŋŋana biibi pa Yooba.”'
  ita-1885: 'E Mosè disse: Noi andremo co'' nostri fanciulli, e co'' nostri vecchi;
    noi andremo co'' nostri figliuoli, e con le nostre figliuole; con le nostre gregge,
    e co'' nostri armenti; perciocchè abbiamo a celebrare una festa al Signore.'
  eng-LXXUP: And Moses said, We will go with the young and the old, with our sons,
    and daughters, and sheep, and oxen, for it is a feast of the Lord.
  eng-ULB: Moses said, “We will go with our young and with our old, with our sons
    and our daughters. We will go with our flocks and herds, for we must hold a festival
    for Yahweh.”
  spa-VBL: “Todos iremos”, respondió Moisés. “Jóvenes y viejos, hijos e hijas, y llevaremos
    nuestros rebaños y manadas con nosotros, porque vamos a celebrar una fiesta para
    el Señor”.
  fra-_FOB: 'Et Moïse répondit: Nous irons avec nos jeunes gens et nos vieillards,
    avec nos fils et nos filles; nous irons avec nos brebis et nos bœufs; car c''est
    pour nous une fête de l''Éternel.'
  mal-mal: എന്നാൽ നിങ്ങൾ ആരെല്ലമാണ് പോകുന്നത്?” എന്ന് ചോദിച്ചു അതിന് മോശെ “ഞങ്ങൾക്ക്
    യഹോവയുടെ ഉത്സവമുള്ളതുകൊണ്ട് ഞങ്ങളുടെ ബാലന്മാരും വൃദ്ധന്മാരും പുത്രന്മാരും പുത്രിമാരുമായി
    ഞങ്ങൾ പോകും; ഞങ്ങളുടെ ആടുകളെയും കന്നുകാലികളെയും കൂടെ കൊണ്ടുപോകും” എന്ന് പറഞ്ഞു.
  urd-GVR: Mūsā ne jawāb diyā, “Hamāre jawān aur būṛhe sāth jāeṅge. Ham apne beṭe-beṭiyoṅ,
    bheṛ-bakriyoṅ aur gāy-bailoṅ ko bhī sāth le kar jāeṅge. Ham sab ke sab jāeṅge,
    kyoṅki hameṅ Rab kī Īd manānī hai.”
  suz-BL: मिनु मोसामी “परमप्रभु यावे आ चाड मानेचा कली गो तमी तौ, खाल्‍पी खाल्‍पा,
    बी ब्‍यफ नु क्‍यारश भेडा नेल्‍ल लाइश्‍शा, लचा माल्‍नीकी” दें‍त। प्रस्‍थान ५:१
  ita-1927: “Noi andremo col nostri fanciulli e coi nostri vecchi, coi nostri figliuoli
    e con le nostre figliuole; andremo coi nostri greggi e coi nostri armenti, perché
    dobbiam celebrare una festa all’Eterno”.
  ckb-ckb: 'موساش وەڵامی دایەوە: «بە گەنج و پیرمانەوە دەچین، بە کوڕ و کچ و مەڕوماڵات
    و ڕەشەوڵاخمانەوە دەچین، چونکە پێویستە جەژن بۆ یەزدان بگێڕین.»'
  eng-BBE: And Moses said, We will go with our young and our old, with our sons and
    our daughters, with our flocks and our herds; for we are to keep a feast to the
    Lord.
  kan-OKCV: ಅದಕ್ಕೆ ಮೋಶೆಯು ಅವನಿಗೆ, “ನಮ್ಮ ಚಿಕ್ಕವರನ್ನೂ ವೃದ್ಧರನ್ನೂ ಕರೆದುಕೊಂಡು ಹೋಗುತ್ತೇವೆ.
    ಇದಲ್ಲದೆ ನಮ್ಮ ಪುತ್ರಪುತ್ರಿಯರನ್ನೂ ನಮ್ಮ ದನಕುರಿಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಹೋಗುತ್ತೇವೆ. ಏಕೆಂದರೆ
    ನಾವು ಯೆಹೋವ ದೇವರಿಗಾಗಿ ಹಬ್ಬವನ್ನು ಮಾಡಬೇಕು,” ಎಂದನು.
  bbb-bbb: Fu ijiege kiamoga Mosisi fu urina kuae, Na vierafe no e boeje anafa nuvuone
    fari ro kabae ro eove ije noka foteke vake. Ro kuke fanu nuvuone boeje noka kaenamiana
    vake. Ijadufuo maeje e boeje noka vaekina no E Ireobo nuvuone ije aguaena fuefuo
    iro ireobo be ikono kuae.
  tam-2017: 'அதற்கு மோசே: “எங்களுடைய வாலிபர்களோடும், எங்களுடைய முதியோர்களோடும், எங்களுடைய
    மகன்களோடும், எங்களுடைய மகள்களோடும், எங்களுடைய ஆடுகளையும், எங்களுடைய மாடுகளையும்
    கூட்டிக்கொண்டுபோவோம்; நாங்கள் யெகோவாவுக்குப் பண்டிகை கொண்டாடவேண்டும்” என்றான்.'
  spa-RV-1909: 'Y Moisés respondió: Hemos de ir con nuestros niños y con nuestros
    viejos, con nuestros hijos y con nuestras hijas: con nuestras ovejas y con nuestras
    vacas hemos de ir; porque tenemos solemnidad de Jehová.'
  ron-BTF: 'Și Moise a spus: Vom merge cu tinerii noștri și cu bătrânii noștri, cu
    fiii noștri și cu fiicele noastre, cu turmele noastre și cu cirezile noastre vom
    merge, pentru că trebuie să ținem o sărbătoare DOMNULUI.'
  eng-WEBP: Moses said, “We will go with our young and with our old. We will go with
    our sons and with our daughters, with our flocks and with our herds; for we must
    hold a feast to the LORD.”
  eng-FBV: “We will all go,” Moses replied. “Young and old, sons and daughters—and
    we'll take our flocks and herds with us, for we're going to have a religious festival
    for the Lord.”
  nld-1939: 'Moses antwoordde: Jong en oud moet mee; we willen gaan met onze zonen
    en dochters, met onze schapen en runderen; want we willen feest vieren ter ere
    van Jahweh.'
  nch-BL: 'Huan Moisés tananquili: ―Monequi nochi tiyase. Yase topilconehua hasta
    tohuehue masehualhua. Yase totelpocahua, toichpocahua, nochi toborregojhua huan
    nochi tohuacaxhua, pampa tijchihuase se hueyi ilhuit para TOTECO.'
  vie-1934: 'Môi-se tâu rằng: Chúng tôi đi, sẽ đem nam phụ lão ấu và chiên bò theo,
    vì về phần chúng tôi, ấy là một lễ của Đức Giê-hô-va.'
  hin-CV: मोशेह ने उत्तर दिया, “हमारे साथ हमारे बालक और हमारे वृद्ध, हमारे पुत्र-पुत्रियां,
    हमारे पशु एवं भेड़-बकरियां सब जायेंगे, क्योंकि हम याहवेह के सम्मान में उत्सव मनाएंगे.”
  eng-OURB: Moses [Drawn out] said, “We will go with our young and with our old; with
    our sons and with our daughters, with our flocks and with our herds will we go;
    for we must hold a feast to Adonai.”
  spa-BES: 'Y Moisés dijo: iremos con nuestros niños y nuestros ancianos, con nuestros
    hijos y nuestras hijas, con nuestros rebaños y nuestras vacas; porque debemos
    celebrar una fiesta para el Señor.'
  tdx-tdx: Hoe t’i Mosè, Hindre lia ama’ay o keleia’aio naho o bei’aio; rekets’ o
    ana-dahi’aio naho o anak’ampela’aio vaho hitraok’ ama’ay o mpirai-lia’aio naho
    o añombe’aio, hanoe’ay sabadidak’ am’ Iehovà.
  vid-vid: Musa nakamwidichila, “Chila munhu, wasongolo na wasekulu, tokuka na wana
    wa hetwe walume na wadala, ming'holo na mhene na misenga, mina itulapa tumditile
    mnvina Mkulu Nguluwi.”
  eng-OKE: And Mosheh said, With our young ones and with our old men will we go; with
    our sons and with our daughters, with our sheep and with our oxen, will we go;
    for we have a feast before the Lord.
  tha-KJV: โมเสสทูลว่า “ข้าพระองค์จะต้องพากันไปทั้งคนหนุ่มและคนแก่ บุ​ตรชายและบุตรสาวและฝูงแพะแกะ
    และฝูงวัว เพราะข้าพระองค์ทั้งหลายต้องมีเทศกาลเลี้ยงถวายพระเยโฮวาห์”
  por-BR-2018: 'E Moisés respondeu: Iremos com nossos meninos e com nossos idosos,
    com nossos filhos e com nossas filhas; iremos com nossas ovelhas e com nossas
    vacas, porque temos solenidade do SENHOR.'
  deu-ELO: 'Da sprach Mose: Mit unseren Jungen und mit unseren Alten wollen wir ziehen,
    mit unseren Söhnen und mit unseren Töchtern, mit unserem Kleinvieh und mit unseren
    Rindern wollen wir ziehen; denn wir haben ein Fest Jehovas.'
  eng-WYC-2018: Moses said, We shall go with our little children and (our) elders,
    and with (our) sons, and (our) daughters, (and) with (our) sheep, and (our) great
    beasts; for it is the solemnity of our Lord God (or for it is a Feast unto the
    Lord our God).
  epo-epo: 'Tiam Moseo diris: Kun niaj junuloj kaj maljunuloj ni iros, kun niaj filoj
    kaj niaj filinoj, kun niaj ŝafoj kaj niaj bovoj ni iros, ĉar ni havas feston de
    la Eternulo.'
  uig-PIN: 'Musa jawab berip: — Yaxlirimiz wǝ ⱪeri-qürilǝr bilǝn, oƣullirimiz wǝ ⱪizlirimiz
    bilǝn, ⱪoy wǝ kala padilirimizni elip ⱨǝmmimiz barimiz; qünki biz Pǝrwǝrdigar
    üqün ⱨeyt ɵtküzüximiz kerǝk, dedi.'
  beo-beo: 'Mousese da amane adole i, “Ninia huluane, dunu, uda, mano amola da:i hamoi
    da masunu. Ninia da ninia dunu mano, ninia uda mano, ninia sibi, goudi amola bulamagau
    huluane oule masunu. Bai ninia da lolo nasu gilisisu Hina Godema nodomusa: hamomu.”'
  tpi-OTNT: Na Moses i bekim tok, “Mipela olgeta bai i go. Bai mipela i kisim ol yangpela
    wantaim ol lapun na ol pikinini man na pikinini meri na olgeta sipsip na olgeta
    meme na olgeta bulmakau. Long wanem, mipela i mas mekim bikpela lotu long Bikpela.”
  hau-SA: Musa ya amsa, “Za mu tafi tare da ƙanananmu, da tsofaffinmu, da ’ya’yanmu
    maza da mata, da kuma garkunanmu na shanu da tumaki, gama dole ne mu yi bikin
    ga Ubangiji.”
  udu-udu: 'Dhala Musa ki thoḵ a ’di gwo mo ki: Aman mina ii nyaḵki dhuru’c bam mo
    dhali nyaḵki ’kwani kun tana dhan mo. Dhali aman mina ii nyaḵki iya/m bam mo dhali
    i’bwa/m bam mo dhali ura ma’diny ḵa’bal bam mo dhali aris bip̱ bam mo haali/ aman
    mina mii ta gi dhan moshwan to mmotaḵ TAP̱A mo be.'
  uig-LAT: 'Musa jawab bérip: — Yashlirimiz we qéri-chüriler bilen, oghullirimiz we
    qizlirimiz bilen, qoy we kala padilirimizni élip hemmimiz barimiz; chünki biz
    Perwerdigar üchün héyt ötküzüshimiz kérek, dédi.'
  nde-nde: UMosi waphendula wathi, “Sizahamba labatsha labadala bethu; lamadodana
    lamadodakazi ethu, lemihlambi yethu ngoba kumele senzele uThixo umkhosi.”
  ton-ton: 'Pea pehē ʻe Mōsese, Te mau ʻalu mo e mau fānau siʻi mo e mau mātuʻa, mo
    homau ngaahi foha, mo homau ngaahi ʻofefine, ʻa ʻemau fanga sipi mo ʻemau fanga
    manu lalahi: he ʻoku tonu ke mau fai ha kātoanga kia Sihova.”'
  ces-1613: 'A odpověděl Mojžíš: S dítkami i s starými našimi půjdeme, s syny i s
    dcerami našimi, s ovcemi a s větším dobytkem naším odejdeme; nebo slavnost Hospodinovu
    držeti máme.'
  eko-eko: 'Munsa khujipu yoori: “Ninlawa na mashaapu etthu, na anakhuuluvale etthu,
    aaneetthu, pwittipwitthi zeetthu mpakha mompe zeetthu. Maana ninttela onrettela
    njampo Nnyizinku eetthu.”'
  eng-WMB: Moses said, “We will go with our young and with our old. We will go with
    our sons and with our daughters, with our flocks and with our herds; for we must
    hold a feast to the LORD.”
  tam-TCV: அதற்கு மோசே, “எங்கள் வாலிபரோடும், முதியோரோடும், எங்கள் மகன்கள், மகள்கள்
    எங்கள் ஆட்டு மந்தைகளோடும், மாட்டு மந்தைகளோடும் நாங்கள் போவோம். எங்கள் யெகோவாவுக்கு
    நாங்கள் பண்டிகை கொண்டாடவேண்டும்” என்றான்.
  ceb-ULB: Miingon si Moises, “Manlakaw kami uban ang among mga kabataan ug katigulangan,
    uban sa among mga anak nga lalaki ug babaye. Molakaw kami uban sa mga panon sa
    among mga karnero ug baka, kay kinahanglan kami magpahigayon ug kasaulogan alang
    kang Yahweh.”
  pol-UBG: 'Mojżesz odpowiedział: Pójdziemy z naszymi dziećmi i starcami, z naszymi
    synami i córkami, z naszymi trzodami i bydłem, bo musimy obchodzić święto dla
    PANA.'
  agr-agr: 'Tusa tama Moisés ayaak: “¡Jutii aidautik ashí iina uchiji piipich aidau,
    múuntuch aidau, iina nawanji aidau, iina uchiji aishmag aidau aatsa ashí yajuaka,
    nuigtu iina uwigji, baka aidaujaí yajuaka shiyaktatji! ¡Nunú atatui dekas jutii
    Tuke Pujuu emematuinaku shiig aneasa jiistamauwa nunú!” tiuwai.'
  kyc-kyc: Dokopa Moseseme isingi lao, Namwa peparae paramanopa namwana wane dee alemo
    endemope opetaeko parami. Kamongo Anatu lakando banya kingi ketae pyambuo mena
    pyao kiso pati lao nao pisirama ingilyamo dokona namwame namwana wanenge ikinyingipi
    mena bulamakaope sipisipi memepe dupwa opetaeko lanyuo parama, leya.
  urd-GVU: موسیٰ نے جواب دیا، ”ہمارے جوان اور بوڑھے ساتھ جائیں گے۔ ہم اپنے بیٹے بیٹیوں،
    بھیڑبکریوں اور گائےبَیلوں کو بھی ساتھ لے کر جائیں گے۔ ہم سب کے سب جائیں گے، کیونکہ
    ہمیں رب کی عید منانی ہے۔“
  deu-1912: 'Mose sprach: Wir wollen hinziehen mit jung und alt, mit Söhnen und Töchtern,
    mit Schafen und Rindern; denn wir haben ein Fest des HERRN.'
  ntj-ntj: Nyangka Mawutjalu watjarnu, “Wiya, pirninyartu-latju yanku yirna, pampa
    tjilkutarrartu. Tjiinya-latju katja yurntalpatarrartu katiku puru tjiipu, nanikuurrpa
    puru puluka pirninyatarrartu. Tjiinya-latju mayu-mayu nyinarranytjalu mirrka,
    kuka ngalkula Mama Kuurrnga marninypuwa.”
  kan-2017: ಮೋಶೆ ಅವನಿಗೆ, “ನಾವು ಯೆಹೋವನಿಗೆ ಜಾತ್ರೆಯನ್ನು ಆಚರಿಸಬೇಕಾಗಿದೆ. ಆದಕಾರಣ ಚಿಕ್ಕವರು
    ಮೊದಲುಗೊಂಡು, ಮುದುಕರವರೆಗೂ ಎಲ್ಲರೂ ಹೋಗುತ್ತೇವೆ; ಗಂಡು ಹೆಣ್ಣುಮಕ್ಕಳನ್ನೂ, ದನಕುರಿಗಳ ಮಂದೆಯನ್ನು
    ತೆಗೆದುಕೊಂಡು ಹೋಗುತ್ತೇವೆ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  ena-ena: Lɨci Mosesɨ nudɨ abami. Hulaŋ iamɨgali mɨnibɨlɨ agɨlaŋ hulaŋ iamɨgali hadi
    hadi agɨlaŋ uavɨbali uami. Ninanadi agɨlaŋ uavɨbali uami. Alaŋ ahuata hameŋ sabaŋ
    sipsipɨ sabaŋ bulɨmakau agɨladɨ likɨla ubalu uami. Uavɨla Asɨ Iaue dɨ ibi mɨŋaiahaiaha
    sɨmɨŋ hekɨlɨ hɨlanɨbalu uami.
  yap-yap: Me fulweg Moses ni ga’ar, “Gamad gubin ni nggu warod, nra un pifakmad nge
    pilibthir romad; bayi un ngomad pifakmad ni pumo’on, nge ppin, nge pi saf, nge
    pi kaming, nge pi garbaw ni fakmad, ya thingar gu ngongliyed ba madnom ni fan
    ngak SOMOL.”
  hlt-MCSB: Te phoeiah Moses loh , “Camoe neh patong khaw ka cet uh vetih, ka capa
    neh ka canu khaw, ka boiva neh ka saelhung neh ka BOEIPA kah khotue te ka paan
    uh ni,” a ti nah.
  mdy-ETH: ሙሴ ዒማና፦ «ኑኡኮ ናኣቶንታ ጋርቾ ዓሶንታ ዓቱዋዖ ቢያሢ ኑ ዓኣዻንዳኔ፤ ኑኡኮ ዓቲንቆና ዉዱሮ ናኣቶና፥ ኑኡኮ
    ማራቶና ዋኣሮና፥ ባኣቶዋ ኑኡኮ ኑ ቢያ ዔኪ ዓኣዻንዳኔ፤ ዓይጎሮ ጌዔቶ ኑ ዓኣዻ ቤዞይዳ ናንጊና ናንጋ ጎዳም ቦንቾ ኬሊ ማሂ
    ኑ ቦንቻንዳኔ» ጌዔኔ።
  twi-ASANTE: Mose buaa Farao sɛ, “Yɛde mmɔfra ne mpanin, yɛn mmammarima, yɛn mmammaa,
    yɛn nnwan ne yɛn anantwie na ɛbɛkɔ. Yɛde yɛn agyapadeɛ nyinaa na ɛbɛtu saa ɛkwan
    no, ɛfiri sɛ, ɛsɛ sɛ yɛn nyinaa kɔ Awurade afahyɛ no.”
  eng-WEBU: Moses said, “We will go with our young and with our old. We will go with
    our sons and with our daughters, with our flocks and with our herds; for we must
    hold a feast to the LORD.”
  bnp-bnp: Lakea e Moses i koli, i ta maea, “Mia lobo mi gi vano turane huriki a gare,
    a bakovi, a ngatavine, e tune mia, a maka bulmakau, a sipsip, a meme, a vuhuna
    bara mi rata a nivasileki dagi ne BAKOVI DAGI.”
  wal-wal: Yaagin Muusee, “Nuuni nu guutta naatuuranne cimatuura, nu attuma naatuuranne
    macca naatuura, nu dorssaa wudetuuranne miizzaa wudetuura issippe baana; aissi
    giikko, nuuni biyoosan GODAA baalaa bonchchanau koshshees” yaagiis.
  spa-PDDPT: 'Moisés respondió: Iremos con nuestros jóvenes y con nuestros ancianos,
    con nuestros hijos y con nuestras hijas. Iremos con nuestras ovejas y manadas
    de ganado vacuno, porque tenemos una festividad para Yavé.'
  gun-gun: 'Moisés ombovai: — Ore revegua oo ''rã kunumigue, tujakue''i, orera''y
    kuery, orerajy kuery, orerymba kuery ha''e vaka kuery ha''e javi. Mba''eta rojapo
    ''rãe ngaru Senhor pegua — he''i.'
  agu-BL: —Kacyakil nkaben scyuch' yi e' kanitxa' tu yi e' katijl c'u'lal. Ncha'tz
    cyakil yi e' kawun. Na i'tz jun balaj k'ej yil skabne' swutz Ryos, stzun Moisés
    tetz rey.
  ilo-ULB: Kinuna ni Moises, “Mapankaminto a kaduami dagiti ubbingmi ken agraman dagiti
    nataenganmi, dagiti annakmi a lallaki ken babbai. Mapankaminto agraman dagiti
    arbanmi, ken dagiti tarakenmi ta masapul a mangaramidkami iti fiesta para kenni
    Yahweh.”
  kpg-kpg: Moses ga helekai, “Gimaadou huogodoo e hula, digau lligi mono gau mmaadua,
    mono damagiigi daane mo ahina, mo madau siibi, madau kuudi, mo madau kau, idimaa,
    gimaadou huogodoo e hai loo gii hai di madau daumaha hagamiami ang gi Dimaadua.”
  uig-ARA: 'مۇسا جاۋاب بېرىپ: ــ ياشلىرىمىز ۋە قېرى-چۈرىلەر بىلەن، ئوغۇللىرىمىز ۋە
    قىزلىرىمىز بىلەن، قوي ۋە كالا پادىلىرىمىزنى ئېلىپ ھەممىمىز بارىمىز؛ چۈنكى بىز
    پەرۋەردىگار ئۈچۈن ھېيت ئۆتكۈزۈشىمىز كېرەك، دېدى.'
  bps-bps: Tmimel Mosis, manan, “Kdeemi lamwà, dad ngàmi, na dad tuami, na dad bilibilimi,
    dad kambingmi, na dad bakami, du mimò gami i fista, du dmayen na damsù gami di
    Dwata i Amu.”
  sus-sus: 'Munsa naxa a yaabi, «Muxu birin sigama nɛ: fonikee, forie, xɛmɛe, ginɛe,
    muxu xa xurusee. Alatala xa sali xungbe na a ra.»'
  pon-2006: Moses eri sapeng, patohwan, “Kiht koaruhsie pahn patopatohla, me tikitik
    kan oh me laud kan; nait pwutak oh serepein kan, nait sihpw kan oh kuht kan, oh
    pil nait pelin kou kan, pwehki se uhdahn pahn wia sarawi ehu ong KAUN-O.”
  jae-jae: Ma Mose kêsôm gebe “Aêac oc ana toma lau wakuc ma lau ŋanô, toma latuŋio
    to ŋac ma toma bulimakao to domba, gebe aêac alic Apômtaunê om.”
  ksd-ksd: 'Ma Moses i ga biti: Avet a vana ma kaveve lavur barmana ma ra umana patuana,
    avet ma ra umana natu i vevet, a umana tutana ma ra umana vavina, ma avet a agure
    kaveve lavur kikil na sip, ma ra lavur kikil na bulumakau, tago avet a pait ra
    lukara kai ra Luluai.'
  tur-YTC: Moşe, “Gençlerimizle, yaşlılarımızla gideceğiz” dedi. “Oğullarımızla, kızlarımızla,
    davarlarımızla, sığırlarımızla gideceğiz. Çünkü Yahve için bayram yapacağız.”
  grc-BRENT: Καὶ λέγει Μωυσῆς, σὺν τοῖς νεανίσκοις καὶ πρεσβυτέροις πορευσόμεθα, σὺν
    τοῖς υἱοῖς καὶ θυγατράσι, καὶ προβάτοις, καὶ βουσὶν ἡμῶν· ἔστι γὰρ ἑορτὴ Κυρίου.
  ind-AYT: Musa menjawab, “Kami akan pergi bersama orang-orang muda dan orang-orang
    tua, bersama anak-anak laki-laki kami dan anak-anak perempuan kami, bersama kawanan
    domba kami dan kawanan sapi kami. Kami akan pergi sebab kami harus mengadakan
    perayaan bagi TUHAN.”
  nya-nya: Mose anayankha kuti, “Ife tidzapita tonse pamodzi; angʼonoangʼono ndi akuluakulu,
    ana athu aamuna ndi aakazi, ndiponso ziweto zathu ndi ngʼombe chifukwa tikakhala
    ndi chikondwerero cha kwa Yehova.”
  hrv-hrv: “Svi idemo”, odgovori Mojsije, “i mlado i staro. Odlazimo sa svojim sinovima
    i svojim kćerima; sa svojom krupnom i sitnom stokom, jer moramo održati svečanost
    Jahvi.”
  mps-mps: Tama Mosesgo te tuni bidigo po wei ponoyu, te po wai, “Da tigidali paibao.
    Te dago gesi bidi dali, te monu dabe me, te wai ogwa me, te wegi me, tama te tigidali
    sipsip, me te meme, me te tigidali bulmakau dabe, te tigidali sela paibao. Magi
    basowe, te dago genuai nai daa tuyu, lotu po genuai te dago Genuai Bidibolo weyu
    yaibao,” wali.
  tpi-tpi: Na Moses i bekim tok, “Mipela olgeta bai i go. Bai mipela i kisim ol yangpela
    wantaim ol lapun na ol pikinini man na pikinini meri na olgeta sipsip na olgeta
    meme na olgeta bulmakau. Long wanem, mipela i mas mekim bikpela lotu long Bikpela.”
  dan-1931: 'Moses svarede: “Med vore Børn og vore gamle vil vi drage af Sted, med
    vore Sønner og vore Døtre, vort Småkvæg og vort Hornkvæg vil vi drage af Sted,
    thi vi skal fejre HERRENS Højtid.”'
  vie-OVCB: 'Môi-se đáp: “Tất cả nam, phụ, lão, ấu đều ra đi, cùng với cả bầy súc
    vật, vì tất cả chúng tôi đều phải dự lễ của Chúa Hằng Hữu.”'
  guj-2017: મૂસાએ જવાબ આપ્યો, “અમે અમારા યુવાનોને, વયસ્કોને, દીકરાદીકરીઓને, ઘેટાંબકરાંઓને
    તથા અન્ય જાનવરોને લઈ જઈશું. અમે બધાં જ જઈશું. કારણ એ અમારા માટે અમારા યહોવાહનું
    પર્વ છે.”
  pon-2006A: Moses eri sapeng, patohwan, “Kiht koaruhsie pahn patopatohla, me tikitik
    kan oh me laud kan; nait pwutak oh serepein kan, nait sihpw kan oh kuht kan, oh
    pil nait pelin kou kan, pwehki se uhdahn pahn wia sarawi ehu ong KAUN-O.”
  por-BRBSL: 'Moisés disse: “Iremos com nossos jovens e com nossos velhos”. Iremos
    com nossos filhos e com nossas filhas, com nossos rebanhos e com nossos rebanhos;
    pois devemos fazer um banquete a Javé”.'
  aly-aly: Moses ikwer-warl angkek, “Anwernantherr ingkerrenh, artwamp-rnem artwa
    akely-rnem-then, arelh-rnem-then ampernem-then, pwelek-rnem-then yep-yep-rnem-then
    ingkerrenh-antey. Anwernantherr apmer arlpawel aney-alhemel, kwenty anwernantherr
    atnyeneman, INGKARTek inkwerelhetyek.”
  cth-cth: Mosi ni, kaimouh teh camo, matawng, ka capanaw, ka canunaw, tu hoi maitonaw
    hoi ka cei awh han. Bangkongtetpawiteh, BAWIPA koe pawito han ao telah bout atipouh
    navah,
  twi-twi: Mose buaa Farao se, “Yɛde mmofra ne mpanyin, yɛn mmabarima, yɛn mmabea,
    yɛn nguan ne yɛn anantwi na ɛbɛkɔ. Yɛde yɛn agyapade nyinaa na ebetu saa kwan
    no, efisɛ ɛsɛ sɛ yɛn nyinaa kɔ Awurade afahyɛ no.”
  hlt-hlt: Te phoeiah Moses loh, “Camoe neh patong khaw ka cet uh vetih, ka capa neh
    ka canu khaw, ka boiva neh ka saelhung neh ka BOEIPA kah khotue te ka paan uh
    ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisi dɔ̀: Ti kɔri timɔu ndi. Ibí nɛ̀ bɛkótíbɛ̀ bɛnitidɑɑbɛ̀ nɛ̀
    bɛnitipòbɛ̀ nɛ̀ ti nɑ̀ɑ̀kɛ nɛ̀ ti pe nɛ̀ ti bɔɔ́. Ti Yiɛ̀ nKuyie mbɑnni ndi.'
  msy-2020: Ezɨ Moses a ikaragha ghaze, “E bar mangam, en boriba ko en gumazamizir
    ghuriba, en otariba ko guiviba, en sipsipba bar, memeba bar, ko bulmakauba bar.
    Guizbangɨra, e isar ekiam damuva, Ikiavɨra Itir Godɨn ziam fam.”
  dop-dop: 'Ntɛnɑ Moisi sɩ: Tɑ tǝnɑ tɩɩ ponɑ. Pǝ kpɑɣɑʋ ɩfepiyɑ nɑ tɑ́ kʋkpɑtǝlɑɑ
    nɑ tɑ́ pǝyɑlɑɑ nɑ tɑ́ pɛɛlɑɑ tɔ. Nɑ tǝ́ kpɛŋnɑ tɑ́ tɔlɑ tǝnɑ. Mpi tɔ, Tɑcɑɑ ɑcimɑ
    kɛ tǝ puki tɔɣɔʋ.'
  azb-azb: 'Musa dedi: «Uşaq, qoca, oğul, qızlarımız, qoyun-keçi və mal-qaramızla
    birgə gedəcəyik, çünki Rəbbə bayram etməliyik».'
  eng-DBY: And Moses said, We will go with our young and with our old, with our sons
    and with our daughters; with our flocks and with our herds will we go; for we
    have a feast of Jehovah.
  hin-2017: मूसा ने कहा, “हम तो बेटों-बेटियों, भेड़-बकरियों, गाय-बैलों समेत वरन् बच्चों
    से बूढ़ों तक सब के सब जाएँगे, क्योंकि हमें यहोवा के लिये पर्व करना है।”
  wol-KYG: 'Musaa ne ko: «Nun ñépp ay dem kay, mag ak ndaw; danuy dem, ànd ak sunuy
    doom, góor ak jigéen, ak sunuy jur, gu gudd ak gu gàtt, ndax màggalug Aji Sax
    ji la ci nun.»'
  swp-swp: Eo Mose i ene, “Abo ai lau, maemaiyao ama isimurita eo ama isibaguna, nanatumaiyao
    tatao eo sisine, ema mamoe eawoidi eo ema bulumakau eawoidi, paana ema GUIAU enana
    abo ai mataasi.”
  bjr-bjr: Miqi qufanoo Mooseefa narí qimaminoo qinau. Maasa aiqamausa fuanauranoo.
    Maasa qeeqa faiqi asooqa faqa fuanauranoo. Maasa qeeqa sipsipauqa faqa mimmiuqa
    faqa burimakauqa faqa aiqama oonuree Yaaweeena oomaqa suqamianauranoo.
  eng-YLT: And Moses saith, 'With our young ones, and with our aged ones, we go, with
    our sons, and with our daughters, with our flock, and our herd, we go, for we
    have a festival to Jehovah.'
  kne-kne: Songbatan pay Moses yan kanana, “Emey kami am-in pati din anan-ak, nankakay
    ya nankababkes ya din amin ay animal mi, tan masapol ay en kami manfiesta ay pangdayaw
    mi en Yahweh ay Diyos mi.”
  bzd-NTPO: 'Moisés tö iu̱té: —Sa'' ka̱wöta̱ shkökmi se̱kka̱. Sa'' ka̱wö tai̱ë tkö''u̱ke
    Jehová a̱. E'' kue̱ki̱ sa'' ala''r ena sa'' këkëpa, e''pa ko̱s ka̱wöta̱ shkökmi.
    Ñies sa'' obeja ko̱s ena sa'' baka ko̱s e'' mi''ke sa'' wa̱.'
  eng-WYC-2017: Moses said, We shall go with our little children and elders, and with
    sons, and daughters, with sheep, and great beasts; for it is the solemnity of
    our Lord God.
  eng-WMBB: Moses said, “We will go with our young and with our old. We will go with
    our sons and with our daughters, with our flocks and with our herds; for we must
    hold a feast to the LORD.”
  urd-GVH: मूसा ने जवाब दिया, “हमारे जवान और बूढ़े साथ जाएंगे। हम अपने बेटे-बेटियों,
    भेड़-बकरियों और गाय-बैलों को भी साथ लेकर जाएंगे। हम सबके सब जाएंगे, क्योंकि हमें
    रब की ईद मनानी है।”
  rug-rug: Meke olaṉa se Mosese, “Gami doduru si kaqu taloa, sari mami koburu, meke
    sari na mami barogoso na kaleqe. Kaqu turaṉi tugo gami sari na mami bulumakao,
    sina kote tavetia gami si keke inevaṉa pude va lavatia se Zihova,” gua se Mosese.
  gaz-gaz: Museenis, “Nu sababii ayyaana Waaqayyoo ayyaaneffannuuf dargaggoota keenyaa
    fi maanguddoota keenya, ilmaanii fi intallan keenya, bushaayee fi loon keenya
    qabannee deemna” jedhee deebise.
  fra-LSG: 'Moïse répondit: Nous irons avec nos enfants et nos vieillards, avec nos
    fils et nos filles, avec nos brebis et nos bœufs; car c’est pour nous une fête
    en l’honneur de l’Éternel.'
  gnn-gnn: Ga ŋayinydja Mawtjitjtja buku‐wakmaraŋala waŋana bitjarra, “Bukmak yana
    ŋanapurru yurru ḻaw'yun marrtji, ŋanapurruŋgu yumurrku' ga worru'‐wurruŋu, bukmaknha
    yana, ga bitjandhi liŋgu ŋanapurru yurru märrama djaw'‐djawyundhi wäyinnhanydja
    walalanha ŋanapurruŋguway buliki ga bembi ga nanikut. Bukmak ŋanapurru yurru marrtji
    ḻaw'yun, liŋgu ŋanapurru yurru yukurra buŋgulnha djäma, märr‐ŋal'yunna ŋanapurruŋgalayŋuwu
    waŋarrwuna Godkuna.”
  yal-yal: Musa yi a yabi, a naxa, “Nxu nun nxɔ diine nun nxɔ fonne nan sigama, dii
    xɛmɛne nun dii tɛmɛne, xuruse xunxurine nun a xungbene, amasɔtɔ nxu sa sanla nan
    nabama Alatalaa binyeni.”
  haw-1868: 'I aku la o Mose, E hele pu no makou me ko makou poe opiopio a me ko makou
    poe elemakule, me na keikikane a me na kaikamahine a makou, me ka makou hipa,
    a me ka makou bipi makou e hele aku ai: no ka mea, he ahaaina ka makou no Iehova.'
  arb-NAV: 'فَأَجَابَ مُوسَى: «نَذْهَبُ بِفِتْيَانِنَا وَشُيُوخِنَا. نَذْهَبُ بِبَنِينَا
    وَبَنَاتِنَا، بِمَوَاشِينَا وَقُطْعَانِنَا لأَنَّهُ يَجِبُ أَنْ نُقِيمَ عِيداً
    لِلرَّبِّ».'
  ewe-ewe: Mose ɖo eŋu be, “Míayi kple mía viŋutsuwo, mía vinyɔnuwo kple míaƒe lãwo,
    elabena ŋkekenyui ɖu ge míeyina na Yehowa.”
  eng-LEE: And Moses said, With our young and with our old will we go; with our sons
    and with our daughters, with our flocks and with our herds will we go; for we
    are to hold a feast unto the Lord.
  gvn-gvn: '@see-verse:EXO.010.008'
  asm-FB: মোচিয়ে ক’লে, “আমি আমাৰ ডেকা, বুঢ়া, নিজৰ নিজৰ লৰা-ছোৱালী, আৰু মেৰ-ছাগ,
    ছাগলী, গৰুৰ জাকবোৰকো লগত লৈ যাম। কাৰণ যিহোৱাৰ উদ্দেশ্যে আমি উৎসৱ পালন কৰিব লাগিব।”
  sus-A: مُنسَ نَشَ عَ يَابِ، «مُشُ بِرِن سِفَمَ نّ؛ قٌنِكٍيٍ، قٌرِيٍ، شّمّيٍ، فِنّيٍ،
    مُشُ شَ شُرُ سٍيٍ. عَلَتَلَ شَ سَلِ شُنفبٍ نَ عَ رَ.»
  fra-SBL: 'Moïse dit : « Nous irons avec nos jeunes et nos vieux, nous irons avec
    nos fils et nos filles, avec nos brebis et nos bœufs. Nous irons avec nos fils
    et nos filles, avec nos brebis et nos bœufs, car nous devons faire une fête à
    Yahvé. »'
  hbo-hbo: וַיֹּ֣אמֶר מֹשֶׁ֔ה בִּנְעָרֵ֥ינוּ וּבִזְקֵנֵ֖ינוּ נֵלֵ֑ךְ בְּבָנֵ֨ינוּ
    וּבִבְנֹותֵ֜נוּ בְּצֹאנֵ֤נוּ וּבִבְקָרֵ֙נוּ֙ נֵלֵ֔ךְ כִּ֥י חַג־יְהוָ֖ה לָֽנוּ׃
  eng-WYCLIFFE: Moises seide, We schulen go with oure litle children and eldre, and
    with sones, and douytris, with scheep, and grete beestis; for it is the solempnyte
    of `oure Lord God.
  piu-2006: '@see-verse:EXO.010.008'
  pjt-pjt: Ka Moselu wangkangu, “Nganaṉa ananyi uwankara tjitji kuḻu, tjiḻpi, pampa,
    katja, uṉṯalpa kuḻu. Munula kuka nganampa kuḻu katinyi tjiipi nanikuta tjuṯa,
    puluka tjuṯa kuḻu. Panya nganaṉa ankula nyarangka inkara pukuḻarira Mayatja Godanya
    waḻkulku.”
  cwe-cwe: Musa kamwidika, “Chizahita wose, wabwanga na walala. Chizasegela hamwe
    na wanetu wa chike na wa chilume, ng'hondolo wetu na luti na ng'ombe, mana cholondeka
    chimtendele dugila da hishima Mndewa Mulungu.”
  bgs-bgs: Igtaba si Moises, na mà din, “Manó ké langun, agad tô mga gabatà dé asta
    tô mga tugál. Piddán dé tô mga karnero dé, tô mga kambing dé, asta tô mga baka
    dé, su palimudé ké ébô pabantugán dé tô Áglangngagán.”
  kik-kik: Musa akĩmũcookeria atĩrĩ, “Tũgũthiĩ na andũ aitũ arĩa ethĩ o na arĩa akũrũ,
    tũthiĩ na aanake na airĩtu aitũ, na tũthiĩ na ũhiũ witũ wothe, tondũ tũrathiĩ
    gũkũngũĩra Jehova na iruga inene.”
  fra-NCL: 'Moïse répondit : « Nous irons avec nos enfants et nos vieillards, avec
    nos fils et nos filles, avec nos brebis et nos bœufs ; car c’est pour nous une
    fête en l’honneur de Yahweh. »'
  cek-AK: Mosi mah, Angraeng khaeah poihsak han oh pongah, thendoengnawk, mitongnawk,
    kaimacae ih capa hoi canunawk, tuunawk hoi maitawnawk hoi nawnto ka caeh o han,
    tiah a naa.
  xla-xla: Epalati Mosesta asiyama epo atlaiyo, “Isalael so hapulomatapo na꞉ mate
    telepe. Epapedeme opolatalo yimlala mate epame amkoteta꞉le so mate di aliya halo
    hapuloma mate eleme na꞉ mate tamellepe. Adipalati, di ma edla tame daya pato demama
    di God hi di dla ta꞉dlowama,” diyo.
  cuk-cuk: 'Moisés Faraón-abin sogded: —Anmarba-namaloedi, wemalad: Anmar-mimmiganmar,
    anmar-serganmar, anmar-machimala, anmar-bunamala, anmar-sibad-wawaadmar, degi,
    anmar-moli-bebe-nikadmar. Ar ade, anmar, anmar-Bab-Jehováʼga iba-dummad onogoed.'
  uig-CYR: 'Муса җавап берип: — Яшлиримиз вә қери-чүриләр билән, оғуллиримиз вә қизлиримиз
    билән, қой вә кала падилиримизни елип һәммимиз баримиз; чүнки биз Пәрвәрдигар
    үчүн һейт өткүзүшимиз керәк, деди.'
  tel-2017: అందుకు మోషే “మేము యెహోవాకు మహోత్సవం జరిపించాలి. కాబట్టి మా కొడుకులను,
    కూతుళ్ళను, మందలను, పశువులను వెంటబెట్టుకుని మా పిల్లలతో, పెద్దలతో కలసి వెళ్తాం”
    అని బదులిచ్చాడు.
  hat-BSA: 'Moïse te di: “Nou va ale avèk jenn nou yo, ak granmoun nou yo. Avèk fis
    nou yo ak fi nou yo, avèk bann mouton nou yo, ak twoupo nou yo. Nou va ale, paske
    nou oblije fè yon fèt pou onore SENYÈ a.”'
  kos-kos: Moses el topuk, “Kut nukewa ac som, tulik ac mwet matu wi pac. Kut ac us
    wen ac acn natusr, sheep ac nani natusr, ac cow natusr, mweyen kut enenu in oru
    sie kufwa in akfulatye LEUM GOD.”
  hbo-WLC: וַיֹּ֣אמֶר מֹשֶׁ֔ה בִּנְעָרֵ֥ינוּ וּבִזְקֵנֵ֖ינוּ נֵלֵ֑ךְ בְּבָנֵ֨ינוּ
    וּבִבְנוֹתֵ֜נוּ בְּצֹאנֵ֤נוּ וּבִבְקָרֵ֙נוּ֙ נֵלֵ֔ךְ כִּ֥י חַג־יְהוָ֖ה לָֽנוּ׃
  ibo-ibo: Mosis zaghachiri sị, “Anyị niile na-aga, ụmụntakịrị na ndị okenye, ụmụ
    anyị ndị ikom na ndị inyom, igwe ehi anyị na igwe ewu na atụrụ anyị; nʼihi na
    anyị na-aga ime mmemme dị nsọ nye Onyenwe anyị.”
  ory-ory: ତହିଁରେ ମୋଶା କହିଲେ, “ଆମ୍ଭେମାନେ ଆପଣା ଆପଣା ବାଳକ ଓ ବୃଦ୍ଧ ସମସ୍ତଙ୍କୁ ସଙ୍ଗେ ଘେନି
    ଯିବୁ ଓ ଆପଣା ଆପଣା ପୁତ୍ରକନ୍ୟାମାନଙ୍କୁ, ପୁଣି, ଗୋମେଷାଦି ପଲ ମଧ୍ୟ ସଙ୍ଗରେ ଘେନି ଯିବୁ, ଯେହେତୁ
    ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଆମ୍ଭମାନଙ୍କର ଉତ୍ସବ କରିବାକୁ ହେବ।”
  chk-chk: Moses a üreni, “Äm aipwe feila fiti nöüm kükün me chinlap, nöüm mwän me
    fefin pwal nöüm kewe sip me kow. Pun äm aipwe föri eu chulap ngeni ewe Samol mi
    Lapalap.”
  rop-rop: Wal Mosis bin tok, “Melabat holot garra go. Melabat garra deigim ola biginini
    blanga melabat en detlot ol pipul du. Melabat garra deigim melabat san en doda
    en ola ship en nenigout en buligi du, dumaji melabat garra abum det serramoni
    blanga weship langa YAWEI.”
  ukr-1871: 'І каже Мойсей: З молодиками нашими й з дїдами нашими пійдемо, з синами
    й дочками нашими, з отарами й чередами нашими пійдемо; бо сьвято Господа Бога
    в нас.'
  bch-bch: Ta Moses ikeo, “Gai toa ngada ne ga ala. Gaingada gid kakau ga kapeipei
    ga gergeu arangaranga ga taine ga lemai sipsip ga meme ga bulmakao. Ngansa gai
    ga akado eaneannga ngan soanga amai Maron Deo ieda.”
  deu-1951: 'Mose sprach: Wir wollen mit unsern Jungen und Alten, mit unsern Söhnen
    und Töchtern, mit unsern Schafen und Rindern gehen; denn wir haben ein Fest des
    HERRN.'
  eng-JPS: 'And Moses said: ''We will go with our young and with our old, with our
    sons and with our daughters, with our flocks and with our herds we will go; for
    we must hold a feast unto the LORD.'''
  srp-1865: 'A Mojsije reèe: s djecom svojom i sa starcima svojim iæi æemo, sa sinovima
    svojim i sa kæerima svojim, sa stokom svojom sitnom i krupnom iæi æemo, jer imamo
    praznik Gospodnji.'
  lug-lug: Musa n’addamu nti, “Abakulu n’abato, batabani baffe ne bawala baffe bonna
    tujja kugenda nabo; era tugenda n’amagana gaffe n’ebisibo byaffe, kubanga waliwo
    embaga gye tujja okukolera Mukama.”
  heb-heb: ויאמר משה בנערינו ובזקנינו נלך בבנינו ובבנותנו בצאננו ובבקרנו נלך כי חג
    יהוה לנו׃
  ben-IRV: মোশি বললেন, “আমরা আমাদের শিশু ও বৃদ্ধদেরকে, আমাদের ছেলেমেয়েদেরকে এবং গরু
    ভেড়ার পালও সঙ্গে নিয়ে যাব, কারণ সদাপ্রভুর উদ্দেশ্যে আমাদের উৎসব করতে হবে।”
  pan-pan: ਮੂਸਾ ਆਖਿਆ, ਅਸੀਂ ਆਪਣੇ ਜਵਾਨਾਂ ਨਾਲ ਆਪਣੇ ਬਜ਼ੁਰਗਾਂ ਨਾਲ ਜਾਂਵਾਂਗੇ। ਅਸੀਂ ਆਪਣੇ ਪੁੱਤਰਾਂ
    ਨਾਲ ਆਪਣੀਆਂ ਧੀਆਂ ਨਾਲ ਆਪਣੇ ਇੱਜੜਾਂ ਨਾਲ ਆਪਣੇ ਵੱਗਾਂ ਨਾਲ ਜਾਂਵਾਂਗੇ ਕਿਉਂਕਿ ਸਾਡੇ ਲਈ ਯਹੋਵਾਹ
    ਦਾ ਪਰਬ ਹੈ।
  tkr-tkr: 'Mısee eyhen: – Şi maqa vüqəsınbı yişde uşaxaaşika, q''əsınbışika, dixbışika,
    yişbışika, çavra-vəq''əyka. Şi maa Rəbbis bayram alğahas.'
  mya-JVB: မောရှေ က၊ အကျွန်ုပ်တို့သည် သူငယ် ၊ သူအို၊ သားသမီး ၊ သိုး ၊ နွား ပါလျက်
    သွား ပါမည်။ အကြောင်းမူကား ၊ ထာဝရဘုရား ရှေ့တော်၌ ပွဲ ခံရပါမည်ဟု ပြန်ဆို လေသော်၊
  tte-O: Mosese iwaloba, “Meuloimai, tatao yo sinesineo, kani kalowasi mekamakavao
    natumayao yo ama tobelu, melumeluwo yo ama ebaebai sipi, gouti yo bulumakau kakalaili
    kaiwena nuwanuwamai kekan lalakina kaginauli Yeoba kana yakasisi kaiwena.”
  tbg-tbg: Minti tuvaro Mosiva nai tiva amiro tiharo, Tenavu Nora Kotira autu tuahera
    karera vuainarara ti, tenavu ekaa tentanavu vaiinti nahenti qaraakaukave, konta
    naampaive, maaqu raavurave, purumakauve, sipisipive, memeraave, ekaa ntita vare
    virerave, tiro.
  hmo-hmo: Mose ia gwau, “Aiemai memero bona aiemai buruka taudia, aiemai natudia
    tatau, bona aiemai natudia hahine, aiemai mamoe bona aiemai boromakau, ibounai
    do ai abia lao, badina be guriguri aria ta do ai karaia, Lohiabada ena.”
  urd-urd: मूसा ने कहा, कि “हम अपने जवानों और बूढों और अपने बेटों और बेटियों और अपनी
    भेड़ बकरियों और अपने गाये बैलों समेत जाएँगे, क्यूँकि हम को अपने ख़ुदा की 'ईद करनी
    है।”
  rus-SYN: 'И сказал Моисей: пойдем с малолетними нашими и стариками нашими, с сыновьями
    нашими и дочерями нашими, и с овцами нашими и с волами нашими пойдем, ибо у нас
    праздник Господу Богу нашему.'
  bqc-SIM: 'Mↄizi wèwà à mɛ̀: Nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ. Wá gɛ́ wápiiɛ ń wá nɛgↄ̃ɛↄ
    ń wá nɛnↄɛↄ ń wá sãↄ ń wá bleↄ ń wá zuↄ, asa Dii dikpɛ ↄ̃ wálɛ gɛ́ kɛi.'
  tcz-CHONGTHU: Mose'n a donbut'in, “ateh-akhang, kacha pate hou ahin ka chanu teho'u
    jaona khatcha kidalha lou ding ka hiuve. Ka kelngoi jouseo leh gancha jouse aboncha
    ka puisoh kei diu, chule keihon kut chu alouthei louva ka gabol teitei ding'u
    ahi,” ati.
  mar-mar: मोशेने उत्तर दिले, “आमची तरुण व वृध्द मंडळी, तसेच आम्ही, आमची मुले व कन्या,
    आमचे शेरडामेंढरांचे कळप व गुरेढोरे या सर्वांस आम्ही घेऊन जाणार. कारण आम्हांला
    परमेश्वराचा उत्सव करायचा आहे.”
  qub-qub: 'Chaura Moisés niran: «Nogacunaga aywashaj ushajpämi ollgupis warmipis,
    wamrapis chacwan auquinpis, jucpis mana pishej. Uywäcunatapis manyapitami gatishaj.
    Nogacunaga Tayta Diosta adurarmi jatun fistata rurashaj.»'
  bqp-bqp: 'Musa wèa à pì: Nɛ́ fíti gbɛ̃ zↄ̃kↄ̃. Óni gɛ́ ó pínkimɛ kũ ó nɛ́gↄ̃gbɛ̃nↄ
    kũ ó nɛ́nↄgbɛ̃nↄ kũ ó sãnↄ kũ ó blènↄ kũ ó zùnↄ, zaakũ Dikiri dikpɛn ótɛn
    gɛ́ kɛ.'
  hat-hat: 'Moyiz reponn li: -Nou prale ak tout timoun yo, ak tout granmoun yo, ak
    tout pitit gason nou yo, ak tout pitit fi nou yo ansanm ak bèf, mouton ak kabrit
    nou yo, paske se yon gwo sèvis pou n'' fè pou Seyè a.'
  eng-BSB: “We will go with our young and old,” Moses replied. “We will go with our
    sons and daughters, and with our flocks and herds, for we must hold a feast to
    the LORD.”
  tod-tod: 'Moize gooɠaaʋoteni, é ɠɛ ma: «Gá liizu ga gá-nu niinɛiti ta gá-nu
    ʋɔlɔiti, gá liizu ga gi-loun zunuiti ta gi-loun anzanuiti, é ʋɛɛ gá-logani
    goiti ta ma wolaiti ba, mazɔlɔɔ kɛni gi fɛtii ɠula Ɠɔoɠɔ GALAGI lɛbi vaa ma.»'
  eng-WEBPB: Moses said, “We will go with our young and with our old. We will go with
    our sons and with our daughters, with our flocks and with our herds; for we must
    hold a feast to the LORD.”
  kbq-kbq: Mosese'a kenona'a huno, Kasefa vahe'ene tavava ozafane, ne' mofavrermine,
    mofa'neramine sipisipine meme afutamina zamavare vagareta vugahune. Na'ankure
    Ra Anumzamofontega ne'za ome kreta neneta monora huntegahune.
  nhe-BL: 'Huan Moisés tlananquili: ―Monequi nochi tiyase. Yase topilconehua hasta
    tohuehue tlacajhua. Yase totelpocahua, toichpocahua, nochi toborregojhua huan
    nochi tohuacaxhua, pampa tijchihuase se hueyi ilhuitl para TOTECO.'
  bus-bus: 'Musa wèàla à bè: Nɛ́ féte gbɛ̃nsi. Wé gá wa píngimɛ kↄ̃n wa nɛ́gↄ̃gbɛ̃nↄ
    kↄ̃n wa nɛ́nↄgbɛ̃nↄ kↄ̃n wa sãanↄ kↄ̃n wa blènↄ kↄ̃n wa zùnↄ, zaakɛ Dii zĩbaan
    wée gaa kɛ.'
  gub-BL: Uze'eg Moizez Parao pe. — Ure oroho putar ure nehe. Urepurumuzàmuzàg oho
    putar wà nehe no. Ureràmuzgwer oho putar wà nehe no. Urera'yr oho putar wà nehe
    no. Urerazyr oho putar wà nehe no. Urereimaw àràpuhàràn hawitu ma'e oho putar
    wà nehe no. Urereimaw àràpuhàrànete oho putar wà nehe no. Urereimaw tapi'ak oho
    putar wà nehe no. Ta'e Tupàn Tuweharupi Wiko Ma'e uzapo kar mynykawhu urewe a'e
    xe. Urumuwete katu putar Tupàn mynykawhu iapo pà ure nehe, i'i izupe.
  eng-DRA: 'Moses said: We will go with our young and old, with our sons and daughters,
    with our sheep and herds: for it is the solemnity of the Lord our God.'
