  hin-2017: तब मूसा और हारून ने फ़िरौन के पास जाकर कहा, “इब्रियों का परमेश्वर यहोवा
    तुझ से इस प्रकार कहता है, कि तू कब तक मेरे सामने दीन होने से संकोच करता रहेगा?
    मेरी प्रजा के लोगों को जाने दे कि वे मेरी उपासना करें।
  wol-KYG: 'Musaa ak Aaróona nag dem ca Firawna, wax ko ne ko: «Aji Sax ji Yàllay
    Ebrë yi dafa wax ne: “Siide nga maa nangul daal? Waaw, foo àpp sa ngàntal ak man?
    Bàyyil sama ñoñ, ñu dem màggali ma.'
  swp-swp: Arinai Mose eo Arona se lau Parao arinai se heriba si ene, “Doha ina GUIAU,
