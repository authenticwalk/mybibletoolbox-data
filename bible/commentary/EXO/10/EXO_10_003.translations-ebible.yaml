verse: EXO.010.003
translations:
  mal-C: മോശയും അഹരോനും ഫറവോന്റെ അടുക്കൽ ചെന്ന് അദ്ദേഹത്തോടു പറഞ്ഞു, “എബ്രായരുടെ ദൈവമായ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു, ‘നീ എത്രകാലം എന്റെമുമ്പിൽ നിന്നെത്തന്നെ വിനയപ്പെടുത്താതിരിക്കും?
    എന്റെ ജനം എന്നെ ആരാധിക്കേണ്ടതിന് അവരെ വിട്ടയയ്ക്കുക.
  deu-TKW: 'Da begaben sich Mose und Aaron zum Pharao und sprachen zu ihm: So spricht
    Jahwe, der Gott der Hebräer: Wie lange willst du dich noch weigern, dich vor mir
    zu demütigen? Laß mein Volk ziehen, damit es mich verehre!'
  lin-lin: 'Boye Moyize mpe Aron bakendeki epai ya Faraon mpe balobaki na ye : « Tala
    makambo oyo Yawe, Nzambe ya Ba-Ebre, alobi : ‹ Kino tango nini okoboya komikitisa
    liboso na Ngai ? Tika bato na Ngai kokende kogumbamela Ngai.'
  eng-LSV: 'And Moses comes in—Aaron also—to Pharaoh, and they say to him, “Thus said
    YHWH, God of the Hebrews: Until when have you refused to be humbled at My presence?
    Send My people away, and they serve Me,'
  eng-GNV: Then came Moses and Aaron vnto Pharaoh, and they said vnto him, Thus saith
    the Lord God of the Ebrewes, Howe long wilt thou refuse to humble thy selfe before
    me? Let my people goe, that they may serue me.
  eng-WEBSTER: And Moses and Aaron came in to Pharaoh, and said to him, Thus saith
    the LORD God of the Hebrews, How long wilt thou refuse to humble thyself before
    me? Let my people go, that they may serve me.
  nhw-BL: 'Huajca Moisés huan Aarón yajque quiitatoj Faraón huan quiilhuijque: ―TOTECO
    Dios catli tihebreo masehualme tiquiximatij mitztlajtlanía hasta quema timoechcapanos
    iixpa. Quiijtohua monequi xiquincahua ma yaca imasehualhua para ma quihueyichihuatij.'
  swh-ONEN: 'Kwa hiyo Mose na Aroni wakaenda kwa Farao na kumwambia, “Hili ndilo Bwana,
    Mungu wa Waebrania, asemalo: ‘Utaendelea hata lini kukataa kunyenyekea mbele yangu?
    Waachie watu wangu waende, ili wapate kuniabudu.'
  bba-bba: Mɔwisi kɑ Aroni bɑ dɑ sunɔ win mi, bɑ nɛɛ, ɑmɛniwɑ bɛsɛ Heberubɑn Gusunɔ
    wi u rɑ n wɑ̃ɑ u ɡeruɑ. U nɛɛ, sere dommɑ kɑɑ n yinɛ ɑ tii kɑwɑ win wuswɑɑɔ. A
    de win tɔmbu bu doonɑ bu nùn sɑ̃.
  eng-KJVCPB: And Moses and Aaron came in unto Pharaoh, and said unto him, Thus saith
    the Lord God of the Hebrews, How long wilt thou refuse to humble thyself before
    me? let my people go, that they may serve me.
  cpy-cpy: 'Ari riyaatanaki Moisés eejatzi Aarón iñiiri Faraón, ikantapaakiri: “Iroka
    ikantzi Tajorentsi, Itajorentsite Heber-paeni: ‘¿Jempema okaateka pipakaero pikijo-shire-yitzi?
    Pishineteri riyaatee ikaatzi nashitari naaka, ipinkatha-teena.'
  mpx-mpx: 'Inoke Mosese ge Eloni hi na kin elana ge hi ba, “Yehoba ama Hibilu wama
    Yabowaine i ba ola hiwe: ‘Hauna sauga abwe nu awatauwagau? No gamagal u talamwagil
    nihi egon, inoke nihi na nihi tapwalolo elau.'
  wbp-wbp: Junga-juku, Mujuju manu Yarunu-palarla yanu Yijipi-wardingki kingiki nyanjaku.
    Yukajarra-pala yuwarli wiri-kirra, manu wangkaja-palarla, “Kujanya kangku YAAWIYI
    yangkaju nganimpa-nyangu Kaatuju nyuntukuju wangkami, ‘Tarnngangku mayi kapunpaju
    ngajuju jamulu purda-nyanyi wangkanja-kurra? Ngaju-nyangu yapa yungulu yani jilja-kurra
    ngajuku yungujulurla pulka-pinyi yalirlaju. Kula-jana warla-pajika!
  luo-luo: 'Kuom mano Musa gi Harun nodhi ir Farao mi owachone niya, “Ma e gima Jehova
    Nyasaye, ma Nyasach jo-Hibrania wacho: ‘Nyaka karangʼo ma ibiro tamori bolori
    e nyima? We joga odhi mondo gilama.'
  meu-meu: 'Bena Mose bona Aaron na Farao dekenai e raka vareai, e hereva henia, eto,
    Ieova, Heberu taumai emai Dirava, na ini e gwau tomamu: Lau vairagu ai ba hekokoroku
    ela bona edena nega ai? Egu orea taudia a kahudia nege, bae toma henigu diho.'
  npi-ULB: त्यसैले मोशा र हारून फारोकहाँ गए र भने, “हिब्रूहरूका परमप्रभु परमेश्‍वर
    यसो भन्‍नुहुन्छः मेरो सामु आफैलाई विनम्र पार्न कहिलेसम्म अस्वीकार गर्छस्? मेरो
    आराधना गर्न मेरा मानिसहरूलाई जान दे ।
  yor-yor: Nígbà náà ni Mose àti Aaroni tọ Farao lọ, tiwọn sí wí fún un pé, “Èyí ni
    Olúwa, Ọlọ́run àwọn Heberu sọ, ‘Yóò ti pẹ́ to ti ìwọ yóò kọ̀ láti tẹrí ara rẹ
    ba ní iwájú mi? Jẹ́ kí àwọn ènìyàn mi kí ó lọ, kí wọn kí ó sìn mi.
  emp-NTPO: 'Ara maʌ̃da Moisera Aaroʌ̃ sid̶a Egiptod̶ebema boromaa wãnaped̶a nãwã
    jarasid̶aa: –Dai hebreorã Ãcõrẽba nãwã jara b̶ʌa: “¿Bʌa sãʌ̃bebʌrʌ mʌ̃ra wayai?
    Mʌ̃ purura idu wãbidua mʌ̃́a animarãda babue diad̶amãrẽã.'
  ind-ind: Maka Musa dan Harun pergi menghadap raja dan berkata kepadanya, “TUHAN,
    Allah umat Israel, berkata, ‘Sampai kapankah engkau akan menolak tunduk kepada-Ku?
    Biarkanlah umat-Ku pergi untuk menyembah-Ku.
  pes-OPCB: 'پس موسی و هارون باز نزد فرعون رفتند و به او گفتند: «خداوند، خدای عبرانی‌ها
    می‌فرماید: تا کی می‌خواهی از فرمان من سرپیچی کنی؟ بگذار قوم من بروند و مرا عبادت
    کنند.'
  aer-aer: Kele Moses uthene Aaron uthene anteme Pharaoh renhe aretyeke alheke. Ratherre
    apmere akngerre kwene-werne irrpenheke, ikwere angkemele, “Alakenhe kwenhe YAHWEH
    Ngkarte anwerne-kenhe ngkwenge angkeme, ‘Unte-ame Atyenge untyemurle anetyenhe
    arlengeke-atwetye nhenge Ayenge ngkwenge angkerle-anemele? Ayenge kwenhe tyerrtye
    Atyinhe areye apmere arrangkethe-werne alhetyeke ahentye-aneme itne ayenge yanhe
    ikwerele utyernemele tnakewarretyenhenge. Itne-ketye mwernte-iletyale!
  tgl-ULB: 'Kaya pumunta sina Moises at Aaron sa Paraon at sinabi sa kaniya, “Sinabi
    ito ni Yahweh, ang Diyos ng mga Hebreo: ''Hanggang kailan mo tatanggihan ang pagpapakumbaba
    ng iyong sarili sa aking harapan? Hayaan mo nang umalis ang aking bayan para sumamba
    sila sa akin.'
  cbu-NT: Ashiri Móysisi misha Aarona ashirusin kurakap naataranganaya. Kuseersin,
    kurakaa tsiyatkusin; Taarashipani, Israelchich Apanllirini ateeja shiyaatsi, ¿Wanipaja
    nuwaa ngicheenll? Mishat, ¿ashinooja nuwaa kuki payuch? átana. Ashiri nuwaa tputsiri
    mikeerush zanganingcha. Waani arap naayarusin nuwaa ungirtamaama, átcha Apanlli
    shiyaatsi. Mishat, Apanll atitamta shiyaatsi,
  hui-hui: Ani laya handala Mosese Aronola kini biago hearia puwa ibuhondo lalu, Anduane
    Homogo Hiburu wali agalinaga Ngode Datagaliwabe kagome lalu, Í̠na i̱naga bi mo
    wa dege howa doga dege halu kene lu agua hole kebe. I̱naga wali agalime i̱ni mitangi
    bialu mo dunini howa lotu lelo ti tagira pialu pelabe, laya.
  mya-mya: မော​ရှေ​နှင့်​အာ​ရုန်​တို့​သည် ဘု​ရင်​ထံ​သို့​သွား ၍ ``သင်​သည်​ငါ​၏​အ​မိန့်​ကို​မည်​မျှ​ကြာ​အောင်
    မ​နာ​ခံ​ဘဲ​နေ​မည်​နည်း။ ငါ​၏​လူ​မျိုး​တော် သည်​ငါ့​အား​ဝတ်​ပြု​နိုင်​ရန်​သူ​တို့​ကို​သွား
    ခွင့်​ပြု​လော့။-
  cbi-NTPO: 'Tsenñu Moisés, Aarónba faraón'' junga ji'' keetu tsandila: Hebreo chachilla''
    Dios Yavé entsandive: ¿Naamaa ñu in ajuusha balengurajtuyu tyanujtuuyu? In chachillanu
    mandyaike'' eede yala inu aawa kure'' keewaajinudetsu;'
  bod-N: དེའི་ཕྱིར་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཕཱར་ཨོལ་གྱི་མདུན་དུ་སོང་ནས་དེ་ལ། ཨིབ་རི་པ་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་ཀྱིས་དུས་ནམ་ཞིག་གི་བར་དུ་ངའི་མདུན་དུ་ཁེངས་སྐྱུང་མི་བྱེད་དམ། བདག་ལ་བསྙེན་བཀུར་བྱེད་པའི་ཆེད་དུ་བདག་གི་འབངས་མི་འགྲོ་རུ་ཆུག
  sna-sna: 'Saka Mozisi naAroni vakaenda kuna Faro vakandoti kwaari, “Zvanzi naJehovha:
    Mwari wavaHebheru, ‘Uchasvika riniko uchiramba kuzvininipisa pamberi pangu? Rega
    vanhu vangu vaende kuti vanondinamata.'
  spa-BLM: 'Moisés y Aarón fueron a ver al faraón y le dijeron: “Esto es lo que dice
    el Señor, el Dios de los hebreos: ‘¿Hasta cuándo te negarás a humillarte ante
    mí? Deja ir a mi pueblo para que me sirva.'
  cac-cac: 'Ix lajvi chi'', ix b''atxi vin̈aj Moisés yed'' vin̈aj Aarón chi'' yilxi
    vin̈ rey chi'', ix yalan eb'' vin̈ d''a vin̈: —Icha val tic yalan Jehová co Diosal
    a on̈ hebreo on̈ tic: ¿Jantacto val tiempo ol a pitej a b''a, yic max iq''uem
    a b''a d''a vichan̈? Actejel in chon̈ab'' yic b''at och eb'' ejmelal d''ayin.'
  swh-ULB: 'Hivyo Musa na Aruni wakaenda kwa Farao na kumwambia, “Yahweh, Mungu wa
    Waebrania, anasema hivi: ''Kwa muda gani utaendelea kukataa kujinyenyekesha mbele
    zangu? Acha watu wangu waenda ili wakaniabudu.'
  bel-bel: 'Майсей і Аарон прыйшлі да фараона і сказалі яму: так кажа Гасподзь, Бог
    Габрэяў: ці доўга ты не ўпакорышся перад Мною? адпусьці народ Мой, каб ён учыніў
    Мне служэньне;'
  deu-ELBBK: 'Da gingen Mose und Aaron zu dem Pharao hinein und sprachen zu ihm: So
    spricht der HERR, der Gott der Hebräer: Bis wann weigerst du dich, dich vor mir
    zu demütigen? Lass mein Volk ziehen, dass sie mir dienen!'
  mbb-OT: Ne midhendiyà si Moises wey si Aaron te hadì ne migkeǥiyan dan sikandin
    te, “Iyan heini migkaǥi te Nengazen he iyan Megbevayà te menge Hebriyuhanen, ‘Sengemenu
    kun is keluǥayad te kebpelavew nu ziyà te etuvangan ku? Tuǥuti nu te kegenat is
    menge etew ku su wey zan mekaazap kedì.
  mal-2015: 'അങ്ങനെ മോശെയും അഹരോനും ഫറവോന്റെ അടുക്കൽ ചെന്നു അവനോടു പറഞ്ഞതെന്തെന്നാൽ:
    എബ്രായരുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്റെ മുമ്പാകെ നിന്നെ തന്നേ
    താഴ്ത്തുവാൻ എത്രത്തോളം നിനക്കു മനസ്സില്ലാതിരിക്കും? എന്നെ ആരാധിപ്പാൻ എന്റെ ജനത്തെ
    വിട്ടയക്ക.'
  tuo-NT: 'Cʉ̃ tojo níca beꞌro Moisé, Aarṍ faraṍ meꞌrã ucũrã waꞌacãrã niwã: —Õꞌacʉ̃,
    hebreo masã wiogʉ mʉꞌʉrẽ aꞌtiro nidutiami: “Yʉꞌʉ weesere ĩꞌamigʉ̃, yʉꞌʉ dutiro
    ne weeweꞌe. Yarã masãrẽ yʉꞌʉre eꞌcatipeorã waꞌacã duꞌuoꞌoya.'
  gup-gup: Wanjh Moses dja Aaron benewam benengimeng kore Pharaoh dja benemarneyimeng,
    “Kuhni kayime Yawey nawu God ngadberre nawu Hebrew bininj, wanjh yimeng, ‘Yiddok
    munguyh ngudda kandahme bu minj yimarladjworren kore ngaye nawu Yawey? Yibenmunkewemen
    bininj ngardduk ba ngandimarnedi yiwarrudj.
  gvs-gvs: E tuwo moitamo Eroni be yau kana Pero kalatuwoko kadigo kama, ‘Yauwe kai
    Iberiu ima Yaubada ibóbwara ame nakae, idigo kana, “Kom sivavina nakae nava kuukatae
    bego kwatetagonem Yau yaigu? Guna bodao kutaligēidi bei sima sisakululu Yau yaigu!
  rmc-rmc: 'Avke o Mojžiš the o Aron gele ko Faraonos a phende leske: „Kada phenel
    o RAJ, o Del le Izraelitengro: ‚Mek keci tuke ľikerela, hoj tut angle ma te pokorines?
    Premuk mire manušen, hoj man te džan te lašarel!‘'
  nlg-nlg: Ma Moses ma Aaron toro tona ta Pharaoh, moro ghaghua vania, “Aeni gaia
    na hava te bosaa Yahweh, na God didira rana Israel/Jew, te ghaghua, ‘Ivei vaho
    ke vagha na hauna na hava vaghana ko nia hevei na maana vaniu? Lubatira nigua
    na vure ge kara tona, ma kara tangomana na holohabaagu.
  pes-OPV: 'پس موسی و هارون نزد فرعون آمده، به وی گفتند: «یهوه خدای عبرانیان چنین
    می‌گوید: تا به کی از تواضع کردن به حضور من اباخواهی نمود؟ قوم مرا رها کن تا مرا
    عبادت کنند.'
  ron-1924: 'Мойсе ши Аарон с-ау дус ла Фараон ши й-ау зис: „Аша ворбеште Домнул Думнезеул
    евреилор: ‘Пынэ кынд ай де гынд сэ ну врей сэ те смерешть ынаинтя Мя? Ласэ пе
    попорул Меу сэ плече, ка сэ-Мь служяскэ.'
  ben-OBCV: 'অতএব মোশি ও হারোণ ফরৌণের কাছে গেলেন এবং তাঁকে বললেন, “হিব্রুদের ঈশ্বর
    সদাপ্রভু একথাই বলেন: ‘আর কত কাল তুমি আমার সামনে নিজেকে নত করতে অসম্মত হবে? আমার
    প্রজাদের যেতে দাও, যেন তারা আমার আরাধনা করতে পারে।'
  som-som: Markaasaa Muuse iyo Haaruun waxay u tageen Fircoon, oo ku yidhaahdeen,
    Rabbiga ah Ilaaha Cibraaniyadu wuxuu kugu yidhi, Ilaa goormaad diidaysaa inaad
    hortayda is-hoosaysiiso? Dadkayga sii daa ha tageene, inay ii adeegaan.
  lat-VUC: 'Introierunt ergo Moyses et Aaron ad Pharaonem, et dixerunt ei: Hæc dicit
    Dominus Deus Hebræorum: Usquequo non vis subjici mihi? dimitte populum meum, ut
    sacrificet mihi.'
  eng-ASVBT: And Moses and Aaron went in unto Pharaoh, and said unto him, Thus saith
    Jehovah, the God of the Hebrews, How long wilt thou refuse to humble thyself before
    me? let my people go, that they may serve me.
  mna-mna: 'Yooba iso makiŋ, to Mose ziru Aron tila ki king, mi tiso pini ta kembei.
    Tiso: “Yooba Anutu tiam Iburu, ni isombe nu tina mbel zooroŋana kek. Ŋiizi na
    lek kumbum pini mi leŋ la kalŋaana? Zem zin wal kini ma tila be tikam suŋŋana
    pini.'
  ita-1885: 'Mosè adunque ed Aaronne entrarono da Faraone, e gli dissero: Così ha
    detto il Signore Iddio degli Ebrei: Fino a quando ricuserai d''umiliarti davanti
    alla mia faccia? lascia andare il mio popolo, acciocchè mi serva.'
  eng-LXXUP: And Moses and Aaron went in before Pharaoh, and they said to him, These
    things saith the Lord God of the Hebrews, How long dost thou refuse to reverence
    me? Send my people away, that they may serve me.
  eng-ULB: 'So Moses and Aaron went to Pharaoh and said to him, “Yahweh, the God of
    the Hebrews, says this: ''How long will you refuse to humble yourself before me?
    Let my people go so that they may worship me.'
  spa-VBL: 'Moisés y Aarón fueron a ver al Faraón y le dijeron: “Esto es lo que dice
    el Señor, el Dios de los hebreos: ‘¿Hasta cuándo te negarás a humillarte ante
    mí? Deja ir a mi pueblo, para que me adore.'
  fra-_FOB: 'Moïse et Aaron vinrent donc vers Pharaon, et lui dirent: Ainsi a dit
    l''Éternel, le Dieu des Hébreux: Jusqu''à quand refuseras-tu de t''humilier devant
    moi? Laisse aller mon peuple, afin qu''il me serve.'
  mal-mal: 'അങ്ങനെ മോശെയും അഹരോനും ഫറവോന്റെ അടുക്കൽ ചെന്ന് അവനോട് പറഞ്ഞതെന്തെന്നാൽ:
    “എബ്രായരുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്റെ സന്നിധിയിൽ തന്നെത്താൻ
    താഴ്ത്തുവാൻ എത്രത്തോളം നിനക്ക് മനസ്സില്ലാതിരിക്കും? എന്നെ ആരാധിക്കുവാൻ എന്റെ ജനത്തെ
    വിട്ടയയ്ക്കുക.'
  urd-GVR: Mūsā aur Hārūn Firaun ke pās gae. Unhoṅ ne us se kahā, “Rab Ibrāniyoṅ ke
    Ḳhudā kā farmān hai, ‘Tū kab tak mere sāmne hathiyār ḍālne se inkār karegā? Merī
    qaum ko merī ibādat karne ke lie jāne de,
  suz-BL: मिनु मोसा नु हारून फाराओ आ बाक्‍तीके जाक्‍दीश्‍शा, मेको कली “हिब्रू आंइ
