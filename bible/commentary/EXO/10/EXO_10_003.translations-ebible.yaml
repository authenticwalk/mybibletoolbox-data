  arb-NAV: 'فَمَثَلَ مُوسَى وَهَرُونُ أَمَامَ فِرْعَوْنَ وَقَالا لَهُ: «هَذَا مَا
    يُعْلِنُهُ الرَّبُّ إِلَهُ الْعِبْرَانِيِّينَ: إِلَى مَتَى تَأْبَى أَنْ تَخْضَعَ
    لِي؟ أَطْلِقْ شَعْبِي لِيَعْبُدَنِي.'
  ewe-ewe: Ale Mose kple Aron wogayi Farao gbɔ, eye wogblɔ nɛ be, “Yehowa, Hebritɔwo
