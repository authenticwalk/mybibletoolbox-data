    ngayula wangaṉarangku kulilku? Wanyu ngayuku aṉangu tjuṯa wantir'iyala tjana ngayunya
    ankula waḻkuntjaku ilytjingka.
  cwe-cwe: Ivo Musa na Haluni wahita kwa mfalume wa Misili na wamulongela, “Mndewa
