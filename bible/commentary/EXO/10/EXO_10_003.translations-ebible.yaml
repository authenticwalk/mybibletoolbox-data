  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi nɑ Alɔŋ pɑ polɑ Icipiti wulɑʋ tɛ́ nɑ pɑ́ heeli-ɩ sɩ: Hepǝlɑ
    nyǝ́mɑ tɑ́, tɑ́ Ɩsɔ Tɑcɑɑ tɔmɑ-tʋ sɩ tǝ́ kɔɔ tǝ́ pɔɔsɩ-ŋ sɩ pǝlee kɛ́ n kɑ́ lɔ́
