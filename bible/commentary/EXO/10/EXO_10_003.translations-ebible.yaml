  tbz-SIM: 'Mɔyiisi nɛ̀ Anɔɔ kɛ̀ bɛ̀ɛ kɔtɛ okpɑ̀ɑ̀tì borɛ̀ kóo nɑ̀kɛ́ kɛ dɔ̀: Ti Yiɛ̀
    nKuyie ntínti Ebedeebɛ ti tũ nkù tu, ɑ yóó kɛ̃́kùnnɛ ɔ̃̀mmɔ̀nnì ɑmɑ́ɑ̀ ku ììkɛ̀,
    kɛ́ ti yóu kɛ̀ tí yɛ̀ kɛ kù fìé iwũɔ̃?'
  msy-2020: Egha Moses ko Aron atrivimɨn bighan ghugha, a mɨgɨa ghaze, “Ikiavɨra Itir
