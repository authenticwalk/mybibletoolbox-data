    dân Ta đi phụng thờ Ta.'
  guj-2017: મૂસા અને હારુન ફારુન પાસે ગયા અને કહ્યું, “હિબ્રૂઓના યહોવાહ કહે છે; ‘તું
    કયાં સુધી મારી આજ્ઞા ઉથાપ્યા કરીશ? મારા લોકોને મારું ભજન કરવા જવા દે.’
  pon-2006A: Moses oh Aaron eri patohla rehn Parao oh patohwanohng, “Iet me KAUN-O,
