    woate ŋu ayi aɖasubɔm.
  eng-LEE: And Moses and Aaron came in unto Pharaoh, and said unto him, Thus saith
    the Eternal, the God of the Hebrews, How long yet wilt thou refuse to humble thyself
    before me? let my people go, that they may serve me.
  gvn-gvn: Yinyamun bula Moses, Aaron kinganda dungan, yalaman, “Maja God babaji,
    ‘Yundu wanja-wanja ngaykundu milka-janay? Ngayku bama yunga, jana nganya buyay-maninka.
    Kaki yundu kari yungal, ngayu yinja-yinja yunuwunbu bubungu yungal wunkun. Jana
    yinja-yinja wubulmal, bubu yiringkurrku nandal. Jikan, mayi wheat, birra jukungu,
    jana yinja-yinjangka wubulku nukal. Jana bayanba walal yiringkurrku. Yurrawundu
    nganjan-karrangka jakalbaku yala kari yinja-yinja jirray nyajin.” Moses kuku kunban,
    nyulu jurrkijin, king bawan. Yamba kingandamundu workingmanangka nyungundu yalaman,
    “Nyulu bamangka wanja-wanja ngananka trouble kunbay-manil? Jananin Israel-warra
    yunga, jananga God buyay-maninka. Godungku ngananga bubu Egypt buyun-damanyarrkuda.”
  asm-FB: 'তেতিয়া মোচি আৰু হাৰোণ ফৰৌণৰ ওচৰলৈ গ’ল, আৰু তেওঁক ক’লে, “ইব্ৰীয়া সকলৰ
    ঈশ্বৰ যিহোৱাই এইদৰে কৈছে: ‘তুমি মোৰ আগত নম্ৰ হবলৈ কিমান সময়লৈকে অমান্তি হৈ থাকিবা?
    মোৰ আৰাধনা কৰিবৰ অৰ্থে মোৰ লোক সকলক যাবলৈ এৰি দিয়া।'
  sus-A: مُنسَ نُن هَرُنَ نَشَ سِفَ قِرَوُنَ شْنيِ، عٍ عَ قَلَ عَ بّ، «عِسِرَيِلَ
    مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ، ‹عِ تٌندِ مَ عِ يّتّ مَفٌرٌدٍ ﭑ بّ هَن مُن
