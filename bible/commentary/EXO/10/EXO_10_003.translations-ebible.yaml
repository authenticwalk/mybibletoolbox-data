    ya꞉ dla inoma sumha꞉ha꞉mama ya꞉ hi di dla ta꞉demha꞉ha꞉lepo depame.
  cuk-cuk: 'Moisés Aarónʼbogwa Faraón-daknadgusmalad. Faraónʼga sogdapmalad: “Weyob
    Hebreoʼmar-e-Bab-Dummad-Jehová soged: ‘¿Ar wede sanagwadsega bede an-asabin san
    bipii imakoe? An-dulamar noega be imako, adi, anse gornamalagar, an-nug odummonamalagar.'
  uig-CYR: 'Шуниң билән Муса билән Һарун Пирәвнниң алдиға берип, униңға: — Ибранийларниң
    Худаси Пәрвәрдигар мундақ дәйду: «Өзүңни алдимда төвән тутушни қачанғичә рәт қилисән?
    Маңа ибадәт қилиш үчүн қовмимни қоюп бәр.'
  tel-2017: మోషే అహరోనులు ఫరో దగ్గరికి వెళ్లి అతనితో ఇలా చెప్పారు. “హెబ్రీయుల దేవుడు
    యెహోవా చెబుతున్నది ఏమిటంటే, ఎంతకాలం వరకూ నా మాట వినకుండా ఉంటావు? నన్ను ఆరాధించడానికి
    నా ప్రజలను వెళ్లనివ్వు.
  hat-BSA: 'Moïse avèk Aaron te ale vè Farawon, e te di li: “Konsa pale SENYÈ a, Bondye
    a Ebre yo: ‘Jiska konbyen de tan ou va refize imilye ou devan Mwen? Kite pèp Mwen
    an ale, pou yo kapab sèvi Mwen.'
  kos-kos: Ouinge Moses ac Aaron som nu yorol tokosra ac fahk nu sel, “LEUM GOD lun
    mwet Hebrew El fahk, ‘Ac puta kac pacl kom ac tia akpusiselye kom nu sik? Fuhlela
    mwet luk in som tuh elos in ku in alu nu sik.
  hbo-WLC: וַיָּבֹ֨א מֹשֶׁ֣ה וְאַהֲרֹן֮ אֶל־פַּרְעֹה֒ וַיֹּאמְר֣וּ אֵלָ֗יו כֹּֽה־אָמַ֤ר
    יְהוָה֙ אֱלֹהֵ֣י הָֽעִבְרִ֔ים עַד־מָתַ֣י מֵאַ֔נְתָּ לֵעָנֹ֖ת מִפָּנָ֑י שַׁלַּ֥ח
    עַמִּ֖י וְיַֽעַבְדֻֽנִי׃
  ibo-ibo: Ọzọ, Mosis na Erọn jekwuuru Fero gwa ya sị, “Nke a bụ ihe Onyenwe anyị
    Chineke ndị Hibru kwuru, ‘Ọ bụ ruo olee mgbe ka ị ga-ajụ iwedata onwe gị ala nʼihu
    m? Hapụ ndị m ka ha gaa fee m ofufe.
  ory-ory: ସେତେବେଳେ ମୋଶା ଓ ହାରୋଣ ଫାରୋଙ୍କ ନିକଟକୁ ଯାଇ କହିଲେ, “ଏବ୍ରୀୟମାନଙ୍କ ସଦାପ୍ରଭୁ
    ପରମେଶ୍ୱର କହନ୍ତି, ‘ତୁମ୍ଭେ ଆମ୍ଭ ସାକ୍ଷାତରେ ନମ୍ର ହେବାକୁ କେତେ କାଳ ନାସ୍ତି କରିବ? ଆମ୍ଭର
    ସେବା କରିବା ନିମନ୍ତେ ଆମ୍ଭ ଲୋକମାନଙ୍କୁ ଯିବାକୁ ଦିଅ।
  chk-chk: Iwe, Moses me Aaron ra feila ren Farao o üreni, “Iei alon ewe Samol mi
    Lapalap än chon Ipru we Kot, ‘Ifa ükükün fansoun om kosap mochen atekisonok me
    fän mesei? Kopwe mwüt ngeni nei aramas pwe repwe feila o fel ngeniei.
  rop-rop: Wal Mosis en Eran bin go langa det king, en dubala bin dalim im, “Minbala
    garram wed blanga yu brom YAWEI det God blanga ola Isreil pipul. Im tok, ‘Wotaim
    yu garra lisin langa mi? Haulong yu garra gibit bekboun langa mi? Yu larramgo
    main pipul olabat wulijim dei garra go en weship langa mi.’ Lagijat na YAWEI det
    trubala God tok langa yu.
  ukr-1871: 'І прийшов Мойсей та Арон до Фараона та й промовили йому: Так каже Господь,
    Бог Єврейський: Докіль ще ставити меш опір, не хотячи впокоритись передо мною?
    Відпусти люде мої послужити менї.'
  bch-bch: 'Io, Moses ga Aron tila pan maron kapei Isip aea ta tikeo, “Maron Deo togai
    Ibru ele posanga ga bedane: ‘Ngeda be eao lolon ngan gau ta longo lingeg? Longean
    leg panua ta tila tisoa gau edag.'
  deu-1951: 'Also gingen Mose und Aaron zum Pharao und sprachen zu ihm: So spricht
    der HERR, der Gott der Hebräer: Wie lange willst du dich vor mir nicht demütigen?
    Laß mein Volk gehen, daß es mir diene!'
  eng-JPS: 'And Moses and Aaron went in unto Pharaoh, and said unto him: ''Thus saith
    the LORD, the God of the Hebrews: How long wilt thou refuse to humble thyself
    before Me? let My people go, that they may serve Me.'
  srp-1865: 'I otide Mojsije i Aron k Faraonu, i rekoše mu: ovako veli Gospod Bog
    Jevrejski: dokle æeš se protiviti da se ne poniziš preda mnom? Pusti narod moj
    da mi posluži.'
  lug-lug: Awo Musa ne Alooni ne bagenda ewa Falaawo, ne bamugamba nti, “Mukama Katonda
    wa Abaebbulaniya n’agamba bw’ati nti, ‘Olituusa ddi ng’okyagaanye okwetoowaza
    mu maaso gange? Leka abantu bange bagende, bansinze.
  heb-heb: ויבא משה ואהרן אל פרעה ויאמרו אליו כה אמר יהוה אלהי העברים עד מתי מאנת
    לענת מפני שלח עמי ויעבדני׃
  ben-IRV: তখন মোশি ও হারোণ ফরৌণের কাছে গিয়ে বললেন, “সদাপ্রভু, ইব্রীয়দের ঈশ্বর,
    এই কথা বলেন, ‘তুমি আমার সামনে নম্র হতে কতদিন অসম্মত হবে?’ আমার সেবা করার জন্য
    আমার প্রজাদেরকে ছেড়ে দাও।
  pan-pan: ਸੋ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੇ ਫ਼ਿਰਊਨ ਦੇ ਕੋਲ ਜਾ ਕੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਇਬਰਾਨੀਆਂ ਦਾ
    ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਕਦ ਤੱਕ ਤੂੰ ਮੇਰੇ ਅੱਗੇ ਆਪਣੇ ਆਪ ਨੂੰ ਨੀਵਾਂ ਕਰਨ ਤੋਂ ਇਨਕਾਰ
    ਕਰਦਾ ਰਹੇਂਗਾ? ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਜਾਣ ਦੇ ਤਾਂ ਜੋ ਉਹ ਮੇਰੀ ਉਪਾਸਨਾ ਕਰੇ।
  tkr-tkr: 'Mısayiy Harun fironusqa abı eyhen: – İnəxüd Rəbbee, cühüt''yaaşine Allahee
    vod eyhe: «Nimee gahnane ğu Zı uvhuynçil k''ırı ilydiyxhes, Zı uvhuynçilqa qidyaales?
    Yizın millet Zas ı''bəədat haa''as g''aykke!'
  mya-JVB: မောရှေ နှင့် အာရုန် တို့သည်၊ ဖာရော ဘုရင်ထံ သို့ဝင် ပြီးလျှင် ၊ ဟေဗြဲ လူတို့၏
    ဘုရား သခင်ထာဝရဘုရား က၊ သင်သည် ငါ့ ရှေ့မှာ ကိုယ်ကိုကိုယ်မ နှိမ့်ချ ဘဲ အဘယ်မျှ ကာလ
    ပတ်လုံးနေလိမ့်မည်နည်း။ ငါ ၏လူ တို့ သည် ငါ့ အား ဝတ်ပြု မည်အကြောင်း ၊ သွားရသောအခွင့်
    ကိုပေး လော့။
  tte-O: Kabo Mosese yo Eloni silau kin koina siwaloba, “Yeoba, kai Ibeliu ama Yaubada
    iwaloba, ‘Am sikote ilaulau. Toisabo sauga koina nuwam ibiga, katem kutalamwan
    koliyau na yagu loina kumuliya? Yagu tomo kutalamwagili silowasi na sitapwalolo
    koliyau.
  tbg-tbg: 'Kotiva minti tuvaro Mosiva Eronikantiro Pero vaiintivano vaunaini oruntero
    virara tiharo, Noravano Kotiva tinavu Hiparu vatanaaka Variqavano ariara mintima
    tivo: Nanti nanti entae are ti uva kia iriraitira, kia ti vevaaraini vainarave?
    Are ti vaiinti nahenti qaqi kairamanta vika oru ti hutu tuahera kaate.'
  hmo-hmo: Vadaeni Mose bona Arona be Farao dekenai idia raka vareai, idia hereva
    ia dekenai, idia gwau, “Lohiabada, ai Heberu taudia aiemai Dirava, be inai bamona
    ia hereva, ‘Lauegu vairana dekenai do oi hekokoroku noho ia lao bona edena negai?
    Lauegu orea taudia oiemu imana dekena amo oi negea, dohore idia tomadiho lau dekenai.
  urd-urd: और मूसा और हारून ने फ़िर'औन के पास जाकर उससे कहा कि ख़ुदावन्द, 'इब्रानियों
    का ख़ुदा यूँ फ़रमाता है, कि 'तू कब तक मेरे सामने नीचा बनने से इन्कार करेगा? मेरे
    लोगों को जाने दे कि वह मेरी इबादत करें।
  rus-SYN: 'Моисей и Аарон пришли к фараону и сказали ему: так говорит Господь, Бог
    Евреев: долго ли ты не смиришься предо Мною? отпусти народ Мой, чтобы он совершил
    Мне служение;'
  bqc-SIM: 'Ɔ̃ Mↄizi ń Aalonao gɛ ò Falaↄ̃ↄɛ aa mɛ̀: Dii Ɛbɛluↄ Lua mɛ̀, ńyↄ̃ↄ
    ku misiilɛaɛ sai e bↄɛ ni? Ǹ a gbɛ̃́ↄ gbaɛ aa gɛ́ a sísii.'
  tcz-CHONGTHU: 'Mose leh Aaron jong Pharaoh heng''a achie lhonin asei lhon tai, “Hebrew
    mite Pakai, Pathen''in hitihin aseiye: Itih chan ka-angsung''a kunding da nahitam?
    Keima kin agabol na ding uvin, kamite soldoh tan.'
  mar-mar: मग मोशे व अहरोन फारोकडे गेले. त्यांनी त्यास सांगितले, “इब्र्यांचा देव परमेश्वर
    म्हणतो, ‘तू माझ्यापुढे नम्र होण्याचे कोठवर नाकारशील? माझी उपासना करण्याकरिता माझ्या
    लोकांस जाऊ दे.
  qub-qub: 'Niptin Aaronwan Moisesga aywaran faraón cajman. Chayaycur niran: «Hebreocunapa
    Tayta Diosninmi cachamasha gamta tapunäpaj. ¿Imaycamaraj payta mana wiyacunquichu?
    ¡Aduraj aywananpaj acrashan runacunata cachay!'
  bqp-bqp: 'Akũ Musa kũ Harunao gɛ̀ɛ ò pì Firi''aunanɛ: Dikiri Eberunↄ Luda pì,
    ĩnigↄ̃ kun mìnatɛnaarɛ sari ari bↄrɛmɛɛ? Ǹ a gbɛ̃nↄ gbarɛ ò gɛ́ donyĩ kɛarɛ.'
  hat-hat: 'Se konsa Moyiz ak Arawon ale bò kote farawon an. Yo di l'': -Men sa Seyè
    a, Bondye pèp ebre a, voye di ou: Kilè w''a aprann soumèt tèt ou devan mwen? Kite
    pèp mwen an ale pou l'' ka fè yon sèvis pou mwen.'
  eng-BSB: 'So Moses and Aaron went to Pharaoh and told him, “This is what the LORD,
    the God of the Hebrews, says: ‘How long will you refuse to humble yourself before
    Me? Let My people go, so that they may worship Me.'
  tod-tod: 'Moize ta Aalɔn ti liini Falaɠɔn ʋɔ bɛ, ti ɠɛ ma: «Ɠɔoɠɔ GALAGI, Eɓulu
    nuiti ta-ƓALAGI wooi ɠaa: ‹Ɗa yɛsu ɠɛlɛzu eyɛsu siɛgi ɓɛgele zu, ga è la ɓɔɠɔ
    unmaayeiɗa bɛ̀? Ɓe nà-nuɓusɛiti ba, ti li, naa ɠa a kɛ ti dɛ̀bi.'
  eng-WEBPB: 'Moses and Aaron went in to Pharaoh, and said to him, “This is what the
    LORD, the God of the Hebrews, says: ‘How long will you refuse to humble yourself
    before me? Let my people go, that they may serve me.'
  kbq-kbq: Mosese'ene Aronikea Feronte vuke amanage huke ome asmi'na'e, Ra Anumzana
    Hibru vahe'mokizmi Anumzamo'a amanage huno hie, nama'a zupa Nagri navufina kagra
    kavufga anteraminka nomanine? Zmatrege'za vahe'ni'amo'za vu'za, monora ome hunanteho.
  nhe-BL: 'Huajca Moisés huan Aarón yajque quiitatoj Faraón huan quiilhuijque: ―TOTECO
    Dios tlen tihebreo tlacame tiquixmatij mitztlajtlanía hasta quema timoechcapanos
    iixtla. Quiijtohua monequi xiquincahua ma yaca itlacajhua para ma quihueyichihuatij.'
  bus-bus: 'Ben Musa kↄ̃n Arunao gàa wà bè Fili''aunanɛ: Dii Eberunↄ Luda bè nɛ́gↄ̃
    kuu mìsiɛnaare sai ai bↄrɛmɛ? Ǹ a gbɛ̃nↄ gbarɛ aↄ̃ gá dↄnzi kɛare.'
  gub-BL: A'e rupi Moizez a'e, Àràw a'e no, uze'eg oho Parao pe a'e wà kury. — Tupàn
    Tuweharupi Wiko Ma'e Emerew wazar uze'eg nezewe newe kury. — Màràn 'ar eremumaw
    putar pezar 'ym romo hereko haw imume'u pà nehe. Emuhem kar heremiaihu xe wi ne
    wà nehe, ta'e ipurumuwete katu wer herehe muite xe wi a'e wà xe.
  eng-DRA: 'Therefore Moses and Aaron went in to Pharao, and said to him: Thus saith
    the Lord God of the Hebrews: How long refusest thou to submit to me? let my people
    go, to sacrifice to me.'
