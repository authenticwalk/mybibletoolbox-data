verse: EXO.010.025
translations:
  mal-C: 'അതിന് മോശ ഉത്തരം പറഞ്ഞു: “ഞങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കു യാഗങ്ങളും ഹോമയാഗങ്ങളും
    അർപ്പിക്കാൻ അങ്ങു ഞങ്ങളെ അനുവദിക്കണം.'
  deu-TKW: 'Mose erwiderte: Du selbst mußt uns Schlacht- und Brandopfertiere mitgeben,
    damit wir sie für Jahwe, unseren Gott, zurichten;'
  lin-lin: 'Kasi Moyize alobaki : — Okopesa biso mbeka mpe makabo ya kotumba oyo tokobonzela
    Yawe, Nzambe na biso.'
  eng-LSV: and Moses says, “You also give sacrifices and burnt-offerings in our hand,
    and we have prepared for our God YHWH;
  eng-GNV: And Moses sayd, Thou must giue vs also sacrifices, and burnt offrings that
    wee may doe sacrifice vnto the Lord our God.
  eng-WEBSTER: And Moses said, Thou must give us also sacrifices, and burnt-offerings,
    that we may sacrifice to the LORD our God.
  nhw-BL: 'Pero Moisés tlananquili: ―¡Amo tihuelise! Monequi techcahuas ma tiquinhuicaca
    nopa tlapiyalme para nopa tlacajcahualistli catli tijtlatise para tijmacase TOTECO
    Dios.'
  swh-ONEN: Lakini Mose akasema, “Huna budi kuturuhusu tuwe na dhabihu na sadaka za
    kuteketezwa za kutoa mbele za Bwana Mungu wetu.
  bba-bba: Mɔwisi u wisɑ u nɛɛ, ǹ n mɛn nɑ, ɑ sun yɑɑ sɑbenu wɛ̃ɛyɔ domi n ǹ koo
    koorɑ sɑ kun nu mɔ su kɑ Gusunɔ bɛsɛn Yinni yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kɑ yɑ̃kunu
    ɡɑnu kuɑ.
  eng-KJVCPB: And Moses said, Thou must give us also sacrifices and burnt offerings,
    that we may sacrifice unto the Lord our God.
  cpy-cpy: 'Ikantzi Moisés: “Eeroka pawakinani piratsi notayiri, riijatzi kachaa-teyamaitatsini
    notayiniri Tajorentsi.'
  mpx-mpx: Yaa anana Mosese i lahe i ba, “Nigeya! Nu talamwagima wama bwasumu naha
    ahel, yaka enuna naha powon pwabwaligel ge enuna naha powonagil al Yehoba wama
    Yabowaine elana.
  wbp-wbp: Mujujurla kulu-jarrija kingiki, “Lawa, kulalparnalu-jana yampiyarla nganimpa-nyangu
    jiyipi manu narnukutu purdangirli! Kanyi karnalu-jana yungurnalurla purranjarla
    yinyi YAAWIYI-ki Kaatuku.
  luo-luo: To Musa nowacho niya, “Nyaka imiwa thuolo mar timo misengini gi misango
    miwangʼo pep ni Jehova Nyasaye ma Nyasachwa.
  meu-meu: A Mose eto, Lasi, emai boubou ḡaudia bona lahi ese baine ḡole oho ḡaudia
    ba hemimai, Iehova emai Dirava do baia boua.
  npi-ULB: तर मोशाले भने, “हाम्रा परमप्रभु परमेश्‍वरलाई बलिदान चढाउन तपाईंले हामीलाई
    बलिदान र होमबलिको निम्ति पशुहरू पनि दिनुपर्छ ।
  yor-yor: Ṣùgbọ́n Mose sọ pé, “Ìwọ gbọdọ̀ fún wa láààyè láti rú ẹbọ àti ọrẹ ẹbọ sísun
    ní iwájú Olúwa Ọlọ́run wa.
  emp-NTPO: 'Moiseba panusia: –Mãwãẽ́a. Bʌa dai animarãra idu edebida b̶ʌa ʌ̃cʌrʌ
    dai Ãcõrẽa bea diad̶ida panʌ bẽrã idjab̶a ʌ̃cʌrʌ idjía babue diad̶ida panʌ bẽrã.'
  ind-ind: Jawab Musa, “Engkau harus membiarkan kami membawa kurban bakaran agar kami
    mempersembahkannya kepada TUHAN Allah kami.
  pes-OPCB: 'اما موسی گفت: «ما گله‌ها و رمه‌ها را باید همراه خود ببریم تا برای یهوه
    خدایمان قربانی کنیم.'
  aer-aer: Kenhe Moses akenhe Pharaoh-eke ahele-irreke, “Arrangkwe, anwerne yepe-yepe,
    nanikute anwerne-kenhe areye ingkerneke impetyakenhe! Anwerne itnenhe akngemele
    nhenge anwerne itnenhe itetyenhenge YAHWEH anthetyeke.
  tgl-ULB: Pero sinabi ni Moises, “Kailangan mo rin magbigay ng mga hayop para sa
    mga alay at sunog na mga handog para maihandog namin kay Yahweh na aming Diyos.
  cbu-NT: Ashiri Móysissha; Ashiri ateesha ashiru, shaana chinish iyaam panachsha.
    Anoo pachayaruni, muchiruni, anpa iy Taarashipanee ungirtachiniya, Móysis kurakaa
    tárangiya.
  hui-hui: Ani layagola Mosesehanda ladai bialu lalu, Aniyagua ina Anduane Homogo
    inanaga Ngode Datagaliwabehondo nogo bo lomabu delo muluma̱yanaga í̠na bo ngulebedagoni.
  mya-mya: မော​ရှေ​က``ကျွန်ုပ်​တို့​၏​ထာ​ဝ​ရ​ဘု​ရား​အား ပူ​ဇော်​ရန်​ယဇ်​ကောင်​များ​ရှိ​ရ​ပါ​မည်။-
  cbi-NTPO: 'Tsandiñuren Moisés pakatu: Tsaaren, lala'' Dios Yavéchi tute'' keewaanu
    animaa bain, ju''ke'' keewaanu animaa bain meneste jukeeñu'' mitya, lalanu lala''
    animaalanu bain tajikaanuu juve.'
  bod-N: མོ་ཤེ་ན་རེ། ངེད་རྣམས་ཀྱིས་ངེད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་འབུལ་ཐུབ་པའི་ཕྱིར།
    ཁྱོད་ཀྱིས་མཆོད་རྫས་དང་སྦྱིན་སྲེག་ཏུ་འབུལ་བྱའི་སེམས་ཅན་ཅིས་ཀྱང་ངེད་ཀྱི་ལག་ཏུ་གཏད་དེ།
  sna-sna: Asi Mozisi akati, “Munofanira kutitendera kuti tive nezvibayiro uye nezvipiriso
    zvinopiswa kuti tipe kuna Jehovha Mwari wedu.
  spa-BLM: 'Moisés dijo: “También debes entregar en nuestras manos sacrificios y holocaustos,
    para que ofrezcamos sacrificios a Yahvé, nuestro Dios.'
  cac-cac: 'Ix yalan vin̈aj Moisés chi'': Yovalil tzon̈ a chab''at yed'' noc'' co
    molb''etzal noc'' chi'', yujto a noc'' co noc'' chi'' ol cac'' co silab''oc d''a
    Jehová co Diosal.'
  swh-ULB: Lakini Musa akasema, “Lazima utupe wanyama kwa ajili ya dhabihu na sadaka
    za kuteketeza ili tuwatoe dhabihu kwa Yahweh Mungu wetu.
  bel-bel: 'Але Майсей сказаў: дай таксама ў рукі нашыя ахвяры і цэласпаленьні, каб
    прынесьці Госпаду, Богу нашаму;'
  deu-ELBBK: 'Und Mose sprach: Auch Schlachtopfer und Brandopfer musst du in unsere
    Hände geben, dass wir dem HERRN, unserem Gott, opfern.'
  mbb-OT: Piru midtavak si Moises te, “Kinahanglan he ed-uwiten dey is menge uyaǥen
    dey su wey zey mepemuhat te menge pemuhat is Nengazen he Megbevayè dey, ragkes
    en is menge pemuhat he edtutungen.
  mal-2015: 'അതിന്നു മോശെ പറഞ്ഞതു: ഞങ്ങൾ ഞങ്ങളുടെ ദൈവമായ യഹോവെക്കു അർപ്പിക്കേണ്ടതിന്നു
    യാഗങ്ങൾക്കും സർവ്വാംഗഹോമങ്ങൾക്കും വേണ്ടി മൃഗങ്ങളെയും നീ ഞങ്ങൾക്കു തരേണം.'
  tuo-NT: 'Moisé peꞌe aꞌtiro yʉꞌticʉ niwĩ: —Niweꞌe. Ʉ̃sã yarã waꞌicʉrãrẽ duꞌuoꞌoya.
    Náta Õꞌacʉ̃ ʉ̃sã wiogʉre eꞌcatipeorã wẽjẽ, ʉ̃jʉ̃amorõpeoajã nima.'
  gup-gup: Dja Moses yimeng, “Kunbuyika mak marneyime. Kanwo mayh nawern ba bu ngarrimarnebun
    ngarrimarnekinje bu ngarriwon Yawey nawu God ngadberre.
  gvs-gvs: E yau sem adigo kagu, ‘Geya. Kom kutagonēma ima yoguyoguyao vininabeso
    manuna nakae kanavedi bei maniyedi kagabudi, maniyedi kavakasavedi go, kakasaledi
    Yauwe yaina.
  rmc-rmc: 'O Mojžiš leske odphenďa: „Akor amen mušines tu te del oda, so amenge kampela
    pro obeti the pro labarde obeti, hoj te anas le RAJESKE, amare Devleske.'
  nlg-nlg: Ma Moses te ghaghua, “Taho. Kai tangomana ge kai holai nimami na sheep,
    mana goat mana buluka na vatei sukaghi mana hevei kekere vania Yahweh nimami na
    God.
  pes-OPV: 'موسی گفت: «ذبایح و قربانی های سوختنی نیز می‌باید به‌دست ما بدهی، تا نزدیهوه،
    خدای خود بگذرانیم.'
  ron-1924: 'Мойсе а рэспунс: „Кяр сэ не дай ту ынсуць жертфеле ши ардериле-де-тот
    пе каре ле вом адуче Домнулуй Думнезеулуй ностру,'
  ben-OBCV: কিন্তু মোশি বললেন, “আমাদের ঈশ্বর সদাপ্রভুর উদ্দেশে উপহার বলি এবং হোমবলি
    উৎসর্গ করার জন্য আপনাকে আমাদের অনুমতি দিতে হবে।
  som-som: Muusena wuxuu yidhi, De waa inaad weliba na siisaa allabaryo iyo qurbaan
    la gubo, oo aannu u bixinno Rabbiga ah Ilaahayaga.
  lat-VUC: 'Ait Moyses: Hostias quoque et holocausta dabis nobis, quæ offeramus Domino
    Deo nostro.'
  eng-ASVBT: And Moses said, Thou must also give into our hand sacrifices and burnt
    offerings, that we may sacrifice unto Jehovah our God.
  mna-mna: 'Mi Mose iso: “E-e, ina som. Bela amla raama mbili tiam ta boozomen. Tasa
    ko irao imborene na som. Pa niam amkankaana pa so mbili tabe amkam zin ma ampatoron
    Yooba Anutu tiam pa i. Tana ko amkam zin lup ma amla ampet lele tabe amkam suŋŋana
    su pa i, tona Yooba itunu ko iso yam pa so mbili tabe ampatoroni pa i.”'
  ita-1885: 'E Mosè disse: Tu ci concederai pure ancora di prender sacrificii ed olocausti,
    per offerire al Signore Iddio nostro.'
  eng-LXXUP: And Moses said, Nay, but thou shalt give to us whole burnt offerings
    and sacrifices, which we will sacrifice to the Lord our God.
  eng-ULB: But Moses said, “You must also give us animals for sacrifices and burnt
    offerings so that we may sacrifice them to Yahweh our God.
  spa-VBL: 'Pero Moisés respondió: “También debes dejarnos animales para los sacrificios
    y los holocaustos, para que podamos ofrecerlos al Señor nuestro Dios.'
  fra-_FOB: 'Mais Moïse répondit: Tu mettras toi-même entre nos mains de quoi faire
    des sacrifices et des holocaustes, que nous offrirons à l''Éternel notre Dieu.'
  mal-mal: 'അതിന് മോശെ പറഞ്ഞത്: “ഞങ്ങൾ ഞങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് അർപ്പിക്കേണ്ടതിന്
    യാഗങ്ങൾക്കും സർവ്വാംഗഹോമങ്ങൾക്കും വേണ്ടി മൃഗങ്ങളെയും നീ ഞങ്ങൾക്ക് തരണം.'
  urd-GVR: Mūsā ne jawāb diyā, “Kyā āp hī hameṅ qurbāniyoṅ ke lie jānwar deṅge tāki
    unheṅ Rab apne Ḳhudā ko pesh kareṅ?
  suz-BL: मोसामी चहिं “आंइ चढ़ेतीक नु चोशा चढ़ेतीक बस्‍तु भाव नेल्‍ल लाइक्‍चा माल्‍नीकी।
    मेको ला परमप्रभु यावे, आंइ परमप्रभु कली चढ़ेने चाप्‍नीकी।
  ita-1927: 'E Mosè disse: “Tu ci devi anche concedere di prendere di che fare de’
    sacrifizi e degli olocausti, perché possiamo offrire sacrifizi all’Eterno, ch’è
    l’Iddio nostro.'
  ckb-ckb: 'بەڵام موساش گوتی: «پێویستە ڕێگامان پێبدەیت بۆ ئەوەی قوربانی و قوربانی
    سووتاندن پێشکەش بکەین بۆ یەزدانی پەروەردگارمان.'
  eng-BBE: But Moses said, You will have to let us take burned offerings to put before
    the Lord our God.
  kan-OKCV: ಅದಕ್ಕೆ ಮೋಶೆಯು ಅವನಿಗೆ, “ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸುವುದಕ್ಕಾಗಿ ಯಜ್ಞಗಳನ್ನೂ
    ದಹನಬಲಿಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಹೋಗಲು ಅಪ್ಪಣೆಬೇಕು.
  bbb-bbb: Fero fu ijiege kuaramoga Mosisi fu urina kuae, A kuoga no vakuva ni kuoga
    noka fanuve nuvuone kena vaekina no E Ireobo Godi nuvuone ije zinone ifaejane.
  tam-2017: 'அதற்கு மோசே: “நாங்கள் எங்களுடைய தேவனாகிய யெகோவாவிற்கு செலுத்தும் பலிகளையும்
    சர்வாங்க தகனபலிகளையும் நீர் எங்களுடைய கையிலே கொடுக்கவேண்டும்.'
  spa-RV-1909: 'Y Moisés respondió: Tú también nos entregarás sacrificios y holocaustos
    que sacrifiquemos á Jehová nuestro Dios.'
  ron-BTF: 'Și Moise a spus: Tu trebuie să ne dai de asemenea sacrificii și ofrande
    arse, ca să sacrificăm DOMNULUI Dumnezeul nostru.'
  eng-WEBP: Moses said, “You must also give into our hand sacrifices and burnt offerings,
    that we may sacrifice to the LORD our God.
  eng-FBV: But Moses replied, “You must also let us have animals for sacrifices and
    burnt offerings, so we can offer them to the Lord our God.
  nld-1939: 'Moses antwoordde: Onmogelijk; ge moet ons toch slacht(-) en brandoffers
    mee laten nemen, die wij aan Jahweh, onzen God, zullen brengen.'
  nch-BL: 'Pero Moisés tananquili: ―¡Amo tihuelise! Monequi techcahuas ma tiquinhuicaca
    nopa tapiyalme para nopa tacajcahualisti cati tijtatise para tijmacase TOTECO
    Dios.'
  vie-1934: 'Nhưng Môi-se tâu rằng: Chính bệ hạ hãy cấp cho chúng tôi các con sinh
    và vật chi dùng làm của lễ thiêu để dâng cho Giê-hô-va Đức Chúa Trời chúng tôi.'
  hin-CV: किंतु मोशेह ने उत्तर दिया, “हमें बलि तथा होमबलि के लिए पशु और भेड़-बकरी
    ले जाना ज़रूरी है ताकि हम याहवेह अपने परमेश्वर को बलि चढ़ा सकें.
  eng-OURB: Moses [Drawn out] said, “You must also give into our hand sacrifices and
    burnt offerings, that we may sacrifice to Yahweh Eloheikhem [Yahweh our God].
  spa-BES: 'Pero Moisés dijo: Tendrás que dejar que tomemos holocaustos para poner
    delante de él Señor nuestro Dios.'
  tdx-tdx: Aa hoe t’i Mosè, Tsi-mete tsy hatolo’o ty hisoroñañe naho ty ho èngan-koroañe,
    hañalankaña’ay ho am’ Iehovà Andrianañahare’ay.
  vid-vid: Ila Musa nakamlonjela, “Yokulapa utukundize kuhola migongolo ja nhambiko
    na nhambiko za kulakaza leka tukamlavile nhambiko Mkulu Nguluwi, Nguluwi wa hetwe.
  eng-OKE: But Mosheh said, Thou must give into our hands also the holy victims and
    holocausts, that we may serve before the Lord our God.
  tha-KJV: ฝ่ายโมเสสจึงทูลว่า “​พระองค์​ต้องให้เรามีเครื่องบูชาและเครื่องเผาบูชาไปด้วย
    เพื่อพวกข้าพระองค์จะได้บู​ชาต​่อพระเยโฮวาห์พระเจ้าของข้าพระองค์
  por-BR-2018: 'E Moisés respondeu: Tu também nos entregarás sacrifícios e holocaustos
    para que sacrifiquemos ao SENHOR nosso Deus.'
  deu-ELO: 'Und Mose sprach: Auch Schlachtopfer und Brandopfer mußt du in unsere Hände
    geben, daß wir Jehova, unserem Gott opfern.'
  eng-WYC-2018: And Moses said, Also thou shalt give to us offerings and burnt sacrifices,
    which we shall offer to our Lord God; (And Moses said, Then shalt thou give us
    the offerings, and the burnt sacrifices, which we shall offer to the Lord our
    God?)
  epo-epo: 'Sed Moseo diris: Vi devas ankaŭ doni en niajn manojn oferojn kaj bruloferojn,
    kiujn ni alportos al la Eternulo, nia Dio.'
  uig-PIN: 'Musa jawabǝn: — Undaⱪta Hudayimiz Pǝrwǝrdigarƣa ⱪurbanliⱪ ⱪilixⱪa inaⱪliⱪ
    ⱪurbanliⱪi wǝ kɵydürmǝ ⱪurbanliⱪiƣa lazimliⱪ qarpaylarni sǝn bizgǝ berǝmsǝn?'
  beo-beo: Be Mousese da bu adole i, “Agoane hamomu ganiaba, di da ninima ohe fi ninia
    Hina Godema gobele salasu hamoma:ne ia:noba.
  tpi-OTNT: Orait na Moses i bekim tok, “Nogat. Yu mas larim mipela i kisim ol abus,
    bilong mekim ofa long God, Bikpela bilong mipela.
  hau-SA: Amma Musa ya ce, “Dole ka bari mu kasance da hadayu, da kuma hadayu na ƙonawa
    waɗanda za mu miƙa wa Ubangiji Allahnmu.
  udu-udu: 'Hila Musa thoḵki gwo mo ki: /E mini mii dhal aman bway si’da/ mo mmota
    gi to jin mina aman i miiya basa ’cesh mo dhali to kun miinu mo kun c̱inu ki me’d
    mo jin ’thanu o’d ka kuluny ki aman mina c̱iki a’di TAP̱A Arumgimis bam mo be.'
  uig-LAT: 'Musa jawaben: — Undaqta Xudayimiz Perwerdigargha qurbanliq qilishqa inaqliq
    qurbanliqi we köydürme qurbanliqigha lazimliq charpaylarni sen bizge béremsen?'
  nde-nde: Kodwa uMosi wathi, “Kumele usivumele ukuthi siyokwenza imihlatshelo leminikelo
    yokutshiswa kuThixo uNkulunkulu wethu.
  ton-ton: Pea naʻe pehē ʻe Mōsese, “Ka te ke tuku mai ʻae ngaahi feilaulau foki mo
    e ngaahi feilaulau tutu, koeʻuhi ke mau feilaulau ʻaki kia Sihova ko homau ʻOtua.
  ces-1613: 'Odpověděl Mojžíš: Dáš také v ruce naše oběti a zápaly, kteréž bychom
    obětovali Hospodinu Bohu našemu.'
  eko-eko: 'Munsa khujipu yoori: “Weeyo ona ya oninkha nyama za orettela twaha na
    olukuza, yoori nimwinkhe Nnyizinku, Nluku eetthu.'
  eng-WMB: Moses said, “You must also give into our hand sacrifices and burnt offerings,
    that we may sacrifice to the LORD our God.
  tam-TCV: அதற்கு மோசே, “எங்கள் இறைவனாகிய யெகோவாவுக்கு பலிகளையும், தகன காணிக்கைகளையும்
