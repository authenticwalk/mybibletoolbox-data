  chk-chk: Nge Moses a üreni, “Kopwe mwüt ngenikem man fän iten sokun asor me asoren
    kek, pwe aipwe tongeni asor ngeni ewe Samol mi Lapalap äm we Kot.
  rop-rop: Wal Mosis bin tok, “If melabat garra libum ola enimul blanga melabat biyain,
    wal yu garra gibit melabat sambala enimul blanga det sekrifais serramoni, dumaji
    melabat garra abum enimul blanga kilim en barnimap blanga YAWEI det trubala God
    blanga melabat.
  ukr-1871: 'І каже Мойсей: Нї! ти сам нам даси й жертви й усепалення, щоб ми принесли
    Господеві, Богу нашому.'
  bch-bch: Be Moses ikeo, “Mao. Eao manta longean gai ta abada lemai masilau pade
    ta timan lemai tenainga aea. Edengada, gai ga adol dingaeai ta dinga inono ga
    timomout ga kus, ta iman tenainga ga ila pan amai Maron Deo.
  deu-1951: 'Mose sprach: Du mußt auch Schlachtopfer und Brandopfer in unsere Hände
    geben, daß wir sie dem HERRN, unserm Gott, darbringen können;'
  eng-JPS: 'And Moses said: ''Thou must also give into our hand sacrifices and burnt-offerings,
    that we may sacrifice unto the LORD our God.'
  srp-1865: 'A Mojsije reèe: treba da nam daš i što æemo prinijeti i sažeæi na žrtvu
    Gospodu Bogu svojemu;'
  lug-lug: Naye Musa n’addamu nti, “Osaana otuleke tutwale ebisolo eby’okuwaayo ssaddaaka
    n’ebiweebwayo ebyokebwa eri Mukama Katonda waffe.
  heb-heb: ויאמר משה גם אתה תתן בידנו זבחים ועלות ועשינו ליהוה אלהינו׃
  ben-IRV: কিন্তু মোশি বললেন, “আমাদের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে উৎসর্গ করার জন্য আমাদের
    হাতে বলি ও হোমদ্রব্য সমর্পণ করা আপনার কর্তব্য।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਆਖਿਆ, ਤੁਸੀਂ ਆਪ ਸਾਡੇ ਹੱਥ ਵਿੱਚ ਬਲੀਆਂ ਅਤੇ ਹੋਮ ਦੀਆਂ ਭੇਟਾਂ ਦਿਓ ਤਾਂ
    ਜੋ ਅਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਚੜ੍ਹਾਈਏ।
  tkr-tkr: 'Mısee eyhen: – Şi yişde Rəbbis Allahıs q''urban ablyaa''asdemee, ğu yişin
    çavra-vəq''əd şaka g''aykkas ıkkan!'
  mya-JVB: မောရှေ ကလည်း ၊ ကျွန်ုပ် တို့ဘုရား သခင်ထာဝရဘုရား အား ယဇ်ပူဇော် စရာဘို့ ယဇ်ကောင်
    များ၊ မီးရှို့ ရာပူဇော်သက္ကာများကို ကိုယ်တော် ပေး ရမည်။
  tte-O: Kabo Mosese iwaloba, “Na tem nige me ama ebaebai yo kalau menima-bwagabwagamai,
    na kani gubesi pwaoli ama gabugabuna Yeoba koina?
  tbg-tbg: Minti tuvaro Mosiva aqao tiro, Tenavu kia vikavata ntita vare viraiti qaqi
    vuarera, tenavu kia ho Nora Kotira ofaa ekaara kaintu iha quara amitarerave.
  hmo-hmo: To Mose ia gwau, “Lasi. Aiemai boubou gaudia, bona lahi ese do ia araia
    ore gaudia be ai dekenai do oi henia, Lohiabada aiemai Dirava ena boubou do ai
    karaia.
  urd-urd: मूसा ने कहा, कि तुझे हम को कु़र्बानियों और सोख़्तनी कु़र्बानियों के लिए
    जानवर देने पड़ेंगे, ताकि हम ख़ुदावन्द अपने ख़ुदा के आगे क़ुर्बानी करें।
  rus-SYN: 'Но Моисей сказал: нет, дай также в руки наши жертвы и всесожжения, чтобы
    принести Господу Богу нашему;'
  bqc-SIM: 'Mↄizi mɛ̀: To wàↄ wá sa''obↄↄ ń sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄↄ
    kũa, kɛ́ wà e wà Dii wá Lua gbagbaò.'
  tcz-CHONGTHU: Mose'n adon but in, “hichu hithei him him ponte.” Ka gancha te'u chu
    nei puisah tei teiju angaije, ajeh chu ka Pakai u-leh ka Pathen angsung'a kilhaina
    a kaman chah ding'u ahi, ati.”
  mar-mar: मोशे म्हणाला, “आमचा देव परमेश्वर याच्यासाठी यज्ञ करण्यास यज्ञपशू व होमबली
    तू आमच्या हाती दिले पाहिजेत.
  qub-qub: 'Niptin Moisés niran: «Uywäcunata gatinäta mana munarga ¿gamchuraj uywacunata
    camaripämanqui Tayta Diosnëta adurar uywacunata sacrifisyupaj rupachinäpaj?'
  bqp-bqp: 'Musa pì: Ǹ tó ògↄ̃ ó sa''opↄnↄ kũ sa''opↄ kũ òdi ká tɛ́n à tɛ́ kũnↄ
    kũna, de ò le ò Dikiri ó Luda gbagbao.'
  hat-hat: 'Moyiz reponn li: -Bon, lè sa a, se ou menm ki pral ban nou bèt pou nou
    touye pou nou boule pou Seyè a, Bondye nou an?'
  eng-BSB: But Moses replied, “You must also provide us with sacrifices and burnt
    offerings to present to the LORD our God.
  tod-tod: 'Moize gooɠaaʋoteni, é ɠɛ ma: «Kɛni è gá-loganiiti zɛ gi ya, nii a kɛ
    gi zalaɠaiti ta gala zalaɠaiti kula Ɠɔoɠɔ GALAGI ʋɛ.'
  eng-WEBPB: Moses said, “You must also give into our hand sacrifices and burnt offerings,
    that we may sacrifice to the LORD our God.
  kbq-kbq: Hianagi Mosese'a amanage hu'ne, Ra Anumzana tagri Anumzante'ma Kresramanavunte
    afutamine, tevefima krefnane hu ofa hanuna afutamina tatregeta avreneta vamneno.
  nhe-BL: 'Pero Moisés tlananquili: ―¡Ax tihuelise! Monequi titechcahuilis ma tiquinhuicaca
    nopa tlapiyalime para nopa tlacajcahualistli tlen tijtlatise para tijmacase TOTECO
    Dios.'
  bus-bus: 'Musa bè: Ǹ tó wàgↄ̃ wa sa''opↄnↄ kↄ̃n sa''opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũnↄ
    kũna, lɛ wà e wà Dii wa Luda gbãgbão.'
  gub-BL: — Uruzuka putar ma'ea'yr Tupàn Tuweharupi Wiko Ma'e urezar henataromo ure
    wà nehe. Uruapy putar ureremizuka kwer Tupàn Tuweharupi Wiko Ma'e imuwete haw
    romo ure wà nehe, i'i Moizez Parao pe.
  eng-DRA: 'Moses said: Thou shalt give us also sacrifices and burnt offerings, to
    the Lord our God.'
