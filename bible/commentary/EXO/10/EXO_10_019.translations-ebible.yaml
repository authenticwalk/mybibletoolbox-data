verse: EXO.010.019
translations:
  mal-C: യഹോവ അതിശക്തമായ ഒരു പടിഞ്ഞാറൻ കാറ്റു വരുത്തി; അതു വെട്ടുക്കിളികളെ കൊണ്ടുപോയി
    ചെങ്കടലിൽ എറിഞ്ഞു. ഈജിപ്റ്റിൽ ഒരിടത്തും ഒരു വെട്ടുക്കിളിപോലും ശേഷിച്ചില്ല.
  deu-TKW: 'Jahwe aber ließ einen sehr starken Westwind als Gegenwind wehen; der nahm
    den Heuschreckenschwarm mit und warf ihn ins Schilfmeer: keine einzige Heuschrecke
    blieb übrig im ganzen Bereiche von Ägypten.'
  lin-lin: Bongo Yawe akomisaki mopepe ya este ekumbaki moko ya weste oyo ememaki
    mabanki mpe ebwakaki yango na ebale monene ya Barozo. Ata libanki moko te etikalaki
    na bisika nyonso ya Ejipito.
  eng-LSV: and YHWH turns a very strong sea wind, and it lifts up the locust, and
    blows it into the Red Sea—there has not been left one locust in all the border
    of Egypt;
  eng-GNV: And the Lord turned a mightie strong West winde, and tooke away the grashoppers,
    and violently cast them into the red Sea, so that there remained not one grashopper
    in all the coast of Egypt.
  eng-WEBSTER: 'And the LORD turned a mighty strong west wind which took away the
    locusts, and cast them into the Red sea: there remained not one locust in all
    the borders of Egypt.'
  nhw-BL: Huan TOTECO quipatlac iojhui nopa ajacatl, huan mocuepqui se chicahuac ajacatl
    campa temo tonati huan quinhuicac nopa chapolime huan quinmajcajqui ipan Hueyi
    Atl catli itoca Chichiltic. Huan amo mocajqui ipan Egipto niyon se chapoli.
  swh-ONEN: Naye Bwana akaugeuza upepo ukavuma kutoka magharibi, wenye nguvu nyingi,
    ambao uliwaondoa wale nzige na kuwapeleka kwenye Bahari ya Shamu. Hakuna nzige
    hata mmoja aliyebaki popote katika nchi ya Misri.
  bba-bba: Yerɑ Yinni Gusunɔ u derɑ woo dɑmɡuu ɡɑ seemɑ sɑɑ sɔ̃ɔ duu yerun di ɡɑ kɑ
    twee yi doonɑ ɡɑ ɡure nim wɔ̃ku sɔɔ ɡe bɑ mɔ̀ Nɑɑ yɑri. Bɑɑ yin tiɑ kun tiɑre
    tem mɛ kpuro sɔɔ.
  eng-KJVCPB: And the Lord turned a mighty strong west wind, which took away the locusts,
    and cast them into the Red sea; there remained not one locust in all the coasts
    of Egypt.
  cpy-cpy: Ari ikantakaakawo Tajorentsi oshintsiti otampyaati okinapaakiro ikyaapiintzira
    ooryaa, othonkaneeri aanakiri tsitsiri-paeni ookakiri Inkaariki Kityonkaariki.
    Tee iñeetaneeri tsitsiri maawoeni nampitsiki Apitantoniki.
  mpx-mpx: Yaka Yehoba mana i pil pasikal i tabwa yalas gasigasisena, inoke sagagai
    i yu latalatahinil ge i yu payopayou-agil hi na Hoga Keketina. He nige al sagagai
    etega i miminaa Itipita.
  wbp-wbp: Yinyarlu warlpangku kuja-jana kangurnu jintilyka-wati, kakarrara-ngurlulpa
    wangkajarni. Kuja YAAWIYI-rli purda-nyangu Mujuju wangkanja-kurra, karlirr-manu,
    karlarra-ngurlulkulpa warlpaju wangkaja. Warlpangku-jana muku manu jintilykaju,
    manu-jana kujurnu muku mangkuru-kurra. Ngula-jangka, lawalpa karrija jintilyka-wangu
    Yijipirlaju.
  luo-luo: Kendo Jehova Nyasaye noloko kudho mar yamo mi yamb podho chiengʼ nokudho
    matek, bende yamono nochoko bonyo duto mi otero e Nam Makwar. Onge bonyo moro
    amora mane odongʼ e piny Misri.
  meu-meu: Bena Iehova ese lai badana lahara kahana amo e siaia, una lai ese kwadi
    e odadia isi, Davara Kakakakana lalonai e odadia lao; Aigupto tanona hetoadia
    idoidiai kwadi ta dia mia.
  npi-ULB: परमप्रभुले निकै शक्तिशाली पश्‍चिमी बतास चलाइदिनुभयो जसले सलहहरूलाई उडाई
    लाल समुद्रमा लग्यो । मिश्रका इलाकाभित्र एउटै पनि सलह रहेन ।
  yor-yor: Olúwa sì yí afẹ́fẹ́ náà padà di afẹ́fẹ́ líle láti apá ìwọ̀-oòrùn wá láti
    gbá àwọn eṣú náà kúrò ní orí ilẹ̀ Ejibiti lọ sínú Òkun Pupa. Bẹ́ẹ̀ ni ẹyọ eṣú
    kan kò ṣẹ́kù sí orí ilẹ̀ Ejibiti.
  emp-NTPO: Iwid̶ibʌrʌd̶e Ãcõrẽba nãũrãda dji cãbãyã ʌ̃mãdau b̶aebariareba tʌbisia.
    Maʌ̃ nãũrãba ad̶ichichira Pusa Purru abadad̶e jũma b̶atabuesia. Ab̶ed̶a ad̶ichichira
    Egipto druad̶e ni ab̶a bid̶a b̶eẽ́ basía.
  ind-ind: Maka TUHAN membalikkan arah angin menjadi angin barat yang kencang dan
    meniup belalang-belalang itu ke Laut Merah. Tidak ada seekor pun yang tertinggal
    di seluruh Mesir.
  pes-OPCB: خداوند هم از طرف مغرب، بادی شدید وزانید و وزش باد تمام ملخها را به دریای
    سرخ ریخت آنچنان که در تمام مصر حتی یک ملخ هم باقی نماند.
  aer-aer: Rlkele inteltye areye-arle akngetyekeke, re ikngerre-ngentyele apetyeke.
    Nhenge YAHWEH-ele aweke Moses angkerle-anerlenge re rlke renhe akngarte-iweme
    alturle-ngentyele anteme rlkele wernerlenge. Rlkele inteltye areye werneke itnenhe
    kwatye alayeke iweke. Kele anteme inteltyeke arrangkwe anthurre aneke Egypt-nge.
  tgl-ULB: Dinala ni Yahweh ang napakalakas na kanlurang hangin na dumampot sa mga
    balang at itinangay sila patungo sa Dagat ng mga Tambo; Wala ni isang balang ang
    natira sa buong lupain ng Ehipto.
  cbu-NT: Ashiri Apanllsha kambusuru kizpur zanganirangiya. Ashiri kambusursha kizpur
    kuseeru, putindiree arap musap chumbeepip kapeetarangiya. Ashiri ichinguru Ijiptosh
    yakat putindir tsíparangiya; izuuru pastarangiya.
  hui-hui: Ani layagola Anduane Homogohanda puyabu biago mo aribia halu namu ni paliagahayagi
    howa pulo dai bilene. Ani pulo dai biyagome pagaya ale biru wiaruni minu yalu
    yaga lalu Iba Daramabi bereagoha yalu anda pelene. Ani biyagola pagaya o biru
    wiyaruni aria mbira mbiraorebi heba Iyibi dindini yu wanahene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ရှေ့​လေ​ကို​အ​နောက် လေ​ပြင်း​အ​ဖြစ်​သို့​ပြောင်း​လဲ​တိုက်​ခတ်​စေ
    သ​ဖြင့် ကျိုင်း​ကောင်​တို့​ကို​လေ​နှင့်​ဆောင်​ယူ​ပြီး လျှင်​ပင်​လယ်​နီ​ထဲ​သို့​ကျ​စေ​၏။
    အီ​ဂျစ်​ပြည် တစ်​လျှောက်​လုံး​တွင်​ကျိုင်း​ကောင်​တစ်​ကောင် မျှ​မ​ကျန်​တော့​ချေ။-
  cbi-NTPO: Tsenñu Yavé juntsa ishuwanu masmi' majuyikaakenmalan, tsaa pajta vinsha
    la', pajta lainsha majuyike', juntsa ishulanu Ungalala lamaasha tene detaji' kepukemi.
    Tsanguiñu Egiptosha naa ma ishuba mangatarai'la.
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་རླུང་ནི་ནུབ་རླུང་དྲག་པོར་བསྒྱུར་ཏེ། འབུ་ཆ་ག་པ་རྣམས་གཡུགས་ཤིང་རྒྱ་མཚོ་དམར་པོའི་ནང་དུ་ཁུར་བ་དང་།
    ཨེ་ཅིབ་ཡུལ་ཐམས་ཅད་ནས་འབུ་ཆ་ག་པ་གཅིག་ཀྱང་མ་བསྐྱུར་ཏོ། །
  sna-sna: Uye Jehovha akashandura mhepo ikava mhepo ine simba yokumavirira ikasimudza
    mhashu ikadzikanda muGungwa Dzvuku. Hapana mhashu yakasara papi zvapo muIjipiti.
  spa-BLM: El Señor envió un fortísimo viento del oeste que arrastró a las langostas
    y las arrojó al Mar Rojo. No quedó ni una sola langosta en todos los límites de
    Egipto.
  cac-cac: Ix lajvi chi', ix yac'ancot jun ic' Jehová te ov. A b'aj sb'at c'u, ata'
    ix cot jun ic' chi'. Ix b'atcan noc' c'ulub' chi' d'a yol a' Chacchac Mar yuuj,
    man̈xa junoc noc' ix can d'a yol yic Egipto chi'.
  swh-ULB: Yahweh akaleta upepo mkali wa magharibi ulio wachukuwa wale nzige na kuwapeleka
    Bahari ya Shamu; hakuna nzige ata mmoja aliye baki eneo la Misri.
  bel-bel: 'І падняў Гасподзь з другога боку заходні вельмі моцны вецер, і ён панёс
    саранчу і ўкінуў яе ў Чэрмнае мора: не засталося ніводнай саранчыны ва ўсёй зямлі
    Егіпецкай.'
  deu-ELBBK: Und der HERR wandte den Wind in einen sehr starken Westwind, der hob
    die Heuschrecken auf und warf sie ins Schilfmeer. Es blieb nicht eine Heuschrecke
    übrig in dem ganzen Gebiet Ägyptens.
  mbb-OT: Ne zutun impepengeramag te Nengazen te mevandes he keramag he ebpuun diyà
    te edsenlepan, ne impenlayap dutun sikan is terapan ne ziyà meuwit te Zaǥat he
    Meriǥà. Ne wazè en terapan he nesamà diyà te tivuuk he Ehipto.
  mal-2015: യഹോവ മഹാശക്തിയുള്ളോരു പടിഞ്ഞാറൻ കാറ്റു അടിപ്പിച്ചു; അതു വെട്ടുക്കിളിയെ
    എടുത്തു ചെങ്കടലിൽ ഇട്ടുകളഞ്ഞു. മിസ്രയീംരാജ്യത്തെങ്ങും ഒരു വെട്ടുക്കിളിപോലും ശേഷിച്ചില്ല.
  tuo-NT: Tojo weegʉ Õꞌacʉ̃ wĩꞌrõ mujĩpũ mʉjãtiro peꞌe aꞌtiꞌquere mujĩpũ sãjãrõ peꞌe
    dʉcayucʉ niwĩ. Te wĩꞌrõ tutuaro meꞌrã mʉꞌmʉrĩwiꞌiare Maa Sõꞌarĩ maapʉ wẽequeñocã
    weecʉ niwĩ. Tojo weecã, Egiptopʉre ne mʉꞌmʉrĩwiꞌia dʉꞌsaticãrã niwã.
  gup-gup: Wanjh Yawey borledkeng kunmayorrk, wanjh mayorrkkimukminj dja borledminj
    bu kumwam karrikadbeh, dja benmirndewayhkeng djaddedde benmirndemunkeweng kore
    kurrula manbu kabongeyyo Manborodjme. Minj nawohkudji djaddedde wohdiwirrinj kore
    kumekbe kubolkwarlah Egypt rowk.
  gvs-gvs: E tuwo Yauwe yágira toogagaina koiboga ietune ima, e tataboleyadi iyawoisavedi
    sina Négwasa Kayakayaina goi sisalili. Tauna geya kada tayaamo tatabole Itipita
    sinaena ikaiyaka geya.
  rmc-rmc: a o RAJ visarďa e balvaj, hoj te phurdel zorales le zapadostar. Odi balvaj
    odľigenďa savore kobilken andro Lolo moros. Avke andre calo Egipt na ačhiľa aňi
    jekh kobilka.
  nlg-nlg: Keri ge Yahweh te lubatia mai na ghuri i boko, mana ghuri te ghurihira
    na lei puka va tana na Tahi Sisi. Taho siki puko te ghaha olia ilokana na butonikomu
    Egypt.
  pes-OPV: و خداوند بادغربی‌ای بسیار سخت برگردانید، که ملخها رابرداشته، آنها را به
    دریای قلزم ریخت، و درتمامی حدود مصر ملخی نماند.
  ron-1924: Домнул а фэкут сэ суфле ун вынт фоарте путерник динспре апус, каре а луат
    лэкустеле ши ле-а арункат ын Маря Рошие; н-а рэмас о лэкустэ пе тоатэ ынтиндеря
    Еӂиптулуй.
  ben-OBCV: আর সদাপ্রভু সেই বাতাসকে প্রচণ্ড এক পশ্চিমী বাতাসে পরিবর্তিত করে দিলেন,
    যা পঙ্গপালগুলিকে ধরে উঠিয়ে নিয়ে গিয়ে লোহিত সাগরে ফেলে দিল। মিশরে কোথাও আর একটিও
    পঙ্গপাল অবশিষ্ট রইল না।
  som-som: Markaasaa Rabbigu wuxuu soo leexiyey dabayl aad iyo aad u xoog badan oo
    galbeed ka timid, kolkaasay ayaxii kor u qaadday oo waxay ku gurtay Badda Cas,
    oo xataa ayax qudha ahi kuma hadhin dalka Masar oo dhan.
  lat-VUC: 'Qui flare fecit ventum ab occidente vehementissimum, et arreptam locustam
    projecit in mare Rubrum: non remansit ne una quidem in cunctis finibus Ægypti.'
  eng-ASVBT: And Jehovah turned an exceeding strong west wind, which took up the locusts,
    and drove them into the Red Sea; there remained not one locust in all the border
    of Egypt.
  mna-mna: Mi Yooba ileŋ suŋŋana kini, to itooro miiri mini ma iwe iwaara ta mburaanaŋana
    kat. Tabe iwike zin siizi ma tila len lup pa Tai Siŋsiŋŋana. Tasa imbot Aikuptu
    mini som.
  ita-1885: E il Signore voltò il vento in un fortissimo vento occidentale, il qual
    portò via le locuste, e le affondò nel mar rosso; e' non vi restò una sola locusta
    in tutti i confini di Egitto.
  eng-LXXUP: And the Lord brought in the opposite direction a strong wind from the
    sea, and took up the locusts and cast them into the Red Sea, and there was not
    one locust left in all the land of Egypt.
  eng-ULB: Yahweh brought a very strong west wind that picked up the locusts and drove
    them into the Sea of Reeds; not a single locust remained in all the territory
    of Egypt.
  spa-VBL: El Señor cambió la dirección del viento, de modo que un fuerte viento del
    Oeste arrastró a las langostas hasta el Mar Rojo. No quedó ni una sola langosta
    en ningún lugar de Egipto.
  fra-_FOB: Et l'Éternel ramena un vent d'Occident très fort, qui emporta les sauterelles,
    et les précipita dans la mer Rouge. Il ne resta pas une seule sauterelle dans
    tout le territoire de l'Égypte.
  mal-mal: യഹോവ മഹാശക്തിയുള്ള ഒരു പടിഞ്ഞാറൻ കാറ്റ് അടിപ്പിച്ചു; അത് വെട്ടുക്കിളിയെ
    എടുത്ത് ചെങ്കടലിൽ ഇട്ടുകളഞ്ഞു. ഈജിപ്റ്റിൽ എങ്ങും ഒരു വെട്ടുക്കിളിപോലും ശേഷിച്ചില്ല.
  urd-GVR: Jawāb meṅ Rab ne hawā kā ruḳh badal diyā. Us ne maġhrib se tez āṅdhī chalāī
    jis ne ṭiḍḍiyoṅ ko uṛā kar Bahr-e-Qulzum meṅ ḍāl diyā. Misr meṅ ek bhī ṭiḍḍī na
    rahī.
  suz-BL: मिनु परमप्रभु यावेमी नां पेरतीक रागी रे ठेयब फश गिवार सोइक्‍ताक्‍व। मेको
    फश गिवारमी सल्‍हा माले आन कली हुरशा, लल समुन्‍द्रम ताइक्‍ताक्‍व। मिनु मोपा इजीप्‍त
    रागीम सल्‍हा माले काइ मलीम।
  ita-1927: E l’Eterno fe’ levare un vento contrario, un gagliardissimo vento di ponente,
    che portò via le locuste e le precipitò nel mar Rosso. Non ci rimase neppure una
    locusta in tutta l’estensione dell’Egitto.
  ckb-ckb: یەزدانیش بایە ڕۆژهەڵاتییەکەی گۆڕی بە بایەکی ڕۆژئاوایی زۆر بەهێز و کوللەکەی
    هەڵگرت و فڕێیدایە ناو دەریای سوور و یەک کوللە نەما لە هەموو خاکی میسردا.
  eng-BBE: And the Lord sent a very strong west wind, which took up the locusts, driving
    them into the Red Sea; not one locust was to be seen in any part of Egypt.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಬಲವಾದ ಪಶ್ಚಿಮ ಗಾಳಿಯನ್ನು ಬೀಸುವಂತೆ ಮಾಡಿದರು. ಅದು ಮಿಡತೆಗಳನ್ನು ಎತ್ತಿಕೊಂಡು
    ಹೋಗಿ ಕೆಂಪು ಸಮುದ್ರದಲ್ಲಿ ಹಾಕಿತು. ಈಜಿಪ್ಟ್ ಮೇರೆಗಳಲ್ಲೆಲ್ಲಾ ಒಂದು ಮಿಡತೆಯಾದರೂ ಉಳಿಯಲಿಲ್ಲ.
  bbb-bbb: Mosisi fu baname isoemoga Godi fu maza koeno nake majaufi ka ma daroki
    be kuamo fu ufi. Fu ufina keke kabamisu boeje kari una Davare Kavuane nafuema
    ijia ari. Ro kabamisu besukua be fu naebe una are Ijifiti ijia fi.
  tam-2017: அப்பொழுது யெகோவா மகா பலத்த மேற்குக்காற்றை வீசும்படிச் செய்தார்; அது வெட்டுக்கிளிகளை
    அடித்துக்கொண்டுபோய் செங்கடலிலே போட்டது; எகிப்தின் எல்லையில் எங்கும் ஒரு வெட்டுக்கிளிகூட
    மீதியாக இருக்கவில்லை.
  spa-RV-1909: 'Y Jehová volvió un viento occidental fortísimo, y quitó la langosta,
    y arrojóla en el mar Bermejo: ni una langosta quedó en todo el término de Egipto.'
  ron-BTF: Și DOMNUL a întors un vânt foarte puternic din vest, care a îndepărtat
    lăcustele și le-a aruncat în Marea Roșie; nu a rămas nicio lăcustă în tot cuprinsul
    Egiptului.
  eng-WEBP: The LORD sent an exceedingly strong west wind, which took up the locusts,
    and drove them into the Red Sea. There remained not one locust in all the borders
    of Egypt.
  eng-FBV: The Lord changed the direction of the wind so that a strong westerly wind
    blew the locusts into the Red Sea. There wasn't a single locust left anywhere
    in Egypt.
  nld-1939: 'En Jahweh keerde de wind, en liet een krachtige westenwind waaien, die
    de sprinkhanen meevoerde en in de Rode Zee dreef: op het hele grondgebied van
    Egypte bleef geen enkele sprinkhaan meer over.'
  nch-BL: Huan TOTECO quipatac iojhui nopa ajacat, huan mocuetqui se chicahuac ajacat
    campa temo tonati huan quinhuicac nopa chapolime huan quinmajcajqui ipan Hueyi
    At cati itoca Chichiltic. Huan amo mocajqui ipan Egipto yon se chapoli.
  vie-1934: Đức Giê-hô-va dẫn ngọn gió tây đến rất mạnh, đem cào cào đi đuổi xuống
    Biển đỏ; khắp địa hạt Ê-díp-tô chẳng còn một con cào cào nào.
  hin-CV: तब याहवेह ने हवा की दिशा को बदलकर, टिड्डियों को लाल सागर में डाल दिया—तब
    पूरे देश में एक भी टिड्डी नहीं बची.
  eng-OURB: Adonai turned an exceeding strong west wind, which took up the locusts,
