    übrig in dem ganzen Gebiet Ägyptens.
  eng-WYC-2018: the which made a full strong wind to blow from the west, and it took,
    and cast the locust(s) into the Red Sea; soothly there (was) left not one, in
    all the coasts of Egypt. (and the Lord made a strong wind to blow from the west,
