  spa-BES: Y el SEÑOR envió un fuerte viento del oeste, que tomó los chapulines los
    arrojó al mar Rojo; ni un solo chapulín se podía ver en ninguna parte de Egipto.
  tdx-tdx: Nafote’ Iehovà i tiokey ho tio-bey hirik’ ahandrefañe; nongaha’ i tiokey
    o valalao vaho sinoi’e mb’amy Riam-Binday añe; leo raike amo valalao tsy napoke
    an-tane Mitsraime ao iaby.
  vid-vid: Na heye Mkulu Nguluwi, nakegala mbeho ng'hulu iputa kulawila kolizibilaga
    isanya, naizinula nzije zila na kuzikundujizila kuli Bahali ya Shamu. Na kuduhu
    ne nzije imwe iponile kuli isi yeng'ha ya Misili.
  eng-OKE: And the Lord turned a west wind exceedingly strong, and it carried the
