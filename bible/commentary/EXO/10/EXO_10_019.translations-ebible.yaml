  tha-KJV: พระเยโฮวาห์จึงทรงบันดาลให้​ลมพายุ​พัดกลับมาจากทิศตะวันตกหอบฝูงตั๊กแตนไปตกในทะเลแดง
    จนไม่​มีต​ั๊กแตนเหลือเลยสักตัวเดียวตลอดเขตแดนอียิปต์
  por-BR-2018: E o SENHOR voltou um vento ocidental fortíssimo, e tirou os gafanhotos,
