    odezitam ua Isipɨn itir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ kɛɛ heelim nɑ pǝ́ mɑkǝnɑ toŋ nɑ ilim tǝtʋlɛ tɔɔ nɑ pǝ́ pɑɑlɩ
    kʋtoloŋ nɑ pǝ́ pǝlɩ kʋ tǝnɑɣɑ sǝsǝncɑɑsɩ teŋku tɑɑ. Pǝ tɑ sɔɔ pɑɑ kʋlʋmʋɣʋ kɛ
    Icipiti tɛtʋ tɔɔ.
  azb-azb: Rəbb küləyi döndərib çox güclü qərb küləyi göndərdi və külək çəyirtkələri
    aparıb Qırmızı dənizə atdı və bütün Misir ölkəsində bir çəyirtkə belə, qalmadı.
  eng-DBY: 'And Jehovah turned a very powerful west wind, which took away the locusts,
    and drove them into the Red Sea: there remained not one locust in all the borders
    of Egypt.'
  hin-2017: तब यहोवा ने बहुत प्रचण्ड पश्चिमी हवा बहाकर टिड्डियों को उड़ाकर लाल समुद्र
    में डाल दिया, और मिस्र के किसी स्थान में एक भी टिड्डी न रह गई।
  wol-KYG: Aji Sax ji walbati ngelaw la, mu jóge sowu, am doole lool, daldi fél njéeréer
    ya, sànni ca géeju Barax ya, ba luy niru njéeréer desatul ca déndu Misra.
  swp-swp: Abo GUIAU mana adiadidirina ealasi eai i hetoa, abo madimadi i iuhi‐hesuaradi
    i laedi Gabogabo Buiabuiana arinai; nige madimadi esega ie ota Aigupito dimona
    maudoina boeana eai.
  bjr-bjr: Yaaweefa qufanoo ufai fannoo suani afu oosana qaannaindari uriufa mara
    quandasee suani afu keeqee marunnaindari afeeka ufai uqanna uqinoo aiqama pandaaqauqa
    fuaqa Taatuqee ooruku nammarinni aqinau. Sia uqanna moodaa pandaaqa Isipa maqa
    maaqaki kaqi marinau.
  eng-YLT: and Jehovah turneth a very strong sea wind, and it lifteth up the locust,
    and bloweth it into the Red Sea — there hath not been left one locust in all the
    border of Egypt;
  kne-kne: Pag et ipawadan Diyos di napigsa ay dagem ay napo sin diposan di agew.
    Indagem din amin ay dodon et inturong na ed baybay ay Mandalangdang.
  bzd-NTPO: Eta̱ Jehová tö siwa̱' e' wötréene tsi̱kka darërë e' wa̱ ditski mítse̱r
    a̱nene dayë kiè Dayë Mat, e' ki̱. Eta̱ ditski kë̀ a̱te̱ yës Egipto.
  eng-WYC-2017: the which made a full strong wind to blow from the west, and it took,
    and cast the locusts into the Red Sea; soothly there left not one, in all the
    coasts of Egypt.
  eng-WMBB: The LORD sent an exceedingly strong west wind, which took up the locusts,
    and drove them into the Sea of Suf. There remained not one locust in all the borders
    of Egypt.
  urd-GVH: जवाब में रब ने हवा का रुख़ बदल दिया। उसने मग़रिब से तेज़ आँधी चलाई जिसने
    टिड्डियों को उड़ाकर बहरे-क़ुलज़ुम में डाल दिया। मिसर में एक भी टिड्डी न रही।
  rug-rug: Meke hobe la nia givusu togarauru, sapu ṉiṉira hola e Zihova sa givusu
    gevasa, sapu vagi taloa ni meke paleke lani koasa koqu lavata Suezi sari na kupokupo,
    meke lopu keke kupokupo si koa hola pa doduruna sa popoa Izipi.
  gaz-gaz: Waaqayyos bubbee sana gara bubbee lixa biiftuu jabaatti geeddare; bubbeen
    sunis hawwaannisa sana fuudhee Galaana Diimaatti naqe. Gibxi keessatti hawwaannisni
    tokko iyyuu hin hafne.
  fra-LSG: L’Éternel fit souffler un vent d’occident très fort, qui emporta les sauterelles,
    et les précipita dans la mer Rouge; il ne resta pas une seule sauterelle dans
    toute l’étendue de l’Égypte.
  gnn-gnn: Bala dhunupa Garrayyunydja djuy'yurruna wata dhika ŋutu'na ŋanyana; bala
    ŋuriŋiyi bo'yurrunana watayunydja, djaw'yurrunana ŋunhi ḏetjnhanydja walalanha,
    bala guḻwuḻmaraŋala dhikana gapulilina. Yakana ŋula waŋganynha ḏetjnha meṉguŋalanydja.
  yal-yal: Alatala yi foye gbeen nafa keli sogegododen binni, naxan tuguminne xali,
    a e woli Gbala Baani, hali tugumin keden mi lu Misiran bɔxɔn ma.
  haw-1868: Huai hou mai la o Iehova i makani komohana ikaika, a lawe aku la ia i
    na uhini, a hoopaa iho la ia lakou iloko o ke Kaiula. Aohe uhini hookahi i koe
    ma ka aina a pau i Aigupita.
  arb-NAV: فَأَرْسَلَ الرَّبُّ رِيحاً غَرْبِيَّةً عَاصِفَةً حَمَلَتِ الْجَرَادَ وَطَرَحَتْهُ
    فِي الْبَحْرِ الأَحْمَرِ، فَلَمْ تَبْقَ جَرَادَةٌ وَاحِدَةٌ فِي جَمِيعِ أَرْجَاءِ
    مِصْرَ.
  ewe-ewe: eye Yehowa ɖo ɣetoɖoƒeya sesẽ aɖe ɖa, eye wòkplɔ ʋetsuviawo katã yi ɖakɔ
    ɖe Ƒu Dzĩ la me. Ʋetsuvi ɖeka pɛ gɔ̃ hã megasusɔ ɖe Egiptenyigba dzi o!
  eng-LEE: And the Lord turned a very strong west wind, which bore away the locusts,
    and cast them into the Red Sea; there was not left one locust in all the boundary
    of Egypt.
  gvn-gvn: '@see-verse:EXO.010.018'
  asm-FB: যিহোৱাই পশ্চিম ফালৰ পৰা অতি প্ৰবল বতাহ বোৱাই আনিলে; তাতে সেই বতাহে ফৰিংবোৰ
    উৰোৱাই নি চূফ সাগৰত পেলাই দিলে। সমগ্র মিচৰ দেশৰ কোনো অঞ্চলতে এটাও ফৰিং অৱশিষ্ট
    নাথাকিল।
  sus-A: عَلَتَلَ نَشَ تُرُننَادّ قٌيٍ رَ مِنِ، عَ كَتٌي بِرِن تُتُن سٌفٍفٌرٌدٍ، عَ
    سَ عٍ رَ سِن شُلُنيُمِ بَا مَ. هَلِ كَتٌي كٍرٍن مُ لُ مِسِرَ.
  fra-SBL: L'Éternel envoya un vent d'ouest très fort, qui emporta les sauterelles
    et les chassa dans la mer Rouge. Il ne resta pas une seule sauterelle dans tout
    le territoire de l'Égypte.
  hbo-hbo: וַיַּהֲפֹ֨ךְ יְהוָ֤ה רֽוּחַ־יָם֙ חָזָ֣ק מְאֹ֔ד וַיִּשָּׂא֙ אֶת־הָ֣אַרְבֶּ֔ה
    וַיִּתְקָעֵ֖הוּ יָ֣מָּה סּ֑וּף לֹ֤א נִשְׁאַר֙ אַרְבֶּ֣ה אֶחָ֔ד בְּכֹ֖ל גְּב֥וּל
    מִצְרָֽיִם׃
  eng-WYCLIFFE: which made a moost strong wynd to blowe fro the west, and took, and
    castide the locust in to the reed see; `noon dwellide, sotheli nether oon, in
    alle the coostis of Egipt.
  piu-2006: '@see-verse:EXO.010.018'
  pjt-pjt: Ka mulapaṯu paluṟu waḻpa panya palunya kampa kutjupaṟa iyaṉu wiluṟaranguṟu
    puḻka mulapa, ka puḻkaṟa wangkara tjiṉṯilyka winki uṟu puḻkakutu uṉṯuṟa wiyaṉu.
    Ka palulanguṟu tjiṉṯilyka kutjupa nyinanytja wiya alatjiṯu ngaṟangi ngura panya
    Itjipala.
  cwe-cwe: Mndewa Mulungu kagala beho da uswelo wa zuwa dili na nguvu nyingi, ijo
    diwasegeza nzige waja na kuwagala muna ibahali ya Shamu. Hasigale hata nzige imwe
    muna iisi ya Misili.
  bgs-bgs: Purisu igpapid katô Áglangngagán tô mabákkár karamag na tikud tun ta salláppan,
    asta ipid tô mga apang tun ta Dagat na Mallutù. Ándà gó palang apang na isamà,
    agad sábbad, tun ta kaluwagan ka Ehipto.
  kik-kik: Nake Jehova akĩgarũra rũhuho, akĩrũtua rũhuho rũnene rwa kuuma ithũĩro,
    naruo rũkĩũmbũra ngigĩ icio, rũgĩcitwara Iria-inĩ Itune. Gũtirĩ gakigĩ o na kamwe
    gaatigarire bũrũri wa Misiri.
  fra-NCL: Et Yahweh fit souffler un vent d’occident très fort, qui emporta les sauterelles
    et les poussa dans la mer Rouge ; il ne resta pas une seule sauterelle dans toute
    l’étendue de l’Égypte. —
  cek-AK: To naah Angraeng mah thacak takhi to niduem bang hoiah songsak moe, pakhuhnawk
    to tuipui kathim thungah hmuh pae boih; Izip prae thung boih ah pakhuh maeto doeh
    anghmat ai boeh.
  xla-xla: '@see-verse:EXO.010.018'
  cuk-cuk: Geb, Bab-Jehová burwa-gormaid obilisad. Burwa dad-argwanedsik binnasur-golega
    imaksad. A-burwa bela sesmar-sesad, Demar-Ginnidye-nugadse obatedapid. Ses Egipto-yargi
    gwagwensaale gwen bessulid.
  uig-CYR: Шуниң билән Пәрвәрдигар шамални бурап ғәрип тәрәптин интайин күчлүк боран
    чиқирип, чекәткиләрни учуруп, Қизил Деңизға ғәриқ қилди; Мисирниң пүткүл тәвәсидә
    бир талму чекәткә қалмиди.
  tel-2017: అప్పుడు యెహోవా, గాలిని తిప్పి శక్తివంతమైన పడమటి గాలి విసిరేలా చేశాడు.
    ఆ గాలి తీవ్రతకు మిడతలు కొట్టుకుపోయి ఎర్ర సముద్రంలో పడిపోయాయి. ఐగుప్తు దేశమంతటిలో
    ఒక్క మిడత కూడా మిగలలేదు.
  hat-BSA: Alò, SENYÈ a te fè van an chanje an yon van lwès byen fò ki te leve pran
    tout krikèt yo, e te voye yo nan Lamè Wouj. Menm yon sèl krikèt pa t rete nan
    tout teritwa Égypte la.
  kos-kos: Ac LEUM GOD El ekulla eng uh nu ke sie eng na upa roto me, su orani nufon
    locust uh ac okla nu in Meoa Srusra. Tia siefanna locust lula in facl Egypt nufon.
  hbo-WLC: וַיַּהֲפֹ֨ךְ יְהוָ֤ה רֽוּחַ־יָם֙ חָזָ֣ק מְאֹ֔ד וַיִּשָּׂא֙ אֶת־הָ֣אַרְבֶּ֔ה
    וַיִּתְקָעֵ֖הוּ יָ֣מָּה סּ֑וּף לֹ֤א נִשְׁאַר֙ אַרְבֶּ֣ה אֶחָ֔ד בְּכֹ֖ל גְּב֥וּל
    מִצְרָֽיִם׃
  ibo-ibo: Ngwangwa, Onyenwe anyị zitere ikuku nke si nʼebe anyanwụ na-ada bịa, nke
    bupụrụ igurube ndị ahụ site nʼala Ijipt, buba ha nʼOsimiri Uhie. Ọ dịkwaghị otu
    igurube fọdụrụ nʼala Ijipt niile.
  ory-ory: ସଦାପ୍ରଭୁ ପ୍ରବଳ ପଶ୍ଚିମ ବାୟୁ ଫେରାଇ ଦେଶରୁ ପଙ୍ଗପାଳମାନଙ୍କୁ ଉଠାଇ ନେଇ ସୂଫ ସାଗରରେ
    ନିକ୍ଷେପ କଲେ; ତହିଁରେ ମିସରର କୌଣସି ଅଞ୍ଚଳରେ ଗୋଟିଏ ପଙ୍ଗପାଳ ରହିଲା ନାହିଁ।
  chk-chk: Iwe, ewe Samol mi Lapalap a siwili ewe asepwälin ötiu ngeni enienin lotou
    a ässätä ekewe lifichimas o pönirelong lon ewe Setipar. Esap fokun nonom mwo eman
    lifichimas lon unusen ewe fanü Isip.
  rop-rop: en imbin tjeinjim det sanrais win, en imbin meigim brabli strongbala win
    kaman brom sangodanwei, en det win bin deigidawei ola grashopa brom det kantri
    en tjakidawei olabat langa det solwoda gulum Redsi. Nomo eni grashopa bin jidan
    langa det kantri na.
  ukr-1871: І дав Господь вітер потужний на захід соньця, і взяв той вітер сарану
    та й вкинув її в Червоне море. Не зісталось же сарани по всїх Египецьких займищах.
  bch-bch: Tota Maron Deo ipalele rai ele ladonga ta iuot ado ele dilngai ga inam.
    Ta rai toa oa iuot kapei tau ta itilak gid gurisi ta tisulug ngan tad Singsingia.
    Be gurisi eta idio ngan tibur Isip mao.
  deu-1951: Da wandte der HERR den Wind, daß er sehr stark aus dem Westen wehte und
    die Heuschrecken aufhob und sie ins Schilfmeer warf, so daß an allen Orten Ägyptens
    nicht eine übrig blieb.
  eng-JPS: And the LORD turned an exceeding strong west wind, which took up the locusts,
    and drove them into the Red Sea; there remained not one locust in all the border
    of Egypt.
  srp-1865: I okrenu Gospod vjetar od zapada vrlo jak, koji uze skakavce i baci ih
    u Crveno More, i ne osta nijedan skakavac u cijeloj zemlji Misirskoj.
  lug-lug: Awo Mukama n’aleeta embuyaga ez’amaanyi ennyo nga ziva ebuvanjuba, ne zisitula
    enzige ne zizisuula mu Nnyanja Emyufu. Tewaasigala nzige n’emu wonna wonna mu
    nsi y’e Misiri.
  heb-heb: ויהפך יהוה רוח ים חזק מאד וישא את הארבה ויתקעהו ימה סוף לא נשאר ארבה אחד
    בכל גבול מצרים׃
  ben-IRV: আর সদাপ্রভু বাতাসকে প্রবল পশ্চিম বাতাসে পরিবর্তন করলেন; তা পঙ্গপালদেরকে
    উঠিয়ে নিয়ে সূফসাগরে তাড়িয়ে দিল, তাতে মিশরের সমস্ত সীমানাতে একটিও পঙ্গপাল থাকল
    না।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਪੂਰਬ ਵੱਲੋਂ ਬਹੁਤ ਤੇਜ ਹਵਾ ਮੋੜੀ ਜਿਸ ਨੇ ਟਿੱਡੀ ਦਲ ਨੂੰ ਚੁੱਕ ਕੇ
    ਲਾਲ ਸਮੁੰਦਰ ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ ਅਤੇ ਮਿਸਰ ਦੀਆਂ ਸਾਰੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਇੱਕ ਵੀ ਟਿੱਡੀ ਨਾ ਰਹੀ।
  tkr-tkr: Manke Rəbbee deryahne suralqa it'umna mıts g'uxoole. Mane mıtsınıd gırgın
    ts'irtyar Ç'ərəne deryaheeqa aletxu ha'a. Məxüd Misirvolle sacad ts'irt axva deş.
  mya-JVB: ထာဝရဘုရား သည် အားကြီး သော အနောက် လေ ကို လွှတ် တော်မူသဖြင့် ၊ ထိုလေသည် ကျိုင်း
    တို့ကို ဆောင်သွား ၍ ဧဒုံ ပင်လယ် ၌ ချ ပစ်လေ၏။ အဲဂုတ္တု ပြည် တရှောက်လုံး ၌ ကျိုင်း
    တကောင် မျှ မ ကျန်ရစ်။
  tte-O: '@see-verse:EXO.010.018'
  tbg-tbg: Noravano Kotiva uvai tuqantaa kovaro uvaivano kuari avu ruhunkinaihairo
    utiharo kaintaaqa vikavata varero vevara Naare Namariqi muntuvi kovaro kaintaaqa
    voqavanovata kia Isipi vataini qaiqaa vaura.
  hmo-hmo: Vadaeni Lohiabada ese lai badana ta, dina ia diho kahana dekena amo ia
    siaia, unai lai ese kwadi ia abia isi. Davara Kakakaka lalonai ia abidia lao,
    Aigupito tano ibounai dekenai kwadi ta ia noho lasi.
  urd-urd: और ख़ुदावन्द ने पछुवा आँधी भेजी जो टिड्डियों को उड़ा कर ले गई और उनको बहर
    — ए — कु़लजु़म में डाल दिया, और मिस्र की हदों में एक टिड्डी भी बाक़ी न रही।
  rus-SYN: 'И воздвигнул Господь с противной стороны западный весьма сильный ветер,
    и он понес саранчу и бросил ее в Чермное море: не осталось ни одной саранчи во
    всей стране Египетской.'
  bqc-SIM: Ɔ̃ Dii bↄ̀ ń ĩ́an gbãao bɛ'aɛ oi, à mↄ̀ kwaↄ sɛ̀lɛ kà Ísia Tɛ̃au.
    Baa kwa mɛ̀ndo i gↄ̃ Egipi lↄo.
  tcz-CHONGTHU: Pakaiyin nisolam a kon in hui hattah ahin nunsah'in ahile, hiche huipi
    chun khaokhote jouse twikhanglen dung laiya alhoh lut soh hel jeng tai. Egypt
    gamsung pumpia khaokhote chu khat jeng cha jong aum ta hih hel jeng'in ahi.
  mar-mar: तेव्हा परमेश्वराने पश्चिमेकडून जोराचा वारा वाहविला तेव्हा त्या वाऱ्याने
    सर्व टोळांना उडवून तांबड्या समुद्रात लोटले. मिसरमध्ये एकही टोळ राहिला नाही.
  qub-qub: Chaura Tayta Diosga jinan öra cutichiypana wayrächiran. Chaymi inti yaganan
    caj-läpitana wayra fiyupa wayrayta gallaycuran. Chaynöpami llapan chüpacacunata
    Puca lamarman apacuran. Egiptuchöga chüpacacuna mana quëdarannachu ni jucnayllapis.
  bqp-bqp: Akũ Dikiri bò kũ ĩa gbãnao ifãlɛtɛ kpa, à sù à kwanↄ sɛ̀tɛ à kà Isira
    Tɛ̃ran. Bee kwa mɛ̀n do dí gↄ̃ Misila doro.
  hat-hat: Seyè a fè yon gwo van lwès soufle fwa sa a. Van an pote tout krikèt yo
    al jete nan lanmè Wouj la. Pat rete yon sèl grenn krikèt nan tout peyi Lejip la.
  eng-BSB: And the LORD changed the wind to a very strong west wind that carried off
    the locusts and blew them into the Red Sea. Not a single locust remained anywhere
    in Egypt.
  tod-tod: Ɠɔoɠɔ GALAGI ʋaani ga folo liizu ʋele viilɛi, gola yeeɠaaɓaai, é li ga
    kotogiti, é ti ʋili Seeli Kpoloɗɛi wu. Kotogi gila kpalaa ge la ɠɛni yɛni Ezipete
    yooi ná tanɔpɛ.
  eng-WEBPB: The LORD sent an exceedingly strong west wind, which took up the locusts,
    and drove them into the Red Sea. There remained not one locust in all the borders
    of Egypt.
  kbq-kbq: Ra Anumzamo'a zage fretegati hankavenentake zaho huntegeno eno, ana maka
    kenutmina Isipi mopa'afintira eme zmavrehna huno koranke hagerimpi ome zamatrege'za,
    magore hu'za maka Isipi mopafina omanitfa hu'naze.
  nhe-BL: Huan TOTECO quipatlac iojhui nopa ajacatl, huan mocuepqui se chicahuac ajacatl
