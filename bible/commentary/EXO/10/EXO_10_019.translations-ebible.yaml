  hlt-hlt: Te vaengah BOEIPA loh khotlak yilh te bahoeng a tlungluen la a maelh tih
    kaisih te a khuen. Carhaek tuipuei la a yawn tih Egypt khorhi tom ah kaisih pakhat
    khaw hlun pawh.
  tbz-SIM: Kɛ̀ kùu duɔ́ nkɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó kuyɑɑkùu fuutɛ kɛ́túótɛ́
    fɛcofɛ kɛ́tɑnnɛ́ tipèntì kóo dɑ̀mɛ́ɛ̀rì, bɑ́ fɛ̀mɑfɛ̀ í nkpɑɑ́ Esibiti tempɛ̃
    nkumɔu miɛkɛ.
  msy-2020: Ezɨ Ikiavɨra Itir God amɨnim giragha a gamizɨ, aruem ghuaghiri naghɨn
