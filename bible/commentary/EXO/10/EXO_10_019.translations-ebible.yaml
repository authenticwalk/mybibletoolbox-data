  vie-OVCB: Chúa Hằng Hữu cho gió tây thổi rất mạnh, đùa hết bầy châu chấu xuống Biển
    Đỏ. Trên khắp đất nước Ai Cập không còn lại một con nào.
  guj-2017: એટલે યહોવાહે પવનની દિશા બદલી નાખી; અને પશ્ચિમમાંથી ભારે તોફાની પવન ફુંકાવા
    લાગ્યો. એ પવને તીડોને ઉડાડીને રાતા સમુદ્રમાં નાખી દીધાં. સમગ્ર મિસરમાં એક પણ તીડ
    રહ્યું નહિ.
  pon-2006A: KAUN-O eri ketin wekidala kisiniengo, wekidiong ni kisinieng kehlail
    ehu me uhdo sang palikapi; e ahpw ipirasang loukust ko ipiralahng nan Sehd Weitahta.
