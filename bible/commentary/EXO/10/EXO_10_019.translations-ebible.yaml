  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓባ ኬስካ ዛሎና ዔቂሴ ዢባሮ ባሻያ፥ ሃሣ ዓቢፆዋ ፒፂ ዔኪ ዼኤፖ ዞቄ ባዞይዳ ዒሺ ዓርሣያ ዶዲ
    ዢባሬ ዓባ ጌላ ዛላፓ ዔቂሴኔ፤ ዬያ ጎይፆና ጊብፄ ዓጮ ቢያይዳ ፔቴ ዓቢሢያ ዓይሲባኣሴ።
  twi-ASANTE: Awurade bɔɔ atɔeɛ fam mframa denden bi ma ɛpiaa ntutummɛ no nyinaa kɔguu
