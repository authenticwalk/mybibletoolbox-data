    en la tuta Egipta regiono.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigar xamalni burap ƣǝrb tǝrǝptin intayin küqlük boran
    qiⱪirip, qekǝtkilǝrni uqurup, Ⱪizil Dengizƣa ƣǝrⱪ ⱪildi; Misirning pütkül tǝwǝsidǝ
