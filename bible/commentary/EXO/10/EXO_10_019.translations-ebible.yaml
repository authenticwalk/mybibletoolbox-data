  tur-YTC: Yahve çok kuvvetli bir batı rüzgârı göndererek çekirgeleri alıp Kızıldeniz'e
    sürdü. Mısır'ın bütün sınırlarında tek bir çekirge kalmadı.
  grc-BRENT: Καὶ μετέβαλε Κύριος ἄνεμον ἀπὸ θαλάσσης σφοδρὸν, καὶ ἀνέλαβε τὴν ἀκρίδα,
