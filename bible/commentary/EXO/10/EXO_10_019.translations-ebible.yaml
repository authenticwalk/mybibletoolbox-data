    da Idibidi soge ganodini esalebe hame ba:i.'
  tpi-OTNT: Na Bikpela i senisim win na mekim strongpela win i kam long hap san i
    go daun. Na win i karim olgeta grasopa i go long solwara Retsi. Na i no gat wanpela
    grasopa i stap long Isip.
  hau-SA: Sai Ubangiji ya canja iska zuwa iska mai ƙarfi ta yamma wadda ta ɗibi fārar
    zuwa Jan Teku. Babu fāran da suka rage a wani wuri a Masar.
  udu-udu: Dhali TAP̱A aḵki ’tham gi mompesho’k a’ban e mo mmowar ka bora luŋgu’b
    mo jin ’bitha’bi’th mo a’di jin yu’dki’da buhanya kuyu/ mo dhali ḵal uni sho’k
    mo e Yi’deŋ ḵummam ’Per mo. Ara kuyuŋ kamu/ ’de/ yisa di’d jin dhalkunu mo e Bampa/
    Masira.
  uig-LAT: Shuning bilen Perwerdigar shamalni burap gherb tereptin intayin küchlük
    boran chiqirip, chéketkilerni uchurup, Qizil Déngizgha gherq qildi; Misirning
    pütkül teweside bir talmu chéketke qalmidi.
  nde-nde: UThixo wasewuguqula umoya waphephetha uvelela entshonalanga ulamandla.
    Wazidudula izintethe wazitshovela oLwandle Olubomvu. Akusalanga ntethe layinye
    loba ngaphi eGibhithe.
  ton-ton: Pea liliu ʻe Sihova ʻae fuʻu matangi mālohi mei lulunga, ʻaia naʻa ne ʻave
    ʻae fanga heʻe, ʻo lī ia ki he tahi Kulokula; naʻe ʻikai ke toe ha heʻe ʻe taha
    ʻi he potu fonua kotoa pē ʻo ʻIsipite.
  ces-1613: I obrátil Hospodin vítr západní tuhý velmi, kterýžto zachvátiv kobylky,
    uvrhl je do moře Rudého, tak že nezůstalo žádné kobylky ve vší krajině Egyptské.
  eko-eko: Aphano Nnyizinku khuvumisa pheevo yawaatta ya phalalazi, ethiito khukhupa
    mapalaka ooshi khwiitthela mpahari yookhuttuwa; khuhisalimo hatha lipalaka mmote
    nti opule wa Misuri.
  eng-WMB: The LORD sent an exceedingly strong west wind, which took up the locusts,
    and drove them into the Sea of Suf. There remained not one locust in all the borders
    of Egypt.
  tam-TCV: யெகோவா காற்றைப் பலத்த காற்றாக மேற்கு பக்கத்திற்குத் திருப்பி வீசச்செய்தார்.
    அக்காற்று வெட்டுக்கிளிகளை வாரிக் கொண்டுபோய் செங்கடலுக்குள் சேர்த்தது. எகிப்தின்
    எல்லைக்குள் ஒரு வெட்டுக்கிளியாகிலும் மீந்திருக்கவில்லை.
  ceb-ULB: Nagpadala ug hilabihan ka kusog nga hangin gikan sa kasadpan si Yahweh
    nga nagpahawa sa mga dulon ug nagpalid niini ngadto sa Dagat nga Kabugangan; walay
    bisan usa nga dulon ang nahibilin sa tibuok ginsakopan sa Ehipto.
  pol-UBG: A PAN odwrócił bardzo silny wiatr zachodni, który porwał szarańczę i wrzucił
    ją do Morza Czerwonego. Nie została ani jedna szarańcza we wszystkich granicach
    Egiptu.
  agr-agr: Tusa segam Tuke Pujuu dasen etsa akaetaiya nuwiyan awemauwai, dutikam shiig
    senchi dasentak manchinak tajak yajuak nayants kajis ain tutainum utsauwai. Makichik
    manchikesh Egipto nugkanmak juwakchauwai.
  kyc-kyc: Dokopa Kamongome dee neta pyakaenge dorena piso poo leyamo doko alowa pyuo
    neta yalyingi dokona piso porai ingyuo renge kuiyuo lapala aimbu peparae nyepala
    ipwa kota Kone lenge dorena soo kaki piya. Dokopa Isipi dokona aimbu mendaki mendepe
    pyarepala pao pisa naya.
  urd-GVU: جواب میں رب نے ہَوا کا رُخ بدل دیا۔ اُس نے مغرب سے تیز آندھی چلائی جس نے
    ٹڈیوں کو اُڑا کر بحرِ قُلزم میں ڈال دیا۔ مصر میں ایک بھی ٹڈی نہ رہی۔
  deu-1912: Da wendete der HERR den Wind, also daß er sehr stark aus Westen ging und
    hob die Heuschrecken auf und warf sie ins Schilfmeer, daß nicht eine übrigblieb
    an allen Orten Ägyptens.
  ntj-ntj: Nyangka kuliralpi Mama Kuurrtu pirriya kutjupanu. Nyangka yapurranguru
    ngalyakukurraarnu. Palunyalu tjintilyka pirninya katura katirrayirnu kapi purlkanyangka
    tjarrpatjunu. Nyangkalta-ya pirninyartu mirrirringu wiyarringu.
  kan-2017: ಯೆಹೋವನು ಪಶ್ಚಿಮದಿಂದ ಬಿರುಗಾಳಿ ಬೀಸುವಂತೆ ಮಾಡಿದನು. ಅದು ಆ ಮಿಡತೆಗಳನ್ನು ಎತ್ತಿಕೊಂಡು
    ಹೋಗಿ ಕೆಂಪುಸಮುದ್ರದೊಳಗೆ ಹಾಕಿಬಿಟ್ಟಿತು. ಐಗುಪ್ತ ದೇಶದ ಮೇರೆಗಳೊಳಗೆ ಒಂದು ಮಿಡತೆಯೂ ನಿಲ್ಲಲಿಲ್ಲ.
  ena-ena: Abɨci Asɨ Iaue agaŋ lɨci huŋe vɨdɨvɨdɨŋ agaŋ uaiaŋ mɨgumɨgu kɨlikɨli heŋ
    vemi. Veve hujɨbɨlam agɨladɨ lulanikɨlɨdaci sɨkasɨkan Letɨsi avɨli hekɨlɨ heŋ
    uavɨmi. Lɨhavɨci Isipɨ fɨli tɨbɨ agaŋ hujɨbɨlam apalɨ hɨnimi.
  yap-yap: Me thilyeg SOMOL gil’ e nifeng nge thow u lan e ngal nike gel, me kunuy
    e re nifeng nem fapi asmen’ing nge therebegrad ngalan fa gi day ni Red Sea fithingan.
    Dariy ta’reb e asmen’ing ni magey u lan yu Egypt.
  hlt-MCSB: Te vaengah BOEIPA loh khotlak yilh te bahoeng a tlungluen la a maelh tih
