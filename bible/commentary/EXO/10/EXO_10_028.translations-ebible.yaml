verse: EXO.010.028
translations:
  mal-C: ഫറവോൻ മോശയോട്, “കടന്നുപോകൂ എന്റെ മുന്നിൽനിന്ന്! ഇനി എന്റെമുമ്പിൽ വരികയേ അരുത്.
    എന്റെ മുഖം കാണുന്ന ദിവസം നീ മരിക്കും” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und der Pharao sprach zu ihm: Fort mit dir! Hüte dich, mir nochmals unter
    die Augen zu kommen; denn wenn du mir unter die Augen kommst, mußt du sterben.'
  lin-lin: 'Faraon alobaki na Moyize : — Longwa liboso na ngai mpe keba na yo ! Koya
    lisusu liboso na ngai te ! Mokolo oyo okoya lisusu liboso na ngai, okokufa.'
  eng-LSV: and Pharaoh says to him, “Go from me, take heed to yourself, do not add
    to see my face, for in the day you see my face you die”;
  eng-GNV: 'And Pharaoh sayde vnto him, Get thee from mee: looke thou see my face
    no more: for whensoeuer thou commest in my sight, thou shalt dye.'
  eng-WEBSTER: 'And Pharaoh said to him, Depart from me, take heed to thyself, see
    my face no more: for in that day thou seest my face, thou shalt die.'
  nhw-BL: 'Nojquiya Faraón quiilhui Moisés: ―Techtlalcahui huan xijpiya cuidado para
    ayacmo techixtlachiliqui sempa. Ipan nopa tonal quema timonextiqui noixpa, timiquis.'
  swh-ONEN: Farao akamwambia Mose, “Ondoka mbele yangu! Hakikisha kuwa hutakuja mbele
    yangu tena! Siku ile utakapouona uso wangu utakufa.”
  bba-bba: Mɑ sunɔ wi, u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ ɡɛsiro nɛn bɔkun di. A ku rɑ mɑɑ nɑ
    nɛn wuswɑɑɔ, domi dɔmɑ te nɑ mɑɑ nun wɑ, ɑ ɡuwɑ.
  eng-KJVCPB: And Pharaoh said unto him, Get thee from me, take heed to thyself, see
    my face no more; for in that day thou seest my face thou shalt die.
  cpy-cpy: 'Ikantanakiri Faraón irika Moisés: “¡Piyaati! Tee nokoyi pipiyi piñiina.
    Aririka napiitakiro noñiimi, aritaki pikamaki.”'
  mpx-mpx: Yaka i baek Mosese elana i ba, “U egonik hot matawa! Bahi al na kikitewa!
    Lan toto na kitewa, inoke nu aliga!”
  wbp-wbp: Ngula-jangka, kingirla wangkaja Mujujuku, “Yanta nyampu-ngurlu, manu kula
    pinarni yanta! Kajinpaju yanirni pina, kapunpa palimi!”
  luo-luo: Farao nowacho ne Musa niya, “Wuogi ia e nyima! Ne ni ok ichako ibiro e
    nyima kendo! Nimar odiechiengʼ ma inine wangʼa kendo to ibiro tho!”
  meu-meu: Bena Farao ese e hamaoroa, eto, A siri, nahuamu ba tohoa danu, lau vairagu
    basio itaia lou; badina be vairagu ba itaia lou dinana ai vada ba mase.
  npi-ULB: फारोले मोशालाई भने, “मबाट जाऊ! एउटा कुराको बारेमा होसियार होऊ । अबदेखि
    मेरो सामु देख नपर किनकि मेरो अनुहार देखेको दिनमा तिमी मर्नेछौ ।”
  yor-yor: Farao sọ fún Mose pé, “Kúrò ní iwájú mi! Rí i dájú pé o kò wá sí iwájú
    mi mọ́! Ọjọ́ tí ìwọ bá rí ojú mi ni ìwọ yóò kùú.”
  emp-NTPO: 'Maʌ̃ne idjia Moisea jarasia: –Mʌ̃ quĩrãpitabemada ãyã wãdua. Mʌ̃maa waa
    zerãdua. Bʌda mʌ̃maa zeibʌrʌ, mʌ̃a bʌra beaya.–'
  ind-ind: Raja berkata kepada Musa, “Pergi kamu! Jangan pernah melihat mukaku lagi!
    Kalau kamu berani-berani datang, kamu pasti mati!”
  pes-OPCB: 'فرعون به موسی گفت: «از حضور من برو و دیگر برنگرد. اگر بار دیگر با من
    روبرو شوی بدان که کشته خواهی شد.»'
  aer-aer: Pharaoh anteme Moses-eke angkeke, “Apmere nhenhe-ngentyele alhaye apetyalpetyale
    anaye. Unte apeke atyenge-werne apetyalpeme unte ilwetyenhenge.”
  tgl-ULB: “Lumayo kayo sa akin! Mag-ingat sa isang bagay, nang hindi mo na ako muling
    makita, dahil sa araw na makita mo ang aking mukha, mamamatay ka.”
  cbu-NT: Ashiri kuraksha kizpur tsiyantaku; Siysa naangints. Yusur ningeem nuwash
    napispa. Yusur nuwash kuskachus, ashiri nuwsha tputsireetsi kamachtakchuri, nuw
    tputsiri siyaa pachachiya. Siyaa nda pakchiyam nayanichiya, tárangiya kurak Móysiseetsi.
  hui-hui: Bu mini giambeho howa ibugua Mosesehondo lalu, Í̠ i̱ deni nahe pu. Mani
    o i̱ kogoria bilingi bolanguabu holeni. Í̠naga denguiore mani nahondolego wahalu
    pobe. Í̠naga dengui lone handaruyagua handarongiore yania howa bo waholiya habe,
    lene.
  mya-mya: ဘု​ရင်​က​မော​ရှေ​အား``ငါ့​ထံ​မှ​ထွက်​သွား လော့။ သင့်​မျက်​နှာ​ကို​ငါ​နောက်​တစ်​ဖန်​မ​တွေ့
    လို။ အ​ကယ်​၍​တွေ့​ခဲ့​လျှင်​သင်​သေ​ရ​မည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenmin faraón, Moisésnu tsandimi: ¡Enu malu'' miide, tsejtu jundaa inu
    maja'' mangueejadaa; matyu uwaindiyu, ñu naama in junga maja'' keeja''ba peyanbera
    inu tsuve! timi.'
  bod-N: ཕཱར་ཨོལ་གྱིས་མོ་ཤེ་ལ་འདི་ལྟར། ཁྱོད་འདི་ནས་ཕར་སོང་ཞིག ཕྱིན་ཆད་ང་དང་འཕྲད་པར་གཟབ་གཟབ་བྱོས།
    རྒྱུ་མཚན་ནི་ང་དང་འཕྲད་པའི་ཉིན་ལ་ཁྱོད་འཆི་བར་ངེས་པས་སོ་ཞེས་སྨྲས་པར།
  sna-sna: Faro akati kuna Mozisi, “Ibvai pano! Chenjerai kuti murege kuzoonekwazve
    pamberi pangu! Musi wamuchaona chiso changu muchafa.”
  spa-BLM: 'El faraón le dijo: “¡Aléjate de mí! Cuídate de no ver más mi rostro, porque
    el día que veas mi rostro morirás”.'
  cac-cac: 'Yuj chi'' ix yalanxi vin̈ rey chi'' d''a vin̈aj Moisés chi'': —Elan̈ d''a
    vichan̈. Man̈xo a na''a to svil a sat junelxo d''a tic, yujto ta tzach javi junelxo
    d''a vichan̈ tic, a d''a jun c''ual chi'' tzach chamxon̈ej, xchi vin̈.'
  swh-ULB: Farao alimwambia Musa, “Toka kwangu! Kuwa muangalifu na jambo moja, kwamba
    usinione tena, kwa kuwa siku utakapo uona uso wangu, utakufa.”
  bel-bel: 'І сказаў яму фараон: ідзі ад мяне; сьцеражыся, не зьяўляйся болей перад
    аблічча маё; таго дня, як ты ўбачыш аблічча маё, памрэш.'
  deu-ELBBK: 'Und der Pharao sprach zu ihm: Geh weg von mir; hüte dich, sieh mein
    Angesicht nicht wieder! Denn an dem Tag, da du mein Angesicht siehst, wirst du
    sterben.'
  mbb-OT: Migkeǥiyan duen te hadì si Moises te, “Awè ka kayi te etuvangan ku! Ne kenè
    ke en peuman paahà kedì! Su ebpehimetayan ku en sikew emun ed-uman ke pa ebpekid-etuvang
    kedì.”
  mal-2015: 'ഫറവോൻ അവനോടു: എന്റെ അടുക്കൽനിന്നു പോക. ഇനി എന്റെ മുഖം കാണാതിരിപ്പാൻ സൂക്ഷിച്ചുകൊൾക.
    എന്റെ മുഖം കാണുന്ന നാളിൽ നീ മരിക്കും എന്നു പറഞ്ഞതിന്നു മോശെ:'
  tuo-NT: 'Apeyema faraṍ Moisére aꞌtiro nicʉ niwĩ: —Waꞌaya aꞌtore. Ne apaturi yʉꞌʉ
    tiro aꞌtiticãꞌña. Apaturi yʉꞌʉ tiro aꞌtigʉ, boa waꞌagʉsaꞌa.'
  gup-gup: Wanjh Pharaoh bimarneyimeng Moses, yimeng, “Yidjallay, kanbawo ngaye. Dja
    yina, yinahnarrimen, yuwn yimdurndeng kanyawoyhkebnan, dja bu ngudda kanyawoyhkebnan
    wanjh kundjalmekbe kunbarnangarra rerrih ngaye wanjh bun, dja ngudda yirrowen.”
  gvs-gvs: E tuwo idigo kana, ‘Ame tuta kwalavēgu! Am dodōkana. Taabu kumamāima! Neta
    kuma maisigu kugite, bei kukāmasa!’
  rmc-rmc: 'A o Faraonos phenďa le Mojžišoske: „Dža mandar het a ma opovažin tut mange
    pale te sikavel pro jakha, bo oda džives, sar tut dikhava, mereha!“'
  nlg-nlg: Pharaoh te ghuuvia Moses, “Rughuhoru keha iani taeni! Mua ghoi liona ghua
    ge ku righi matamu! Na dani ko gonia iga, na dani ko mate iga.”
  pes-OPV: 'پس فرعون وی را گفت: «از حضورمن برو! و با حذر باش که روی مرا دیگر نبینی،
    زیرا در روزی که مرا ببینی خواهی مرد.»'
  ron-1924: 'Фараон а зис луй Мойсе: „Ешь де ла мине! Сэ ну кумва сэ те май арэць
    ынаинтя мя, кэч ын зиуа ын каре те вей арэта ынаинтя мя, вей мури.”'
  ben-OBCV: ফরৌণ মোশিকে বললেন, “আমার চোখের সামনে থেকে দূর হয়ে যাও! নিশ্চিত করে নাও
    যে আমার সামনে তুমি আর কখনও দর্শন দেবে না! যেদিন আমার মুখদর্শন করবে সেদিনই তুমি
    মারা যাবে!”
  som-som: Markaasaa Fircoon wuxuu isagii ku yidhi, War iga tag, oo iska jir, si aadan
    wejigayga mar dambe u arkin, waayo, maalintii aad wejigayga aragtid hubaal waad
    dhiman doontaa.
  lat-VUC: 'Dixitque Pharao ad Moysen: Recede a me, et cave ne ultra videas faciem
    meam: quocumque die apparueris mihi, morieris.'
  eng-ASVBT: And Pharaoh said unto him, Get thee from me, take heed to thyself, see
    my face no more; for in the day thou seest my face thou shalt die.
  mna-mna: 'Mi king isu to iser Mose. Isombe: “La lem ta buri. Mi mar mini pepe! Sombe
    aŋre motom mini, nako aŋpunu ma kup.”'
  ita-1885: 'E Faraone disse a Mosè: Vattene d''appresso a me; guardati che tu non
    vegga mai più la mia faccia; perciocchè nel giorno che tu vedrai la mai faccia,
    tu morrai.'
  eng-LXXUP: And Pharaoh says, Depart from me, beware of seeing my face again, for
    in what day thou shalt appear before me, thou shalt die.
  eng-ULB: Pharaoh said to Moses, “Go from me! Be careful about one thing, that you
    do not see me again, for on the day you see my face, you will die.”
  spa-VBL: 'El Faraón le gritó a Moisés: “¡Fuera de aquí! ¡No quiero volver a verte
    nunca más! ¡Si te vuelvo a ver, morirás!”'
  fra-_FOB: 'Et Pharaon lui dit: Va-t''en de devant moi! Garde-toi de revoir ma face,
    car le jour où tu verras ma face, tu mourras.'
  mal-mal: 'ഫറവോൻ അവനോട്: “എന്റെ അടുക്കൽനിന്ന് പോകുക. ഇനി എന്റെ മുഖം കാണാതിരിക്കുവാൻ
    സൂക്ഷിച്ചുകൊള്ളുക. എന്റെ മുഖം കാണുന്ന നാളിൽ നീ മരിക്കും” എന്ന് പറഞ്ഞതിന് മോശെ:'
  urd-GVR: Us ne Mūsā se kahā, “Dafā ho jā. Ḳhabardār! Phir kabhī apnī shakl na dikhānā,
    warnā tujhe maut ke hawāle kar diyā jāegā.”
  suz-BL: मिनु फाराओमी मोसा कली “मुल एकेर रे लावो। आं कली ग्रुम्‍थ मपिवो। गे लेंशा
    आं कली ग्रुम्‍थ पिते हना, गो इ कली साइक्‍नन” देंत।
  ita-1927: 'E Faraone disse a Mosè: “Vattene via da me! Guardati bene dal comparire
    più alla mia presenza! poiché il giorno che comparirai alla mia presenza, tu morrai!”'
  ckb-ckb: 'فیرعەونیش پێی گوت: «لەلام بڕۆ، ئاگاداری خۆت بە نەیەیتەوە بەرچاوم، چونکە
    ئەو ڕۆژەی ڕووم ببینیت دەمریت.»'
  eng-BBE: And Pharaoh said to him, Go away from me, take care that you come not again
    before me; for the day when you see my face again will be your last.
  kan-OKCV: ಆಗ ಫರೋಹನು ಮೋಶೆಗೆ, “ನನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗು. ಇನ್ನು ನನ್ನ ಮುಖವನ್ನು ನೋಡದಂತೆ ಎಚ್ಚರ.
    ಏಕೆಂದರೆ ನೀನು ನನ್ನ ಮುಖವನ್ನು ನೋಡಿದ ದಿನದಲ್ಲಿ ಸಾಯುವೆ,” ಎಂದನು.
  bbb-bbb: Ijadufuo kini Fero fuka urina vua gikikimana Mosisi kuarana kuae, Na a
    naka isediemono keke vane. Na ivia igia una gafege nikubae one ije nabe una igia
    gake. Ro na una igia a gakuva naka kanaga a baronekono kuae.
  tam-2017: 'பார்வோன் அவனை நோக்கி: “என்னைவிட்டு அந்தப்பக்கம் போ; நீ இனி என்னுடைய முகத்தைப்
    பார்க்காதபடி எச்சரிக்கையாக இரு; நீ இனி என்னுடைய முகத்தைப் பார்க்கும் நாளில் சாவாய்”
    என்றான்.'
  spa-RV-1909: 'Y díjole Faraón: Retírate de mí: guárdate que no veas más mi rostro,
    porque en cualquier día que vieres mi rostro, morirás.'
  ron-BTF: 'Și Faraon i-a spus: Du-te de la mine, ia seama la tine însuți; să nu mai
    vezi fața mea, pentru că în ziua când vei vedea fața mea vei muri.'
  eng-WEBP: Pharaoh said to him, “Get away from me! Be careful to see my face no more;
    for in the day you see my face you shall die!”
  eng-FBV: Pharaoh shouted at Moses, “Get out of here! I don't want to see you ever
    again! If I ever do see you again you'll die!”
  nld-1939: 'Farao zeide hem: Pak u weg, en waag het niet, mij nog onder de ogen te
    komen: want wanneer ge me nog eens onder de ogen komt, zult ge sterven.'
  nch-BL: 'Nojquiya Faraón quiilhui Moisés: ―Techtalcahui huan ximomocuitahui para
    ayecmo techixtachiliqui sempa. Ipan nopa tonali quema timonextiqui noixpa, timiquis.'
  vie-1934: 'Pha-ra-ôn nói rằng: Hãy lui ra khỏi ta cho rảnh! Khá giữ mình đừng thấy
    mặt ta nữa, vì ngày nào ngươi thấy mặt ta thì sẽ chết!'
  hin-CV: फ़रोह ने उनसे कहा, “दूर हो जाओ मेरे सामने से! फिर मत आना मेरे सामने! जिस
    दिन तुम मेरा मुंह देखोगे, तुम अवश्य मर जाओगे!”
  eng-OURB: Pharaoh said to him, “Get away from me! Be careful to see my face no more;
    for in the day you see my face you shall die!”
  spa-BES: 'Y Faraón le dijo: Apártate de mí, y procura que no vuelvas delante de
    mí; porque el día en que vuelvas a ver mi cara será la última.'
  tdx-tdx: Le hoe ty Parò tama’e, Soik’ añe! Misitaha amako! Mitaoa tsy ho isa’o ka
    ty tareheko, fa amy andro hahaisaha’o azey ty hihomaha’o.
  vid-vid: Falao nakamlonjela Musa, “Uche kumeho kwa heni. Wilolele ng'hatu. Uleche
    kuya kumbona kahi, mina zuwa lyoukuya kahi kumeho kwa heni, kobagama.”
  eng-OKE: And Pharoh said to him, Go from me. Beware for thyself. See my face no
    more; for in the day that thou seest my face thou shalt die.
  tha-KJV: ฟาโรห์​รับสั่งแก่โมเสสว่า “ไปให้พ้นจากเรา ระวังตัวให้​ดี​เถอะ อย่ามาเห็นหน้าเราอีกเลยเพราะถ้าเจ้าเห็นหน้าเราวันใด
    เจ้​าจะต้องตายวันนั้น”
  por-BR-2018: 'E disse-lhe Faraó: Retira-te de mim; guarda-te que não vejas mais
    meu rosto, porque em qualquer dia que vires meu rosto, morrerás.'
  deu-ELO: 'Und der Pharao sprach zu ihm: Gehe hinweg von mir; hüte dich, sieh mein
    Angesicht nicht wieder! Denn an dem Tage, da du mein Angesicht siehst, wirst du
    sterben.'
  eng-WYC-2018: And Pharaoh said to Moses, Go away from me, and beware that thou see
    no more my face; in whatever day thou shalt appear to me, thou shalt die. (And
    Pharaoh said to Moses, Go away from me, and beware that thou do not see my face
    again; for on whatever day thou shalt appear before me, thou shalt die.)
  epo-epo: 'Kaj Faraono diris al li: Iru for de mi! gardu vin, ke vi ne venu plu antaŭ
    mian vizaĝon; ĉar en la tago, en kiu vi venos antaŭ mian vizaĝon, vi mortos.'
  uig-PIN: 'Pirǝwn Musaƣa: — Aldimdin yoⱪal! Ⱨezi bol, ikkinqi manga kɵrüngüqi bolma!
    Qünki yüzümni yǝnǝ kɵrgǝn kününg jeningdin ayrilisǝn, — dedi.'
  beo-beo: E da ougili Mousesema amane sia:i, “Dia odagi na siga mae ba:ma:ne, masa!
    Na da di bu ba:mu higa:i gala mabu! Eso enoga na da di bu ba:sea, di da bogomu!”
  tpi-OTNT: Em i tokim Moses, “Goan, yu go. Yu klia long dispela ples. Yu no ken lukim
    mi gen. Sapos yu kam lukim mi, wantu bai mi kilim yu i dai.”
  hau-SA: Fir’auna ya ce wa Musa, “Fita, ka ba ni wuri! Ka mai da hankali, kada ka
    ƙara bayyana a gabana, gama ran da ka sāke ganin fuskata, a ran nan za ka mutu.”
  udu-udu: 'Dhala P̱irawn ki owa Musa gwo mo ki: Guki jis em pini mo ’peni aha/ mo.
    Mishi gwo ’ban ki /e mini diki doḵu/ ka nyaŋ’ko’d doḵ e mo. Dhali ka cim jin mina
    /e i p̱ar jis em pem e mo tani /e mini wu mo be.'
  uig-LAT: 'Pirewn Musagha: — Aldimdin yoqal! Hézi bol, ikkinchi manga körün’güchi
    bolma! Chünki yüzümni yene körgen kününg jéningdin ayrilisen, — dédi.'
  nde-nde: UFaro wathi kuMosi, “Suka phambi kwami! Phinde ngikubone futhi. Mhla wangibona
    futhi ufile wena.”
  ton-ton: Pea talaange ʻe Felo kiate ia, “ʻAlu koe ʻiate au, vakai kiate koe, ʻoua
    naʻa ke toe sio ki hoku mata; he ko e ʻaho ko ia te ke mamata ai ki hoku mata
    te ke mate.”
  ces-1613: 'I řekl mu Farao: Odejdi ode mne, a varuj se, abys více neviděl tváři
    mé; nebo v který den uzříš tvář mou, umřeš.'
  eko-eko: 'Firawuuna khumuuza Munsa yoori: “Oleevo apha na ohirutelevo theenya! Siikhu
    onttelaavo okoona theenya ontta ofwa.”'
  eng-WMB: Pharaoh said to him, “Get away from me! Be careful to see my face no more;
    for in the day you see my face you shall die!”
  tam-TCV: பார்வோன் மோசேயிடம், “நீ என் கண்முன் நில்லாதே, போ! திரும்பவும் என் முகத்தில்
    விழிக்காதபடி எச்சரிக்கையாயிரு! நீ என் முகத்தைப் பார்க்கும் நாளில் சாவாய்” என்றான்.
  ceb-ULB: Miingon ang Faraon kang Moises, “Palayo kanako! Pagbantay niining usa ka
    butang, nga dili ko na ikaw makita pag-usab, kay sa adlaw nga imong makita ang
    akong panagway, mamatay ka.”
  pol-UBG: 'Faraon powiedział do Mojżesza: Idź ode mnie i strzeż się, abyś więcej
    nie widział mego oblicza. Tego dnia bowiem, w którym zobaczysz moje oblicze, umrzesz.'
  agr-agr: 'Tuja nuigtushkam faraón kajeka Moisésan chichajak: “¡Jiinkim wetá ataktu
    wakitkimek tajutuawaipa! ¡Ataktu wakitki juwi takminig maattajame!” tiuwai.'
  kyc-kyc: Dopa pipala kiŋimi Mosese kando lao, Emba dasape kara nao popengeŋe dee
    kando laro ramo dokopa kumapengeŋe, leya.
  urd-GVU: اُس نے موسیٰ سے کہا، ”دفع ہو جا۔ خبردار! پھر کبھی اپنی شکل نہ دکھانا، ورنہ
    تجھے موت کے حوالے کر دیا جائے گا۔“
  deu-1912: 'Und Pharao sprach zu ihm: Gehe von mir und hüte dich, daß du nicht mehr
    vor meine Augen kommst; denn welches Tages du vor meine Augen kommst, sollst du
    sterben.'
  ntj-ntj: Palunyalu Mawutjala watjarnu, “Wiya, mapitja kutipitja. Ngayulu-rnanta
    puru nyakukitjamunu. Tjingurun marlaku pitjanyangka-rna watjalku pungkulanta-ya
    mirrirntankutjaku.”
  kan-2017: ಆಗ ಫರೋಹನು ಮೋಶೆಗೆ, “ನನ್ನನ್ನು ಬಿಟ್ಟುಹೋಗು. ಇನ್ನು ಮುಂದೆ ನನ್ನ ಮುಖವನ್ನು ನೋಡದಂತೆ
    ಎಚ್ಚರಿಕೆಯಾಗಿರು. ಏಕೆಂದರೆ ನೀನು ನನ್ನ ಮುಖವನ್ನು ನೋಡಿದ ದಿನದಲ್ಲಿ ನೀನು ಸಾಯುವೆ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lavɨla Mosesɨ dɨ lahuavɨla abami. Nama iaha valavɨla uha uami. Nama iadɨ
    cɨhu cɨhu ma ve igɨbanaŋ uami. Nama cɨhu vevɨla iadɨ igɨnaŋ viaŋ nadɨ ifɨhɨmɨben
    uami.
  yap-yap: Me ga’ar ngak Moses, “Mu chuw u p’eowcheg! Ngam guy rogon ndabki sabol
    owchedow bayay, ya chirofen ni ga ra rin’ e ngan li’em ngamum’.”
  hlt-MCSB: Te dongah anih te Pharaoh loh , “Kai taeng lamloh nong laeh, nang te ngaithuen,
    ka maelhmai hmuh ham koei voel boeh, ka maelhmai na hmuh hnin ah na duek ni,”
    a ti nah.
  mdy-ETH: ካኣቲ ሙሴ ኮራ፦ «ላሚ ታ ኔና ዛጉዋጉዲ ታ ዓኣፓፓ ባይቄ! ታ ቤርታ ኔ ጴዼቶ ማይ ኔ ሃይቃንዳሢ ኔና ዔሬ» ጌዔኔ።
  twi-ASANTE: Farao teateaa Mose sɛ, “Firi ha kɔ ntɛm. Mma menhunu wo ha bio. Ɛda
    a wobɛba ha bio no, wobɛwu.”
  eng-WEBU: Pharaoh said to him, “Get away from me! Be careful to see my face no more;
    for in the day you see my face you shall die!”
  bnp-bnp: Lakea e Parao i takia e Moses, “Muru hataroa a tanga iea! Naha ni hamule
    valai! Marua muru pesi na matagu tabu, bara muru mate!”
  wal-wal: Hegaappe guyyiyan kawoi Muusa, “Kichcha ta achchappe! Naa77antto ta sinttan
    lem77i gaada nena era! Neeni ta aifiyaa, ta som77uwaa be7ido gallassaikka neeyyo
    haiqo” yaagiis.
  spa-PDDPT: 'Faraón le dijo: ¡Retírate de mí! ¡Guárdate de no volver a ver mi rostro,
    porque el día cuando veas mi rostro, morirás!'
  gun-gun: 'Ha''e rami vy Faraó aipoe''i Moisés pe: — Ejepe''a ke xea gui, ha''e eiko
    kuaa xerova rexa ve''ỹ aguã. Mba''eta xerova rexa jevya ára ma remano ''rã.'
  agu-BL: 'Ncha''tz tal faraón tetz Moisés: —Cawle''n tzone''j nin qui''t na waj yil
    wil cu''n awutz junt tir tzone''j, na kol cẍu''l junt tir oknin cu''n le awi''
    yi ẍquimok wa''n, stzun faraón bantz tetz Moisés.'
  ilo-ULB: Kinuna ni Faraon kenni Moises, “Adaywannak! Agannadka maipanggep iti maysa
    a banag, a saanka nga agpakita manen kaniak, ta ti aldaw a makitam ti rupak, mataykanto.”
  kpg-kpg: Di king ga helekai gi Moses, “Hana gi daha mo au, goe hudee hanimoi labelaa.
    Maa au ga mmada adu labelaa gi di goe, gei goe ga daaligi gii made i di laangi hua
    deelaa.”
  uig-ARA: 'پىرەۋن مۇساغا: ــ ئالدىمدىن يوقال! ھېزى بول، ئىككىنچى ماڭا كۆرۈنگۈچى بولما!
    چۈنكى يۈزۈمنى يەنە كۆرگەن كۈنۈڭ جېنىڭدىن ئايرىلىسەن، ــ دېدى.'
  bps-bps: Balingan man di ku Mosis, “Fawag ge di munagu. Nang ge lêman salu di munagu,
    du ku lêmanta ge teen dini, fafatita ge.”
  sus-sus: Firawuna naxa a fala Munsa bɛ, «Keli n xun ma! I yɛtɛ ratanga tife ra n
    ya i sɔnɔn. Xa n i to be, n i faxama nɛ.»
  pon-2006: E ahpw mahsanihong Moses, “Eri, kohkohweisang mwohi! Kaleke komw pwurodo;
    ma komw pwurodo, rahnohte komw pahn kamakamala!”
  jae-jae: Go Parao kêsôm gêdêŋ Mose gebe “Ôêc su. Ôlic taôm gebe ôlic aê laŋôcanô
    êtiam atom. Êndêŋ bêc ôlic aê laŋôcanô êtiamŋa, aôm oc ômac êndu.”
  ksd-ksd: 'Ma Parao i ga biti tana: Una vana kan iau, ma koko una gire mule ra matagu,
    tago nam ra bung ba u vana mulai piragu, una virua ka.'
  tur-YTC: Firavun ona, “Benden uzak dur!” dedi. “Dikkatli ol, artık yüzümü görme.
    Çünkü yüzümü gördüğün gün öleceksin!”
  grc-BRENT: Καὶ λέγει Φαραὼ, ἄπελθε ἀπʼ ἐμοῦ· πρόσεχε σεαυτῷ ἔτι προσθεῖναι ἰδεῖν
    μου τὸ πρόσωπον· ᾗ δʼ ἂν ἡμέρᾳ ὀφθῇς μοι, ἀποθανῇ.
  ind-AYT: Firaun berkata kepada Musa, “Pergi dari sini! Awas, jangan lihat wajahku!
    Pada hari kamu melihat wajahku, kamu akan mati!”
  nya-nya: Farao anati kwa Mose, “Choka pamaso panga! Uwonetsetse kuti usadzaonekerenso
    pamaso panga! Tsiku limene ndidzakuonenso udzafa.”
  hrv-hrv: “Odlazi!” - vikne faraon na Mojsija. “I da mi više na oči ne dolaziš! Onoga
    dana kad mi se opet pojaviš na oči, zaglavit ćeš!”
  mps-mps: Agai Mosesbolo te po wai, “Ao, nage pao! Nage te bulude bidigio, gedao.
    Nago ena ma sugobeo. Tama nago ena ma suagasiyu da, te deli sogo mu eno nage ela
    muaibao.”
  tpi-tpi: Em i tokim Moses, “Goan, yu go. Yu klia long dispela ples. Yu no ken lukim
    mi gen. Sapos yu kam lukim mi, wantu bai mi kilim yu i dai.”
  dan-1931: 'Og Farao sagde til ham: “Gå bort fra mig og vogt dig for at komme mig
    for Øje mere; thi den Dag du kommer mig for Øje, er du dødsens!”'
  vie-OVCB: 'Pha-ra-ôn đuổi Môi-se: “Đi ra! Đừng bao giờ nhìn mặt ta nữa. Ngày nào
    ngươi trở lại gặp ta, ngày đó ngươi sẽ chết.”'
  guj-2017: અને ફારુને મૂસાને કહ્યું, “મારી પાસેથી જતો રહે, મારું મુખ હવે પછી ફરીથી
    તું જોવા આવીશ નહિ. એમ છતાં જો તું મને મળવા આવીશ તો તે દિવસે તું માર્યો જશે.”
  pon-2006A: E ahpw mahsanihong Moses, “Eri, kohkohweisang mwohi! Kaleke komw pwurodo;
    ma komw pwurodo, rahnohte komw pahn kamakamala!”
  por-BRBSL: 'O Faraó lhe disse: “Afaste-se de mim! Cuidado para não mais ver meu
    rosto; pois no dia em que vires meu rosto, morrerás”!'
  aly-aly: Pharaoh-el Moses iltek, “Nhenh-they intem-antey alpa, apey-alpey-angenh-anem.
    Ayeng apey-alpenty, atha ngenh ipmek atwemarl!”
  cth-cth: Mosi hanlah kai koehoi tâcawt leih. Ka minhmai bout na hmu hoeh nahanlah
    kâhruetcuet. Ka minhmai na hmunae hnin nah na due han atipouh.
  twi-twi: Farao teɛteɛɛ Mose se, “Fi mʼani so kɔ! Mɛhwɛ sɛ woremma mʼanim bio! Da
    a wubehu mʼanim no, wubewu.”
  hlt-hlt: Te dongah anih te Pharaoh loh, “Kai taeng lamloh nong laeh, nang te ngaithuen,
    ka maelhmai hmuh ham koei voel boeh, ka maelhmai na hmuh hnin ah na duek ni,”
    a ti nah.
  tbz-SIM: 'kɛ́bɛ́i nkɛ dɔ̀: Ítɛ́ m borɛ̀, kɑ̀ɑ wɛ̃̀tɛní dìì yiè ɑ kumu.'
  msy-2020: Ezɨ atrivim Moses mɨgɨa ghaze, “Nɨ na gitagh! Kɨ ua nɨn ganan aghua. Nɨ
    kamaghɨn fogh, nɨ ua izɨ na batoghtɨ, dughiar kamra kɨ nɨ mɨsueghtɨ nɨ aremegham.”
  dop-dop: 'Hɑlǝnɑ ɩ́ tɔɣɔnɩ Moisi kɛ kʋtɔɣɔnʋ sɩ ɩ́ lɩɩ ɩnɩ ɩ tɛ. Nɑ ɩ́ tɔmɩ-ɩ sɩ:
    Lɑ lɑɑkɑlɩ, ye pǝ cǝpɑ-ŋ nɑ ń tɑsɑ cǝnɛɣɛ mǝlʋɣʋ mɑɑ kʋ-ŋ.'
  azb-azb: 'Sonra firon Musaya dedi: «Rədd ol, özünü gözlə və bir də mənim gözümə
    görünmə. Yenə də gözümə görünsən, öləcəksən».'
  eng-DBY: And Pharaoh said to him, Get thee from me, take heed to thyself, see my
    face no more; for in the day thou seest my face thou shalt die.
  hin-2017: तब फ़िरौन ने उससे कहा, “मेरे सामने से चला जा; और सचेत रह; मुझे अपना मुख
    फिर न दिखाना; क्योंकि जिस दिन तू मुझे मुँह दिखलाए उसी दिन तू मारा जाएगा।”
  wol-KYG: 'Firawna nag ne Musaa: «Neel mott! Bul fexe ba taxawati sama kanam! Ndax
    bés boo jàkkaarlooteek man, kera ngay dee.»'
  swp-swp: Abo Parao i ribalau Mose arinai i ene, “U lausuaraegu; u ita komakomani,
    tabu u awaseuioma matagu eai, paana asubenana wa arinai matagu u itauioi abo u
    mate!”
  bjr-bjr: Miqi qimaseenoo Faraoofa Mooseena qimaminau. Doo qinee qafee mariana qini
    qifusaaqari fifua. Qinee sia kaifaa ani qafaanaura. Ani qafaanana kuqinnaranoo.
  eng-YLT: and Pharaoh saith to him, 'Go from me, take heed to thyself, add not to
    see my face, for in the day thou seest my face thou diest;'
  kne-kne: Isonga kanana et ay namodtak en Moses, “Komaan kas na! Adi ka kasin manpappaila
    en sak-en, tan mo kasin kan manpaila et papsek sik-a.”
  bzd-NTPO: 'E'' kí̱ie ta̱ Egipto blú tö iché Moisés a̱: —Be'' e̱'' yö́ttsa̱ í̱e̱.
    Be'' e̱'' kkö''nú ye'' yöki̱. Be'' dene ye'' sa̱u̱k, e'' ta̱ be'' duörawa̱.'
  eng-WYC-2017: And Pharaoh said to Moses, Go away from me, and beware that thou see
    no more my face; in whatever day thou shalt appear to me, thou shalt die.
  eng-WMBB: Pharaoh said to him, “Get away from me! Be careful to see my face no more;
    for in the day you see my face you shall die!”
  urd-GVH: उसने मूसा से कहा, “दफ़ा हो जा। ख़बरदार! फिर कभी अपनी शक्ल न दिखाना, वरना
    तुझे मौत के हवाले कर दिया जाएगा।”
  rug-rug: Meke zama la koe Mosese si asa, “Mu vura taloa! Lopu hiva dogoro puleigo
    rau! Koasa rane dogorigo rau, si kaqu mate si goi!” gua sa baṉara.
  gaz-gaz: Faraʼoonis Museedhaan, “Fuula koo duraa badi! Lammata fuula koo akka hin
    argine beekkadhu; ati gaafa fuula koo argite ni duuta!” jedhe.
  fra-LSG: 'Pharaon dit à Moïse: Sors de chez moi! Garde-toi de paraître encore en
    ma présence, car le jour où tu paraîtras en ma présence, tu mourras.'
  gnn-gnn: Bala buŋgawayunydja waŋana Mawtjitjnha bitjarra, “Gatjuy, marrtjiyana.
    Yarrkthurrana ŋarrakalanydja. Yakana ŋarra yurru bulunydja nhuna buku nhäma. Ŋuli
    nhe biyapulnydja yurru roŋiyirri, ŋarranydja yurru nhuna bumana rakunygumana.”
  yal-yal: Firawona yi a fala Musa xa, a naxa, “Mini n konni! I yɛtɛ ratanga i fa
    feen ma n yɛtagi sɔnɔn! I na fa n yɛtagi lɔxɔn naxan yi, i faxama nɛn.”
  haw-1868: I mai la o Parao ia ia, E hele aku oe pela, mai o'u aku nei, e malama
    ia oe iho, aole e ike hou mai i ko'u maka, no ka mea, i ka la au e nana hou mai
    ai i ko'u maka, e make oe.
  arb-NAV: 'وَقَالَ لَهُ فِرْعَوْنُ: «اذْهَبْ عَنِّي، وَاحْذَرْ لِنَفْسِكَ. لَا تَمْثُلْ
    أَمَامِي مَرَّةً أُخْرَى، فَيَوْمَ تَرَى وَجْهِي تَمُوتُ».'
  ewe-ewe: Farao blu ɖe Mose ta be, “Bu le afi sia kaba! Mègana makpɔ wò mo azɔ gbeɖegbeɖe
    o. Gbe si gbe nàgado ɖe nye ŋkume la, ku kee nàku.”
  eng-LEE: And Pharaoh said unto him, Get thee away from me; take heed to thyself,
    see my face no more; for on the day thou seest my face thou shalt die.
  gvn-gvn: '@see-verse:EXO.010.027'
  asm-FB: তেতিয়া ফৰৌণে মোচিক ক’লে, “মোৰ সন্মুখৰ পৰা গুচি যোৱা। এটা বিষয়ত সাৱধান
    হবা, মোৰ মুখ পুনৰ চাব নিবিচাৰিব; কিয়নো যি দিনাই মোৰ মুখ চাবা, সেই দিনাই তোমাৰ
    মৃত্যু হ’ব।”
  sus-A: قِرَوُنَ نَشَ عَ قَلَ مُنسَ بّ، «كٍلِ ﭑ شُن مَ! عِ يّتّ رَتَنفَ تِقٍ رَ ﭑ
    يَ عِ سْنْن. شَ ﭑ عِ تٌ بٍ، ﭑ عِ قَشَمَ نّ.»
  fra-SBL: 'Pharaon lui dit : « Éloigne-toi de moi ! Prends garde de ne plus voir
    mon visage, car le jour où tu verras mon visage, tu mourras ! ».'
  hbo-hbo: וַיֹּֽאמֶר־לֹ֥ו פַרְעֹ֖ה לֵ֣ךְ מֵעָלָ֑י הִשָּׁ֣מֶר לְךָ֗ אֶל־תֹּ֙סֶף֙ רְאֹ֣ות
    פָּנַ֔י כִּ֗י בְּיֹ֛ום רְאֹתְךָ֥ פָנַ֖י תָּמֽוּת׃
  eng-WYCLIFFE: And Farao seide to Moises, Go awei fro me, and be war that thou se
    no more my face; in whateuer dai thou schalt appere to me, thou schalt die.
  piu-2006: '@see-verse:EXO.010.027'
  pjt-pjt: Munu paluṟu wangkangu Mosela palumpa mirpaṉarira, “Pakaṟa ara munu nyanganguṟu
    piṟuku maḻaku pitjanytja wiyariwa. Tjinguṟu nyuntu piṟuku ngayulakutu pitjanyangkampa
    ngayulu wangkaku nyuntunya iluntankunytjaku.”
  cwe-cwe: Mfalume wa Misili kamulongela Musa, “Segela haulongozi wangu! Sekewize
    kuniwona kaidi. Mana siku yondawize kaidi haulongozi wangu, kwizadanganika!”
  bgs-bgs: Igkagi tô harì ki Moises, na mà din, “Iwà ka kannun ta tubang ku, asta
    yakad gó ágpakita puman kanak, su atin ka kitanán ku puman sikuna, pamatayan ku.”
  kik-kik: Firaũni akĩĩra Musa atĩrĩ, “Uma, ũnjeherere! Wĩmenyerere ndũkanooke mbere
    yakwa rĩngĩ! Mũthenya ũrĩa ũkoona ũthiũ wakwa, no gũkua ũgaakua.”
  fra-NCL: 'Pharaon dit à Moïse : « Sors de chez moi ! Garde-toi de paraître encore
    en ma présence, car le jour où tu paraîtras en ma présence, tu mourras. »'
  cek-AK: Faro mah Mosi khaeah, Ka hmaa hoi tacawt ah, kai tongh hanah angzo let hmah
    lai ah! Ka mikhmai na hnuk lethaih ni loe, na duekhaih niah om tih boeh, tiah
    a naa.
  xla-xla: Epammama ya꞉tapo siyalademama Moses watle epo atlaiyo, “Wa꞉ na꞉ aya itle
    alikili a꞉ma tane. Na꞉ta matle wa꞉ mila꞉pi natilipiye, wa꞉ yumuluwepo,” diyo.
  cuk-cuk: 'Deginbali, Faraón Moisésʼga sogsabalid: —Wegi be an-asabin-gwichidi, be
    nae. Mer be anse gannar-dagedgi be binsao. Ar be ibagwengi an-asabin be gwisgunonikile,
    anse be burgoed.'
  uig-CYR: 'Пирәвн Мусаға: — Алдимдин йоқал! Һези бол, иккинчи маңа көрүнгүчи болма!
    Чүнки йүзүмни йәнә көргән күнүң җениңдин айрилисән, — деди.'
  tel-2017: అప్పుడు ఫరో “బయటకు వెళ్ళు, జాగ్రత్త సుమా. ఇకపై నాకు కనిపించకు. నువ్వు
    నాకు ఎదురు పడిన రోజున తప్పకుండా చస్తావు” అన్నాడు.
  hat-BSA: 'Alò, Farawon te di li: “Sòti sou mwen! Veye ou pou pa wè figi m ankò,
    paske nan jou ou wè figi m ou va mouri.”'
  kos-kos: El fahk nu sel Moses, “Tiok liki ye mutuk! Taran ngan tia sifilpa liyekomyak.
    Len se nga ac liye komyak uh, kom ac misa!”
  hbo-WLC: וַיֹּֽאמֶר־ל֥וֹ פַרְעֹ֖ה לֵ֣ךְ מֵעָלָ֑י הִשָּׁ֣מֶר לְךָ֗ אֶל־תֹּ֙סֶף֙ רְא֣וֹת
    פָּנַ֔י כִּ֗י בְּי֛וֹם רְאֹתְךָ֥ פָנַ֖י תָּמֽוּת׃
  ibo-ibo: Fero gwara Mosis sị, “Si nʼihu m pụọ. Lezie anya hụ na ị bịaghị nʼihu m
    ọzọ. Ụbọchị ọbụla ị nwara bịa nʼihu m, onye nwụrụ anwụ ka ị ga-abụ.”
  ory-ory: ଏଣୁ ଫାରୋ ତାଙ୍କୁ କହିଲେ, “ଆମ୍ଭ ନିକଟରୁ ଦୂର ହୁଅ, ଆପଣା ବିଷୟରେ ସାବଧାନ ହୁଅ, ଆମ୍ଭର
    ମୁଖ ଆଉ କେବେ ଦେଖ ନାହିଁ; ଯେଉଁ ଦିନ ଆମ୍ଭର ମୁଖ ଦେଖିବ, ସେହି ଦିନ ମରିବ।”
  chk-chk: Iwe, Farao a üreni Moses, “Kopwe sü seniei. Kopwe afäliik pwe kosap künasefäli
    mesei, pun lon ewe rän kopwe küna mesei kopwe fokun mäla.”
  rop-rop: en imbin dalim Mosis, “Yu gowei na! Yu kaan kaman iya igin! Nekstaim ai
    luk yu, dei garra kilim yu ded!”
  ukr-1871: 'І каже йому Фараон: Ійди геть собі від мене! Сховайся! Не побачиш уже
    лиця мого; бо того дня, як побачиш лице моє, тобі й смерть.'
  bch-bch: Ta maron kapei togid Isip ikeo pan Moses bedane, “La aluai ngan matag!
    Irangrang ngan eao luago mulian pagau pade mao. Oangga eao luago mulian pagau
    pade, eao ga mate.”
  deu-1951: 'Und Pharao sprach zu ihm: Gehe weg von mir und hüte dich, daß du nicht
    mehr vor mein Angesicht kommest; an welchem Tage du vor mein Angesicht kommst,
    sollst du sterben!'
  eng-JPS: 'And Pharaoh said unto him: ''Get thee from me, take heed to thyself, see
    my face no more; for in the day thou seest my face thou shalt die.'''
  srp-1865: 'I reèe mu Faraon: idi od mene, i èuvaj se da mi više ne doðeš na oèi,
    jer ako mi doðeš na oèi, poginuæeš.'
  lug-lug: Falaawo n’agamba Musa nti, “Nva mu maaso! Era weekuume, sikulabanga ng’okomyewo
    w’endi; bwe ndiddayo okukulaba tolirema kufa.”
  heb-heb: ויאמר לו פרעה לך מעלי השמר לך אל תסף ראות פני כי ביום ראתך פני תמות׃
  ben-IRV: তখন ফরৌণ তাঁকে বললেন, “আমার সামনে থেকে দূর হও; সাবধান, আমাকে আর কখনও মুখ
    দেখিও না; কারণ যে দিন আমার মুখ দেখবে, সেই দিন মরবে।”
  pan-pan: ਫ਼ਿਰਊਨ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਕੋਲੋਂ ਨਿੱਕਲ ਜਾ ਅਤੇ ਧਿਆਨ ਰੱਖ ਤੂੰ ਫੇਰ ਕਦੀ ਮੇਰਾ
    ਮੂੰਹ ਨਾ ਵੇਖੀਂ ਕਿਉਂਕਿ ਜਿਸ ਦਿਨ ਤੂੰ ਮੇਰਾ ਮੂੰਹ ਵੇਖੇਂਗਾ ਤੂੰ ਮਰੇਂਗਾ।
  tkr-tkr: 'Mang''vee Mısayk''le eyhen: – Ğadarxhe yizde ulene ögiyle! Sayir yizde
    ulesqa qımayle! Sayir ğu yizde ulesqa qareene, qik''asda.'
  mya-JVB: မောရှေ ကို လည်း ၊ ငါ့ ထံမှ ထွက် သွားလော့။ နောက် တဖန် ငါ့ မျက်နှာ ကို မ
    မြင် အောင် သတိပြု လော့။ ငါ့ မျက်နှာ ကို မြင် သောနေ့ ၌ သေ မည်ဟု မိန့် တော်မူ၏။
  tte-O: Yo iwalo Mosese koina, “Kulowasi molosi. Tabu yagigitaiyoiwo. Tem toisabo
    kaliyate koina yagitaiwo kani kuboita.”
  tbg-tbg: Pero vaiintivano Mosirara tiharo, Kia ti avuqaa variane. Vuane. Kia qaiqaa
    ti aaqanto ani variane. Are qaiqaa ti aaqanto ani vaina entara are qutuma vinarave,
    tiro.
  hmo-hmo: Vadaeni Farao ese Mose ia hamaoroa, ia gwau, “Oi siri, oi naria namonamo
    danu, lauegu vairana dohore oi itaia lou lasi, badina be oi itaia dinana dekenai,
    do oi mase.”
  urd-urd: और फ़िर'औन ने उसे कहा, “मेरे सामने से चला जा; और होशियार रह, फिर मेरा मुँह
    देखने को मत आना क्यूँकि जिस दिन तूने मेरा मुँह देखा तो मारा जाएगा।”
  rus-SYN: 'И сказал ему фараон: пойди от меня; берегись, не являйся более пред лице
    мое; в тот день, когда ты увидишь лице мое, умрешь.'
  bqc-SIM: 'Falaↄ̃ↄ ò Mↄiziɛ: Gomɛɛ we! Ńsu tó wá wɛ́ kɛ síiↄ̃ lↄo. Zĩ́ pↄ́
    wa wɛsìkↄ̃lɛ, n gaɛ.'
  tcz-CHONGTHU: Chuin Pharaoh jong apeng jah jeng tan, “Mose henga aseiyin, ka- angsunga
    kon in potdoh jeng'in!” ati. “Keiman nangma ka gih nahiye. Avel'a nei hung kinung
    mupi kitthei lou hel ding ahi! Nei kimupi kit ngai ngaiya ahile hiche nikhoa chu
    nathi jeng ding ahi,” ati.
  mar-mar: मग फारो मोशेवर ओरडला व म्हणाला, “तू येथून चालता हो! आपले तोंड मला पुन्हा
    दाखवू नकोस! यानंतर तू आपले तोंड मला दाखवशील त्या दिवशी तू मरशील!”
  qub-qub: 'Chaynöpis faraonga Moisesta niran: «Gamtaga mananami ricaytapis munächu.
    Aywacuy. Nogaman imaypis cuydä cutimur. Cutimushayqui öraga wañunquipämi.»'
  bqp-bqp: 'Firi''auna pì Musanɛ: Ǹ gomɛnɛ gwe! Ǹsun tó ó wɛ́ kɛ pla doro. Zĩ kũ
    ó wɛ́ kɛ̀ pla, n gamɛ.'
  hat-hat: 'Farawon an di Moyiz konsa: -Wete kò ou devan m''. Gade! Pa janm parèt
    devan m'' ankò, paske jou ou ta parèt devan m'' ankò, m''ap disparèt ou.'
  eng-BSB: “Depart from me!” Pharaoh said to Moses. “Make sure you never see my face
    again, for on the day you see my face, you will die.”
  tod-tod: 'Falaɠɔn ɠɛni Moize ma: «Ɠula pɔ̀ bɛ! Dama ga ɓɔɠɔ, è ʋa gàazuʋɛ ɠa mɔnɔ,
    mazɔlɔɔ voloi ɗa gàazuʋɛ ʋɛtɛ da, ɗa za.»'
  eng-WEBPB: Pharaoh said to him, “Get away from me! Be careful to see my face no
    more; for in the day you see my face you shall die!”
  kbq-kbq: Anante Fero'a Mosesena asamino, Natrenka maniganenka vuo! Mago'ane omo.
    Hagi henkama kagrama eme nagesanana kahe frigahue!
  nhe-BL: 'Nojquiya Faraón quiilhui Moisés: ―Xinechtlalcahui huan xijpiya cuidado
    para ayoc tinechixtlachiliqui sampa. Ipan nopa tonal quema timonextiqui noixtla,
    timiquis.'
  bus-bus: 'Fili''auna bè Musanɛ: Ǹ gu ma aɛ! Ǹton tó wa wɛ́ɛ kɛ siigↄ̃ dↄro. Zĩ kɛ̀
    wa wɛ́ɛ sìkↄ̃lɛ, n gamɛ.'
  gub-BL: Uze'eg Parao Moizez pe. — Ehem eho herenatar wi kury ty. Ezewyr wi zo ezuwà
    nehe kury. Aze herexak pe amo 'ar mehe nehe, eremàno putar a'e 'ar mehe nehe kury,
    i'i Parao Moizez pe.
  eng-DRA: 'And Pharao said to Moses: Get thee from me, and beware thou see not my
    face any more: in what day soever thou shalt come in my sight, thou shalt die.'
