  srp-1865: I da pripovijedaš sinovima svojim i unucima svojim šta uèinih u Misiru
    i kakve znake svoje pokazah na njima, da biste znali da sam ja Gospod.
  lug-lug: era naawe onyumize abaana bo, n’abaana b’abaana bo, ebintu bye nkoledde
    mu Misiri, n’ebyamagero bye mbalaze; nammwe mulyoke mutegeere nga nze Mukama.”
  heb-heb: ולמען תספר באזני בנך ובן בנך את אשר התעללתי במצרים ואת אתתי אשר שמתי בם
    וידעתם כי אני יהוה׃
  ben-IRV: এবং আমি মিশরীয়দের প্রতি যা যা করেছি ও তাঁদের মধ্যে আমার যা কিছু চিহ্ন
    কাজ করেছি, তার বর্ণনা যেন তুমি তোমার ছেলে ও নাতিদেরকে বল এবং আমি সদাপ্রভু, এটা
    তোমরা জানো।”
  pan-pan: ਜੋ ਸਖ਼ਤੀ ਮੈਂ ਮਿਸਰ ਉੱਤੇ ਕੀਤੀ ਅਤੇ ਮੇਰੇ ਨਿਸ਼ਾਨ ਜਿਹੜੇ ਮੈਂ ਉਨ੍ਹਾਂ ਵਿੱਚ ਵਿਖਾਏ,
    ਤੂੰ ਆਪਣੇ ਪੁੱਤਰ ਅਤੇ ਆਪਣੇ ਪੋਤੇ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਪਾਇਆ ਕਰੇਂ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਜਾਣੋ ਕਿ ਮੈਂ
    ਯਹੋਵਾਹ ਹਾਂ।
  tkr-tkr: Qiyğa ğunad Zı nəxübiy Misir tesser hav'u, ma'ad nen əlaamatbıyiy hagu
    yiğne uşaxaaşısiy nevabışis yuşan he'e. Manke şok'le ats'axhxhesın Zı Rəbb ıxhay.
  mya-JVB: အဲဂုတ္တုပြည်၌ ငါပြုသောအမှု၊ အဲဂုတ္တု လူတို့တွင် ငါပြ သောနိမိတ် တို့ကို၊
    သင် ၏သား မြေးတို့အား ကြား ပြောသဖြင့် ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်းကို သင်တို့သိ
    စေခြင်းငှာ ၎င်း၊ သူ ၏နှလုံး ၊ သူ ၏ကျွန် တို့နှလုံး ကို ငါ ခိုင်မာ စေပြီဟု မောရှေ
    အား မိန့် တော်မူ၏။
  tte-O: na mesabana sauga mulina mena kani komiu Isileli kwaedeedede natumiyao yo
    tubumiyao kolili kaba nuwapwanopwano bwaine kani yaginaulili yo Itipita yakaiwe-gabaegili
    siyamala kaba talatalawasi na meuloimiu wakatai yakato yau Yeoba.”
  tbg-tbg: Are naantiara nena vaintivata nena naintivata te Isipi vatanaaka ntaiheha
    nora kaiqa varaainarara vika tiva nimiane ti, te nora kaiqa vika nivuqaa qovaramake
    vaunarave. Te Noravano Kotika variaina okarara nevata kankomake iriate ti, te
    minti vaunarave, tiro.
  hmo-hmo: Vadaeni umui emui natudia bona emui tubudia dohore umui hadibaia diba,
    dahaka hoa kara badadia lau karaia Aigupito dekenai, bona edena bamona Aigupito
    taudia lau hakavakavadia lauegu toa karadia dekena amo, vadaeni umui ibounai do
    umui diba lau inai Lohiabada.”
  urd-urd: और तू अपने बेटे और अपने पोते को मेरे निशान और वह काम जो मैंने मिस्र में
    उनके बीच किए सुनाए और तुम जान लो कि ख़ुदावन्द मैं ही हूँ।
  rus-SYN: и чтобы ты рассказывал сыну твоему и сыну сына твоего о том, что Я сделал
    в Египте, и о знамениях Моих, которые Я показал в нем, и чтобы вы знали, что Я
    Господь.
  bqc-SIM: kɛ ǹ e ǹ o n nɛ́ↄnɛ ń n tↄũnaↄ lá ma Egipiↄ wɛtã̀ ń dabudabu pↄ́
    má kɛ̀ ń guuo, í dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: “Chule nangman jong na chapate leh natupa te jah'a ichan geija ka
    gimsah uva chule melchihna tampi ka musah uve ti na jahsah thei na diuva kasei
    ahiye. Nangho jeng in jong keima hi Pakai kitipa chu kahi ti na hetdoh jeng diu
    ahi,” ati.
  mar-mar: मी मिसऱ्यांना कसे कठोरपणे वागवले आणि त्यांच्यामध्ये अनेक सामर्थ्याची चिन्हे
    कशी केली हे तुम्ही तुमच्या मुलांना व नातवांना सांगावे म्हणून मी हे केले. या प्रकारे
    मी परमेश्वर आहे हे तुम्हास कळेल.”
  qub-qub: Chaynöpami gamcunapis wamrayquicunata willcayquicunata willapanquipaj Egiptucunata
    imanöpis rurashäta, almiraypajcunata rurashäta. Chaynöpami gamcuna musyanquipaj
    rasunpa noga Tayta Dios cashäta.»
  bqp-bqp: de ǹ le ǹ o n nɛ́nↄnɛ kũ n daikorenↄ lákũ ma wɛ́ tã̀ Misilanↄa nà kũ
    daboyã kũ ma kɛ̀ ń tɛ́nↄ, àgↄ̃ dↄ̃ kũ makũmɛ Dikiri ũ.
  hat-hat: Konsa tou, n'a rakonte pitit nou yo ak pitit pitit nou yo sa mwen te fè
    moun peyi Lejip yo pase ak kalite mèvèy mwen te fè nan mitan yo. Lè sa a nou tout
    n'a konnen se mwen menm menm ki Seyè a.
  eng-BSB: and that you may tell your children and grandchildren how severely I dealt
    with the Egyptians when I performed miraculous signs among them, so that all of
    you may know that I am the LORD.”
  tod-tod: Toɠa ɓalaa ga è suɠula è-lointi ma, ta ti-lointi, pelei gè Ezipete nuiti
    sogai da, ta poogi ma ziiti gè ti ɠulaai kɛlɛma ti zaama. Wa kwɛɛ naa maaʋele
    ma ga nà ga Ɠɔoɠɔ GALAGI.»
  eng-WEBPB: and that you may tell in the hearing of your son, and of your son’s son,
    what things I have done to Egypt, and my signs which I have done amongst them;
    that you may know that I am the LORD.”
  kbq-kbq: E'ina hu'nesnugeta kamohe'mofone kagehe'mofonena zamasmige'za nentahi'za,
    Nagrama Izipi mopafi vahe'ma zamazeri zmazanava nehu'na avame zantamima amu'nozmifima
    erifore hu'noazana nezamasmita, Nagrikura Ra Anumza mani'ne huta keta antahita
    hugahaze.
  nhe-BL: Huan yeca se tonal ta huelis tiquinpohuilis moconehua huan moixhuihua nopa
    huejhueyi tlamantli tlen nijchijqui iniixpa Egipto ehuani. Quena, niquinyoltetilijtoc
    para xijmatica para na niDIOS, niimoTECO.
  bus-bus: lɛ ǹ e ǹ o n nɛ́nↄnɛ kↄ̃n n dionↄ lán ma wɛ́ɛ tã̀ Igipitinↄa nà kↄ̃n dabuyã
    kɛ̀ má kɛ̀ ń tɛ́nↄ, àgↄ̃ dↄ̃ kɛ̀ mámbe Dii ũ.
  gub-BL: Nezewe mehe pepuner heremiapo kwer imume'u haw rehe pena'yr wanupe nehe,
    penemimino wanupe nehe no. — Tupàn upuka Ezit ywy rehe har wanehe a'e. Uzapo purumupytuhegatu
    kar haw wanenataromo no, peze pena'yr wanupe nehe, penemimino wanupe nehe no.
    Nezewe mehe pekwaw putar pezar romo hereko haw nehe, i'i Tupàn Tuweharupi Wiko
    Ma'e Moizez pe.
  eng-DRA: 'And thou mayest tell in the ears of thy sons, and of they grandsons, how
    often I have plagued the Egyptians, and wrought my signs amongst them: and you
    may know that I am the Lord:'
