verse: EXO.010.002
translations:
  mal-C: ഞാൻ ഈജിപ്റ്റുകാരോട് എത്ര കർശനമായി പെരുമാറിയെന്നും അവരുടെ ഇടയിൽ എന്റെ അത്ഭുതചിഹ്നങ്ങൾ
    എങ്ങനെ പ്രവർത്തിച്ചെന്നും നിനക്കു നിന്റെ മക്കളോടും മക്കളുടെ മക്കളോടും വിവരിക്കാൻ
    കഴിയേണ്ടതിനും ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയേണ്ടതിനുമാണ് ഇങ്ങനെ ചെയ്യുന്നത്.”
  deu-TKW: und damit du deinem Sohne und Enkel erzählst, was ich den Ägyptern angethan
    habe, und meine Wunderthaten, die ich an ihnen verrichtet habe, damit ihr erkennet,
    daß ich Jahwe bin.
  lin-lin: mpe ete oyebisa bana na yo mpe bakoko na yo makambo oyo nasalaki na Ejipito
    mpe bilembo ya kokamwa oyo nasalaki kati na bango. Bongo bokoyeba ete Ngai nazali
    Yawe. »
  eng-LSV: and so that you recount in the ears of your son, and of your son’s son,
    that which I have done in Egypt, and My signs which I have set among them, and
    you have known that I [am] YHWH.”
  eng-GNV: 'And that thou maist declare in the eares of thy sonne, and of thy sonnes
    sonne, what things I haue done in Egypt, and my miracles, which I haue done among
    them: that ye may knowe that I am the Lord.'
  eng-WEBSTER: And that thou mayest tell in the ears of thy son, and of thy son's
    son, what things I have wrought in Egypt, and my signs which I have done among
    them; that ye may know how that I am the LORD.
  nhw-BL: Huan yeca se tonal ta huelis tiquinpohuilis moconehua huan moixhuihua nopa
    huejhueyi tlamantli catli nijchijqui iniixpa Egipto ehuani. Quena, niquinyoltetilijtoc
    para xijmatica para na niDIOS, niamoTECO.
  swh-ONEN: ili upate kuwaeleza watoto wako na wajukuu wako jinsi nilivyowatendea
    Wamisri kwa ukali na jinsi nilivyofanya ishara zangu miongoni mwao, nanyi mpate
    kujua kuwa Mimi ndimi Bwana.”
  bba-bba: '@see-verse:EXO.010.001'
  eng-KJVCPB: and that thou mayest tell in the ears of thy son, and of thy son’s son,
    what things I have wrought in Egypt, and my signs which I have done amongst them;
    that ye may know how that I am the Lord.
  cpy-cpy: Rootaki pikaman-teeriri pitomi-paeni eejatzi picharini-paeni okaate nantayi-teeri
    Apitantoniki, tema noñaaha-yitee-ri kaari iñaapiin-teetzi. Ari piyoyiteeri eerokapaeni
    naakataki Tajorentsi.”
  mpx-mpx: Inoke sauga mulaa, nuku liwanan natumiyau ge tubumiyau eliyalil Itipita
    ali hehegan ga ya apapanak-an ola ge etotohi bolo ya ginolil gamwaliyaa kaiweliya.
    Inoke nuku atena te nau Yehoba.”
  wbp-wbp: Ngajulurlurna-jana jurru marntarla-manu yungunpa-jana nyuntu-nyangu kurdukurduku
    manu warringiyi-puraji-patuku yimi-ngarrirni ngaju yangka kujarna-jana Yijipi-wardingki-patu
    manyu-pungu manu nyarrparlu kujarna-jana yartarnarri ngaju-nyangu milki-yirrarnu
    nyampurla ngurungka. Ngula-jangka kapunkujulu milya-pinyi ngaju YAAWIYI.”
  luo-luo: eka ununyis nyithindu kod nyikwau kaka ne adoko makwiny gi jo-Misri bende
    kaka ne atimo ranyisina e kindgi, eka mondo ungʼe ni an Jehova Nyasaye.”
  meu-meu: Bena Aigupto ede baina kara henia toma, bona Aigupto taudia bogaragidiai
    egu toa ede na hahedinarai toma, natumu ba hadibaia bona tubumu ba hadibaia; bona
    ba diba binai Iehova.
  npi-ULB: मैले गरेका कुराहरू, मैले मिश्रलाई कसरी कठोरतापूर्वक व्यवहार गरेँ र तिनीहरूका
    बिचमा मेरो शक्तिका विभिन्‍न चिन्हहरू कसरी देखाएँ भनी तैँले तेरा छोराछोरीहरू र
    नातिनातिनाहरूलाई बताउनेछस् भनेर पनि मैले यसो गरेको हुँ । यसरी म परमप्रभु हुँ भनी
    तैँले जान्‍नेछस् ।”
  yor-yor: Kí ẹ̀yin ki ó le sọ fún àwọn ọmọ yín àti àwọn ọmọ ọmọ yín; bí mo ti jẹ
    àwọn ará Ejibiti ní yà àti bí mo ti ṣe àwọn iṣẹ́ ìyanu láàrín wọn. Kí ìwọ ba á
    le mọ̀ pé Èmi ni Olúwa.”
  emp-NTPO: '@see-verse:EXO.010.001'
  ind-ind: dan supaya kamu dapat menceritakan kepada anak cucumu bagaimana Aku, Allahmu,
    sudah mempermainkan orang Mesir. Kelak, kamu akan menceritakan semua keajaiban
    yang sudah Aku tunjukkan kepada mereka. Dengan demikian, kamu semua akan tahu
    bahwa Akulah TUHAN.”
  pes-OPCB: و تو بتوانی این معجزات را که من در مصر انجام داده‌ام برای فرزندان و نوه‌های
    خود تعریف کنی تا همهٔ شما بدانید که من خداوند هستم.»
  aer-aer: The itnenhe ikerlte-ileke unte ampe ngkwinhe areye, atyemeye uthene arrenge
    uthene areye atyenge-akerte iletyenhenge ayenge Egypt-arenye areyeke anhelhetyarte
    itneke imerneke nthakenhe-arle the arne areye ilyernpenye anthurre mpwarekeke.
    Arrantherre anteme itelaretyenhe Ayenge apele YAHWEH aneme.”
  tgl-ULB: Ginawa ko rin ito para maikuwento mo sa iyong mga anak at mga apo ang mga
    bagay na ginawa ko, kung paano ko pinagmalupitan ang Ehipto, at kung paano ko
    binigay ang iba't-ibang mga palatandaan ng aking kapangyarihan sa kanila. Sa ganitong
    paraan malalaman mo na ako si Yahweh.”
  cbu-NT: Anumun siysa nuwaa, Taarashipaneetsi yasatssa. Nuw kapung wizpureetsi yámandakchuri,
    siysa Israelchichis anoo pakeerus, ipareetsis nuwaa wizpuri kamanimantantsa anumunsha
    chinllineetstamsa. Urutamari kamanimantarus taatssa, yuwamand Ijiptoshuch nuwaa
    tayutaritku, nuwsha Ijiptoshucheetsi kapung waneerangi anootsi. Itaru, siyaatsinaa
    tapachindarangina, Apanll Móysisee tárangiya.
  hui-hui: Ani bialu tíguabi tínaga waneiginirubi aguanerubi tigua hono wima poraruhondo
    ladalidali bialu Anduane Homogohanda Iyibi wali agali agua bialu mo luluya halu
    mo taga haya lalu lamigi buleberami. Tí bibahendemebi i̱ Anduane Homogoore kagoni
    lo manda buleberami, lene.
  mya-mya: '@see-verse:EXO.010.001'
  cbi-NTPO: tsenmalaa ñu bene naa ñu' nalanu bain, naa ñu' pañalanu bain, iya Egipto'
    chullanu naake deke' balenguutyuñu bain, naa iyaa tsanguekaantsuve tyainuu juula
    bain deke' keewaamuñuba ñu wandinuu junu tsuve. Tsanguenmalaa ñulla mijanu detsuve
    naa iyaa Yavéñu bain, timi.
  bod-N: བདག་གིས་ཨེ་ཅིབ་པ་རྣམས་ལ་ཇི་ལྟར་འཕྲིན་ལས་མཛད་པ་དང་། དེ་དག་གི་ཁྲོད་དུ་གྲུབ་རྟགས་ཅི་ལྟ་བུ་བསྟན་པ་རྣམས་ཁྱོད་ཀྱིས་རང་རང་གི་བུ་དང་ཚ་བོའི་རྣ་བར་སྨྲ་བ་དང་།
    ཁྱོད་རྣམས་ཀྱིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་ཤེས་པར་འགྱུར་བའི་ཕྱིར་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: kuti mugoudza vana venyu navazukuru venyu marangiro akaoma andakaita vaIjipita
    uye kuti ndakaita zviratidzo zvangu sei pakati pavo, uye kuti imi mugoziva kuti
    ndini Jehovha.”
  spa-BLM: y para que cuentes a tu hijo y al hijo de tu hijo las cosas que he hecho
    a Egipto y mis señales que he realizado entre ellos, para que sepas que yo soy
    Yahvé.”
  cac-cac: yic vach' syal eyalan d'a eb' eyuninal yed' d'a eb' eyi e chiquin masanil
    tastac ix aj vixtan eb' aj Egipto tic yed' juntzan̈ satub'tac ix in c'ulej d'a
    scal eb'. Icha val chi' tz'aj eyojtaccaneli to a in ton Jehová in, xchi d'a vin̈.
  swh-ULB: Pia nimefanya hivi ili muwaambie watoto wenu na wajukuu wenu vitu nilivyo
    fanya, jinsi nilivyo itendea Misri kwa ukali, na jinsi nilivyo onyesha aina tofauti
    za ishara za nguvu zangu miongoni mwao. Kwa hili mtajua kuwa mimi ni Yahweh.”
  bel-bel: і каб ты расказаў сыну твайму і сыну сына твайго пра тое, што Я зрабіў
    у Егіпце, і пра азнакі Мае, якія Я паказаў у ім, і каб вы ведалі, што Я Гасподзь.
  deu-ELBBK: und damit du vor den Ohren deiner Kinder und deiner Enkel erzählst, was
    ich in Ägypten ausgerichtet, und meine Zeichen, die ich unter ihnen getan habe;
    und ihr werdet wissen, dass ich der HERR bin.
  mbb-OT: su wey niw metudtul ziyà te menge anak niw wey menge apù niw is paaǥi te
    kedsiluti ku te menge Ehiptohanen wey is paaǥi te kebpaahà ku kandan te menge
    singyal he mibeelan ku, su wey niw metueni he iyan a Nengazen.”
  mal-2015: ഞാൻ മിസ്രയീമിൽ പ്രവർത്തിച്ച കാര്യങ്ങളും അവരുടെ മദ്ധ്യേ ചെയ്ത അടയാളങ്ങളും
    നീ നിന്റെ പുത്രന്മാരോടും പൗത്രന്മാരോടും വിവരിക്കേണ്ടതിന്നും ഞാൻ യഹോവ ആകുന്നു എന്നു
    നിങ്ങൾ അറിയേണ്ടതിന്നും ഞാൻ അവന്റെയും ഭൃത്യന്മാരുടെയും ഹൃദയം കഠിനമാക്കിയിരിക്കുന്നു
    എന്നു കല്പിച്ചു.
  tuo-NT: Tojo nicã, mʉꞌʉ põꞌrãrẽ, mʉꞌʉ pãrãmerãrẽ yʉꞌʉ Egiptocjãrãrẽ buꞌiri daꞌreꞌquere,
    ĩꞌa ʉcʉase weeĩꞌoꞌquere wereturiato nígʉ̃, tojo weeapʉ. Tojo weerã “Yʉꞌʉ Õꞌacʉ̃,
    mʉsã wiogʉ niꞌi” nisere masĩrãsaꞌa, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: dja mak ngakurduyime ba ngudda ngurrbenmarneyime bebeywurd dja mak mawahmawah,
    ngurrbenmarneyime bu baleh ngaye ngakurduyime ngabenyemikan bininj nawu Egyptbeh,
    dja bu baleh manu kunbubuyika bu ngakurduyime kore bedda ngabenbukkankenh. Ngudda
    rowk kaluk ngurriburrbun bu ngaye wanjh Yawey.”
  gvs-gvs: be nakae kovatétala natumiyao be tubumiyao yaidi manakaegu da Itipita akaiwotetedi
    be nakae guna kaba kinanayadi yaidi goi aguinuwedi. Moeko goi koyagoigu bego Yau
    Yauwe.’
  rmc-rmc: a hoj te vakeres tire čhavenge the vnukenge pal oda, so kerďom andro Egipt,
    hoj tumen te džanen, hoj me som o RAJ.“
  nlg-nlg: Keri ke ighau kau tutuguni na lei tutugu te haeharegha vanira na lei dalemiu
    mana lei kukuamiu nia na lei totobo te haeharegha inau tu gonighi tana ghobudira
    na vure ni Egypt te talutate inau a Yahweh.”
  pes-OPV: و تا آنچه در مصر کردم و آیات خود را که در میان ایشان ظاهر ساختم، بگوش پسرت
    و پسر پسرت بازگویی تا بدانید که من یهوه هستم.»
  ron-1924: ши ка сэ историсешть фиулуй тэу ши фиулуй фиулуй тэу кум М-ам пуртат ку
    еӂиптений ши че семне ам фэкут ын мижлокул лор. Ши вець куноаште кэ Еу сунт Домнул.”
  ben-OBCV: ও যেন তুমি তোমার সন্তানদের ও নাতি-নাতনিদের বলতে পারো কীভাবে আমি মিশরীয়দের
    সঙ্গে রূঢ়ভাবে আচরণ করেছি এবং কীভাবে আমি তাদের মাঝখানে আমার চিহ্নকাজগুলি সম্পন্ন
    করেছি, এবং তোমরা যেন জানতে পারো যে আমিই সদাপ্রভু।”
  som-som: iyo inaad adigu u sheegtid dhegaha wiilkaaga, iyo wiilkaaga wiilkiisa,
    wixii aan ku sameeyey Masriyiinta, iyo calaamooyinkaygii aan ku dhex sameeyey,
    inay iyagu ogaadaan inaan anigu ahay Rabbiga.
  lat-VUC: 'et narres in auribus filii tui, et nepotum tuorum, quoties contriverim
    Ægyptios, et signa mea fecerim in eis: et sciatis quia ego Dominus.'
  eng-ASVBT: and that thou mayest tell in the ears of thy son, and of thy son’s son,
    what things I have wrought upon Egypt, and my signs which I have done among them;
    that ye may know that I am Jehovah.
  mna-mna: 'Naso niom Israel kiwidit ka mbol pa lutuyom bizin mi tumbuyom bizin ma
    kozzo pizin ta kembei: ‘Muŋgu Yooba iswe mburaana, mi ikam mos bibip ma ipamiaŋ
    zin Aikuptu kan.’ Mi niom ta boozomen ko kuute kat ta kembei: Nio Yooba aŋbotmbot.”'
  ita-1885: e acciocchè tu racconti al tuo figliuolo, e al figliuolo del tuo figliuolo,
    ciò che io avrò operato in Egitto, e i segni che avrò fatti fra loro; e che voi
    conosciate che io sono il Signore.
  eng-LXXUP: that ye may relate in the ears of your children, and to your children’s
    children, in how many things I have mocked the Egyptians, and my wonders which
    I wrought among them; and ye shall know that I am the Lord.
  eng-ULB: I have also done this so that you may tell your children and grandchildren
    the things I have done, how I have harshly treated Egypt, and how I have given
    various signs of my power among them. In this way you will know that I am Yahweh.”
  spa-VBL: Esto es para que puedas contar a tus hijos y nietos cómo hice que los egipcios
    parecieran tontos haciendo estos milagros entre ellos, y para que sepas que yo
    soy el Señor”.
  fra-_FOB: Et afin que tu racontes à ton fils et au fils de ton fils, les exploits
    que j'aurai accomplis sur les Égyptiens et les prodiges que j'aurai faits au milieu
    d'eux, et que vous sachiez que je suis l'Éternel.
  mal-mal: ഞാൻ ഈജിപ്റ്റിൽ പ്രവർത്തിച്ച കാര്യങ്ങളും അവരുടെ മദ്ധ്യത്തിൽ ചെയ്ത അടയാളങ്ങളും
    നീ നിന്റെ പുത്രന്മാരോടും പൌത്രന്മാരോടും വിവരിക്കേണ്ടതിനും ഞാൻ യഹോവ ആകുന്നു എന്ന്
    നിങ്ങൾ അറിയേണ്ടതിനും ഞാൻ അവന്റെയും ഭൃത്യന്മാരുടെയും ഹൃദയം കഠിനമാക്കിയിരിക്കുന്നു”
    എന്ന് കല്പിച്ചു.
  urd-GVR: aur tum apne beṭe-beṭiyoṅ aur pote-potiyoṅ ko sunā sako ki maiṅ ne Misriyoṅ
    ke sāth kyā sulūk kiyā hai aur un ke darmiyān kis tarah ke mojize karke apnī qudrat
    kā izhār kiyā hai. Yoṅ tum jān loge ki maiṅ Rab hūṅ.”
  suz-BL: मिनु गे इ चच युइ आन कली ‘गो इजीप्‍त ङा मुर आन कली मार मार पङा’ मेको शेंदो।
    गो मोदेंशो चिन्‍ड कोंइब बाक्‍नुङ। ‘गो परमप्रभु यावे नङ’ दे नेल्‍लेमी तुइक्‍तमेक्‍ल”
    दें‍त। प्रस्‍थान ६:२-८
  ita-1927: e perché tu narri ai tuoi figliuoli e ai figliuoli dei tuoi figliuoli
    quello che ho operato in Egitto e i segni che ho fatto in mezzo a loro, onde sappiate
    che io sono l’Eterno”.
  ckb-ckb: هەروەها بۆ ئەوەی بۆ منداڵ و نەوەکانت باسی ئەوە بکەیت چۆن میسرم کردە گاڵتەجار
    بەو نیشانانەی لەنێویاندا ئەنجامم داوە، ئیتر ئێوە دەزانن کە من یەزدانم.»
  eng-BBE: And so that you may be able to give to your son and to your son's son the
    story of my wonders in Egypt, and the signs which I have done among them; so that
    you may see that I am the Lord.
  kan-OKCV: ಇದಲ್ಲದೆ ನೀನು ನಿನ್ನ ಮಕ್ಕಳಿಗೂ ನಿನ್ನ ಮಕ್ಕಳ ಮಕ್ಕಳಿಗೂ ನಾನು ಈಜಿಪ್ಟಿನಲ್ಲಿ ಏನು
    ಮಾಡಿದೆನೆಂದೂ, ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದೂ ನೀವು ತಿಳಿದುಕೊಳ್ಳುವಂತೆ ನಾನು ಅವರ ಮಧ್ಯದಲ್ಲಿ ಮಾಡಿದ
    ಅದ್ಭುತ ಸೂಚಕಕಾರ್ಯಗಳನ್ನು ತಿಳಿಸಬೇಕು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro kuke jadua ja ije giakuva ja rade oenoene anafa jone ijiakina asaerafa
    jone ije izege na e Ijifitiko ije kame vame ise ijia isekafiana ire sumiki ije
    buone revo ije kuariake. Ro kuke e boeje jadua ja ije giavo ijia ja vierafero
    naeje naka ma E Ireoboro ja ijiege vierafeke. Ijadufuo ni iviama una va kini Fero
    gana vua kuarano kuae.
  tam-2017: நான் எகிப்திலே நடப்பித்ததையும் நான் அவர்களுக்குள் செய்த என்னுடைய அடையாளங்களையும்,
