verse: EXO.010.011
translations:
  mal-C: വേണ്ടാ, പുരുഷന്മാർമാത്രം പോയി യഹോവയെ ആരാധിക്കുക; അതാണല്ലോ നിങ്ങൾ ഇതുവരെ ആവശ്യപ്പെട്ടുകൊണ്ടിരുന്നത്?”
    പിന്നെ മോശയെയും അഹരോനെയും ഫറവോന്റെ മുന്നിൽനിന്ന് ആട്ടിയോടിച്ചു.
  deu-TKW: Daraus wird nichts; die Männer dürfen hingehen und Jahwe verehren, denn
    dies wolltet ihr ja! Hierauf jagte man sie vom Pharao hinweg.
  lin-lin: Ekosalema bongo te ! Kaka mibali nde bakokende kogumbamela Yawe, pamba
    te yango nde likambo oyo bozali kosenga ngai. Boye babenganaki Moyize mpe Aron
    liboso ya Faraon.
  eng-LSV: Not so! Go now, you who [are] men, and serve YHWH, for that you are seeking”;
    and [one] casts them out from the presence of Pharaoh.
  eng-GNV: 'It shall not be so: nowe goe ye that are men, and serue the Lord: for
    that was your desire. Then they were thrust out from Pharaohs presence.'
  eng-WEBSTER: 'Not so: go now ye that are men, and serve the LORD; for that you desired.
    And they were driven out from Pharaoh''s presence.'
  nhw-BL: ¡Amo! ¡Amo quej nopa elis! Xiyaca san antlacame para xijhueyichihuatij amoTECO,
    pampa ya nopa catli anquiijtohuaj anquinequij. Huan itlapalehuijcahua quintojtocaque
    Moisés huan Aarón iixpa Faraón.
  swh-ONEN: La hasha! Wanaume peke yao na waende, wakamwabudu Bwana, kwa kuwa hilo
    ndilo mmekuwa mkiomba.” Kwa hiyo Mose na Aroni wakaondolewa mbele ya Farao.
  bba-bba: Adɑmɑ bɛɛ tɔn durɔbu tɔnɑwɑ i ko dɑ. Domi mɛyɑ i bikiɑ. Yerɑ u derɑ bɑ
    bu ɡirɑ win min di.
  eng-KJVCPB: 'Not so: go now ye that are men, and serve the Lord; for that you did
    desire. And they were driven out from Pharaoh’s presence.'
  cpy-cpy: Eero omata pikoyiri. Piyaateeyeni eeroka antari-paeni, pipinkathateri Tajorentsi,
    tema rootaki pikowae-yakirini.” Roepiyawakiri Faraón tee ikoyi iñiiri.
  mpx-mpx: Besena bolau ya nihi nok nihi tapwalolo Yehoba elana, ni ola wami awanun.”
    Yaka Mosese ge Eloni hi patuna owaowa-agil hi tagil.
  wbp-wbp: Lawa! Nyuntu manu wati-patu-mipalu yanta jilja-kurraju pulka-pinjaku YAAWIYI-ki.
    Kujakunyalpanpaju payurnu.” Ngulalu-jana kingi-kirlangu wati-paturlu Mujuju manu
    Yarunu yilyaja kingi-kirlangu yuwarli-ngirli.
  luo-luo: Ooyo! Chwo kende ema mondo odhi kendo olam Jehova Nyasaye nimar mano ema
    isebedo ka ikwayo.” Eka Musa gi Harun noriembi oko e nyim Farao.
  meu-meu: 'Dia unuheto: umui tatau mo baola, Iehova ba toma henia diho, badina be
    emui ura bunai. Bena Farao vairana amo e luludia lasi.'
  npi-ULB: तिमीहरूमा बिचमा भएका पुरुषहरू मात्र गएर परमप्रभुको आराधना गरून् किनकि तिमीहरूले
    चाहेको यही नै हो ।” त्यसपछि मोशा र हारूनलाई फारोको उपस्थितिबाट हटाइयो ।
  yor-yor: Rárá! Ọkùnrin yín nìkan ni kí ó lọ, láti lọ sin Olúwa, níwọ̀n ìgbà tí ó
    jẹ́ pé èyí ni ẹ̀yin ń béèrè fún.” Wọ́n sì lé Mose àti Aaroni kúrò ní iwájú Farao.
  emp-NTPO: '@see-verse:EXO.010.010'
  ind-ind: Tidak bisa! Hanya para laki-laki yang boleh pergi dan menyembah dewamu
    itu, sesuai permintaan kalian!” Setelah itu Musa dan Harun diusir dari hadapan
    raja.
  pes-OPCB: فقط شما مردها بروید و خداوند را عبادت کنید، زیرا از اول هم خواست شما همین
    بود.» پس موسی و هارون را از حضور فرعون بیرون راندند.
  aer-aer: Arrangkwe! Unte, artwe areye ware-inpe apmere arrangkethe ikwere-werne
    alhetyeke YAHWEH renhe tnaketyeke. Alakenhe ikwere ware unte ayenge apayuthnetyame.”
    Artwe Pharaoh-kenhe areyele Moses uthene Aaron uthene apmere Pharaoh-kenhe-ngentyele
    tyerrelhe-iletyeke.
  tgl-ULB: Hindi! Lumakad kayo, ang mga lalaki lamang na nasa inyo at sambahin si
    Yahweh, dahil iyan ang gusto ninyo.” Pagkatapos pinaalis sina Moises at Aaron
    sa harapan ni Paraon.
  cbu-NT: Zandkeesa saannandari kamuzanandaritis wachinanandaritis naayarus, Apanllireetsis
    ungirtashinints, atina nuw siyaatsi, kurak Móysisee támbeeru, pangush tashitungarangiya.
    ¡Wappa tamundaksa! Naangi, tárangu wishchip zanganirangiya. Kizpur tsiyantarangiya.
  hui-hui: Ani birimidago napolego tí agali hangume pialu Anduane Homogo mitangi bialu
    ibu mo dunini howa lotu lole wirimidadagua lole pudaba, lene. Ani lowa kini biagome
    ibunaga biabe biaga biaruhondo lalu, Mosese Aronola i̱ deni naholego tagira bo
    batagi hadaba, layagola tagira bo batagi hene.
  mya-mya: သင်​တို့​၏​အ​လို​ပြည့်​မည်​ဆို​လျှင်​အ​မျိုး သား​များ​သာ​သွား​၍ ထာ​ဝ​ရ​ဘု​ရား​အား
    ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​စေ'' ဟု​မိန့်​တော်​မူ​၏။ ထို​နောက်​အ​ထံ​တော်​မှ​သူ​တို့​ကို​နှင်​ထုတ်
    လေ​၏။
  cbi-NTPO: Ne tsaindetsuyu pensaa kityudei, matyu ñulla unbee rukulan ji-i', Yavénu
    aawa kure' keewaadei, tsanguenu tyandetsu' mitya, timi. Tsanditu faraón, junu
    yalanu ajaa ke' mangalaakaami.
  bod-N: ཐམས་ཅད་སོང་མི་ཆོག་སྟེ། ཁྱོད་ཅག་སྐྱེས་པ་རྣམས་འབའ་ཞིག་སོང་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་བྱོས་ཤིག
    དེ་ནི་ཁྱོད་ཅག་གི་འདོད་པ་ཡིན་པས་སོ་ཞེས་སྨྲས་ཤིང་། ཁོ་གཉིས་ཕཱར་ཨོལ་གྱི་མདུན་ནས་ཕྱིར་བཏོན་ཏོ།
    །
  sna-sna: Kwete! Varume chete ngavaende; vandonamata Jehovha, sezvo zviri izvo zvamanga
    muchikumbira.” Ipapo Mozisi naAroni vakadzingwa pamberi paFaro.
  spa-BLM: ¡No es así! Vayan ahora ustedes, que son hombres, y sirvan a Yahvé; ¡pues
    eso es lo que desean!” Entonces fueron expulsados de la presencia del faraón.
  cac-cac: A exn̈ej vinac ex tic b'at ex och ejmelal d'a e Diosal chi', ina to a jun
    chi' tze c'ana', xchi vin̈. Ix lajvi chi', ix pechjielta vin̈aj Moisés yed' vin̈aj
    Aarón chi' d'a yichan̈ vin̈ rey chi'.
  swh-ULB: Hapana! Nenda, wanaume tu miongoni mwenu, na mmuabudu Yahweh, kwa kuwa
    hilo ndilo mnalo litaka.” Kisha Musa na Aruni wakaondolewa uweponi mwa Farao.
  bel-bel: 'не: ідзеце адны мужчыны і ўчынеце служэньне Госпаду, бо вы гэтага прасілі.
    І выгналі іх ад фараона.'
  deu-ELBBK: Nicht so! Zieht doch hin, ihr Männer, und dient dem HERRN; denn das ist
    es, was ihr begehrt habt. Und man trieb sie von dem Pharao hinaus.
  mbb-OT: Kenà a edtuǥut! Iyan dà is menge maama ibpehipanew para mekaazap te Nengazen,
    emun iyan heeyan egkesuatan niw.” Ne zutun, impaawà si Moises wey si Aaron dutun
    te etuvangan te hadì.
  mal-2015: അങ്ങനെയല്ല, നിങ്ങൾ പുരുഷന്മാർ പോയി യഹോവയെ ആരാധിച്ചുകൊൾവിൻ; ഇതല്ലോ നിങ്ങൾ
    അപേക്ഷിച്ചതു എന്നു പറഞ്ഞു അവരെ ഫറവോന്റെ സന്നിധിയിൽനിന്നു ആട്ടിക്കളഞ്ഞു.
  tuo-NT: Niweꞌe. Mʉsã ʉaro weesome. Diacjʉ̃ta Õꞌacʉ̃rẽ eꞌcatipeosĩꞌrĩrã, ʉmʉa diaꞌcʉ̃
    waꞌaya, nicʉ niwĩ faraṍ. Tojo nitoja, faraṍ Moisére, Aarṍrẽ cʉ̃ tiro nirãrẽ
    cõꞌawĩrõduticʉ niwĩ.
  gup-gup: Ngurrbenbawo wurdwurd dja daluhdaluk. Djalbininjwi ngurriray ngurridi yiwarrudj
    Yawey nuye, dja kunmekbe wanjh ngurrihdjare.” Kunmekbe yimeng Pharaoh dja benbenekukburriweng
    kore nungkahbeh nawu Moses dja Aaron.
  gvs-gvs: Tauna geya. Kaga kom kudige moe geya. Kōna. Komi koroto amitava kōna kosakulūlu
    Yauwe yaina. Moe nakae bogina kokawanoiye.’ Pero ibóbwara ikavava, e matana goi
    Eroni be yau sivatapiyema.
  rmc-rmc: Avke na! Šaj džan ča tumen o murša te lašarel le RAJES, avke sar oda kamenas.“
    A tradle len avri pašal o Faraonos.
  nlg-nlg: Taho! Na lei mane vamua kara tona na taludatoana a Yahweh, gaia keri na
    hava tau nongia.” Ma Pharaoh te sonihorura Moses ma Aaron ta nina malei haba.
  pes-OPV: نه چنین! بلکه شما که بالغ هستید رفته، خداوند راعبادت کنید، زیرا که این
    است آنچه خواسته بودید.» پس ایشان را از حضور فرعون بیرون راندند.
  ron-1924: Ну, ну, чи дучеци-вэ вой, бэрбаций, ши служиць Домнулуй, кэч аша аць черут.”
    Ши й-ау изгонит динаинтя луй Фараон.
  ben-OBCV: না! শুধুমাত্র পুরুষরাই যাক এবং সদাপ্রভুর আরাধনা করুক, যেহেতু তোমরা তো
    তাই চেয়েছিলে।” পরে মোশি ও হারোণকে ফরৌণের কাছ থেকে তাড়িয়ে দেওয়া হল।
  som-som: Sidaas ma aha; ee intiinna ragga ahu taga, oo Rabbiga u adeega; waayo,
    taasu waa wixii aad doonayseen. Kolkaasaa Fircoon hortiisa laga eryay iyagii.
  lat-VUC: 'non fiet ita, sed ite tantum viri, et sacrificate Domino: hoc enim et
    ipsi petistis. Statimque ejecti sunt de conspectu Pharaonis.'
  eng-ASVBT: 'Not so: go now ye that are men, and serve Jehovah; for that is what
    ye desire. And they were driven out from Pharaoh’s presence.'
  mna-mna: Niom tomooto men, ta ko kala ma kusuŋ pa Yooba. Pa ina niomru konoknok
    sua pa.” Ni iso makiŋ, to tiser Aron ziru Mose pa mataana mi tipera mat.
  ita-1885: E' non sarà così; andate ora voi uomini, e servite al Signore; poichè
    questo è quel che voi cercate. E Faraone li cacciò dal suo cospetto.
  eng-LXXUP: Not so, but let the men go and serve God, for this ye yourselves seek;
    and they cast them out from the presence of Pharaoh.
  eng-ULB: No! Go, just the men among you, and worship Yahweh, for that is what you
    want.” Then Moses and Aaron were driven out from Pharaoh's presence.
  spa-VBL: ¡Así que no! Sólo los hombres pueden ir y adorar al Señor, porque eso es
    lo que has estado pidiendo”. Entonces hizo que echaran a Moisés y a Aarón.
  fra-_FOB: Il n'en sera pas ainsi; allez, vous les hommes, et servez l'Éternel; car
    c'est ce que vous demandiez. Et on les chassa de devant Pharaon.
  mal-mal: അങ്ങനെയല്ല, നിങ്ങൾ പുരുഷന്മാർ പോയി യഹോവയെ ആരാധിച്ചുകൊൾവിൻ; ഇതാണല്ലോ നിങ്ങൾ
    അപേക്ഷിച്ചത്” എന്ന് പറഞ്ഞ് അവരെ ഫറവോന്റെ സന്നിധിയിൽനിന്ന് ഓടിച്ചുകളഞ്ഞു.
  urd-GVR: Nahīṅ, sirf mard jā kar Rab kī ibādat kar sakte haiṅ. Tum ne to yihī darḳhāst
    kī thī.” Tab Mūsā aur Hārūn ko Firaun ke sāmne se nikāl diyā gayā.
  suz-BL: मोदेंशो मदुम्‍ब। वोंइश मुरपुकी ला परमप्रभु यावे कली चढ़ेथ लने। मारदे हना
    एकोन इन माल्‍शो बाक्‍ब” दे हुइक्‍ताक्‍व। मिनु फाराओ आ ङोंइती रे खेरतु।
  ita-1927: No, no; andate voi uomini, e servite l’Eterno; poiché questo è quel che
    cercate”. E Faraone li cacciò dalla sua presenza.
  ckb-ckb: نەخێر! تەنها پیاوان بڕۆن یەزدان بپەرستن، هەروەک خۆتان داواتان کردووە.»
    ئیتر موسا و هارون لەبەردەم فیرعەون دەرکران.
  eng-BBE: Not so; but let your males go and give worship to the Lord, as your desire
    is. This he said, driving them out from before him.
  kan-OKCV: ಹಾಗೆ ಮಾಡದೆ, ಗಂಡಸರಾದ ನೀವು ಮಾತ್ರ ಹೋಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಆರಾಧನೆ ಮಾಡಿರಿ, ಏಕೆಂದರೆ
    ಇದನ್ನೇ ನೀವು ಬಯಸಿದಿರಿ,” ಎಂದನು. ತರುವಾಯ ಫರೋಹನು ಅವರನ್ನು ತನ್ನ ಸನ್ನಿಧಿಯಿಂದ ಹೊರಡಿಸಿಬಿಟ್ಟನು.
  bbb-bbb: Ijadufuo na vierafe a e fari ijiaru kaenamiana usiae va E Ireobo ijadufuo
    baname isoena kafiafirine. Ijadufuo maeje ane ijadufuo kiekie unamunaemano kuae.
    Kini Fero ije fu ijiege Mosisikiro Eroni kuaria areme uri e mamekanu fuone ije
    kiamo bu uri rorukuriavo bu Fero arena usiae vae.
  tam-2017: அப்படி வேண்டாம்; ஆண்களாகிய நீங்கள் போய், யெகோவாவுக்கு ஆராதனை செய்யுங்கள்;
    இதுதானே நீங்கள் விரும்பிக் கேட்டது” என்று சொன்னான். அவர்கள் பார்வோன் சமுகத்திலிருந்து
    துரத்திவிடப்பட்டார்கள்.
  spa-RV-1909: 'No será así: id ahora vosotros los varones, y servid á Jehová: pues
    esto es lo que vosotros demandasteis. Y echáronlos de delante de Faraón.'
  ron-BTF: 'Nu așa: duceți-vă acum, cei ce sunteți bărbați, și serviți DOMNULUI; căci
    aceasta ați dorit. Și au fost alungați din prezența lui Faraon.'
  eng-WEBP: Not so! Go now you who are men, and serve the LORD; for that is what you
    desire!” Then they were driven out from Pharaoh’s presence.
  eng-FBV: So no! Only the men can go and worship the Lord, because that's what you've
    been asking for.” Then he had Moses and Aaron thrown out.
  nld-1939: Maar het zal niet gebeuren! De mannen kunnen gaan, om Jahweh te vereren;
    want dat hebt gij gevraagd. Zo joeg men hen van Farao weg.
  nch-BL: ¡Amo! ¡Amo quej nopa elis! Xiyaca san antacame para xijhueyichihuatij amoTECO,
    pampa ya nopa cati anquiijtohuaj anquinequij. Huan itapalehuijcahua quinquixtijque
    Moisés huan Aarón iixpa Faraón.
  vie-1934: Không được vậy đâu, chỉ các ngươi, là đàn ông, phải đi hầu việc Đức Giê-hô-va,
    vì là điều các ngươi đã xin. Đoạn, họ bèn đuổi Môi-se và A-rôn khỏi trước mặt
    Pha-ra-ôn.
  hin-CV: केवल पुरुषों को ही लेकर याहवेह की वंदना करो, क्योंकि यही तुम्हारी इच्छा
    है.” ऐसा कहकर वहां से मोशेह तथा अहरोन को उनके सामने से निकाल दिया.
  eng-OURB: Not so! Go now you who are men, and abad ·serve· Adonai; for that is what
    you desire!” They were divorced from Pharaoh’s presence. (2)
  spa-BES: No es así; pero dejen que sus hombres vayan y rindan culto al Señor, como
    lo desean. Esto dijo, echandolos de delante de él.
  tdx-tdx: Aiy avao! O lahilahio avao ty hañavelo mb’eo henaneo hitoroñe Iehovà, fa
    izay ty nipaia’ areo. Le sinoike mb’eo iereo hidisak’ ami’ty fiatrefañe i Parò.
  vid-vid: Hebu! Walume yeka ndo woluta kumfugamila Mkulu Nguluwi, mina alyo ndomliganile.”
    Aho Musa na Aluni nawawinjigwa kwa Falao.
  eng-OKE: 'Not so: but let the men go and serve before the Lord; for it was that
    which you demanded. And they were driven from before Pharoh.'
  tha-KJV: อนุ​ญาตไม่​ได้ จงพาเฉพาะแต่​ผู้​ชายไปปรนนิบั​ติ​พระเยโฮวาห์ เพราะเจ้าปรารถนาเช่นนี้​เท่านั้น​”
    แล​้วโมเสสกับอาโรนก็​ถู​กขับไล่ออกไปเสียจากพระพักตร์ของฟาโรห์
  por-BR-2018: 'Não será assim: ide agora vós, os homens, e servi ao SENHOR; pois
    isto é o que vós pedistes. E eles foram expulsos de diante de Faraó.'
  deu-ELO: Nicht also! Ziehet doch hin, ihr Männer, und dienet Jehova; denn das ist
    es, was ihr begehrt habt. Und man trieb sie von dem Pharao hinaus.
  eng-WYC-2018: It shall not be done so; but go ye men only, and make ye sacrifice
    to the Lord; for also ye asked this. And anon they were cast out from the sight
    of Pharaoh. (No, it shall not be done so! but only the men shall go, and worship
    the Lord; for this is what ye asked for. And at once they were cast out from before
    Pharaoh.)
