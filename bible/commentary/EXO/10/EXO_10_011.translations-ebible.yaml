  hbo-hbo: לֹ֣א כֵ֗ן לְכֽוּ־נָ֤א הַגְּבָרִים֙ וְעִבְד֣וּ אֶת־יְהוָ֔ה כִּ֥י אֹתָ֖הּ
    אַתֶּ֣ם מְבַקְשִׁ֑ים וַיְגָ֣רֶשׁ אֹתָ֔ם מֵאֵ֖ת פְּנֵ֥י פַרְעֹֽה׃ פ
  eng-WYCLIFFE: It schal `not be so; but go ye men oneli, and make ye sacrifice to
    the Lord; for also ye axiden this. And anoon thei weren cast out fro the siyt
    of Farao.
  piu-2006: '@see-verse:EXO.010.010'
  pjt-pjt: Ka nyura wati kutju ara munuya Mayatja Godanya nyarangka waḻkunma, panya
    palunyakitjangku nyura ngayula rawangku tjapiningi.” Ka palulanguṟu wangkara wiyaringkunyangka
    Piiṟaku wati mayatja tjuṯangku Mosenya pulanya paiṟa iyaṉu.
  cwe-cwe: Haidahika! Walume muhala wawo wondawahite kumtosela Mndewa Mulungu, mana
    mbuli ino iyo yomulondile umwaka.” Maabaho Musa na Haluni wawingigwa haulongozi
    ha mfalume wa Misili.
  bgs-bgs: Dì mému kanak! Mga gamama dád tô makapanó ébô mangadap katô Áglangngagán,
    su tô gó é kakalyag yu.” Na, igpéwà dan tikud tun ta tubang katô harì.
  kik-kik: Aca! Thiĩi o arũme oiki, mũthiĩ mũhooe Jehova, nĩgũkorwo ũguo nĩguo mũkoretwo
    mũkĩenda.” Nao Musa na Harũni makĩingatwo, makĩehera mbere ya Firaũni.
  fra-NCL: Non, non ; allez, vous les hommes, et servez Yahweh, puisque c’est là ce
    que vous demandez. » Et on les chassa de devant Pharaon.
  cek-AK: To tiah poek han om ai! Nongpanawk khue caeh o nasoe loe, canghni ah nang
    hnik o ih baktih toengah, Angraeng to bok o nasoe, tiah a naa. To naah Mosi hoi
    Aaron to Faro hmaa hoiah haek o ving.
  xla-xla: Epele dulu dla wua꞉ God dla inoma sumama ya꞉ hi di dla ta꞉dlowedeme apelepiye,
    wua꞉ isikimi opa siyapo tlo elemtaiya. Amasiyama wua꞉ wola꞉ mate epo wua꞉ yimlala
    mate tlo medla pomelepame taiya,” diyo. Pelota epo atlepame Moses mate epo A꞉lon
    mateye ya꞉ aya dulu tle alikili a꞉ma posaliyo.
  cuk-cuk: Suli. Deyob gued sate. Ar bemar Bab-Jehováʼse gornabimalale, e-nug-odummonabimalale,
    bemar-macherganbi namalodo. Ar deyob bemar egichismalad. Agi, Faraón Moisés-e-asabin-gwichid,
    degi, Aarón-e-asabin-gwichid, gandikidgi-onomalaga igar ukded.
  uig-CYR: Йоқсу, бундақ қилишиңларға болмайду! Пәрвәрдигарға ибадәт қилишқа пәқәт
    араңлардин әр кишиләрла барсун! Чүнки силәрниң тәливиңлар дәл шу әмәсмиди! — деди-дә,
    улар Пирәвнниң алдидин қоғлап чиқирилди.
  tel-2017: కాబట్టి పురుషులైన మీరు మాత్రమే వెళ్ళి యెహోవాకు ఉత్సవం జరుపుకోండి. మీరు
    కోరుకున్నది అదే గదా” అన్నాడు. తరువాత వాళ్ళను ఫరో ఎదుట నుండి వెళ్ళగొట్టారు.
  hat-BSA: Se pa konsa! Ale koulye a ak mesye ki pami nou yo, pou sèvi SENYÈ a, konsi
    se sa menm nou vle fè.” Konsa yo te chase yo ale kite prezans Farawon.
  kos-kos: Mo, tia ouingan! Mukul mukena ku in som ac alu nu sin LEUM GOD, fin pa
    ingan ma kowos lungse an.” Ke ma inge, Moses ac Aaron lillilla liki ye mutal tokosra.
  hbo-WLC: לֹ֣א כֵ֗ן לְכֽוּ־נָ֤א הַגְּבָרִים֙ וְעִבְד֣וּ אֶת־יְהוָ֔ה כִּ֥י אֹתָ֖הּ
    אַתֶּ֣ם מְבַקְשִׁ֑ים וַיְגָ֣רֶשׁ אֹתָ֔ם מֵאֵ֖ת פְּנֵ֥י פַרְעֹֽה׃ פ
  ibo-ibo: Ọ gaghị adị otu a! Jeenụ naanị unu bụ ndị ikom gaa fee Onyenwe anyị unu
    ofufe, nʼihi na nke a bụ ihe unu na-arịọ.” Mgbe ahụ a chụpụrụ Mosis na Erọn site
    nʼihu Fero.
  ory-ory: ଏପରି ହେବ ନାହିଁ, ତୁମ୍ଭେମାନେ ଯେତେ ପୁରୁଷ ଅଛ, ଯାଅ, ସଦାପ୍ରଭୁଙ୍କର ସେବା କର; କାରଣ
    ଏହା ହିଁ ତୁମ୍ଭେମାନେ ଚାହଁ।” ଏଉତ୍ତାରେ ସେମାନେ ଫାରୋଙ୍କ ସାକ୍ଷାତରୁ ତାଡ଼ିତ ହେଲେ।
  chk-chk: Apwi! Ämi mwän chök oupwe feila o fel ngeni ewe Samol mi Lapalap, pun iei
    ämi tüngor.” Iwe, ra asüela Moses me Aaron seni fän mesen Farao.
  rop-rop: Yumob garra libum ola gel en biginini biyain, en oni ola men garra go en
    weship langa YAWEI det God blanga yumob. If yumob wandi abum det serramoni blanga
    yumob God, wal oni ola men garra go.” Lagijat na det king bin tok, en afta imbin
    andimwei Mosis en Eran.
  ukr-1871: Нї бо! Йдїте собі, що вже дорослі, та й послужіте Господеві; сього бо
    самі допевняєтесь. Та й вигнали їх зперед Фараона.
  bch-bch: Mao tau! Gimi arangaranga kekelegimi ga ala asoa ami Maron ieda. Ngansa
    gimi abeta pagau ngan toa bedane.” Maron kapei togid Isip iposa bedaoa ga kus
    ta ele madidnga tisusuran Moses ga Aron ta tiuot ga tila.
  deu-1951: Nicht also, sondern ihr Erwachsenen geht hin und dienet dem HERRN; denn
    das habt ihr auch begehrt! Und man jagte sie weg vom Pharao.
  eng-JPS: Not so; go now ye that are men, and serve the LORD; for that is what ye
    desire.' And they were driven out from Pharaoh's presence.
  srp-1865: Neæe biti tako; nego vi ljudi idite i poslužite Gospodu, jer to ištete.
    I otjera ih od sebe Faraon.
  lug-lug: Nedda! Abasajja bokka ka bagende basinzeMukama; kubanga ekyo kye mwagala.”
    Ne bagobebwa awali Falaawo.
  heb-heb: לא כן לכו נא הגברים ועבדו את יהוה כי אתה אתם מבקשים ויגרש אתם מאת פני פרעה׃
  ben-IRV: তা হবে না; তোমাদের পুরুষেরা গিয়ে সদাপ্রভুর সেবা করুক; কারণ তোমরা তো এটাই
    চাইছ।” পরে তাঁরা ফরৌণের সামনে থেকে চলে গেলেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਨਹੀਂ ਪਰ ਤੁਸੀਂ ਮਨੁੱਖ ਜਾਓ ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਉਪਾਸਨਾ ਕਰੋ ਕਿਉਂ ਜੋ ਇਹੋ
    ਹੀ ਤੁਸੀਂ ਚਾਹੁੰਦੇ ਹੋ। ਸੋ ਉਹ ਫ਼ਿਰਊਨ ਦੇ ਅੱਗੋਂ ਧੱਕੇ ਗਏ।
  tkr-tkr: '@see-verse:EXO.010.010'
  mya-JVB: ထိုသို့ မ ဖြစ်ရာ။ အရင်တောင်း လျှောက်သည်အတိုင်း၊ ယောက်ျား ဖြစ်သောသူတို့သာသွား
    ၍ ထာဝရ ဘုရားအား ဝတ်ပြု ကြဟု မိန့် တော်မူသဖြင့်၊ သူ တို့ကို အထံ တော်မှ နှင် ကြလေ၏။
  tte-O: Nigele. Besi na tataomo silau sitapwalolo Yeoba koina, besiele ami kawanoi.”
    Kabo kin kana tosaguwo Mosese yo Eloni simalimali-wagili.
  tbg-tbg: Ne nenta Variqa Nora Kotira autu tuahera kareka ivera, ne vaiintiqai mini
    vuate, tiro. Pero vaiintivano minti tumanta vira kaiqa vaiinti vonavu Mosika Eronika
    ventaqi vi, vitanta vahaaqaini veva kora.
  hmo-hmo: Unai bamona lasi! Umui tatau sibona do umui lao, Lohiabada dekenai do umui
    tomadiho, badina umui emui ura be unai.” Vadaeni Farao ese iena vairana dekena
    amo ia luludia.
  urd-urd: नहीं, ऐसा नहीं होने पाएगा; तब तुम मर्द ही मर्द जाकर ख़ुदावन्द की इबादत
    करो क्यूँकि तुम यही चाहते थे।” और वह फ़िर'औन के पास से निकाल दिए गए।
  rus-SYN: 'нет: пойдите одни мужчины и совершите служение Господу, так как вы сего
    просили. И выгнали их от фараона.'
  bqc-SIM: Aawo! Á gↄ̃ɛↄ mɛ́ aa gɛ́ Dii sísii, asa bee á gbɛ̀a. Ɔ̃ wà ń yá Falaↄ̃ↄ
    kĩ́i.
  tcz-CHONGTHU: “Hiche vang chu hithei louhel ding ahi! Nangho lah'a Pasal chengse
    che uvin lang na Pakai ju kin gabol tauvin, hichu natup tenten uva hilou ham?
    Hiche phat chun Pharaoh angsung'a kon in a soldoh tauvin ahi.”
  mar-mar: नाही! फक्त तुमच्यातील पुरुषांनी तुमच्या परमेश्वराची उपासना करावयास जावे.
    कारण तेच तर तुम्हास पाहिजे आहे.” त्यानंतर त्यांना फारोपुढून घालवून दिले.
  qub-qub: Manami yarpashayquinöchu canga. Tayta Diosta aduraj aywayta munarga ollgu
    cajcunalla ayway.» Chayno nircur faraonga ñaupanpita paycunata garguchiran.
  bqp-bqp: Oi! Á gↄ̃gbɛ̃nↄ mɛ́ oni gɛ́ donyĩ kɛ Dikirinɛ, zaakũ lɛn a gbɛ̀ka lɛ.
    Akũ ò pɛ̀ḿma Firi'auna arɛ.
  hat-hat: Non. Sa p'ap pase konsa. Se nou menm gason yo ase ki mèt ale pou fè sèvis
    pou Seyè a. Se pa sa nou te mande? Lè l' fin di yo sa, li fè mete yo deyò lakay
    li.
  eng-BSB: No, only the men may go and worship the LORD, since that is what you have
    been requesting.” And Moses and Aaron were driven from Pharaoh’s presence.
  tod-tod: Kɛlɛ é la ɠɛɛzu ɠana! Zunuiti à li, wo Ɠɔoɠɔ GALAGI lɛbi, mazɔlɔɔ naa
    ɠa wo maaɠaazaɠaboni!» Ti ti ɓɛɛni Falaɠɔn ʋɔ bɛ.
  eng-WEBPB: Not so! Go now you who are men, and serve the LORD; for that is what
    you desire!” Then they were driven out from Pharaoh’s presence.
  kbq-kbq: E'inara osugahazanki, tamagri'ma tamavesia kante anteta vene'nemotage vutma
    Ra Anumzamofona monora ome huntegahaze. Hutege'za Fero avuretira eri'za vahe'amo'za
    znatufe'za fegu'a eme znatre'naze.
  nhe-BL: ¡Axtle! ¡Ax quej nopa elis! Xiyaca san intlacame para xijhueyichihuatij
    imoTECO, pampa ya nopa tlen inquiijtohuaj inquinequij. Huan itlapalehuijcahua
    quintojtocaque Moisés huan Aarón iixtla Faraón.
  bus-bus: Auo! A gↄ̃gbɛ̃nↄ bé wé gá dↄnzi kɛ Diinɛ, zaakɛ lɛn á gbèka lɛ. Ben wà
    pɛ̀ḿma Fili'auna aɛzĩ.
  gub-BL: A'e rupi xo awakwer zo oho putar wà nehe. Pemuwete katu Tupàn Tuweharupi
    Wiko Ma'e nehe, ta'e a'e ma'e penemiapo ràm penoz ihewe pe xe, i'i wanupe. Na'e
    zauxiapekwer weityk Moizez Àràw wamuzàn kar pà Parao henatar wi a'e wà kury.
  eng-DRA: 'It shall not be so: but go ye men only, and sacrifice to the Lord: for
    this yourselves also desired. And immediately they were cast out from Pharao’s
    presence.'
