verse: EXO.010.023
translations:
  mal-C: ആർക്കും ആരെയും കാണാനോ സ്വസ്ഥാനം വിട്ടുപോകാനോ കഴിയാതായി. എങ്കിലും ഇസ്രായേൽമക്കളുടെ
    വാസസ്ഥലങ്ങളിൽ വെളിച്ചം ഉണ്ടായിരുന്നു.
  deu-TKW: Keiner konnte den anderen sehen, niemand von seinem Platze weggehen, drei
    Tage hindurch; die Israeliten aber hatten alle Licht in ihren Wohnungen.
  lin-lin: Na mikolo misato yango, moto moko te akokaki komona moto mosusu mpe kolongwa
    na esika oyo azali mpo na kokende na esika mosusu. Nzokande pole ezalaki na bisika
    nyonso oyo bana ya Isalaele bazalaki kovanda.
  eng-LSV: they have not seen one another, and none has risen from his place [for]
    three days; but there has been light for all the sons of Israel in their dwellings.
  eng-GNV: 'No man saw an other, neither rose vp from ye place where he was for three
    dayes: but all the children of Israel had light where they dwelt.'
  eng-WEBSTER: 'They saw not one another, neither rose any from his place for three
    days: but all the children of Israel had light in their dwellings.'
  nhw-BL: Para eyi tonali amo aqui hueliyaya quiita catli icalnechca huan amo aqui
    quisqui ipan ichaj. Pero ipan nochi ininchajchaj nopa israelitame oncayaya tlahuili.
  swh-ONEN: Hakuna mtu yeyote aliyeweza kumwona mwenzake, wala kuondoka mahali alipokuwa
    kwa muda wa siku tatu. Lakini Waisraeli wote walikuwa na mwanga katika maeneo
    yao waliyokuwa wanaishi.
  bba-bba: Eɡibitiɡibɑ kun wɑɑnɑmɔ, ɡoo kun seere win yɛnun di sere sɔ̃ɔ itɑ ye. Adɑmɑ
    mi Isirelibɑ bɑ wɑ̃ɑ kpuro, yɑm bururɑm mu wɑ̃ɑwɑ.
  eng-KJVCPB: 'they saw not one another, neither rose any from his place for three
    days: but all the children of Israel had light in their dwellings.'
  cpy-cpy: Tema tekatsi ñahaerini isheninka, okaatzi mawa kiteejeri tee okantya riyaayite
    jempe-rika-paeni. Riima Israel-paeni koñeetyaakotatsi ipankoki rirori-paeni.
  mpx-mpx: Itipita nige bosowailiya avaliyau ge avaliyau nihi pekitikiti-agil, ge
    lan eton o nige gamagal etega wana limi i tataluwai. Yaa Isileli wali abamina
    i mwananal.
  wbp-wbp: Yapangku kulalu-nyanu nyarrparlu nyangkarla munga-puru. Parra marnkurrpa-patuku
    Yijipi-wardingki kulalu wurna yantarla, lawa. Kulalu nyangkarla nyiyarlangu wita.
    Yijirali-pinkijilpalu nyinaja parrangka-juku.
  luo-luo: Onge ngʼato mane nyalo neno wadgi kata wuok oko kuom ndalo adek, kata kamano
    piny Israel to ne nigi ler kama negidakie.
  meu-meu: Taunimanima na asie heita heheni, bona edia helai noho gabudia amo asie
    tore isi, dina toi lalodiai. A Israel taudia iboudiai edia noho gabudia na didiari.
  npi-ULB: कसैले कसैलाई देख्‍न सक्दैनथ्यो । तिन दिनसम्म कोही पनि आफ्नो घरबाहिर निस्केन
    । तर सबै इस्राएली बसेको ठाउँमा भने उज्यालै थियो ।
  yor-yor: Kò sí ẹni tí ó le è ríran rí ẹlòmíràn tàbí kí ó kúrò ní ibi tí ó wà fún
    ọjọ́ mẹ́ta. Síbẹ̀ àwọn ọmọ Israẹli ni ìmọ́lẹ̀ ni gbogbo ibi tí wọ́n ń gbé.
  emp-NTPO: Maʌ̃ ewari ũbead̶e ni ab̶aʌda idji diguid̶aʌba poya ãyã wãnaẽ́ basía.
    Ni ãdji caita b̶ea sid̶a poya ununaẽ́ basía. Baribʌrʌ israelerã panʌma ʌ̃na b̶asia.
  ind-ind: Rakyat Mesir tidak dapat melihat satu sama lain dan tidak dapat pergi kemana-mana
    selama tiga hari. Tetapi di daerah umat Israel tinggal tidak terjadi kegelapan
    seperti itu.
  pes-OPCB: مصری‌ها نمی‌توانستند یکدیگر را ببینند و هیچ‌کس قادر نبود از جای خود تکان
    بخورد. اما در محل سکونت اسرائیلی‌ها همه جا همچنان روشن ماند.
  aer-aer: Tyerrtye areye arerretyakenhe aneke nhenge ingwemerte anthurre-arle anekenge.
    Arlte urrpetyeke-atwetye Egypt-arenye areye akethele unthetyakenhe aneke, arrangkwe.
    Itne aretye-arlke-akenhe anthurre aneke. Kenhe Israel-arenye areyele akenhe arlte
    akwete atnyeneke.
  tgl-ULB: Wala ni isang nakakakita ng sinuman; wala ni isang lumisan sa kanilang
    mga tirahan sa loob ng tatlong araw. Pero, mayroong ilaw ang lahat ng mga Israelita,
    sa lugar kung saan sila nakatira.
  cbu-NT: Tuchip zar kizpur tap ashirangiya; nda pamaam waritarangiya. Minsha waanpata
    napamaam, mishat xiymaam izuuru pinasaranganaya. Itaru, Israelushsha nda tapeerangiya;
    wandari kaschir ashirangiya.
  hui-hui: Iyibi wali agalime tini handaya haga bibe nahe wini. Aniyagola mbirali
    tagira nape bibahendeore tini andagani birai hene. Isaraele wali agali ti heagoha
    dege wáni hene.
  mya-mya: အီ​ဂျစ်​အ​မျိုး​သား​တို့​သည်​အ​ချင်း​ချင်း တစ်​ယောက်​ကို​တစ်​ယောက်​မ​မြင်​နိုင်​ကြ
    သ​ဖြင့် သုံး​ရက်​ပတ်​လုံး​မည်​သူ​မျှ​မိ​မိ နေ​အိမ်​မှ​မ​ထွက်​ချေ။ ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​နေ​ထိုင်​ရာ​အ​ရပ်​၌​မူ​ကား အ​လင်း​ရောင်​ရှိ​၏။
  cbi-NTPO: tsenñu pen malu tsaiñu, naa mu bain ya' keetala chumunu katanu jutyuu
    tiyaila, tsenmin naa ne kujpa' neinu bain jutyula. Tsaaren Israel chachilla' chuinshaya
    dishpajtyaindyumi.
  bod-N: ཉིན་གསུམ་གྱི་རིང་མི་རྣམས་ཀྱིས་ཕན་ཚུན་མཐོང་མ་ནུས་ལ། མི་སུ་ཡང་ལངས་ནས་རང་སར་འབྲལ་མ་ཕོད་དོ།
    །འོན་ཀྱང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སྡོད་ཡུལ་རྣམས་ལ་འོད་ཡོད་པ་རེད།
  sna-sna: Hapana aigona kuona mumwe munhu papi zvapo kana kubva panzvimbo yake kwamazuva
    matatu. Asi vaIsraeri vainge vane chiedza munzvimbo dzavaigara.
  spa-BLM: No se veían unos a otros, y nadie se levantó de su lugar durante tres días;
    pero todos los hijos de Israel tenían luz en sus moradas.
  cac-cac: Oxe' c'ual ix q'uic'b'i, man̈xa junoc eb' syal yilanoch eb' cajan d'a slac'anil,
    maxtzac yal-laj sb'eyec' eb'. Palta axo b'aj cajan eb' israel sacq'uinal.
  swh-ULB: Hakuna aliye muona mwingine; hakuna aliye toka nyumbani mwake kwa siku
    tatu. Walakini, Waisraeli wote walikuwa na taa katika sehemu walizo ishi.
  bel-bel: ня бачылі адзін аднога, і ніхто не ўставаў зь месца свайго тры дні; а ва
    ўсіх сыноў Ізраілевых было сьвятло ў селішчах іхніх.
  deu-ELBBK: Sie sahen einer den anderen nicht, und keiner stand von seinem Platz
    auf drei Tage lang; aber alle Kinder Israel hatten Licht in ihren Wohnungen.
  mbb-OT: Ne zutun, wazà minsan sevaha he nekehimu he egawas diyà te ed-ubpaan din
    seled te tetelu he andew su kenà ebpekaahà. Piru merayag mulà is diyà te lugar
    he ed-ubpaan te menge Israilihanen.
  mal-2015: മൂന്നു ദിവസത്തേക്കു ഒരുത്തനെ ഒരുത്തൻ കണ്ടില്ല; ഒരുത്തനും തന്റെ സ്ഥലം വിട്ടു
    എഴുന്നേറ്റതുമില്ല. എന്നാൽ യിസ്രായേൽമക്കൾക്കു എല്ലാവർക്കും തങ്ങളുടെ വാസസ്ഥലങ്ങളിൽ
    വെളിച്ചം ഉണ്ടായിരുന്നു.
  tuo-NT: Tojo waꞌari curare ne niꞌcʉ̃ Egiptopʉ nirã́ aꞌmerĩ ĩꞌati, ne aperopʉ waꞌamasĩticãrã
    niwã. Tojo waꞌamicã, Israe curuacjãrã ye wiꞌseri peꞌea boꞌreyu nicaro niwʉ̃.
  gup-gup: Dja bu kunmekbe kunbarnangarra danjbik bininj nawu Egyptbeh minj birrinarrimeninj,
    dja mak minj nangale dolkkayi bu bebmeninj kuberrk kore birrini. Dja bininj nawu
    Israel benkebmawahmeng rowk wanjh bendjalmarnebolkwolkani kore kunred kumekbe
    kore birrini.
  gvs-gvs: Tomota geya itoboinedita sediyao sigitedi be nakae kebadi goi geya sitaoeta
    maliyalina aito sinaedi. Kai go Isileli tubunao ima kasa goi imavada.
  rmc-rmc: avke hoj o Egipťana jekh avres na dikhenas. A ňiko na odgeľa trin džives
    pal oda than, kaj sas. Ale ode, kaj bešenas o Izraeliti, sas o švetlos.
  nlg-nlg: Mi tana lei bongi vaghani raini, rana vure ni Egypt te mua vaevanea sopa
    heghedira, keri ge tara mua sanighi na valedira. Hauva rana Israel/Jew tara loghoa
    na mararana na dani tana lei bona tara ghahara.
  pes-OPV: و یکدیگر را نمی دیدند. و تا سه روز کسی از جای خود برنخاست، لیکن برای جمیع
    بنی‌اسرائیل در مسکنهای ایشان روشنایی بود.
  ron-1924: Нич ну се ведяу уний пе алций ши нимень ну с-а скулат дин локул луй тимп
    де трей зиле. Дар ын локуриле унде локуяу тоць копиий луй Исраел ера луминэ.
  ben-OBCV: তিন দিন ধরে কেউ কাউকে দেখতে পায়নি বা চলাফেরাও করতে পারেনি। অথচ ইস্রায়েলীরা
    যেখানে বসবাস করত সেখানে তাদের কাছে আলো ছিল।
  som-som: oo midkoodna midka kale ma arkin, ama midkoodna meeshiisii kama kicin in
    saddex maalmood ah; laakiinse reer binu Israa'iil oo dhan guryahoodu iftiin bay
    lahaayeen.
  lat-VUC: 'Nemo vidit fratrem suum, nec movit se de loco in quo erat: ubicumque autem
    habitabant filii Israël, lux erat.'
  eng-ASVBT: 'they saw not one another, neither rose anyone from his place for three
    days: but all the children of Israel had light in their dwellings.'
  mna-mna: Ikam ma zin Aikuptu kan tirao be tiparre zin som. Tana tipera mat som,
    mi timbotmbot men ta ruumu kizin. Tamen lele pakaana ta zin Israel timbotmbot
    pa na, zugut som. Timbotmbot la mat.
  ita-1885: L'uno non vedeva l'altro; e niuno si levò dal suo luogo, per lo spazio
    di tre giorni; ma tutti i figliuoli d'Israele ebbero luce nelle loro stanze.
  eng-LXXUP: 'And for three days no man saw his brother, and no man rose up from his
    bed for three days: but all the children of Israel had light in all the places
    where they were.'
  eng-ULB: No one could see anyone else; no one left his home for three days. However,
    all the Israelites had light in the place where they lived.
  spa-VBL: Nadie podía ver a nadie más, y nadie se movió de donde estaba durante tres
    días. Pero todavía había luz donde vivían todos los israelitas.
  fra-_FOB: On ne se voyait pas l'un l'autre, et nul ne se leva de sa place, pendant
    trois jours. Mais pour tous les enfants d'Israël il y eut de la lumière dans le
    lieu de leurs demeures.
  mal-mal: മൂന്ന് ദിവസത്തേക്ക് ആരും അന്യോന്യം കണ്ടില്ല; ആരും തന്റെ സ്ഥലം വിട്ട് എഴുന്നേറ്റതുമില്ല.
    എന്നാൽ യിസ്രായേൽ മക്കൾക്ക് എല്ലാവർക്കും അവരുടെ വാസസ്ഥലങ്ങളിൽ വെളിച്ചം ഉണ്ടായിരുന്നു.
  lit-lit: Tris dienas jie nematė vienas kito, nei pajudėjo iš vietos. Tačiau, visų
    Izraelio vaikų namuose buvo šviesu.
  urd-GVR: Tīn din tak log na ek dūsre ko dekh sake, na kahīṅ jā sake. Lekin jahāṅ
    Isrāīlī rahte the wahāṅ raushnī thī.
  suz-BL: मिनु मेकोपुकी मतमुथु, आन बाक्‍तीक रे बोक्‍ने मचबेम। तन्‍न इस्राएली आन बाक्‍तीकेमी
    चहिं छेङछेङ बाक्‍त।
  ita-1927: Uno non vedeva l’altro, e nessuno si mosse di dove stava, per tre giorni;
    ma tutti i figliuoli d’Israele aveano della luce nelle loro dimore.
  ckb-ckb: بۆ ماوەی سێ ڕۆژ کەس کەسی نەبینی و کەس لە شوێنی خۆی هەڵنەستا، بەڵام هەموو
    نەوەی ئیسرائیل لە نشینگەکانیان ڕووناکییان هەبوو.
  eng-BBE: 'They were not able to see one another, and no one got up from his place
    for three days: but where the children of Israel were living it was light.'
  kan-OKCV: ಮೂರು ದಿನಗಳವರೆಗೆ ಅವರು ಒಬ್ಬರನ್ನೊಬ್ಬರು ನೋಡಲಾಗಲಿಲ್ಲ. ಯಾರೂ ತಮ್ಮ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು
    ಏಳಲಿಲ್ಲ. ಆದರೆ ಇಸ್ರಾಯೇಲರಿಗೆಲ್ಲಾ ಅವರು ವಾಸಿಸುವ ಸ್ಥಳದಲ್ಲಿ ಅವರಿಗೆ ಬೆಳಕಿತ್ತು.
  bbb-bbb: Fu ijiege titutemoga E Ijifitiko ije bu izege bue ganamikuva baki ijadufuo
    mazani ije bume mauike are buone ijia kari. Ro una e Isureroko ijiebuo are ije
    fu maza nako bu ijia karinoe.
  tam-2017: மூன்றுநாட்கள்வரை ஒருவரையொருவர் பார்க்கவும் இல்லை, ஒருவரும் தம்முடைய இடத்தைவிட்டு
    எழுந்திருக்கவும் இல்லை; இஸ்ரவேலர்கள் எல்லோருக்கும் அவர்கள் வாழ்ந்த இடத்திலே வெளிச்சம்
    இருந்தது.
  spa-RV-1909: Ninguno vió á su prójimo, ni nadie se levantó de su lugar en tres días;
    mas todos los hijos de Israel tenían luz en sus habitaciones.
  ron-BTF: Nu s-au văzut unul pe altul, nici nu s-a ridicat vreunul din locul lui
    pentru trei zile; dar toți copiii lui Israel au avut lumină în locuințele lor.
  eng-WEBP: They didn’t see one another, and nobody rose from his place for three
    days; but all the children of Israel had light in their dwellings.
  eng-FBV: No one could see anyone else, and no one moved from where they were for
    three days. But there was still light where all the Israelites lived.
  nld-1939: zodat men elkaar niet kon zien, en drie dagen lang niemand van zijn plaats
    kon; maar voor de Israëlieten bleef het licht overal, waar zij woonden.
  nch-BL: Para eyi tonati amo aqui hueliyaya quiita cati icalnechca huan amo aqui
    quisqui ipan ichaj. Pero ipan nochi ininchajchaj nopa israelitame oncayaya taahuili.
  vie-1934: trong ba ngày đó người ta không thấy nhau được, không ai nhớm khỏi chỗ
    mình được. Nhưng trong chốn dân Y-sơ-ra-ên ở thì có ánh sáng cho họ.
  hin-CV: कोई भी एक दूसरे को देख नहीं पाया और कोई भी अपनी जगह से तीन दिन तक नहीं हटा,
    लेकिन पूरे इस्राएलियों के घर में रोशनी थी.
  eng-OURB: They didn’t see one another, and nobody rose from his place for three
    days; but all the children of Israel [God prevails] had light in their dwellings.
    (3)
  spa-BES: No pudieron verse unos a otros, y nadie se levantó de su lugar por tres
    días; pero donde vivían los hijos de Israel, había luz.
  tdx-tdx: Songa tsy nahay nifañisake, naho sindre tsy naha-ongake telo andro amy
    nidona’ey; fe amo hene ana’ Israeleo le nazava amo kiboho’ iareoo.
  vid-vid: Wanhu wali hambe wewone ne kuka kuza honhu hanji, nawapona baho howawele
    kwa mhela wa mazuwa gadatu. Ila Waisilaeli weng'ha nawali na lumuli ako Gosheni
    nakowali wochikala.
  eng-OKE: A man saw not his brother, nor did any man rise up from his place, three
    days. Yet, all the sons of Israel had light in their dwellings.
  tha-KJV: เขามองกันไม่​เห็น ไม่มี​ใครลุกไปจากที่ของเขาสามวัน แต่​บรรดาชนชาติอิสราเอลนั้​นม​ีแสงสว่างอยู่ในที่อาศัยของเขา
  por-BR-2018: Nenhum podia ver seu próximo, nem ninguém se levantou de seu lugar
    em três dias; mas todos os filhos de Israel tinham luz em suas habitações.
  deu-ELO: Sie sahen einer den anderen nicht, und keiner stand von seinem Platze auf
    drei Tage lang; aber alle Kinder Israel hatten Licht in ihren Wohnungen. -
  eng-WYC-2018: and in three days no man saw his brother, neither moved himself from
    that place in which he was. Wherever the children of Israel dwelled, light was.
    (and for three days no one saw their brother, nor moved themselves from where
    they were. But there was light wherever the Israelites were.)
  epo-epo: Oni ne vidis unu alian, kaj neniu leviĝis de sia loko dum tri tagoj; sed
    ĉiuj Izraelidoj havis lumon en siaj loĝejoj.
  uig-PIN: Üq küngiqǝ biri yǝnǝ birini kɵrǝlmǝs wǝ ya ⱨeqkim ɵz jayidin ⱪozƣilalmas
    boldi; lekin barliⱪ Israillar olturƣan jaylarda yoruⱪluⱪ bar idi.
  beo-beo: Idibidi dunu huluane da ilia na:iyado dunu ba:mu gogolei amola amo eso
    udianaga ilia da diasu fisili gadili masunu hamedei ba:i. Be Isala:ili dunu ilia
    esalebe soge ganodini hadigi galebe ba:i.
  tpi-OTNT: Ol manmeri bilong Isip i no inap lukim ol yet. Olsem na olgeta manmeri
    i stap long haus long dispela taim. Ol i no inap i go ausait. Tasol long hap ol
    Israel i stap long en i no gat tudak.
  hau-SA: Ba wanda ya iya gani wani ko yă bar wurinsa na kwana uku. Amma dukan Isra’ilawa
    sun kasance da haske a inda suke zama.
  udu-udu: Wathiŋ kamu/ yisa di’da jin mishi tiyan tiya p̱ar e mo yisa. Walla jin
    ṯal ’deŋ kamu/ yisa cuki mis mo ’peni mom piti mo ka cimi kwara mo. Hili aris
    ’kwani ma Israyiil uni a’di i ta gi moŋkush mo e mo jin ’kokina uni mo be.
  uig-LAT: Üch kün’giche biri yene birini körelmes we ya héchkim öz jayidin qozghilalmas
    boldi; lékin barliq Israillar olturghan jaylarda yoruqluq bar idi.
  nde-nde: Kakho owayesabona omunye njalo kakho owayengasuka endaweni yakhe okwalezonsuku
    ezintathu. Kodwa ama-Israyeli ayelakho ukukhanya ezindaweni ayehlala kuzo.
  ton-ton: 'Naʻe ʻikai te nau femātaaki ʻakinautolu, pea naʻe ʻikai tuʻu hake ha tokotaha
    mei hono potu ʻi he ʻaho ʻe tolu: ka naʻe māmangia ʻae fānau ʻa ʻIsileli ʻi honau
    ngaahi nofoʻanga.'
  ces-1613: Aniž viděl jeden druhého, a aniž kdo vstal z místa svého za tři dni; ale
    synové Izraelští všickni měli světlo v příbytcích svých.
  eko-eko: Khuhisala oonana mmote na nzaawe, khaarivo mmote aaliyeevo vahali aariivo
    khwa siikhu ttatthu; ila meezirayiilu ooshi mmanyupa mwaya yaarimo nuuru.
  eng-WMB: They didn’t see one another, and nobody rose from his place for three days;
    but all the children of Israel had light in their dwellings.
  tam-TCV: மூன்று நாட்களுக்கு யாரும் வேறொருவரைப் பார்க்கவோ அல்லது தங்கள் இடத்திலிருந்து
    புறப்படவோ முடியாதிருந்தது. ஆனாலும் இஸ்ரயேல் மக்கள் வாழ்ந்த இடங்களிலெல்லாம் அவர்களுக்கு
    வெளிச்சம் இருந்தது.
  ceb-ULB: Wala gayoy tawo nga makakita kang bisan kinsa; walay migawas sa iyang panimalay
    sulod sa tulo ka adlaw. Apan, adunay kahayag sa dapit nga gipuy-an sa mga Israelita.
  pol-UBG: Jeden nie widział drugiego i nikt przez te trzy dni nie podniósł się ze
    swego miejsca. Lecz w domach wszystkich synów Izraela było światło.
  agr-agr: Imaanikmatai, nii pujamu yantamen pujaujaish wainitsuk, nuigtush yajakesh
    wekaemainchau wajasag kampatum tsawan nuwig batsatu. Tujash Israel aents batsatbaunmak
    tsawai au.
  kyc-kyc: Dopa piyasa Isipi wambu range yango sukusa kandalana saka nayami. Dopa
    pipala andakare mee siyami. Dopa piyamopape Isaraele wambu paleyaminyi dokona
    mee yanga paupau lasi siya.
  urd-GVU: تین دن تک لوگ نہ ایک دوسرے کو دیکھ سکے، نہ کہیں جا سکے۔ لیکن جہاں اسرائیلی
    رہتے تھے وہاں روشنی تھی۔
  deu-1912: daß niemand den andern sah noch aufstand von dem Ort, da er war, in drei
    Tagen. Aber bei allen Kindern Israel war es licht in ihren Wohnungen.
  ntj-ntj: Nyangka-ya Yiitjipunyamartatji pirnilu purtu nyakulanytja tjiinya mungalurraarnu
    ngaralanyangka. Palunyalu-yanku yiwarlangka kaninytjarra nyinarranytja. Parturtu
    Yitjurayilku tjamupirtiku ngurrawana-ya tjirntungka tirtu nyinarranytja.
  kan-2017: ಮೂರು ದಿನಗಳವರೆಗೆ ಅವರು ಒಬ್ಬರನ್ನೊಬ್ಬರು ನೋಡಲಿಲ್ಲ. ಯಾರೂ ತಮ್ಮ ಸ್ಥಳದಿಂದ ಏಳಲೂ
    ಇಲ್ಲ. ಆದರೆ ಇಸ್ರಾಯೇಲರು ವಾಸವಾಗಿದ್ದ ಸ್ಥಳಗಳಲ್ಲಿ ಬೆಳಕು ಇತ್ತು.
  ena-ena: Hɨfɨlɨ laci hɨnidaci hulaŋ iamɨgali Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ nɨbɨlaŋ
    nukeŋ nukeŋ igɨben aba lɨhavɨmi ala hɨma. Ma igavɨmi. Lɨci hulaŋ iamɨgali agɨlaŋ
    hadɨhu uleŋ muji pam hɨniavɨmi. Haiabɨla ma ivavehavɨmi. Agadɨ ala Isɨlaelɨ hɨdɨlɨ
    agɨlaŋ hɨniavɨmi heŋ hɨfɨlɨ agaŋ nulɨdɨ hɨvɨ ma hɨnimi.
  yap-yap: Me par piyu Egypt ndakiyag ni nge guy bagayad bagayad, ma dariy be’ ni
    chuw u naun rok ni dalip e rran. Machane gin be par piyu Israel riy e par nib
    rran riy.
  hlt-MCSB: Hlang loh a manuca khaw hmu pawt tih hlang he amah lamloh hnin thum khuiah
    thoo uh voel pawh. Tedae Israel ca boeih ham tah a tolrhum ah vangnah om.
  mdy-ETH: ጊብፄ ዓሳ ሴካና ሃንጋና ዎሊ ዴንቃኒ ዳንዳዒባኣሢሮ ዖኦኒያ ሃይሦ ኬሊ ሄላንዳኣና ፔኤኮ ማኣራፓ ኬስኪባኣሴ፤ ዒስራዔኤሌ
    ዓሳ ናንጋ ቤዞይዳ ጋዓንቴ ፖዒኬ።
  twi-ASANTE: Esum no duruu saa no, na obiara ntumi ntu ne nan, nanso Israelfoɔ no
    deɛ, na deɛ wɔte hɔ yɛ hann.
  eng-WEBU: They didn’t see one another, and nobody rose from his place for three
    days; but all the children of Israel had light in their dwellings.
  bnp-bnp: E huriki a Egipto ri keri ni matai mule ria, ri made kunana na ruma. Pali
    a tabeke i made vona e huriki a Israel i uka ma i bele vona a uvo vatubi.
  wal-wal: He heezzu gallassatun asi ooninne issoi issuwaa be7ennan, woikko ba sohuwaappe
    denddidi beennan takkiis. SHin Israa7eelati de7iyoosan ubban etau poo7oi de7ees.
  spa-PDDPT: No se veían el uno al otro, ni alguno se levantó de su lugar en tres
    días. Pero para todos los hijos de Israel hubo luz en sus viviendas.
  gun-gun: Ha'e nunga rupi peteĩve ndajoexai, peteĩve oĩa gui nopu'ãi mboapy ára re.
    Ha'e rã Israel kuery ro rupi ma hexakã.
  agu-BL: Ox cu'n tzun k'ej ban yi jun chin wutzile'n tz'o'tza'tz. Cya'l nin tzun
    jun wunak xon tbe', tunink xajse'n yi chiwisin. Ma ẍchixo'l yi e' xonl Israel
    qui'c tz'o'tz jal, ma na chin tkan k'ej nin tane'n.
  ilo-ULB: Saanda a makapagkikinnita; awan ti pimmanaw iti balayna iti tallo nga aldaw.
    Nu pay kasta, adda lawag iti lugar a pagnanaedan dagiti Israelita.
  kpg-kpg: Digau Egypt gu de gidee ginaadou gi daha, ge gu deemee di ulu gi daha mo
    nadau hale i lodo nia laangi e dolu aalaa. Gei di gowaa dela e noho ai digau Israel
    le e maalama hua.
  uig-ARA: ئۈچ كۈنگىچە بىرى يەنە بىرىنى كۆرەلمەس ۋە يا ھېچكىم ئۆز جايىدىن قوزغىلالماس
    بولدى؛ لېكىن بارلىق ئىسرائىللار ئولتۇرغان جايلاردا يورۇقلۇق بار ئىدى.
  bps-bps: Là site baweh i dad to Idyif, na landè galwà di gumnèla, du too kifu. Kabay
    too malwa di gumnè i dad bel Israél.
  sus-sus: mixi mu nɔ a boore tode, mixi mu nɔ kelide a xɔnyi. Kɔnɔ Isirayilakae nu
    sabatixi dɛnnaxɛ, mɛnni tan iyalanxi.
  pon-2006: Mehn Isip ko sohla kak kilangki wasa, oh sohla me kohieisang nan imwe
    erein rahn siluhwo. A wasa me mehn Israel ko mihmi ie, marain.
  jae-jae: Lau Aiguptu sêlic tauŋ sapu ma dêdi aŋga maleŋ atom kêtôm bêc têlêac. Mago
    lau Israel samob têtap ŋawê sa aŋga nêŋ gamêŋ.
  ksd-ksd: ma pa dia ga gire vargiliane diat, ma pa ta na i ga tut kan kana kiki ta
    ra utul a bung; ma i ga kapa ka ra lavur kuba i ra tarai Israel.
  tur-YTC: Üç gün boyunca birbirlerini görmediler ve kimse yerinden kalkmadı, ancak
    bütün İsrael'in çocuklarının evlerinde ışık vardı.
  grc-BRENT: Καὶ οὐκ εἶδεν οὐδεὶς τὸν ἀδελφὸν αὐτοῦ τρεῖς ἡμέρας· καὶ οὐκ ἐξανέστη
    οὐδεὶς ἐκ τῆς κοίτης αὐτοῦ τρεῖς ἡμέρας· πᾶσι δὲ τοῖς υἱοῖς Ἰσραὴλ φῶς ἦν ἐν πᾶσιν
    οἷς κατεγίνοντο.
  ind-AYT: Mereka tidak dapat saling melihat dan tidak dapat beranjak dari tempatnya
    selama tiga hari. Namun, ada terang di tempat tinggal keturunan Israel.
  nya-nya: Palibe amene anatha kuona mnzake kapena kuchoka pa khomo pake kwa masiku
    atatu. Koma kumalo kumene kumakhala Aisraeli kunali kowala.
  hrv-hrv: Tri dana nisu ljudi jedan drugoga mogli vidjeti i nitko se sa svoga mjesta
    nije micao. A u mjestima gdje su Izraelci živjeli sjala svjetlost.
  mps-mps: Tama Isip we bidi augwali te augwa hasi suainogo ebo usu ebeo. Tama tigidali
    we bidi te sogo augwa be tomode bidai. Augwali buluba soabo usu ebeo. Tiali goli,
    te Israel bage augwali bidibo digi te be hulia sabeo. Menio.
  tpi-tpi: Ol manmeri bilong Isip i no inap lukim ol yet. Olsem na olgeta manmeri
    i stap long haus long dispela taim. Ol i no inap i go ausait. Tasol long hap ol
    Israel i stap long en i no gat tudak.
  dan-1931: den ene kunde ikke se den anden, og ingen flyttede sig af Stedet i tre
    Dage; men overalt, hvor Israelitterne boede, var det lyst.
  vie-OVCB: Trong ba ngày ấy, người Ai Cập không đi đâu được cả. Nhưng nơi người Ít-ra-ên
    ở vẫn có ánh sáng như thường.
  guj-2017: કોઈ પણ વ્યક્તિ બીજા કોઈને જોઈ શકતી ન હતી. અને ત્રણ દિવસ સુધી કોઈ પોતાની
    જગ્યાએથી ઊઠી શક્યું નહિ. પરંતુ આશ્ચર્યની વાત એ હતી કે જ્યાં ઇઝરાયલીઓના વસવાટ હતો
    તે સર્વ ઘરોમાં તો પ્રકાશ ઝગમગી રહ્યો હતો.
  pon-2006A: Mehn Isip ko sohla kak kilangki wasa, oh sohla me kohieisang nan imwe
    erein rahn siluhwo. A wasa me mehn Israel ko mihmi ie, marain.
  por-BRBSL: Eles não se viram, e ninguém se levantou de seu lugar por três dias;
    mas todos os filhos de Israel tinham luz em suas habitações.
  aly-aly: Artwernem ingkerrenh nthakenh arerrey-angenhant-arey, atwemengk ayntek-kety-anem.
    Arlta irrpetyel rernem alhey-angenh anek, apmer anyentel-antey anenh. Rernem arey-angenh
    anek arrangkw. Israel-kenh-rnem-itwel Goshen-ampeny-itwel arlta-antey ayntenh,
    rernem arenh-anteyarl. Atwemengkirrey-angenh, arrangkw. Lyenentyel-apeny anenh
    rernem.
  cth-cth: Hat navah, buet touh hoi buet touh hai kahmawt awh hoeh. Hnin thum touh
    thung apihaiyah a onae hmuen koehoi thaw awh hoeh. Hatei, Isarelnaw teh a onae
    hmuen koe angnae a hmu awh.
  twi-twi: Sum no duruu saa no, na obiara nhu hwee na wontumi ntu wɔn anan nso nnansa.
    Nanso Israelfo no de, na nea wɔte hɔ yɛ hann.
  hlt-hlt: Hlang loh a manuca khaw hmu pawt tih hlang he amah lamloh hnin thum khuiah
    thoo uh voel pawh. Tedae Israel ca boeih ham tah a tolrhum ah vangnah om.
  tbz-SIM: Òmɔù tɛ̃́nkɛ í nwúó nhotɔù, òmɔù í nyìtɛ́ o kɑ̀rì, kɛ̀ kuwenniku nɛ́ mbo
    Isidɑyɛɛribɛ kó dikɑrì.
  msy-2020: Ezɨ Isipian gumazamiziba uarir ganan ibura, egha dughiar kamɨn tav uan
    dɨpenim ataghizir puvatɨ. Ezɨ Israelia iti naghɨn mɨtarmeba puvatɨ.
  dop-dop: Kʋyɛɛŋ tooso ɩnɩ ɩ tɑɑ nɔɣɔlʋ tɑ keesi ɩ tɔɣɔntǝlɛ. Pǝyele nɔɣɔlʋ tɑ lɑɣɑsɩ
    lonte. Amɑ kʋ tɑɑ fɛɩ Ɩsɛɣɛlɩ nyǝ́mɑ hɔɣɔlʋɣʋ.
  azb-azb: Üç gün heç kəs bir-birini görmədi və heç kəs yerindən tərpənə bilmədi.
    Bütün İsrail övladlarının yaşadıqları yerlər isə işıqlıq idi.
  eng-DBY: they saw not one another, neither rose any from his place, for three days.
    But all the children of Israel had light in their dwellings.
  hin-2017: तीन दिन तक न तो किसी ने किसी को देखा, और न कोई अपने स्थान से उठा; परन्तु
    सारे इस्राएलियों के घरों में उजियाला रहा।
  wol-KYG: Kenn gisul sa moroom, kenn manula jóge fa nga nekk, diiru ñetti fan. Teewul
    këri bànni Israyil gépp di leer.
  swp-swp: Nige esau esau se itaitauioidi, eo nige esau ena aba‐ota eai i toro asubena
    haiona, na Isaraela nanatunayao edi abamia eai mo ie mara.
  bjr-bjr: Isipa maqannaasa mikari sia narí qafee narí qafee imariqau. Sia aana nimariqau,
    maaqaki kai mariqau. Isaraee maqannaasa maruqoo kai kaaqa qee marufaqa marinau.
  eng-YLT: they have not seen one another, and none hath risen from his place three
    days; and to all the sons of Israel there hath been light in their dwellings.'
  kne-kne: Enggay magay iyat di taga-Egipto ay bemela sin beey da, tan polos ay adi
    da makaila sin gagait da. Ngem laton pay ay mapat-a sin kad-an di Israelita.
  bzd-NTPO: Kë̀ yi wa̱ iyami se̱rke tsi̱net e' su̱ne yës. Kë̀ yi a̱ e̱' yënuktsa̱
    wé̱ itkër ee̱ döka̱ ká̱ mañat. Erë Israel aleripa u a̱, ee̱ je' ká̱ olo tso' dalölö.
  eng-WYC-2017: and in three days no man saw his brother, neither moved himself from
    that place in which he was. Wherever the children of Israel dwelled, light was.
  eng-WMBB: They didn’t see one another, and nobody rose from his place for three
    days; but all the children of Israel had light in their dwellings.
  urd-GVH: तीन दिन तक लोग न एक दूसरे को देख सके, न कहीं जा सके। लेकिन जहाँ इसराईली
    रहते थे वहाँ रौशनी थी।
  rug-rug: Meke lopu boka varidogori sari na tinoni pa popoa Izipi, ke lopu boka vura
    pa dia vetu koasa totoso asa. Ba sa kalalasa si koa nana, vasina sapu koa ri na
    tinoni Izireli.
  gaz-gaz: Guyyaa sadan sana namni wal hin argu ture; lafa jiruus hin sochoʼu ture.
    Israaʼeloonni hundi garuu iddoo jiraatanitti ifa qabu turan.
  fra-LSG: On ne se voyait pas les uns les autres, et personne ne se leva de sa place
    pendant trois jours. Mais il y avait de la lumière dans les lieux où habitaient
    tous les enfants d’Israël.
  gnn-gnn: Yolŋu'‐yulŋunydja yakana ŋula nhänharamina, ga yakana walala dhawaṯthurruna
    ŋula warraŋullilinydja, liŋgu warumuknha yukurrana djingaryurruna ḻurrkun' walunydja
    ŋupara. Yurru Yitjuralpuyŋunydja bäpurru' yukurrana nhinana baḏayala'ŋura warray.
  yal-yal: Muxu yo mi yi fa a bode toma, muxu yo mi yi kelima a konni na xii saxanna
    bun ma. Koni kɛnɛnna yi Isirayila kaane konne yi.
  haw-1868: Aole loa lakou i ike i kekahi i kekahi, aole hoi i ala ae kekahi mai kona
    wahi ae, i na la ekolu; aka, o na mamo a pau a Iseraela, he malamalama ko lakou
    iloko o ko lakou mau hale.
  arb-NAV: فَلَمْ يَتَمَكَّنْ أَحَدٌ مِنْ أَنْ يَرَى أَخَاهُ، وَلا غَادَرَ أَحَدٌ
    مَكَانَهُ طَوَالَ ثَلاثَةِ أَيَّامٍ. غَيْرَ أَنَّ النُّورَ كَانَ يَغْمُرُ بَنِي
    إِسْرَائِيلَ فِي أَمَاكِنِ إِقَامَتِهِمْ.
  ewe-ewe: Le ɣeyiɣi siawo katã me la, Egiptetɔwo megatea ŋu ʋãna o, le esime kekeli
    nɔ Israelviwo gbɔ abe tsã ene.
  eng-LEE: They saw not one another, neither did they rise, any one from his place,
    for three days; but for all the children of Israel there was light in their dwellings.
  gvn-gvn: '@see-verse:EXO.010.022'
  asm-FB: কোনেও ইজনে সিজনক দেখা নাপালে, আৰু তিনি দিনলৈকে কোনেও নিজৰ ঘৰৰ পৰা নোলাল।
    অৱশ্যে ইস্ৰায়েলী লোকসকল বাস কৰা ঠাইত পোহৰ হৈ আছিল।
  sus-A: مِشِ مُ نْ عَ بٌورٍ تٌدٍ، مِشِ مُ نْ كٍلِدٍ عَ شْنيِ. كْنْ عِسِرَيِلَكَيٍ
    نُ سَبَتِشِ دّننَشّ، مّننِ تَن عِيَلَنشِ.
  fra-SBL: On ne se voyait pas les uns les autres, et personne ne se leva de sa place
    pendant trois jours ; mais tous les enfants d'Israël avaient de la lumière dans
    leurs habitations.
  hbo-hbo: לֹֽא־רָא֞וּ אִ֣ישׁ אֶת־אָחִ֗יו וְלֹא־קָ֛מוּ אִ֥ישׁ מִתַּחְתָּ֖יו שְׁלֹ֣שֶׁת
    יָמִ֑ים וּֽלְכָל־בְּנֵ֧י יִשְׂרָאֵ֛ל הָ֥יָה אֹ֖ור בְּמֹושְׁבֹתָֽם׃
  eng-WYCLIFFE: in thre daies no man seiy his brother, nether mouede him silf fro
    that place in which he was. Whereuer the sones of Israel dwelliden, liyt was.
  piu-2006: '@see-verse:EXO.010.022'
  pjt-pjt: Kayanku Itjipanya nguraṟa tjuṯangku puṯu ngaparku nyangangi. Munuya uwankara
    waḻi unngu kutju nyinangi uṟilkutu pakantja wiya tjiṉṯu panya maṉkurpa maṟu ngaṟanyangka.
    Kaya Israelkunu tjuṯa kutju pukuḻpa nyinangi, panya palumpa tjanampa mauṉṯaṟa
    kaḻaḻa ngaṟangi ngura panya tjana nyinanytjanya.
  cwe-cwe: Wanhu hawadahile kuiwona hebu kusegela hanhu howakalile kwa siku nhatu.
    Mbali Waisilaili wakala na bung'hulo uko Gosheni kowakalile.
  bgs-bgs: Ándà pakitaé tô mga taga Ehipto, asta ándà dan luwà tikud tun ta mga balé
    dan dalám ka tállu álló. Asal mappawà tô tun ta góddóan katô mga rubbad i Israel.
  kik-kik: Gũtirĩ mũndũ ũngĩahotire kuona ũrĩa ũngĩ kana oime gwake handũ ha mĩthenya
    ĩtatũ. No andũ a Isiraeli, othe kũrĩa maikaraga kwarĩ na ũtheri.
  fra-NCL: Ils ne se voyaient pas les uns les autres, et nul ne se leva de la place
    où il était, pendant trois jours ; mais tous les enfants d’Israël avaient de la
    lumière dans les lieux qu’ils habitaient.
  cek-AK: Maeto hoi maeto ang hnuh o thai ai moe, ni thumto thung naa ah doeh caeh
    o thai ai; toe Israel kaminawk ohhaih ahmuen ah loe aanghaih to oh.
  xla-xla: Epalati oloma edla Isip sotapo pohoholelalo isikimi hatlo aya dulu dla
    ha꞉ha꞉iyo. Amasiyama Isalael sota ha꞉ha꞉ mo tlo motiti potulalo hela꞉dleta ala
    me-halaiyo.
  cuk-cuk: Bela-bela ibapaa-wilub negasichid-nagussoggu, dule, dule-e-dikarba-gwichidi
    akudaksa gusad. Degine, geg aineba nale gusbalid. Degi-inigwele, Israel-dulemar-neggindina
    bela neg-mee naid.
  uig-CYR: Үч күнгичә бири йәнә бирини көрәлмәс вә я һеч ким өз җайидин қозғилалмас
    болди; лекин барлиқ Исраиллар олтарған җайларда йоруқлуқ бар еди.
  tel-2017: ఆ మూడు రోజులు ఒకరికి ఒకరు కనబడలేదు. తామున్న చోటు నుండి ఎవ్వరూ లేచి కదలలేకపోయారు.
    అయితే ఇశ్రాయేలు ప్రజలందరి ఇళ్ళలో వెలుగు ఉంది.
  hat-BSA: Yo pa t kapab wè youn lòt ni pèsòn pa t leve kite kote yo ye a pandan twa
    jou. Men tout fis Israël yo te gen limyè nan andwa pa yo a.
  kos-kos: Mwet Egypt tia ku in liye sie sin sie, ac wangin sie mwet illa liki lohm
    sel ke pulan pacl sac. A funu mwet Israel, oasr kalem yen elos muta we.
  hbo-WLC: לֹֽא־רָא֞וּ אִ֣ישׁ אֶת־אָחִ֗יו וְלֹא־קָ֛מוּ אִ֥ישׁ מִתַּחְתָּ֖יו שְׁלֹ֣שֶׁת
    יָמִ֑ים וּֽלְכָל־בְּנֵ֧י יִשְׂרָאֵ֛ל הָ֥יָה א֖וֹר בְּמוֹשְׁבֹתָֽם׃
  ibo-ibo: Ndị Ijipt ahụghị ihu ibe ha. Ha ahapụghịkwa ebe obibi ha abalị atọ ahụ.
    Ma ụmụ Izrel nwere ìhè nʼebe niile ha bi.
  ory-ory: ଓ ତିନି ଦିନ ପର୍ଯ୍ୟନ୍ତ କେହି ଆପଣା ସ୍ଥାନରୁ ଉଠି ପାରିଲେ ନାହିଁ; ମାତ୍ର ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର
    ସମସ୍ତ ବାସ ସ୍ଥାନରେ ଆଲୁଅ ଥିଲା।
  chk-chk: Ekewe chon Isip resap tongeni künafengeniir, esap pwal wor eman mi mwöküt
    seni lenian lon ükükün ülüngat rän. Nge lon lenien aramasen Israel a wor saram.
  rop-rop: '@see-verse:EXO.010.022'
  ukr-1871: І не бачило одно ʼдного, і не встав нїхто з місця свого три днї, у всїх
    же синів Ізрайлевих був сьвіт по їх осадах.
  bch-bch: Eaba eta Isip irangrang ngan geranga iuae eta pade mao. Gid timamado lumaeai,
    be tirangrang ngan langa gaot mao, ngansa dodom kapei ipakala gid irangrang ngan
    ado tol. Be dodom toa oa iuot pagid Israel mao. Gid timamado merengai.
  deu-1951: daß während drei Tagen niemand den andern sah, noch jemand von seinem
    Platz aufstand. Aber bei allen Kindern Israel war es hell in ihren Wohnungen.
  eng-JPS: they saw not one another, neither rose any from his place for three days;
    but all the children of Israel had light in their dwellings.
  srp-1865: Ne viðahu jedan drugoga, i niko se ne maèe s mjesta gdje bješe za tri
    dana; ali se kod svijeh sinova Izrailjevijeh vidjelo po stanovima njihovijem.
  lug-lug: Abantu bonna nga tewali asobola kulaba munne; era tewaali yaseguka kuva
    mu kifo kye w’abeera okumala ennaku ssatu. Naye bo abaana ba Isirayiri ewaabwe
    ng’obudde bulaba.
  heb-heb: לא ראו איש את אחיו ולא קמו איש מתחתיו שלשת ימים ולכל בני ישראל היה אור
    במושבתם׃
  ben-IRV: তিনদিন পর্যন্ত কেউ কাকেও দেখতে পেল না এবং কেউ নিজের জায়গা থেকে উঠল না;
    কিন্তু ইস্রায়েল সন্তানদের জন্য তাদের বাসস্থানে আলো ছিল।
  pan-pan: ਕਿਸੇ ਨੇ ਇੱਕ ਦੂਜੇ ਨੂੰ ਨਾ ਵੇਖਿਆ ਅਤੇ ਨਾ ਕੋਈ ਤਿੰਨ ਦਿਨ ਤੱਕ ਆਪਣੇ ਥਾਂ ਤੋਂ ਉੱਠਿਆ
    ਪਰ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਟਿਕਾਣਿਆਂ ਵਿੱਚ ਚਾਨਣਾ ਸੀ।
  tkr-tkr: Xhebne yiğna insanar sana-sang'uk'le g'avces vəvxü deş, manbı xhebne yiğna
    cigeençe ı'ğviykır deş. İzrailybı vooxhene cigabışeemee işix ıxha.
  mya-JVB: ထိုအခါ တယောက်ကိုတယောက်မ မြင် နိုင်ကြ။ သုံး ရက် ပတ်လုံးအဘယ်သူမျှ မိမိ နေရာ
    မှ မ ထ ရကြ။ သို့ရာတွင် ဣသရေလ အမျိုးသား အပေါင်း တို့သည်၊ မိမိ တို့နေရာ ၌ အလင်း
    ကို ရ ကြ၏။
  tte-O: Itipita nige sowasowali kalikavao mekalikavao siegitegite-yagili yo tomo
    meuloili simiyamiya ali nume mena, nige tomo yabo ana nume ilologabaen. Na Isileli
    ali kaba miya imayale.
  tbg-tbg: Mintumanta Isipi vika kia ho vo vaiintivata tavaraiti, kia ho nái naavuqihai
    vevantaraiti vauvaro, Isareri vika vaunainiqai qaqi aatiteharo vaura.
  hmo-hmo: Aigupito taudia be ta ta dekenai idia itaia lasi, bona idia edia ruma idia
    rakatania lasi, dina toi edia lalonai. To Israela taudia ibounai edia noho gabudia
    ibounai be diari.
  urd-urd: तीन दिन तक न तो किसी ने किसी को देखा और न कोई अपनी जगह से हिला, लेकिन सब
    बनी — इस्राईल के मकानों में उजाला रहा।
  rus-SYN: не видели друг друга, и никто не вставал с места своего три дня; у всех
    же сынов Израилевых был свет в жилищах их.
  bqc-SIM: Wìli kↄ̃'eo, mɛ́ gbɛ̃e i e gò a tíao e gↄↄ àaↄ̃pi. Kási gupua ku gu
    pↄ́ Isailiↄ kuu píiɛ.
  tcz-CHONGTHU: Hiche phatsung chun khat le khat akimu thei tapouvin, koimacha jeng
    jong pot le thei lou ahi tai. Ahinlah Israel chate chenna mun vang chu khovah'in
    aumpi jing uve.
  mar-mar: कोणालाही काहीही दिसेना आणि म्हणून कोणीही उठून तीन दिवस आपले घर सोडून गेले
    नाही; परंतु जिथे इस्राएली लोकांची वस्ती होती तेथे प्रकाश होता.
  qub-qub: Chay junajcuna Egipto runacunaga mayganpis mana ricanacuranchu. Maypa aywaytapis
    manami camäpacuranchu. Egiptucho chayno chacaptinpis Israelcuna tiyashanchöga
    achicyaj caycaran.
  bqp-bqp: Òdi kↄ̃ ero, gbɛ̃ke dí bo a gbɛ̀nlo ari gↄrↄ aakↄ̃ pìia. Ama gupura kú
    gu kũ Isarailanↄn kun pínki.
  hat-hat: Moun peyi Lejip yo fè twa jou yonn pa t' ka wè lòt, pesonn pa mete tèt
    deyò. Men, te gen klète kote moun pèp Izrayèl yo te rete a.
  eng-BSB: No one could see anyone else, and for three days no one left his place.
    Yet all the Israelites had light in their dwellings.
  tod-tod: Nu la ɠɛni bɔɔla ɠaazu, nu nɔpɛ ge la ɠɛni zeɠeni zeizuʋɛ folo saʋagɔ laawu.
    Kɛlɛ wozakalagi ɠɛni adaʋɛti pɛ, ʋɛ Izelayɛle nuiti ti ɠɛni náti.
  eng-WEBPB: They didn’t see one another, and nobody rose from his place for three
    days; but all the children of Israel had light in their dwellings.
  kbq-kbq: Isipi vahe'mo'za 3'a zageknafina magore hu'za no zmia atre'za fegu'a vano
    hu'za zamagra'a zamavufina oge'agea osu'naze. Hianagi Israeli vahe'mo'zama nemanizafina
    masa me'ne.
  nhe-BL: Para eyi tonali axaca hueliyaya moitaj se ica seyoc ipan nopa tzintlayohuilotl
    huan axaca quisqui ipan ichaj. Pero ipan nochi ininchajchaj israelitame oncayaya
    tlahuili.
  bus-bus: Wè kↄ̃ ero, gbɛ̃kee e gu a gbɛ̀nlo ai gurↄ aagↄ̃ↄ pìa. Mↄde gupuraa kú
    guu kɛ̀ Isarailinↄↄ kún píngi.
  gub-BL: Teko nupuner kwaw amo teko hexakaw rehe wà. Nuhem kwaw wàpuz wi wà. Umumaw
    na'iruz 'ar kwarahy hexak 'ym pà wà. Nezewe rehe we Izaew izuapyapyr wà, weko
    haw nànàn upuner ma'e hexakaw rehe wà.
  eng-DRA: 'No man saw his brother, nor moved himself out of the place where he was:
    but wheresoever the children of Israel dwelt there was light.'
