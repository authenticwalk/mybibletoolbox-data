    l’étendue de l’Égypte; elles étaient en si grande quantité qu’il n’y avait jamais
    eu et qu’il n’y aura jamais rien de semblable.
  gnn-gnn: '@see-verse:EXO.010.013'
  yal-yal: Tuguminne yi te Misiran yamanan birin yi, e wara ayi yiren birin yi. A
    ɲɔxɔn munma yi liga nun, a mɔn mi fa ligama sɔnɔn!
  haw-1868: 'Lele ae la na uhini maluna o ka aina a pau o Aigupita, a kau iho la ma
    na mokuna a pau o Aigupita: he ino loa; aohe uhini mamua e like ai, aole hoi e
    hiki mai ana mahope o lakou na mea e like ai.'
  arb-NAV: فَانْتَشَرَ الْجَرَادُ فِي كُلِّ بِلادِ مِصْرَ، وَحَلَّ فِي جَمِيعِ تُخُومِهَا
    بِأَسْرَابٍ عَظِيمَةٍ، فَلَمْ يَكُنْ لَهُ نَظِيرٌ مِنْ قَبْلُ وَلَنْ يَحْدُثَ
    مِثْلُهُ فِيمَا بَعْدُ.
  ewe-ewe: Ʋetsuviawo xɔ anyigba la dzi tso liƒo dzi yi liƒo dzi. Esiae nye ʋetsuviwo
    ƒe vava vɔ̃ɖitɔ le Egipte ƒe ŋutinya blibo la me, eye etɔgbi magava akpɔ o,
  eng-LEE: And the locusts went up over all the land of Egypt, and rested in all the
    boundaries of Egypt; in very large masses; before them there were no such locusts
    as they, and after them there will not be any such.
  gvn-gvn: '@see-verse:EXO.010.013'
  asm-FB: তাতে ফৰিংবোৰ সমগ্র মিচৰ দেশলৈ আহিল, আৰু মিচৰৰ আটাই অঞ্চলত উপদ্রৱ কৰিলে।
    ইমান বেছি ফৰিং পূৰ্বতে কেতিয়াও হোৱা নাই, আৰু পুনৰ কেতিয়াও নহ’ব।
  sus-A: نَشٍيٍ دِن مِسِرَ بْشِ بِرِن نَ. كَتٌييٍ فبٍفبٍ نَشَ لُ مِسِرَ يِرٍ بِرِن.
    هَن يَ نَ قٍ مَنِيّ مُ تٌشِ، عَ مَن مُ تٌمَ سْنْن.
  fra-SBL: Les sauterelles montèrent sur tout le pays d'Égypte, et se posèrent dans
    tout le territoire de l'Égypte. Elles étaient très nuisibles. Avant elles, il
    n'y avait pas eu de sauterelles comme elles, et il n'y en aura plus jamais.
  hbo-hbo: וַיַּ֣עַל הָֽאַרְבֶּ֗ה עַ֚ל כָּל־אֶ֣רֶץ מִצְרַ֔יִם וַיָּ֕נַח בְּכֹ֖ל גְּב֣וּל
    מִצְרָ֑יִם כָּבֵ֣ד מְאֹ֔ד לְ֠פָנָיו לֹא־הָ֨יָה כֵ֤ן אַרְבֶּה֙ כָּמֹ֔הוּ וְאַחֲרָ֖יו
    לֹ֥א יִֽהְיֶה־כֵּֽן׃
  eng-WYCLIFFE: and saten in alle the coostis of Egipcians; `and the locustis weren
    vnnoumbrable, and suche weren not bifore that tyme, nether schulen come aftirward.
  piu-2006: '@see-verse:EXO.010.013'
  pjt-pjt: Ka winki mulatu tjaalyngaṟangu manta Itjipala lipiwanungku, panya tjiṉṯilyka
    mungilyi mulapa palu puṟunypa iriti ngaṟanytja wiya munu panya maḻangka kuḻu nyanga
    puṟunypa piṟuku ngaṟanytja wiya alatjiṯu.
  cwe-cwe: Nzige wawo wenela chila hanhu muna iisi ya Misili, na wakala bumbila kulu
    ng'hani hawanalawilila nzige fana wawo hebu hawezalawilila kaidi.
  bgs-bgs: Tuu marapung tô mga apang, asta igsunnad tun ta kaluwagan ka Ehipto. Ándà
    palang apang na ikadunggù iring kani tikud na duwán dán mga manubù na góddô tun
    ta Ehipto, asta ándà dán palang dumunggù iring kani.
  kik-kik: Nacio ngigĩ icio ikĩhithũkĩra bũrũri wa Misiri wothe na igĩikara kũndũ
    guothe bũrũri-inĩ irĩ nyingĩ mũno. Mbere ĩyo gũtiagĩte mũthiro wa ngigĩ ta ũcio
    na gũtikagĩa ũngĩ ta ũcio.
  fra-NCL: Les sauterelles montèrent sur tout le pays d’Égypte et se posèrent sur
    tout le territoire de l’Égypte, en si grande quantité, que jamais il n’y avait
    eu et qu’il n’y aura jamais rien de semblable.
  cek-AK: Izip prae thung boih ah pakhu to koi, Izip prae angzithaih ramri taeng khoek
    to, kroek laek ai ah oh o; to baktih pakhuhnawk loe natuek naah doeh to tiah om
    vai ai; angzo han koi atue ah doeh to tiah om mak ai.
  xla-xla: '@see-verse:EXO.010.013'
  cuk-cuk: A-sesmala, bela Egipto-yargi ubononikid. We-ibagangi sesmar-ichesur-ubononikidyob
    iduale weyob neg gudisulid. Degine, we-sorbali, weyob guosurbalid.
  uig-CYR: Чекәткиләр Мисирниң пүткүл зиминиға йейилип, Мисирниң пүтүн чегарисиниму
    басти. Апәт интайин еғир болди; илгири бундақ чекәткә апити болуп бақмиған, мундин
    кейинму униңдәк болмайду.
  tel-2017: తీవ్రంగా హాని కలిగించే ఆ మిడతలు ఐగుప్తు దేశమంతటి మీదికీ వచ్చి ఐగుప్తు
    దేశంలోని అన్ని సరిహద్దుల్లో నిలిచి భూమి మొత్తాన్నీ కప్పివేశాయి. అంతకు ముందెప్పుడూ
    ఇలాంటి మిడతలు లేవు, ఇకముందు కూడా ఉండబోవు.
  hat-BSA: Krikèt yo te vini sou tout latè an Égypte. Yo te vin rete nan tout teritwa
    Égypte la; yo te debòde l nèt. Pa t janm genyen fòs kantite krikèt egal a sa a,
    ni p ap janm genyen ankò.
  kos-kos: Elos rirme afunla fin facl sac nufon. Un locust inge arulana matol liki
    kutena ma liyeyuk meet me, ku ac fah tia pac liyeyuk tok.
  hbo-WLC: וַיַּ֣עַל הָֽאַרְבֶּ֗ה עַ֚ל כָּל־אֶ֣רֶץ מִצְרַ֔יִם וַיָּ֕נַח בְּכֹ֖ל גְּב֣וּל
    מִצְרָ֑יִם כָּבֵ֣ד מְאֹ֔ד לְ֠פָנָיו לֹא־הָ֨יָה כֵ֤ן אַרְבֶּה֙ כָּמֹ֔הוּ וְאַחֲרָ֖יו
    לֹ֥א יִֽהְיֶה־כֵּֽן׃
  ibo-ibo: Ha niile kpuchichara ala Ijipt niile, site nʼotu akụkụ ruo nʼakụkụ nke
    ọzọ. Nke a bụ mbata igurube kachasị ibe ya njọ nʼIjipt. Ijipt agaghị enwekwa nke
    dịka ya ọzọ.
  ory-ory: ତହିଁରେ ସମୁଦାୟ ମିସର ଦେଶରେ ପଙ୍ଗପାଳ ବ୍ୟାପିଗଲେ, ମିସରର ସମସ୍ତ ଅଞ୍ଚଳରେ ପଙ୍ଗପାଳ
    ପଡ଼ିଲେ; ସେମାନେ ଅତ୍ୟନ୍ତ ଭୟାନକ ଥିଲେ; ସେପରି ପଙ୍ଗପାଳ ପୂର୍ବରେ କଦାପି ହୋଇ ନ ଥିଲା, କି
    ଆଉ କେବେ ହେବ ନାହିଁ।
  chk-chk: Iwe, ekewe lifichimas ra wareiti unusen ewe fanü Isip o sotiu won. Ei sokun
    ochochen pwiin lifichimas ese mwo pwäpwä me mwan, esap pwal pwä me mürin.
  rop-rop: Detmatj grashopa bin kaman, en deibin jidan ebriweya langa det kantri,
    en deibin jadimap det graun, en deibin dagat ebrijing. Deibin binijimap ola gras
    en ola bushis en ola daga langa ola tri du. Holot deibin binijimap ebriweya langa
    det kantri. Nobodi bin luk detmatj grashopa bifo, en nobodi kaan luk detmatj afta
    igin.
  ukr-1871: І напала сарана на всю землю Египецьку, і посїла вона по всїх займищах
    Египецьких, тьма тьмою. Доти не було такої сарани, і потім не буде такої.
  bch-bch: Ta tisulug ga tisaoe tibur toa ngada oa Isip ga iuon ngan gid. Mugaeai
    ga inama, gurisi tiuot busa toa bedaoa mao. Be irangrang ngan tiuot busa toa bedaoa
    muriai mao pade.
  deu-1951: Und die Heuschrecken kamen über ganz Ägyptenland und ließen sich nieder
    im ganzen Gebiet von Ägypten, so sehr viele, daß zuvor desgleichen niemals gewesen
    ist, noch künftig sein wird.
  eng-JPS: And the locusts went up over all the land of Egypt, and rested in all the
    borders of Egypt; very grievous were they; before them there were no such locusts
    as they, neither after them shall be such.
  srp-1865: I doðoše skakavci na svu zemlju Misirsku, i popadaše po svijem krajevima
    Misirskim silni veoma, kakih prije nigda nije bilo niti æe kad biti onakih.
  lug-lug: Enzige nnyingi nnyo ne zigwa ku nsi yonna ey’e Misiri, ne zigisaanikira,
    okuva ku nsalo yaayo ey’oluuyi olumu okutuuka ku y’oluuyi olulala. Zaali nzige
    za kabi kanene, nga tewalabikanga ziri ng’ezo, era tezigenda kulabika.
  heb-heb: ויעל הארבה על כל ארץ מצרים וינח בכל גבול מצרים כבד מאד לפניו לא היה כן
    ארבה כמהו ואחריו לא יהיה כן׃
  ben-IRV: তাতে সারা মিশর দেশের উপরে পঙ্গপালে ভরে গেল ও মিশরের সমস্ত সীমানাতে পঙ্গপাল
    পড়ল। তা খুব ভয়ানক হল; সেই রকম পঙ্গপাল আগে কখনও হয়নি এবং পরেও কখনও হবে না।
  pan-pan: ਅਤੇ ਟਿੱਡੀ ਦਲ ਸਾਰੇ ਮਿਸਰ ਦੇਸ ਉੱਤੇ ਚੜ੍ਹ ਆਇਆ ਅਤੇ ਮਿਸਰ ਦੀਆਂ ਸਾਰੀਆਂ ਹੱਦਾਂ ਵਿੱਚ
    ਉੱਤਰ ਪਿਆ ਅਤੇ ਐਨੀ ਭਾਰੀ ਸੀ ਕਿ ਇਸ ਤੋਂ ਅੱਗੇ ਕਦੀ ਅਜਿਹਾ ਟਿੱਡੀ ਦਲ ਨਹੀਂ ਆਇਆ ਸੀ ਅਤੇ ਨਾ
    ਇਸ ਦੇ ਪਿੱਛੋਂ ਫੇਰ ਕਦੀ ਆਵੇਗਾ।
  tkr-tkr: Ts'irtyar Misirılqa k'yoyhar, mançin ölka bıkırba avqaaqana. Manimeen ts'irtyar
    g'iynilqameeyid ıxha deş, g'iyniyke şaqad ixhes deş.
  mya-JVB: ထိုကျိုင်း တို့သည် အဲဂုတ္တု ပြည် လုံး ကို လွှမ်းမိုး ၍ ၊ ပြည် နယ်နိမိတ်
    ရှိသမျှ အပေါ် မှာ နား သဖြင့် အလွန် များပြား ကြ၏။ ထိုသို့ သော ကျိုင်း တို့သည် ရှေး
    ကမ ဖြစ် စဖူး၊ နောက် ၌လည်း မ ဖြစ် ရလတံ့။
  tte-O: Baibaiwali silaoma, yanuwa siyakalapowon kali baibaiwane nige sauga yabo
    iyayawatagili besiele, yo tabe kani nige sauga yabo iyayawatagili yoi.
  tbg-tbg: Vika airitahaa Isipini orunte ekaa vataqaa hihipaamavi vaura. Haaru enta
    kia vira voqaara qovarama vurave. Naantiara entavata kia vira voqaara qovaraiqianarove.
  hmo-hmo: Vadaeni kwadi ese Aigupito tano ibounai idia koua, ia lao bona Aigupito
    tano ena kahana ibounai dekenai. Idia be dika momokani. Kwadi idia momo herea,
    unai bamona be nega ta ia hedinarai lasi, bona dohore ia hedinarai lou lasi.
  urd-urd: और टिडिडयाँ सारे मुल्क — ए — मिस्र पर छा गई और वहीं मिस्र की हदों में बसेरा
    किया, और उनका दल ऐसा भारी था कि न तो उनसे पहले ऐसी टिड्डियाँ कभी आई न उनके बाद
    फिर आएँगी।
  rus-SYN: 'И напала саранча на всю землю Египетскую и легла по всей стране Египетской
    в великом множестве: прежде не бывало такой саранчи, и после сего не будет такой;'
  bqc-SIM: Ɔ̃ kwapiↄ mↄ̀ kù Egipi bùsua píi. An dasi dɛ a yãa pↄ́ↄla, mɛ́ a taa
    a kɛ bau lↄo.
  tcz-CHONGTHU: Chule Egypt gam pumpi chu khaokhoten alosoh hel jeng tan, hi tabang'a
    gamsunga khaokhote chu imatih channa ana um kha loulai ahiye.
  mar-mar: ते उडत आले व अवघ्या मिसर देशभर जमिनीवर पसरले. इतके टोळ ह्यापूर्वी मिसर
    देशावर कधी आले नव्हते व इतके येथून पुढेही कधी येणार नाहीत.
  qub-qub: Imaypis mana cashannömi chüpacacunaga intëru Egiptuman juntaycuran. Chaynöga
    unaypis manami caranchu; ni yapaypis manami canganachu.
  bqp-bqp: Akũ kwa pìnↄ sù ò dà Misila bùsula pínki. Ń dasi de a yã pↄ́nↄla, a taka
    ni kɛ ziki doro.
  hat-hat: Krikèt yo tonbe sou peyi Lejip la, yo poze toupatou nan peyi a. Moun pa
    t' janm wè kantite krikèt konsa, epi se bagay yo p'ap janm wè ankò.
  eng-BSB: The locusts swarmed across the land and settled over the entire territory
    of Egypt. Never before had there been so many locusts, and never again will there
    be.
  tod-tod: Kotogiti ti lɛɛni Ezipete yooi kpein ga, ti ʋuuni Ezipete yooi ɠa adaʋɛ
    pɛ, naa wola ɓɔini, é leʋe mɔungi ʋa, koto ge la dɛ mɔinni ɠana, kɛɠala la mɔ
    ɠɛa ʋelela ʋelei eyɛsu ɠɔ.
  eng-WEBPB: The locusts went up over all the land of Egypt, and rested in all the
    borders of Egypt. They were very grievous. Before them there were no such locusts
    as they, nor will there ever be again.
  kbq-kbq: Ana kenutmimo'za ana maka Isipi mopa'afina emani avite'naze. Ana kenutmina,
    hamprigara osu'naze. E'inahu kenutmina kora fore osu'nazanki'za henka'anena fore
    osugahaze.
  nhe-BL: Huan nopa chapolime calajque campa hueli ipan inintlal. Ax quema oncatoya
    imiyaca chapolime queja nopa ipan se tlali, niyon ayoc quema oncas.
  bus-bus: Ben sutɛ̃ pìnↄ mↄ̀ wà dà Igipiti bùsula píngi. Aↄ̃ↄ pari dɛ à yã pↄ́nↄla,
    à taka é kɛ ziki dↄro.
  gub-BL: Uhàuhàz oho Ezit ywy nànàn wà. Heta tetea'u Ezit ywy nànàn wà. A'e 'ym mehe
    naheta pixik kwaw tukur waneta haw a'e 'ar mehe har zàwenugar. Naheta pixik kwaw
    amo 'ar mehe nehe.
  eng-DRA: 'And they came up over the whole land of Egypt: and rested in all the coasts
    of the Egyptians innumerable, the like as had not been before that time, nor shall
    be hereafter.'
