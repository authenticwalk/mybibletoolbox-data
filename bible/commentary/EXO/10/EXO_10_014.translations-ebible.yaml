verse: EXO.010.014
translations:
  mal-C: അവ ഈജിപ്റ്റിനെ മുഴുവൻ ആക്രമിച്ച്, ദേശത്ത് അത്യധികമായി വ്യാപിച്ചു. അതുപോലുള്ള
    വെട്ടുക്കിളിശല്യം മുമ്പൊരിക്കലും ഉണ്ടായിട്ടില്ല, ഇനിയൊരിക്കലും ഉണ്ടാകുകയുമില്ല.
  deu-TKW: Da zogen die Heuschrecken herauf über ganz Ägypten und ließen sich nieder
    an allen Orten in Ägypten in ungeheuerer Menge; vorher war nie ein solcher Heuschreckenschwarm
    dagewesen, und es wird auch nie wieder einen solchen geben.
  lin-lin: Mabanki ekotaki kati na Ejipito nyonso mpe evandaki ebele na bisika nyonso
    ya Ejipito. Etumbu ya mabanki ya ndenge wana etikala nanu kozala te mpe ekotikala
    kozala lisusu te.
  eng-LSV: 'And the locust goes up against all the land of Egypt, and rests in all
    the border of Egypt—very grievous: before it there has not been such a locust
    as it, and after it there is none such;'
  eng-GNV: 'So the grashoppers went vp vpon all the land of Egypt, and remained in
    all quarters of Egypt: so grieuous Grashoppers, like to these were neuer before,
    neither after them shalbe such.'
  eng-WEBSTER: 'And the locusts went up over all the land of Egypt, and rested in
    all the borders of Egypt: very grievous were they; before them there were no such
    locusts as they, neither after them will be such.'
  nhw-BL: Huan nopa chapolime calajque campa hueli ipan inintlal. Amo quema oncatoya
    imiyaca chapolime quej nopa ipan se tlali, niyon ayacmo quema oncas.
  swh-ONEN: Wakaivamia Misri yote na kukaa kila eneo la nchi kwa wingi. Kamwe hapajapata
    kuwepo pigo la nzige kama hilo, wala halitakuwepo tena.
  bba-bba: Twee yi, yi nɑ wuunu kɑ wuunu yi pusɑ Eɡibitin tem bɑɑmɑ. Yi dɑbiɑ yi sɑrɑ
    yi bɑ rɑɑ wɑɑre. Mɛyɑ bɑ ǹ mɑɑ yin bweseru wɑsi.
  eng-KJVCPB: 'And the locusts went up over all the land of Egypt, and rested in all
    the coasts of Egypt: very grievous were they; before them there were no such locusts
    as they, neither after them shall be such.'
  cpy-cpy: Tema piyotapaaka tsitsiri-paeni Apitantoniki. Tee otzimae jempe okaankiitye
    eepichokiini. Maperori ishenita-paaki, tee iñeetziro paerani, eero iñeeteero paata
    eejatzi.
  mpx-mpx: Ali yawi bwabwatana hi you vin, panuwa gamwana gegewena hi pakalaopop.
    Yawi ololana o nige sauga etega i gagan, ge nige al ni gagan.
  wbp-wbp: Panu-jarlu-nyayirni jintilykajulpalu paarr-pardija warru manu jurljurl-pungu
    warru Yijipirlaju warrukirdikirdi. Nyampu-wangurla-wiyi kula-jana nganangku nyangu
    jintilyka panuju kuja-piyaju. Jalangurlangu kulalu-jana kuja-piya nyangu, lawa!
  luo-luo: omiyo negimonjo piny Misri duto ma gipoto kamoro amora man thuolo e pinyno.
    Nyaka nene masira machal kamano mar bonyo ne pok obetie kendo ok nochak obedie
    kendo.
  meu-meu: Bena kwadi na Aigupto tanona idoinai e heḡiḡi rohoroho ela bona Aigupto
    tanona hetoana idoinai; idia na dika rohoroho. Kwadi unuhohodia na nega ta asie
    hedinarai ema bona una negana, ma unuhohodia na basie hedinarai lou.
  npi-ULB: सलहहरू मिश्र देशभरि गए र यसका सबै भू-भागमा हुल-हुल भएर बसे । त्यस देशमा
    सलहहरूको यस्तो हुल कहिल्यै देखा परेको थिएन र यसपछि पनि यस्तो कहिल्यै हुनेछैन ।
  yor-yor: wọ́n sì bo gbogbo ilẹ̀ Ejibiti, wọ́n wà ní ibi gbogbo ní orí ilẹ̀ ní àìmoye,
    ṣáájú àkókò yìí kò sí irú ìyọnu eṣú bẹ́ẹ̀ rí, kò sì ní sí irú rẹ mọ́ lẹ́yìn èyí.
  emp-NTPO: Maʌ̃ne jũma Egipto druara ad̶ichichiba birasia. Ab̶ed̶a egorora poya ununaca
    basía. Maʌ̃ ewari naẽna ad̶ichichira maʌ̃ quĩrãca Egipto druad̶e ununaca basía
    idjab̶a waa maʌ̃ quĩrãca ununaẽ́a. Hieloba ãrĩnaẽ́ chiruara, nejõ b̶ea sid̶a ad̶ichichiba
    jũma cosid̶aa. Jũma Egipto druad̶e chiruada, bacuru quedua sid̶a ab̶ed̶a neẽ́
    b̶esia.
  ind-ind: Belalang-belalang menutupi seluruh permukaan tanah negeri Mesir. Dalam
    sejarah Mesir, belum pernah terjadi bencana belalang seperti itu, dan untuk selamanya
    tidak akan pernah terjadi lagi.
  pes-OPCB: ملخها بر سراسر خاک مصر هجوم آورده، همه جا را پوشانیدند. چنین آفت ملخی
    را مصر نه دیده و نه خواهد دید.
  aer-aer: Inteltye areye alkereke-irrereke arrtyarnpemele apmere arrpe-anenhe Egypt-nge.
    Arrwekelenge alakenhe aretyakenhe aneke inteltye atningke anthurre nhenhe-arteke.
    Lyete-arlke renhe itne alakenhe aretyakenhe, arrangkwe-arle!
  tgl-ULB: Pumunta ang mga balang sa buong lupain ng Ehipto at pinugaran ang lahat
    ng bahagi nito. Napakaraming mga balang na kailanman ay hindi pa nakarating sa
    lupain at hindi na mauulit pa.
  cbu-NT: 'Ashiri putindursha Ijiptosh tsap izuuru tatsitarangiya: uru tipuranllizshutam
    putindurinandari tatsitarangiya. Ashiri sirútamasta nda ashiru paturusin itaru
    natpursha putindiree wachpatari paranganaya.'
  hui-hui: Pagaya uruni ti tidu yalu ibuwa haealo paya bialu Iyibi dindi bibahendeni
    birame hene. Pagaya ale wabuni tidu yalu ibuwa ibira haga binidadagua ala nabinigo
    manibi ogonidagua nabulebiraore.
  mya-mya: ကျိုင်း​ကောင်​တို့​သည်​အုပ်​လိုက်​ရောက်​ရှိ​လာ ၍ တစ်​ပြည်​လုံး​ပေါ်​သို့​ရောက်​လေ​၏။
    ထို​မျှ လောက်​များ​ပြား​သော​ကျိုင်း​ကောင်​အုပ်​များ သည်​ရှေး​ကာ​လ​က​မ​ပေါ်​စ​ဖူး၊
    နောင် အ​ခါ​၌​လည်း​ပေါ်​မည်​မ​ဟုတ်။-
  cbi-NTPO: tsenñu Egipto tusha tsamantsaila, matyu naa-uwanuba tsaintsu kerajtula,
    tsenmin naa-uwanuba tsama-intsu kataan jutyuve.
  bod-N: འབུ་ཆ་ག་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ཀུན་ལ་ཁྱབ་ཡོང་སྟེ། ཡུལ་ཐམས་ཅད་ལ་ཤིན་ཏུ་མང་པོ་བབས།
    དེ་ལྟ་བུའི་འབུ་ཆ་ག་པ་སྔར་བྱུང་མ་མྱོང་ལ། ཕྱིས་སུའང་འབྱུང་བར་མི་འགྱུར།
  sna-sna: dzakazadza Ijipiti yose uye dzikamhara munzvimbo dzose dzenyika dzakawanda
    zvikuru. Hakuna kutongova nedambudziko remhashu rakadai, uye harichazombovapozve.
  spa-BLM: Las langostas subieron por toda la tierra de Egipto y se posaron en todos
    los límites de Egipto. Eran muy graves. Antes de ellas no hubo langostas como
    ellas, ni las habrá jamás.
  cac-cac: Masanil yol yic Egipto chi' ix majel yuj noc'. Malaj b'aj ix uji juneloc
    yictax yalan̈taxo, man̈xa b'aj olto ujoc icha junel tic.
  swh-ULB: Nzige wakaenda nchi yote ya Misri na kuharibu sehemu zote. Hapajawai kuwa
    na kundi kama hilo la nzige juu ya nchi, hakuna kama tena kama hilo litawai kutokea.
  bel-bel: 'І напала саранча на ўсю зямлю Егіпецкую і легла па ўсёй краіне Егіпецкай
    у вялікім мностве: раней не бывала такой саранчы, і пасьля гэтага ня будзе такой;'
  deu-ELBBK: Und die Heuschrecken kamen herauf über das ganze Land Ägypten und ließen
    sich in dem ganzen Gebiet Ägyptens nieder, in gewaltiger Menge; vor ihnen sind
    nicht derart Heuschrecken gewesen wie diese, und nach ihnen werden nicht derart
    sein.
  mbb-OT: he utew gerabi, ne midhurapun heini ziyà te tivuuk he Ehipto. Wazè pa iring
    dutun he kebpendezaat te terapan puun te nehuna he timpu wey minsan te huziyan
    he timpu.
  mal-2015: വെട്ടുക്കിളി മിസ്രയീംദേശത്തൊക്കെയും വന്നു മിസ്രയീമിന്റെ അതിർക്കകത്തു ഒക്കെയും
    അനവധിയായി വീണു; അതുപോലെ വെട്ടുക്കിളി ഉണ്ടായിട്ടില്ല, ഇനി അതുപോലെ ഉണ്ടാകയുമില്ല.
  tuo-NT: Na ti diꞌtare nipeꞌtiropʉ tuuseꞌsanʉꞌcã waꞌacãrã niwã. Todʉporopʉ ne niꞌcãti
    ticʉrã pãjãrã mʉꞌmʉrĩwiꞌia marĩcãrã niwã. Beꞌropʉ quẽꞌrãrẽ ĩꞌanoꞌña marĩrãsama
    majã.
  gup-gup: Dja nawu djaddedde mirndebebmerrinj kore kubolkwarlah Egypt rowk, dja birriyerrkang
    kore kunred rowk Egypt, kaluk nadjalmirndewern duninjh, mirndeyimi yiman minj
    nangale nayi korroko, dja minj nangale kayawoyhnan bu rerrererreh,
  gvs-gvs: E tataboleyadi sina Itipita ana madabokiina sivatum. Tauyadi badabada sisaki,
    nakae boi nimatu nakae geya go, bei tuta simamaima nakae geya.
  rmc-rmc: O kobilki avle pre calo Egipt a bešle peske všadzik andre odi phuv. Sas
    ajci but, sar šoha angloda na sas a aňi paloda na ela.
  nlg-nlg: Mana lei puko tara vonughia na komu/butonikomu udolu i Egypt. E dika vulea
    na maemate ni puko tana tutuguna mai na komu/butonikomu Egypt, ma taho mai mua
    ke vagha eni.
  pes-OPV: و ملخها بر تمامی زمین مصر برآمدند، ودر همه حدود مصر نشستند، بسیار سخت که
    قبل از آن چنین ملخها نبود، و بعد از آن نخواهد بود.
  ron-1924: Лэкустеле ау венит песте цара Еӂиптулуй ши с-ау ашезат пе тоатэ ынтиндеря
    Еӂиптулуй; ерау ын нумэр атыт де маре кум ну май фусесе ши ну ва май фи ун астфел
    де рой де лэкусте.
  ben-OBCV: সেগুলি সমগ্র মিশর দেশে হানা দিল এবং বিপুল সংখ্যায় দেশের প্রত্যেকটি অঞ্চলে
    থিতুও হল। আগে কখনও পঙ্গপালের এরকম আঘাত সহ্য করতে হয়নি, আর কখনও তা করতেও হবে না।
  som-som: Kolkaasaa ayaxii dalkii Masar oo idil dul fuulay, oo wuxuu ku soo degay
    dalkii Masar oo dhan; wuxuuna ahaa ayax baas; hortiisna lama arag ayax saas oo
    kale ah, dabadiisna ma jiri doono kaas oo kale.
  lat-VUC: 'Quæ ascenderunt super universam terram Ægypti: et sederunt in cunctis
    finibus Ægyptiorum innumerabiles, quales ante illud tempus non fuerant, nec postea
    futuræ sunt.'
  eng-ASVBT: And the locusts went up over all the land of Egypt, and rested in all
    the borders of Egypt; very grievous were they; before them there were no such
    locusts as they, neither after them shall be such.
  mna-mna: Tipet na, tilol lele ki Aikuptu ma imap. Siizi tana munŋaana ka tieene.
    Siizi ta kembei, muŋgu zin Aikuptu kan tire pasa zen. Mi kaimer ta kembena, ko
    irao tire mini som.
  ita-1885: E le locuste salirono sopra tutto il paese di Egitto, e si posarono per
    tutte le contrade di Egitto, in grandissima moltitudine; avanti quelle non ne
    furono, e dopo quelle non ne saranno giammai di tali.
  eng-LXXUP: and brought them up over all the land of Egypt. And they rested in very
    great abundance over all the borders of Egypt. Before them there were not such
    locusts, neither after them shall there be.
  eng-ULB: The locusts went through all the land of Egypt and infested all parts of
    it. Never before had there been such a swarm of locusts in the land, and nothing
    like this will come after it.
  spa-VBL: Las langostas pululaban por toda la tierra y se asentaron en cada parte
    del país. Nunca había habido tal enjambre de langostas, y no lo habrá nunca más.
  fra-_FOB: Et les sauterelles montèrent sur tout le pays d'Égypte, et s'abattirent
    dans tout le territoire de l'Égypte, en très grand nombre. Il n'y en avait point
    eu avant elles de semblables, et il n'y en aura point de semblables après elles.
  mal-mal: വെട്ടുക്കിളി ഈജിപ്റ്റിന്റെ അതിർക്കകത്ത് മുഴുവനും വ്യാപിച്ചു; അത്രയും വെട്ടുക്കിളി
    ഇതുവരെ ഉണ്ടായിട്ടില്ല, ഇനി അതുപോലെ ഉണ്ടാവുകയുമില്ല.
  urd-GVR: Beshumār ṭiḍḍiyāṅ pūre mulk par hamlā karke har jagah baiṭh gaīṅ. Is se
    pahle yā bād meṅ kabhī bhī ṭiḍḍiyoṅ kā itnā saḳht hamlā na huā thā.
  suz-BL: मिनु सल्‍हा मालेमी इजीप्‍त रागी नेल्‍ल सुम्‍तेक्‍म। ङोंइती रे मोदेंशो शुश
    सल्‍हा माले गेनायो मबाक्‍शो बाक्‍मा बाक्‍त। मिनु नोले यो मोदेंशो गेनायो मदुम्‍माक्‍त।
  ita-1927: E le locuste salirono su tutto il paese d’Egitto, e si posarono su tutta
    l’estensione dell’Egitto; erano in sì grande quantità, che prima non ce n’eran
    mai state tante, né mai più tante ce ne saranno.
  ckb-ckb: کوللە هاتە سەر هەموو خاکی میسر و لەسەر هەموو سنوورەکانی میسر نیشتەوە، ئەوەندە
    گران بوو کە لەوەوپێش کوللەی وا نەبووە و ناشبێت.
  eng-BBE: And the locusts went up over all the land of Egypt, resting on every part
    of the land, in very great numbers; such an army of locusts had never been seen
    before, and never will be again.
  kan-OKCV: ಹೀಗೆ ಮಿಡತೆಗಳ ಉಪದ್ರವ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಾ ಬಂದು, ಈಜಿಪ್ಟಿನ ಎಲ್ಲಾ ಮೇರೆಗಳಲ್ಲಿ
    ದೊಡ್ಡ ಸಮೂಹವಾಗಿ ಸೇರಿಕೊಂಡವು. ಅವುಗಳಂಥವು ಹಿಂದೆ ಎಂದಿಗೂ ಇರಲಿಲ್ಲ, ಅನಂತರವೂ ಇರಲಾರವು.
  bbb-bbb: Bu ijiege afuina ruoma arekoga aesakae Ijifiti foteke ije buneka ire kabamisu
    ijiebe irarae. Ro kabamisu ije bu ijiege afuiva ije ude ma isuibe be bu naebe
    ijiege afui ro kuke rade ijieki be bu gakuva baki.
  tam-2017: வெட்டுக்கிளிகள் எகிப்து தேசம் எங்கும் பரவி, எகிப்தின் எல்லையில் எங்கும்
    மிகவும் ஏராளமாக இறங்கியது; அப்படிப்பட்ட வெட்டுக்கிளிகள் அதற்கு முன்பு இருந்ததும்
    இல்லை, அதற்குப்பின்பு இருப்பதும் இல்லை.
  spa-RV-1909: 'Y subió la langosta sobre toda la tierra de Egipto, y asentóse en
    todos los términos de Egipto, en gran manera grave: antes de ella no hubo langosta
    semejante, ni después de ella vendrá otra tal;'
  ron-BTF: Și lăcustele au urcat peste toată țara Egiptului și s-au așezat foarte
    apăsătoare în tot cuprinsul Egiptului; înaintea lor nu au fost astfel de lăcuste
    ca ele, nici după ele nu vor fi asemenea.
  eng-WEBP: The locusts went up over all the land of Egypt, and rested in all the
    borders of Egypt. They were very grievous. Before them there were no such locusts
    as they, nor will there ever be again.
  eng-FBV: The locusts swarmed across the land and settled in every part of the country.
    There had never been such a swarm of locusts ever before, and there won't be ever
    again.
  nld-1939: De sprinkhanen verspreidden zich over heel Egypte en streken neer op heel
    het grondgebied van Egypte, in zulke geweldige zwermen, als er tevoren nooit waren
    geweest, en ook later nooit meer zullen zijn.
  nch-BL: Huan nopa chapolime calajque campa hueli ipan inintal. Amo quema oncatoya
    imiyaca chapolime quej nopa ipan se tali, yon ayecmo quema oncas.
  vie-1934: Cào cào tràn lên khắp cả xứ Ê-díp-tô, và sa xuống trong địa hạt xứ ấy
    nhiều vô số. Trước kia chẳng bao giờ có bằng số đó, sau nầy cũng chẳng hề sẽ có
    bằng như vậy.
  hin-CV: टिड्डियां पूरे मिस्र देश पर फैल गईं, वे असंख्य थीं. इससे पहले इतनी टिड्डियां
    कभी देखी नहीं गई थीं. और न ही इसके बाद ये ऐसी बड़ी संख्या में देखी जाएंगी.
  eng-OURB: The locusts went up over all the land of Egypt [Abode of slavery], and
    rested in all the borders of Egypt [Abode of slavery]. They were very grievous.
    Before them there were no such locusts as they, nor will there ever be again.
  spa-BES: Y fueron los chapulines sobre toda la tierra de Egipto, y se posó sobre
    toda la tierra, en gran número; tal ejército de chapulines nunca se había visto
    antes, y nunca lo será otra vez.
  tdx-tdx: Le nionjoñe nanitsike ty tane Mitsraime o valalao, nandrambañe ty fifaritsoha’
    i Mitsraime ty nipetaha’ iareo, nitozantozañe; mboe lia’e tsy nizoem-pifamorohotam-balala
    hoe zay vaho tsy ho zoeñe ka.
  vid-vid: Azo nzije nazenela chila honhu kuli isi yeng'ha ya Misili. Nzije azo nazali
    chilundo chikulu lukami, chiwele hachinalawila na hachilawila kahi.
  eng-OKE: And the locust came up on all the land of Mizraim, and abode in all the
