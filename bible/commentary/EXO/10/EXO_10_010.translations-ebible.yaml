verse: EXO.010.010
translations:
  mal-C: അപ്പോൾ ഫറവോൻ പറഞ്ഞു, “ഞാൻ നിങ്ങളെ നിങ്ങളുടെ കുഞ്ഞുങ്ങളോടുംകൂടെ പോകാൻ അനുവദിച്ചാൽ,
    യഹോവ നിങ്ങളോടുകൂടെ ഇരിക്കുമാറാകട്ടെ! നിങ്ങൾ ദോഷത്തിനു തുനിഞ്ഞിരിക്കുന്നു.
  deu-TKW: 'Da erwiderte er ihnen: Nun wohl! Jahwe sei mit euch, wenn ich euch mit
    eueren kleinen Kindern zusammen ziehen lasse; wahrlich, ihr habt Böses im Sinne.'
  lin-lin: 'Faraon alobaki na bango : — Soki nakotika bino kokende elongo na bana
    na bino, wana tika ete Yawe azala elongo na bino ! Nzokande emonani solo ete bozali
    na makanisi mabe.'
  eng-LSV: And he says to them, “Be it so, YHWH [is] with you when I send you and
    your infants away; see—for evil [is] before your faces.
  eng-GNV: 'And he said vnto them, Let the Lord so be with you, as I will let you
    goe and your children: beholde, for euill is before your face.'
  eng-WEBSTER: 'And he said to them, Let the LORD be so with you, as I will let you
    go, and your little ones: look to it; for evil is before you.'
  nhw-BL: 'Pero nopa Faraón quinilhui: ―Tlanemijya nesi para amo ya nopa catli anquichihuase.
    ¿Anmoilhuíaj para na nimechcahuas anyase ininhuaya nochi amosihuajhua huan amoconehua
    huan para amoTeco yas amohuaya?'
  swh-ONEN: Farao akasema, “Bwana awe pamoja nanyi, kama nikiwaruhusu mwondoke pamoja
    na wanawake wenu na watoto wenu! Ni wazi kwamba mna makusudi mabaya.
  bba-bba: Mɑ Eɡibiti sunɔ u bu yɑɑkoru kuɑ u nɛɛ, Yinni Gusunɔ u kɑ bɛɛ dɑ bɑɑni,
    nɑ̀ n derɑ i dɑ kɑ bɛɛn kurɔbu kɑ bibu. Domi ɡɑ̃ɑ kɔ̃sunɑ i bwisikumɔ.
  eng-KJVCPB: 'And he said unto them, Let the Lord be so with you, as I will let you
    go, and your little ones: look to it; for evil is before you.'
  cpy-cpy: 'Ikantanaki Faraón: “Tema tee omana pikoyi pantiro kaari-perori. ¿Poshiya-kaantzi
    ari noshine-takimi piyaatee, ari paayita-neeri eejatzi peentsite-paeni? Omawitakyaa
    itsipatimi Tajorentsi eerokapaeni.'
  mpx-mpx: Yaka kin i ba, “Nigeya hot! Ebo yowau ge wawayau na talamwagil alomiyau
    nuku egon, he binimala Yehoba ga ni labemiu, kaiwena houwan ga na apapanak-agimiu!
    Ya atena ya, ama nak ku aawaginol!
  wbp-wbp: Kingirla wangkaja Mujujuku, “Lawa! Ngari kanpa kulukupurda wangka kujaju
    yungunkulu-nganpa wuruly-yani nyampu-ngurlu ngurra-ngurlu. Kula rampal-manngu-nyangka
    kularna-nyarra ngurrju nyina nyurrurlaku nganta, lawa. Marda-nyarra YAAWIYI-rli
    warrawarra-kanyi, karija. Yungunpa-jana mayi karnta manu kurdukurdu kanyi nyuntu-kurlu?
    Lawa! Kapurna-jana warla-pajirni.
  luo-luo: Farao nowacho niya, “Mad Jehova Nyasaye bed kodu ka dipo ni aweyou udhi
    gi mondu kod nyithindu! Nenore ni udwaro kelo chandruok!
  meu-meu: Ia ese e hamaorodia, eto, Bama kahumui nege, Iehova ese bema rumui. Emui
    lalo-hadai na dika. ?
  npi-ULB: फारोले तिनीहरूलाई भने, “मैले तिमीहरू र तिमीहरूका सन्तानहरूलाई जान दिएँ
    भने वास्तवमा परमप्रभु तिमीहरूसँगै होऊन् । हेर, तिमीहरूको मनमा कुनै दुष्‍टता छ
    ।
  yor-yor: Farao sì wí pé, “Mo fi Olúwa búra pé èmi kí yóò jẹ́ kí ẹ lọ, pẹ̀lú àwọn
    obìnrin yín àti àwọn ọmọ wẹ́wẹ́, dájúdájú èrò ibi ní ń bẹ nínú yín.
  emp-NTPO: 'Baribʌrʌ Egiptod̶ebema boroba panusia: –Mãwãẽ́a. Ebud̶a b̶ʌa bãrãba biẽ́
    o quĩrĩã panʌda. Ãcõrẽba bãrãra careba b̶ʌad̶a a panʌa. Baribʌrʌ mʌ̃a bãrãra warrarã
    bara idu wãbiẽ́a. Ab̶abe drõãrãda wãnida panʌa Ãcõrẽa animarãda babue diad̶i carea.
    ¿Maʌ̃drʌ bãrãba iwid̶i panʌẽ́ca?– Maʌ̃be Egiptod̶ebema boroba Moisera Aaroʌ̃ sid̶a
    idji quĩrãpitabemada ãyã jʌretabisia.'
  ind-ind: Tetapi kata raja kepada mereka, “Ha! Kalau begitu hanya mujizat dewamu
    itu yang bisa membuatku mengizinkan kalian pergi membawa para perempuan dan anak-anak
    kalian! Aku tahu kalian sedang menyusun rencana jahat!
  pes-OPCB: 'فرعون گفت: «به خداوند قسم هرگز اجازه نمی‌دهم که زنها و بچه‌ها را با خود
    ببرید، چون می‌دانم نیرنگی در کارتان است.'
  aer-aer: Pharaoh Moses-eke angkeke, “Arrangkwe! Unte kwenhe alakenhe angkeme ahele-ahele
    aketyeke, apmere nhenhe-ngentyele anwerne-ketyenge aterarlpe untetyeke. Ayenge
    apale awetyale-aye, ayenge-arle arrekantherre mwerre anetyakenhele anetyenhe,
    arrangkwe anthurre-arle! YAHWEH-ele apeke arrenhantherrenhe arntarnte-aretyenhe.
    Apekaye, ayenge akutne anthurre! Unte apeke arelhe uthene ampe areye uthene ngkwengenge
    akngetyeke ahentye-aneme? Arrangkwe-arle! The itne-ketye mwernte-ileme.
  tgl-ULB: Sinabi ng Paraon sa kanila, “Nawa'y samahan nga kayo ni Yahweh, kung sakali
    na paaalisin ko kayo at ang inyong maliliit na mga bata. Tingnan niyo, may sa
    kasamaan kayong iniisip.
  cbu-NT: Ashiri kuraksha paraw, kapung tsiyantayaru tárangiya; Na nuw siyaa izuuru
    yasayana. Siy mantsircha mangishis chinakis, izuuru suwamaam chinaksa. Mishat,
    siy átpasa, iyaa Apanll Taarashipani istachparee atupsa átssa, kurak tárangiya.
    Itaru, ¿nuw tamareeja siy ashirina chinakus, nuw siyaa zanganchi? Nuw siyaa ichingurootsis
    zanganimaam zandkeezi.
  hui-hui: Aniore layagola kini biagome lalu, Be-e o Anduane Homogo mini lalu larogo
    tínaga one waneiginiru haru pudaba naloleberoore. Ai tindule tí hameigini paluenaga
    ina bodai bule o harimidane hendedogoni.
  mya-mya: ဘု​ရင်​က``သင်​တို့​၏​အ​မျိုး​သ​မီး​များ​နှင့် က​လေး​များ​ကို ခေါ်​ဆောင်​သွား​ခွင့်​မ​ပြု​နိုင်
    ဟု​ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည်​၍​ငါ​ဆို​၏။ ပုန်​ကန်​ရန်​ကြံ​စည်​နေ​ကြောင်း​ထင်​ရှား​၏။-
  cbi-NTPO: 'Tsenñu faraón tsandimi: ¡Ñulla naake firu'' kenu tyandetsuñuba ma narai
    katawave! ¿Ka, Yavé ñullanu bulu miya'' jichuve pensa dejuu, tsenmin i bain ñullanu
    ñu'' kaillaba bulu de-eechuve pensa dejuu?'
  bod-N: ཡང་ཕཱར་ཨོལ་གྱིས་ཁོ་གཉིས་ལ། དེ་བས་ངས་ཁྱོད་རྣམས་བུད་མེད་དང་ཕྲུ་གུ་བཅས་པ་འགྲོ་རུ་འཇུག་དུས།
    དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་ཅག་དང་མཉམ་དུ་བཞུགས་ཀྱང་སྲིད། ཁྱོད་ཅག་ལ་དམིགས་ཡུལ་ངན་པ་ཡོད་པས་གཟབ་གཟབ་གྱིས་ཤིག
  sna-sna: Faro akati, “Jehovha ngaave nemi, kana ndikakutenderai kuenda, pamwe chete
    navakadzi navana venyu! Zviri pachena kuti imi muri kuda kuita zvakaipa.
  spa-BLM: 'Les dijo: “¡Que el Señor esté con vosotros si os dejo ir con vuestros
    pequeños! Ved que el mal está claramente ante vuestras caras.'
  cac-cac: 'Yuj chi'' ix yalanxi vin̈ rey chi'': —Vach''chom ayoch Jehová e Diosal
    chi'' eyed''oc, ¿tzam e nalaj to ol ex in chab''at yed'' eyetb''eyum yed'' eyuninal?
    Man̈ val jab''oc. Tob''an chuc tas tze na''a.'
  swh-ULB: Farao akawaambia, “Yahweh kwa kweli awe nanyi, kama nitawaacha muende na
    wadogo zenu waende. Angalia, una uovu kwenye nia.
  bel-bel: 'Сказаў ім: хай будзе так, Гасподзь з вамі! я гатовы адпусьціць вас: але
    навошта зь дзецьмі? бо ліха перад вамі!'
  deu-ELBBK: 'Und er sprach zu ihnen: Der HERR sei so mit euch, wie ich euch und eure
    Kinder ziehen lasse! Seht zu, denn ihr habt Böses vor!'
  mbb-OT: Ne migkaǥi haazà is hadì te, “Dumahi kew te Nengazen; iyan, kenà a edtuǥut,
    su emun idtuǥut ku he edumahan niw is menge pemilya niw ne siguradu zuen mezaat
    he ed-ul-ulahan niw.
  mal-2015: 'അവൻ അവരോടു: ഞാൻ നിങ്ങളെയും നിങ്ങളുടെ കുഞ്ഞുകുട്ടികളെയും വിട്ടയച്ചാൽ യഹോവ
    നിങ്ങളോടുകൂടെ ഇരിക്കട്ടെ; നോക്കുവിൻ; ദോഷമാകുന്നു നിങ്ങളുടെ അന്തരം.'
  tuo-NT: 'Faraṍ cʉ̃rẽ yʉꞌticʉ niwĩ: —Yʉꞌʉre mʉsã nʉmosãnumia, wĩꞌmarã meꞌrã duꞌuoꞌogʉsami,
    ni wãcũmisaꞌa. Yʉꞌʉ narẽ ne duꞌuoꞌosome. Yʉꞌʉ ĩꞌacã peꞌema, mʉsã ñaꞌarõ wãcũsere
    masĩnoꞌo.'
  gup-gup: Wanjh Pharaoh kurrinj bu yimeng, “A, yoh! Kamak ngurriray mak Yawey ngurriray,
    ngudda dja wurdwurd dja daluhdaluk ngudberre.” Kuhni bu yimeng. Dja burrkyakni.
    Nungka burrburreni bu kurreni dja kunyid karrmi bedberre bu kunmekbe benmarneyimi.
    Wanjh benmarneyimeng, “Dja burrkyak, ngaye ngaburrbun ngudda ngurridjare kunyid
    ngurringalke.
  gvs-gvs: Go kina Peroyana idigopopóita kana, ‘Moitamo, kadago Yauwe imi Yaubada
    bei ivakiitaumi nakae kom mam bodao kadago bei ataligeimi. Kunōve. Ayagoi komi
    konuwotulu.
  rmc-rmc: 'O Faraonos lenge odphenďa: „Lav vera pro RAJ, hoj tumen na mukava te džal
    het tumare čhavenca. Bo tumen gondoľinen te kerel vareso nalačho.'
  nlg-nlg: Pharaoh te bosa tughu nia na rutu, “Inau tu nia papari tatana Yahweh, mi
    nau ku mua lubatighau ge kau holara nimiu na vaivine mana dalemiu! Inau tu ghilala
    vakale ighau kau talugoni dika.
  pes-OPV: 'بدیشان گفت: «خداوند با شما چنین باشد، اگر شما را با اطفال شما رهایی دهم
    با حذرباشید زیرا که بدی پیش روی شماست!'
  ron-1924: 'Фараон ле-а зис: „Аша сэ фие Домнул ку вой, кум вэ вой лэса еу сэ плекаць,
    пе вой ши пе копиий воштри! Луаць сяма, кэч есте рэу че авець де гынд сэ фачець!'
  ben-OBCV: ফরৌণ বললেন, “সদাপ্রভু তোমাদের সহবর্তী হোন—আমি যদি মহিলা ও শিশুদের সঙ্গে
    নিয়ে তোমাদের যেতে দিই! এতে তোমাদের অশুভ উদ্দেশ্য প্রকাশিত হচ্ছে।
  som-som: Oo wuxuu iyagii ku yidhi, Rabbigu ha idinla jiro, haddaan idin sii daayo
    idinka iyo yaryarkiinnaba, laakiinse bal ogaada in wax xumu idinka horreeyaan.
  lat-VUC: 'Et respondit Pharao: Sic Dominus sit vobiscum, quomodo ego dimittam vos,
    et parvulos vestros, cui dubium est quod pessime cogitetis?'
  eng-ASVBT: 'And he said unto them, So be Jehovah with you, as I will let you go,
    and your little ones: look to it; for evil is before you.'
  mna-mna: 'To king iso: “Sombe kala, na Yooba ko ikampe yom. Tamen nio ko irao aŋyok
    be niomŋan waeyom bizin ma lutuyom bizin kala na som. Pa nio aŋute: Niom leyom
    ŋgar bozboozo. Tana ko irao aŋyok be zin moori mi pikin niomŋan kala na som. Som
    ma som kat!'
  ita-1885: 'Ed egli disse loro: Così sia il Signore con voi, come io vi lascerò andare
    con le vostre famiglie; guardate, perciocchè il male vi soprastà davanti agli
    occhi.'
  eng-LXXUP: 'And he said to them, So let the Lord be with you: as I will send you
    away, must I send away your store also? see that evil is attached to you.'
  eng-ULB: Pharaoh said to them, “May Yahweh indeed be with you, if I ever let you
    go and your little ones go. Look, you have some evil in mind.
  spa-VBL: “¡El Señor realmente tendrá que estar con ustedes si dejo que sus hijos
    se vayan!” respondió el Faraón. “¡Claramente estás planeando algún tipo de truco
    maligno!
  fra-_FOB: 'Alors il leur dit: Que l''Éternel soit avec vous, comme je vous laisserai
    aller, vous et vos petits enfants! Prenez garde, car le mal est devant vous!'
  mal-mal: 'അവൻ അവരോട്: “ഞാൻ നിങ്ങളെയും നിങ്ങളുടെ കുട്ടികളെയും വിട്ടയച്ചാൽ യഹോവ നിങ്ങളോടുകൂടെ
    ഇരിക്കട്ടെ; നോക്കുവിൻ; നിങ്ങളുടെ മനസ്സിൽ ദോഷമാകുന്നു നിങ്ങളുടെ അന്തരം.'
  urd-GVR: Firaun ne tanzan kahā, “Ṭhīk hai, jāo aur Rab tumhāre sāth ho. Nahīṅ, maiṅ
    kis tarah tum sab ko bāl-bachchoṅ samet jāne de saktā hūṅ? Tum ne koī burā mansūbā
    banāyā hai.
  suz-BL: मिनु फाराओमी मेको आस कली “इन परमप्रभु यावे गे नु बाक्‍शो खोदेंशो पा गो इन
    कली नु इन आल नु लचा मगेनुङ। गे मरिम्‍शो पचा माल्‍नीनी, दे आंमा तुइक्‍नीसी।
  ita-1927: 'E Faraone disse loro: “Così sia l’Eterno con voi, com’io lascerò andare
    voi e i vostri bambini! Badate bene, perché avete delle cattive intenzioni!'
  ckb-ckb: 'فیرعەونیش پێی گوتن: «یەزدان لەگەڵتان بێت! ئەگەر بهێڵم لەگەڵ ژن و منداڵەکانتان
    بڕۆن! دیارە ئێوە نیازتان خراپە.'
  eng-BBE: And he said to them, May the Lord be with you, if I will let you and your
    little ones go! take care, for your purpose clearly is evil.
  kan-OKCV: ಫರೋಹನು ಅವರಿಗೆ, “ನಾನು ನಿಮ್ಮ ಮಡದಿ ಮಕ್ಕಳನ್ನೂ ಕಳುಹಿಸಿಕೊಟ್ಟು, ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ
    ಸಂಗಡ ಇರಲಿ ಎಂದು ನಾನು ಹೇಳಬಯಸುವಿರೋ? ಇಲ್ಲಾ! ನೀವು ಕೇಡು ಮಾಡಲು ನಿರ್ಧರಿಸಿರುವಿರಿ?
  bbb-bbb: Bu ijiege kuaravoga Fero fu urina Mosisi kua, Naka E Ireobo one ijadufuo
    ive ijia kurana kuaedo nabe arega a bara ro ame one boeje kaenamia vake. Ijadufuo
    maeje nane samadukua gaga a vame be mauike nuriete rekiro vierafena reme.
  tam-2017: 'அப்பொழுது அவன்: “நான் உங்களையும் உங்களுடைய குழந்தைகளையும் எப்படி விடுவேனோ,
    அப்படியே யெகோவா உங்களுடன் இருப்பாராக; எச்சரிக்கையாக இருங்கள், உங்களுக்கு தீங்குநேரிடும்;'
  spa-RV-1909: 'Y él les dijo: Así sea Jehová con vosotros como yo os dejaré ir á
    vosotros y á vuestros niños: mirad como el mal está delante de vuestro rostro.'
  ron-BTF: 'Iar el le-a spus: DOMNUL să fie astfel cu voi, precum o să vă las să plecați
    și micuții voștri; vedeți că răul este înaintea voastră.'
  eng-WEBP: He said to them, “The LORD be with you if I let you go with your little
    ones! See, evil is clearly before your faces.
  eng-FBV: “The Lord really would have to be with you if I let your children go with
    you!” Pharaoh answered. “Clearly you're planning some kind of evil trick!
  nld-1939: 'Hij zeide tot hen: Even zeker mag Jahweh u bijstaan, als ik u met uw
    kinderen laat vertrekken. Het is duidelijk, dat gij kwaad in uw schild voert.'
  nch-BL: 'Pero nopa Faraón quinilhui: ―Tanemijya nesi para amo ya nopa cati anquichihuase.
    ¿Anmoilhuíaj para na nimechcahuas anyase inihuaya nochi amosihuajhua huan amoconehua
    huan para amoTeco yas amohuaya?'
  vie-1934: 'Pha-ra-ôn bèn nói rằng: Cầu xin Đức Giê-hô-va ở cùng các ngươi! Hồ dễ
    ta cho các ngươi cùng con cái đều đi sao! Không! quả thật không cho đâu, vì các
    ngươi có mưu ác!'
  hin-CV: फ़रोह ने कहा, “याहवेह तुम्हारे साथ रहें, लेकिन मुझे लगता है कि तुम्हारे
    मन में कोई ओर योजना छिपी हुई है!
  eng-OURB: He said to them, “Adonai be with you if I will let you go with your little
    ones! See, evil is clearly before your faces.
  spa-BES: 'Y él les dijo: Creen que el Señor va estar con ustedes, si los dejo a
    ustedes y a sus pequeños que se vayan? Claramente, sus propósito son malos!'
  tdx-tdx: Hoe re tam’ iereo, Toe hitahy anahareo t’Iehovà naho hengako hindre lia
    ama’ areo o keleia’ areoo! Hehe ty fikitrohan-draty aolon-dahara’ areo.
