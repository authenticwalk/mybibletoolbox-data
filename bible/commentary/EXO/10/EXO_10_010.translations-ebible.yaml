    valeana, sapu korapa kuhana nia gamu si keke hiniva kaleana pude vura taloa beto
    pa popoa Izipi.
  gaz-gaz: Faraʼoonis akkana jedhe; “Yoo ani dubartoota keessanii fi ijoollee keessan
    isin wajjin gad dhiise, mee Waaqayyo isin wajjin haa taʼu! Kunoo waan hamaatu
    isin dura jira.
  fra-LSG: 'Pharaon leur dit: Que l’Éternel soit avec vous, tout comme je vais vous
    laisser aller, vous et vos enfants! Prenez garde, car le malheur est devant vous!'
  gnn-gnn: Ga ŋayinydja bäy buŋgawanydja waŋana bitjarra, “Djamarrkuḻiny'tja yurru
    ga dhäykawurrunydja yaka marrtji. Ŋuli nhumanydja djäl marrtjinyarawu, nhumapi
    yurru ḏarramuwurru marrtji, ga buku‐ŋal'yun Godkunydja, yurru yaka bukmakthirrinydja
    yurru marrtji.” Bala ŋayi buŋgawayunydja yänguŋalana Mawtjitjnhanydja ga Yärunnhanydja,
    yakana ŋayi biyapulnydja waŋana maṉḏanha.
  yal-yal: Firawona yi a fala e xa, a naxa, “Xa n tin, ɛ nun ɛ diine yi siga, fɔ n
    xa n ɲungu ɛ ma ɲɛ? Bayo ɛ mi fa fama. Ɛ fe ɲaxin nan fɔxɔ ra yati!
  haw-1868: I mai la kela ia laua, o Iehova kekahi pu me oukou, ke hookuu aku au ia
    oukou, e hele me ka oukou poe keiki. E malama ia olua, no ka mea, aia no ka hewa
    ma ko olua alo.
  arb-NAV: 'فَقَالَ فِرْعَوْنُ: «لِيَكُنِ الرَّبُّ بِعَوْنِكُمْ إنْ أَنَا أَطْلَقْتُكُمْ
    مَعَ نِسَائِكُمْ وَأَوْلادِكُمْ. فَمِنَ الْجَلِيِّ أَنَّكُمْ عَازِمُونَ عَلَى
    الشَّرِّ.'
  ewe-ewe: Farao yi edzi be, “Yehowa naɖi na mi, nyemaɖe asi le mia kple mia viwo
    ŋu miayi o. Eme kɔ ƒãa be nu gbegblẽ aɖee mieɖo ɖe ta me.
  eng-LEE: 'And he said unto them, So be the Lord with you, as I will let you go,
    together with your little ones: look, surely your intentions are evil.'
  gvn-gvn: '@see-verse:EXO.010.009'
  asm-FB: ফৰৌণে তেওঁলোকক ক’লে, “যিহোৱা তোমালোকৰ লগত থাকক; যিহেতু মই তোমালোকক সন্তানসকলৰ
    সৈতে যাবলৈ এৰি দিছোঁ, আৰু চোৱা, তোমালোকৰ মন কিছু দুষ্টতাৰে পৰিপূৰ্ণ।
  sus-A: قِرَوُنَ نَشَ عٍ يَابِ، «وٌ وَ مَ نّ ﭑ شَ عَ قَلَ وٌ بّ، ‹عَلَتَلَ شَ وٌ
    كَنتَ.› شَ ﭑ سَ عَ لُ وٌ شَ سِفَ، وٌ نُن وٌ شَ دِيٍ، ﭑ عَ كٌلٌن وٌ قٍ كٌبِ رَبَمَ
    نّ.
  fra-SBL: 'Il leur dit : « Que Yahvé soit avec vous si je vous laisse partir avec
    vos petits enfants ! Voyez, le mal est clairement devant vos yeux.'
  hbo-hbo: וַיֹּ֣אמֶר אֲלֵהֶ֗ם יְהִ֨י כֵ֤ן יְהוָה֙ עִמָּכֶ֔ם כַּאֲשֶׁ֛ר אֲשַׁלַּ֥ח
    אֶתְכֶ֖ם וְאֶֽת־טַפְּכֶ֑ם רְא֕וּ כִּ֥י רָעָ֖ה נֶ֥גֶד פְּנֵיכֶֽם׃
  eng-WYCLIFFE: And Farao answeride, So the Lord be with you ; hou therfor schal Y
    delyuere you and youre litle children? to whom is it doute, that ye thenken worst?
  piu-2006: '@see-verse:EXO.010.009'
  pjt-pjt: Ka Piiṟalu palula anaṟa wangkangu, “Wiya, nyuntu tjinguṟu ngunti wangkanyi.
    Nyura tjinguṟu uwankara wirtjapakantjikitjangku kulini ngura nyanganguṟu. Ka Mayatja
    Godalumpa wanyu nyuranya mulapa aṯunymaṟa kanyilku? Wiya, ngayulu minyma tjitji
    kuḻu wantir'iyantja wiyangku kanyini nyura ngura nyangatja wantikatira wirtjapakantjaku-tawara.
  cwe-cwe: Kwa kuwazeha mfalume wa Misili kawalongela, “Mndewa Mulungu yawe hamwe
    na mweye one nihamulekeleni muhite na wanenu. Kweli muna lungilo dihile muna imizoyo
    yenu.
  bgs-bgs: Igkagi tô harì, na mà din, “Atin ka piddán yu tô langun pamilya yu, kailangan
    tabangan kó katô Áglangngagán tingód katô lumun ku ákniyu, su dì mému piddán yu
    sikandan. Tuu dán matayyó na madat gó tô plano yu.
  kik-kik: Firaũni akiuga atĩrĩ, “Hĩ! Kaĩ Jehova arogĩikara na inyuĩ ingĩmũrekereria
    mũthiĩ na atumia anyu na ciana cianyu-ĩ! Hatirĩ nganja mũrĩ na muoroto mũũru.
  fra-NCL: 'Pharaon leur dit : « Que Yahweh soit avec vous, comme je vais vous laisser
    aller, vous et vos enfants ! Prenez garde, car vous avez de mauvais desseins !'
  cek-AK: To naah Faro mah, Caeh hanah nangcae hoi nawktanawk kang prawt o baktih
    toengah, nangcae khaeah Angraeng to om nasoe; acoe oh; kasae sak han na poek o
    bae hae!
  xla-xla: Epalati asiyama Pelota epo atlaiyo, “Hao, wua꞉ pe-epapolowa! Wua꞉ isikimi
    na꞉ dla mala-atlowedeme aposema. Epedeme na꞉ wua꞉ yimlala mate epo wua꞉ wola꞉
    mate eleme alikili a꞉ma powoyamaiya dlowa.
  cuk-cuk: 'Faraónʼdi dodoalegi ega sogded: —¡Eye, be-Bab-Jehová beba naoe! Ar bemar,
    unnila wakinnedgi binsananaisoggu, ¿ar ande, be-mimmigan bemarba-barmido be an-insae?'
  uig-CYR: 'У уларға: — Силәрни бала-җақаңлар билән қошуп қоюп бәргинимдә, Пәрвәрдигар
    силәр билән биллә болғай! Мана, алдиңларда балаю-апәт турупту!'
  tel-2017: అందుకు ఫరో “యెహోవా మీకు కావలిగా ఉంటాడా? నేను మిమ్మల్ని మీ పిల్లలతో సహా
    వెళ్ళనిస్తానా? చూడండి, మీలో దురుద్దేశం ఉంది.
  hat-BSA: 'Alò li te di yo: “Vrèman SENYÈ a avèk nou, si janmen ou wè mwen ta kite
    nou avèk pitit nou yo ale! Veye nou, paske se mechanste nou anvizaje nan tèt nou.'
  kos-kos: Tokosra el fahk, “Nga fulahk ke LEUM GOD lah nga fah tiana fuhlela kom
    in us mutan ac tulik nutuwos! Kalem lah kowos akoo in tuyak lain kut.
  hbo-WLC: וַיֹּ֣אמֶר אֲלֵהֶ֗ם יְהִ֨י כֵ֤ן יְהוָה֙ עִמָּכֶ֔ם כַּאֲשֶׁ֛ר אֲשַׁלַּ֥ח
    אֶתְכֶ֖ם וְאֶֽת־טַפְּכֶ֑ם רְא֕וּ כִּ֥י רָעָ֖ה נֶ֥גֶד פְּנֵיכֶֽם׃
  ibo-ibo: Fero sịrị, “Ka Onyenwe anyị nọnyere unu. Ma agaghị m ekwe ka unu na ndị
    inyom unu, na ụmụntakịrị unu gaa. O doro anya na unu na-atụ atụmatụ ọjọọ nʼime
    obi unu.
  ory-ory: ତେବେ ଫାରୋ ସେମାନଙ୍କୁ କହିଲେ, “ହେଉ, ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ସହବର୍ତ୍ତୀ ହୁଅନ୍ତୁ,
    ଆମ୍ଭେ ତ ତୁମ୍ଭମାନଙ୍କୁ ଓ ତୁମ୍ଭମାନଙ୍କ ବାଳକମାନଙ୍କୁ ଯିବାକୁ ଦେବୁ; ସାବଧାନ, ଅମଙ୍ଗଳ ତୁମ୍ଭମାନଙ୍କ
    ସମ୍ମୁଖରେ ଅଛି।
  chk-chk: Mürin, Farao a pälüeniir, “Ewe Samol mi Lapalap epwe etikemi ika üpwe mwüt
    ngenikemi me nöümi kana kükün pwe oupwe feila. A pwä pwe oua ekiekingau.
  rop-rop: Wal det king bin tok “Nomo! Ai kaan larram yumob deigim ola gel en biginini
    olabat, dumaji ai sabi yumob wandi ranawei en meigim trabul blanga mi.
  ukr-1871: 'І каже він: Нехай буде так. Господь із вами! Я готов відпустити вас,
    но чому з малечою вашою? Та гледїть, у вас бо на умі щось лихе!'
  bch-bch: Be maron kapei togid Isip ikeo, “Irangrang ngan gimi toa ngada ne ala mao.
    Oangga adadaoami ga lemi gergeu tila pade, manta ami Maron Deo ilua gimi! Ngansa
    gau nakeo ga tidio. Gau naoatai, gimi aoangga akado paeamao ngan gai.
  deu-1951: 'Er sprach zu ihnen: Der HERR sei ebenso mit euch, wie ich euch samt euren
    Kindern ziehen lasse! Sehet da, ihr habt Böses im Sinn!'
  eng-JPS: 'And he said unto them: ''So be the LORD with you, as I will let you go,
    and your little ones; see ye that evil is before your face.'
  srp-1865: 'A on im reèe: tako bio Gospod s vama, kako æu vas ja pustiti s djecom
    vašom! Vidite da zlo mislite.'
  lug-lug: Falaawo n’abagamba nti, “Mukama abeere nammwe, obanga mulowooza nga nzija
    kubaleka mugende, mmwe n’abaana bammwe! Nze ndaba nga mulina olukwe lwe muteekateeka.
  heb-heb: ויאמר אלהם יהי כן יהוה עמכם כאשר אשלח אתכם ואת טפכם ראו כי רעה נגד פניכם׃
  ben-IRV: তখন ফরৌণ তাদেরকে বললেন, “সদাপ্রভু তোমাদের সঙ্গে সঙ্গে থাকুন, যদি আমি তোমাদেরকে
    ও তোমাদের শিশুদেরকে ছেড়ে দিই; দেখ, অনিষ্ট তোমাদের সামনে।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਇਸ ਤਰ੍ਹਾਂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਨਾਲ ਹੋਵੇ ਜਿਵੇਂ ਮੈਂ ਤੁਹਾਨੂੰ
    ਅਤੇ ਤੁਹਾਡੇ ਨਿਆਣਿਆਂ ਨੂੰ ਜਾਣ ਦਿੰਦਾ ਹਾਂ! ਵੇਖ ਲਓ ਬੁਰਿਆਈ ਤੁਹਾਡੇ ਅੱਗੇ ਹੈ।
  tkr-tkr: 'Fironee manbışik''le eyhen: – Məxüd ixhes deş! Qiyğad manbı matsxar ha''anbı
    xhinne eyhen: – Aay-haay, zı şu xhunaşşeeşika, uşaxaaşika g''avkeene, manke Rəbbir
    şoka eyxhe! Mıts''an şoqa karaı''dəən fıkırbı vod! Şu man heqqıva, havak''ne adamer
    şucad Rəbbis ı''bəədat he''e. Manva uvhu Mısayiy Harun fironusse g''e''ebaşenbı.'
  mya-JVB: ဖာရောမင်းက၊ သင် တို့နှင့် သူငယ် များကို ငါလွှတ် သည်အတိုင်း ၊ ထာဝရဘုရား
    သည် သင် တို့၌ ရှိစေသော။ သတိပြု ၊ မကောင်း သောအကြံကို ကြံကြသည်တကား။
  tte-O: Na kin me ana munamunai iwaloba, “Nigele molosi. Nige sowana sinesineo yo
    melumeluwo yatalamwagili silau. Walo yawasosi yakatai nuwanuwamiu yagu loina kwalikwai
    yo yanuwa bwaite kwayabubu-gabaen.
  tbg-tbg: 'Minti tuvaro Pero vaiintivano aqao tiro nai kauqu aiqiqaa aqukero tiharo,
    Te nitanta Variqa Nora Kotira autuqaa mintima turo: Kia te ni nahenti vaintiara
    vuate tirerave. Oho, te tavaura ne ekaara ruqemake vireka auti variavo.'
  hmo-hmo: Farao ese mai badu danu ia hereva idia dekenai, ia gwau, “Be, Dirava ena
    ladana dekenai, umui emui hahine bona edia natudia do lau negea lasi umui danu.
    Lau diba umui be kerere ta do umui ura karaia lau dekenai.
  urd-urd: तब उसने उनको कहा कि “ख़ुदावन्द ही तुम्हारे साथ रहे, मैं तो ज़रूर ही तुम
    को बच्चों समेत जाने दूँगा, ख़बरदार हो जाओ इसमें तुम्हारी ख़राबी है।
  rus-SYN: 'Фараон сказал им: пусть будет так, Господь с вами! я готов отпустить вас:
    но зачем с детьми? видите, у вас худое намерение!'
  bqc-SIM: 'Ɔ̃ a ònɛ́: Tó ma á gbáɛ ń á nↄɛↄ ń á nɛ́ↄ ápii, Dii á bↄ! À
    laaika! Á ye fɛ̃manↄɛ.'
  tcz-CHONGTHU: Pharaoh'in jong asei jin, “kei man nangho nacha sen gei uva kasol
    doh tha ngei ngeija ahile Pakai umpi nachu chang un! Na lungthim sung lhonna lungthim
    phalou na keng lhon'e.
  mar-mar: फारो त्यांना म्हणाला, “तुम्ही व तुमची मुलेबाळे यांना मिसरमधून जाऊ दिले
    तर परमेश्वराची शपथ. सांभाळा, पाहा, तुमच्या मनात काहीतरी वाईट आहे.
  qub-qub: 'Chaura faraón niran: «Achyä, gamcunataga Tayta Diosniquichari yanapäshunqui.
    ¿Llutanta yarpaycashayquita mana tantiyashätachu yarpanqui? ¿Wamrayquicunawan
    llapayqui aywanayquipaj auninätachu yarpanqui?'
  bqp-bqp: 'Akũ à pìńnɛ: Tó ma á gbárɛ kũ á nↄgbɛ̃nↄ kũ á nɛ́nↄ á pínki, ásarumɛ,
    Dikiri á bo! À laakari kɛ! Átɛn wɛtɛ à fɛ̃ kũmaomɛ.'
  hat-hat: 'Farawon an di yo: -Gade jan nou gen move lide dèyè tèt nou! Mwen ta swete
    pou Seyè a ede nou vre! Men, mwen p''ap kite nou ale ansanm ak timoun yo.'
  eng-BSB: Then Pharaoh told them, “May the LORD be with you if I ever let you go
    with your little ones. Clearly you are bent on evil.
  tod-tod: 'Falaɠɔn ɠɛni ti ma: «Ɠɔoɠɔ GALAGI yɛ wo ʋa, ni nà ɓena wo ʋa, wo li,
    wa-o, wo lointi-yo! À dama ga ɓɔɠɔ, tɔɔzei maanɔɠɔi ɠa wo ɠaiziɛzu!'
  eng-WEBPB: He said to them, “The LORD be with you if I let you go with your little
    ones! See, evil is clearly before your faces.
  kbq-kbq: Anante Fero'a amanage huno znasmi'ne, Tamatre'snugetama a'mofavretamine
    vanazana, Ra Anumzamoma kegavama huramantesigu kesue. Hanki tamagra kefo antahintahi
    retro nehaze.
  nhe-BL: 'Pero Faraón quinilhui: ―Tlanemijya nesi para ax ya nopa tlen inquichihuase.
    ¿Inmoilhuíaj para na nimechcahuas inyase ininhuaya nochi imosihuajhua huan imoconehua
    huan para imoTeco yas imohuaya?'
  bus-bus: 'Ben à bèńnɛ: Tó ma a gbarɛ kↄ̃n a nↄgbɛ̃nↄ kↄ̃n a nɛ́nↄ a píngi, ásarumɛ,
    Dii a bↄ! À làakari kɛ! Ée wɛtɛɛ à fɛ̃maomɛ.'
  gub-BL: Uze'eg Parao kury. — Tuwe Tupàn Tuweharupi Wiko Ma'e wiko penehe we nehe.
    Aze mo amono kar penemireko penupi ihe wà nehe, aze mo amono kar pena'yr penazyr
    penupi ihe wà nehe, pezapo mo iaiw ma'e ihewe nehe.
  eng-DRA: 'And Pharao answered: So be the Lord with you, as I shall let you and your
    children go: who can doubt but that you intend some great evil?'
