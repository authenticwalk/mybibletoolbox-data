verse: EXO.010.004
translations:
  mal-C: നീ അവരെ പോകാൻ അനുവദിക്കുന്നില്ലെങ്കിൽ ഞാൻ നാളെ നിന്റെ ദേശത്തു വെട്ടുക്കിളികളെ
    അയയ്ക്കും.
  deu-TKW: Denn wenn du dich weigerst, mein Volk ziehen zu lassen, so will ich morgen
    Heuschrecken in dein Land einfallen lassen,
  lin-lin: Soki oboyi kotika bango kokende, lobi nakotinda mabanki na mokili na yo.
  eng-LSV: for if you are refusing to send My people away, behold, tomorrow I am bringing
    in the locust into your border,
  eng-GNV: But if thou refuse to let my people go, beholde, to morowe will I bring
    grashoppers into thy coastes.
  eng-WEBSTER: 'Else, if thou shalt refuse to let my people go, behold, to-morrow
    will I bring the locusts into thy border:'
  nhw-BL: Quiijtohua sintla amo tijchihuas, mostla quichihuas ma hualaca chapolime
    ipan motlal.
  swh-ONEN: Kama ukikataa kuwaachia waende, kesho nitaleta nzige katika nchi yako.
  bba-bba: À n mɑɑ yinɑ ɑ bu kɑrɑ, wee, siɑ u koo de twee yi nɑ wunɛn tem kpuro sɔɔ.
  eng-KJVCPB: 'Else, if thou refuse to let my people go, behold, to morrow will I
    bring the locusts into thy coast:'
  cpy-cpy: Eekiro-rika pithañaa-tyeeyaari, ari namaki inkaamani osheki tsitsiri pinampiki.
  mpx-mpx: Ebo nu kaisel, yaka bwaligumwa na ba sagagai nihi nem wam panuwa nihi pakalaopop.
  wbp-wbp: Kajinpaju wurra-mani, manu kajinpa-jana ngaju-nyangu yapa warla-pajirni,
    jukurraju kapurna yilyamirra panu-jarlu-nyayirni jintilyka nyuntu-nyangu nguru-kurra.
  luo-luo: Ka itamori weyo joga mondo odhi, to abiro kelo ongogo e pinyi kiny.
  meu-meu: A bema lasi, boma rudia, lau ese kerukeru kwadi baina siaidia emu tano
    ai;
  npi-ULB: तैँले मेरा मानिसहरूलाई जान दिन इन्कार गरिस् भने सुन्, भोलि म तेरो देशमा
    सलहहरू ल्याउनेछु ।
  yor-yor: Bí ìwọ bá kọ̀ láti jẹ́ kí wọn lọ, èmi yóò mú eṣú wa sí orílẹ̀-èdè rẹ ní
    ọ̀la.
  emp-NTPO: Baribʌrʌ mʌ̃ puruda idu wãbiẽ́bʌrʌ, nu mʌ̃a ad̶ichichida bʌ druad̶e zocãrã
    b̶aebiya.
  ind-ind: Apabila engkau tetap menolak, maka besok Aku akan mendatangkan belalang
    ke negerimu.
  pes-OPCB: اگر آنها را رها نکنی، بدان که فردا سراسر سرزمینت را با ملخ می‌پوشانم.
  aer-aer: Unte apeke atyenge-ketye ayene-ilelheme unte apeke tyerrtye Atyinhe areye-ketye
    mwernte-ilemele, The inteltye atningke anthurre apmere arrekantherrenhe-werne
    yernetyenhe.
  tgl-ULB: Pero kung tatanggihan mo na paalisin ang aking bayan, makinig ka, bukas
    magpapadala ako ng mga balang sa iyong lupain.
  cbu-NT: Shiy nduniya nuwaa kuki payukush, wandari Israelchichee zanganimaam pachindkush,
    pu zar nuwsha putinduree zanganchima. Shiyash mzarish pantsachiya.
  hui-hui: Ani nabi napelole lalu haabo hariyagua o yawi í̠naga dindini pagaya ale
    birame helo ibilolebero, laya.
  mya-mya: သင်​သည်​ငါ​၏​လူ​မျိုး​တော်​တို့​အား​သွား​ခွင့် မ​ပေး​လျှင် နက်​ဖြန်​နေ့​၌​ငါ​သည်​သင်​၏​တိုင်း
    ပြည်​တွင်​ကျိုင်း​ကောင်​များ​ရောက်​ရှိ​လာ​စေ မည်။-
  cbi-NTPO: matyu tsandiñuren ñu meetyu' yalanu me-eetyushu juntsaa, ayuren ñu' tusha
    ishu pure' mikakenu tsuyu.
  bod-N: གལ་ཏེ་ཁྱོད་ཀྱིས་བདག་གི་འབངས་མི་འགྲོ་རུ་མི་འཇུག་ན། སང་ཉིན་ངས་འབུ་ཆ་ག་པ་ཁྱོད་ཀྱི་ཡུལ་དུ་གཏོང་བར་བྱ་སྟེ།
  sna-sna: Kana uchiramba kuvatendera kuenda, ini ndichauyisa mhashu munyika yako
    mangwana.
  spa-BLM: O bien, si te niegas a dejar ir a mi pueblo, he aquí que mañana traeré
    langostas a tu país,
  cac-cac: Tato manto ol a chab'at in chon̈ab' tic, a q'uic'an svic'ancot noc' c'ulub'
    d'a yib'an̈ a chon̈ab' tic.
  swh-ULB: Lakini ukikataa kuwaruhusu watu wangu kwenda, sikiliza, kesho nitaleta
    nzige kwenye nchi yako.
  bel-bel: 'а калі ты не адпусьціш народу Майго, дык вось, заўтра Я навяду саранчу
    на твой край:'
  deu-ELBBK: Denn wenn du dich weigerst, mein Volk ziehen zu lassen, siehe, so will
    ich morgen Heuschrecken in dein Gebiet bringen;
  mbb-OT: Ne emun kenè nu edtuǥutan te kegenat is menge etew ku, ibpeseǥazan ku keeselem
    te menge etew nu kayi te Ehipto is pigada pinaaǥi te terapan.
  mal-2015: എന്റെ ജനത്തെ വിട്ടയപ്പാൻ നിനക്കു മനസ്സില്ലെങ്കിൽ ഞാൻ നാളെ നിന്റെ രാജ്യത്തു
    വെട്ടുക്കിളിയെ വരുത്തും.
  tuo-NT: Mʉꞌʉ duꞌuoꞌoticãma, ñamiacãta mʉꞌmʉrĩwiꞌia aꞌti diꞌtare aꞌticã weegʉti.
  gup-gup: Dja bu ngudda kandahme, minj yibenmunkewe bininj ngardduk, wanjh kuhni
    ngaye marneyime, malaywi ngaye ngamunkewe djaddedde kore kunred kubolkwarlah ke,
  gvs-gvs: Go neta kwatae, am dodōkana. Yau itomo bei tatabole amedi im kaba lovina
    goi.
  rmc-rmc: Te na premukeha mire manušen, mek tajsa anava pre tiri phuv le kobilken.
  nlg-nlg: Ge toko hove ke, ko righitaonigho, i ropo ke, inau ku saroa nia na kema/butonikomu
    udolu na puko.
  pes-OPV: زیرا اگر تو از رها کردن قوم من ابا کنی، هرآینه من فردا ملخها در حدود تو
    فرود آورم.
  ron-1924: Дакэ ну врей сэ лашь пе попорул Меу сэ плече, ятэ, вой тримите мыне ниште
    лэкусте пе тоатэ ынтиндеря цэрий тале.
  ben-OBCV: যদি তুমি তাদের যেতে না দাও, তবে আগামীকাল আমি তোমার দেশে পঙ্গপাল নিয়ে
    আসব।
  som-som: Laakiinse haddii aad diiddo inaad dadkayga sii dayso, bal ogow, berrito
    dalkaaga ayax baan ku soo dayn doonaa,
  lat-VUC: 'Sin autem resistis, et non vis dimittere eum: ecce ego inducam cras locustam
    in fines tuos:'
  eng-ASVBT: 'Else, if thou refuse to let my people go, behold, tomorrow will I bring
    locusts into thy border:'
  mna-mna: Mi sombe ruutu zin mini, na re u. Pa gaaga mankwoono, to ni iŋgo siizi
    ma timar.
  ita-1885: Perciocchè, se tu ricusi di lasciarlo andare, ecco, io fo venir domane
    delle locuste nelle tue contrade.
  eng-LXXUP: But if thou wilt not send my people away, behold, at this hour tomorrow
    I will bring an abundance of locusts upon all thy coasts.
  eng-ULB: But if you refuse to let my people go, listen, tomorrow I will bring locusts
    into your land.
  spa-VBL: Sino dejas que mi pueblo se vaya, mañana enviaré una plaga de langostas
    a tu país.
  fra-_FOB: Car si tu refuses de laisser aller mon peuple, voici, je ferai venir demain
    des sauterelles dans ton territoire.
  mal-mal: എന്റെ ജനത്തെ വിട്ടയയ്ക്കുവാൻ നിനക്ക് മനസ്സില്ലെങ്കിൽ ഞാൻ നാളെ നിന്റെ രാജ്യത്ത്
    വെട്ടുക്കിളിയെ വരുത്തും.
  urd-GVR: warnā maiṅ kal tere mulk meṅ ṭiḍḍiyāṅ lāūṅgā.
  suz-BL: नेनो, गे आं मुर आन कली लचा मगेनेवे हना, दीसा इ रागीम शुश सल्‍हा माले जाक्‍पाइक्‍नुङ।
  ita-1927: Se tu rifiuti di lasciar andare il mio popolo, ecco, domani farò venire
    delle locuste in tutta l’estensione del tuo paese.
  ckb-ckb: چونکە ئەگەر ڕێ بە گەلەکەم نەدەیت، ئەوا من بەیانی کوللە دەهێنمە سەر خاکەکەت.
  eng-BBE: 'For if you will not let my people go, tomorrow I will send locusts into
    your land:'
  kan-OKCV: ನೀನು ನನ್ನ ಜನರನ್ನು ಹೋಗಗೊಡಿಸದಿದ್ದರೆ, ನಾಳೆಯೇ ನಾನು ನಿನ್ನ ರಾಜ್ಯದಲ್ಲಿ ಮಿಡತೆಗಳನ್ನು
    ಬರಮಾಡುವೆನು.
  bbb-bbb: Ro a uria vua none naebe fiena e none kiaga bu usiae vakuva na isuome kabamisu
    kiaga bu aesakae one igia ruake.
  tam-2017: நீ என்னுடைய மக்களைப் போகவிடமாட்டேன் என்று சொன்னால், நான் நாளைக்கு உன்னுடைய
    எல்லைகளுக்குள்ளே வெட்டுக்கிளிகளை வரச்செய்வேன்.
  spa-RV-1909: Y si aun rehusas dejarlo ir, he aquí que yo traeré mañana langosta
    en tus términos,
  ron-BTF: Altfel, dacă refuzi să lași poporul meu să plece, iată, mâine voi aduce
    lăcustele în cuprinsul tău;
  eng-WEBP: Or else, if you refuse to let my people go, behold, tomorrow I will bring
    locusts into your country,
  eng-FBV: If you refuse to let my people leave, tomorrow I will send a plague of
    locusts into your country.
  nld-1939: Want zo ge weigert, mijn volk te laten vertrekken, zal Ik morgen met sprinkhanen
    uw gebied overstromen.
  nch-BL: Quiijtohua sinta amo tijchihuas, mosta quichihuas ma hualaca chapolime ipan
    motal.
  vie-1934: Nếu từ chối, không cho dân ta đi, nầy, ngày mai ta sẽ sai cào cào đến
    địa phận ngươi;
  hin-CV: और यदि तुम मेरी प्रजा को जाने नहीं दोगे तो, कल मैं तुम्हारे देश में टिड्डियां
    ले आऊंगा.
  eng-OURB: Or else, if you refuse to let my people go, behold, tomorrow I will bring
    locusts into your country,
  spa-BES: 'Porque si no dejas ir a mi pueblo, mañana enviaré chapulines a tu tierra:'
  tdx-tdx: Fa naho mifonen-drehe tsy hampiavotse ondatikoo, le hampi­votrahako valala
    an-tane’ areo etoy te maray.
  vid-vid: Wone kolema kuwalechela wanhu wa heni woche, lelo mitondo ndochigala nzije
    kuli isi ya hegwe.
  eng-OKE: For if thou refuse to release My people, behold, tomorrow I will bring
    the locust into thy borders,
  tha-KJV: มิ​ฉะนั้นถ้าเจ้าไม่ยอมปล่อยพลไพร่ของเราไป ดู​เถิด พรุ่งนี้​เราจะให้ตั๊กแตนเข้ามาในเขตแดนของเจ้า
  por-BR-2018: E se ainda recusas deixá-lo ir, eis que trarei amanhã gafanhotos em
    teu território,
  deu-ELO: Denn wenn du dich weigerst, mein Volk ziehen zu lassen, siehe, so will
    ich morgen Heuschrecken in dein Gebiet bringen;
  eng-WYC-2018: else soothly if thou against-standest, and wilt not deliver it, lo!
    I shall bring in tomorrow a locust, that is, a multitude of locusts, into thy
    coasts, (or else, if thou standest against me, that is, if thou refusest me, and
    wilt not let them go, behold! tomorrow I shall bring a multitude of locusts into
    thy land,)
  epo-epo: Ĉar se vi rifuzos forliberigi Mian popolon, jen Mi venigos morgaŭ akridojn
    en vian regionon;
  uig-PIN: Qünki ǝgǝr sǝn ⱪowmimni ⱪoyup berixni rǝt ⱪilsang, mana, Mǝn ǝtǝ sening
    yurtungƣa qekǝtkǝ ǝwǝtimǝn.
  beo-beo: 'Be di da higasea Na da aya danuba: dilima se nabasu ima:ne asunasimu.'
  tpi-OTNT: Sapos nogat, tumora bai mi salim ol grasopa i kam pulap long kantri bilong
    yu.
  hau-SA: In ka ƙi ka bari su tafi, gobe zan aiko da fāra a ƙasarka.
  udu-udu: Haali/ waḵki/ /e mini ush ’kwanim pem dhal bway mo mmo/ii mo tani, ka’thamoŋ
    gana/ aha/ mina hasha waambuhanya kuyu/ e bampam pini mo.
  uig-LAT: Chünki eger sen qowmimni qoyup bérishni ret qilsang, mana, Men ete séning
    yurtunggha chéketke ewetimen.
  nde-nde: Nxa usala ukuthi bahambe ngizaletha intethe elizweni lakho kusasa.
  ton-ton: 'Pea kapau te ke taʻofi ʻae tukuange ʻo hoku kakai, vakai, te u ʻomi ʻae
    fanga heʻe ki ho fonua ʻapongipongi:'
  ces-1613: Pakli nechceš propustiti lidu mého, aj, já uvedu zítra kobylky na krajinu
    tvou.
  eko-eko: Amana okhanyarela ohitakhi owaalikha atthu aka olawa, meesho kintiisa pala
    ya Mapalaka mmuti mwawo.
  eng-WMB: Or else, if you refuse to let my people go, behold, tomorrow I will bring
    locusts into your country,
  tam-TCV: நீ அவர்களைப் போகவிட மறுத்தால், நாளைக்கு உன் நாட்டிற்குள் வெட்டுக்கிளிகளைக்
    கொண்டுவருவேன்.
  ceb-ULB: Apan kung modumili ka sa pagpalakaw sa akong katawhan, paminaw, ugma pagadad-an
    ko ug mga dulon ang imong yuta.
  pol-UBG: Bo jeśli będziesz się wzbraniał wypuścić mój lud, oto sprowadzę jutro szarańczę
    w twoje granice.
  agr-agr: Tujash emeteakminig, kashin manchin ishitkattajame amina nugkemin.
  kyc-kyc: Emba nambana pii soo nyii nalu nao nare ramo doko rakya nambame embena
    yuu dokona aimbu polanyi peyakaro.
  urd-GVU: ورنہ مَیں کل تیرے ملک میں ٹڈیاں لاؤں گا۔
  deu-1912: Weigerst du dich, mein Volk zu lassen, siehe, so will ich morgen Heuschrecken
    kommen lassen an allen Orten,
  ntj-ntj: Wiyangka-rnanku yunguntjarra tjintilyka pirni wiyalku nyuntuku ngurrakutu.
  kan-2017: ಅಪ್ಪಣೆಕೊಡದೆ ಹೋದರೆ ನಾಳೆ ನಿನ್ನ ರಾಜ್ಯದೊಳಗೆ ಮಿಡತೆಗಳನ್ನು ಬರುವಂತೆ ಮಾಡುವೆನು.
  ena-ena: Nama hameŋ ma lɨnaŋ viaŋ amɨli hujɨbɨlam agɨladɨ abɨlɨŋ vevɨla nadɨ fɨli
    tɨbɨ heŋ mɨla fɨhalavɨbali aba abi uavɨmi.
  yap-yap: Ya ra dab mu pag e girdi’ rog ngranod, ma gabul e bay gu l’oeg e asmen’ing
    nge yib nga daken e nam rom.
  hlt-MCSB: Tedae ka pilnam te hlah ham na aal atah na khorhi la thangvuen ah kaisih
    kang khuen ni ne.
  mdy-ETH: ኔ ዒፂፆና ዶዴቶ ጋዓንቴ ዚራኣ ኬሎይዳ ዺቢ ዓቢሢ ኔ ዓጮ ሙካንዳጉዲ ታ ዓይሣንዳኔ።
  twi-ASANTE: Na sɛ woamma wɔn ankɔ a, ɔkyena nko ara mɛma ntutummɛ aba wʼasase yi
    so.
  eng-WEBU: Or else, if you refuse to let my people go, behold, tomorrow I will bring
    locusts into your country,
  bnp-bnp: Ioe go marikoi ne ria ri gi vano, kuduvi ga rudu a maka koa ri gi valai
    ri gi vonu vona a robo vomu.
  wal-wal: Neeni eta yeddennan ixxikko, ne biittaa bolli taani wontto booliyaa ehaana;
  spa-PDDPT: Porque si tú rehúsas dejar ir a mi pueblo, ciertamente mañana traeré
    saltamontes a tu territorio,
  gun-gun: Ha'e rami teĩ xevygua kuery neremondoukaxei aguã ramo ma'ẽ, ko'ẽ rã ambou
    'rã tuku ndeyvy re.
  agu-BL: Na ko quil tzawak' ama'l scyetz, ninin eklen tz'ul inchakol jun chin c'oloj
    sac' yi chinojk bene'n tzi'n Egipto.
  ilo-ULB: Ngem no agkedkedka a mangpalubos kadagiti tattaok, dumngegka, inton bigat,
    mangiyegakto kadagiti dudon iti dagam.
  kpg-kpg: Maa goe ga hagalee hai digaula gii hula, daiaa gei Au ga hagau mai nia
    manu ‘locust’ gi di godou henua,
  uig-ARA: چۈنكى ئەگەر سەن قوۋمىمنى قويۇپ بېرىشنى رەت قىلساڭ، مانا، مەن ئەتە سېنىڭ
    يۇرتۇڭغا چېكەتكە ئەۋەتىمەن.
  bps-bps: Ku fadlug ge kamlen i dad togu na laam ale faloh lamwà, fayah fkelgu i
    mlabung tlangas dini di banwem ani.
  sus-sus: Xa i mu e bɛɲin, tina n katoe radinma nɛ i xa bɔxi birin ma.
  pon-2006: Ma komw sohte pahn mweidohng re en kohkohla, eri a, lakapwete I pahn kadirehkihla
    loukust omwi wehi.
  jae-jae: Ôlic acgom, aôm embe ondec ma ôwi ŋoc lau siŋ atom, go eleŋŋa aê jakêŋ
    wagô êsa nêm gamêŋ.
  ksd-ksd: Ona pata, ma u ole upi una pala vue kaugu tarai, gire, ningene ina tulue
    ra lavur kubau ta kaum gunagunan;
  tur-YTC: Yoksa halkımın gitmesine izin vermezsen, işte, yarın ülkene çekirgeler
    getireceğim.
  grc-BRENT: Ἐὰν δὲ μὴ θέλῃς σὺ ἐξαποστεῖλαι τὸν λαόν μου, ἰδοὺ ἐγὼ ἐπάγω ταύτην τὴν
    ὥραν αὔριον ἀκρίδα πολλὴν ἐπὶ πάντα τὰ ὅριά σου.
  ind-AYT: Jika kamu menolak untuk membiarkan umat-Ku pergi, lihatlah, besok Aku akan
    mendatangkan belalang di wilayahmu,
  nya-nya: Ngati ukana kuwalola, ndigwetsa dzombe mʼdziko lako lino mawa.
  hrv-hrv: Jer ako ne pustiš moga naroda, sutra ću navesti skakavce na tvoju zemlju.
  mps-mps: Te nago tama tisąbaso da, teda do eno te kuli mano dabe tagala palama,
    tama nago tǫba pągąna sagasaibao.
  tpi-tpi: Sapos nogat, tumora bai mi salim ol grasopa i kam pulap long kantri bilong
    yu.
  dan-1931: Men hvis du vægrer dig ved at lade mit Folk rejse, se, da vil jeg i Morgen
    sende Græshopper over dine Landemærker,
  vie-OVCB: Nếu không, ngày mai Ta sẽ sai châu chấu đến,
  guj-2017: સાંભળી લે, જો તું મારા લોકોને મારું ભજન ઉપાસના કરવા જવા દેવાની ના પાડશે
    તો ખાતરી રાખજે આવતી કાલે હું તારા દેશમાં તીડોનો ઉપદ્રવ મોકલીશ.
  pon-2006A: Ma komw sohte pahn mweidohng re en kohkohla, eri a, lakapwete I pahn
    kadirehkihla loukust omwi wehi.
  por-BRBSL: Ou então, se você se recusar a deixar meu povo ir, eis que amanhã trarei
    gafanhotos ao seu país,
  aly-aly: Ngarl arrngert angkenty, ntwa atyenh-rnem antwerrkenty, intelty-rnem akngerr
    atha thwenem apmer ngkwenh-warl ingwepenhan.
  cth-cth: Ka taminaw na tâcawt sak hoehpawiteh, khenhaw! na ram dawk tangtho samtongnaw
    ka patoun han.
  twi-twi: Sɛ woamma wɔn ankɔ a, ɔkyena nko ara mɛma mmoadabi aba wo man yi mu.
  hlt-hlt: Tedae ka pilnam te hlah ham na aal atah na khorhi la thangvuen ah kaisih
    kang khuen ni ne.
  tbz-SIM: Kɑ̀ɑ yetɛ ti bo yɛ̀mɛ̀, kù bo duɔnní fɛcofɛ nɑnkɛ ɑ tenkɛ̀.
  msy-2020: Nɨ men amamangarɨghan aghuaghtɨ, gurumzaraghan kɨ odeziba amadaghtɨ, da
    nɨn kantri gizɨvagham.
  dop-dop: Ye n kɑmɑ nyʋɣʋ kɛ pǝ tɑɑ, cele ɩ kɑ́ kɔnɑ kʋtoloŋ kɛ nyɑ́ tɛtʋ tǝnɑ tɑɑ.
  azb-azb: Əgər sən Mənim xalqımı azad etməsən, Mən sabah ölkənə çəyirtkələr göndərəcəyəm.
  eng-DBY: For, if thou refuse to let my people go, behold, I will to-morrow bring
    locusts into thy borders;
  hin-2017: यदि तू मेरी प्रजा को जाने न दे तो सुन, कल मैं तेरे देश में टिड्डियाँ ले
    आऊँगा।
  wol-KYG: Soo bañee bàyyi sama ñoñ, ñu dem kat, ëllëg dinaa wàcce ay njéeréer ci
    sam réew.
  swp-swp: Paana ena egu tatao u nuahidi, nige u abigabaedi, maraitom abo madimadi
    ea ledima em tano eai.
  bjr-bjr: Anee kaqi kai qaoo qimarinaqa qinee duna pandaaqa moomoo mara quqasaanaqa
    ani maqa maaqaki qumbiqaannoo fee qinoo.
  eng-YLT: for if thou art refusing to send My people away, lo, I am bringing in to-morrow
    the locust into thy border,
  kne-kne: Tan mo sigaam, awni et ipaalik si bigat di ad-ado ay dodon isnan Egipto.
  bzd-NTPO: Kë̀ be' tö ie'pa èmi bule, e' ta̱ ditski patkeraëyö a' ká̱ ki̱.
  eng-WYC-2017: else soothly if thou against-standest, and wilt not deliver it, lo!
    I shall bring in tomorrow a locust, that is, a multitude of locusts, into thy
    coasts,
  eng-WMBB: Or else, if you refuse to let my people go, behold, tomorrow I will bring
    locusts into your country,
  urd-GVH: वरना मैं कल तेरे मुल्क में टिड्डियाँ लाऊँगा।
  rug-rug: Ego, be korapa koromu va malumi tugo goi si arini, pude va taloai gua,
    si kaqu va atui Rau vugo pa korapa mua popoa sari na kupokupo.
  gaz-gaz: Yoo ati gad isaan dhiisuu didde, kunoo ani bori biyya keetti hawwaannisa
    nan fida.
  fra-LSG: Si tu refuses de laisser aller mon peuple, voici, je ferai venir demain
    des sauterelles dans toute l’étendue de ton pays.
  gnn-gnn: Ŋuli nhe yurru yakanydja djuy'yun ŋarraku miṯtjinha, ŋarranydja boŋgama
    guḻku'na miṯtji ḏetjnha djuy'yurru, walala boŋgaŋu wäŋanydja dhuwala nhipala warrpam'nha
    monyguŋu, ga ḻukina marrtji warrpam'nha nhä marrtji dhika ŋuthan dhiyalami wäŋaŋura,
    mulmu ŋatha dhika nhä; warrpam'nha ḻuki marrtji djarwatkuŋuna, ga balany'tja boŋguŋu
    nhumalambala warrpam'nha gungaŋu ḏetjthuna.’”
  yal-yal: Xa i tondi n ma yamaan beɲinɲɛ e xa siga, tila n tuguminne rafama nɛn i
    ya yamanan yiren birin yi.
  haw-1868: Aka, ina e hoole oe, aole e hookuu mai i ko'u poe kanaka, aia hoi, i ka
    la apopo, e halihali mai no wau i na uhini ma kou aina.
  arb-NAV: وَإذَا أَبَيْتَ أَنْ تُطْلِقَ شَعْبِي، فَهَا أَنَا أَجْلِبُ غَداً الْجَرَادَ
    عَلَى تُخُومِكَ،
  ewe-ewe: Ne ègbe asiɖeɖe le ameawo ŋu la, mahe ʋetsuviwo va wò anyigba la dzi etsɔ.
  eng-LEE: For, if thou refusest to let my people go, behold, I will bring tomorrow
    locusts into thy boundary.
  gvn-gvn: '@see-verse:EXO.010.003'
  asm-FB: কিন্তু তুমি যদি মোৰ লোক সকলক যাবলৈ দিয়াত অমান্তি হোৱা, তেনেহ’লে শুনা, কাইলৈ
    তোমাৰ দেশলৈ মই কাকতী ফৰিং আনিম।
  sus-A: شَ عِ مُ عٍ بّحِن، تِنَ ﭑ كَتٌي رَدِنمَ نّ عِ شَ بْشِ بِرِن مَ.
  fra-SBL: Ou bien, si vous refusez de laisser partir mon peuple, voici que demain
    je ferai venir des sauterelles dans votre pays,
  hbo-hbo: כִּ֛י אִם־מָאֵ֥ן אַתָּ֖ה לְשַׁלֵּ֣חַ אֶת־עַמִּ֑י הִנְנִ֨י מֵבִ֥יא מָחָ֛ר
    אַרְבֶּ֖ה בִּגְבֻלֶֽךָ׃
  eng-WYCLIFFE: and nylt delyuere it, lo! Y schal brynge in to morewe a locuste in
    to thi coostis,
  piu-2006: '@see-verse:EXO.010.003'
  pjt-pjt: Palu nyuntu kulilwiyangku wantira tungunpungkunyangkampa ngayulu mungawinki
    tjiṉṯilyka tjuṯa nyuntumpa ngurakutu iyalku Itjipalakutu.
  cwe-cwe: One uhalema kuwalekela wanhu wangu wasegele, igolo nizagala nzige muna
    iisi yako.
  bgs-bgs: Atin ka manayun ka méllé, banté ka gó, su simag papiddán ku tô mga apang
    tun ta banuwa nu.
  kik-kik: Warega kũmarekereria-rĩ, rũciũ nĩngarehithia ngigĩ bũrũri ũyũ wanyu.
  fra-NCL: Si tu refuses de laisser aller mon peuple, voici que je ferai venir demain
    des sauterelles dans toute l’étendue de ton pays.
  cek-AK: Na tacawtsak ai nahaeloe, khenah, khawnbang ah na prae thung boih ah pakhuh
    kang tacawtsak han;
  xla-xla: Amasiyama wa꞉tapo dia꞉ye alikili a꞉ma powoyamaiya dlalo wekelepiye, ya꞉tapo
    iyela ma wua꞉ watle wotiyalle hale hamimama wolomopiye tulune dlepe.
  cuk-cuk: ” ’Ar amba be yapa an-dulamar-onogele, neg-oibosale, sesmar-bukidar be-yarse
    an sedagoed.
  uig-CYR: Чүнки әгәр сән қовмимни қоюп беришни рәт қилсаң, мана, Мән әтә сениң жутуңға
    чекәткә әвәтимән.
  tel-2017: నువ్వు నా ప్రజలను వెళ్ళనివ్వని పక్షంలో రేపు నేను నీ దేశం మీదికి మిడతలను
    రప్పిస్తాను.
  hat-BSA: “‘Oswa, si ou refize kite pèp Mwen an ale, gade byen, demen Mwen va mennen
    krikèt nan teritwa pa w la.
  kos-kos: Kom fin srangesr na, nga ac use locust puspis nu fin acn sum lutu.
  hbo-WLC: כִּ֛י אִם־מָאֵ֥ן אַתָּ֖ה לְשַׁלֵּ֣חַ אֶת־עַמִּ֑י הִנְנִ֨י מֵבִ֥יא מָחָ֛ר
    אַרְבֶּ֖ה בִּגְבֻלֶֽךָ׃
  ibo-ibo: Ọ bụrụ na ị jụ ikwere ka ha gaa, nʼụtụtụ echi, aga m ezite igurube nʼala
    Ijipt.
  ory-ory: ମାତ୍ର ଯଦି ମୋହର ଲୋକମାନଙ୍କୁ ଯିବାକୁ ଦେବା ପାଇଁ ମନା କର, ତେବେ ଦେଖ, ଆମ୍ଭେ ଆସନ୍ତାକାଲି
    ତୁମ୍ଭ ଅଞ୍ଚଳକୁ ପଙ୍ଗପାଳ ଆଣିବା।
  chk-chk: Pun ika kosap mochen mwüt ngeni nei aramas pwe repwe feila, lesor üpwe
    le awarato lifichimas lon fanüom.
  rop-rop: En if yu stil kaan larramgo im pipul olabat, wal tumorro im garra jandim
    loda grashopa ebriweya langa dijan kantri.
  ukr-1871: Коли ж не схочеш одпустити люде мої, се я наведу завтра сарану на займища
    твої.
  bch-bch: Be oangga eao longean gid ga tila mao, sabale gau ga nakado ta gid gurisi
    busa tinam tiuon ngan lem tibur.
  deu-1951: Wenn du dich aber weigerst, mein Volk ziehen zu lassen, siehe, so lasse
    ich morgen Heuschrecken in dein Land kommen,
  eng-JPS: Else, if thou refuse to let My people go, behold, to-morrow will I bring
    locusts into thy border;
  srp-1865: Jer ako neæeš pustiti naroda mojega, evo sjutra æu nanijeti skakavce na
    zemlju tvoju;
  lug-lug: Singa ogaana okubakkiriza okugenda, enkya nzija kuleeta enzige mu nsi yo.
  heb-heb: כי אם מאן אתה לשלח את עמי הנני מביא מחר ארבה בגבלך׃
  ben-IRV: কিন্তু যদি আমার প্রজাদেরকে ছেড়ে দিতে রাজি না হও, তবে দেখ, আমি কাল তোমার
    সীমানাতে পঙ্গপাল আনব।
  pan-pan: ਨਹੀਂ ਤਾਂ, ਜੇ ਤੂੰ ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਭੇਜਣ ਤੋਂ ਮੁੱਕਰ ਜਾਵੇਂਗਾ ਤਾਂ ਵੇਖ ਮੈਂ ਭਲਕੇ
    ਤੇਰੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਟਿੱਡੀ ਦਲ ਲਿਆ ਰਿਹਾ ਹਾਂ।
  tkr-tkr: Ğu Zı uvhuyn meed hide'ene, g'iyqa Zı yiğne ölkalqa ts'irtyar salat'a'as.
  mya-JVB: သို့မဟုတ် ငါ ၏လူ တို့ကို မ လွှတ် ဘဲနေလျှင် ၊ ကြည့်ရှု လော့။ ကျိုင်းကောင်
    တို့ကို သင် ၏ပြည် သို့ နက်ဖြန် ငါ ဆောင် ခဲ့မည်။
  tte-O: Tem kunuwaiyoili, bwaligamo kani yawalo mwalimwali baibaiwali silaoma am
    yanuwa mena.
  tbg-tbg: Are vikara kia vuate tirera, te hura kaintaaqa airitahaa maa vataraqaa
    qovarama karerave.
  hmo-hmo: To bema lasi, bema oi dogoatao idia, lau ese kerukeru kwadi do lau siaia
    oiemu tano dekenai.
  urd-urd: वर्ना, अगर तू मेरे लोगों को जाने न देगा, तो देख, कल मैं तेरे मुल्क में
    टिड्डियाँ ले आऊँगा।
  rus-SYN: 'а если ты не отпустишь народа Моего, то вот, завтра в это самое время
    Я наведу саранчу на всю твою область:'
  bqc-SIM: Tó n gi ń gbáɛi, zia a kwaↄ ka n bùsuu,
  tcz-CHONGTHU: Nanop louva ahile, vetan! Jing nikho teng le na gamsung'a khaokho
    te kahin lansah ding ahi.
  mar-mar: जर तू माझ्या लोकांस जाऊ देण्याचे नाकारशील, तर उद्या मी तुझ्या देशावर टोळधाड
    आणीन.
  qub-qub: Aywananta mana munaptiquega wara junajmi nasyunniquiman Tayta Dios yurichimonga
    aypalla chüpacacunata.
  bqp-bqp: Tó n gi ń gbarɛi, zia ani kwanↄ ká n bùsun.
  hat-hat: 'Si ou refize kite pèp mwen an ale, men sa m'' pral fè: Denmen, mwen pral
    voye krikèt vèt sou tout peyi a.'
  eng-BSB: But if you refuse to let My people go, I will bring locusts into your territory
    tomorrow.
  tod-tod: Mazɔlɔɔ ni è la ɠɛ kɛɛni, è ʋa ɓe nà-nuɓusɛiti ba, ti ʋa li, wɛlɛ, nà
    ʋaazu lina ga kotogiti ɗa-yooi zu.
  eng-WEBPB: Or else, if you refuse to let my people go, behold, tomorrow I will bring
    locusts into your country,
  kbq-kbq: Hagi kagrama ke'nia ontahinka Nagri vahe'ma zmatresnanke'zama ovanazana,
    antahio, okina ana maka mopa ka'afina kenutmi huzmanta'nena efregahaze.
  nhe-BL: Quiijtohua intla ax tijchihuas, mostla quichihuas ma hualaca chapolime ipan
    motlal.
  bus-bus: Tó n gi ń gbarɛzi, zia eé sutɛ̃nↄ ká n bùsun.
  gub-BL: Aze neremuhem kar kwaw ne wà nehe, arur putar tukur tetea'u xe peywy rehe
    pyhewe ihe wà nehe.
  eng-DRA: 'But if thou resist, and wilt not let them go, behold I will bring in tomorrow
    the locust into thy coasts:'
