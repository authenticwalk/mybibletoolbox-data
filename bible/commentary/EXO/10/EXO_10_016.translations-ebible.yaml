  deu-1951: 'Da ließ der Pharao Mose und Aaron eilends rufen und sprach: Ich habe
    mich versündigt an dem HERRN, eurem Gott, und an euch.'
  eng-JPS: 'Then Pharaoh called for Moses and Aaron in haste; and he said: ''I have
    sinned against the LORD your God, and against you.'
  srp-1865: 'Tada Faraon brže dozva Mojsija i Arona, i reèe: zgriješih Gospodu Bogu
    vašemu i vama.'
  lug-lug: Awo Falaawo n’atumya Musa ne Alooni bunnambiro, n’abagamba nti, “Nnyonoonye
    eri Mukama Katonda wammwe ne gye muli.
  heb-heb: וימהר פרעה לקרא למשה ולאהרן ויאמר חטאתי ליהוה אלהיכם ולכם׃
  ben-IRV: তখন ফরৌণ তাড়াতাড়ি মোশি ও হারোণকে ডেকে বললেন, “আমি তোমাদের ঈশ্বর সদাপ্রভুর
    বিরুদ্ধে ও তোমাদের বিরুদ্ধে পাপ করেছি।
  pan-pan: ਤਾਂ ਫ਼ਿਰਊਨ ਨੇ ਛੇਤੀ ਨਾਲ ਮੂਸਾ ਤੇ ਹਾਰੂਨ ਨੂੰ ਬੁਲਾ ਕੇ ਆਖਿਆ, ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਅਤੇ ਤੁਹਾਡਾ ਪਾਪ ਕੀਤਾ ਹੈ।
  tkr-tkr: 'Fironee zaraba Mısayiy Harun qopt''ul eyhen: – Zı Rəbbine, vuşde Allahneyiy
    vuşde ögiyl bınah hav''u.'
  mya-JVB: ထိုအခါ ဖာရော ဘုရင်သည် မောရှေ နှင့် အာရုန် ကို အလျင်အမြန် ခေါ် ၍ ၊ သင် တို့၏
    ဘုရား သခင် ထာဝရဘုရား ကို၎င်း ၊ သင် တို့ကို၎င်း ငါပြစ်မှား ပါပြီ။
  tte-O: Kabo mwayamwayau kin Mosese yo Eloni iyoganli iwalo kolili iwaloba, “Yalopwano
    Yeoba ami Yaubada koina, besiele tabe yalopwano kolimiu.
  tbg-tbg: Mintuvaro Pero vaiintivano vaaka Mosika Eronika naarama kero tiharo, Oho,
    te nitanta Variqa Nora Kotira uvavata nitanta uvavata raqa kauro.
  hmo-hmo: Vadaeni Farao ese Mose bona Arona dekenai ia boiboi haragaharaga, ia hamaorodia,
    ia gwau, “Lau ese Lohiabada, umui emui Dirava ena vairana dekenai, bona umui emui
    vairana dekenai, kerere momo lau karaia vadaeni.
  urd-urd: तब फ़िर'औन ने जल्द मूसा और हारून को बुलवा कर कहा कि “मैं ख़ुदावन्द तुम्हारे
    ख़ुदा का और तुम्हारा गुनहगार हूँ।
  rus-SYN: 'Фараон поспешно призвал Моисея и Аарона и сказал: согрешил я пред Господом,
    Богом вашим, и пред вами;'
  bqc-SIM: 'Wegↄ̃ↄ Falaↄ̃ↄ Mↄizi ń Aalonao sìsi à mɛ̀: Ma duunakɛ̀ Dii á Luaɛ
    ń ápiↄ.'
  tcz-CHONGTHU: Chuphat in Pharaoh in jong asohte ho asol loiyin, Mose leh Aaron agakousah
    un, hiti hin aseiye. “Keiman na Pakai leh nangni chung'a chonset phat louna kabol
    kha tai,” ati.
  mar-mar: फारोने तातडीने मोशे व अहरोन यांना बोलावून आणले. तो म्हणाला, “तुमचा देव
    परमेश्वर याच्याविरुद्ध व तुम्हाविरुध्द मी पाप केले आहे.
  qub-qub: 'Chaymi faraonga Aarontawan Moisesta jinan öra gayaycachir niran: «Nogaga
    Tayta Diosniquipa contranmi, gamcunapa contrayquimi llutanta rurashcä.'
  bqp-bqp: 'Gwe gↄ̃̀nↄ Firi''auna Musa kũ Harunao sìsi à pì: Ma durunna kɛ̀ Dikiri
    á Ludanɛ kũ ákↄ̃nↄ.'
  hat-hat: 'Lè sa a, farawon an prese fè rele Moyiz ak Arawon, li di yo: -Mwen peche
    kont Seyè a, Bondye nou an, mwen peche kont nou menm tou.'
  eng-BSB: Pharaoh quickly summoned Moses and Aaron and said, “I have sinned against
    the LORD your God and against you.
  tod-tod: 'Falaɠɔn Moizeni ta Aalɔn lolini ga gaazuvilɛi, é ɠɛ ti ma: «Gè koto
    ɠɛa Ɠɔoɠɔ GALAGI laalɔɠɔma, wa-ƓALAGI, ta wo laalɔɠɔma.'
  eng-WEBPB: Then Pharaoh called for Moses and Aaron in haste, and he said, “I have
    sinned against the LORD your God, and against you.
  kbq-kbq: Anante Fero'a ame huno Mosesene Aronigizni ke higeke akeno amanage hu'ne,
    Hago tamagrite'ene Ra Anumzana tamagri Anumzamofontera kumi hu'noe.
  nhe-BL: 'Huajca Faraón tlatitlanqui nimantzi ma quinnotzatij Moisés huan Aarón huan
    quinilhui: ―Nitlajtlacolchijtoc ica imoTECO Dios huan ica imojuanti,'
  bus-bus: 'Gwe gↄ̃ↄ Fili''auna Musa kↄ̃n Arunao sìsi à bè: Ma durun kɛ̀ Dii a Ludanɛ
    kↄ̃n apinↄ.'
  gub-BL: Na'arewahy Parao wenoz Moizez Àràw rehe we uzeupe kury. — Ikatu 'ym ma'e
    azapo Tupàn Tuweharupi Wiko Ma'e pezar henataromo ihe, peme ihe no.
  eng-DRA: 'Wherefore Pharao in haste called Moses and Aaron, and said to them: I
    have sinned against the Lord your God, and against you.'
