verse: EXO.010.016
translations:
  mal-C: 'ഫറവോൻ മോശയെയും അഹരോനെയും പെട്ടെന്നു വരുത്തി അവരോടു പറഞ്ഞു: “ഞാൻ നിങ്ങളുടെ
    ദൈവമായ യഹോവയോടും നിങ്ങളോടും പാപംചെയ്തിരിക്കുന്നു.'
  deu-TKW: 'Da ließ der Pharao eiligst Mose und Aaron rufen und sprach: Ich habe gefehlt
    gegen Jahwe, eueren Gott, und gegen euch.'
  lin-lin: 'Faraon abengisaki Moyize mpe Aron na lombangu, alobaki : — Nasali lisumu
    epai na Yawe, Nzambe na bino, mpe epai na bino.'
  eng-LSV: And Pharaoh hurries to call for Moses and for Aaron and says, “I have sinned
    against your God YHWH, and against you,
  eng-GNV: Therefore Pharaoh called for Moses and Aaron in haste, and sayde, I haue
    sinned against the Lord your God, and against you.
  eng-WEBSTER: Then Pharaoh called for Moses and Aaron in haste; and he said, I have
    sinned against the LORD your God, and against you.
  nhw-BL: 'Huajca Faraón tlatitlanqui nimantzi ma quinnotzatij Moisés huan Aarón huan
    quinilhui: ―Nitlajtlacolchijtoc ica amoTECO Dios huan ica amojuanti,'
  swh-ONEN: Farao akawaita Mose na Aroni kwa haraka na kuwaambia, “Nimetenda dhambi
    dhidi ya Bwana Mungu wenu na dhidi yenu pia.
  bba-bba: Yerɑ Eɡibiti sunɔ u Mɔwisi kɑ Aroni sokusiɑ fuuku u nɛɛ, nɑ Gusunɔ bɛɛn
    Yinni torɑ, mɛyɑ, nɑ mɑɑ bɛɛn tii torɑ.
  eng-KJVCPB: Then Pharaoh called for Moses and Aaron in haste; and he said, I have
    sinned against the Lord your God, and against you.
  cpy-cpy: 'Ari ishintsi-tanaki Faraón ikaemakaan-takiri Moisés eejatzi Aarón, ikantakiri:
    “Nokaaripero-tzimotakiri Pitajorentsite, ari nokantzi-takimiri eejatzi eeroka.'
  mpx-mpx: Inoke etimwawa kin Mosese ge Eloni i yogaagil ge i baek elal i ba, “Iyaka
    ya gegi Yehoba wami Yabowaine elana, i ola al eliyamiu.
  wbp-wbp: Ngula-jangka, Yijipi-wardingki kingirli-palangu yimi yilyaja Mujujuku manu
    Yarunuku yungu-palarla yanirni nyanjaku. Kuja-pala yanurra, wangkaja-palangu,
    “Ngajulparnarla maju wangkaja YAAWIYI-kiji nyumpala-nyangu Kaatuku. Yungurnangkupala
    purda-nyangkarla-juku.
  luo-luo: Farao noluongo Musa gi Harun mapiyo nono mi owachonegi niya, “Asetimo richo
    e nyim Jehova Nyasaye ma Nyasachi kaachiel gi nyimu bende,
  meu-meu: Bena Farao ese Mose bona Aaron e boiridia haraḡa-haraḡa, e hamaorodia,
    eto, Lau na Iehova emui Dirava vairanai bona umui vairamui ai vada na kara havara.
  npi-ULB: त्यसपछि फारोले झट्टै मोशा र हारूनलाई डाक्‍न पठाए र भने, “मैले तिमीहरूका
    परमेश्‍वर र तिमीहरूको विरुद्धमा पाप गरेको छु ।
  yor-yor: Farao yára ránṣẹ́ pe Mose àti Aaroni, ó sì sọ fún wọn pé, “Èmi ti ṣẹ̀ sí
    Olúwa Ọlọ́run yín àti sí i yín pẹ̀lú.
  emp-NTPO: 'Maʌ̃be Egiptod̶ebema boroba Moisera, Aaroʌ̃ sid̶a isabe trʌ̃biped̶a nãwã
    jarasia: –Id̶ibʌrʌ bãrã Ãcõrẽ quĩrãpita, bãrã quĩrãpita bid̶a mʌ̃a biẽ́ osia.'
  ind-ind: Raja segera memanggil Musa dan Harun dan berkata kepada mereka “Saya sudah
    berdosa terhadap ‘Tuhan’ dan terhadap kalian.
  pes-OPCB: 'فرعون با شتاب موسی و هارون را خواست و به ایشان گفت: «من به خداوند، خدای
    شما و خود شما گناه کرده‌ام.'
  aer-aer: Pharaoh anteme Moses uthene Aaron utheneke antangkeke. Nhenge ratherre
    renhe aretyeke alheke, re ikwere-atherre angkerlenge “Ayenge kwenhe YAHWEH-eke,
    Ngkarte mpwele-kenheke, apale angkerne. The kwenhe mpwelenhe awetyakenhe aneke.
  tgl-ULB: Pagkatapos mabilis na pinatawag ng Paraon sina Moises at Aaron at sinabing,
    “Nagkasala ako laban kay Yahweh na inyong Diyos at laban sa inyo.
  cbu-NT: Ashiri kuraksha parawa mikeeru Móysisee Aaronaatstamta kuruzeeru tárangiya;
    Nuwcha siyaa Apanlliris kapung tayutaritki, tárangiya.
  hui-hui: Ani biyago hondowa kini biagome abaleore Mosese Aronola ibilo hondo pudaba
    lowa ibiyagola ogolabohondo lalu, Ai i̱na Anduane Homogo libunaga Ngode Datagaliwabehondobi
    libuhondobi koore birugoni.
  mya-mya: ထို​အ​ခါ​ဘု​ရင်​သည်​မော​ရှေ​နှင့်​အာ​ရုန်​တို့ ကို အ​လျင်​အ​မြန်​ခေါ်​၍``ငါ​သည်​သင်​တို့​၏
    ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​သင်​တို့ ကို​ပြစ်​မှား​မိ​ပါ​ပြီ။-
  cbi-NTPO: 'Tsenñu faraón manen Moisésnu bain, Aarónnu bain jeke demamikatu tsandimi:
    Ñulla'' Dios Yavénu bain, ñullanu bain ujcha layu,'
  bod-N: དེ་ནས་ཕཱར་ཨོལ་གྱིས་མྱུར་དུ་མོ་ཤེ་དང་ཨ་རོན་གཉིས་བོས་ཏེ་ན་རེ། ངས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་བྱས་ཤིང་།
    ཁྱོད་གཉིས་ལའང་སྡིག་པ་བྱས་སོང་།
  sna-sna: Faro akakurumidza kudana Mozisi naAroni akati, “Ndatadzira Jehovha Mwari
    wenyu uye nemi.
  spa-BLM: 'Entonces el faraón llamó a Moisés y a Aarón a toda prisa, y dijo: “He
    pecado contra el Señor, tu Dios, y contra ti.'
  cac-cac: 'D''a elan̈chamel ix avtajxicot eb'' vin̈ chavan̈ chi'' yuj vin̈ rey chi'',
    ix yalan vin̈ d''a eb'' vin̈ icha tic: —Ix och in mul d''a sat Jehová e Diosal
    yed'' d''ayex.'
  swh-ULB: Kisha Farao akawaita Musa na Aruni na kuwaambia, “Nimefanya dhambi dhidi
    ya Yahweh na dhidi yako.
  bel-bel: 'Фараон сьпешна паклікаў Майсея і Аарона і сказаў: зграшыў я перад Госпадам,
    Богам вашым, і перад вамі;'
  deu-ELBBK: 'Und der Pharao rief Mose und Aaron eilends und sprach: Ich habe gesündigt
    gegen den HERRN, euren Gott, und gegen euch!'
  mbb-OT: Ne tenged dutun migègaanan pesuǥui te hadì si Moises wey si Aaron, ne ke
    sikandin diyà te kandan te, “Nekesalà a ziyà te Nengazen he iyan Megbevayè niw
    wey ziyà daan te keniyu.
  mal-2015: 'ഫറവോൻ മോശെയെയും അഹരോനെയും വേഗത്തിൽ വിളിപ്പിച്ചു: നിങ്ങളുടെ ദൈവമായ യഹോവയോടും
    നിങ്ങളോടും ഞാൻ പാപം ചെയ്തിരിക്കുന്നു.'
  tuo-NT: 'Tojo waꞌacã ĩꞌagʉ̃, faraṍ sojaro meꞌrã Moisére, Aarṍrẽ pijidutitjĩagʉ̃,
    aꞌtiro nicʉ niwĩ: —Õꞌacʉ̃ mʉsã wiogʉre, tojo nicã mʉsãrẽ ñaꞌarõ weeasʉ.'
  gup-gup: Wanjh Pharaoh djalwerrkwehwerrkwerrk benbenekayhmeng Moses dja Aaron, dja
    yimeng, “Ngaye kunwarre ngayimeng nuye Yawey nawu God ngudberre, dja mak ngudda
    warridj benbenemarneyimeng kunwarre.
  gvs-gvs: E tuwo Pero woilina vala ietune ima Eroni be yau iduduwema kana. Kana ilatuwokoima
    idigo kana, ‘Bogina agoyo Yauwe imi Yaubada yaina be nakae komi yaimi.
  rmc-rmc: 'Avke o Faraonos sig vičinďa le Mojžiš the le Aron a phenďa: „Kerďom binos
    anglo RAJ, angle tumaro Del the angle tumende.'
  nlg-nlg: Ma Pharaoh te mina me holora Moses, ma Aaron, me ghaghua, “Inau tu toghighi
    na palugu inaghona a Yahweh nimiu na God, maia iroghau.
  pes-OPV: 'آنگاه فرعون، موسی و هارون را به زودی خوانده، گفت: «به یهوه خدای شما و
    به شما گناه کرده‌ام.'
  ron-1924: 'Фараон а кемат ындатэ пе Мойсе ши пе Аарон ши а зис: „Ам пэкэтуит ымпотрива
    Домнулуй Думнезеулуй востру ши ымпотрива воастрэ.'
  ben-OBCV: ফরৌণ তাড়াতাড়ি মোশি ও হারোণকে ডেকে পাঠালেন এবং বললেন, “আমি তোমাদের ঈশ্বর
    সদাপ্রভুর বিরুদ্ধে ও তোমাদের বিরুদ্ধেও পাপ করেছি।
  som-som: Markaasaa Fircoon dhaqso ugu yeedhay Muuse iyo Haaruun, oo wuxuu ku yidhi,
    Waan ku dembaabay Rabbiga Ilaahiinna ah iyo idinkaba.
  lat-VUC: 'Quam ob rem festinus Pharao vocavit Moysen et Aaron, et dixit eis: Peccavi
    in Dominum Deum vestrum, et in vos.'
  eng-ASVBT: Then Pharaoh called for Moses and Aaron in haste; and he said, I have
    sinned against Jehovah your God, and against you.
  mna-mna: 'Tana king loŋa men mi iur sua be tikam Mose ziru Aron ma timar. Timar
    to, iso pizin ta kembei. Iso: “Nio aŋkam sosor biibi kat pa Yooba Anutu tiom mi
    niomru tomini.'
  ita-1885: 'Allora Faraone fece prestamente chiamar Mosè ed Aaronne, e disse loro:
    Io ho peccato contro al Signore Iddio vostro, e contro a voi.'
  eng-LXXUP: And Pharaoh hastened to call Moses and Aaron, saying, I have sinned before
    the Lord your God, and against you;
  eng-ULB: Then Pharaoh quickly summoned Moses and Aaron and said, “I have sinned
    against Yahweh your God and against you.
  spa-VBL: 'El Faraón llamó urgentemente a Moisés y a Aarón y dijo: “He pecado contra
    el Señor tu Dios y contra ti.'
  fra-_FOB: 'Alors Pharaon se hâta d''appeler Moïse et Aaron, et dit: J''ai péché
    contre l''Éternel votre Dieu, et contre vous.'
  mal-mal: 'ഫറവോൻ മോശെയെയും അഹരോനെയും വേഗത്തിൽ വിളിപ്പിച്ചു: “നിങ്ങളുടെ ദൈവമായ യഹോവയോടും
    നിങ്ങളോടും ഞാൻ പാപം ചെയ്തിരിക്കുന്നു.'
  urd-GVR: Tab Firaun ne Mūsā aur Hārūn ko jaldī se bulwāyā. Us ne kahā, “Maiṅ ne
    tumhāre Ḳhudā kā aur tumhārā gunāh kiyā hai.
  suz-BL: मिनु फाराओमी रीब पा मोसा नु हारून आस कली ब्रेप्‍पाइक्‍तु। मिनु मेकोमी “गो
    परमप्रभु यावे, इन परमप्रभु आ ङोंइती पाप पाता। मिनु इस कली यो मरिम्‍शो पाता। प्रस्‍थान
    ९:२७
  ita-1927: 'Allora Faraone chiamò in fretta Mosè ed Aaronne, e disse: “Io ho peccato
    contro l’Eterno, l’Iddio vostro, e contro voi.'
  ckb-ckb: 'فیرعەون بە خێرایی بانگی موسا و هارونی کرد و گوتی: «گوناهم سەبارەت بە یەزدانی
    پەروەردگارتان و سەبارەت بە ئێوەش کرد.'
  eng-BBE: Then Pharaoh quickly sent for Moses and Aaron, and said, I have done evil
    against the Lord your God and against you.
  kan-OKCV: ಆಗ ಫರೋಹನು ಮೋಶೆ ಆರೋನರನ್ನು ತ್ವರೆಯಾಗಿ ಕರೆಯಿಸಿ ಅವರಿಗೆ, “ನಾನು ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರಿಗೂ, ನಿಮಗೂ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದೇನೆ.
  bbb-bbb: Areme Fero fune migegire una Mosisikiro Eroni kumeno bu rovoga fu kiae,
    Na vierafe naka E Ireobo Godi jone ijiakiro jone isema rei.
  tam-2017: 'அப்பொழுது பார்வோன் மோசேயையும், ஆரோனையும் விரைவாக அழைத்து: “உங்களுடைய
    தேவனாகிய யெகோவாவுக்கும் உங்களுக்கும் விரோதமாகப் பாவம் செய்தேன்.'
  spa-RV-1909: 'Entonces Faraón hizo llamar apriesa á Moisés y á Aarón, y dijo: He
    pecado contra Jehová vuestro Dios, y contra vosotros.'
  ron-BTF: 'Atunci Faraon a trimis după Moise și Aaron în grabă și a spus: Eu am păcătuit
    împotriva DOMNULUI Dumnezeul vostru și împotriva voastră.'
  eng-WEBP: Then Pharaoh called for Moses and Aaron in haste, and he said, “I have
    sinned against the LORD your God, and against you.
  eng-FBV: Pharaoh called urgently for Moses and Aaron and said, “I have sinned against
    the Lord your God and against you.
  nld-1939: 'Nu liet Farao in allerijl Moses en Aäron ontbieden en zeide: Ik heb gezondigd
    tegen Jahweh, uw God, en tegen u.'
  nch-BL: 'Huajca Faraón tatitanqui nimantzi ma quinnotzatij Moisés huan Aarón huan
    quinilhui: ―Nitajtacolchijtoc ica amoTECO Dios huan ica amojuanti,'
  vie-1934: 'Pha-ra-ôn vội đòi Môi-se và A-rôn đến mà phán rằng: Trẫm đã phạm tội
    cùng Giê-hô-va Đức Chúa Trời các ngươi, và cùng các ngươi nữa.'
  hin-CV: तब फ़रोह ने जल्दी से मोशेह तथा अहरोन को बुलवाया और उनसे कहा, “मैंने याहवेह,
    तुम्हारे परमेश्वर तथा तुम्हारे विरुद्ध पाप किया है.
  eng-OURB: Then Pharaoh called for Moses [Drawn out] and Aaron [Light-bringer] in
    haste, and he said, “I have sinned ·deviated (from the standard goal)· against
    Adonai your God, and against you.
  spa-BES: 'Entonces el faraón rápidamente envió a llamar a Moisés y a Aarón, y les
    dijo: Yo hice mal contra el Señor tu Dios y contra ti.'
  tdx-tdx: Kinoi’ i Parò amy zao t’i Mosè naho i Aharone le nanao ty hoe, Toe nanao
    hakeo amy Iehovà Andrianañahare’ areo naho ama’ areo iraho.
  vid-vid: Aho Falao nakawachema Musa na Aluni himahima nakawalonjela, “Ndita gehile
    kwa Mkulu Nguluwi, Nguluwi wa hemwe na kwa hemwe.
  eng-OKE: And Pharoh made haste to call Mosheh and Aharon, and said, I have sinned
    before the Lord your God, and you.
  tha-KJV: ฟาโรห์​จึงรีบให้คนไปตามโมเสสและอาโรนเข้าเฝ้า แล​้วฟาโรห์ตรั​สว​่า “เราได้ทำบาปต่อพระเยโฮวาห์พระเจ้าของเจ้า
    และต่อเจ้าทั้งสองด้วย
  por-BR-2018: 'Então Faraó fez chamar depressa a Moisés e a Arão, e disse: Pequei
    contra o SENHOR vosso Deus, e contra vós.'
  deu-ELO: 'Und der Pharao rief Mose und Aaron eilends und sprach: Ich habe gesündigt
    gegen Jehova, euren Gott, und gegen euch!'
  eng-WYC-2018: Wherefore Pharaoh hasted, and called (for) Moses and Aaron, and said
    to them, I have sinned against your Lord God, and against you, (or I have sinned
    against the Lord your God, and against you);
  epo-epo: 'Tiam Faraono rapide alvokis Moseon kaj Aaronon, kaj diris: Mi pekis antaŭ
    la Eternulo, via Dio, kaj antaŭ vi.'
  uig-PIN: 'Andin Pirǝwn aldirap-tenǝp Musa bilǝn Ⱨarunni qaⱪirtip ularƣa: — Mǝn ⱨǝm
    Hudayinglar Pǝrwǝrdigar aldida ⱨǝm silǝrning aldinglarda gunaⱨ ⱪildim.'
  beo-beo: Amalalu, Felou da hedolowane Mousese amola Elane ema misa:ne sia:i. E da
    elama amane sia:i, “Na da Hina Gode amola alima wadela:le hamoi dagoi.
  tpi-OTNT: Orait king i hariap na salim tok i go long Moses na Aron bai tupela i
    kam. Tupela i kam pinis na em i tokim tupela olsem, “Mi bin mekim sin long God,
    Bikpela bilong yupela, na long yutupela tu.
  hau-SA: Fir’auna ya kira Musa da Haruna da gaggawa ya ce, “Na yi wa Ubangiji Allahnku
    zunubi, na kuma yi muku.
  udu-udu: 'Dhali yan’ko’da P̱irawn yuḵki’da Musa dhala Haruun ki jahanne/ mo dhali
    o uni gwo mo ki: Aha/ miikina miinthus ap̱o/ TAP̱A Arumgimis bum mo dhali ap̱o/
    um mo be.'
  uig-LAT: 'Andin Pirewn aldirap-ténep Musa bilen Harunni chaqirtip ulargha: — Men
    hem Xudayinglar Perwerdigar aldida hem silerning aldinglarda gunah qildim.'
  nde-nde: UFaro waphanga wabiza uMosi lo-Aroni wathi, “Ngonile kuThixo uNkulunkulu
    wenu lakini.
  ton-ton: ¶ Pea naʻe fekau fakatoʻotoʻo ʻe Felo ke haʻu ʻa Mōsese mo ʻElone; ʻo ne
    pehē, “Kuo u fai angahala kia Sihova, ko homou ʻOtua, pea mo kimoua.
  ces-1613: 'Tedy Farao spěšně povolav Mojžíše s Aronem, řekl: Zhřešil jsem proti
    Hospodinu Bohu vašemu, i proti vám.'
  eko-eko: 'Firawuuna khuruma olawa okhuweliwa Munsa na Arawu woohirupazi, khuwooza
    yoori: “Kankosa Nnyizinku, Nluku enu na kookosani mweeyo!'
  eng-WMB: Then Pharaoh called for Moses and Aaron in haste, and he said, “I have
    sinned against the LORD your God, and against you.
  tam-TCV: அப்பொழுது பார்வோன் மோசேயையும் ஆரோனையும் அவசரமாய் அழைப்பித்து, அவர்களிடம்,
    “நான் உங்கள் இறைவனாகிய யெகோவாவுக்கும் உங்களுக்கும் விரோதமாய்ப் பாவம் செய்துவிட்டேன்.
  ceb-ULB: Unya dalidali dayon nga gipatawag sa Faraon si Moises ug si Aaron ug miingon,
    “Nakasala ako batok kang Yahweh nga inyong Dios ug batok kaninyo.
