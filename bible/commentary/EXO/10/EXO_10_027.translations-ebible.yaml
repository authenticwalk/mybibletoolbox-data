verse: EXO.010.027
translations:
  mal-C: എന്നാൽ യഹോവ ഫറവോന്റെ ഹൃദയം കഠിനമാക്കി, അവരെ വിട്ടയയ്ക്കാൻ അയാൾക്കു സമ്മതമായിരുന്നില്ല.
  deu-TKW: Aber Jahwe verstockte den Sinn des Pharao, und er weigerte sich, sie ziehen
    zu lassen.
  lin-lin: Kasi Yawe akomisaki lisusu motema ya Faraon makasi ; mpe Faraon aboyaki
    kaka kotika bango kokende.
  eng-LSV: And YHWH strengthens the heart of Pharaoh, and he has not been willing
    to send them away;
  eng-GNV: (But the Lord hardened Pharaohs heart, and he would not let them goe)
  eng-WEBSTER: But the LORD hardened Pharaoh's heart, and he would not let them go.
  nhw-BL: Pero TOTECO quichijqui para Faraón ma moyoltetili huan amo ma quincahuili
    ma yaca.
  swh-ONEN: Lakini Bwana akaufanya moyo wa Farao kuwa mgumu, hakuwa radhi kuwaachia
    waondoke.
  bba-bba: Adɑmɑ Yinni Gusunɔ u derɑ Eɡibiti sunɔn ɡɔ̃ru ɡɑ bɔbiɑ, u ǹ wure bu doonɑ.
  eng-KJVCPB: But the Lord hardened Pharaoh’s heart, and he would not let them go.
  cpy-cpy: Tema riitaki Tajorentsi kantakaakawo ikijo-shire-tantari Faraón, tee ishinetziri
    riyaayitee.
  mpx-mpx: Yaa Yehoba kin atena i pagasisi, inoke nige nuwana ni talamwagil nihi egon.
  wbp-wbp: Kala YAAWIYI-rli warla-pajurnu kingiji Yijirali-pinki yilyanja-kujakuju.
    Jurru marntarla-jukulpa nyinaja.
  luo-luo: To Jehova Nyasaye noketo chuny Farao obedo matek kendo ne ok oyie mondo
    owegi gidhi.
  meu-meu: A Iehova ese Farao lalona ma e ha-aukaia, bena se kahudia nege.
  npi-ULB: तर परमप्रभुले फारोको ह्रदय कठोर पारिदिनुभयो र तिनले तिनीहरूलाई जान दिएनन्
    ।
  yor-yor: Ṣùgbọ́n Olúwa sé ọkàn Farao le, kò sì ṣetán láti jẹ́ kí wọn lọ.
  emp-NTPO: Baribʌrʌ Ãcõrẽba Egiptod̶ebema borora so zarea b̶ʌsia. Maʌ̃ bẽrã Egiptod̶ebema
    boroba israelerãra idu wãbiẽ́ basía.
  ind-ind: Namun, TUHAN mengeraskan hati raja sehingga dia tidak membiarkan mereka
    pergi.
  pes-OPCB: خداوند دل فرعون را سخت کرد و این بار هم آنها را رها نساخت.
  aer-aer: Kenhe YAHWEH-ele Pharaoh ayakeke Israel-arenye areye yerneme-ketye, re
    ikerlte akwete anekenge.
  tgl-ULB: Pero pinatigas ni Yahweh ang puso ng Paraon at hindi niya sila hinayaang
    umalis. Sinabi ng Paraon kay Moises,
  cbu-NT: Itaru, Apanll yusur kurakush mang' xarashish wayarangiya. Ashiri yusur kurak
    pachindarangiya Israelchichee zanganimaama.
  hui-hui: Ani lamiyagolabi Anduane Homogohanda kini biagonaga bu mini mo ndibu layagola
    giambeho tagiho howa Isaraele wali agali pudaba nalene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဘု​ရင်​အား​ခေါင်း​မာ​စေ သ​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​သွား
    ခွင့်​မ​ပြု​ဘဲ​နေ​ပြန်​၏။-
  cbi-NTPO: Tsenñu Yavé faraónnu meedin jutyungue tiwaañu, Israel chachillanu me-eetyumi.
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེས་ཕཱར་ཨོལ་གྱི་སེམས་གྱོང་པོར་མཛད་པས། ཁོ་རྣམས་འགྲོ་རུ་འཇུག་མ་འདོད་ཅིང་།
  sna-sna: Asi Jehovha akaomesa mwoyo waFaro, saka haana kuda kuvatendera kuti vaende.
  spa-BLM: Pero Yahvé endureció el corazón del faraón y no los dejó ir.
  cac-cac: An̈eja' ix pitb'ixiel spensar vin̈ rey chi' yuj Jehová, yic max actajel
    eb' chon̈ab' israel yuj vin̈.
  swh-ULB: Lakini Yahweh aliufanya moyo wa Farao mgumu, na hakuwaacha waende.
  bel-bel: І ачэрсьцьвіў Гасподзь сэрца фараона, і ён не захацеў адпусьціць іх.
  deu-ELBBK: Aber der HERR verhärtete das Herz des Pharaos, und er wollte sie nicht
    ziehen lassen.
  mbb-OT: Iyan, midhimu gihapun te Nengazen he mebmezesen is gehinawa te hadì te Ehipto,
    ne wazè din sikandan tuǥuti te kegenat.
  mal-2015: എന്നാൽ യഹോവ ഫറവോന്റെ ഹൃദയം കഠിനമാക്കി; അവരെ വിട്ടയപ്പാൻ അവന്നു മനസ്സായില്ല.
  tuo-NT: Õꞌacʉ̃ peꞌe faraṍrẽ cʉ̃rẽ yʉꞌrʉnʉꞌcãcã weecʉ niwĩ. Tojo weegʉ faraṍ Israe
    curuacjãrãrẽ duꞌuoꞌoticʉ niwĩ.
  gup-gup: Kuhni wanjh yiman djaldjamku dja Yawey bikangerayekwong Pharaoh, dja nungka
    minj benmunkewemeninj.
  gvs-gvs: E kina Yauwe Pero dabana ikaukase, e Peroyana geya italigeimeta.
  rmc-rmc: Ale o RAJ zoraľarďa o jilo le Faraonoske, a vašoda len na kamľa te premukel.
  nlg-nlg: Ma Yahweh te vahola so na tobana Pharaoh, ge ke mua ghoi lubatira na tona.
  pes-OPV: و خداوند، دل فرعون را سخت گردانید که از رهایی دادن ایشان ابا نمود.
  ron-1924: Домнул а ымпетрит инима луй Фараон, ши Фараон н-а врут сэ-й ласе сэ плече.
  ben-OBCV: কিন্তু সদাপ্রভু ফরৌণের হৃদয় কঠিন করে দিলেন, এবং তিনি তাঁদের যেতে দিতে
    চাইলেন না।
  som-som: Laakiinse Rabbigu waa sii qallafiyey Fircoon qalbigiisii, mana u doonaynin
    inuu iyaga sii daayo.
  lat-VUC: Induravit autem Dominus cor Pharaonis, et noluit dimittere eos.
  eng-ASVBT: But Jehovah hardened Pharaoh’s heart, and he would not let them go.
  mna-mna: Tamen Yooba ikam ma ŋgar ki king imbol mini. Tana ni iyok pizin Israel
    be tila som.
  ita-1885: Ma il Signore indurò il cuor di Faraone, ed egli non volle lasciarli andare.
  eng-LXXUP: But the Lord hardened the heart of Pharaoh, and he would not let them
    go.
  eng-ULB: But Yahweh hardened Pharaoh's heart, and he would not let them go.
  spa-VBL: Pero el Señor hizo que el Faraón se obstinara, y no los dejó ir.
  fra-_FOB: Mais l'Éternel endurcit le cœur de Pharaon, et il ne voulut point les
    laisser aller.
  mal-mal: എന്നാൽ യഹോവ ഫറവോന്റെ ഹൃദയം കഠിനമാക്കി; അവരെ വിട്ടയയ്ക്കുവാൻ അവന് മനസ്സായില്ല.
  urd-GVR: Lekin Rab kī marzī ke mutābiq Firaun aṛ gayā. Us ne unheṅ jāne na diyā.
  suz-BL: परमप्रभु यावेमी चहिं फाराओ कली काइ मटीब दुम्‍पाइक्‍तु। मोपतीके फाराओमी इस्राएली
    आन कली लचा मगेव। प्रस्‍थान ४:२१
  ita-1927: Ma l’Eterno indurò il cuore di Faraone, ed egli non volle lasciarli andare.
  ckb-ckb: بەڵام یەزدان دڵی فیرعەونی ڕەقکرد و ڕێی نەدا بڕۆن.
  eng-BBE: But the Lord made Pharaoh's heart hard, and he would not let them go.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಫರೋಹನ ಹೃದಯವನ್ನು ಕಠಿಣ ಮಾಡಿದ್ದರಿಂದ, ಅವನು ಅವರನ್ನು ಕಳುಹಿಸಲಾರದೆ
    ಹೋದನು.
  bbb-bbb: Rove E Ireobo fu una Ferodo nigofo ije bijukuramoga fu naebe E Isureroko
    ije kiamo bu usiae vae.
  tam-2017: யெகோவா பார்வோனுடைய இருதயத்தைக் கடினப்படுத்தினார்; அவன் அவர்களைப் போகவிட
    மனதில்லாமல் இருந்தான்.
  spa-RV-1909: Mas Jehová endureció el corazón de Faraón, y no quiso dejarlos ir.
  ron-BTF: Dar DOMNUL a împietrit inima lui Faraon, iar el a refuzat să îi lase să
    plece.
  eng-WEBP: But the LORD hardened Pharaoh’s heart, and he wouldn’t let them go.
  eng-FBV: But the Lord made Pharaoh stubborn, and he would not let them go.
  nld-1939: Maar Jahweh verhardde het hart van Farao, zodat hij weigerde, hen te laten
    vertrekken.
  nch-BL: Pero TOTECO quichijqui para Faraón ma moyoltetili huan amo ma quincahuili
    ma yaca.
  vie-1934: Nhưng Đức Giê-hô-va làm cho Pha-ra-ôn cứng lòng, nên người không khứng
    cho dân Y-sơ-ra-ên đi.
  hin-CV: किंतु याहवेह ने फ़रोह का मन कठोर बना दिया. वह उन्हें जाने नहीं दे रहा था.
  eng-OURB: But Adonai hardened Pharaoh’s heart, and he wouldn’t let them go.
  spa-BES: Pero el Señor endureció el corazón de Faraón y no los dejó ir.
  tdx-tdx: Fe nampigañe’ Iehovà ty arofo’ i Parò vaho tsy nisatrie’e ty hampienga
    iareo.
  vid-vid: Ila Mkulu Nguluwi nakamdita Falao yawe na nhumbula igagadale, nakalema
    kuwalechela Waisilaeli woche.
  eng-OKE: But the Lord hardened Pharoh’s heart, and he was not willing to send them
    away.
  tha-KJV: แต่​พระเยโฮวาห์ทรงทำให้พระทัยฟาโรห์​แข็งกระด้าง พระองค์​จึงไม่ยอมปล่อยเขาไป
  por-BR-2018: Mas o SENHOR endureceu o coração de Faraó, e não quis deixá-los ir.
  deu-ELO: Aber Jehova verhärtete das Herz des Pharao, und er wollte sie nicht ziehen
    lassen.
  eng-WYC-2018: Forsooth the Lord made hard the heart of Pharaoh, and he would not
    deliver them. (But the Lord hardened Pharaoh’s heart, and he would not let them
    go.)
  epo-epo: Kaj la Eternulo obstinigis la koron de Faraono, kaj li ne volis forliberigi
    ilin.
  uig-PIN: Lekin Pǝrwǝrdigar Pirǝwnning kɵnglini ⱪattiⱪ ⱪildi; u ularni yǝnila ⱪoyup
    bǝrmidi.
  beo-beo: Hina Gode da Felou ea dogo bu ga:nasi hamoi amola e da Isala:ili fi fisidigimu
    higa:i.
  tpi-OTNT: Tasol Bikpela i mekim tingting bilong king i pas na king i no larim ol
    i go.
  hau-SA: Amma Ubangiji ya taurare zuciyar Fir’auna, har bai yarda yă sake su ba.
  udu-udu: Hili TAP̱A a’di i ’bi’thki’da P̱irawna du is mo dhali a’di diki dhal uni
    bway mo mmo/ii mo be.
  uig-LAT: Lékin Perwerdigar Pirewnning könglini qattiq qildi; u ularni yenila qoyup
    bermidi.
  nde-nde: Kodwa uThixo wayenza yaba lukhuni inhliziyo kaFaro, kaze afuna ukubayekela
    bahambe.
  ton-ton: ¶ Ka naʻe fakafefeka ʻe Sihova ʻae loto ʻo Felo, pea naʻe ʻikai te ne tukuange
    ʻakinautolu ke ʻalu.
  ces-1613: Zatvrdil pak Hospodin srdce Faraonovo, tak že nechtěl propustiti jich.
  eko-eko: Ila Nnyizinku khuumisa rooho ya Firawuuna, ye khuhitakhi owaalikha olawa.
  eng-WMB: But the LORD hardened Pharaoh’s heart, and he wouldn’t let them go.
  tam-TCV: யெகோவாவோ பார்வோனின் இருதயத்தைக் கடினப்படுத்தினார், அவன் அவர்களைப் போகவிட
    விரும்பவில்லை.
  ceb-ULB: Apan gipatig-a ni Yahweh ang kasingkasing sa Faraon, ug dili niya sila
    palakwon.
  pol-UBG: Lecz PAN zatwardził serce faraona i ten nie chciał ich wypuścić.
  agr-agr: Tujash Tuke Pujuu faraógnak antakchau awajsauwai, dutikamu asa Israel aents
    aidaunak jiinjati tusag idaisachui.
  kyc-kyc: Dokopa Kamongome kiŋi mona kana pokanyi pyambuyasa akali dupwa pena lao
    yaki nyii naya.
  urd-GVU: لیکن رب کی مرضی کے مطابق فرعون اَڑ گیا۔ اُس نے اُنہیں جانے نہ دیا۔
  deu-1912: Aber der HERR verstockte das Herz Pharao daß er sie nicht lassen wollte.
  ntj-ntj: Nyangka Mama Kuurrtu puurrpa Piirunya yapupirinymanu witu-witu tirtu nyinarratjaku.
    Nyangka-tjananya wituntjamaaltu tirtu marrkura kanyiranytja.
  kan-2017: ಆದರೆ ಯೆಹೋವನು ಫರೋಹನ ಹೃದಯವನ್ನು ಕಠಿಣ ಮಾಡಿದ್ದರಿಂದ ಅವನು ಅವರನ್ನು ಕಳುಹಿಸಲಾರದೆ
    ಹೋದನು.
  ena-ena: Lɨci Asɨ Iaue nukeŋ lɨdaci manɨgali agadɨ hɨji humɨgaŋ ma iahami. Hameŋ
    sadaŋ hulaŋ iamɨgali agɨladɨ valɨci uu saŋ hɨji ma lamami.
  yap-yap: Me gelnag SOMOL laniyan’ Farao, ma aram e de pagrad Farao ngranod.
  hlt-MCSB: BOEIPA loh Pharaoh lungbuei te a moem pah dongah amih te hlah ham huem
    pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ካኣቲኮ ዒኖ ዶዲሺ ዒፃያ ማሄሢሮ ዴሮ ሃሻኒ ዒ ኮዒባኣሴ፤
  twi-ASANTE: Nanso, Awurade pirim Farao akoma enti wamma wɔn ankɔ.
  eng-WEBU: But the LORD hardened Pharaoh’s heart, and he wouldn’t let them go.
  bnp-bnp: Pali e BAKOVI DAGI i ratea e Parao i gigitora, i uka ma i longo ne ria
    ri gi vano.
  wal-wal: SHin GODAI kawuwaa wozanaa dammissiis; dammissin i eta yeddanau koyibeenna.
  spa-PDDPT: Pero Yavé endureció el corazón de Faraón, y no quiso dejarlos salir.
  gun-gun: Ha'e gui Faraó inhakã ratã aguã rami Senhor ojapo ramo nomondoukaxei.
  agu-BL: Poro qui nin tzun tak' faraón ama'l scyetz tan cyele'n na Ryos mak'on cyen
    le wi' tan stze'tzaxe'n yi talma' tan qui tk'ol ama'l scyetz.
  ilo-ULB: Ngem pinatangken ni Yahweh ti puso ni Faraon, ken saanna ida a palubosan
    a mapan.
  kpg-kpg: Dimaadua ga haga hamaaloo lodo di king o Egypt. Deelaa ai ga hagalee hai
    digaula gii hula.
  uig-ARA: لېكىن پەرۋەردىگار پىرەۋننىڭ كۆڭلىنى قاتتىق قىلدى؛ ئۇ ئۇلارنى يەنىلا قويۇپ
    بەرمىدى.
  bps-bps: Kabay fgal Dwata i Amu i ulu Faraon, na laan ale faloh lamwà di banwe én.
  sus-sus: Na dangi xanbi Alatala naxa Firawuna xaxili raxɔrɔxɔ, a mu tin e bɛɲinde.
  pon-2006: KAUN-O ahpw pil ketin kakeptakaila Parao, iei me e sohte mweidohng irail
    re en kohkohla.
  jae-jae: Ma Apômtau gêgôm Paraonê ŋalêlôm ŋadani kêsa ma eŋ gêwi êsêac siŋ atom.
  ksd-ksd: Ma ra Luluai i ga valeo ra bala i Parao, ma pa i ga pala vue diat.
  tur-YTC: Ama Yahve Firavun'un yüreğini katılaştırdı ve o onların gitmesine izin
    vermedi.
  grc-BRENT: Ἐσκλήρυνε δὲ Κύριος τὴν καρδίαν Φαραὼ, καὶ οὐκ ἐβουλήθη ἐξαποστεῖλαι
    αὐτούς.
  ind-AYT: Namun, TUHAN mengeraskan hati Firaun sehingga dia tidak membiarkan mereka
    pergi.
  nya-nya: Koma Yehova anawumitsa mtima wa Farao ndipo sanafune kuwalola kuti apite.
  hrv-hrv: Jahve otvrdne faraonu srce i on ne pristane da odu.
  mps-mps: Tiali goli, Genuai Bidigo te tuni bidigo homu dąų olama, tama tuni bidigo
    augwali tagala palobeo.
  tpi-tpi: Tasol Bikpela i mekim tingting bilong king i pas na king i no larim ol
    i go.
  dan-1931: Da forhærdede HERREN Faraos Hjerte, så han nægtede at lade dem rejse.
  vie-OVCB: Vào lúc ấy, Chúa Hằng Hữu lại làm cho lòng Pha-ra-ôn chai đá, vua không
    cho người Ít-ra-ên đi.
  guj-2017: યહોવાહે વળી પાછાં ફારુનને હઠાગ્રહી બનાવ્યો, તેથી ફારુને તેઓને જવા દેવા
    માટે ના પાડી દીધી.
  pon-2006A: KAUN-O ahpw pil ketin kakeptakaila Parao, iei me e sohte mweidohng irail
    re en kohkohla.
  por-BRBSL: Mas Yahweh endureceu o coração do Faraó e ele não os deixou ir.
  aly-aly: INGKARTel Pharaoh arwengkilek, awerr inngarl ranap anenh. Israel-kenh-rnem
    ra tyarlewey-angenh arrangkw-antey. Rernem anenh-antey.
  cth-cth: BAWIPA ni Faro siangpahrang e a lung bout a pata sak dawkvah Isarelnaw
    tâcawt sak hoeh.
  twi-twi: Nanso Awurade pirim Farao koma nti wamma wɔn ankɔ.
  hlt-hlt: BOEIPA loh Pharaoh lungbuei te a moem pah dongah amih te hlah ham huem
    pawh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkpénkùnnɛ okpɑ̀ɑ̀tì to, kòo yetɛ bɛ̀ bo yɛ̀mɛ̀,
  msy-2020: Ezɨ Ikiavɨra Itir God atrivimɨn navim gamizɨ, a bar gavgavigha, men amamangatɨghtɨ
    me mangan kogham.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ tɑsɑ Icipiti wulɑʋ kɛ lɑŋkpɩɩsǝŋ kɛ tʋɣʋ nɑ ɩ́ kisi sɩ Ɩsɛɣɛlɩ
    nyǝ́mɑ ɩ́ tɑɑ tɛɛ.
  azb-azb: Rəbb fironun ürəyini inadkar etdi və o, İsrail övladlarını buraxmaq istəmədi.
  eng-DBY: But Jehovah made Pharaoh's heart stubborn, and he would not let them go.
  hin-2017: पर यहोवा ने फ़िरौन का मन हठीला कर दिया, जिससे उसने उन्हें जाने न दिया।
  wol-KYG: Teewul Aji Sax ji dëgëral boppu Firawna, mu të rekk, bañ leena bàyyi ñu
    dem.
  swp-swp: Na GUIAU Parao nuana i heoiura, taba nige i abigabaedi.
  bjr-bjr: Yaaweefa qufanoo Faraoofa kaukaata qira irirana maraseenoo ititammaseenoo
    Isaraee maqannaa sia idukinau.
  eng-YLT: And Jehovah strengtheneth the heart of Pharaoh, and he hath not been willing
    to send them away;
  kne-kne: Ngem inpakenteg Diyos din nemnem di ari et adi na inpalobos din Israelita
    ay komaan.
  bzd-NTPO: Eta̱ Jehová tö Egipto blú e̱r sulu téwa̱ darërëë. E' kue̱ki̱ ie' kë̀ wa̱
    ka̱wö mène Israel aleripa a̱ a̱s imi'rak.
  eng-WYC-2017: Forsooth the Lord made hard the heart of Pharaoh, and he would not
    deliver them.
  eng-WMBB: But the LORD hardened Pharaoh’s heart, and he wouldn’t let them go.
  urd-GVH: लेकिन रब की मरज़ी के मुताबिक़ फ़िरौन अड़ गया। उसने उन्हें जाने न दिया।
  rug-rug: Meke va luli nia nana hiniva e Zihova sa baṉara, meke lopu va malumu taloai
    sa si arini.
  gaz-gaz: Waaqayyo garuu Faraʼoonin mata jabeessa godhe; innis gad isaan dhiisuu
    dide.
  fra-LSG: L’Éternel endurcit le cœur de Pharaon, et Pharaon ne voulut point les laisser
    aller.
  gnn-gnn: Yurru buŋgawanydja mukthurruna yana rom‐ḏälthina, bili Garrayyu ŋanya liŋguna
    gonha'yurrunana; yakana ŋayi djuy'yurruna walalanha dhawaṯmaraŋalanydja.
  yal-yal: Alatala yi Firawona bɔɲɛn xɔdɔxɔ, a mi tin e beɲinɲɛ e yi siga.
  haw-1868: Aka, hoopaakiki mai la o Iehova i ka naau o Parao, aole no ia i hookuu
    ia lakou.
  arb-NAV: وَلَكِنَّ الرَّبَّ صَلَّبَ قَلْبَ فِرْعَوْنَ فَلَمْ يُطْلِقْ سَرَاحَهُمْ.
  ewe-ewe: Ale Yehowa gana Farao ƒe dzi me gasẽ, eye meɖe asi le ameawo ŋu o.
  eng-LEE: But the Lord hardened Pharaoh's heart, and he would not let them go.
  gvn-gvn: '@see-verse:EXO.010.026'
  asm-FB: কিন্তু যিহোৱাই ফৰৌণৰ মন কঠিন কৰিলে, তাতে তেওঁ তেওঁলোকক যাবলৈ নিদিলে।
  sus-A: نَ دَنفِ شَنبِ عَلَتَلَ نَشَ قِرَوُنَ شَشِلِ رَشْرْشْ، عَ مُ تِن عٍ بّحِندٍ.
  fra-SBL: Mais Yahvé endurcit le cœur de Pharaon, qui ne voulut pas les laisser partir.
  hbo-hbo: וַיְחַזֵּ֥ק יְהוָ֖ה אֶת־לֵ֣ב פַּרְעֹ֑ה וְלֹ֥א אָבָ֖ה לְשַׁלְּחָֽם׃
  eng-WYCLIFFE: Forsothe the Lord made hard the herte of Farao, and he nolde delyuere
    hem.
  piu-2006: '@see-verse:EXO.010.026'
  pjt-pjt: Palu Mayatja Godalu piṟuku Piiṟanya palyaṉu tungunpungkunytjaku, ka paluṟu
    tjananya wantir'iyantja wiyangku alatjiṯu kanyiningi.
  cwe-cwe: Mndewa Mulungu kautenda moyo wa mfalume wa Misili kuwa mdala, hawalekile
    Waisilaili wahite.
  bgs-bgs: Asal igpatággas puman katô Áglangngagán tô ulu ka harì, asta ándà din péwai.
  kik-kik: No Jehova akĩũmia ngoro ya Firaũni, nake akĩrega kũmarekereria mathiĩ.
  fra-NCL: Yahweh endurcit le cœur de Pharaon, et Pharaon ne voulut pas les laisser
    aller.
  cek-AK: Toe Angraeng mah Faro palungthahsak pongah, nihcae to caehsak han koeh ai.
  xla-xla: Amasiyama Godta Pelo dupa malamaleye ala me-kokalepo mellati Isalael soye
    ma alikili a꞉ma powoyamaiya dlalo wekiyo.
  cuk-cuk: Ar Bab-Jehováʼdi aka bur bule Faraón-burguega imaksad, Israel-dulemar-mer-onogega
    imaksad.
  uig-CYR: Лекин Пәрвәрдигар Пирәвнниң көңлини қаттиқ қилди; у уларни йәнила қоюп
    бәрмиди.
  tel-2017: అయితే యెహోవా ఫరో హృదయాన్ని కఠినం చేయడం వల్ల అతడు వారిని వెళ్ళనియ్యలేదు.
  hat-BSA: Men SENYÈ a te fè kè a Farawon vin di, e li pa t dakò kite yo ale.
  kos-kos: LEUM GOD El akupaye nunkal tokosra, ac el tiana fuhlelosla in som.
  hbo-WLC: וַיְחַזֵּ֥ק יְהוָ֖ה אֶת־לֵ֣ב פַּרְעֹ֑ה וְלֹ֥א אָבָ֖ה לְשַׁלְּחָֽם׃
  ibo-ibo: Ma Onyenwe anyị mere ka obi Fero sie ike. O kweghị ka ha laa.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଫାରୋଙ୍କର ହୃଦୟ କଠିନ କଲେ, ପୁଣି, ସେ ସେମାନଙ୍କୁ ଯିବାକୁ ଦେବା ପାଇଁ
    ସମ୍ମତ ହେଲେ ନାହିଁ।
  chk-chk: Nge ewe Samol mi Lapalap a aföreai letipen Farao, pwe esap mwüt ngeniir
    pwe repwe feila.
  rop-rop: Wal YAWEI bin stil meigim det king jidan brabli admen, en det king nomo
    bin wandi larramgo detlot Isreil pipul,
  ukr-1871: І закаменив Господь серце Фараонове, і не схотїв він одпустити їх.
  bch-bch: Be Maron Deo ikado ga maron kapei togid Isip ilolo matua ga ipaki itanga
    pade. Ta itin ngan ilongean gid ga tila mao.
  deu-1951: Aber der HERR verstockte das Herz des Pharao, daß er sie nicht ziehen
    lassen wollte.
  eng-JPS: But the LORD hardened Pharaoh's heart, and he would not let them go.
  srp-1865: Ali Gospod uèini te otvrdnu srce Faraonu, i ne htje ih pustiti.
  lug-lug: Naye Mukama n’akakanyaza omutima gwa Falaawo, n’atabaleka kugenda.
  heb-heb: ויחזק יהוה את לב פרעה ולא אבה לשלחם׃
  ben-IRV: কিন্তু সদাপ্রভু ফরৌণের হৃদয় কঠিন করলেন, আর তিনি তাদেরকে ছেড়ে দিতে রাজি
    হলেন না।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਨੇ ਫ਼ਿਰਊਨ ਦੇ ਮਨ ਨੂੰ ਕਠੋਰ ਹੋਣ ਦਿੱਤਾ। ਓਸ ਨੇ ਨਾ ਚਾਹਿਆ ਕਿ ਉਹ ਜਾਣ।
  tkr-tkr: Rəbbee firon meer hı't'ilqa sak'ala'a, mang'us manbı g'avkkas vukkiykan
    deş.
  mya-JVB: ထာဝရဘုရား သည် ဖာရော ဘုရင်၏ နှလုံး ကို ခိုင်မာ စေတော်မူသဖြင့် ၊ သူသည် ဣသရေလ
    အမျိုးသားတို့ကို မ လွှတ် ။
  tte-O: Yeoba kin katena ikabi-yakololo yoi kabo kin Isileli iwalo-nuwaili tabu silalau.
  tbg-tbg: Mosiva minti tuvaro Noravano Kotiva Pero vaiinti avu aato kempukaiqama
    amitovaro Pero vaiintivano Isareriara kiama ho vivarave tiro.
  hmo-hmo: To Lohiabada ese Farao ena lalona ma ia ha-aukaia, vadaeni iena imana dekena
    amo ia negea lasi idia.
  urd-urd: लेकिन ख़ुदावन्द ने फ़िर'औन के दिल को सख़्त कर दिया और उसने उनको जाने ही
    न दिया।
  rus-SYN: И ожесточил Господь сердце фараона, и он не захотел отпустить их.
  bqc-SIM: Dii Falaↄ̃ↄ swãfɛ̃̀, ↄ̃ i we ń gbáɛo.
  tcz-CHONGTHU: Ahinlah Pakaiyin Pharaoh lungthim chu khatvei a sutah kit nalai jin,
    Pharaoh'in jong mipiho chu asol doh hih laiye.
  mar-mar: परमेश्वराने फारोचे मन पुन्हा कठीण केले. तेव्हा फारो इस्राएली लोकांस जाऊ
    देईना.
  qub-qub: Ichanga faraón rumi shonguno contra ricacunanpaj Tayta Dios yapay camacächiran.
    Chaymi Israelcuna aywananta mana munaranchu.
  bqp-bqp: Dikiri Firi'auna kùgbãna kũ̀, akũ adi we à ń gbarɛro.
  hat-hat: Men Seyè a fè farawon an fè tèt di pi rèd toujou. Farawon an pa t' vle
    kite yo ale.
  eng-BSB: But the LORD hardened Pharaoh’s heart, and he was unwilling to let them
    go.
  tod-tod: Kɛlɛ Ɠɔoɠɔ GALAGI Falaɠɔn ɠigi ɓaani, Falaɠɔn la ɠɛni kɛɛni, é ʋa ɓe ti
    ʋa, ti ʋa li.
  eng-WEBPB: But the LORD hardened Pharaoh’s heart, and he wouldn’t let them go.
  kbq-kbq: Hianagi Ra Anumzamo'a Ferona antahintahi'a azeri hankvetigeno zmatrege'za
    ovu'naze.
  nhe-BL: Pero TOTECO quichijqui para Faraón ma moyoltetili huan ma amo quincahuili
    ma yaca.
  bus-bus: Dii Fili'auna kùgbãa kũ̀, èe we à ń gbarɛro.
  gub-BL: Nezewe rehe we Tupàn Tuweharupi Wiko Ma'e uzapo wi uma'ereko haw Parao ipy'a
    pupe. A'e rupi na'ipureruzar wer kwaw ize'eg rehe. Na'ipurumuhem kar wer kwaw
    wanehe a'e wi.
  eng-DRA: And the Lord hardened Pharao’s heart, and he would not let them go.
