verse: EXO.010.007
translations:
  mal-C: ഫറവോന്റെ ഉദ്യോഗസ്ഥന്മാർ അദ്ദേഹത്തോട്, “ഈ മനുഷ്യൻ എത്രകാലം നമുക്ക് ഒരു കെണിയായി
    തുടരും? ആ ജനം ചെന്ന് അവരുടെ ദൈവമായ യഹോവയെ ആരാധിക്കേണ്ടതിന് അവരെ വിട്ടയയ്ക്കണം.
    ഈജിപ്റ്റു നശിച്ചുകൊണ്ടിരിക്കുകയാണെന്ന് അങ്ങ് ഇപ്പോഴും മനസ്സിലാക്കുന്നില്ലയോ?”
    എന്നു ചോദിച്ചു.
  deu-TKW: 'Da sprachen die Höflinge des Pharao zu ihm: Wie lange noch soll uns dieser
    da zum Fallstrick dienen? Laß doch die Leute ziehen, damit sie ihren Gott Jahwe
    verehren. Siehst du denn noch nicht ein, daß Ägypten zu Grunde geht?'
  lin-lin: 'Bakalaka ya Faraon balobaki na ye : — Kino tango nini moto oyo akozala
    motambo mpo na biso ? Tika bango bakende kogumbamela Yawe, Nzambe na bango. Ozali
    komona te ete Ejipito ebebi ?'
  eng-LSV: And the servants of Pharaoh say to him, “Until when does this [one] become
    a snare to us? Send the men away, and they serve their God YHWH; do you not yet
    know that Egypt has perished?”
  eng-GNV: 'Then Pharaohs seruants saide vnto him, How long shall he be an offence
    vnto vs? let the men go, that they may serue the Lord their God: wilt thou first
    knowe that Egypt is destroyed?'
  eng-WEBSTER: 'And Pharaoh''s servants said to him, How long shall this man be a
    snare to us? Let the men go, that they may serve the LORD their God: knowest thou
    not yet that Egypt is destroyed?'
  nhw-BL: 'Huan itequiticahua Faraón quiilhuijque: ―¿Hasta quema ni tlacatl noja techcuesolmacas?
    Xiquincahua ma yaca nopa masehualme ma quihueyichihuatij ininTECO Dios. ¡Ay Tlanahuatijquetl!
    ¿Ayamo timomaca cuenta para totlal Egipto ya tlamisosolijtoc?'
  swh-ONEN: Maafisa wa Farao wakamwambia, “Mpaka lini huyu mtu atakuwa tanzi kwetu?
    Waachie hao watu waende zao, ili wapate kumwabudu Bwana Mungu wao. Je, bado hutambui
    kuwa Misri imeangamia?”
  bba-bba: Yerɑ Eɡibiti sunɔn bwɑ̃ɑbɑ nùn bikiɑ bɑ nɛɛ, sere dommɑ durɔ wini u ko
    n sun wɑhɑlɑ mɔ̀. A de tɔn be, bu doonɑ bu dɑ bu Gusunɔ ben Yinni sɑ̃. A ǹ wɑ
    mɑ bɛsɛn tem mu kɑm kobu dɔɔ?
  eng-KJVCPB: 'And Pharaoh’s servants said unto him, How long shall this man be a
    snare unto us? let the men go, that they may serve the Lord their God: knowest
    thou not yet that Egypt is destroyed?'
  cpy-cpy: 'Ikantanakiri inampina-paeni Faraón: “¡Pinkathari! ¿Jempema okaateka ipakaero
    rajarii-matee irika atziri? Pishineteri riyaatee isheninka-paeni, ipinkatha-teeri
    Itajorentsite. ¿Tema piñiiro rowaariperotaitakero anampi Apitantoni?”'
  mpx-mpx: Inoke kin ana tolabe hi baek elana hi ba, “Paehila tau ya ala nak ni pem?
    Isileli nu talamwagil nihi egon, inoke nihi na nihi tapwalolo Yehoba wali Yabowaine
    elana. Age nige u atena Itipita i logabola?”
  wbp-wbp: Ngula-jangka, kingi-kirlangu warrkinilirla wangkaja, “Nyampurlu watingki
    Mujujurlu kangalpa maarr-pakarni. Maju-mani muku-ka nyiyarningkijarra nyampurla
    ngurungka! Nyiya-jangka kanpa warrarda wurra-mani? Yilyaya-jana wati Yijirali-pinki
    nyampu-ngurlu nguru-ngurlu yungulurla nyanungu-nyangu YAAWIYI-ki Kaatuku pulka-pinyi
    jiljangka.”
  luo-luo: Jodong Farao nowachone niya, “Ngʼatni nobednwa obadho nyaka karangʼo? We
    ogandani odhi mondo mi gidhi gilam Jehova Nyasaye ma Nyasachgi. Dibed ni pok ifwenyo
    ni Misri kethore?”
  meu-meu: Bena Farao ena hesiai taudia ese e hereva henia, eto, Ina tau ese baine
    hahekwakwanaida ela bona edena nega ai? Tatau be ba kahudia nege, baela, Iehova
    edia Dirava bae toma henia diho. Asi dibamu Aigupto vada e dika vaitani a?
  npi-ULB: फारोका अधिकारीहरूले तिनलाई भने, “कहिलेसम्म यो मानिसले हामीलाई धम्की दिने?
    तिनीहरूका परमप्रभु परमेश्‍वरलाई आराधना गर्न इस्राएलीहरूलाई जान दिनुहोस् । मिश्र
    नष्‍ट भएको के हजुरले देख्‍नुभएको छैन र?”
  yor-yor: Àwọn ìjòyè Farao sọ fún un, “Yóò ti pẹ́ to tí ọkùnrin yìí yóò máa jẹ́ ìkẹ́kùn
    fún wa? Jẹ́ kí àwọn ènìyàn yìí lọ, kí wọn kí ó le sìn Olúwa Ọlọ́run wọn. Ṣe ìwọ
    kò ṣe àkíyèsí síbẹ̀ pé, ilẹ̀ Ejibiti ti parun tán?”
  emp-NTPO: 'Maʌ̃be Egiptod̶ebema dji dromarãba dji boroa jarasid̶aa: –¿Bʌa wad̶ibid̶a
    jãʌ̃ ẽberãa idu dadjirãra mĩã sẽbi b̶aica? Israelerãra idu wãbidua ãdji Ãcõrẽa
    animarãda babue diad̶amãrẽã. ¿Bʌa wad̶ibid̶a adua b̶ʌca Egipto druara jũma ãrĩbʌrʌda?–'
  ind-ind: Para pejabat raja berkata kepadanya, “Baginda, sampai kapankah orang ini
    akan terus menyusahkan kita? Biarkanlah rakyat itu pergi agar mereka dapat menyembah
    dewa mereka. Sadarilah, Mesir sudah hancur!”
  pes-OPCB: 'درباریان نزد پادشاه آمده، گفتند: «تا به کی باید این مرد ما را دچار مصیبت
    کند؟ مگر نمی‌دانی که مصر به چه ویرانه‌ای تبدیل شده است؟ بگذار این مردم بروند و
    خداوند، خدای خود را عبادت کنند.»'
  aer-aer: Warrkene Pharaoh-kenhe areye ikwere angkeke, “Artwe nhenhe Moses kwenhe
    anwerneke anhelheme. Re kwenhe arne ingkirreke nhenhele akurne-anthurre-ileme!
    Iwenhenge-arle-ame unte renhe akwete ayene-ilelheme? Artwe Israel-arenye areye
    apmere nhenhe-ngentyele yernaye itne nhenge alhetyenhenge YAHWEH Ngkarte itnekenhe
    utyernemele tnaketyeke apmere arrangkethe ikwerele.”
  tgl-ULB: Sinabi ng mga lingkod ni Paraon sa kaniya, “Gaano ba katagal na magiging
    pahamak ang taong ito sa atin? Hayaan mo nang umalis ang mga Israelita para makasamba
    kay Yahweh na kanilang Diyos. Hindi mo pa ba napagtanto na wasak na ang Ehipto?”
  cbu-NT: Shitungaramchusin, kuraksha wasundurur, yuw urkaree ksutkana anshatssin
    táranganaya, ¿In tputsi wanipaja zar iyaam xarashish wayach? ¿Tamasha shiy nda
    yasaksha? watam iyash tsapuni kapung tayutaritkanawa. Waani shitungkanlliniya.
    Sheersin, waani arap naayarusin, Apanllirineetsi ungirtapanaya, wasundurur táranganaya
    urkareetsi.
  hui-hui: Ani tagira piyagola kininaga biabe biaga biarume kini biagohondo lalu,
    Agali ogonime ina genda hangu mo ngialu kagoni. Ani ngialu haabo helole ke agini.
    Harugo Isaraele agali hangume Anduane Homogo tinaga Ngode Datagaliwabe mitangi
    bialu ibu mo dunini howa lotu lole pelo agali hangu pudaba la. Áyu Iyibi mo koore
    haro lalu o kagoni í̠ nahendedebe, lene.
  mya-mya: မှူး​မတ်​တို့​က​ဘု​ရင်​အား``ဤ​သူ​တို့​သည် အ​ကျွန်ုပ်​တို့​ကို​မည်​မျှ​ကြာ​အောင်​ဒုက္ခ​ရောက်
    စေ​ပါ​မည်​နည်း။ ထို​သူ​တို့​သည်​သူ​တို့​၏​ဘု​ရား ဖြစ်​သော​ထာ​ဝ​ရ​ဘု​ရား​အား ဝတ်​ပြု​နိုင်​ရန်
    သွား​ခွင့်​ပေး​တော်​မူ​ပါ။ အ​ရှင်​မင်း​ကြီး၊ ယ​ခု ပင်​အီ​ဂျစ်​ပြည်​ပျက်​စီး​နေ​ပြီ​မ​ဟုတ်​ပါ
    လော'' ဟု​လျှောက်​ကြ​၏။
  cbi-NTPO: 'Tsenñu faraón'' bale chachilla tsandila: ¿Naama jina entsa unbere lalanu
    tiba tajtungue tirenuu kentsunujtun? Tsamantsa bale ruku faraón, ¿nenñaa entsa
    chachillanu yala'' Dios Yavénu aawa kure'' keewaajinudetsu me-eetyumi? Ñuya chaiba
    mijaindyu''ba jumee tenve naa Egipto tuya tsaa tituba de-iintsuñuba, tila.'
  bod-N: དེ་ནས་ཕཱར་ཨོལ་གྱི་འཁོར་གཡོག་རྣམས་ཀྱིས་ཁོ་ལ། མི་འདི་དུས་ནམ་ཞིག་གི་བར་དུ་ངེད་ཅག་འཛིན་པའི་རྙི་རུ་འགྱུར་རམ།
    མི་འདི་རྣམས་ཁོ་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་བྱེད་པའི་ཆེད་དུ་འགྲོ་རུ་ཆུག་དང་།
    ཨེ་ཅིབ་ཡུལ་བརླགས་ཟིན་པ་ཁྱེད་ཀྱིས་ད་དུང་མི་ཤེས་སམ་ཞེས་ཞུས་པས།
  sna-sna: Machinda aFaro akati kwaari, “Munhu uyu acharamba ari musungo kwatiri kusvikira
    riniko? Regai vanhu vaende, kuti vagonamata Jehovha Mwari wavo. Ko, hamusi kuzviona
    here nazvino kuti Ijipiti yaparara?”
  spa-BLM: 'Los siervos del faraón le dijeron: “¿Hasta cuándo será este hombre una
    trampa para nosotros? Deja ir a los hombres para que sirvan a Yahvé, su Dios.
    ¿Aún no sabes que Egipto está destruido?”'
  cac-cac: 'Ix yalan eb'' vin̈ ay yopisio yed'' vin̈ rey chi'': —¿B''aq''uin̈ ol yactej
    juntzan̈ vinac tic on̈ stzuntzani? ¿Tas yuj max actejel jun chon̈ab'' chi'' yic
    sb''at och eb'' ejmelal d''a Jehová sDiosal chi''? ¿Tom max nachajvalel jab''oc
    uuj, ina toxo ix juvicanb''at co chon̈ab'' tic? xchi eb''.'
  swh-ULB: Watumishi wa Farao wakamwambia, “Mpaka lini huyu mwanaume ata kuwa msumbufu
    kwetu? Acha Waisraeli waende wakamuabudu Yahweh Mungu wao. Bado haujatambua kuwa
    Misri imeharibiwa?”
  bel-bel: 'Тады рабы фараонавыя сказалі яму: ці доўга ён будзе мучыць нас? адпусьці
    гэтых людзей, хай яны ўчыняць служэньне Госпаду, Богу свайму; няўжо ты яшчэ ня
    бачыш, што Егіпет гіне?'
  deu-ELBBK: 'Und die Knechte des Pharaos sprachen zu ihm: Bis wann soll uns dieser
    zum Fallstrick sein? Lass die Leute ziehen, dass sie dem HERRN, ihrem Gott, dienen!
    Erkennst du noch nicht, dass Ägypten zugrunde geht?'
  mbb-OT: Ne migkaǥi sikan is menge upisyal te hadì diyà te kandin te, “Ebpekesigudu
    en ebpekeveǥey kenitew te kezeetan heeyan he etew, umbe deyzey ke edtuǥutan nu
    en sikandan te kegenat su wey zan maazap is Nengazen he Megbevayè dan. Su isipa
    nu man, nezeetan en heini is Ehipto.”
  mal-2015: 'അപ്പോൾ ഭൃത്യന്മാർ ഫറവോനോടു: എത്രത്തോളം ഇവൻ നമുക്കു കണിയായിരിക്കും? ആ
    മനുഷ്യരെ തങ്ങളുടെ ദൈവമായ യഹോവയെ ആരാധിക്കേണ്ടതിന്നു വിട്ടയക്കേണം; മിസ്രയീം നശിച്ചുപോകുന്നു
    എന്നു ഇപ്പോഴും നീ അറിയുന്നില്ലയോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌorã, faraṍ docacjãrã wiorã cʉ̃rẽ aꞌtiro nicãrã niwã: —¿Deꞌro nicãpʉ
    marĩrẽ ãꞌrĩ ñaꞌarõ weeduꞌugʉsari? Õꞌacʉ̃ na wiogʉre eꞌcatipeorã waꞌacã, narẽ duꞌuoꞌocãꞌña.
    Cʉ̃ marĩ ya diꞌtare dojorẽpeꞌotojami. ¿Mʉꞌʉ tere ĩꞌaweti? nicãrã niwã.'
  gup-gup: Wanjh bininj nawu birrimarnedurrkmirri Pharaoh birrimarneyimeng, “Kaluk
    baleh kayime nanih bininj yibawon kunyid kamarnbun kadberre? Yibenmunkewemen djalbininjwi
    ba kabirridi yiwarrudj nuye Yawey nawu God bedberre. Minj nuk yibangmeburrbun
    bu Egypt djalbolkwarreminj?”
  gvs-gvs: Tuwo Pero ina pakonayao silatuwoko sidigo kadi, ‘Sivavina nakae bei amo
    tauyana kutagone mou goi iyowóida? Tomota kutaligēidi bei sina sisakululu Yauwe
    idi Yaubada yaina. Manakae? Nava geya kuyagoiyeta bego Itipita ana madabokina
    bogina sibugoyai?’
  rmc-rmc: 'Le Faraonoskre uradňika phende: „Dži kana mek amenge kada murš kerela
    pharipen? Premuk ole manušen, hoj te lašaren le RAJES, peskre Devles. Tu na dikhes
    pre oda, hoj o Egipt ela zňičimen?“'
  nlg-nlg: Gaira na lei mane nagho tara mai ta Pharaoh, mara kokokoe vania, “Ivei
    vaho ke vagha na hauna ko lubatia na mane eni geke nea na haurake vaghana eni?
    Ai nongigho ge ko lubatira na lei mane ni Israel/Jew ge kara tona ni va holopangotiana
    Yahweh didira na God. O mua righiolia na komu/butonikomu i Egypt te koli tana
    haurake?”
  pes-OPV: 'آنگاه بندگان فرعون به وی گفتند: «تا به کی برای ما این مرد دامی باشد؟ این
    مردمان را رها کن تا یهوه، خدای خود را عبادت نمایند. مگرتابحال ندانسته‌ای که مصر
    ویران شده است؟»'
  ron-1924: 'Служиторий луй Фараон й-ау зис: „Пынэ кынд аре сэ фие омул ачеста о пакосте
    пентру ной? Ласэ пе оамений ачештя сэ плече ши сэ служяскэ Домнулуй Думнезеулуй
    лор. Тот ну везь кэ пере Еӂиптул?”'
  ben-OBCV: ফরৌণের কর্মকর্তারা তাঁকে বললেন, “আর কত দিন এই লোকটি আমাদের পক্ষে এক ফাঁদ
    হয়ে থাকবে? লোকদের যেতে দিন, যেন তারা তাদের ঈশ্বর সদাপ্রভুর আরাধনা করতে পারে।
    আপনি কি এখনও বুঝতে পারছেন না যে মিশর ছারখার হয়ে গিয়েছে?”
  som-som: Markaasaa Fircoon addoommadiisii waxay ku yidhaahdeen, Ilaa goormuu ninkanu
    dabin inagu noqonayaa? Inaga sii daa nimanka, Rabbiga Ilaahooda ah ha u adeegeene.
    War miyaadan weli ogayn in Masar baabba'day?
  lat-VUC: 'Dixerunt autem servi Pharaonis ad eum: Usquequo patiemur hoc scandalum?
    dimitte homines, ut sacrificent Domino Deo suo; nonne vides quod perierit Ægyptus?'
  eng-ASVBT: 'And Pharaoh’s servants said unto him, How long shall this man be a snare
    unto us? let the men go, that they may serve Jehovah their God: knowest thou not
    yet that Egypt is destroyed?'
  mna-mna: 'To zin bibip ta timuŋmuuŋgu pa uraata ki king na, tisu mi tiso pa king.
    Tiso: “Wai, uunu parei ta nu leŋ la to tana kalŋaana som? Ina nu ta we uunu piti,
    tabe ni ikamam pataŋana boozomen taiŋgi piti i. Nu re som? Lele ki Aikuptu isaana
    kek. Tana zem zin tomooto kizin Israel ma tila len be tikam suŋŋana pa Yooba Anutu
    kizin.”'
  ita-1885: 'E i servitori di Faraone gli dissero: Fino a quando ci sarà costui per
    laccio? lascia andar questi uomini acciocchè servano al Signore Iddio loro; non
    sai tu ancora che l''Egitto è perito?'
  eng-LXXUP: And the servants of Pharaoh say to him, How long shall this be a snare
    to us? send away the men, that they may serve their God; wilt thou know that Egypt
    is destroyed?
  eng-ULB: Pharaoh's servants said to him, “How long will this man be a menace to
    us? Let the Israelites go so that they may worship Yahweh their God. Do you not
    yet realize that Egypt is destroyed?”
  spa-VBL: 'Los oficiales del Faraón se acercaron a él y le preguntaron: “¿Cuánto
    tiempo vas a dejar que este hombre nos cause problemas? Deja que esta gente se
    vaya para que puedan adorar al Señor su Dios. ¿No te das cuenta de que Egipto
    ha quedado destruido?”'
  fra-_FOB: 'Et les serviteurs de Pharaon lui dirent: Jusqu''à quand celui-ci nous
    sera-t-il en piège? Laisse aller ces gens, et qu''ils servent l''Éternel leur
    Dieu. Ne vois-tu pas encore que l''Égypte est perdue?'
  mal-mal: 'അപ്പോൾ ഭൃത്യന്മാർ ഫറവോനോട്: “എത്ര നാൾ ഇവൻ നമുക്ക് ഉപദ്രവകാരിയായിരിക്കും?
    ആ മനുഷ്യരെ അവരുടെ ദൈവമായ യഹോവയെ ആരാധിക്കേണ്ടതിന് വിട്ടയയ്ക്കണം; ഈജിപ്റ്റ് നശിച്ചു
    എന്ന് ഇപ്പോഴും നീ അറിയുന്നില്ലയോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Is par darbāriyoṅ ne Firaun se bāt kī, “Ham kab tak is mard ke jāl meṅ
    phaṅse raheṅ? Isrāīliyoṅ ko Rab apne Ḳhudā kī ibādat karne ke lie jāne deṅ. Kyā
    āp ko abhī tak mālūm nahīṅ ki Misr barbād ho gayā hai?”
  suz-BL: मिनु फाराओ आ दरवार ङा गेय पाइबपुकीमी फाराओ कली “मेको मुरुम आंइ कली गेना
    सम्‍म श्‍येत गेबा? मेको मुर आन कली परमप्रभु यावे, आन परमप्रभु कली चढ़ेचा गेने।
    इजीप्‍त रागी मुल थुम्‍साक्‍व, दे मतुइक्‍नीनी?” देंमा बाक्‍त।
  ita-1927: 'E i servitori di Faraone gli dissero: “Fino a quando quest’uomo ci sarà
    come un laccio? Lascia andare questa gente, e che serva l’Eterno, l’Iddio suo!
    Non sai tu che l’Egitto e rovinato?”'
  ckb-ckb: 'خزمەتکارانی فیرعەونیش پێیان گوت: «هەتا کەی ئەمە ببێتە تەڵە بۆمان؟ ڕێ بەو
    پیاوانە بدە با بڕۆن و یەزدانی پەروەردگاریان بپەرستن، ئایا هێشتا نازانیت کە میسر
    وێران بووە؟»'
  eng-BBE: 'And Pharaoh''s servants said to him, How long is this man to be the cause
    of evil to us? let the men go so that they may give worship to the Lord their
    God: are you not awake to Egypt''s danger?'
  kan-OKCV: ಫರೋಹನ ಅಧಿಕಾರಿಗಳು ಅವನಿಗೆ, “ಇವನು ಎಷ್ಟು ಕಾಲ ನಮಗೆ ಉರುಲಾಗಿರಬೇಕು. ಆ ಜನರು ತಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಆರಾಧನೆ ಮಾಡುವಂತೆ ಅವರನ್ನು ಕಳುಹಿಸಿಬಿಡು. ಈಜಿಪ್ಟ್ ನಾಶವಾಯಿತೆಂದು
    ನಿನಗೆ ಇನ್ನೂ ತಿಳಿಯಲಿಲ್ಲವೋ?” ಎಂದರು.
  bbb-bbb: Areme Kini Ferodo e mamekanu ije bu urina Fero kuae, A vierafega e ige
    fu maza izege no irufui vajuoruke? Ijadufuo arega e Isureroko ije bu usiae vaekina
    bu E Ireobo ro Godi buone ije baname isoena kafiafirine. Aeje aka ni nisuina fikoke
    are ige Ijifiti funeka ma iseremo ige gano kuae.
  tam-2017: 'அப்பொழுது பார்வோனுடைய வேலைக்காரர்கள் அவனை நோக்கி: “எதுவரைக்கும் இந்த
    மனிதன் நமக்குத் தொல்லை கொடுக்கிறவனாக இருப்பான்? தங்களுடைய தேவனாகிய யெகோவாவுக்கு
    ஆராதனைசெய்ய அந்த மனிதர்களைப் போகவிடும்; எகிப்து அழிந்துபோனதை நீர் இன்னும் அறியவில்லையா”
    என்றார்கள்.'
  spa-RV-1909: 'Entonces los siervos de Faraón le dijeron: ¿Hasta cuándo nos ha de
    ser éste por lazo? Deja ir á estos hombres, para que sirvan á Jehová su Dios;
    ¿aun no sabes que Egipto está destruído?'
  ron-BTF: 'Și servitorii lui Faraon i-au spus: Până când acest om va fi o cursă pentru
    noi? Lasă bărbații să plece, ca să servească pe DOMNUL Dumnezeul lor; încă nu
    știi că Egiptul este distrus?'
  eng-WEBP: Pharaoh’s servants said to him, “How long will this man be a snare to
    us? Let the men go, that they may serve the LORD, their God. Don’t you yet know
    that Egypt is destroyed?”
  eng-FBV: Pharaoh's officials came to him and asked, “How long are you going to let
    this man cause us trouble? Let these people go so they can worship the Lord their
    God. Don't you realize that Egypt has been destroyed?”
  nld-1939: 'Maar de hovelingen van Farao zeiden tot hem: Hoelang zal die man ons
    nog schade moeten berokkenen? Laat die mensen toch vertrekken, om Jahweh, hun
    God, te vereren. Beseft ge nu nog niet, dat Egypte zo te gronde gaat?'
  nch-BL: 'Huan itequiticahua Faraón quiilhuijque: ―¿Hasta quema ni tacat noja techcuesolmacas?
    Xiquincahua ma yaca nopa masehualme ma quihueyichihuatij ininTECO Dios. ¡Ay Tanahuatijquet!
    ¿Ayemo tiquita para total Egipto ya tamisosolijtoc?'
  vie-1934: 'Quần thần Pha-ra-ôn tâu rằng: Đến chừng nào người nầy mới thôi gài bẫy
    ta? Hãy tha dân ấy đi, để chúng nó hầu việc Giê-hô-va Đức Chúa Trời chúng nó!
    Bệ hạ há chưa biết rằng nước Ê-díp-tô đã bị nguy vong sao?'
  hin-CV: फ़रोह के मंत्रियों ने फ़रोह से पूछा, “और कब तक यह व्यक्ति हमारे लिए परेशानी
    का कारण बनेगा? इन्हें जाने दो ताकि वे याहवेह, अपने परमेश्वर की आराधना कर सकें.
    क्या आपको नहीं मालूम कि मिस्र देश नष्ट हो चुका है?”
  eng-OURB: Pharaoh’s servants said to him, “How long will this man be a snare to
    us? Let the men go, that they may abad ·serve· Adonai, their God. Don’t you yet
    know that Egypt [Abode of slavery] is destroyed?”
  spa-BES: 'Y los siervos de Faraón le dijeron: ¿Hasta cuándo este hombre va ser la
    causa del mal para nosotros? deja ir a los hombres para que adoren al Señor su
    Dios: ¿no se a dado cuenta que Egipto está destruido?'
  tdx-tdx: Hoe o mpitoro’’ i Paròo ama’e, Pak’ ombia t’ie mbe ho fandrik’ aman­tika?
    Ampiengao ondatio hitoroñe Iehovà Andrianañahare’e; mbe tsy rendre’o hao te mianto
    t’i Mitsraime?
  vid-vid: Vitumagwa wa Falao nawamuuza, “Ndaze, munhu ayu kotugaza mbaka hanili?
    Waleche wanhu awa walute wakamfugamile Mkulu Nguluwi, Nguluwi wa hewo. Ndaze,
    hulingona kota isi ya Misili yanguwifigwa?”
  eng-OKE: And the servants of Pharoh said to him, How long shall this man be an injury
    (stumbling-block) to us? Send the men away, that they may serve before the Lord
    their God. Knowest thou not yet that Mizraim hath perished?
  tha-KJV: บรรดาข้าราชการของฟาโรห์ทูลฟาโรห์​ว่า “คนนี้จะเป็นบ่วงแร้วดักเราไปนานสักเท่าใด
    ขอทรงพระกรุณาปลดปล่อยคนเหล่านั้นให้ไปปรนนิบั​ติ​พระเยโฮวาห์พระเจ้าของเขาเถิด พระองค์​ยังไม่ทรงทราบหรือว่าอียิปต์กำลังพินาศแล้ว”
  por-BR-2018: 'Então os servos de Faraó lhe disseram: Até quando este nos será por
    laço? Deixa ir a estes homens, para que sirvam ao SENHOR seu Deus; ainda não sabes
    que Egito está destruído?'
  deu-ELO: 'Und die Knechte des Pharao sprachen zu ihm: Bis wann soll uns dieser zum
    Fallstrick sein? Laß die Leute ziehen, daß sie Jehova, ihrem Gott, dienen! Erkennst
    du noch nicht, daß Ägypten zu Grunde geht?'
  eng-WYC-2018: Forsooth the servants of Pharaoh said to him, How long shall we suffer
    this offense? Deliver the men, that they make sacrifice to their Lord God; seest
    thou not that Egypt hath perished? (And Pharaoh’s servants said to him, How long
    shall we suffer this tribulation? or How long shall this man bring trouble upon
    us? Let those people go, so that they can worship the Lord their God; seest thou
    not that Egypt hath been destroyed?)
  epo-epo: 'Tiam la servantoj de Faraono diris al li: Ĝis kiam tiu homo estos por
    ni suferilo? forliberigu tiujn homojn, por ke ili faru servon al la Eternulo,
    ilia Dio; ĉu vi ankoraŭ ne vidas, ke Egiptujo pereas?'
  uig-PIN: 'Pirǝwnning ǝmǝldarliri uningƣa: — Bu adǝm bizgǝ ⱪaqanƣiqǝ tuzaⱪ bolar?
    Ɵz Hudasi Pǝrwǝrdigarƣa ibadǝt ⱪilixⱪa bu adǝmlǝrni ⱪoyup bǝrgǝyla! Misirning
    harab bolƣinini tehiqǝ kɵrmǝywatamdila? — dedi.'
  beo-beo: 'Felou ea eagene ouligisu dunu ilia da ema amane sia:i, “Amo dunu da habowali
    seda ninima se nabasu ima:bela:? Di Isala:ili dunu ilia Hina Godema nodone sia:ne
    gadomusa: fisidigima. Ninia Idibidi soge da gugunufinisi dagoi.”'
  tpi-OTNT: Na ol ofisa i tokim king olsem, “Harim. Hamas taim bai yu larim dispela
    man i givim hevi long yumi? Larim ol man tasol i go lotu long God, Bikpela bilong
    ol. Yu no lukim Isip i bagarap pinis, a?”
  hau-SA: Fadawan Fir’auna suka ce masa, “Har yaushe mutumin nan zai zama mana tarko?
    Ka bar mutanen su tafi domin su yi wa Ubangiji Allahnsu sujada. Har yanzu ba ka
    san cewa Masar ta lalace ba?”
  udu-udu: 'Dhali ’kwani kun miikina P̱irawna ṯu’c mo tani oki a’di gwo mo ki: Me’d
    ekata i mina wathi/ yan ic̱a’bi yap̱ ana ka gumme/ wakan mo? Dhalki ’kwani iin
    mo ki uni mini mii mii mmotaḵ TAP̱A Arumgimis buni mo. /E mala ṯumu’c pini mmomol
    gwo ’ban naskinaŋ gana/ mo? Dina /e ki mish gwo ’ban ki Pam Masir ’ce’dkunu shoka?'
  uig-LAT: 'Pirewnning emeldarliri uninggha: — Bu adem bizge qachan’ghiche tuzaq bolar?
    Öz Xudasi Perwerdigargha ibadet qilishqa bu ademlerni qoyup bergeyla! Misirning
    xarab bolghinini téxiche körmeywatamdila? — dédi.'
  nde-nde: Izikhulu zikaFaro zathi kuye, “Koze kube nini na indoda le ilokhu iyisifu
    kithi? Yekela abantu bahambe bayekhonza uThixo uNkulunkulu wabo. Ulokhu ungaboni
    yini ukuthi ilizwe leGibhithe selichithekile?”
  ton-ton: 'Pea pehē ʻe he kau tamaioʻeiki ʻa Felo kiate ia, “ʻE fēfeeʻi hono fuoloa
    mo e kei ʻiate kitautolu ʻae tangata ni ko e tauhele? Tuku ʻae kau tangata ke
    ʻalu, koeʻuhi ke nau tauhi ʻa Sihova ko honau ʻOtua: ʻoku teʻeki ai te ke ʻilo
    kuo ʻauha ʻa ʻIsipite?”'
  ces-1613: 'Řekli pak služebníci Faraonovi k němu: Dokavadž tento bude nám osídlem?
    Propusť ty muže, ať slouží Hospodinu Bohu svému. Zdaž ještě nevíš, že zkažen jest
    Egypt?'
  eko-eko: 'Aphano mashawuriiya a Firawuuna khusala alupa yoori: “Mpakha lini ntthu
    otu anituturushaka? Owaalikhe atthu apa alawe amwaaputu Nnyizinku Nluku aya. Khiniweeleya
    yoori Misuri yatapanyeya?”'
  eng-WMB: Pharaoh’s servants said to him, “How long will this man be a snare to us?
    Let the men go, that they may serve the LORD, their God. Don’t you yet know that
    Egypt is destroyed?”
  tam-TCV: பார்வோனின் அதிகாரிகள் அவனிடம், “எதுவரை இந்த மனிதன் நமக்குக் கண்ணியாயிருப்பான்?
    தங்கள் இறைவனாகிய யெகோவாவுக்கு வழிபாடு செய்ய அந்த மனிதரைப் போகவிடும். எகிப்து நாடு
    பாழாய் போனதை நீர் இன்னும் உணரவில்லையா?” என்றார்கள்.
  ceb-ULB: Miingon ang mga sulugoon sa Faraon kaniya, “Hangtod kanus-a man kita samokon
    niining tawhana? Palakwa na ang mga Israelita aron nga makasimba sila kang Yahweh
    nga ilang Dios. Wala ka pa ba makaamgo nga naguba na ang Ehipto?”
  pol-UBG: 'Wtedy słudzy faraona powiedzieli do niego: Jak długo ten człowiek będzie
    dla nas sidłem? Wypuść tych ludzi, aby służyli PANU, swemu Bogu. Czy jeszcze nie
    wiesz, że Egipt został zniszczony?'
  agr-agr: 'Nuna tusa waketjamtai, faraógka atueka takataiji aidau niina jegantag
    tuidau: “¡Au aents aina duka kuashta utugchata apujtugmas waitkagmainawai! Nuniau
    asamtai, dekas shiyaktajum nunikjum atumi Apajuí Tuke Pujuuwa nunú ememattajum,
    tita. ¿Amek waintsumek Egipto nugka tsainak patamsa duka?” tuidau.'
  kyc-kyc: Dokopa banya yulu pingi akali mupwa dupwame kiŋi lamaiyuo lao, Yuu Isipi
    dake repeta kwaeyo para lao masa nalese? Yuu gii akipare namwa randa joo karase?
    Isaraele akali dupwa yaki nyuo nakamana Kamongo Anatu doko lakandaramiŋi pena
    lakamipi, leyami.
  urd-GVU: اِس پر درباریوں نے فرعون سے بات کی، ”ہم کب تک اِس مرد کے جال میں پھنسے
    رہیں؟ اسرائیلیوں کو رب اپنے خدا کی عبادت کرنے کے لئے جانے دیں۔ کیا آپ کو ابھی
    تک معلوم نہیں کہ مصر برباد ہو گیا ہے؟“
  deu-1912: 'Da sprachen die Knechte Pharaos zu ihm: Wie lange sollen wir mit diesem
    Manne geplagt sein? Laß die Leute ziehen, daß sie dem HERRN, ihrem Gott, dienen.
    Willst du zuvor erfahren daß Ägypten untergegangen sei?'
  ntj-ntj: Nyangka-ya puurrpa Piiruku yamatji pirnilu-lu watjarnu, “Wiya, wati ngaalu-munta-lanya
    tirtu walykura kanyinma? Yala, wati-tjananya Yitjurayilku tjamupirti witula. Nyangka-yayi
    mapitja mayu-mayu nyinarranytjalu palunyaku Puurrpa Mama Kuurrnga marninypuwa.
    Purtu-muntan kulira? Wiyangkalpi-lampa ngurra palyamunurringu.”
  kan-2017: ಆಗ ಫರೋಹನ ಪರಿವಾರದವರು ಅವನಿಗೆ, “ಈ ಮನುಷ್ಯನು ಇನ್ನು ಎಷ್ಟು ದಿನ ನಮಗೆ ಉರುಲಾಗಿರಬೇಕು.
    ಆ ಜನರು ಹೋಗಿ ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಆರಾಧಿಸುವುದಕ್ಕೆ ಅಪ್ಪಣೆಕೊಡು. ಐಗುಪ್ತ ದೇಶವು ಹಾಳಾಯಿತೆಂದು
    ಇನ್ನು ನಿನ್ನ ಮನಸ್ಸಿಗೆ ಬರಲಿಲ್ಲವೋ?” ಎಂದು ಹೇಳಿದರು.
  ena-ena: '@see-verse:EXO.010.006'
  yap-yap: Me ga’ar fapi tolang ni bay u tan pa’ Farao ngak Farao, “Uw n’umngin nap’an
    ni nge par e re mo’on ney ngi i gafgow nagdad? Mu pagrad ngranod ngar meybilgad
    ngak SOMOL ni Got rorad. Damur guy nike kireb e nam nu Egypt?”
  hlt-MCSB: Te vaengah Pharaoh kah sal rhoek loh a taengah, “Me hil nim mamih taengah
    hlaeh la a om ve he. tongpa rhoek te tueih mai lamtah a Pathen Yaweh taengah thothueng
    uh saeh, Egypt a rhawp coeng he na ming hlan nim?” a ti uh.
  mdy-ETH: ካኣቲና ዎላ ማዻ ዼኤፖ ዓሳ ካኣቲ ኮራ፦ «ሃይ ዓሢ ኑኡም ፒሮ ማዒ ሜታሳሢ ዓይዲ ሄላንዳኣናዳይ? ዔያቶኮ ፆኦዛሢ
    ማዔ ናንጊና ናንጋ ጎዳ ካኣሽካኒ ዒስራዔኤሌ ዓሶኮ ዓቲንቃ ዓኣዾንጎ፤ ኑኡኮ ዓጬላ ባይሲንታይዳ ኬዴሢ ኔኤም ጴዹዋዓዳ?» ጌዔኔ፤
  twi-ASANTE: Afei, mpanimfoɔ a wɔwɔ Farao asɛnniiɛ no bɛbisaa no sɛ, “Nkɔsi da bɛn
    na wobɛma saa ɔbarima yi afa yɛn nnommum? Wonhunuu sɛ Misraim nyinaa adane amamfo?
    Ma nnipa no ɛkwan na wɔnkɔ nkɔsom Awurade wɔn Onyankopɔn!”
  eng-WEBU: Pharaoh’s servants said to him, “How long will this man be a snare to
    us? Let the men go, that they may serve the LORD, their God. Don’t you yet know
    that Egypt is destroyed?”
  bnp-bnp: E huriki a bolekori ri takia e Parao, “I balaka riva a hini go longotaro
    a bakovi nga? Ngane ru habi a maregoa ne hita. O longo ne ria ri gi vano ri gi
    kavurikea e BAKOVI DAGI, a Vure ne ria. Ra ioe, i uka ma o masia e Egipto i hale
    liu pali?”
  wal-wal: Bin kawuwaa sunttati kawuwaa, “Ha bitanee nuuyyo aude gakkanaassi pire
    gidanee? Eti GODAU, bantta Xoossau, goinnana mala, neeni asaa yedda; Gibxxe biittai
    bayidoogaa neeni ha77inne akeekikkii?” yaagidosona.
  spa-PDDPT: 'Los esclavos de Faraón le dijeron: ¿Hasta cuándo este hombre será una
    trampa para nosotros? Deja que esta gente vaya y sirva a Yavé su ʼElohim. ¿No
    reconoces que Egipto es destruido?'
  gun-gun: 'Ha''e ramo Faraó rembiguai kuery aipoe''i ixupe: — Raka''e peve tu kova''e
    ava nhandejopy ''rã herekovy? Emondouka na ha''e kuery, Senhor nguuete pe ikuai
    aguã. Ndereikuaai teri ri ty''y Egito ivaipa maa? — he''i okuapy.'
  agu-BL: Yi cyele'n tzaj Moisés nintzun cyal yi e' ajcaw yi ate' xlaj faraón. —Ta',
    ¿tona' ltane' yi jun yaja'tz tan kaxuxe'n? Ba'n tcu'n yi nink tak'u' ama'l scyetz
    yi e' tetz tanum tan chibene'n tan c'u'laje'n yi cyetz chiryosil, na ¿qui pe'
    na el xtxumu' tetz yi ja wi't el cu'n katanum swutz tan paj yi qui na tak'u' ama'l
    scyetz? che'ch tzun bantz tetz faraón.
  ilo-ULB: Kinuna ti adipen ni Faraon kenkuana, “Kasano pay kabayag nga agbalin a
    peggad daytoy a tao kadatayo? Palubosam dagiti Israelita a mapan tapno makapagdayawda
    kenni Yahweh a Diosda. Saanmo pay kadi a maamiris a nadadaelen ti Egipto?”
  kpg-kpg: Digau aamua o di king ga helekai gi mee, “Nia daane aanei le e waalooloo
    behee i di nau haga de aadee gidaadou? Heia nia daane Israel gii hula gi daumaha
    ang gi Dimaadua go di nadau God. Goe e de iloo bolo Egypt la gu mooho?”
  uig-ARA: 'پىرەۋننىڭ ئەمەلدارلىرى ئۇنىڭغا: ــ بۇ ئادەم بىزگە قاچانغىچە تۇزاق بولار؟
    ئۆز خۇداسى پەرۋەردىگارغا ئىبادەت قىلىشقا بۇ ئادەملەرنى قويۇپ بەرگەيلا! مىسىرنىڭ
    خاراب بولغىنىنى تېخىچە كۆرمەيۋاتامدىلا؟ ــ دېدى.'
  bps-bps: Di kdà Mosis, man i dad ganlal Faraon di kenen, manla, “Tan i klo Mosis
    kè smamuk gito? Faloham i dad bel Israél lamwà, du fye fakay ale mangamfù di Dwata
    i Amu, i Dwatala. Laam kè teen tamalmo i banweito ani?”
  sus-sus: Firawuna xa kuntigie naxa a fala a bɛ, «Yi xɛmɛ won tɔɔrɔma han mun tɛmui?
    I xa a xa ɲama bɛɲin alako e xa siga e Marigi Alatala batude. Han ya i mu a kolon
    Misira na sɔntɔfe nɛ?»
  pon-2006: Sapwellimen Parao lapalap ako ahpw patohwanohng, “Ia erein ohl menet eh
    pahn kedirepwei kitail? Komw ketin kupwureirailla, pwe re en kak kaudokiong KAUN-O,
    ar Koht. Komw sohte mahsanih duwen Isip eh ohlahr?”
  jae-jae: Ma Paraonê sakiŋwaga sêsôm gêdêŋ eŋ gebe “Ŋac tonec êtu aêac tamoa jageo
    ŋamôkê e endeŋ ondocgeŋ. Ôwi lau tau siŋmaŋ nasênam sakiŋ Apômtau, êsêacnêŋ Anôtô.
    Aiguptu gêjaŋa nec aômnêm kauc kêsa atom me.”
  ksd-ksd: 'Ma ra umana tultul kai Parao dia ga biti tana: Aivia ra bung boko go ra
    tutana na da ra kun ure dat? Una pala vue go ra tarai, upi diat a lotu tadav ra
    Luluai kadia God; pa u nunure boko vang ba Aigipto i tar virua?'
  tur-YTC: Firavun'un hizmetkârları ona, “Bu adam bize ne zamana dek tuzak olacak?”
    dediler. “Adamları bırak gitsinler de Tanrıları Yahve'ye hizmet etsinler. Mısır'ın
    harap olduğunu hala bilmiyor musun?”
  grc-BRENT: Καὶ λέγουσιν οἱ θεράποντες Φαραὼ πρὸς αὐτὸν, ἕως τίνος ἔσται τοῦτο ἡμῖν
    σκῶλον; ἐξαπόστειλον τοὺς ἀνθρώπους, ὅπως λατρεύσωσι τῷ Θεῷ αὐτῶν· ἢ εἰδέναι βούλει
    ὅτι ἀπόλωλεν Αἴγυπτος;
  ind-AYT: Hamba-hamba Firaun berkata kepadanya, “Berapa lama orang ini akan menjadi
    jerat bagi kita? Biarkanlah orang-orang itu pergi supaya mereka dapat melayani
    TUHAN, Allah mereka. Apakah engkau belum menyadari bahwa Mesir telah binasa?”
  nya-nya: Nduna za Farao zinamufunsa kuti, “Kodi munthu uyu adzativutitsa mpaka liti?
    Aloleni anthuwa apite, kuti akapembedze Yehova Mulungu wawo. Kodi simukuona kuti
    dziko la Igupto lawonongeka?”
  hrv-hrv: “Dokle će nam ovaj čovjek biti stupica?” - rekoše faraonu njegovi službenici.
    - “Pusti te ljude neka idu i iskažu štovanje Jahvi, svome Bogu! Zar ne vidiš kako
    Egipat srlja u propast?”
  mps-mps: Tama te tuni bidi aga dali gavman sę ebo bidi dabe augwaligo te tuni bidi
    dali te po wai, “Odao. Nisu naga sogo dabolo te sęgę mabo bidi da tomode me
    bidaibawe? Te we bidi dabe naga te augwali te augwa God Genuai Bidibolo lotu wagi
    peyu pomainao. Nago te Isip tǫ dolali susiąma ebawe?”
  tpi-tpi: Na ol ofisa i tokim king olsem, “Harim. Hamas taim bai yu larim dispela
    man i givim hevi long yumi? Larim ol man tasol i go lotu long God, Bikpela bilong
    ol. Yu no lukim Isip i bagarap pinis, a?”
  dan-1931: 'Men Faraos Tjenere sagde til ham: “Hvor længe skal denne Mand styrte
    os i Ulykke? Lad dog disse Mennesker rejse og lad dem dyrke HERREN deres Gud!
    Har du endnu ikke indset, at Ægypten går til Grunde?”'
  vie-OVCB: 'Quần thần Pha-ra-ôn tâu: “Đến bao giờ dân này mới không còn là mối đe
    dọa cho dân ta? Vua không thấy đất nước Ai Cập đã trở nên điêu tàn hay sao? Xin
    vua, cứ cho họ đi phục vụ Chúa Hằng Hữu, Đức Chúa Trời của họ cho khuất mắt.”'
  guj-2017: ફારુનના સરદારોએ તેને કહ્યું, “અમે ક્યાં સુધી આ લોકો તરફથી ત્રાસ ભોગવતા
    રહીશું? એ લોકોને તેઓના ઈશ્વર યહોવાહ નું ભજન કરવા જવા દે. શું તું નથી જાણતો કે
    હવે મિસરનો સર્વનાશ થવા બેઠો છે?”
  pon-2006A: Sapwellimen Parao lapalap ako ahpw patohwanohng, “Ia erein ohl menet
    eh pahn kedirepwei kitail? Komw ketin kupwureirailla, pwe re en kak kaudokiong
    KAUN-O, ar Koht. Komw sohte mahsanih duwen Isip eh ohlahr?”
  por-BRBSL: 'Os servos do Faraó lhe disseram: “Por quanto tempo este homem será um
    laço para nós? Deixe os homens irem, para que possam servir a Javé, seu Deus”.
    Você ainda não sabe que o Egito está destruído?”'
  aly-aly: Warrkenh-rnem ikwerenh Pharaoh ikwer-warl angkek-anem, “Moses nhenhan anwenhantherrenh
    kwantheyelan. Ra apmwel-areth anwenhantherrenh mpwareyel, apmer nhenh-itwek. Ilek-anem
    nga menty angkeyel Moses-ekan? Israel-kenh-rnem tyarlewa apmer nhenh-they, rernem
    arlpaw-warl alhetyek, INGKARTek Akngey ikwer-rnem-kenhek tnakemel inkwerelhetyek.
    Ntwa iterl-areyel, ra apmer nhenh Egypt kel apmwelek.”
  cth-cth: Faro siangpahrang e a sannaw ni hai hete taminaw ni maimouh na totouh maw
    na tarawk awh han. Hote taminaw ni amamae Cathut Jehovah koe thueng hanelah tâcawt
    sak leih. Izip ram a rawk e heh na panuek hoeh rah maw telah a dei pouh navah,
  twi-twi: Farao mpanyimfo bisaa no se, “Enkosi da bɛn na saa ɔbarima yi bɛyɛ yɛn
    konnua? Wunhuu sɛ Misraim nyinaa adan amamfo? Ma nnipa no kwan na wɔnkɔ nkɔsom
    Awurade wɔn Nyankopɔn no!”
  hlt-hlt: Te vaengah Pharaoh kah sal rhoek loh a taengah, “Me hil nim mamih taengah
    hlaeh la a om ve he. tongpa rhoek te tueih mai lamtah a Pathen Yaweh taengah thothueng
    uh saeh, Egypt a rhawp coeng he na ming hlan nim?” a ti uh.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì tũ̀mbɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Onìtì yiè nyóó yóu ɔ̃̀mmɔ̀nnì ò
    bo nti buɔ̀mmɛ̀ mɛyɛi? Yóu bɛ kɛ̀ bɛ̀ɛ yɛ̀ kɛ́fíé bɛ Yiɛ̀ nKuyie nyiwũɔ̃. A í
    wúó nhEsibiti kɔbɛ deumɑ̀ɑ̀!'
  msy-2020: Ezɨ atrivimɨn ingangarir gumaziba kamaghɨn a mɨgei, “Dughiar ruarimɨn
    ikegha iza datɨrɨghɨn otogha, nɨ ua manmaghɨn dughiaba gumazir kam ateghtɨ an
    e gifarɨva osɨmtɨziba e danɨngam a? Nɨ Israelian gumazamiziba ateghtɨ me mangɨ,
    egh uan Ikiavɨra Itir Godɨn ziam fam. Nɨ ti gara fos ti? Isip bar ikufi.”
  dop-dop: 'Icipiti wulɑʋ tǝmlɛ nyǝ́mɑ kotɑɑ nɑ pɑ́ tɔmɩ-ɩ sɩ: Tɑ cɑɑ, yʋlʋ ɩnɛ ɩ
    kɑ cɔɔsɩ-tʋ yoo. Pǝ tɔɔ tɔ, yele-wɛ nɑ pɑ́ polo pɑ́ lɑ́ pɑ Ɩsɔ Tɑcɑɑ kɛ tǝmlɛ.
    Ye pǝ tɑɣɑ mpʋ Icipiti nyǝ́mɑ tǝnɑ kɑ́ sɩ.'
  azb-azb: 'Fironun əyanları ona dedilər: «Nə vaxta qədər bu adam bizə tələ quracaq?
    Bu adamları burax, qoy onlar özlərinin Allahı Rəbbə ibadət etsinlər. Məgər sən
    hələ bilmirsən ki, Misir məhv olur?»'
  eng-DBY: 'And Pharaoh''s bondmen said to him, How long shall this man be a snare
    to us? let the men go, that they may serve Jehovah their God: dost thou not yet
    know that Egypt is ruined?'
  hin-2017: तब फ़िरौन के कर्मचारी उससे कहने लगे, “वह जन कब तक हमारे लिये फंदा बना
    रहेगा? उन मनुष्यों को जाने दे कि वे अपने परमेश्वर यहोवा की उपासना करें; क्या तू
    अब तक नहीं जानता कि सारा मिस्र नाश हो गया है?”
  wol-KYG: 'Dagi Firawna ya wax Firawna ne ko: «Lu nuy seetaanati, waa jii di nu yóbbe
    aw ay? Bàyyil bànni Israyil ñii kay, ñu màggali seen Yàlla Aji Sax ji! Xanaa yéguloo
    ne Misra tas na?»'
  swp-swp: 'Arinai Parao ena heaheari se ribalau ia arinai, si ene, “Ina tau ta huia
    lohana hisa abo i iwalaida? Tatao wa u abigabaedi GUIAU edi Eaubada bena se heayaiyei:
    nige sora u italobai Aigupito i baaea’o?”'
  bjr-bjr: Faraoona ainainirana saa rakisi marusa Faraoona qimamiqa qiqau. Maa fasiqafa
    Mooseefa kisaaqasaa maasa ummaara qimidanoo. Isaraee maqannaa idukusainaqa oonuree
    nári Anutuna Yaaweenara innaaru qiaqa. Anee sia fee qafaidanee Isipa maqa maaqa
    doo mandaikidanoo.
  eng-YLT: And the servants of Pharaoh say unto him, 'Until when doth this [one] become
    a snare to us? send the men away, and they serve Jehovah their God; knowest thou
    not yet that Egypt hath perished?'
  kne-kne: Asi pay kanan din oopisyal di ari en sisya, “Ay pig-an ngin ay isaldeng
    nisa ay mangidawdawat si problima en datako? Pangaasim ta palobosam et dedan din
    Israelita ta emey da mandayaw en Yahweh ay Diyos da. Ay adim pay laeng nadlaw
    ay enggay nadadael nan ili tako ay Egipto?”
  bzd-NTPO: 'E'' bet ta̱ Egipto blú kue̱blupa tö iché iblú a̱: —¿Mik ta̱ wëm e'' kë̀
    tö se'' we''ikèia̱? A blu'', ie''pa ö́mi ie''pa Këköl dör Jehová, e'' ki̱kökka̱.
    A blu'', ¿be'' kë̀ wa̱ isu̱ne tö se'' ká̱ sulunewa̱tke se̱raa̱?'
  eng-WYC-2017: Forsooth the servants of Pharaoh said to him, How long shall we suffer
    this offense? Deliver the men, that they make sacrifice to their Lord God; seest
    thou not that Egypt hath perished?
  eng-WMBB: Pharaoh’s servants said to him, “How long will this man be a snare to
    us? Let the men go, that they may serve the LORD, their God. Don’t you yet know
    that Egypt is destroyed?”
  urd-GVH: इस पर दरबारियों ने फ़िरौन से बात की, “हम कब तक इस मर्द के जाल में फँसे
    रहें? इसराईलियों को रब अपने ख़ुदा की इबादत करने के लिए जाने दें। क्या आपको अभी
    तक मालूम नहीं कि मिसर बरबाद हो गया है?”
  rug-rug: Meke zama la koasa baṉara sari nana palabatu, “Ve seunae gua si kaqu poni
    gita tinasuna sa tie hie si gita? Va taloai mo sari na tie, pude boka vahesia
    rini se Zihova sa dia Tamasa. Vegua lopu gilania goi sapu ele ta ṉovala sisigiti
    sa popoa Izipi,” gua si arini.
  gaz-gaz: Qondaaltonni Faraʼoonis, “Namichi kun hamma yoomiitti kiyyoo nutti taʼa?
    Namoonni kun akka Waaqayyo Waaqa isaanii tajaajilaniif gad dhiisi. Akka Gibxi
    badde ati amma illee hin hubannee?” jedhaniin.
  fra-LSG: 'Les serviteurs de Pharaon lui dirent: Jusqu’à quand cet homme sera-t-il
    pour nous un piège? Laisse aller ces gens, et qu’ils servent l’Éternel, leur Dieu.
    Ne vois-tu pas encore que l’Égypte périt?'
  gnn-gnn: Ga walala ŋuriki buŋgawawunydja djämamirri walala waŋana buŋgawanha bitjarra,
    “Dhiyaŋunydja gay' ḏarramuyu yukurra marina djäma ŋilimurruŋgu bitjanna liŋgu.
    Nhätha ŋayi yurru dhuwala ḏaḏawyundja? Nhämirri nhe ŋuli djuy'yurru Yitjuralpuyŋunhanydja
    yolŋu'‐yulŋunha, marrtjinyamaraŋana walalanha djuy'yurrana, märr yurru walala
    yukurra buku‐ŋal'yunna walalaŋgalaŋuwu Godkuna, märr yurru walalaŋgala waŋarryunydja
    ŋuriŋi yaka muka baḏuwaḏuyun dhuwala wäŋa.”
  yal-yal: Firawona kuntigine yi a fala a xa, e naxa, “Xɛmɛni ito luyɛ alo luti ratixina
    en yɛɛ ra han waxatin mundun yi? Muxuni itoe yiiba, e xa siga, e xa sa Alatala
    batu, e Ala. I mɔn mi a to Misiran kala feni?”
  haw-1868: Olelo aku la na kauwa a Parao ia ia, Pehea la ka loihi o ka hoohihia ana
    o keia kanaka ia kakou? E hookuu aku i ua poe kanaka la, i hookauwa aku ai lakou
    na Iehova na ko lakou Akua. Aole anei oe i ike i neia manawa, ua oki loa o Aigupita
    nei?
  arb-NAV: 'فَقَالَتْ حَاشِيَةُ فِرْعَوْنَ لَهُ: «إِلَى مَتَى يَظَلُّ هَذَا الرَّجُلُ
    شَرَكاً لَنَا؟ أَطْلِقِ الشَّعْبَ لِيَعْبُدُوا الرَّبَّ إِلَهَهُمْ. أَلَمْ تَعْلَمْ
    أَنَّ مِصْرَ قَدْ عَمَّهَا الْخَرَابُ؟»'
  ewe-ewe: Farao ƒe aɖaŋudelawo va Farao gbɔ azɔ, eye wobiae be, “Ɖe nèdi be yeatsrɔ̃
    mí gbidigbidia? Ɖe mènya be fifia gɔ̃ hã la, nu sia nu gblẽ le Egipte oa? Ɖe asi
    le ameawo ŋu woayi aɖasubɔ Yehowa, woƒe Mawu la.”
  eng-LEE: 'And the servants of Pharaoh said unto him, How long shall this man be
    unto us for a snare? let the men go, that they may serve the Lord their God: knowest
    thou not yet that Egypt is destroyed?'
  gvn-gvn: '@see-verse:EXO.010.006'
  asm-FB: তেতিয়া ফৰৌণৰ দাস সকলে ফৰৌণক ক’লে, “এই মানুহ জন আমালৈ কিমান দিনলৈকে ফান্দস্বৰূপ
    হৈ থাকিব? ইস্রায়েলী লোকসকল নিজৰ ঈশ্বৰ যিহোৱাৰ আৰাধনা কৰিবৰ অৰ্থে যাবলৈ এৰি দিয়ক।
    মিচৰ দেশখন যে ধ্বংস হ’ল, এতিয়ালৈকে সেই কথা আপুনি উপলব্ধি কৰা নাই নে?”
  sus-A: قِرَوُنَ شَ كُنتِفِيٍ نَشَ عَ قَلَ عَ بّ، «يِ شّمّ وٌن تْورْ مَ هَن مُن تّمُي؟
    عِ شَ عَ شَ حَمَ بّحِن عَلَكٌ عٍ شَ سِفَ عٍ مَرِفِ عَلَتَلَ بَتُدٍ. هَن يَ عِ
    مُ عَ كٌلٌن مِسِرَ نَ سْنتْقٍ نّ؟»
  fra-SBL: 'Les serviteurs de Pharaon lui dirent : « Jusqu''à quand cet homme sera-t-il
    un piège pour nous ? Laisse partir ces hommes, afin qu''ils servent Yahvé, leur
    Dieu. Ne sais-tu pas encore que l''Égypte est détruite ? »'
  hbo-hbo: וַיֹּאמְרוּ֩ עַבְדֵ֨י פַרְעֹ֜ה אֵלָ֗יו עַד־מָתַי֙ יִהְיֶ֨ה זֶ֥ה לָ֙נוּ֙
    לְמֹוקֵ֔שׁ שַׁלַּח֙ אֶת־הָ֣אֲנָשִׁ֔ים וְיַֽעַבְד֖וּ אֶת־יְהוָ֣ה אֱלֹהֵיהֶ֑ם הֲטֶ֣רֶם
    תֵּדַ֔ע כִּ֥י אָבְדָ֖ה מִצְרָֽיִם׃
  eng-WYCLIFFE: Forsothe the seruauntis of Farao seiden to hym, Hou longe schulen
    we suffre this sclaundre? Delyuere the men, that thei make sacrifice to `her Lord
    God; seest thou not that Egipt perischide?
  piu-2006: '@see-verse:EXO.010.006'
  pjt-pjt: Ka pula ankunyangka Piiṟaku wati mayatja tjuṯangku palula tjapiningi wangkara,
    “Yaaltjiṯu aṟangku wati nyangantu nganampa kura palyalku? Wantir'iyala aṉangu
    Israelkunu tjuṯa tjana ankula tjanampa Mayatja Godanya waḻkuntjaku. Panyatja kulinma,
    panya nganampa ngura nyanga Itjipanya kura mulararingu.”
  cwe-cwe: Wasang'hani wa mfalume wa Misili wamulongela, “Vino ino kezachigaza mbaka
    zuwaki? Waleke wanhu wano wahite muladi wakamtosele Mndewa Mulungu, Mulungu wawo.
    Vino hugesa kuwa isi ya Misili yodanganizigwa?”
  bgs-bgs: Igkagi tô mga opisyales katô harì, na mà dan, “Manan ka ágpabayaán nu ni
    manubù na ágsamuk áknita? Péwà nud tô mga gamama ébô mangadap dan katô Áglangngagán
    na Manama dan! Ándà nu pa kasóddóri na idattan dán tô banuwa ka Ehipto?”
  kik-kik: Anene a Firaũni makĩmwĩra atĩrĩ, “Nĩ nginya rĩ mũndũ ũyũ egũtũũra arĩ mũtego
    harĩ ithuĩ? Rekereria andũ aya mathiĩ, nĩgeetha makahooe Jehova Ngai wao. Ndũramenya
    atĩ bũrũri wa Misiri nĩwanangĩtwo?”
  fra-NCL: 'Les serviteurs de Pharaon lui dirent : « Jusques à quand cet homme sera-t-il
    pour nous un piège ? Laisse aller ces gens, et qu’ils servent Yahweh leur Dieu.
    Ne vois-tu pas encore que l’Égypte va à sa ruine ? »'
  cek-AK: Faro ih tamnanawk mah anih khaeah, Hae kami mah aicae han nasetto maw thaang
    patung o vop tih? Angmacae ih Angraeng Sithaw to a bok o hanah, nihcae to tacawtsak
    lai ah; Izip prae loe amro boeh, tiah na panoek ai vop maw? tiah a naa o.
  xla-xla: Epalati Pelo ya꞉ oko sotapo ya꞉ hala dla puame epo atlaiyo, “Wa꞉ adipalati
    oplami ita dia꞉ dla wotiyalle me-hamimhallepo depame me-semhalema꞉? Ya꞉ koko tle
    di Isip mo patoye mo-batalipo elapo. Epedeme wa꞉ Hibulu so iwoloye ma hapele alikili
    a꞉ma woyamaiya dene, yia꞉tapo tame yia꞉ God dla inoma sumama ya꞉ hi di dla ta꞉demha꞉ha꞉lepo
    depame,” diyo.
  cuk-cuk: 'Geb degine, Faraónʼga-arbamalad Faraónʼga sogdemalad: “¿Ar wede sanagwadsega
    we-dulede anmarga boni-dummad-onodiid berguoe? Degisoggu, Dummad, we-Hebreo-dulemar-naed
    be imake, e-Bab-Dummad-Jehováʼse gornamalagar. Dummad, ¿ar bede amba Egipto-yar-nue-bergus-naid
    be daksursi?”'
  uig-CYR: 'Пирәвнниң әмәлдарлири униңға: — Бу адәм бизгә қачанғичә қапқан болар?
    Өз Худаси Пәрвәрдигарға ибадәт қилишқа бу адәмләрни қоюп бәргәйла! Мисирниң харап
    болғинини техичә көрмәйватамдила? — деди.'
  tel-2017: అప్పుడు ఫరో సేవకులు ఫరోతో “ఎంతకాలం వరకూ ఈ మనిషి మనలను ఇబ్బందులకు గురిచేస్తాడు?
    వాళ్ళ దేవుడు యెహోవాను ఆరాధించడానికి ఇశ్రాయేలీయులను వెళ్లనివ్వు. మన ఐగుప్తు దేశం
    పాడైపోతున్నదని నీకింకా తెలియడం లేదా?” అన్నారు.
  hat-BSA: 'Sèvitè Farawon yo te di li: “Pou konbyen de tan mesye sila a ap rete tankou
    yon pèlen pou nou? Kite mesye yo ale pou yo kapab sèvi SENYÈ Bondye a yo a. Èske
    ou pa wè ke Égypte gen tan fin detwi?”'
  kos-kos: Mwet fulat lal tokosra fahk nu sel, “Mwet se inge ac aklokoalokye kut nwe
    ngac? Tari fuhlela mwet Israel inge in som, elos in ku in alu nu sin LEUM GOD
    lalos. Ya kom tia liye lah acn Egypt arulana musalla?”
  hbo-WLC: וַיֹּאמְרוּ֩ עַבְדֵ֨י פַרְעֹ֜ה אֵלָ֗יו עַד־מָתַי֙ יִהְיֶ֨ה זֶ֥ה לָ֙נוּ֙
    לְמוֹקֵ֔שׁ שַׁלַּח֙ אֶת־הָ֣אֲנָשִׁ֔ים וְיַֽעַבְד֖וּ אֶת־יְהוָ֣ה אֱלֹהֵיהֶ֑ם הֲטֶ֣רֶם
    תֵּדַ֔ע כִּ֥י אָבְדָ֖ה מִצְרָֽיִם׃
  ibo-ibo: Ndị na-ejere Fero ozi bịakwutere ya, jụọ ya sị, “Ruo ole mgbe ka nwoke
    a ga-anọgide na-abụrụ anyị ihe ọnwụnwa? Hapụ ndị a ka ha laa, ka ha nwee ike ife
    Onyenwe anyị Chineke ha ofufe. Ọ bụ na ị ghọtabeghị na e bibiela Ijipt?”
  ory-ory: ଏଥିଉତ୍ତାରେ ଫାରୋଙ୍କର ଦାସଗଣ ତାଙ୍କୁ କହିଲେ, “ଏ ମନୁଷ୍ୟ କେତେ କାଳ ଆମ୍ଭମାନଙ୍କର
    ଫାନ୍ଦ ସ୍ୱରୂପ ହୋଇଥିବ? ଏହି ଲୋକମାନଙ୍କ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ସେବା କରିବା ପାଇଁ ଏମାନଙ୍କୁ
    ଯିବାକୁ ଦେଉନ୍ତୁ; ମିସର ଦେଶ ଯେ ନଷ୍ଟ ହେଲାଣି, ଏହା କି ଆପଣ ଏବେ ହେଁ ବୁଝନ୍ତି ନାହିଁ?”
  chk-chk: Mürin, nöün Farao kewe nöüwis ra aisini Farao, “Ifa ükükün fansoun än ewe
    mwän epwe afeiengauakich? Kopwe mwüt ngeni ekewe mwän pwe repwe feila o fel ngeni
    ewe Samol mi Lapalap ar we Kot. Kose mwo silei pwe Isip a tala?”
  rop-rop: Wal detlot boswan wekinmen blanga det king bin tok langa im na, “Haulong
    dis dubala men garra gibit wi trabul? Yu larram ol detlot Isreil men go en weship
    langa YAWEI det God blanga olabat. Wotfo yu nomo jinggabat dijan kantri weya olabat
    God bin gulijap binijimap?”
  ukr-1871: 'І промовили слуги Фараонові до його: Докіль буде сей чоловік западнею
    нам? Відпусти людей послужити Господеві, Богу свойму. Хиба не знаєш і досї, що
    погублено Египет?'
  bch-bch: Be gid madidnga ton maron kapei Isip aea tikeo pan bedane, “Eaba toa ne
    ga ikado kulupu ngan gita papida pade? Longean ele panua ta tila tisoa ad Maron
    Deo ieda! Tibur Isip paeamao na. Be eao gera mao?”
  deu-1951: 'Da sprachen die Knechte des Pharao zu ihm: Wie lange soll uns dieser
    zum Fallstrick sein? Laß die Leute gehen, daß sie dem HERRN, ihrem Gott, dienen;
    merkst du noch nicht, daß Ägypten zugrunde geht?'
  eng-JPS: 'And Pharaoh''s servants said unto him: ''How long shall this man be a
    snare unto us? let the men go, that they may serve the LORD their God, knowest
    thou not yet that Egypt is destroyed?'''
  srp-1865: 'A sluge rekoše Faraonu: dokle æe nas taj muèiti? Pusti ih neka posluže
    Gospodu Bogu svojemu. Zar još ne vidiš gdje propade Misir?'
  lug-lug: Abakungu ba Falaawo ne bamugamba nti, “Omusajja ono alituusa ddi ng’atufuukidde
    omutego? Leka abantu bagende basinze Mukama Katonda waabwe. Ggwe tolaba Misiri
    nga bw’eweddewo?”
  heb-heb: ויאמרו עבדי פרעה אליו עד מתי יהיה זה לנו למוקש שלח את האנשים ויעבדו את
    יהוה אלהיהם הטרם תדע כי אבדה מצרים׃
  ben-IRV: আর ফরৌণের দাসেরা তাঁকে বলল, “এ ব্যক্তি কত দিন আমাদের ফাঁদ হয়ে থাকবে? এই
    লোকদের ঈশ্বর সেবা করার জন্য এদেরকে ছেড়ে দিন; আপনি কি এখনও বুঝছেন না যে, মিশর
    দেশ ছারখার হয়ে গেল?”
  pan-pan: ਤਦ ਫ਼ਿਰਊਨ ਦੇ ਟਹਿਲੂਆਂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਇਹ ਮਨੁੱਖ ਕਦ ਤੱਕ ਸਾਡੇ ਲਈ ਇੱਕ ਫਾਹੀ ਹੋਵੇਗਾ?
    ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਜਾਣ ਦਿਓ ਤਾਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਪਾਸਨਾ ਕਰਨ। ਅਜੇ ਤੱਕ
    ਤੁਸੀਂ ਜਾਣਿਆ ਨਹੀਂ ਕਿ ਮਿਸਰ ਬਰਬਾਦ ਹੋ ਗਿਆ ਹੈ?
  tkr-tkr: 'Fironne insanaaşe mang''uk''le eyhen: – Geebniyxan mane insanee şas əq''üba
    hevles? G''avke man insanar, hapk''ın cone Rəbbis Allahıs ı''bəədat he''ecen.
    Nya''a vak''le g''ece dişde Misir g''ulyoottalna?'
  mya-JVB: ဖာရော ဘုရင်၏ ကျွန် တို့ကလည်း ၊ ဤ လူသည် ငါ တို့ကို အဘယ်မျှ ကာလ ပတ်လုံးနှောင့်ရှက်
    ပါလိမ့်မည်နည်း။ ထိုသူတို့သည် သူ တို့၏ဘုရား သခင်ထာဝရဘုရား အား ဝတ်ပြု မည်အကြောင်း
    အခွင့် ပေးတော်မူပါ။ အဲဂုတ္တု ပြည်ပျက် ကြောင်း ကို သိ တော်မ မူသေးသလောဟုလျှောက်
    ကြလျှင် ၊
  tte-O: Kin kana tosaguwo siwalo kin koina, “Meisa tomo bwaite kala nae iyeyama kolila?
    Isileli kutalamwagili silau sitapwalolo Yeoba ali yaubada koina. Tabu ugigite-lobai
    bwaite, Itipita isibayanae yo iguliyam?”
  tbg-tbg: Pero vaiinti koqe avu aato ami vauka virara tiha, Oho, vi vaiintiva airi
    enta vaiharo tinavu qoraiqama timitaqi vuantorave. Are Isareri qaqi kaira vika
    oru nai Variqa Nora Kotira autu tuahera kaate. Are kiae kankoma kera iriaro? Isipi
    vatavano qoraiqama vivo, ti.
  hmo-hmo: Vadaeni Farao dekenai, iena hesiai taudia ese idia hereva, idia gwau, “Inai
    tau ese dika momo ita dekenai do ia henia noho ia lao bona edena negai? Inai taudia
    oiemu imana dekena amo oi negea, do idia lao, Lohiabada, idia edia Dirava dekenai
    do idia tomadiho lao, ia namo. Aigupito ia dika momokani vadaeni, oi diba lasi,
    a?”
  urd-urd: तब फ़िर'औन के नौकर फ़िर'औन से कहने लगे कि “ये शख़्स कब तक हमारे लिए फन्दा
    बना रहेगा? इन लोगों को जाने दे ताकि वह ख़ुदावन्द अपने ख़ुदा की इबादत करें। क्या
    तुझे ख़बर नहीं कि मिस्र बर्बाद हो गया?”
  rus-SYN: 'Тогда рабы фараоновы сказали ему: долго ли он будет мучить нас? отпусти
    сих людей, пусть они совершат служение Господу, Богу своему; неужели ты еще не
    видишь, что Египет гибнет?'
  bqc-SIM: 'Falaↄ̃ↄ ìwaↄ òɛ̀: Gbɛ̃́piↄ aaↄ músikpawázi màa e bↄɛ ni? Gbɛ̃́piↄ
    gbaɛ aa gɛ́ Dii ń Lua sísii. Ń dↄ̃ kɛ́ Egipi ↄ̃̀ↄkpào lé?'
  tcz-CHONGTHU: Pharaoh sohte hojong ahung uvin Pharaoh heng'a asei tauve. “amapa
    hi itih chan lom lom eiho ding'a hahsatna a lhunsah ding hitam? Mipi hohi chie
    uva a Pathen kin abolna diuvin soltan! Egypt mite pihi jou le nal'a mangthah gamding
    ahitauve ti na hetdoh hih laiyem?”
  mar-mar: फारोचे सेवक फारोला म्हणाले, “हा मनुष्य आम्हावर कोठपर्यंत संकटे आणणार आहे?
    या इस्राएलांना आपला देव परमेश्वर ह्यांची उपासना करण्याकरिता जाऊ द्यावे. मिसराचा
    नाश झाला आहे हे तुम्हास अजून कळत नाही काय?”
  qub-qub: 'Chaura faraonpa autoridänincuna niran: «Tayta faraón, ¿imaycamataj chay
    runata awantashun? ¿Gamga manachu tantiyacunquiraj cay Egiptucho ima-aycawanpis
    ushachimashanchïta? Jina Israelcunaga aywacuchun Tayta Diosninta rispitar adurananpaj.»'
  bqp-bqp: 'Firi''auna ìbanↄ pìnɛ: Gbɛ̃ pìnↄ nigↄ̃ kisira dawá lɛ ari bↄrɛɛ? Ǹ gbɛ̃
    pìnↄ gbarɛ ò gɛ́ donyĩ kɛ Dikiri ń Ludanɛ. Ń dↄ̃ kũ Misila kàkatɛroo?'
  hat-hat: 'Moun pa farawon yo vin di l'': -Kilè nonm sa a va sispann ban nou pwoblèm?
    Kite moun yo ale non. Kite yo al fè sèvis pou Bondye yo a. Ou pa wè jan peyi Lejip
    la ap fini!'
  eng-BSB: Pharaoh’s officials asked him, “How long will this man be a snare to us?
    Let the people go, so that they may worship the LORD their God. Do you not yet
    realize that Egypt is in ruins?”
  tod-tod: 'Falaɠɔn ná-botiɠɛ nuiti ti ɠɛni ma: «Zunui nii ɠa ɠɛɛzu ga balii ɠale
    ade ʋɛ, eyɛsu siɛ kpɛgele zu? Ɓena nui niiti ba, ti li, ti Ɠɔoɠɔ GALAGI lɛbi,
    ta-ƓALAGI. È la dɛ suɠwɛɛ ɓaa ga Ezipete undaa ɠana ʋili?»'
  eng-WEBPB: Pharaoh’s servants said to him, “How long will this man be a snare to
    us? Let the men go, that they may serve the LORD, their God. Don’t you yet know
    that Egypt is destroyed?”
  kbq-kbq: Anante Fero eri'za vahe'amo'za amanage hu'za Ferona asmi'naze, Nama'a zupa
    Mosesena atrankeno mago karifugna huno mani'ne. Zmatrege'za vu'za Ra Anumzana
    zamagra'a Anumzamofona monora ome hunteho. Hagi kagra nonkano Isipi mopamo'ma
    havizama nehiana?
  nhe-BL: 'Huan itequihuejcahua Faraón quiilhuijque: ―¿Hasta quema ni tlacatl noja
    techcuesolmacas? Xiquincahua ma yaca nopa tlacame ma quihueyichihuatij ininTECO
    Dios. ¡Ay Tlanahuatijquetl! ¿Aya tiquita para totlal Egipto ya tlamixolejtoc?'
  bus-bus: 'Fili''auna ìbanↄ bènɛ: Gbɛ̃ pìnↄ égↄ̃ mↄ́nzi kpaawazi lɛ ai bↄrɛmɛ? Ǹ
    gbɛ̃ pìnↄ gbarɛ aↄ̃ gá dↄnzi kɛ Dii ń Ludanɛ. Ń dↄ̃ kɛ̀ Igipiti kàatɛroo?'
  gub-BL: Tuwihaw Parao rehe we har upuranu hehe a'e wà kury. — Màràn 'ar a'e awa
    umumaw putar ikatu 'ym ma'e zanewe iapo haw rehe upuner ma'e romo wiko pà a'e
    nehe. Emuhem kar a'e teko xe wi ne wà nehe ty. Tuwe umuwete katu uzar Tupàn Tuweharupi
    Wiko Ma'e a'e wà nehe. Umuaiw Ezit a'e. Aipo nerekwaw kwaw hemiapo kwer. Aipo
    nerexak kwaw imuaiw pawer, i'i izupe wà.
  eng-DRA: 'And Pharao’s servants said to him: How long shall we endure this scandal?
    let the men go to sacrifice to the Lord their God. Dost thou not see that Egypt
    is undone?'
