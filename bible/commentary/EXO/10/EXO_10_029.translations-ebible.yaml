verse: EXO.010.029
translations:
  mal-C: അതിന് മോശ, “താങ്കൾ പറയുന്നതുപോലെതന്നെ ആകട്ടെ. ഇനി ഒരിക്കലും ഞാൻ അങ്ങയുടെ
    മുഖം കാണുകയില്ല” എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Mose erwiderte: Also du hast es gesagt; ich werde dir nicht mehr unter
    die Augen kommen!'
  lin-lin: 'Moyize azongisaki : — Ndenge kaka olobi, nakotikala koya lisusu liboso
    na yo te !'
  eng-LSV: and Moses says, “You have spoken correctly, I do not add to see your face
    anymore.”
  eng-GNV: 'Then Moses said, Thou hast said well: from henceforth will I see thy face
    no more.'
  eng-WEBSTER: And Moses said, Thou hast spoken well, I will see thy face again no
    more.
  nhw-BL: 'Huan Moisés tlananquili: ―Cuali catli tiquijtojtoc. Ayacmo quema nimitzitas
    sempa.'
  swh-ONEN: Mose akamjibu, “Iwe kama ulivyosema! Kamwe sitauona uso wako tena.”
  bba-bba: Mɔwisi u nɛɛ, too, yɑ wɑ̃, ɑ ǹ mɑɑ mɑn wɑsi.
  eng-KJVCPB: And Moses said, Thou hast spoken well, I will see thy face again no
    more.
  cpy-cpy: 'Ikantzi Moisés: “¡Kameetha pikantakiri! Eero napiiteero noñiimi.”'
  mpx-mpx: Anana Mosese i lahe i ba, “I waisi. Ni ola wam baaba. Nige nu kikiteyau
    al.”
  wbp-wbp: Mujujurlu yalu-manu, “Ngurrju, nyuntulunpaju wangkaja yaninjaku. Yanilki-kila
    karna. Kularnangku yanirni pina nyuntukuju nyanjaku.”
  luo-luo: Musa nodwoke niya, “Mana kaka iwachono, ok anachak abi iri kendo.”
  meu-meu: Bena Mose eto, Vada o hereva momokani; vairamu basina itaia lou.
  npi-ULB: मोशाले भने, “तपाईंले भन्‍नुभएझैँ होस् । म फेरि तपाईंको अनुहार हेर्नेछैनँ
    ।”
  yor-yor: Mose sì dáhùn pé, gẹ́gẹ́ bí ìwọ ti wí, “Èmi kí yóò wá sí iwájú rẹ mọ́.”
  emp-NTPO: 'Moiseba panusia: –Bia b̶ʌa. Mʌ̃ra bʌmaa waa zeẽ́a.–'
  ind-ind: Jawab Musa, “Terjadilah sesuai perkataanmu! Saya tidak akan pernah melihat
    mukamu lagi!”
  pes-OPCB: 'موسی جواب داد: «همان‌طور که گفتی، دیگر مرا نخواهی دید.»'
  aer-aer: Moses ikwere angkirtnerlenge, “Mwerre, unte ayenge alhetyeke ileme. Ayenge
    kele alheme. Ayenge apetyalpetyakenhe aneme ngenhe awethe aretyakenhe.”
  tgl-ULB: Sinabi ni Moises, “Ikaw na mismo ang nagsalita. Hindi ko na muling makikita
    ang iyong mukha.”
  cbu-NT: Ashiri Móysissha; Zuraktishcha, naakchuri ayamtaati shiyash pangcheezi,
    tárangiya. Ashiriya, na kamaneena yuwaa Apanll ipunpunar matayaru waneerangu zar
    izuuru kzatarangu Ijiptoshchishu tsapu anootsi.
  hui-hui: Ani layagola Mosesehanda ladai bialu lalu, Ogoni tiga tiga larigo. Í̠na
    i̱naga dengui lone nahondolebereore ndobe, lene.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​က``ကိုယ်​တော်​မိန့်​တော်​မူ​သည် အ​တိုင်း ကျွန်ုပ်​သည်​ကိုယ်​တော်​ထံ​သို့​နောက်​တစ်
    ဖန်​မ​လာ​တော့​ပါ'' ဟု​လျှောက်​လေ​၏။
  cbi-NTPO: 'Tsenñu Moisés pakatu: Ura'' pave, naa-uwanuba ñu'' ajuusha maja'' mangatawan
    jutyuyu, timi.'
  bod-N: མོ་ཤེ་ན་རེ། ཁྱོད་ཀྱིས་སྨྲས་པ་བདེན་ནོ། །ང་ནི་ཁྱོད་དང་སླར་ཡང་འཕྲད་མི་སྲིད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Mozisi akapindura akati, “Sezvamareva, handichazoonekwazve pamberi penyu.”
  spa-BLM: 'Moisés dijo: “Has hablado bien. No volveré a ver tu rostro”.'
  cac-cac: 'Ix tac''vi vin̈aj Moisés chi'' icha tic: —Ichaton val tzal chi'', man̈xa
    b''aq''uin̈ ol vil a sat junelxo, xchi vin̈.'
  swh-ULB: Musa akasema, “Wewe mwenyewe umesema. Sitauona uso wako tena.”
  bel-bel: 'І сказаў Майсей: як сказаў ты, так і будзе; я ня ўбачу болей аблічча твайго.'
  deu-ELBBK: 'Und Mose sprach: Du hast recht geredet, ich werde dein Angesicht nicht
    mehr wiedersehen.'
  mbb-OT: Ne midtavak si Moises te, “Uya, kenà ad ed-uman ed-etuvang kenikew su iyan
    heeyan egkesuatan nu.”
  mal-2015: നീ പറഞ്ഞതുപോലെ ആകട്ടെ; ഞാൻ ഇനി നിന്റെ മുഖം കാണുകയില്ല എന്നു പറഞ്ഞു.
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, Moisé faraṍrẽ yʉꞌticʉ niwĩ: —Añurõ wéégʉ, tojo niꞌi.
    Apaturi mʉꞌʉrẽ ĩꞌanemosome, nicʉ niwĩ Moisé.'
  gup-gup: Wanjh Moses yimeng, “Kuhni bu ngudda yiyime kunukka wanjh kunwoybuk, ngaye
    minj yawoyhkebnan ngudda.”
  gvs-gvs: E yau sem adigo kagu, ‘Moe kubóbwara moitamo! Maisim bei geya agitemneiyeta
    geya.’
  rmc-rmc: „Mi ačhel pes avke, sar phenďal,“ odphenďa leske o Mojžiš. „Imar man šoha
    na dikheha!“
  nlg-nlg: Moses te bosa tughu, “E uto so! Ku mua ghoi righi oligho ghua!”
  pes-OPV: 'موسی گفت: «نیکو گفتی، روی تو را دیگرنخواهم دید.»'
  ron-1924: „Да!” а рэспунс Мойсе, „ну мэ вой май арэта ынаинтя та.”
  ben-OBCV: “আপনি ঠিকই বলেছেন,” মোশি উত্তর দিলেন, “আমি আর কখনোই আপনার সামনে দর্শন
    দেব না।”
  som-som: Markaasaa Muuse wuxuu ku yidhi, Adigu si wanaagsan baad u hadashay, oo
    wejigaaga mar dambe arki maayo.
  lat-VUC: 'Respondit Moyses: Ita fiet ut locutus es: non videbo ultra faciem tuam.'
  eng-ASVBT: And Moses said, Thou hast spoken well; I will see thy face again no more.
  mna-mna: 'To Mose iso: “Sua ta so na. Nu ko re motoŋ mini som.”'
  ita-1885: 'E Mosè disse: Tu hai parlato bene: io non vedrò più la tua faccia.'
  eng-LXXUP: And Moses says, Thou hast said, I will not appear in thy presence again.
  eng-ULB: Moses said, “You yourself have spoken. I will not see your face again.”
  spa-VBL: “Que sea como tú dices”, respondió Moisés. “No volveré a verte”
  fra-_FOB: 'Alors Moïse répondit: Tu as bien dit; je ne reverrai plus ta face.'
  mal-mal: “നീ പറഞ്ഞതുപോലെ ആകട്ടെ; ഞാൻ ഇനി നിന്റെ മുഖം കാണുകയില്ല” എന്ന് പറഞ്ഞു.
  urd-GVR: Mūsā ne kahā, “Ṭhīk hai, āp kī marzī. Maiṅ phir kabhī āp ke sāmne nahīṅ
    āūṅgā.”
  suz-BL: मिनु मोसामी “दुम्‍ब, गो इन कली लेंशा ग्रुम्‍थ मपीनुङ” दें‍त।
  ita-1927: 'E Mosè rispose: “Hai detto bene; io non comparirò più alla tua presenza”.'
  ckb-ckb: 'موساش وەڵامی دایەوە: «هەروەک گوتت! جارێکی دیکە ناتبینمەوە.»'
  eng-BBE: And Moses said, You say truly; I will not see your face again.
  kan-OKCV: ಮೋಶೆಯು ಅವನಿಗೆ, “ನೀನು ಸರಿಯಾಗಿ ಹೇಳಿದ್ದೀ. ಇನ್ನು ಮೇಲೆ ನಾನು ನಿನ್ನ ಮುಖವನ್ನು
    ನೋಡುವುದಿಲ್ಲ,” ಎಂದನು.
  bbb-bbb: Fero fu ijiege kuaramoga Mosisi fu una kuae, Vua irere a kuariemo ije ane
    ma kuariemo ijadufuo na vierafe rade abe una na giekono kuae.
  tam-2017: 'அப்பொழுது மோசே: “நீர் சொன்னது சரி; இனி நான் உம்முடைய முகத்தைப் பார்க்கமாட்டேன்”
    என்றான்.'
  spa-RV-1909: 'Y Moisés respondió: Bien has dicho; no veré más tu rostro.'
  ron-BTF: 'Iar Moise a spus: Tu ai vorbit bine, nu voi mai vedea fața ta.'
  eng-WEBP: Moses said, “You have spoken well. I will see your face again no more.”
  eng-FBV: “May it be as you say,” Moses replied. “I won't see you again.”
  nld-1939: 'Moses antwoordde: Zoals ge zegt; ik zal u niet meer onder de ogen komen.'
  nch-BL: 'Huan Moisés quinanquili: ―Cuali cati tiquijtojtoc. Ayecmo quema nimitzitas
    sempa.'
  vie-1934: 'Môi-se bèn nói rằng: Bệ hạ nói phải lắm; tôi chẳng hề thấy mặt bệ hạ
    nữa đâu.'
  hin-CV: मोशेह ने जवाब दिया, “ठीक कहा तुमने! अब मैं तुम्हारा मुंह कभी न देखूंगा!”
  eng-OURB: Moses [Drawn out] said, “You have spoken well. I will see your face again
    no more.”
  spa-BES: 'Y Moisés dijo: Tú dices en verdad; No volveré a ver tu cara.'
  tdx-tdx: Hoe ty Mosè, Soa i saontsi’oy! Tsy ho treako ka o lahara’oo.
  vid-vid: Musa na heye nakamlonjela, “Kota vyoulonjile sikuya kukona kahi.”
  eng-OKE: And Mosheh said, Thou hast spoken well. I will see thy face no more.
  tha-KJV: โมเสสจึงทูลว่า “​พระองค์​ตรัสถูกแล้ว ข้าพระองค์จะไม่มาเห็นพระพักตร์ของพระองค์​อี​กเลย”
  por-BR-2018: 'E Moisés respondeu: Bem disseste; não verei mais teu rosto.'
  deu-ELO: 'Und Mose sprach: Du hast recht geredet, ich werde dein Angesicht nicht
    mehr wiedersehen.'
  eng-WYC-2018: Moses answered, Be it done so, as thou hast spoken; I shall no more
    see thy face. (Moses answered, Let it be done as thou hast spoken; I shall not
    see thy face again.)
  epo-epo: 'Tiam Moseo diris: Tiel vi diris; mi ne venos do plu antaŭ vian vizaĝon.'
  uig-PIN: 'Musa uningƣa: — Rast eytting! Mǝn sening yüzüngni ikkinqi kɵrgüqi bolmaymǝn,
    — dedi.'
  beo-beo: Mousese da bu adole i, “Di da dafawane sia:i dagoi! Di da na hamedafa bu
    ba:mu.”
  tpi-OTNT: Moses i harim na i tok, “Em i stret. Mi no ken lukim yu gen.”
  hau-SA: Musa ya amsa, “Madalla, kamar yadda ka faɗa, ba zan ƙara bayyana a gabanka
    ba.”
  udu-udu: 'Musa thoḵki a’di gwo mo ki: Me’d jin ona /e mo tani aha/ si’da/ mina diki
    p̱ar jis em pini e ki sule/ doḵ e mo be.'
  uig-LAT: 'Musa uninggha: — Rast éytting! Men séning yüzüngni ikkinchi körgüchi bolmaymen,
    — dédi.'
  nde-nde: UMosi waphendula wathi, “Akube njengokuba usitsho. Phinde ungibone njalo
    lapha.”
  ton-ton: Pea pehē ʻe Mōsese, “Kuo ke lea lelei, ʻe ʻikai te u toe mamata ki ho mata.”
  ces-1613: 'Odpověděl Mojžíš: Dobře jsi řekl; neuzřímť více tváři tvé.'
  eko-eko: 'Munsa khuri: “Walikanisa! Akinteela woona theenya wuuso awo.”'
  eng-WMB: Moses said, “You have spoken well. I will see your face again no more.”
  tam-TCV: அதற்கு மோசே, “நீர் சொன்னபடியே இனி ஒருபோதும் நான் உமது முகத்தில் விழிக்கப்போவதில்லை”
    என்றான்.
  ceb-ULB: Miingon si Moises, “Gipamulong mo na. Dili ko na makita pag-usab ang imong
    panagway.”
  pol-UBG: 'Mojżesz odpowiedział: Dobrze powiedziałeś. Nie zobaczę więcej twego oblicza.'
  agr-agr: 'Tama Moisés ayaak: “¡Dekas tame, ataktuk makichkish tajuashtatjame!” tiuwai.'
  kyc-kyc: Dokopa Moseseme isingi lao, Emba kapa leteneŋe. Embame namba dee kamba
    kanda nareko, leya.
  urd-GVU: موسیٰ نے کہا، ”ٹھیک ہے، آپ کی مرضی۔ مَیں پھر کبھی آپ کے سامنے نہیں آؤں
    گا۔“
  deu-1912: 'Mose antwortete: Wie du gesagt hast; ich will nicht mehr vor deine Augen
    kommen.'
  ntj-ntj: Nyangka Mawutjalu watjarnu, “Wiya, palyawu. Yanu-rna. Nyuntulu-rnin puru
    nyakukitjamunu.”
  kan-2017: ಅದಕ್ಕೆ ಮೋಶೆಯು, “ನೀನು ಸರಿಯಾಗಿ ಹೇಳಿದೆ. ಇನ್ನು ಮೇಲೆ ನಾನು ನಿನ್ನ ಮುಖವನ್ನು ಪುನಃ
    ನೋಡುವುದಿಲ್ಲ” ಎಂದನು.
  ena-ena: Lɨci Mosesɨ ciaŋ agadɨ igahɨlavɨla abami. Abɨnaŋ hameŋ laci ala lɨben uami.
    Viaŋ nadɨ cɨhu cɨhu ma ve igɨben uami.
  yap-yap: Me ga’ar Moses, “Ke par riy ni bod ni kamog! Dabki sabol owchedow bayay.”
  hlt-MCSB: Te dongah Moses loh , “Na thui bangla na maelhmai hmuh ham koep ka khoep
    mahpawh,” a ti nah.
  mdy-ETH: ሙሴ ካኣቲም፦ «ኔ ጌዔሢጉዲ ማዖንጎ፤ ላሚ ታ ኔና ዛጋዓኬ» ጌዔኔ።
  twi-ASANTE: Mose buaa sɛ, “Ɛyɛ, merenhunu wo bio.”
  eng-WEBU: Moses said, “You have spoken well. I will see your face again no more.”
  bnp-bnp: E Moses i koli, i ta maea, “I manga a hini o taki, i uka ma miri gi valai
    tabu miri gi matai ioe.”
  wal-wal: Yaagin Muusee a, “Tumakka; neeni giidoogaadan taani nena naa77antto mulekka
    be7ikke” yaagiis.
  spa-PDDPT: 'Moisés respondió: Bien dijiste. No volveré a ver tu rostro.'
  gun-gun: 'Moisés ombovai: — Ha''evea rami ndeayvu. Xee ndaexa jevyvei ma ''rã nderova
    — he''i.'
  agu-BL: —Jun cu'n yol qui't nu'l tan yol teru', stzun Moisés bantz tetz faraón.
  ilo-ULB: Kinuna ni Moises, “Sika a mismo ti nagsao. Saankonto a makita manen ti
    rupam.”
  kpg-kpg: Gei Moses ga helekai, “E hai gadoo be dau kai dela bolo goe ga hagalee
    mmada mai labelaa gi di au.”
  uig-ARA: 'مۇسا ئۇنىڭغا: ــ راست ئېيتتىڭ! مەن سېنىڭ يۈزۈڭنى ئىككىنچى كۆرگۈچى بولمايمەن،
    ــ دېدى.'
  bps-bps: Na tmimel Mosis, manan, “I knayeam nimengu. Hae, là agu lêman samfulê di
    ge.”
  sus-sus: Munsa naxa a yaabi, «A xa raba alɔ i a fala ki naxɛ. I mu n toma sɔnɔn.»
  pon-2006: Moses ahpw sapeng, patohwan, “Ih me pahn wiawi, duwen me komw mahsanih.
    Komw solahr pahn pwurehng mahsanih ie.”
  jae-jae: Mose kêsôm gebe” Aôm kôsômgac. Aê oc jalic aôm laŋômanô êtiam atom.”
  ksd-ksd: 'Ma Moses i ga biti: I boina kaum tinata; pa ina vana mulai piram.'
  tur-YTC: Moşe, “İyi dedin.” dedi. “Bir daha yüzünü görmeyeceğim.”
  grc-BRENT: Λέγει δὲ Μωυσῆς, εἴρηκας· οὐκ ἔτι ὀφθήσομαί σοι εἰς πρόσωπον.
  ind-AYT: Musa berkata, “Seperti yang engkau katakan, aku tidak akan melihat wajahmu
    lagi.”
  nya-nya: Mose anayankha kuti, “Monga momwe mwaneneramu, Ine sindidzaonekeranso pamaso
    panu.”
  hrv-hrv: “Dobro si kazao!” - uzvrati Mojsije. “Lica tvoga više neću vidjeti!”
  mps-mps: Mosesgo te po odoyu, te po wai, “Te dolo dao. Eno nage ma sugobeo.”
  tpi-tpi: Moses i harim na i tok, “Em i stret. Mi no ken lukim yu gen.”
  dan-1931: 'Da sagde Moses: “Du har sagt det, jeg skal ikke mere komme dig for Øje!”'
  vie-OVCB: 'Môi-se đáp: “Đúng! Tôi sẽ chẳng thấy mặt vua nữa đâu.”'
  guj-2017: પછી મૂસાએ ફારુનને કહ્યું, “તું જે કહે છે તે સાચું છે. હું ફરીથી કદી તને
    રૂબરૂ મળવા આવવાનો નથી અને તારું મુખ જોવાનો નથી.”
  pon-2006A: Moses ahpw sapeng, patohwan, “Ih me pahn wiawi, duwen me komw mahsanih.
    Komw solahr pahn pwurehng mahsanih ie.”
  por-BRBSL: 'Moisés disse: “Você falou bem”. Não voltarei a ver seu rosto”.'
  aly-aly: Moses-el renh tyernek, “Mwerr, ntwa ayenh ilek wenh. Ayeng aleth-antey
    alpetyek. Ayeng apey-alpey-angenh, ngenh aretyek.”
  cth-cth: Mosi ni hai na dei e teh ahawi. Na minhmai bout kahmawt mahoeh atipouh.
  twi-twi: Mose buae se, “Meremma wʼanim bio sɛnea woreka no pɛpɛɛpɛ.”
  hlt-hlt: Te dongah Moses loh, “Na thui bangla na maelhmai hmuh ham koep ka khoep
    mahpawh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisi dɔ̀: A bɛ́i ntì tiǹti, n tɛ̃́nkɛ í wɛ̃tiní ɑ borɛ̀.'
  msy-2020: Ezɨ Moses oregha ghaze, “A dera, kɨ nɨ mɨgei moghɨra damuam. Kɨ ua izɨ
    nɨn ganan kogham.”
  dop-dop: 'Mpʋɣʋlɛ Moisi sɩ: Awusɑ, n tɩɩ yɔɣɔtɑɑ kɛ́, mɑɑ tɑsǝɣɩ mǝlʋɣʋ.'
  azb-azb: 'Musa dedi: «Düz deyirsən, bir daha gözünə görünmərəm».'
  eng-DBY: 'And Moses said, Thou hast spoken rightly: I will see thy face again no
    more!'
  hin-2017: मूसा ने कहा, “तूने ठीक कहा है; मैं तेरे मुँह को फिर कभी न देखूँगा।”
  wol-KYG: 'Musaa ne ko: «Noonu la sax de. Duma jàkkaarlooteek yaw moos!»'
  swp-swp: 'Eo Mose i ene, “U ribadudurai: taba nige matam ea itauioi.”'
  bjr-bjr: Mooseefa mina ufa iriseenoo Faraoona qimaminau. Anee kuqaa qiananoo. Anee
    sia kafaa qini qiqafeennaranoo.
  eng-YLT: and Moses saith, 'Rightly hast thou spoken, I add not any more to see thy
    face.'
  kne-kne: “Tet-ewa san kanam,” kanan Moses, “tan adi kan to ilaen kasin si sak-en.”
  bzd-NTPO: 'Eta̱ Moisés tö iiu̱té: —Buaë bö iché es. Kë̀ ye'' dë''ia̱ne be'' sa̱u̱k.'
  eng-WYC-2017: Moses answered, Be it done so, as thou hast spoken; I shall no more
    see thy face.
  eng-WMBB: Moses said, “You have spoken well. I will see your face again no more.”
  urd-GVH: मूसा ने कहा, “ठीक है, आपकी मरज़ी। मैं फिर कभी आपके सामने नहीं आऊँगा।”
  rug-rug: Meke olaṉa se Mosese, “Toṉoto mate si gunia goi. Lopu kaqu dogoro puleau
    goi,” gua si asa.
  gaz-gaz: Museenis deebisee, “Akkuma ati jette, ani lammata fuula keetti hin mulʼadhu”
    jedhe.
  fra-LSG: Tu l’as dit! Répliqua Moïse, je ne paraîtrai plus en ta présence.
  gnn-gnn: Bala Mawtjitjtja waŋana buku‐wakmaraŋalana, “Ŋe, manymak muka. Yakana nhe
    yurru ŋarranha buku‐nhäma biyapulnydja.”
  yal-yal: Musa yi a yabi, a naxa, “I bata a fala! N mi fa fama i yɛtagi sɔnɔn!”
  haw-1868: I aku la o Mose ia ia, Ua olelo pono mai oe; aole au e ike hou aku i kou
    maka.
  arb-NAV: 'فَقَالَ مُوسَى: «حَسَناً قُلْتَ، فَأَنَا لَنْ أَرَى وَجْهَكَ مَرَّةً أُخْرَى».'
  ewe-ewe: Mose ɖo eŋu be, “Enyo; mesee. Nyemagado ɖe wò ŋkume azɔ o.”
  eng-LEE: And Moses said, Thou hast spoken well, I will not see thy face again any
    more.
  gvn-gvn: '@see-verse:EXO.010.028'
  asm-FB: তেতিয়া মোচিয়ে ক’লে, “আপুনি নিজেই কৈছে; মই আপোনাৰ মুখ পুনৰ নাচাও।”
  sus-A: مُنسَ نَشَ عَ يَابِ، «عَ شَ رَبَ عَلْ عِ عَ قَلَ كِ نَشّ. عِ مُ ﭑ تٌمَ سْنْن.»
  fra-SBL: 'Moïse dit : « Tu as bien parlé. Je ne verrai plus jamais ton visage. »'
  hbo-hbo: וַיֹּ֥אמֶר מֹשֶׁ֖ה כֵּ֣ן דִּבַּ֑רְתָּ לֹא־אֹסִ֥ף עֹ֖וד רְאֹ֥ות פָּנֶֽיךָ׃
    פ
  eng-WYCLIFFE: Moyses answeride, Be it doon so, as thou hast spokun; I schal no more
    se thi face.
  piu-2006: '@see-verse:EXO.010.028'
  pjt-pjt: Ka palulanguṟu Moselu wangkangu Piiṟala, “Palya, nyuntu wangkanyangkaṉa
    kulinu, munuṉa kuwari ankula piṟuku nyuntulakutu pitjanytja wiya alatjiṯu.”
  cwe-cwe: Musa kamwidika, “Fana viulongile, sizakwiza kukuwona kaidi.”
  bgs-bgs: Igtaba si Moises, na mà din, “Matuman tô kakalyag nu! Dì kad puman kumita
    kanak.”
  kik-kik: Musa akĩmũcookeria atĩrĩ, “O ta ũguo woiga, ndigooka mbere yaku rĩngĩ.”
  fra-NCL: 'Et Moïse répondit : « Tu l’as dit : je ne paraîtrai plus devant toi. »'
  cek-AK: Mosi mah, Na thuih ih lok loe hoih; na hmaa ah kam tueng let mak ai boeh,
    tiah a naa.
  xla-xla: Epalati Mosesta asiyama epo atlaiyo, “Ka꞉pi, eye wa꞉ta solotamale kokopo.
    Na꞉ matle ilame wa꞉ hala dla populuwa,” diyo.
  cuk-cuk: 'Moisés Faraón-abin sogded: —Napira be anga soged. Ar bar be-wagar an dakosulid.'
  uig-CYR: 'Муса униңға: — Раст ейттиң! Мән сениң йүзүңни иккинчи көргүчи болмаймән,
    — деди.'
  tel-2017: అందుకు మోషే “సరే నువ్వే అన్నావు గదా, ఇకపై నీ ముఖం చూడను” అన్నాడు.
  hat-BSA: 'Moïse te di: “Ou gen rezon; Mwen p ap janmen wè figi ou ankò!”'
  kos-kos: Moses el topuk, “Pwaye sum. Kom ac fah tia sifilpa liyeyu.”
  hbo-WLC: וַיֹּ֥אמֶר מֹשֶׁ֖ה כֵּ֣ן דִּבַּ֑רְתָּ לֹא־אֹסִ֥ף ע֖וֹד רְא֥וֹת פָּנֶֽיךָ׃
    פ
  ibo-ibo: Mosis zaghachiri Fero sị, “Ihe i kwuru dị mma, agaghị m abịakwa nʼihu gị
    ọzọ.”
  ory-ory: ତହିଁରେ ମୋଶା କହିଲେ, “ଆପଣ ଭଲ କହିଲେ, ମୁଁ ଆଉ କେବେ ଆପଣଙ୍କ ମୁଖ ଦେଖିବି ନାହିଁ।”
  chk-chk: Nge Moses a üra, “Mi pwüng reöm. Üsap künasefäli mesom.”
  rop-rop: Wal Mosis bin tok, “Trubala yubin tok. Ai kaan kaman iya igin.”
  ukr-1871: 'І каже Мойсей: Правду промовив єси: вже не бачити му лиця твого.'
  bch-bch: Ta Moses ikeo, “Eine mambe eao keo. Gau ga nanam nagera matam pade mao.”
  deu-1951: 'Mose antwortete: Wie du gesagt hast; ich will nicht mehr vor dein Angesicht
    kommen!'
  eng-JPS: 'And Moses said: ''Thou hast spoken well; I will see thy face again no
    more.'''
  srp-1865: 'A Mojsije reèe: pravo si kazao; neæu ti više doæi na oèi.'
  lug-lug: Musa n’addamu nti, “Nga bw’ogambye, nange siriddayo kukulaba.”
  heb-heb: ויאמר משה כן דברת לא אסף עוד ראות פניך׃
  ben-IRV: মোশি বললেন, “ভালই বলেছেন, আমি আপনার মুখ আর কখনও দেখব না।”
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਆਖਿਆ, ਤੂੰ ਠੀਕ ਬੋਲਿਆ ਹੈਂ, ਮੈਂ ਫੇਰ ਕਦੀ ਤੇਰਾ ਮੂੰਹ ਨਾ ਵੇਖਾਂਗਾ।
  tkr-tkr: 'Mısee eyhen: – Hasre ğu eyhəxüd ixhecen, sayir zı yiğne ulesqa qales deş.'
  mya-JVB: မောရှေ ကလည်း ၊ မိန့် တော်မူချက်သည် လျောက်ပတ် ပါ၏။ မျက်နှာ တော်ကို နောက်
    တဖန်မ မြင် ပါဟု လျှောက်ဆို ၏။
  tte-O: Mosese kaina iyamaisa iwaloba, “Inamwanamwa, kani nige ugigitaiyau yoi.”
  tbg-tbg: Pero vaiintivano minti tuvaro Mosiva nai tiva amiro tiharo, Ho are tinantemake,
    kiama te qaiqaa ai aaqanto ani vairerave, tiro.
  hmo-hmo: Vadaeni Mose ia gwau, “Oiemu hereva hegeregere, oiemu vairana dohore lau
    itaia lou lasi.”
  urd-urd: तब मूसा ने कहा, कि तूने ठीक कहा है, मैं फिर तेरा मुँह कभी नहीं देखूँगा।
  rus-SYN: 'И сказал Моисей: как сказал ты, так и будет; я не увижу более лица твоего'
  bqc-SIM: 'Ɔ̃ Mↄizi mɛ̀: Lá ń ò, má wɛsinlɛ lↄo.'
  tcz-CHONGTHU: Mose'n a donbut in, “Apha jenge,” “Avella ka kimaito pi tah lou ding
    nahiye,” ati.
  mar-mar: मोशे म्हणाला, “तू बरोबर बोललास, मी तुझे तोंड पुन्हा कधीही पाहणार नाही!”
  qub-qub: 'Chaura Moisespis niran: «Nimashayquinömi canga. Cananpitaga ñaupayquiman
    manami shamushänachu.»'
  bqp-bqp: 'Akũ Musa pì: Lákũ n ò nà, óni kↄ̃ e doro.'
  hat-hat: 'Moyiz reponn li: -Jan ou vle! Mwen p''ap janm parèt devan ou ankò.'
  eng-BSB: “As you say,” Moses replied, “I will never see your face again.”
  tod-tod: 'Moize ɠɛni ma: «È boga! Gè la mɔ è-ɠaazuʋɛ ɠaa pɛ.»'
  eng-WEBPB: Moses said, “You have spoken well. I will see your face again no more.”
  kbq-kbq: Mosese'a amanage hu'ne, Ha tamage hane, mago'anena kavufina eme onkegahue!
  nhe-BL: 'Huan Moisés tlananquili: ―Cuali tlen tiquijtojtoc. Ayoc quema nimitzitas
    sampa.'
  bus-bus: 'Ben Musa bè: Lán ń ò nà, nɛ́ wɛ́ɛ simalɛ dↄro.'
  gub-BL: — Tuwe uzeapo ma'e neze'eg rupi katete nehe. Nuruexak wi pixik kwaw ihe
    nehe, i'i Moizez Parao pe.
  eng-DRA: 'Moses answered: So shall it be as thou hast spoken, I will not see thy
    face any more.'
