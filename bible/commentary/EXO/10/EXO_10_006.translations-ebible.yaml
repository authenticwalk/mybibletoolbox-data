    ထွက် သွားလေ၏။
  tte-O: Am nume, kam tosagu meuloili yo Itipita meuloili ali nume siyakalapowon.
    Nige sauga yabo tubumiyao sigigitai besiele.’” Mosese iginauli besiele Yeoba ana
    walo mwa ilau kin koina yo walone bwaite iwalowen kabo iutu-keile yo ivivilayoi.
  tbg-tbg: Vika ai naavuqivata, ai koqe avu aato ami varia vaiintika naavuqivata,
    ni Isipi vatanaaka naavuqivata, oriqete mpiqama kevarave. Haaru entavata maa entaravata
    ai naaqukave, ai kaivaqaukave, kaintaaqa airitahaa qovarama vuainara kia tavorave,
    tiro. Mosiva minti tivakero tuqantaa viro Pero vaiinti mini kero vuvaro
  hmo-hmo: Oiemu ruma danu, bona oiemu hesiai taudia ibounai edia ruma, bona Aigupito
    taudia ibounai edia ruma, be kwadi dekenai do idia honu momokani, umui emui tamadia
    bona tubudia unai bamona idia itaia lasi, idia vara dinana ia mai bona harihari.’ ”
    Vadaeni Mose ese Farao ena vairana dekena amo ia raka siri.
  urd-urd: और वह तेरे और तेरे नौकरों बल्कि सब मिस्रियों के घरों में भर जाएँगी; और
    ऐसा तेरे बाप दादाओं ने जब से वह पैदा हुए उस वक़्त से आज तक नहीं देखा होगा'। और
    वह लौट कर फ़िर'औन के पास से चला गया।
  rus-SYN: и наполнит домы твои, домы всех рабов твоих и все домы всех Египтян, чего
    не видели отцы твои, ни отцы отцов твоих со дня, как живут на земле, даже до сего
    дня. Моисей обратился и вышел от фараона.
  bqc-SIM: Aa ka n kpɛ́ↄ pai ń n ìwaↄ pↄ́ↄ ń Egipiↄ pↄ́ↄ píiɛ. N maeↄ ń n deziↄ
    aai a taa e yãao, za gↄↄ pↄ́ aa zↄ̃̀lɛ bùsuu la e ń a gbão. Ɔ̃ Mↄizi ɛ̀a bↄ̀
    Falaↄ̃ↄ kĩ́i.
  tcz-CHONGTHU: Nangma insung hinhen nasohte insung hi jong leh Egypt gam insung jouse
    ahin lodim soh hel jeng diu, hiche tabang thilsoh gimnei hi napu napateo khang'a
    pat na gamsung uva anaum khalou lai ahi, tin ahenga agasei lhon tai, chuin Mose
    jong Pharaoh angsung'a kon in a potdoh tan ahi.
  mar-mar: ते टोळ तुझी घरे, तुझ्या सेवकांची घरे, व मिसरमधील घरे, व्यापून टाकतील. तुझ्या
    वाडवडिलांनी आजपर्यंत पाहिले नसतील त्यापेक्षा कितीतरी पटींनी अधिक ते असतील.” नंतर
    मोशे फारोसमोरून निघून गेला.
  qub-qub: Gampa palasyuyquimanpis, autoridäniquicunapa wasincunamanpis, llapan Egiptucunapa
    wasincunamanpis juntayconga. Chayga cangapaj taytayquicuna, chachayquicuna, unay
    caj chachayquicunapis mana nunca ricashannömi.» Chayno nirerga ticrar aywacuran
    faraonpa palasyunpita.
  bqp-bqp: Ò pa n kpɛ́nↄ gũn kũ n ìbanↄ pↄ́nↄ kũ Misilanↄ pↄ́nↄ pínki. N denↄ kũ
    n dizinↄ dí a taka e zikiro, zaa gↄrↄ kũ ò vùtɛ bùsu dín ari kũ a gbãrao. Akũ
    Musa ɛ̀ra à bò Firi'auna kĩnaa.
  hat-hat: Y'ap anvayi tout kay ou yo, kay tout moun pa ou yo ak kay tout moun nan
    peyi a. Se bagay granpapa nou yo ak zansèt nou yo pa t' janm wè depi yo fèt jouk
    jounen jòdi a. Apre sa, Moyiz vire do l', li soti kay farawon an.
  eng-BSB: They will fill your houses and the houses of all your officials and every
    Egyptian—something neither your fathers nor your grandfathers have seen since
    the day they came into this land.’” Then Moses turned and left Pharaoh’s presence.
  tod-tod: Ta ɗa-ʋɛlɛiti buulaave, ta ɗa-wotiɠɛ nuiti kpein ta-ʋɛlɛiti, ta Ezipete
    nuiti kpein ta-ʋɛlɛiti. È-ɠɛɛni, ta è-ɠɛɛni ti-ɠɛɛni ti la ɠɛni naa ɠɛɠala ɠaani,
    kaipa ti ɠulani, ti ɗa yɛnvu zooi nii zu, eyɛsu niima voloi.› » Moize ʋoluaveni,
    é ɠula Falaɠɔn ʋɔ bɛ.
  eng-WEBPB: Your houses shall be filled, and the houses of all your servants, and
    the houses of all the Egyptians, as neither your fathers nor your fathers’ fathers
    have seen, since the day that they were on the earth to this day.’” He turned,
    and went out from Pharaoh.
  kbq-kbq: Ana kenutmimo'za nonka'armimpine, ana maka eri'za vahe ka'amokizmi nontmimpine,
    ana maka Isipi vahe'mokizmi nontmimpinena mani avitegahaze. E'inahu zana kagehe'mofonteti
    eno kafahemofonte eno'ma menima kagrite'ma e'neana, ama mopafina fore hige'za
    onke'nazaza fore hugahie. Anage nehuno Mosese'a rukrahe huno Ferona atreno fegu'a
    vu'ne.
  nhe-BL: Temise ipan mochaj huan ininchajchaj motequipanojcahua huan nochi sequinoc
    Egipto ehuani. Ipan nochi ininyolis, imotatahua niyon imohuejcapan tatahua tlen
    huejcajquiya itztoyaj ax quema quiitztoque se tlamantli queja tlen ama nijchihuas.
    Quema Moisés tlanqui camati, moicancuepqui huan quisqui tlen ichaj Faraón.
  bus-bus: Aↄ̃é pa n kpɛ́nↄ guu kↄ̃n n ìbanↄ pↄ́nↄ kↄ̃n Igipitinↄ pↄ́nↄ píngi. N denↄ
    kↄ̃n n dezinↄ e à taka e zikiro zaa gurↄↄ kɛ̀ aↄ̃ vɛ̃̀ɛ bùsu kɛ̀n ai mↄna gbã̀a.
    Ben Musa lìara à bↄ̀ Fili'auna kiia.
  gub-BL: Umynehem putar penàpuz wà nehe, umynehem putar penuwihaw wanàpuz wà nehe
    no, umynehem putar Ezit ywy rehe har wanàpuz paw rupi wà nehe no. Penu a'e wà,
    penàmuz a'e wà no, nuexak pixik kwaw agwer ma'e ko 'ar 'ym mehe we a'e wà. Ko
    ywy rehe wanur mehe we te ko 'ar rehe nuexak pixik kwaw agwer ma'e a'e wà, ere
    Parao pe nehe, i'i Tupàn Moizez pe. Umume'u oho izupe wà. A'e re uzewyr Moizez
    oho Parao wi kury.
  eng-DRA: 'And they shall fill thy houses, and the houses of thy servants, and of
    all the Egyptians: such a number as thy fathers have not seen, nor thy grandfathers,
    from the time they were first upon the earth, until this present day. And he turned
    himself away, and went forth from Pharao.'
