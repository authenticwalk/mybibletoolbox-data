verse: EXO.010.006
translations:
  mal-C: അവ നിന്റെയും നിന്റെ ഉദ്യോഗസ്ഥരുടെയും ഈജിപ്റ്റുകാരായ എല്ലാവരുടെയും ഭവനങ്ങളിൽ
    നിറയും. ആ കാഴ്ച നിന്റെ പിതാക്കന്മാരോ പൂർവികരോ ഈ ദേശത്തു താമസം ഉറപ്പിച്ച നാൾമുതൽ
    ഇതുവരെയും ഒരിക്കലും കണ്ടിട്ടില്ലാത്തതായിരിക്കും.’ ” പിന്നെ മോശ പിന്തിരിഞ്ഞ് ഫറവോനെ
    വിട്ടുപോയി.
  deu-TKW: Und sie werden scharenweise in deine Gemächer, die Gemächer aller deiner
    Höflinge und die Gemächer aller Ägypter dringen, wie es deine Ahnen und Urahnen,
    seit sie auf Erden sind, bisher nie erlebt haben. Hierauf kehrte er dem Pharao
    den Rücken und ging hinweg.
  lin-lin: Ekotonda na bandako na yo, ya bakalaka na yo mpe ya bato nyonso ya Ejipito ;
    ezala batata na yo to bakoko na yo batikala nanu komona te likambo ya boye wuta
    bazala na mokili oyo kino lelo. › » Moyize abalukaki mpe atikaki ndako ya Faraon.
  eng-LSV: and they have filled your houses, and the houses of all your servants,
    and the houses of all the Egyptians, which neither your fathers nor your father’s
    fathers have seen, since the day of their being on the ground to this day.” And
    he turns and goes out from Pharaoh.
  eng-GNV: And they shall fil thine houses, and all thy seruants houses, and the houses
    of all the Egyptians, as neither thy fathers, nor thy fathers fathers haue seene,
    since the time they were vpon the earth vnto this day. So he returned, and went
    out from Pharaoh.
  eng-WEBSTER: And they shall fill thy houses, and the houses of all thy servants,
    and the houses of all the Egyptians; which neither thy fathers, nor thy fathers'
    fathers have seen, since the day that they were upon the earth to this day. And
    he turned himself, and went out from Pharaoh.
  nhw-BL: Temise ipan mochaj huan ininchajchaj motequipanojcahua huan nochi sequinoc
    Egipto ehuani. Ipan nochi ininnemilis, amotatahua niyon amohuejcapan tatahua catli
    huejcajya itztoyaj amo quema quiitztoque se tlamantli quen catli ama nijchihuas.
    Quema Moisés tlanqui camanalti, moicancuepqui huan quisqui tlen ichaj Faraón.
  swh-ONEN: Nzige hao watajaza nyumba zako, za maafisa wako wote na za Wamisri wote.
    Jambo ambalo baba zenu wala babu zenu hawajapata kuona tangu siku ile walipoanza
    kuishi katika nchi hii mpaka leo hii.’ ” Ndipo Mose akageuka na kumwacha Farao.
  bba-bba: Yi koo wunɛ kɑ wunɛn bwɑ̃ɑbu kɑ Eɡibitiɡibu kpuron diɑ duuri yi yibu. Wunɛn
    bɑɑbɑbɑ kɑ wunɛn sikɑdobɑ bɑ ǹ yen bweseru wɑɑre sɑɑ mìn di bɑ wɑ̃ɑ hɑnduniɑ
    sɔɔ sere kɑ ɡisɔ. Mɑ Mɔwisi u seewɑ u yɑrɑ Eɡibiti sunɔn min di.
  eng-KJVCPB: and they shall fill thy houses, and the houses of all thy servants,
    and the houses of all the Egyptians; which neither thy fathers, nor thy fathers’
    fathers have seen, since the day that they were upon the earth unto this day.
    And he turned himself, and went out from Pharaoh.
  cpy-cpy: Ipiyota-paakyaa pipankokipaeni, ari ikantzitakyaa ipankoki pinampina-paeni,
    eejatzi maawoeni ipankopaeniki Apitantoni-jatzi. Iñahaeteero kaari iñaayitzi paerani
    ashitzimiri eejatzi piwaejatzite-paeni.’” Ithonkakiro ikenkitha-waetakaeri Faraón,
    piyanaa irirori.
  mpx-mpx: Alomwau am tolabe gegewel ge Itipita gegewel wami limi nihi pakalaopop.
    He logabola ololana o nige sauga etega tamamiyau ge tubumiyau hi kikite, i telipunaa
    lan toto labi ya hi holave ana siga sauga ya.’” Yaka Mosese ena i pek kin elana
    ge i eguluwai.
  wbp-wbp: Panu-jarlu jintilyka kapulu yuka nyuntu-nyangu yuwarli-kirra manu warrkini-patu-kurlangu-kurrarlangu.
    Panu-jarlu jintilyka kapulu yukami Yijipi-wardingki yapa-kurlangu yuwarli-kirra.
    Nyurrurla-nyangu nyurnunyurnu kujalpalu nyinaja nyurru-wiyi, ngularrarlu kulalu-jana
    nyangu panu-jarlu jintilyka kuja-piya, lawa. Kula-jana nganangku Yijipi-wardingkirli
    nyangu jintilyka panu-jarlu kuja-piya, lawa.’” Kujanyarla Mujujuju wangkaja Yijipi-wardingki
    kingikiji, manu yanulku.
  luo-luo: Gibiro pongʼo uteni gi ut jodongi kod mag jo-Misri duto; enobed gimoro
    ma wuoneu kata kwereu pok noneno chakre odiechiengʼ mane gichako dak e pinyni
    nyaka sani.’ ” Eka Musa nolokore mowuok e nyim Farao.
  meu-meu: Emu ruma danu, bona emu hesiai taudia iboudiai edia ruma, bona Aigupto
    taudia iboudiai edia ruma, na kwadi ai mo bae honu; unuhetomana tubumui tamamui
    ese asie itaia, edia vara dinadia amo ema bona hari. Bena is ese Farao vairana
    amo e raka lasi.
  npi-ULB: तिनीहरू तेरा, तेरा सबै अधिकारीसाथै सबै मिश्रीका घरहरूमा भरिनेछन् । यस्तो
    तिमीहरूका बुबा र हजुर बुबाहरूले पृथ्वीको स्थापना भएदेखि आजको दिनसम्म कहिल्यै देखेका
    छैनन्' ।” त्यसपछि मोशा फारोकहाँबाट निस्केर गए ।
  yor-yor: Wọn yóò kún gbogbo ilé rẹ àti ilé àwọn ìjòyè rẹ àti ilé gbogbo àwọn ará
    Ejibiti. Ohun ti baba rẹ tàbí baba baba rẹ kò tí ì rí láti ìgbà tí wọ́n ti wà
    ní ilẹ̀ náà títí di àkókò yìí.’ ” Nígbà náà ni Mose pẹ̀yìndà kúrò níwájú Farao.
  emp-NTPO: Bʌ dera, dji dromarã dera, jũma waabema egiptorã de sid̶a ad̶ichichiba
    biraya. Bãrã drõã naẽnabemarãba, bãrã zeza bid̶a ununaca basía ad̶ichichira naʌ̃
    quĩrãca b̶aebʌrʌda. Naʌ̃ druad̶e jũẽped̶ad̶a ewarid̶eba wad̶ibid̶a naʌ̃ quĩrãca
    ununacaa.”– Moiseba Egiptod̶ebema boroa mãwã jaraped̶a wãsia.
  ind-ind: Rumah-rumahmu dan semua rumah pejabatmu serta rakyat Mesir akan dipenuhi
    belalang. Orangtua maupun nenek moyang kalian belum pernah melihat bencana seperti
    ini!’” Sesudah itu, Musa langsung berbalik dan meninggalkan raja.
  pes-OPCB: قصر تو و خانه‌های درباریان تو و همهٔ اهالی مصر پر از ملخ می‌شود. اجدادتان
    هرگز چنین بلایی را در تاریخ مصر ندیده‌اند.» سپس موسی روی برگردانیده، از حضور فرعون
    بیرون رفت.
  aer-aer: Inteltye atningke apmere ngkwinhe kweneke irrpenheme warrkene ngkwinhe
    areye-kenheke-arlke. Inteltye areye apmere Egypt-arenye areye-kenheke-arlke irrpenhetyenhe.
    Arrekwelenye arrekantherrenhe akngerrepate areye, apmere nhenhele-arle arrule
    anekeke, kele ilweke-arle areye anekeke, itne kwenhe inteltye alakenhe arrwekelenge
    aretyakenhe, arrangkwe-arle. Arrpenhe akwele Egypt-arenyele inteltye atningke
    anthurre nhenhe-arteke arrwekelenge aretyakenhe aneke, arrangkwe-arle.’” Alakenhe
    Moses-ele Pharaoh renhe ileke, re anteme alheke.
  tgl-ULB: Pupunuin nila ang inyong mga tahanan, iyong lahat ng mga lingkod, at lahat
    ng mga taga-Ehipto—bagay na hindi pa kailanman nakita ng iyong ama maging ng iyong
    lolo, hindi pa kailanman nasaksihan mula noong araw na nasa mundo na sila hanggang
    sa kasalukuyan.'” Pagkatapos umalis si Moises at lumabas mula sa harap ni Paraon.
  cbu-NT: Mishat, shiyash pangish putindur pshtuyarusin tatsitchinlliniya. Mishat,
    sundarishtamtish panguya, minsha Ijiptoshtam tputs panguya shuneeru pshtuchinlliniya.
    Izuuru tatsitchinlliniya. Nda sirútama shiy aparinis ashima parangusin, mishat
    siy pachiris nduntam ashima parangusin, itaru natsha pangchinlliniya, átcha iy
    Apanllirini shiyaatsi, Móysis kurakaa tárangiya. Ashiri táyaru, kurakush pang'
    shitungaranganaya.
  hui-hui: Birama ibalu kini í̠ andaga tamuhabi birame halu í̠naga biabe biaga karu
    andagahabi birame halu Iyibi wali agali bibahende andagahabi ani dege biru to̱lome
    holebira. Ala tínaga mamali hama ibiyarumebi áyu tínimebi nahendenegobi koorene
    ko ogoni hondoleberami laya, lene. Ani lalu bialu Mosese ibu beregedalu kini biago
    erembira mialu tagira pene.
  mya-mya: သင်​၏​နန်း​အ​ဆောင်​များ၊ မှူး​မတ်​တို့​၏​အိမ် များ၊ ပြည်​သူ​အ​ပေါင်း​တို့​၏​အိမ်​များ​ထဲ​သို့
    ကျိုင်း​ကောင်​အုပ်​များ​ဝင်​ရောက်​လိမ့်​မည်။ အီ​ဂျစ် နိုင်​ငံ​သ​မိုင်း​တစ်​လျှောက်​တွင်
    ဤ​မျှ​လောက် ဆိုး​ရွား​သော​ကပ်​မျိုး​ကို​လူ​တို့​တစ်​ခါ​မျှ မ​တွေ့​ကြုံ​ခဲ့​ရ​သေး'
    ဟု​ဟေ​ဗြဲ​အ​မျိုး​သား တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော် မူ​၏'' ဟု​ဆို​လေ​၏။
    ထို​နောက်​မော​ရှေ​သည် ဘု​ရင်​ထံ​မှ​ထွက်​သွား​လေ​၏။
  cbi-NTPO: Tsenmin naa ñu' yasha bain, naa ñu' bale chachilla' yasha bain, naa kumuinchi
    Egipto chachilla' yatala bain tyuwainu detsuve. ¡Tsejtu naa ñu' apala bain, naa
    ñu' aa-apala bain chunu tinbunu naa-uwanuba tsaintsu kata' kerajtunu ju', naa
    chai bain tsaintsu kataatyu juuya i' puinu tsuve! timi. Tsejtu Moisés depa' dyatu,
    faraón' yasha putun yate' malumi.
  bod-N: ཡང་ཁྱོད་ཀྱི་ཕོ་བྲང་དང་། ཁྱོད་ཀྱི་འཁོར་གཡོག་ཐམས་ཅད་ཀྱི་ཁང་པ་དང་། ཨེ་ཅིབ་པ་ཀུན་གྱི་ཁང་པ་ལ་འབུ་ཆ་ག་པས་གང་ཡོང་ལ།
    དེ་ལྟ་བུ་ནི་ཁྱོད་ཀྱི་ཕ་མེས་ཡང་མེས་རྣམས་འཇིག་རྟེན་དུ་སྐྱེས་པའི་དུས་ནས་བཟུང་ད་ལྟའི་བར་དུ་ནམ་ཡང་མཐོང་མ་མྱོང་གསུངས་ཞེས་སྨྲས་པ་དང་།
    མོ་ཤེ་ཁ་ཕྱིར་འཁོར་ཏེ་ཕཱར་ཨོལ་དང་བྲལ་ནས་སོང་ངོ་། །
  sna-sna: Dzichazadza dzimba dzako nedzamachinda ako nedzavaIjipita vose, chinhu
    chisina kumboonekwa namadzibaba ako kana madzitateguru ako kubva pazuva ravakagara
    munyika ino kusvika zvino.’ ” Ipapo Mozisi akatendeuka akabva pana Faro.
  spa-BLM: Tus casas se llenarán, y las casas de todos tus siervos, y las casas de
    todos los egipcios, como nunca vieron tus padres ni los padres de tus padres,
    desde el día en que estuvieron en la tierra hasta hoy.’” Se volvió y salió del
    Faraón.
  cac-cac: Ol b'ud'joccanel yol a despacho yuj noc' yed' yoltac spat eb' ay yopisio
    ed'oc yed' masanil yoltac pat d'a yol yic Egipto tic. Malaj b'aj ix yil eb' e
    mam eyicham junoc icha tic yictax ix ja cajan eb' d'a jun lugar tic, xchi Jehová,
    xchi vin̈aj Moisés chi'. Ayic ix lajvi yalan juntzan̈ tic vin̈, ix elixta eb'
    d'a yol sdespacho vin̈ rey chi'.
  swh-ULB: Watajaza nyumba zenu, zote za watumishi wenu, na zote za Wamisri wote -
    jambo ambalo baba zenu wala mababu zenu hawakuwai kuona, jambo ambalo halikuwai
    shuhudiwa toka walipo kuwa duniani hadi leo.”' Kisha Musa akaondoka na kutoka
    kwa Farao.
  bel-bel: і напоўніць дамы твае, дамы ўсіх рабоў тваіх і дамы ўсіх Егіпцянаў, чаго
    ня бачылі бацькі твае, ні бацькі бацькоў тваіх з дня, як жывуць на зямлі, нават
    да гэтага дня. Майсей павярнуўся і выйшаў ад фараона.
  deu-ELBBK: und sie werden deine Häuser erfüllen und die Häuser aller deiner Knechte
    und die Häuser aller Ägypter, wie es deine Väter und die Väter deiner Väter nicht
    gesehen haben, seit dem Tag, da sie auf der Erde gewesen sind, bis auf diesen
    Tag. Und er wandte sich und ging von dem Pharao hinaus.
  mbb-OT: Ne egkepenù te terapan is turuǥan nu, wey is menge valey te menge upisyal
    nu wey is menge valey te langun he Ehiptohanen. Ne wazè pa heeyan keenu meseǥazi
    te menge kepuun niw puun te ked-ubpè dan kayi he tanà taman en guntaan.’ ” Ne
    zutun miberiyung si Moises ne mid-ewaan din is hadì te Ehipto.
  mal-2015: നിന്റെ ഗൃഹങ്ങളും നിന്റെ സകലഭൃത്യന്മാരുടെയും സകലമിസ്രയീമ്യരുടെയും വീടുകളും
    അതുകൊണ്ടു നിറയും; നിന്റെ പിതാക്കന്മാരെങ്കിലും പിതൃപിതാക്കന്മാരെങ്കിലും ഭൂമിയിൽ
    ഇരുന്ന കാലം മുതൽ ഇന്നുവരെയും അങ്ങനെയുള്ളതു കണ്ടിട്ടില്ല. പിന്നെ അവൻ തിരിഞ്ഞു ഫറവോന്റെ
    അടുക്കൽനിന്നു പോയി.
  tuo-NT: Mʉꞌʉ ya wiꞌire, mʉꞌʉ docacjãrã wiorã ye wiꞌserire, nipeꞌtirã Egiptocjãrã
    ye wiꞌserire muꞌmua waꞌarãsama. Mʉꞌʉ ñecʉ̃sʉmʉa, mʉꞌʉ pacʉsʉmʉa na ninʉꞌcãcaterore
    ĩꞌatiꞌquere, téé niꞌcãrõacãpʉ quẽꞌrãrẽ mʉsã ĩꞌatiꞌquere ĩꞌarãsaꞌa”, nicʉ niwĩ.
    Tojo nitojagʉta, Moisé majãminʉꞌcã, faraṍ ya wiꞌire wijaa waꞌacʉ niwĩ.
  gup-gup: Kaluk kabarlmerren nawu kunrurrk ke dja kunrurrk bedberre nawu ngundimarnedurrkmirri,
    dja kunrurrk bedberre bininj rowk nawu Egyptbeh. Kabolkyimerran yiman minj korroko
    birrinayi nawu kornhkornkumo dja mawahmawah ngudberre. Minj birrinayi bu kerrngehkenh
    birrimwam dja minj mak yerre birrinayi, kaluk bolkkime kabirridjalnan.’ Mah, kuhni
    bu ngunmarneyime ngudda nawu Pharaoh.” Bu kuhni Yawey biwokwong wanjh Moses bimarneyimeng
    Pharaoh. Kaluk bu kuhni bimarneyimeng, wanjh nungka balborledmeng bebmeng bibalbawong
    Pharaoh.
  gvs-gvs: Kom be im pakonayao nakae da Itipita liliumi imi vada bei sivakayaodeidi.
    Ame dogoiyana geya kada tayaamo tuta tamamiyao be tubumiyao yaidi isowóduwo geya,
    adi bíbina kunu goi ima ame tutayana goi geya.”’ Abóbwara ikavava, ama taiyuwo
    katugavila Pero goi kasowóduwo kana.
  rmc-rmc: Pherarena tiro palacis, o khera tire uradňikengre the savore khera andro
    Egipt. Ajso vareso mek na dikhle tire dada, aňi o phure dada akorestar, sar avle
    andre kadi phuv dži adadžives.“ Paľis o Mojžiš odgeľa le Faraonostar.
  nlg-nlg: Gaira kara samahaghe ta nimua na malei haba, mana komudira animua na mane
    nagho, mana lei vale udolu i Egypt. Taho mua tana tutuguna, tana vuivunina mai
    i Egypt, ke kalea na maemate te vagha eni!” Nia keri, Moses te ririu pulohi, me
    sakutua horu.
  pes-OPV: و خانه تو و خانه های بندگانت وخانه های همه مصریان را پر خواهند ساخت، به
    مرتبه‌ای که پدرانت و پدران پدرانت از روزی که بر زمین بوده‌اند تا الیوم ندیده‌اند.»
    پس روگردانیده، از حضور فرعون بیرون رفت.
  ron-1924: ыць вор умпле каселе тале, каселе тутурор служиторилор тэй ши каселе тутурор
    еӂиптенилор. Пэринций тэй ши пэринций пэринцилор тэй н-ау вэзут аша чева де кынд
    сунт ей пе пэмынт пынэ ын зиуа де азь.’” Мойсе а плекат ши а ешит де ла Фараон.
  ben-OBCV: সেগুলি তোমার বাড়িঘর ও তোমার কর্মকর্তাদের এবং সমস্ত মিশরীয়ের বাড়িঘর
    ভরিয়ে তুলবে—তা এমন এক ঘটনা হবে যা তোমার বাবা-মায়েরা বা তোমার পূর্বপুরুষরাও এদেশে
    তাদের বসতি স্থাপন করা থেকে শুরু করে আজ পর্যন্ত কখনও দেখেনি।’ ” পরে মোশি ঘুরে দাঁড়ালেন
    ও ফরৌণকে ছেড়ে চলে গেলেন।
