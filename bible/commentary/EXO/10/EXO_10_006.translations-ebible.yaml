  pan-pan: ਅਤੇ ਤੇਰੇ ਘਰ ਤੇਰੇ ਸਾਰੇ ਟਹਿਲੂਆਂ ਦੇ ਘਰ ਅਤੇ ਸਾਰੇ ਮਿਸਰੀਆਂ ਦੇ ਘਰ ਭਰ ਦੇਵੇਗੀ ਇੱਥੋਂ
