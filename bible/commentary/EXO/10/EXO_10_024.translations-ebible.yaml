verse: EXO.010.024
translations:
  mal-C: അപ്പോൾ ഫറവോൻ മോശയെ വരുത്തി, “പോയി യഹോവയെ ആരാധിക്കുക. നിങ്ങളുടെ ഭാര്യമാരും
    കുട്ടികളും നിങ്ങളുടെകൂടെ പോരട്ടെ; നിങ്ങളുടെ ആട്ടിൻപറ്റങ്ങളും കന്നുകാലികളുംമാത്രം
    ഇവിടെ നിൽക്കട്ടെ” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da ließ der Pharao Mose rufen und sprach: Geht hin, Jahwe einen Gottesdienst
    zu halten! Euere Schafe und Rinder jedoch müssen zurückbleiben; euere kleinen
    Kinder dürfen mitgehen.'
  lin-lin: 'Faraon abengisaki Moyize mpe alobaki : — Bokende kogumbamela Yawe ; bokende
    bino nyonso nzela moko, ezala basi mpe bana na bino. Kasi botika kaka bangombe,
    bameme mpe bantaba na bino.'
  eng-LSV: And Pharaoh calls to Moses and says, “Go, serve YHWH, only your flock and
    your herd are stayed, your infants also go with you”;
  eng-GNV: 'The Pharaoh called for Moses and said, Go, serue the Lord: onely your
    sheepe and your cattel shall abide, and your children shall go with you.'
  eng-WEBSTER: 'And Pharaoh called to Moses, and said, Go ye, serve the LORD; only
    let your flocks and your herds be stayed: let your little ones also go with you.'
  nhw-BL: 'Huajca nopa Faraón tlatitlanqui ma quinotzatij Moisés huan quiilhui: ―Xiyaca
    xijhueyichihuatij amoTECO, huan xiquinhuicaca nojquiya amoconehua, pero ma mocahuaca
    nica amoborregojhua ininhuaya amohuacaxhua.'
  swh-ONEN: Ndipo Farao akamwita Mose na kusema, “Nendeni, mkamwabudu Bwana. Hata
    wanawake na watoto wenu mwaweza kwenda nao pia, lakini kondoo, mbuzi na ngʼombe
    wenu waacheni.”
  bba-bba: Eɡibiti sunɔ u Mɔwisi sokusiɑ u nɛɛ, i doo i Yinni Gusunɔ sɑ̃ kɑ bɛɛn kurɔbu
    kɑ bibu sɑnnu. Adɑmɑ i ku kɑ bɛɛn yɑɑ sɑbenu dɑ.
  eng-KJVCPB: 'And Pharaoh called unto Moses, and said, Go ye, serve the Lord; only
    let your flocks and your herds be stayed: let your little ones also go with you.'
  cpy-cpy: 'Ari rapiita-neero Faraón ikaemakaan-takiri Moisés, ikantakiri: “Piyaati
    nimaeka pipinkatha-teeri Tajorentsi, paanakiri pitomi-paeni. Apatziro pookanakiri
    pipira-paeni.”'
  mpx-mpx: Yaka kin Mosese i yogaan ge i baek elana i ba, “Ku nok, ku na ku tapwalolo
    Yehoba elana. He alomiyau wami yowau ge wawayau nuku nok, yaa wami sipi, goti
    ge bulumwakau nihi mina.”
  wbp-wbp: Ngula-jangka, Yijipi-wardingki kingirlirla yimi yilyaja Mujujuku. Kuja
    yanurnu, kingirla wangkaja, “Yuwayi, kajinkili nyurrurla nyina-juku ngampurrpa
    YAAWIYI-ki pulka-pinjaku, ngulajulu kutu yanta! Kularna-nyarra warla-pajirni.
    Kangkalu-jana karnta manu kurdukurdu. Kala yampiyalu-jana jiyipi, narnukutu manu
    puluku nyampurla-juku.”
  luo-luo: Eka Farao noluongo Musa mi owachone niya, “Dhiuru, ulam Jehova Nyasaye.
    Mondu kod nyithindu nyalo dhi kodu; makmana dhou gi jambu ema nyaka dongʼ.”
  meu-meu: Bena Farao ese Mose e boiria, eto, Vada aola, Iehova ba toma henia diho,
    ḡau tamona emui mamoe seridia bona emui boromakau seridia ba rakatanidia, natumui
    mo ba hakaudia lao.
  npi-ULB: फारोले मोशालाई बोलाउन पठाए र भने, “गएर परमप्रभुको आराधना गर । तिमीहरूका
    परिवारहरू पनि तिमीहरूसँगै जान सक्‍नेछन्, तर तिमीहरूका गाईवस्तु र भेडा-बाख्राहरूलाई
    भने यहीँ छाड ।”
  yor-yor: Farao sì ránṣẹ́ pe Mose ó sì wí fún un pé, “Lọ sin Olúwa, kódà àwọn obìnrin
    àti àwọn ọmọdé lè lọ pẹ̀lú yín, ṣùgbọ́n kí ìwọ kí ó fi agbo àgùntàn àti agbo màlúù
    yín sílẹ̀.”
  emp-NTPO: 'Maʌ̃be Egiptod̶ebema boroba Moisera trʌ̃biped̶a nãwã jarasia: –Bãrãra
    bãdji warrarã bara wãnida panʌa Ãcõrẽa animarãda babue diad̶i carea. Baribʌrʌ
    bãrã animarãra amenida panʌa.–'
  ind-ind: Raja memanggil Musa dan berkata, “Pergilah menyembah dewamu. Perempuan-perempuan
    dan anak-anak kalian boleh ikut, tetapi semua ternak kalian harus ditinggalkan
    di sini.”
  pes-OPCB: 'آنگاه فرعون بار دیگر موسی را احضار کرد و گفت: «بروید و خداوند را عبادت
    کنید. فرزندانتان را نیز ببرید، ولی گله‌ها و رمه‌های شما باید در مصر بماند.»'
  aer-aer: Pharaoh anteme Moses-eke antangkelheke. Re nhenge apetyerlenge, Pharaoh
    ikwere angkeke, “Yewe, nhenge arrantherre apeke akwete ahentye aneme YAHWEH utyernemele
    tnaketyeke kele alherlte-iwaye! The arrekantherre-ketye mwernte-iletyakenhe. Arelhe
    uthene ampe areye uthene akngaye. Kenhe yepe-yepe areye, nanikute areye-arlke,
    pweleke areye-arlke nhenhe ingkerneke imperlte-alhaye.”
  tgl-ULB: Pinatawag ng Paraon si Moises at sinabing, “Lumakad kayo at sambahin si
    Yahweh. Maaari na ring sumama sa inyo maging ang inyong mga pamilya, pero dapat
    maiwan ang inyong mga kawan at mga grupo ng mga hayop.”
  cbu-NT: Ashiri kuraksha paraw anoo pakeeru, yusur Móysisee kuruzirangiya. Kuruzeeru
    tárangiya; Ashiri nanaa saanipari arap naayarus, Apanllireetsis Taarashipani ungirtatssa.
    Mishat, saani ashpartis kachingayarus, iparpatis naayarus, Apanllireetsis ungirtashinints,
    kurak tárangiya. Itaru, chineetsinaaris, opeejareetsis misha wakarareetsis nishuri
    ichinguru kamingantsa, kurak Móysisee tárangiya.
  hui-hui: Ani biyagola kini biagome Mosese hondo pudaba lowa ibiyagola lalu, Ai tí
    tínaga Anduane Homogo mitangi bialu ibu mo dunini howa lotu lole polene karulapego
    pudaba. Tínaga one waneiginibi tíni heba piai halu ai tínaga nogo sibiru memeru
    bulumagaru dege helalu pudaba, lene.
  mya-mya: ထို​အ​ခါ​ဘု​ရင်​သည်​မော​ရှေ​ကို​ခေါ်​၍``ထာ​ဝ​ရ ဘု​ရား​အား​ဝတ်​ပြု​ရန်​သွား​ကြ​လော့။
    သင်​တို့ ၏​အ​မျိုး​သ​မီး​များ​နှင့်​က​လေး​များ​ကို​လည်း သင်​တို့​နှင့်​အ​တူ​သွား​ကြ​စေ။
    သင်​တို့​၏ သိုး၊ ဆိတ်၊ နွား​များ​ကို​သာ​ထား​ခဲ့​ကြ​လော့'' ဟု ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu faraón manen Moisésnu maanu mandanguitu tsandimi: Yavénu aawa
    kure'' keewaanu jitu, naa ñulla'' shinbulanu bain, ñulla'' kaillanu bain ta''dei,
    tsaaren kumuinchi uvejalanu bain, chibulanu bain, naa wagaalanu bain enu shuikidei,
    timi.'
  bod-N: དེ་ནས་ཕཱར་ཨོལ་གྱིས་མོ་ཤེ་བོས་ནས་ཁོ་ལ་འདི་ལྟར། ཁྱོད་ཅག་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་བྱེད་དུ་སོང་ཞིག
    འོན་ཏེ་ཁྱོད་རྣམས་ཀྱི་ར་ལུག་གི་ཁྱུ་དང་བ་ཁྱུ་འདི་རུ་བསྐྱུར་དགོས་པ་དང་། བུད་མེད་དང་ཕྲུ་གུ་རྣམས་ཁྱོད་ཅག་དང་མཉམ་དུ་སོང་ཆོག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Ipapo Faro akadana Mozisi akati, “Endai mundonamata Jehovha. Kunyange vakadzi
    venyu navana vangaenda havo nemi; musiye chete makwai enyu nemombe.”
  spa-BLM: 'El faraón llamó a Moisés y le dijo: “Ve y sirve a Yahvé. Sólo deja que
    tus rebaños y tus manadas se queden atrás. Que tus pequeños también vayan contigo”.'
  cac-cac: 'Yuj chi'', ix avtajxicot vin̈aj Moisés yuj vin̈ rey chi'', ix yalan vin̈:
    —Syal b''at eyoch ejmelal d''a Jehová, iq''uecb''at eyetb''eyum yed'' eyuninal.
    An̈ej to tzeyactejcan masanil noc'' e molb''etzal noc'', xchi vin̈.'
  swh-ULB: Farao alimuita Musa na kusema, “Nenda umuabudu Yahweh. Ata familia zenu
    za weza kwenda nanyie, lakini ng'ombe zenu na kondoo zenu zitabaki.”
  bel-bel: 'Фараон паклікаў Майсея і сказаў: ідзеце, учынеце служэньне Госпаду, няхай
    толькі застанецца дробнае і буйное быдла ваша, і дзеці вашыя хай ідуць з вамі.'
  deu-ELBBK: 'Und der Pharao rief Mose und sprach: Zieht hin, dient dem HERRN; nur
    euer Kleinvieh und eure Rinder sollen zurückbleiben; auch eure Kinder mögen mit
    euch ziehen.'
  mbb-OT: Ne mibpesuǥuan te hadì si Moises ne migkeǥiyan din te, “Genat kew en! Ezapa
    niw en is Nengazen, su elin ku en ibpezuma keniyu is menge pemilya niw, iyan dà
    itaǥak niw is menge uyaǥen niw.”
  mal-2015: അപ്പോൾ ഫറവോൻ മോശെയെ വിളിപ്പിച്ചു. നിങ്ങൾ പോയി യഹോവയെ ആരാധിപ്പിൻ; നിങ്ങളുടെ
    ആടുകളും കന്നുകാലികളും മാത്രം ഇങ്ങു നിൽക്കട്ടെ; നിങ്ങളുടെ കുഞ്ഞു കുട്ടികളും നിങ്ങളോടുകൂടെ
    പോരട്ടെ എന്നു പറഞ്ഞു.
  tuo-NT: 'Tojo weegʉ faraṍ Moisére pijiduti, aꞌtiro nicʉ niwĩ: —Õꞌacʉ̃ mʉsã wiogʉre
    eꞌcatipeorã waꞌaya. Mʉsã nʉmosãnumiarẽ, mʉsã põꞌrãrẽ miaña. Mʉsã yarã oveja, wecʉa
    peꞌema aꞌto cũuña, nicʉ niwĩ.'
  gup-gup: Wanjh Pharaoh bikayhmeng Moses, yimeng, “Bonj wanjh ngurriray, ngurrimarnedi
    yiwarrudj Yawey, dja kamak wurdwurd warridj ngurridjarrkray dja ngalbihbininjkobeng
    warridj. Dja kundjalkudji, mayh ngudberre nawu ngurrbenmirndekarrme, wanjh ngurrbenbawo,
    birrinin kondah.”
  gvs-gvs: Tuwo Pero vala ietune ima iduduwegu ana ilatuwokoigu idigo kana, ‘Kōna
    kosakulūlu Yauwe yaina. Gogómana nakae itoboinedi taiyao kona go, imi yoguyoguyao,
    nakae imi bulumakauyao be imi sipiyao, tuwo sikaiyaka ameko.’
  rmc-rmc: 'Akor o Faraonos vičinďa ke peste le Mojžiš a phenďa: „Džan, služinen le
    RAJESKE a the tumare čhave šaj džan tumenca! Muken kade ča o stadi the o dobitkos.“'
  nlg-nlg: Ma Pharaoh te holoa Moses me ghaghua, “Tona ma kau holohabaa Yahweh. Ma
    kau tangomana na holadira na lei dalemiu mana nimiu lei vaivine. Hauva kau sanighi
    na lei sheep, mana lei goat mana lei buluka iani.”
  pes-OPV: 'و فرعون موسی را خوانده، گفت: «بروید خداوند را عبادت کنید، فقط گله هاو
    رمه های شما بماند، اطفال شما نیز با شمابروند.»'
  ron-1924: 'Фараон а кемат пе Мойсе ши а зис: „Дучеци-вэ ши служиць Домнулуй! Сэ
    ну рэмынэ ын царэ декыт оиле ши боий воштри; копиий воштри вор путя мерӂе ши ей
    ымпреунэ ку вой.”'
  ben-OBCV: তখন ফরৌণ মোশিকে ডেকে পাঠালেন এবং বললেন, “যাও, সদাপ্রভুর আরাধনা করো। এমনকি
    তোমাদের মহিলারা এবং সন্তানেরাও তোমাদের সঙ্গে যেতে পারে; শুধু তোমাদের মেষপাল ও
    পশুপাল এখানে রেখে যাও।”
  som-som: Markaasaa Fircoon Muuse u yeedhay oo wuxuu ku yidhi, Taga oo Rabbiga u
    adeega; laakiinse adhyihiinna iyo lo'diinnu ha joogeen; yaryarkiinnuse ha idin
    raaceen.
  lat-VUC: 'Vocavitque Pharao Moysen et Aaron, et dixit eis: Ite, sacrificate Domino:
    oves tantum vestræ et armenta remaneant, parvuli vestri eant vobiscum.'
  eng-ASVBT: 'And Pharaoh called unto Moses, and said, Go ye, serve Jehovah; only
    let your flocks and your herds be stayed: let your little ones also go with you.'
  mna-mna: 'Tona king iboobo Mose ma imar mi iso: “Niom kala lak, mi kusuŋ pa Yooba.
    Niomŋan kusiyom bizin ma lutuyom bizin kamap ma kala. Tamen mbili tiom na, tila
    pepe. Munŋan mi timbot.”'
  ita-1885: 'E Faraone chiamò Mosè, e disse: Andate, servite al Signore; sol le vostre
    gregge e i vostri armenti saranno fatti restare; le vostre famiglie eziandio andranno
    con voi.'
  eng-LXXUP: And Pharaoh called Moses and Aaron, saying, Go, serve the Lord your God,
    only leave your sheep and your oxen, and let your store depart with you.
  eng-ULB: Pharaoh summoned Moses and said, “Go worship Yahweh. Even your families
    may go with you, but your flocks and herds must remain behind.”
  spa-VBL: Finalmente el Faraón llamó a Moisés. “Vayan y adoren al Señor”, dijo. “Dejen
    a sus rebaños y manadas aquí. Incluso puedes llevarte a tus hijos contigo”.
  fra-_FOB: 'Alors Pharaon appela Moïse et dit: Allez, servez l''Éternel; que vos
    brebis et vos bœufs seuls demeurent; vos petits enfants iront aussi avec vous.'
  mal-mal: അപ്പോൾ ഫറവോൻ മോശെയെ വിളിപ്പിച്ചു. “നിങ്ങൾ പോയി യഹോവയെ ആരാധിക്കുവിൻ; നിങ്ങളുടെ
    ആടുകളും കന്നുകാലികളും മാത്രം ഇവിടെ നില്‍ക്കട്ടെ; നിങ്ങളുടെ കുഞ്ഞുകുട്ടികളും നിങ്ങളോടുകൂടി
    പോരട്ടെ” എന്ന് പറഞ്ഞു.
  urd-GVR: Tab Firaun ne Mūsā ko phir bulwāyā aur kahā, “Jāo, Rab kī ibādat karo!
    Tum apne sāth bāl-bachchoṅ ko bhī le jā sakte ho. Sirf apnī bheṛ-bakriyāṅ aur
    gāy-bail pīchhe chhoṛ denā.”
  suz-BL: मिनु फाराओमी मोसा कली ब्रेश्‍शा “लने, परमप्रभु यावे कली गेय पने। इन आल नु
    मीश आन कली यो लाइक्‍ने चाप्‍नीनी। इन बी ब्‍यफ नु क्‍यारश भेडा चहिं मेकेरेन बाक्‍मल”
    दें‍त। प्रस्‍थान १०:१०
  ita-1927: 'Allora Faraone chiamò Mosè e disse: “Andate, servite l’Eterno; rimangano
    soltanto i vostri greggi e i vostri armenti; anche i vostri bambini potranno andare
    con voi”.'
  ckb-ckb: 'ئینجا فیرعەون بانگی موسای کرد و گوتی: «بڕۆن یەزدان بپەرستن، تەنها مەڕوماڵات
    و ڕەشەوڵاخەکانتان بمێنێت، هەروەها ژن و منداڵەکانیشتان با لەگەڵتان بڕۆن.»'
  eng-BBE: 'Then Pharaoh sent for Moses, and said, Go and give worship to the Lord;
    only let your flocks and your herds be kept here: your little ones may go with
    you.'
  kan-OKCV: ಆಗ ಫರೋಹನು ಮೋಶೆಯನ್ನು ಕರೆಯಿಸಿ ಅವನಿಗೆ, “ನೀವು ಹೋಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಆರಾಧನೆ ಮಾಡಿರಿ.
    ನಿಮ್ಮ ಕುರಿದನಗಳು ಮಾತ್ರ ಇಲ್ಲಿರಲಿ. ನಿಮ್ಮ ಮಡದಿ ಮಕ್ಕಳೂ ನಿಮ್ಮ ಸಂಗಡ ಹೋಗಲಿ,” ಎಂದನು.
  bbb-bbb: Ijadufuo Kini Fero fu una Mosisi kumeno fu romoga fu kuae, Nine ame ro
    bara ije kaenamiaga bu aena va E Ireobo one baname isoekinu fu kafiafirifo. Ro
    mave-sife ro goti jone boeje ijiakina mave-kau ije jade kaenamia vakiro ni igia
    arena vano kuae.
  tam-2017: அப்பொழுது பார்வோன் மோசேயை அழைத்து; “நீங்கள் போய்க் யெகோவாவுக்கு ஆராதனை
    செய்யுங்கள்; உங்களுடைய ஆடுகளும் உங்களுடைய மாடுகளும் மட்டும் நிறுத்தப்படவேண்டும்;
    உங்களுடைய குழந்தைகள் உங்களுடன் போகலாம்” என்றான்.
  spa-RV-1909: 'Entonces Faraón hizo llamar á Moisés, y dijo: Id, servid á Jehová;
    solamente queden vuestras ovejas y vuestras vacas: vayan también vuestros niños
    con vosotros.'
  ron-BTF: 'Și Faraon a chemat pe Moise și a spus: Mergeți, serviți DOMNULUI; numai
    turmele voastre și cirezile voastre să rămână aici; micuții voștri să meargă de
    asemenea cu voi.'
  eng-WEBP: Pharaoh called to Moses, and said, “Go, serve the LORD. Only let your
    flocks and your herds stay behind. Let your little ones also go with you.”
  eng-FBV: Eventually Pharaoh called for Moses. “Go and worship the Lord,” he said.
    “Just leave your flocks and herds here. You can even take your children with you.”
  nld-1939: 'Nu liet Farao Moses en Aäron ontbieden, en zeide: Gaat heen, om Jahweh
    te vereren. Uw kinderen kunnen met u meegaan, maar uw schapen en runderen blijven
    hier.'
  nch-BL: 'Huajca nopa Faraón tatitanqui ma quinotzatij Moisés huan quiilhui: ―Xiyaca
    xijhueyichihuatij amoTECO, huan xiquinhuicaca nojquiya amoconehua, pero ma mocahuaca
    nica amoborregojhua inihuaya amohuacaxhua.'
  vie-1934: 'Pha-ra-ôn bèn đòi Môi-se mà phán rằng: Hãy đi hầu việc Đức Giê-hô-va;
    con trẻ các ngươi đi theo nữa; chỉ bầy chiên và bò ở lại thôi.'
  hin-CV: फ़रोह ने मोशेह को बुलवाया और कहा, “जाओ, याहवेह की वंदना करो! लेकिन अपने
    पशुओं और भेड़-बकरी यहीं छोड़ जाना. तुम्हारे बालक भी तुम्हारे साथ जा सकते हैं.”
  eng-OURB: Pharaoh called to Moses [Drawn out], and said, “Go, abad ·serve· Adonai.
    Only let your flocks and your herds stay behind. Let your little ones also go
    with you.”
  spa-BES: 'Entonces Faraón envió a llamar a Moisés, y le dijo: Ve y adora al Señor;
    solo deja que sus rebaños y sus manadas se mantengan aquí: sus pequeños pueden
    ir con ustedes.'
  tdx-tdx: Aa le kinoi’ i Parò t’i Mosè nanao ty hoe, Akia, toroño t’Iehovà. Fe apoho
    atoy o lia-rai’ areoo naho o mpirai-tro areoo. Mete hindre ama’o o keleia’ areoo.
  vid-vid: Hamba Falao nakamchema Musa, nakamlonjela, “Mlute mkamfugamile Mkulu Nguluwi.
    Wana wa hemwe kahi woweza kuluta hamwe na hemwe. Ila ming'holo na mhene na misenga
    ja hemwe jipone baha.”
  eng-OKE: And Pharoh called Mosheh and said, Go, serve before the Lord; only leave
    your sheep and your oxen, your little ones also may go with you.
  tha-KJV: ฟาโรห์​จึงให้ตามตัวโมเสสเข้าเฝ้า ตรั​สว​่า “พวกเจ้าจงไปปรนนิบั​ติ​พระเยโฮวาห์​เถิด
    เพียงแต่​ให้​ฝูงแกะและฝูงวัวอยู่ ส่วนเด็กไปกับเจ้าได้​ด้วย​”
  por-BR-2018: 'Então Faraó fez chamar a Moisés, e disse: Ide, servi ao SENHOR; somente
    restem vossas ovelhas e vossas vacas; vão também vossas crianças convosco.'
  deu-ELO: 'Und der Pharao rief Mose und sprach: Ziehet hin, dienet Jehova; nur euer
    Kleinvieh und eure Rinder sollen zurückbleiben; auch eure Kinder mögen mit euch
    ziehen.'
  eng-WYC-2018: And Pharaoh called Moses and Aaron, and said to them, Go ye, make
    ye sacrifice to the Lord; only your sheep and your great beasts dwell still; your
    little children go with you. (And Pharaoh called for Moses and Aaron, and said
    to them, Go ye, and worship the Lord; your sheep and your great beasts must stay
    here, but even your little children can go with you.)
  epo-epo: 'Tiam Faraono alvokis Moseon, kaj diris: Iru, faru servon al la Eternulo;
    nur viaj ŝafoj kaj viaj bovoj restu; ankaŭ viaj infanoj iru kun vi.'
  uig-PIN: 'Pirǝwn Musani qaⱪirtip uningƣa: — Berip, Pǝrwǝrdigarƣa ibadǝt ⱪilinglar.
    Pǝⱪǝt ⱪoy wǝ kala padiliringlar ⱪalsun; bala-qaⱪiliringlarnimu elip barsanglar
    bolidu, dedi.'
  beo-beo: 'Felou da Mousese ema misa:ne sia:i. E da ema amane sia:i, “Defea! Di da
    Hina Godema nodone sia:ne gadomusa: masunu da defea. Dilia uda amola mano masunu
    da defea. Be dilia sibi, goudi amola bulamagau da guiguda: esaloma:mu.”'
  tpi-OTNT: Na king i singautim Moses i kam na i tokim em, “Yupela i ken i go na lotu
    long Bikpela. Na ol meri na pikinini i ken i go wantaim yupela. Tasol ol bulmakau
    na sipsip i mas i stap long Isip.”
  hau-SA: Sai Fir’auna ya aika aka kira Musa, ya kuma ce, “Ku tafi, ku yi wa Ubangiji
    sujada. Matanku da yaranku ma za su iya tafiya tare da ku; sai dai ku bar garkunanku
    na shanu da tumaki.”
  udu-udu: 'Dhali yan’ko’d aP̱irawn yuḵki’da Musa mo dhali o gwo mo ki: Iiku/ mo mmomii
    mii mmotaḵ TAP̱A mo ki up̱ bumi lu/ mo. Dhali uc̱im bum si’da/ mini nyaḵ ii ki
    um mo. Hili dhalka ma’diny ḵa’bal dhali aris bip̱ bum i mini ’koku/ maṯaan mo.'
  uig-LAT: 'Pirewn Musani chaqirtip uninggha: — Bérip, Perwerdigargha ibadet qilinglar.
    Peqet qoy we kala padiliringlar qalsun; bala-chaqiliringlarnimu élip barsanglar
    bolidu, dédi.'
  nde-nde: UFaro wasebiza uMosi wathi, “Hambani liyekhonza uThixo. Ngitsho labesifazane
    benu labantwana hambani labo; litshiye kuphela imihlambi yezifuyo zenu.”
  ton-ton: '¶ Pea naʻe ui ʻe Felo kia Mōsese, ʻo ne pehē, “Mou ʻalu, ʻo tauhi ʻa Sihova:
    kae tuku hoʻomou fanga sipi, mo e fanga manu lalahi; kae ʻalu hoʻomou ngaahi fānau
    siʻi mo kimoutolu.”'
  ces-1613: 'Potom povolav Farao Mojžíše, řekl: Jděte, služte Hospodinu. Toliko ovce
    vaše a větší dobytek váš nechať zůstane, také dítky vaše půjdou s vámi.'
  eko-eko: 'Aphano Firawuuna khunkhuwela Munsa khumuuza yoori: “Ettani mwamwaaputu
    Nnyizinku enu. Ila esale pwittipwitthi zenu na mompe zenu paasi; ila aakha na
    aana mwilawane.”'
  eng-WMB: Pharaoh called to Moses, and said, “Go, serve the LORD. Only let your flocks
    and your herds stay behind. Let your little ones also go with you.”
  tam-TCV: அப்பொழுது பார்வோன் மோசேயை அழைப்பித்து அவனிடம், “நீங்கள் போய் உங்கள் யெகோவாவுக்கு
    வழிபாடு செய்யுங்கள். உங்களுடன் உங்கள் பெண்களும், பிள்ளைகளும் போகலாம். ஆனால் ஆட்டு
    மந்தைகளையும், மாட்டு மந்தைகளையும் இங்கே விட்டுவிட்டுப் போங்கள்” என்றான்.
  ceb-ULB: Gipatawag sa Faraon si Moises ug miingon, “Lakaw ug simbaha si Yahweh.
    Makauban na kanimo bisan ang imong mga pamilya, apan kinahanglan ninyong ibilin
    ang mga panon sa inyong mga karnero ug mga baka.”
  pol-UBG: 'A faraon wezwał Mojżesza i powiedział: Idźcie, służcie PANU. Tylko niech
    wasze trzody i bydła zostaną i niech idą z wami wasze dzieci.'
  agr-agr: 'Nunikmatai faraón Moisésan untsuka chichajak: “Yamaik ashí uchijum aidaushkam
    yajuakjum wetajum, nunikjum atumi Apajuíjum Tuke Pujuu ememattajum. Tujash uwigjum,
    bakajum aina duka ukuktatjume”, tiuwai.'
  kyc-kyc: Dopa piyasa kiŋi dokome Mosese epena lapala dopa lamaiyuo, Nakamana Kamongo
    mona maiyuo kingi lao pisa paraminyi doko kapaŋa dokona nakamana enda wanepe dupwa
    opetae pupwaleŋe nakamana mena sipisipipi memepe bulamakaope dupwako dae karena,
    leya.
  urd-GVU: تب فرعون نے موسیٰ کو پھر بُلوایا اور کہا، ”جاؤ، رب کی عبادت کرو! تم اپنے
    ساتھ بال بچوں کو بھی لے جا سکتے ہو۔ صرف اپنی بھیڑبکریاں اور گائےبَیل پیچھے چھوڑ
    دینا۔“
  deu-1912: 'Da forderte Pharao Mose und sprach: Ziehet hin und dienet dem Herrn;
    allein eure Schafe und Rinder laßt hier; laßt auch eure Kindlein mit euch ziehen.'
  ntj-ntj: Nyangka puurrpa Piirulu Mawutjanya yarltirralpi watjarnu, “Yuwa, palya-yan
    yanku Mama Kuurrnga marninypungkukitja. Yuwa, minyma tjilkutarrartu-ya palya yarra.
    Nyangka-kurlu-yan katiku tjiipu, nanikuurrpa puru pulukatarrartu. Wanti-ya.”
  kan-2017: ಆಗ ಫರೋಹನು ಮೋಶೆಯನ್ನು ಕರೆಯಿಸಿ ಅವನಿಗೆ, “ನೀವು ಹೋಗಿ ಯೆಹೋವನಿಗೆ ಆರಾಧನೆ ಮಾಡಿ ಬರಬಹುದು.
    ನಿಮ್ಮ ಮನೆಗಳಿಗೆ ಸೇರಿದವರೂ ಹೋಗಬಹುದು. ನಿಮ್ಮ ಕುರಿದನಗಳನ್ನು ಮಾತ್ರ ಇಲ್ಲೇ ಬಿಟ್ಟುಹೋಗಬೇಕು”
    ಎಂದನು.
  ena-ena: Lɨci manɨgali agaŋ Mosesɨ saŋ ciaŋ abɨci uci vemi. Veci manɨgali agaŋ abami.
    Alia uami. Namɨlaŋ uhalaŋ uami. Uavɨla Asɨ Iaue dɨ ibi mɨŋaiahɨhalaŋ uami. Hulaŋ
    iamɨgali ninanadi sɨkasɨkan hameŋ uhalaŋ uami. Sabaŋ sipsipɨ sabaŋ bulɨmakau agɨladɨ
    laci valɨlaŋ hɨniavɨm uami.
  yap-yap: Me l’oeg Farao e thin nge yan ngak Moses nge yib, me ga’ar, “Rayag ni ngam
    marod ngam meybilgad ngak SOMOL; mus ngak e ppin nge bitir romed nrayag ni ngar
    uned; kemus ni saf nge kaming nge garbaw e nge par u roy.”
  hlt-MCSB: Te phoeiah Pharaoh loh Moses te a khue tih, “Cet uh lamtah BOEIPA taengah
    thothueng uh. Tedae na boiva neh na saelhung te khueh lamtah na ca rhoek khaw
    namamih neh cet uh,” a ti nah.
  mdy-ETH: ካኣቲ ሙሴ ዔኤላዖ፦ «ዴንዲ ዒንሢኮ ናንጊና ናንጋ ጎዳ ካኣሽኩዋቴ፤ ዒንሢኮ ላኣሎና ናኣቶና ዒንሢና ዎላ ዓኣዻኒ
    ዳንዳዓኔ፤ ጋዓንቴ ዒንሢኮ ማራቶና ዋኣሮና ሃሣ ባኣቶና ሃይካ ዓታንዳያ ኮይሳኔ» ጋዓዛ፥
  twi-ASANTE: Farao frɛɛ Mose ka kyerɛɛ no sɛ, “Kɔ na kɔsom Awurade. Wobɛtumi de wo
    mma aka wo ho akɔ; nanso wo nnwan ne wʼanantwie no deɛ, ma wɔnka ha.”
  eng-WEBU: Pharaoh called to Moses, and said, “Go, serve the LORD. Only let your
    flocks and your herds stay behind. Let your little ones also go with you.”
  bnp-bnp: Muri e Parao i galea e Moses i takia, “Mu vano ngane mu vasileki ne BAKOVI
    DAGI ne mua. E huriki a ngatavine a koma, ria ranga, ri gi vano turane mua. Pali
    a maka bulmakau, a sipsip, a meme ge tabuli.”
  wal-wal: Kawoi Muusa xeesissidi, “Biite; biidi GODAAYYO goinnite; intte maccaasaikka
    intte naatikka inttenaara baanau danddayoosona. Intte dorssaa wudiyaanne intte
    miizzaa wudiyaa xalaalaa yeggidi biite” yaagiis.
  spa-PDDPT: 'Entonces Faraón llamó a Moisés: Vayan, sirvan a Yavé, y vayan también
    sus pequeños con ustedes. Solamente queden sus ovejas y sus manadas de ganado
    vacuno.'
  gun-gun: 'Ha''e ramo Faraó oenoĩ Moisés. Ha''e vy aipoe''i ixupe: — Tapeo, peiko
    Senhor pe. Topyta penerymba vexa''i ha''e penerymba vaka anho. Pendera''y kuery
    kyrĩgue ma too avi pendupive.'
  agu-BL: 'Yi tilol faraón yi xtxolbile''j nintzun ben mantar tan ẍchakle''n Moisés.
    Yi topone''n Moisés nintzun taltz tetz: —Ma jalu'' Moisés ba''n cxben wok tan
    c''u''laje''n yi iRyosil. Ej nin ba''n tzicy''aj wok nin cyakil yi ixna''nil scyuch''
    initxa''. Poro cyakil yi itawun ẍchicyajk tzone''j.'
  ilo-ULB: Pinaayaban ni Faraon ni Moises ket kinunana, “Inkayo dayawen ni Yahweh.
    Mabalin a kumuyog kadakayo a mapan uray dagiti pamiliayo, ngem masapul a mabati
    dagiti arban ken tarakenyo.”
  kpg-kpg: Di king ga gahi mai a Moses ga helekai gi mee, “Goodou guu mee hua di hula
    e daumaha gi Dimaadua, nia ahina mo godou dama guu mee di hula goodou, aalaa hua
    go godou siibi mono kuudi mono kau le e dugu hua.”
  uig-ARA: 'پىرەۋن مۇسانى چاقىرتىپ ئۇنىڭغا: ــ بېرىپ، پەرۋەردىگارغا ئىبادەت قىلىڭلار.
    پەقەت قوي ۋە كالا پادىلىرىڭلار قالسۇن؛ بالا-چاقىلىرىڭلارنىمۇ ئېلىپ بارساڭلار بولىدۇ،
    دېدى.'
  bps-bps: Kafnge én, fngé Faraon Mosis, na manan di kenen, “Lamwà gamu di banwe ani,
    du mangamfù gamu di Dwata i Amu, na balù i dad libun na i dad ngàyu faginyu. Bay,
    i dad kambingyu, i dad bilibiliyu, na i dad bakayu i tagakyu dini.”
  sus-sus: Firawuna naxa Munsa xili, a a fala a bɛ, «Wo xa siga Alatala batude. Wo
    nɔma wo xa die nun wo xa ginɛe xaninde, kɔnɔ wo xa wo xa xurusee tan lu be.»
  pon-2006: Parao ahpw ketin malipehdo Moses oh mahsanihong, “Kumwail kakehr kohwei
    oh kaudokiong KAUN-O; pil lih akan oh noumwail seri kan kak iang kumwail; ihte
    noumwail sihpw kan, kuht kan, oh pelin kou kan, me pahn mihmi met.”
  jae-jae: Go Parao kêkalem Mose ma kêsôm gebe “Anam sakiŋ Apômtau. Nêm ŋapalêo to
    ŋac sêwiŋ amac, tageŋ nêm bulimakao to domba gacgeŋ sêmoa tonec.”
  ksd-ksd: 'Ma Parao i ga oro pa Moses, ma i ga biti: Avat a vana, avat a lotu tadav
    ra Luluai, ia kaka kavava kikil na sip ma kavava lavur bulumakau diat a ki, avat
    a vana ma ra lavur natu i vavat bula.'
  tur-YTC: 'Firavun Moşe''yi çağırıp şöyle dedi: “Gidin, Yahve''ye hizmet edin. Yalnız
    davarlarınız ve sığırlarınız geride kalsın. Küçüklerinizde de sizinle birlikte
    gitsin.”'
  grc-BRENT: Καὶ ἐκάλεσε Φαραὼ Μωυσῆν καὶ Ἀαρὼν, λέγων, Βαδίζετε, λατρεύσατε Κυρίῳ
    τῷ Θεῷ ὑμῶν, πλὴν τῶν προβάτων καὶ τῶν βοῶν ὑπολείπεσθε· καὶ ἡ ἀποσκευὴ ὑμῶν ἀποτρεχέτω
    μεθʼ ὑμῶν.
  ind-AYT: Karena itu, Firaun memanggil Musa lagi dan berkata, “Pergi dan layanilah
    TUHAN! Hanya, kawanan domba dan ternakmu harus tetap tinggal. Anak-anakmu juga
    boleh pergi besertamu.”
  nya-nya: Kenaka Farao anayitanitsa Mose ndi Aaroni nati, “Pitani kapembedzeni Yehova.
    Ngakhale akazi ndi ana anu apite pamodzi ndi inu. Koma musatenge ziweto zanu ndi
    ngʼombe zanu.”
  hrv-hrv: 'Pozva onda faraon Mojsija i reče: “Idi i štovanje iskaži Jahvi! Ali vaša
    stoka, krupna i sitna, neka ostane ovdje. Vaša djeca neka idu s vama!”'
  mps-mps: Tama tuni bidigo Moses i olama, asobode agabolo te po wai, “Dage te duga
    Genuai Bidibolo lotu po wagi piąo. Tama te we wai augwali duga dali pomainao.
    Tiali goli, te bulmakau, sipsip dabe augwali te Isipde bidimainao,” te po wai.
  tpi-tpi: Na king i singautim Moses i kam na i tokim em, “Yupela i ken i go na lotu
    long Bikpela. Na ol meri na pikinini i ken i go wantaim yupela. Tasol ol bulmakau
    na sipsip i mas i stap long Isip.”
  dan-1931: 'Da lod Farao Moses kalde og sagde: “Drag hen og dyrk HERREN. Dog skal
    eders Småkvæg og Hornkvæg blive tilbage, men eders Kvinder og Børn må I tage med.”'
  vie-OVCB: 'Pha-ra-ôn mời Môi-se đến, nói: “Đi thờ phụng Chúa Hằng Hữu đi! Các ngươi
    được phép đem cả trẻ con đi nữa, nhưng phải để bầy súc vật ở lại.”'
  guj-2017: ફારુને ફરીથી મૂસાને બોલાવ્યો અને કહ્યું, “તમે લોકો જાઓ, યહોવાહનું ભજન
    કરો. તમે તમારી સાથે તમારાં બાળકોને પણ લઈ જઈ શકો છો. ફક્ત તમારાં ઘેટાંબકરાં અને
    અન્ય જાનવરોને અહીં રહેવા દેજો.”
  pon-2006A: Parao ahpw ketin malipehdo Moses oh mahsanihong, “Kumwail kakehr kohwei
    oh kaudokiong KAUN-O; pil lih akan oh noumwail seri kan kak iang kumwail; ihte
    noumwail sihpw kan, kuht kan, oh pelin kou kan, me pahn mihmi met.”
  por-BRBSL: 'O Faraó chamou Moisés e disse: “Vai, serve a Javé”. Deixem apenas seus
    rebanhos e seus rebanhos ficarem para trás”. Deixem seus filhotes também ir com
    vocês”.'
  aly-aly: Pharaoh-el thwenek warrkenh renh, Moses ingwerl-alpetyek. Pharaoh ikwer
    angkek, “Ya! Arrantherr alhenherr-arey apmer arlpaw-warl, INGKART tnaketyek, ikwer
    inkwerelhetyek. Atha arrenhantherr nthakenh antwerrkey-angenh. Arelh-rnem-then
    ampernem-then atnwenheynenherr-arey. Pwelek-rnem-then yep-yep-rnem-then nanikwet-rnem-then
    nhel-antey anerl-ayntetyekarl.”
  cth-cth: Hat navah, Faro siangpahrang ni Mosi hoi Aron a kaw teh BAWIPA bawk hanelah
    tâcawt awh leih. Hatei, camonaw hrawi awh nateh tu, maitonaw teh cettakhai awh
    naseh, telah atipouh.
  twi-twi: Farao frɛɛ Mose ka kyerɛɛ no se, “Kɔ na kɔsom Awurade. Wubetumi de wo mma
    aka wo ho akɔ; nanso wo nguan ne wʼanantwi no de, ma wɔnka ha.”
  hlt-hlt: Te phoeiah Pharaoh loh Moses te a khue tih, “Cet uh lamtah BOEIPA taengah
    thothueng uh. Tedae na boiva neh na saelhung te khueh lamtah na ca rhoek khaw
    namamih neh cet uh,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi yú Mɔyiisi kóò nɑ́kɛ́ kɛ dɔ̀: Di bo nɑ kɛ́kɔtɛ dimɔu, di
    pobɛ̀ nɛ̀ di bí kɛ́fíé iwũɔ̃ di Yiɛ̀ nKuyie. Di wũɔ̃ iì mɑ́ɑ̀ yó nkpɑɑ́ diɛ.'
  msy-2020: Ezɨ atrivim ua Mosesɨn diazɨ, a izezɨ, an a mɨgei, “Ia mangɨ, Ikiavɨra
    Itir Godɨn ziam fɨ. Ian amiziba ko boriba ia ko mangam. Eghtɨ ian bulmakauba,
    ko sipsipba Isipɨn ikiam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Icipiti wulɑʋ yɑ́ɑ́ Moisi nɑ ɩ́ heeli-ɩ sɩ: Mɑɑ yele-mɛ nɑ ɩ́
    polo ɩ́ sɛɛ mǝ Ɩsɔ ɩsɩɩ ɩ sǝlǝmʋɣʋ tɔ. Nɑ ɩ́ tɩɩ nɔkɑɑ ɩ́ kpɛnnɑ mǝ ɑlɑɑ nɑ mǝ
    piyɑ. Amɑ mǝ tɔlɑ tike kɑɑ lɩɩnɑ hǝm.'
  azb-azb: 'Firon Musanı çağırıb dedi: «Gedin, Rəbbə ibadət edin. Qoy uşaqlarınız
    da sizinlə getsin, ancaq qoyun-keçiniz və mal-qaranız burada qalsın».'
  eng-DBY: And Pharaoh called Moses and said, Go, serve Jehovah; only, let your flocks
    and your herds remain; let your little ones also go with you.
  hin-2017: तब फ़िरौन ने मूसा को बुलवाकर कहा, “तुम लोग जाओ, यहोवा की उपासना करो; अपने
    बालकों को भी संग ले जाओ; केवल अपनी भेड़-बकरी और गाय-बैल को छोड़ जाओ।”
  wol-KYG: 'Firawna nag woolu Musaa, ne ko: «Demleen màggali Aji Sax ji. Seen jur
    gu gudd ak gu gàtt rekk a fiy des, seeni doom sax man nañoo ànd ak yeen.»'
  swp-swp: To Parao Mose i eogai i ene, “Au lau emi GUIAU au heayaiyei, nanatumiuyao
    hinage maemiuyao. Na emi mamoe eo emi bulumakau mo taba nige se lau.”
  bjr-bjr: Faraoofa Mooseena aaramaseenoo qimaminau. Aneenna maqannaasa faqa doo oonureeqa
    Yaaweenara innaaru qimaseeqa amooqiaqa. Innee inneeqa faiqi anaasee faqa aiqama
    nifiqee fuaqa. Inneeqa aandauqa maaqoo quqasee inneeqa kai fuaqa.
  eng-YLT: And Pharaoh calleth unto Moses and saith, 'Go ye, serve Jehovah, only your
    flock and your herd are stayed, your infants also go with you;'
  kne-kne: Inpaayag kasin din ari da Moses en Aaron yan kanana, “May, emey kayo ay
    mandayaw en Diyos yo. Olay ikoyog yo din babbabai ya anan-ak yo, ngem bay-an yo
    amin din karnero, kalding ya baka yo.”
  bzd-NTPO: 'Eta̱ Egipto blú tö Moisés tsu̱k patké ta̱ iché ia̱: —A'' yúshka Jehová
    ki̱kökka̱. A'' ala''r ko̱s tsú̱mi. Erë a'' obeja ena a'' baka e'' ko̱s múa̱t.'
  eng-WYC-2017: And Pharaoh called Moses and Aaron, and said to them, Go ye, make
    ye sacrifice to the Lord; only your sheep and your great beasts dwell still; your
    little children go with you.
  eng-WMBB: Pharaoh called to Moses, and said, “Go, serve the LORD. Only let your
    flocks and your herds stay behind. Let your little ones also go with you.”
  urd-GVH: तब फ़िरौन ने मूसा को फिर बुलवाया और कहा, “जाओ, रब की इबादत करो! तुम अपने
    साथ बाल-बच्चों को भी ले जा सकते हो। सिर्फ़ अपनी भेड़-बकरियाँ और गाय-बैल पीछे छोड़
    देना।”
  rug-rug: Meke tiokia sa baṉara se Mosese meke zama, “Kaqu taloa beto si gamu doduru;
    mamu la vahesia se Zihova. Kaqu turaṉa betoi gamu sari na mia barikaleqe na koburu.
    Ba sari na mia sipi, na qoti meke sari na mia bulumakao si kaqu veko hola i gamu
    tani,” gua sa baṉara.
  gaz-gaz: Faraʼoonis Musee ofitti waamee, “Dhaqaatii Waaqayyo waaqeffadhaa. Dubartoonnii
    fi ijoolleen keessanis isin wajjin haa deemani; bushaayee fi loon keessan qofa
    dhiisaa deemaa” jedheen.
  fra-LSG: 'Pharaon appela Moïse, et dit: Allez, servez l’Éternel. Il n’y aura que
    vos brebis et vos bœufs qui resteront, et vos enfants pourront aller avec vous.'
  gnn-gnn: Bala ŋayi buŋgawanydja wäthurrunana Mawtjitjkunydja, ga waŋana bitjarrana,
    “Gatju nhuma yurru marrtjiyana yulŋunydja, ga buku‐ŋal'yurrana ŋunhilina ŋanhdharkŋurana
    wäŋaŋura. Djaw'yurra galki nhumalaŋguway yumurrku'nhanydja, yurru wäyindja nhuma
    yurru yaka märraŋa, dhiyala bäyma walalanydja yurru.”
  yal-yal: Firawona yi Musa xili, a yi a fala a xa, a naxa, “Ɛ siga ɛ Alatala batu.
    Ɛ diine xa siga ɛ fɔxɔ ra. Xuruseene nan tun luma be.”
  haw-1868: 'Hea mai la o Parao ia Mose, i mai la, Ou haele oukou, e hookauwa aku
    na Iehova; aka, o ka oukou hipa, a me ka oukou bipi, e waiho ia lakou: e hele
    pu no hoi ka oukou poe keiki.'
  arb-NAV: 'فَاسْتَدْعَى فِرْعَوْنُ مُوسَى وَقَالَ: «اذْهَبُوا وَاعْبُدُوا الرَّبَّ،
    وَلَكِنِ اتْرُكُوا وَرَاءَكُمْ مَاشِيَتَكُمْ وَقُطْعَانَكُمْ: أَمَّا صِغَارُكُمْ
    فَلْيَمْضُوا مَعَكُمْ أَيْضاً».'
  ewe-ewe: Farao yɔ Mose, eye wògblɔ nɛ be, “Miyi miasubɔ Yehowa, gake miagblẽ miaƒe
    lãwo ɖe afi sia. Miate ŋu akplɔ mia viwo gɔ̃ hã ayii.”
  eng-LEE: 'And Pharaoh called for Moses, and said, Go ye, serve the Lord; only your
    flocks and your herds shall remain behind: also your little ones may go with you.'
  gvn-gvn: '@see-verse:EXO.010.023'
  asm-FB: তেতিয়া ফৰৌণে মোচিক মাতি আনি ক’লে, “তোমালোক যোৱা, যিহোৱাৰ আৰধনা কৰা গৈ।
    এনেকি তোমালোকৰ পৰিয়াল বৰ্গও লগত যাব পাৰিব, কিন্তু তোমালোকৰ মেৰ-ছাগ, ছাগলী, আৰু
    গৰুৰ জাকবোৰ ইয়াতেই থাকিব লাগিব।”
  sus-A: قِرَوُنَ نَشَ مُنسَ شِلِ، عَ عَ قَلَ عَ بّ، «وٌ شَ سِفَ عَلَتَلَ بَتُدٍ.
    وٌ نْمَ وٌ شَ دِيٍ نُن وٌ شَ فِنّيٍ شَنِندٍ، كْنْ وٌ شَ وٌ شَ شُرُ سٍيٍ تَن لُ
    بٍ.»
  fra-SBL: 'Pharaon appela Moïse et dit : « Va, sers Yahvé. Laisse seulement tes brebis
    et tes bœufs en arrière. Laisse aussi tes petits enfants aller avec toi. »'
  hbo-hbo: וַיִּקְרָ֨א פַרְעֹ֜ה אֶל־מֹשֶׁ֗ה וַיֹּ֙אמֶר֙ לְכוּ֙ עִבְד֣וּ אֶת־יְהוָ֔ה
    רַ֛ק צֹאנְכֶ֥ם וּבְקַרְכֶ֖ם יֻצָּ֑ג גַּֽם־טַפְּכֶ֖ם יֵלֵ֥ךְ עִמָּכֶֽם׃
  eng-WYCLIFFE: And Farao clepide Moises and Aaron, and seide to hem, Go ye, make
    ye sacrifice to the Lord; oneli youre scheep and grete beestis dwelle stille;
    youre litle children go with you.
  piu-2006: '@see-verse:EXO.010.023'
  pjt-pjt: Ka piṟuku Piiṟalu wati kutju iyaṉu Mosenya aḻṯira ngalya-katinytjaku, munu
    pitjanyangka palula wangkangu, “Palya nyura uwankarangku ankula waḻkunma nyurampa
    Mayatja Godanya, minymangku, tjitjingku kuḻu. Palu nyurampa tjiipi, nanikuta,
    puluka tjuṯaya katinytja wiyangku wantikati nyangangka.”
  cwe-cwe: Mfalume wa Misili kamtanga Musa na kumulongela, “Hiteni mukamtosele Mndewa
    Mulungu, hamwe na wanenu. Mbali ng'hondolo wenu na luti na ng'ombe wolondeka wasigale
    hano.”
  bgs-bgs: Igpatawar katô harì si Moises, asta igkagiyan din, na mà din, “Makapanó
    kód langun ébô mangadap kó katô Áglangngagán. Mému ka mákkás dán ákniyu tô mga
    gabayi asta tô mga gabatà yu. Asal tô dád mga karnero, tô mga kambing, asta tô
    mga baka tô tananan yu dini.”
  kik-kik: Ningĩ Firaũni agĩĩta Musa, akĩmwĩra atĩrĩ, “Thiĩi mũkahooe Jehova. O na
    atumia anyu na ciana no mathiĩ na inyuĩ; no rĩrĩ, mũtige ndũũru cianyu cia mbũri
    na cia ngʼombe.”
  fra-NCL: 'Pharaon appela Moïse, et dit : « Allez, servez Yahweh. Vos brebis et vos
    bœufs seuls resteront, et vos petits enfants mêmes pourront aller avec vous. »'
  cek-AK: To naah Faro mah Mosi to kawk moe, anih khaeah, Caeh oh loe Angraeng to
    bok oh; nongpata hoi nawktanawk doeh caeh o boih ah; tuunawk hoi maitawnawk khue
    to caeh o taak ah, tiah a naa.
  xla-xla: Epapalati Pelota Mosesye sisilapame ya꞉ watle epo atlaiyo, “Epedeme wua꞉ta
    hapuloma mo-wua꞉ wola꞉ mate epo mo-wua꞉ yimlala mate alikili a꞉ma woyapo tame
    wua꞉ God dla inoma sumama ya꞉ hi di dla ta꞉demha꞉ha꞉iya. Amasiyama wua꞉ tamalemama
    wua꞉ aliya halo tlo pe-elemtlowa,” diyo.
  cuk-cuk: 'Geb degine, Faraón Moisésʼse gochad, ega sogded: —Be namalo. Be-Bab-Jehováʼse
    be gornamar, e-nug odummonamar. Be be-mimmigan sedmarbalo. Degi-inigwele, moli-bebe-nikamalad,
    degi, sibad-wawaadmar, amardi be obemalo.'
  uig-CYR: 'Пирәвн Мусани чақиртип униңға: — Берип, Пәрвәрдигарға ибадәт қилиңлар.
    Пәқәт қой вә кала падилириңлар қалсун; бала-җақилириңларниму елип барсаңлар болиду,
    деди.'
  tel-2017: ఫరో మోషేను పిలిపించాడు. “మీరు వెళ్లి యెహోవాను ఆరాధించండి. అయితే మీ మందలూ,
    పశువులూ మాత్రం ఇక్కడే ఉండాలి. మీ బిడ్డలు మాత్రం మీతో వెళ్ళవచ్చు” అన్నాడు.
  hat-BSA: 'Alò Farawon te rele Moïse. Li te di: “Ale, sèvi SENYÈ a, men kite bann
    mouton avèk twoupo yo dèyè. Menm pitit nou yo kapab ale avèk nou.”'
  kos-kos: Tokosra el pangnol Moses ac fahk nu sel, “Kowos ku in som ac alu nu sin
    LEUM GOD. Mutan ac tulik an ku in wi kowos som. Tusruktu sheep, nani, ac cow nutuwos
    an ac tia wi.”
  hbo-WLC: וַיִּקְרָ֨א פַרְעֹ֜ה אֶל־מֹשֶׁ֗ה וַיֹּ֙אמֶר֙ לְכוּ֙ עִבְד֣וּ אֶת־יְהוָ֔ה
    רַ֛ק צֹאנְכֶ֥ם וּבְקַרְכֶ֖ם יֻצָּ֑ג גַּֽם־טַפְּכֶ֖ם יֵלֵ֥ךְ עִמָּכֶֽם׃
  ibo-ibo: Mgbe ahụ, Fero kpọrọ Mosis sị ya, “Gaanụ fee Onyenwe anyị unu ofufe. Unu
    na ndị inyom na ụmụ unu nwere ike ịga, ma unu ga-ahapụ igwe ehi unu na igwe anụ
    ụlọ unu gaa.”
  ory-ory: ତହୁଁ ଫାରୋ ମୋଶାଙ୍କୁ ଡକାଇ କହିଲେ, “ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ସେବା କରିବାକୁ ଯାଅ;
    କେବଳ ତୁମ୍ଭମାନଙ୍କର ଗୋମେଷାଦି ପଲ ଥାଉନ୍ତୁ; ତୁମ୍ଭମାନଙ୍କ ବାଳକମାନେ ମଧ୍ୟ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗେ
    ଯାଉନ୍ତୁ।”
  chk-chk: Mürin, Farao a körato Moses o üreni, “Oupwe feila o fel ngeni ewe Samol
    mi Lapalap, nöümi ra pwal tongeni etikemi, nge oupwe chök likitätiu foleniemi
    sip me kow.”
  rop-rop: Afta na det king bin jingat langa Mosis, en wen imbin kaman langa im, imbin
    tok, “Yumob gin go en weship langa YAWEI det God blanga yumob, en yumob gin deigim
    ola gel en biginini blanga yumob. Bat ola enimul blanga yumob garra stap iya biyain.”
  ukr-1871: 'І кликне Фараон Мойсея та Арона, та й каже: Йдїте служити Господеві,
    тільки отарі та череди покиньте. Малеча ж ваша теж нехай йде з вами.'
  bch-bch: Idio ta maron kapei togid Isip ibaba Moses ga inam pan ta ikeo, “Gimi ala
    asoa ami Maron Deo ieda. Goibe, gimingada adadaoami ga lemi gergeu ga ala. Be
    lemi bulmakao ga sipsip ga tidio Isip.”
  deu-1951: 'Da ließ der Pharao Mose rufen und sprach: Geht hin, dienet dem HERRN;
    nur eure Schafe und Rinder sollen hier bleiben; lasset auch eure Kinder mit euch
    ziehen!'
  eng-JPS: 'And Pharaoh called unto Moses, and said: ''Go ye, serve the LORD; only
    let your flocks and your herds be stayed; let your little ones also go with you.'''
  srp-1865: 'Tada Faraon dozva Mojsija, i reèe: idite, poslužite Gospodu; samo stoka
    vaša sitna i krupna neka ostane, a djeca vaša neka idu s vama.'
  lug-lug: Awo Falaawo n’atumya Musa, n’amugamba nti, “Mugende musinze Mukama. Abaana
    bammwe nabo mugende nabo, wabula ente zammwe, n’embuzi n’endiga ze ziba zisigala.”
  heb-heb: ויקרא פרעה אל משה ויאמר לכו עבדו את יהוה רק צאנכם ובקרכם יצג גם טפכם ילך
    עמכם׃
  ben-IRV: তখন ফরৌণ মোশিকে ডেকে বললেন, “যাও, গিয়ে সদাপ্রভুর সেবা কর; শুধুমাত্র তোমাদের
    ভেড়ার পাল ও গরুর পাল থাকুক; তোমাদের শিশুরাও তোমাদের সঙ্গে যাক।”
  pan-pan: ਤਦ ਫ਼ਿਰਊਨ ਨੇ ਮੂਸਾ ਨੂੰ ਸੱਦ ਕੇ ਆਖਿਆ, ਤੁਸੀਂ ਜਾਓ ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਉਪਾਸਨਾ ਕਰੋ।
    ਕੇਵਲ ਤੁਹਾਡੇ ਇੱਜੜ ਅਤੇ ਤੁਹਾਡੇ ਵੱਗ ਰਹਿ ਜਾਣ ਅਤੇ ਤੁਹਾਡੇ ਨਿਆਣੇ ਵੀ ਨਾਲ ਜਾਣ।
  tkr-tkr: 'Fironee Mısa qort''ul mang''uk''le eyhen: – Havak''ne Rəbbis ı''bəədat
    he''e. Şoka vuşun uşaxarıb vukkee. İnyaa vuşun saccu çavra-vəq''ə axvecen.'
  mya-JVB: ထိုအခါ ဖာရော ဘုရင်သည် မောရှေ နှင့် အာရုန်ကို ခေါ် ၍ ထာဝရ ဘုရားအား ဝတ်ပြု
    ခြင်းငှာသွား ကြလော့။ သို့ရာတွင်သိုး နွား များကို ထား ခဲ့ကြစေ။ သူငယ် များကို ခေါ်
    ကြစေဟု မိန့် တော်မူ၏။
  tte-O: Kabo kin Mosese iyogan iwaloba, “Kwalau kwatapwalolo Yeoba koina, mekamikavao
    sinesineo yo melumeluwo. Na ami sipi, gouti yo bulumakau simiyamiya.”
  tbg-tbg: Mintuvaro Pero vaiintivano Mosika Eronika naarama kero vitantara tiharo,
    Netanta nenta navunaaka hampata oru nenta Variqa Nora Kotira autu tuahera kaate.
    Ni nahentivata vaintivata homa ni hampata vivarave. Nenta sipisipive, memeraave,
    purumakauve, vikaqai maini ke vuate, tiro.
  hmo-hmo: Vadaeni Farao ese Mose ia boiria, ia gwau, “Vadaeni umui lao, Lohiabada
    dekenai do umui tomadiho, umui emui natudia do umui abidia lao, to umui emui mamoe
    bona nani bona boromakau ibounai iniseni do umui rakatania.”
  urd-urd: तब फ़िर'औन ने मूसा को बुलवा कर कहा कि “तुम जाओ और ख़ुदावन्द की इबादत करो
    सिर्फ़ अपनी भेड़ बकरियों और गाये बैलों को यहीं छोड़ जाओ और जो तुम्हारे बाल — बच्चे
    हैं उनको भी साथ लेते जाओ।”
  rus-SYN: 'Фараон призвал Моисея и Аарона и сказал: пойдите, совершите служение Господу
    Богу вашему, пусть только останется мелкий и крупный скот ваш, а дети ваши пусть
    идут с вами.'
  bqc-SIM: 'Ɔ̃ Falaↄ̃ↄ Mↄizi sìsi à mɛ̀: À gɛ́ Dii sísii ń á nↄɛↄ ń á nɛ́ↄ
    píi, í á sãↄ ń á bleↄ ń á zuↄ tó.'
  tcz-CHONGTHU: Ajonan Pharaoh in jong Mose a koukit tan, a heng'a aseije, “Cheuvin
    lang Pakai kin gabol tauvin,” nachate'u kipui jun lang, ahinlah na kelngoi hon
    teu vang na dalhah ding'u ahi,” ati.
  mar-mar: तेव्हा फारोने मोशेला बोलावले. तो म्हणाला, “तुम्ही जा व तुमच्या परमेश्वराची
    उपासना करा. तुम्ही तुमची मुलेबाळेही बरोबर न्या. परंतु तुमचे कळप व गुरेढोरे येथेच
    राहिली पाहिजेत.”
  qub-qub: 'Chaura faraonga Moisesta gayaycachimur niran: «Tayta Diosniquita aduranayquipaj
    llapayqui ayway wamrayquicunatapis pushacarcärir. Uywayquicunata ichanga cachaycäriy.»'
  bqp-bqp: 'Akũ Firi''auna Musa sìsi à pì: À gɛ́ donyĩ kɛ Dikirinɛ kũ á nↄgbɛ̃nↄ
    kũ á nɛ́nↄ á pínki, ama à á sãnↄ kũ á blènↄ kũ á zùnↄ tó.'
  hat-hat: 'Farawon an fè rele Moyiz, li di l'' konsa: -Nou mèt ale fè sèvis pou Seyè
    a. Nou mèt ale ak timoun nou yo. Men mouton nou yo, kabrit nou yo ak bèf nou yo
    ap rete isit la.'
  eng-BSB: Then Pharaoh summoned Moses and said, “Go, worship the LORD. Even your
    little ones may go with you; only your flocks and herds must stay behind.”
  tod-tod: 'Falaɠɔn Moize lolini, é ɠɛ ma: «À li, wo Ɠɔoɠɔ GALAGI lɛbi. Wo-lointi
    ta zoo ti ʋilɛ wo ʋolu, kɛni wa-logani goiti ta ma wolaiti nɔ ɠa wa ti yɛ ʋɛ.»'
  eng-WEBPB: Pharaoh called to Moses, and said, “Go, serve the LORD. Only let your
    flocks and your herds stay behind. Let your little ones also go with you.”
  kbq-kbq: Anante Fero'a Mosesena ke higeno egeno amanage huno asami'ne, A'mofavretamine
    avreneta vuta Ra Anumzamofo monora ome huntegahazanagi, sipisipine meme afutamine
    ruga'a afutamina zmatrenke'za maniho.
  nhe-BL: 'Huajca Faraón tlatitlanqui ma quinotzatij Moisés huan quiilhui: ―Xiyaca
    xijhueyichihuatij imoTECO, huan xiquinhuicaca nojquiya imoconehua, pero ma mocahuaca
    nica imoborregojhua ininhuaya imohuacaxhua.'
  bus-bus: 'Ben Fili''auna Musa sìsi à bè: À gá dↄnzi kɛ Diinɛ kↄ̃n a nↄgbɛ̃nↄ kↄ̃n
    a nɛ́nↄ a píngi, mↄde à a sãanↄ kↄ̃n a blènↄ kↄ̃n a zùnↄ tó.'
  gub-BL: 'Parao wenoz wi Moizez Àràw rehe we kury. — Peho Tupàn Tuweharupi Wiko Ma''e
    imuwete katu pà nehe. Te penemireko wà, te pepurumuzàmuzàg wà no, upuner oho haw
    rehe penupi wà nehe. Xo peneimaw pezar xe penaikwer pe wà: àràpuhàràn hawitu ma''e
    wà, àràpuhàrànete wà, tapi''ak wà, i''i Parao Moizez pe.'
  eng-DRA: 'And Pharao called Moses and Aaron, and said to them: Go sacrifice to the
    Lord: let your sheep only, and herds remain; let your children go with you.'
