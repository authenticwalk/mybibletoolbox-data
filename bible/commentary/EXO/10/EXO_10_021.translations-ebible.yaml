verse: EXO.010.021
translations:
  mal-C: അപ്പോൾ യഹോവ മോശയോട്, “സ്പർശിക്കത്തക്ക കൂരിരുൾ ഈജിപ്റ്റുദേശത്തു മൂടേണ്ടതിനു
    നീ ആകാശത്തേക്കു കൈനീട്ടുക” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Hierauf gebot Jahwe Mose: Recke deine Hand gen Himmel empor, so soll Finsternis
    über Ägypten kommen, so daß man die Finsternis wird greifen können.'
  lin-lin: 'Yawe alobaki na Moyize : — Sembola loboko na yo likolo mpo ete molili
    epanzana na mokili ya Ejipito, molili oyo ekosala ete bato batambola na kosimbasimba.'
  eng-LSV: And YHWH says to Moses, “Stretch out your hand toward the heavens, and
    there is darkness over the land of Egypt, and the darkness is felt.”
  eng-GNV: Againe ye Lord said vnto Moses, Stretch out thine hand toward heauen, that
    there may be vpon the lande of Egypt darkenesse, euen darkenesse that may be felt.
  eng-WEBSTER: And the LORD said to Moses, Stretch out thy hand towards heaven, that
    there may be darkness over the land of Egypt, even darkness which may be felt.
  nhw-BL: 'Huajca TOTECO quiilhui Moisés: ―Xijxitlahua momax para ilhuicac, huan ipan
    nochi tlali Egipto ma onca se tzintlatlayohuilotl catli nelyayahuic huan tilahuac
    hasta huelis tiquitzquis.'
  swh-ONEN: Kisha Bwana akamwambia Mose, “Nyoosha mkono wako kuelekea angani ili giza
    litande katika nchi ya Misri, giza ambalo watu wanaweza kulipapasa na kulihisi.”
  bba-bba: Yen biru Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn dɛkɑ tĩiyɔ wɔllɔ kpɑ
    yɑm wɔ̃ku sinumɡiru tu Eɡibitin tem wukiri, sere bu tu bɑbɑ.
  eng-KJVCPB: And the Lord said unto Moses, Stretch out thine hand toward heaven,
    that there may be darkness over the land of Egypt, even darkness which may be
    felt.
  cpy-cpy: 'Ari rapiiteero Tajorentsi ikanteeri Moisés: “Pitzinaa-wakoti jenokinta,
    otsirenikaakitantyaari maawoeni Apitantoniki, tema otsirenikaakiperotatyee kantacha
    roteeyeetiro.”'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba, “Nimwam u paeluek labulabumwa, inoke
    gogou kubwa Itipita gamwana gegewena ni yabom, ge gamagalau nihi babalalu gegegi.”
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Kankarlu-manta-nyanu rdaka
    nguru-kurra, ngulaju kapu maru-jarrimi Yijipirla. Yapa kapulu wapami pampa-piya,
    kapulu-nyanurla warru marnpirni nyarrpara-wana yungulu yani.”
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Rie badi kochomo polo mondo mudho
    olandre e piny Misri; ma en mudho mandiwa.”
  meu-meu: Bena Iehova ese Mose ma e hamaoroa, eto, Imamu ba duduia isi, bena dibura
    ese Aigupto tanona idoinai baine gorua ahu; idia ese dibura bae mamia toho.
  npi-ULB: त्यसपछि परमप्रभुले मोशालाई भन्‍नुभयो, “आकाशतिर तेरो हात पसार् अनि मिश्र
    देशभरि महसुस गर्न सकिने अन्धकार होस् ।”
  yor-yor: Nígbà náà ni Olúwa sọ fún Mose pé, “Gbé ọwọ́ rẹ sókè sí ojú ọ̀run kí òkùnkùn
    bá à le bo gbogbo ilẹ̀ Ejibiti; àní òkùnkùn biribiri.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Moisea jarasia: –Bʌ jʌwara ʌ̃taa bajãnaa wadua. Maʌ̃ne
    ewarira qui dogoya. Jũma Egipto druad̶e ab̶ed̶a pãĩsosoa nũmeya.–'
  ind-ind: Lalu TUHAN berkata kepada Musa, “Angkatlah tanganmu ke arah langit, maka
    kegelapan yang sangat dahsyat akan meliputi seluruh negeri Mesir.”
  pes-OPCB: 'سپس خداوند به موسی فرمود: «دستهای خود را به سوی آسمان بلند کن تا تاریکی
    غلیظی مصر را فرا گیرد.»'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Iltye ngkwinhe alkere-werne atheke akertne-irraye,
    Egypt ingwemerte-irretyenhenge. Tyerrtye areye alknge pwenge-arteke unthetyenhenge.
    Itne anpelpe-anpetyenhenge nhenge nthenhe-werne atheke-arle alhetyenhenge.”
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Moises, “Iunat mo ang iyong kamay patungo
    sa kalangitan, para magkaroon ng kadiliman sa buong lupain ng Ehipto, kadiliman
    na maaaring madama.”
  cbu-NT: Ashiriya, Apanllsha Móysisee tárangiya, kuwish íwar paxayangi. Ashkachush,
    zarsha kzachiya. Ichingurush Ijiptosh tsap izuuru zar kzachiya. Ashkachu, izuuru
    kizpur tapichiya; pamaam izuuru pinasachinlliniya, Apanll Móysisee tárangiya.
  hui-hui: Ani buwa Anduane Homogohanda Mosesehondo lalu, Í̠naga gi uyu hariha yaraga
    habe. Ani beregola aruma dumbilihinu ngane Iyibi dindi bibahendeni aruma hodambi
    holebira, lene.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``အီ ဂျစ်​ပြည်​တွင်​အ​လွန်​ထူ​ထပ်​သော​အ​မှောင်​ထု
    ဖုံး​လွှမ်း​စေ​ရန် သင်​၏​လက်​ကို​ကောင်း​ကင်​သို့ ဆန့်​လော့'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñu Yavé, Moisésnu tsandimi: Ñu'' tyaapa selusha usakide, tsenmalan
    kumuinchi Egipto tusha dishpaijñu, tsamantsai yapijuru'' tiya'' ta''kakenuu tiyainu
    tsuve, timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ལག་པ་ནམ་མཁའི་ཕྱོགས་སུ་རྐྱོངས་དང་།
    རེག་ཀྱང་རེག་ནུས་པའི་མུན་པ་ཞིག་ཨེ་ཅིབ་ཡུལ་ལ་འབྱུང་བའི་ཕྱིར་ཡིན་ཞེས་གསུངས་པ་ལ།
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Tambanudzira ruoko rwako kudenga kuti
    rima ripararire pamusoro peIjipiti, rima rinonzwikwa.”
  spa-BLM: 'Yahvé dijo a Moisés: “Extiende tu mano hacia el cielo, para que haya tinieblas
    sobre la tierra de Egipto, tinieblas que se puedan sentir.”'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'': —A ticnaic, ic''chaan̈ a c''ab'',
    yic vach'' sq''uic''b''iq''uinal d''a masanil yol yic Egipto tic. Yelxo val to
    q''uic''alq''uinal ol ajoc, xchi d''a vin̈.'
  swh-ULB: Kisha Yahweh akamwambia Musa, “Nyoosha mkono wako kuelekea mbingu, ili
    kuwe na giza nchi yote ya Misri, giza linalo weza kuhisiwa.”
  bel-bel: 'І сказаў Гасподзь Майсею: працягні руку тваю да неба, і будзе цемра на
    зямлі Егіпецкай, адчувальная цемра.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Strecke deine Hand aus zum Himmel, dass
    eine Finsternis über das Land Ägypten komme, so dass man die Finsternis greifen
    möge.'
  mbb-OT: Ne migkeǥiyan te Nengazen si Moises te, “Ivayew nu is belad nu pehendiyà
    te zivavew su wey utew mibmerusirem diyà te tivuuk he Ehipto.”
  mal-2015: 'അപ്പോൾ യഹോവ മോശെയോടു: മിസ്രയീംദേശത്തു സ്പർശിക്കത്തക്ക ഇരുൾ ഉണ്ടാകേണ്ടതിന്നു
    നിന്റെ കൈ ആകാശത്തേക്കു നീട്ടുക എന്നു കല്പിച്ചു.'
  tuo-NT: 'Õꞌacʉ̃ mʉꞌmʉrĩwiꞌia meꞌrã buꞌiri daꞌréca beꞌro Õꞌacʉ̃ Moisére nicʉ niwĩ:
    —Nipeꞌtiro Egiptopʉre naꞌitĩꞌato nígʉ̃, ʉꞌmʉarõ peꞌe mʉꞌʉ ya omocãrẽ sĩomorõña.
    Ʉpʉtʉ naꞌitĩꞌarõ waro waꞌato, nicʉ niwĩ.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, yimeng, “Yibidwayhmen kaddum ba kakakmankan
    mandulmuk kunkak kore kubolkwarlah Egypt.”
  gvs-gvs: E tuwo Yauwe ilatuwokoigu idigo kana, ‘Nimam kuyosāle yábana kuvasakikināko
    bei Itipita ana madabokina goi kokonótuya isowóduwo. Nakae kokonotuyayana itoboinedi
    silotowo.’
  rmc-rmc: 'Paľis o RAJ phenďa le Mojžišoske: „Hazde tiro vast ko ňebos a pro Egipt
    avela ajso kaľipen, hoj pes dela te chudel.“'
  nlg-nlg: Keri ke, Yahweh te bosa vania Moses, “Talu ghalagha na limamu vaa i kokou,
    mana pui loloho te mamataghugha ke horuvia ivuvungana na komu/butonikomu Egypt,
    [keri ge na lei tinoni tara taotavongo.]”
  pes-OPV: 'و خداوند به موسی گفت: «دست خود را به سوی آسمان برافراز، تا تاریکی‌ای بر
    زمین مصرپدید آید، تاریکی‌ای که بتوان احساس کرد.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Ынтинде-ць мына спре чер, ши ва фи ынтунерик
    песте цара Еӂиптулуй, аша де ынтунерик де сэ се поатэ пипэй.”'
  ben-OBCV: পরে সদাপ্রভু মোশিকে বললেন, “আকাশের দিকে তোমার হাত প্রসারিত করো যেন মিশরের
    উপর অন্ধকার ছড়িয়ে পড়ে—তা এমন অন্ধকার যা অনুভব করা যায়।”
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Gacantaada xagga samada u taag,
    in gudcur ku soo dego dalka Masar, kaasoo ah gudcur aad u daran.
  lat-VUC: 'Dixit autem Dominus ad Moysen: Extende manum tuam in cælum: et sint tenebræ
    super terram Ægypti tam densæ, ut palpari queant.'
  eng-ASVBT: And Jehovah said unto Moses, Stretch out thy hand toward heaven, that
    there may be darkness over the land of Egypt, even darkness which may be felt.
  mna-mna: 'Timbotmbot ma Yooba iso pa Mose mini. Iso: “Wit nomom isala kor, to zugut
    mandiŋ ko isu ma ilol Aikuptu. Zugut tina ko biibi kat. Ko ikam ma zin Aikuptu
    kan tizoromrom kembei zin wal ta matan pisŋan i.”'
  ita-1885: 'E IL Signore disse a Mosè: Stendi la tua mano verso il cielo, e verranno
    tenebre sopra il paese di Egitto, tali che si potranno tastar con le mani.'
  eng-LXXUP: And the Lord said to Moses, Stretch out thy hand to heaven, and let there
    be darkness over the land of Egypt—darkness that may be felt.
  eng-ULB: Then Yahweh said to Moses, “Reach out with your hand toward the sky, so
    that there may be darkness over the land of Egypt, darkness that may be felt.”
  spa-VBL: 'El Señor le dijo a Moisés: “Levanta tu mano hacia el cielo para que caiga
    la oscuridad sobre Egipto, una oscuridad tan espesa que se pueda sentir”.'
  fra-_FOB: 'Alors l''Éternel dit à Moïse: Étends ta main vers les cieux, et qu''il
    y ait des ténèbres sur le pays d''Égypte, telles qu''on puisse les toucher.'
  mal-mal: 'അപ്പോൾ യഹോവ മോശെയോട്: “ഈജിപ്റ്റിനെ സ്പർശിക്കുന്ന വിധം ഇരുൾ ഉണ്ടാകേണ്ടതിന്
    നിന്റെ കൈ ആകാശത്തേക്ക് നീട്ടുക” എന്ന് കല്പിച്ചു.'
  urd-GVR: Is ke bād Rab ne Mūsā se kahā, “Apnā hāth āsmān kī taraf uṭhā to Misr par
    andherā chhā jāegā. Itnā andherā hogā ki bandā use chhū sakegā.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “इ गुइ सरीङ गे पोक्‍को। मो पवीनु, इजीप्‍त
    रागीम हिंचा ङा पा छिङछिङ दुम्‍ब” दे माइक्‍तु।
  ita-1927: 'E l’Eterno disse a Mosè: “Stendi la tua mano verso il cielo, e sianvi
    tenebre nel paese d’Egitto: tali, che si possan palpare”.'
  ckb-ckb: 'ئینجا یەزدان بە موسای فەرموو: «دەستت بۆ ئاسمان درێژ بکە با تاریکی باڵ
    بەسەر خاکی میسردا بکێشێت، کە چاو چاو نەبینێت.»'
  eng-BBE: And the Lord said to Moses, Let your hand be stretched out to heaven, and
    all the land of Egypt will be dark, so that men will be feeling their way about
    in the dark.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಕತ್ತಲೆ ಕವಿದು ಗಾಡಾಂಧಕಾರವಾಗುವಂತೆ
    ನಿನ್ನ ಕೈಯನ್ನು ಆಕಾಶದ ಕಡೆಗೆ ಚಾಚು,” ಎಂದರು.
  bbb-bbb: Areme E Ireobo ije fune una kuke Mosisi kuae, Nine una kuke va saove gufia
    gakinu umui one kafe ajiaga ve ma ireobo fu titutega e bu izege ganamidufuo baki
    ije fu titutena aesakae foteke ije okurano kuae.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “தடவிக்கொண்டிருக்கும்படியான இருள் எகிப்து
    தேசத்தின்மேல் உண்டாகும்படி, உன்னுடைய கையை வானத்திற்கு நேராக நீட்டு” என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Extiende tu mano hacia el cielo, para que
    haya tinieblas sobre la tierra de Egipto, tales que cualquiera las palpe.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Întinde-ți mâna spre cer, ca să fie întuneric
    peste țara Egiptului, un întuneric care să poată fi pipăit.'
  eng-WEBP: The LORD said to Moses, “Stretch out your hand toward the sky, that there
    may be darkness over the land of Egypt, even darkness which may be felt.”
  eng-FBV: The Lord told Moses, “Lift your hand toward the sky so that darkness will
    fall over Egypt, darkness so thick that it can be felt.”
  nld-1939: 'Toen sprak Jahweh tot Moses: Strek uw hand uit naar de hemel, en er zal
    een duisternis over Egypte vallen zo dicht, dat men ze tasten kan.'
  nch-BL: 'Huajca TOTECO quiilhui Moisés: ―Xijxitahua momax para ilhuicac, huan ipan
    nochi tali Egipto ma onca se tzintayohuilot cati nelyayahuic huan tilahuac hasta
    huelis tiquitzquis.'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng Môi-se rằng: Hãy giơ tay ngươi lên trời,
    hầu cho trên xứ Ê-díp-tô có sự tối tăm dày đến nỗi người ta rờ đụng đến được.'
  hin-CV: तब याहवेह ने मोशेह से कहा, “अपना हाथ आकाश की ओर बढ़ाओ, ताकि पूरे मिस्र देश
    पर अंधेरा छा जाए—इतना गहरा अंधकार कि उसे स्पर्श कर सके.”
  eng-OURB: Adonai said to Moses [Drawn out], “Stretch out your hand toward the sky,
    that there may be darkness over the land of Egypt [Abode of slavery], even darkness
    which may be felt.”
  spa-BES: 'Y él Señor dijo a Moisés: Extiende tu mano al cielo, y oscurece toda la
    tierra de Egipto, para que los hombres vayan andando en la oscuridad.'
  tdx-tdx: Aa le hoe t’Iehovà amy Mosè, Ahitio mb’andikeram-b’eo ty fità’o hañatseke
    ty hamoromoroñe an-tane Mitsraime ao, ieñe mete tsapaeñe.
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Ugolole moko wa hegwe kuchanya kilanga,
    leka jiza totolo ilawile mli isi ya Misili, jiza totolo iwele munhu yomlapa kwabasa.”
  eng-OKE: And the Lord said to Mosheh, Uplift thy hand towards heaven, and there
    shall be darkness upon the land of Mizraim after the darkness of the night hath
    passed away.
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “จงชูมือของเจ้าขึ้นสู่​ท้องฟ้า เพื่อจะให้​มี​ความมืดทั่วแผ่นดิ​นอ​ียิปต์
    เป็นความมืดจนจับคลำได้”
  por-BR-2018: 'E o SENHOR disse a Moisés: Estende tua mão até o céu, para que haja
    trevas sobre a terra do Egito, tão intensas que qualquer um as apalpe.'
  deu-ELO: 'Und Jehova sprach zu Mose: Strecke deine Hand aus gen Himmel, daß eine
    Finsternis über das Land Ägypten komme, so daß man die Finsternis greifen möge.'
  eng-WYC-2018: Forsooth the Lord said to Moses, Hold forth thine hand into heaven
    (or Stretch forth thy hand toward the heavens), and (let) darkness/es be on (all)
    the land of Egypt, so thick that they may be groped.
  epo-epo: 'Tiam la Eternulo diris al Moseo: Etendu vian manon al la ĉielo, kaj fariĝos
    mallumo en la lando Egipta, palpebla mallumo.'
  uig-PIN: 'Andin Pǝrwǝrdigar Musaƣa: — Ⱪolungni asmanƣa ⱪaritip uzatⱪin; xuning bilǝn
    ⱪattiⱪ bir ⱪarangƣuluⱪ bolidu, ⱨǝtta adǝm silisa ⱪoliƣa tuyulƣudǝk ⱪoyuⱪ ⱪarangƣuluⱪ
    Misir zeminini ⱪaplaydu, — dedi.'
  beo-beo: Amalalu, Hina Gode da Mousesema amane sia:i, “Dia lobo muagado ligia gadoma.
    Amasea, gasi dunasi bagadedafa da Idibidi soge huluane dedebomu.”
  tpi-OTNT: Bihain Bikpela i tokim Moses olsem, “Litimapim han bilong yu i go antap
    na bai traipela tudak i karamapim Isip. Dispela tudak i narakain tru. I olsem
    strongpela samting ol inap holim long han.”
  hau-SA: Sa’an nan Ubangiji ya ce wa Musa, “Miƙa hannunka sama domin a yi duhu a
    bisa Masar, duhun da za a iya taɓawa.”
  udu-udu: 'Dhali yan’ko’d TAP̱A oki’da Musa gwo mo ki: Ṯe’dki me’d pini ’kup̱ ki
    momis mo ki mondhurumi’d jin ’ceṯẖe’da ’tum midi wuma p̱o/ Pam Masiri ’baar mo.
    Mondhurumi’d mina moŋkusha kamu/ i diki di ce e mo.'
  uig-LAT: 'Andin Perwerdigar Musagha: — Qolungni asman’gha qaritip uzatqin; shuning
    bilen qattiq bir qarangghuluq bolidu, hetta adem silisa qoligha tuyulghudek qoyuq
    qarangghuluq Misir zéminini qaplaydu, — dédi.'
  nde-nde: UThixo wasesithi kuMosi, “Yelulela isandla sakho emkhathini ukwenzela ukuthi
    umnyama wembese iGibhithe lonke, umnyama obambekayo.”
  ton-ton: ¶ Pea naʻe folofola ʻa Sihova kia Mōsese, “Mafao hake ho nima ki langi,
    koeʻuhi he hoko ai ʻae fakapoʻuli ki he fonua kotoa pē ʻo ʻIsipite, ʻio, ʻae poʻuli
    matolu.”
  ces-1613: 'I řekl Hospodin Mojžíšovi: Vztáhni ruku svou k nebi, a bude tma na zemi
    Egyptské, a makati ji budou.'
  eko-eko: 'Aphano Nnyizinku khumuuza Munsa yoori: “Makhono awo olansele pinkuuni
    yoori Misuri yooshi yiiye yoofinikhiwa ti yiiza yookhomaala.”'
  eng-WMB: The LORD said to Moses, “Stretch out your hand toward the sky, that there
    may be darkness over the land of Egypt, even darkness which may be felt.”
  tam-TCV: 'அப்பொழுது யெகோவா மோசேயிடம் சொன்னதாவது: “உன் கையை வானத்துக்கு நேராக நீட்டு.
    அப்பொழுது எல்லோரும் உணரக்கூடிய இருள் எகிப்தின்மேல் உண்டாகும்” என்றார்.'
  ceb-ULB: Unya miingon si Yahweh kang Moises, “Iisa ang imong kamot ngadto sa kawanangan,
    aron nga moabot ang kangitngit ibabaw sa yuta sa Ehipto, kangitngit nga mabati
    gayod.”
  pol-UBG: 'Wtedy PAN powiedział do Mojżesza: Wyciągnij rękę ku niebu, a nastanie
    na ziemi Egiptu taka ciemność, że będzie można jej dotknąć.'
  agr-agr: 'Dutikamtai Tuke Pujuu Moisésan chichajak: “¡Uwejum nayaimpinmanini takuita!
    Dutikam ashí Egipto nugkanmak shiig kanchi achikaish dekapmain wajasti”, tau.'
  kyc-kyc: Kamongo dokome Mosese lamaiyuo, Embena kingi doko ketae palyapala yake
    dorena pyambwarene dokopa yuu Isipi dokona iminjo koro koro lara.
  urd-GVU: اِس کے بعد رب نے موسیٰ سے کہا، ”اپنا ہاتھ آسمان کی طرف اُٹھا تو مصر پر
    اندھیرا چھا جائے گا۔ اِتنا اندھیرا ہو گا کہ بندہ اُسے چھو سکے گا۔“
  deu-1912: 'Der HERR sprach zu Mose: Recke deine Hand gen Himmel, daß es so finster
    werde in Ägyptenland, daß man''s greifen mag.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala watjarnu, “Maranku ma-kanyila yilkarikutu.
    Nyangkayi ngurra Yiitjipula lipiwanartu mungalurraala. Nyangka-ya purtu pantjurrmara
    parrapitjalayinma.”
  kan-2017: ತರುವಾಯ ಯೆಹೋವನು ಮೋಶೆಗೆ, “ಆಕಾಶಕ್ಕೆ ನಿನ್ನ ಕೈಯನ್ನು ಚಾಚು. ಆಗ ಐಗುಪ್ತ ದೇಶದಲ್ಲೆಲ್ಲಾ
    ಕತ್ತಲು ಉಂಟಾಗುವುದು. ಆ ಕತ್ತಲೆಯಿಂದಾಗಿ ಜನರು ತಡವರಿಸುತ್ತಾ ನಡೆಯುವರು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨci Asɨ Iaue agaŋ Mosesɨ dɨ abami. Nadɨ human agadɨ mɨŋaiahuavɨla atɨ
    lamɨnaŋ hɨfɨlɨ agaŋ Isipɨ fɨli tɨbɨ agadɨ sɨkasɨkan hafilɨbɨbali uami. Lɨci Isipɨ
    fɨli tɨbɨ heŋ hɨfɨlɨ hekɨlɨ mɨgɨbali uami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Mpug pa’am ngalang, ngari talumor daken yu
    Egypt nrayag ni ngan thamiy.”
  hlt-MCSB: Te vaengah BOEIPA loh Moses te, “Vaan la na kut thueng lamtah a hmuep
    loh Egypt khohmuen a tlak thil vaengah a hmuep te phatuem saeh,” a ti nah.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሙሴም፦ «ኩጮ ኔኤሲ ሌካ ጫሪንጮ ባንሢ ዔቂሴ፤ ዼኤፒ ሻኔ ዹሚ ጊብፄ ዓጫ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ, “Tene wo nsa kyerɛ ɔsoro ma esum kabii mmɛduru
    Misraim asase so.”
  eng-WEBU: The LORD said to Moses, “Stretch out your hand toward the sky, that there
    may be darkness over the land of Egypt, even darkness which may be felt.”
  bnp-bnp: Muri e BAKOVI DAGI i takia e Moses, “O toto rike na hunu a limamu, ge bele
    a uvo ge kavitagua e Egipto. Ra uvo iea ni hataki.”
  wal-wal: GODAI Muusa, “Gibxxe biittan asi bochchi be7anau danddayiyo keena xumai
    xumana mala, ne kushiyaa saluwaa dentta” yaagiis.
  spa-PDDPT: 'Luego Yavé dijo a Moisés: Extiende tu mano hacia el cielo para que haya
    oscuridad sobre la tierra de Egipto, una oscuridad de tal clase que se palpe.'
  gun-gun: 'Ha''e gui Senhor aipoe''i Moisés pe: — Eupi ndepo yvate katy, Egito yvy
    re pytũ ou aguã, pytũ vaikue japokoa va''e regua — he''i.'
  agu-BL: 'Itzun bantz nintzun jilon junt tir Ryos tetz Moisés, itzun taltz: —Ma jalu''
    Moisés ak''e''n ak''ab tcya''j. Ej nin tz''ocopon tz''o''tz wutz cya''j bene''n
    tzi''n Egipto.'
  ilo-ULB: Kalpasanna, kinuna ni Yahweh kenni Moises, “Iyunnatmo ta imam nga agturong
    iti tangatang, tapno maaddaan iti kinasipnget ti entero a daga iti Egipto, kinasipnget
    a mariknada.”
  kpg-kpg: Gei Dimaadua ga helekai gi Moses, “Daahia doo lima gi di langi, gei di
    bouli dongoeho gaa gahu i hongo tenua go Egypt.”
  uig-ARA: 'ئاندىن پەرۋەردىگار مۇساغا: ــ قولۇڭنى ئاسمانغا قارىتىپ ئۇزاتقىن؛ شۇنىڭ
    بىلەن قاتتىق بىر قاراڭغۇلۇق بولىدۇ، ھەتتا ئادەم سىلىسا قولىغا تۇيۇلغۇدەك قويۇق
    قاراڭغۇلۇق مىسىر زېمىنىنى قاپلايدۇ، ــ دېدى.'
  bps-bps: Na lêman talù Dwata i Amu di ku Mosis, manan, “Kayangam i sigalam salu
    di langit, na febegu too kakifu di klamang Idyif ani. I kakifu i febegu too mgat.”
  sus-sus: Na tɛmui Alatala naxa a fala Munsa bɛ, «I bɛlɛxɛ itala koore ma, dimi binye
    xa sin Misira bɔxi ma.»
  pon-2006: KAUN-O eri mahsanihong Moses, “Kapahdawei pehmwen pahnlahng, pwe rotorot
    mosul me aramas kak pehmada en kipehdi nan Isip pwon.”
  jae-jae: Go Apômtau kêsôm gêdêŋ Mose gebe” Ômêtôc lêmam êpi umboŋ gebe gêsuŋbôm
    êkôm gamêŋ Aiguptuŋa auc e lau têtôm gebe sêmoasac gêsuŋbôm tau.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Una tulue ra limam urama tadav ra bala
    na bakut, upi ra gunan Aigipto na bobotoi ma ra tarai diat a pepepere ke.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Elini göğe doğru uzat ki, Mısır diyarında
    karanlık olsun, üstelik hissedilebilen bir karanlık olsun.”'
  grc-BRENT: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ἔκτεινον τὴν χεῖρά σου εἰς τὸν οὐρανὸν, καὶ
    γενηθήτω σκότος ἐπὶ γῆς Αἰγύπτου, ψηλαφητὸν σκότος.
  ind-AYT: Kemudian, TUHAN berfirman kepada Musa, “Ulurkanlah tanganmu ke langit dan
    akan datang gelap gulita yang menutupi seluruh tanah Mesir sehingga orang merasakan
    kegelapan itu.”
  nya-nya: Kenaka Yehova anati kwa Mose, “Tambasulira dzanja lako kumwamba kuti kukhale
    mdima umene udzaphimba dziko lonse la Igupto, mdima wandiweyani.”
  hrv-hrv: “Pruži ruku prema nebu”, rekne Jahve Mojsiju, “pa neka se tmina spusti
    na egipatsku zemlju, tmina koja će se moći opipati.”
  mps-mps: Nosali Genuai Bidigo Moses dali te po wai, “Nago nogo ugwaba sao, tama
    moni genuai hulia sabogo te Isip tǫ halua saibao. Te be hulia sabo te gasagi
    yai mu dao. Te bomai nai augwaligo nogogo tuabo usu tiwai dao,” te po wai.
  tpi-tpi: Bihain Bikpela i tokim Moses olsem, “Litimapim han bilong yu i go antap
    na bai traipela tudak i karamapim Isip. Dispela tudak i narakain tru. I olsem
    strongpela samting ol inap holim long han.”
  dan-1931: 'Derpå sagde HERREN til Moses: “Ræk din Hånd op mod Himmelen, så skal
    der komme et Mørke over Ægypten, som man kan tage og føle på!”'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se: “Đưa tay con lên trời, Ai Cập sẽ tối tăm.”'
  guj-2017: પછી યહોવાહે મૂસાને કહ્યું, “તારા હાથ આકાશ તરફ ઊંચા કર. મિસર દેશમાં ગાઢ
    અંધકાર વ્યાપી જશે. માણસોએ અંધારામાં અટવાવું પડશે.”
  pon-2006A: KAUN-O eri mahsanihong Moses, “Kapahdawei pehmwen pahnlahng, pwe rotorot
    mosul me aramas kak pehmada en kipehdi nan Isip pwon.”
  por-BRBSL: 'Yahweh disse a Moisés: “Estende tua mão em direção ao céu, para que
    possa haver escuridão sobre a terra do Egito, mesmo escuridão que possa ser sentida”.'
  aly-aly: INGKARTel Moses renh ilek. “Akwa irrwerlila alker-warl-athek. Atwemengkirrem
    Egypt-ampeny-itwek, apmer arrpanenhel, arerrey-angenhant-arey atwemengkel.”
  cth-cth: Hahoi, BAWIPA ni Izip ram dawk rumram e hmonae tho laipalah thupthup payam
    e hmonae o sak hanelah na kut kahlun lah dâw haw telah Mosi koe a dei pouh e patetlah,
  twi-twi: Awurade ka kyerɛɛ Mose se, “Teɛ wo nsa kyerɛ soro mma sum kabii mmeduru
    Misraim asase so.”
  hlt-hlt: Te vaengah BOEIPA loh Moses te, “Vaan la na kut thueng lamtah a hmuep loh
    Egypt khohmuen a tlak thil vaengah a hmuep te phatuem saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Youtɛ ɑ nɔ̀ùtɛ̀ kɛ̀ dibiìnnìi
    tɑnní Esibiti tenkɛ̀ kɛmɔu miɛkɛ kɛ́ncɛ̃́ɛ̃̀ kɛ dò nhonìtì bo nɑ kɛ́ dì kɑ̀ɑ́kɛ́.'
  msy-2020: Ezɨ gɨn Ikiavɨra Itir God ua Moses mɨgɨa ghaze, “Nɨ uan dafarim ghufegh
    overiamɨn amadaghtɨ, mɨtarmer ekiam izɨ Isipɨn nguazim avaragh. Guizbangɨra, mɨtarmer
    kam an ganganim bar ighara. Nɨ an suighsɨ an suiragham, a bizir mamɨn mɨn mɨtemegha
    osemegha gavgafi.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ Moisi sɩ: Kʋsɩ nyɑ́ kpɑ́tʋ́ɣʋ́ nɑ ɩsɔtɑɑ nɑ sǝkpɛtʋɣʋ
    tɑɑ sǝkpɛtʋɣʋ nyɑlɑ Icipiti tɛtʋ tǝnɑ tɑɑ. Hɑlǝnɑ yǝlɑɑ tokiɣinɑ-kʋ.'
  azb-azb: 'Sonra Rəbb Musaya dedi: «Əlini göyə tərəf uzat ki, Misir torpağında zülmət,
    qatı qaranlıq olsun».'
  eng-DBY: And Jehovah said to Moses, Stretch out thy hand toward the heavens, that
    there may be darkness in the land of Egypt — so that one may feel darkness.
  hin-2017: फिर यहोवा ने मूसा से कहा, “अपना हाथ आकाश की ओर बढ़ा कि मिस्र देश के ऊपर
    अंधकार छा जाए, ऐसा अंधकार कि टटोला जा सके।”
  wol-KYG: 'Gannaaw loolu Aji Sax ji ne Musaa: «Tàllalal sa loxo, mu jublu asamaan,
    lëndëm wàcc ci kaw réewum Misra, lëndëm gu nit mana daj, ndax fatt.»'
  swp-swp: GUIAU hinage i ribalau Mose arinai i ene, “Nimam u helelelaei galewa eai
    bena abo masigiri Aigupito eanuana potana eai, masigiri mamohoi bena amnana si
    ataiei.”
  bjr-bjr: Yaaweefa kafaa Mooseena qimaminoo qinau. Anee aneenna asauku innaarunai
    uqeerasainanoo asukuna fannoo aiqama Isipa maqa maaqa rafaaqafuani. Asukuna firaafa
    misa nifaaqai atooqanoo maridanoora foora inoo mariannoo.
  eng-YLT: And Jehovah saith unto Moses, 'Stretch out thy hand towards the heavens,
    and there is darkness over the land of Egypt, and the darkness is felt.'
  kne-kne: Asi kanan Diyos en Moses, “Ikayang mo san takkay mo et palalo ay bomolinget
    sin amin ay kad-an di taga-Egipto ta say masapol ay mankapokap da.”
  bzd-NTPO: 'Eta̱ Jehová tö Moisés a̱ iché: —Be'' ulà kö́ka̱ siwa̱'' ki̱ a̱s ká̱ ttserwa̱
    ttsettseë shu̱te̱ë.'
  eng-WYC-2017: Forsooth the Lord said to Moses, Hold forth thine hand into heaven,
    and darkness/es be on the land of Egypt, so thick that they may be groped.
  eng-WMBB: The LORD said to Moses, “Stretch out your hand towards the sky, that there
    may be darkness over the land of Egypt, even darkness which may be felt.”
  urd-GVH: इसके बाद रब ने मूसा से कहा, “अपना हाथ आसमान की तरफ़ उठा तो मिसर पर अंधेरा
    छा जाएगा। इतना अंधेरा होगा कि बंदा उसे छू सकेगा।”
  rug-rug: Beto asa, si zama la koe Mosese se Zihova, “Mamu ovulu sage la nia pa galegalearane
    sa limamu, meke kaqu opo tamunia na hinuporo sa doduruna sa popoa Izipi sa moatana
    gua sa huporo asa si variva matagutu na huporo sisigiti,” gua si asa.
  gaz-gaz: Waaqayyo immoo Museedhaan, “Akka dukkanni Gibxi irra buʼuuf harka kee gara
    samiitti diriirsi” jedhe.
  fra-LSG: 'L’Éternel dit à Moïse: Étends ta main vers le ciel, et qu’il y ait des
    ténèbres sur le pays d’Égypte, et que l’on puisse les toucher.'
  gnn-gnn: Bala Garrayyu waŋana Mawtjitjnha bitjarra, “Waṉa‐garrwarthiya djiwarr'lili,
    bala yurru wäŋanydja dhuwala buku‐ḻiw'marama munhayuna monyguma.”
  yal-yal: Alatala yi a fala Musa xa, a naxa, “I yiini te kore, dimi gbeen xa sin
    Misiran yamanan birin yi, han muxune yɛɛne yi rafɔrɔ ayi.”
  haw-1868: I mai la o Iehova ia Mose, E o aku kou lima i ka lani, i kau mai ka poeleele
    maluna o ka aina o Aigupita, i aaki ka pouli.
  arb-NAV: 'فَقَالَ الرَّبُّ لِمُوسَى: «ابْسُطْ يَدَكَ نَحْوَ السَّمَاءِ فَيَطْغَى
    ظَلامٌ عَلَى كُلِّ أَرْجَاءِ مِصْرَ حَتَّى يَكَادَ يُلْمَسُ لِكَثَافَتِهِ».'
  ewe-ewe: Yehowa gblɔ na Mose be, “Do wò asi ɖe dziƒo ekema viviti tsiɖitsiɖi ado
    ɖe Egiptenyigba la dzi.”
  eng-LEE: And the Lord said unto Moses, Stretch out thy hand toward heaven, and there
    shall be darkness over the land of Egypt, and it shall be a darkness of the night.
  gvn-gvn: Godungku Mosesanda yalaman, “Mara wangkar-bunga, bubu Egypt nguwul-nguwul-bunga.”
    Mosesangka mara wangkar-ban, bubu Egypt warngku kulur nguwul-nguwulku bundan.
    Jana Egypt-warra jana-karrajiku kari nyajiwan, bayan kari bawan. Yamba jana Israel-warrangka
    wungar nyajin, light jirray janawunbu bubungu. Nyulu kingangka Moses kunjan, yalaman,
    “Ngayu yurranin wubulku yungal, God buyay-maninka, jalbu-jalbu, kangkal-kangkal,
    wubulku, yamba yurra minya sheep, nanny goat, bulki kari wundi.” Mosesangka yalaman,
    “Nganjin must minya bulki, sheep, nanny goat wundil, wayjunku, Godundu dajinka.
    Kari, nganjin minya kari bawal, nganjin must kanbal wangkanyinka, Godundu dajinka,
    nyungun buyay-maninka. Nganjin must minya wangkanyinka yinyaymba bubungu.” Yamba
    Godungku king walu-dandi-ban, nyulu kingangka jananin kari yungan. Nyulu Mosesanda
    yalaman, “Dungayda, ngayu yunun wawu kari nyajinka baja. Ngayu yunun nyajil baja,
    yundu wulay.” Mosesangka yalaman, “Yundu junkayku balkan. Yundu nganya kari nyajil
    baja.”
  asm-FB: তাৰ পাছত যিহোৱাই মোচিক ক’লে, “সমগ্র মিচৰ দেশ অন্ধকাৰময় হ’বলৈ, তুমি আকাশৰ
    ফাললৈ হাত মেলা; তাতে সেই আন্ধাৰে সমগ্র দেশ গ্রাস কৰিব।”
  sus-A: نَ تّمُي عَلَتَلَ نَشَ عَ قَلَ مُنسَ بّ، «عِ بّلّشّ عِتَلَ كٌورٍ مَ، دِ مِ
    بِنيٍ شَ سِن مِسِرَ بْشِ مَ.»
  fra-SBL: 'Yahvé dit à Moïse : « Étends ta main vers le ciel, afin qu''il y ait des
    ténèbres sur le pays d''Égypte, des ténèbres qu''on puisse sentir. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה נְטֵ֤ה יָֽדְךָ֙ עַל־הַשָּׁמַ֔יִם וִ֥יהִי
    חֹ֖שֶׁךְ עַל־אֶ֣רֶץ מִצְרָ֑יִם וְיָמֵ֖שׁ חֹֽשֶׁךְ׃
  eng-WYCLIFFE: Forsothe the Lord seide to Moises, Holde forth thin hond in to heuene,
    and derknessis be on the lond of Egipt, so thicke that tho moun be gropid.
  piu-2006: Mayutju Katutjalu Muutjanya yalatjilu watjaṉu, “Nyuntu mara katura yilkarikutu
    kanyintjala, manta Yitjipilawana munga tiṉa ngaraku.” Palunyangka pakara yankula
    Muutjalu mara kanyiṉingka munga tiṉa rawa ngarangu, tjiṉṯu tjirripala, Yitjipinya
    ngurraraku ngurrawana. Palunyangkaya rawa nyinangi ngurra walytja kutjuṯu kutjuṯungka,
    pakara yankunytjawiya, kanya Yitjurilaku ngulytju ngaṉṯitja tjuṯaya ngurrawana
    palya tjanampa ngarangu. Mungangka rawa nyinarra Yitjipiku mayutju tiṉalu waarrkana
    wantirriyaṉu Muutjanya yaḻṯirra ngalya katinytjaku. Muutjanya ngalya yankula ngaranytjala,
    mayutju paluru watjaṉu, “Palyanyurra tjungu yankula nyurrangarrimpa mayutju tiṉa
    waḻkuntjaku, kungka tjuṯangku, pipirri tjuṯangkuṯarra. Nyurrangarrimpa kuka tjuṯa
    kutju ngaangka wantikatinytjaku, tjiipi, nanikutakamu puluka.” Muutjalu watjaṉu,
    “Wiya. Kuka tjuṯalatju tjananya katiku, ngurra palunyangkalatju nyakula kunaṯinpa
    pungkukitjalu.” Mayutju Katutjalu Yitjipiku mayutju militjitji nyinatjunutjangka,
    palunya yaṉpiri, patiṉu miltjitji kutu nyinanytjaku. Mayutju paluru Muutjanya
    payira wantirriyaṉu, “Wantirraṉi yarra!, maḻaku ngalya yankula nyakunytjawiya.
    Nyuntu ngalya yankula ngayula piyuku yutirriku, ngayuluṉa tjananya watjalku nyuntunyantaya
    mirri pungkunytjaku.” Muutjalu watjaṉu, “Tjukarurrun watjaṉu. Wiyan piyuku ngayunya
    nyaku.”
  pjt-pjt: Ka nyanganguṟu Mayatja Godalu wangkangu Mosela, “Maṟanku katula munu wiḻitjura
    ilkaṟikutu, ka munga maṟu mularariku ngura pala Itjipala winkingka. Kaya aṉangu
    Itjipanya nguraṟa tjuṯa kuṟutjara puṟunypa para-ngaṟaku, munuya puṯu alatjiṯu
    nyakuku.”
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Musa, “Golosa mkono wako kuulanga, muladi
    ziza totolo diigubike isi yose ya Misili. Ziza dondadiwatende wanhu wababase.”
  bgs-bgs: Na, igkagi tô Áglangngagán ki Moises, na mà din, “Tayó nu tô bállad nu
    tun ta langit ébô dumunggù tô kangittángngan tun ta kaluwagan ka Ehipto. Tuu kumangittáng
    asta makamáddang.”
  kik-kik: Ningĩ Jehova akĩĩra Musa atĩrĩ, “Tambũrũkia guoko ũkũroretie igũrũ matu-inĩ
    nĩgeetha nduma ĩiyũre bũrũri wa Misiri, nduma ĩngĩhutĩka.”
  fra-NCL: 'Yahweh dit à Moïse : « Etends ta main vers le ciel, et qu’il y ait des
    ténèbres sur le pays d’Égypte, qu’on palpe les ténèbres. »'
  cek-AK: To pacoengah Angraeng mah Mosi khaeah, Khoving mah Izip prae to khuk khoep
    hanah, van bangah na ban to payangh ah, tiah a naa.
  xla-xla: Epame Godta ma Moses watle epo atlaiyo, “Wa꞉ do omapla di dla ta꞉depo dlokomane.
    Epalati motiti patota puame Isip mo patoye bopudlepe,” diyo.
  cuk-cuk: 'Geb degine, Bab-Jehová Moisésʼga sogded: “Bela Egipto-yargi negasichidbi
    naguegala, be-argan niba be oyoge. We-negsichidi bela-bela gudure guosoggu, acha-acha
    gudii gumaloed.”'
  uig-CYR: 'Андин Пәрвәрдигар Мусаға: — Қолуңни асманға қаритип узатқин; шуниң билән
    қаттиқ бир қараңғулуқ болиду, һәтта адәм силиса қолиға туюлғидәк қоюқ қараңғулуқ
    Мисир зиминини қаплайду, — деди.'
  tel-2017: అప్పుడు యెహోవా మోషేతో “ఆకాశం వైపు నీ చెయ్యి చాపు. ఐగుప్తు దేశమంతా కటిక
    చీకటి కమ్ముకుంటుంది” అని చెప్పాడు.
  hat-BSA: 'Alò SENYÈ a te di Moïse: “Lonje men ou vè syèl la, pou kapab vin gen tenèb
    sou tout peyi Égypte la, menm yon tenèb tèlman lou ke yon moun ka santi l.”'
  kos-kos: Na LEUM GOD El fahk nu sel Moses, “Sralak poum nu lucng, ac sie lohsr na
    matoltol fah sunya acn Egypt, sie lohsr ma ku in puleyuk.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה נְטֵ֤ה יָֽדְךָ֙ עַל־הַשָּׁמַ֔יִם וִ֥יהִי
    חֹ֖שֶׁךְ עַל־אֶ֣רֶץ מִצְרָ֑יִם וְיָמֵ֖שׁ חֹֽשֶׁךְ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara Mosis sị, “Setịpụ aka gị abụọ nʼeluigwe ka
    ọchịchịrị gbaa nʼala Ijipt niile.”
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆକାଶ ଆଡ଼େ ହସ୍ତ ବିସ୍ତାର କର; ତହିଁରେ ମିସର
    ଦେଶରେ ଅନ୍ଧକାର ହେବ ଓ ଅନ୍ଧକାର ସକାଶୁ ଲୋକମାନେ ଦରାଣ୍ଡି ହେବେ।”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Kopwe aitietä poum läng pwe
    epwe fis rochopwak won ewe fanü Isip, eu rochopwak esap wor eman a tongeni emereirei
    lon.”
  rop-rop: Brom deya YAWEI bin dalim Mosis, “Yu garra lidimap yu bingga ontop, en
    wen yu dum lagijat, det kantri Ijip garra go brabli dakbala.”
  ukr-1871: 'І рече Господь Мойсейові: Простягни руку твою до неба, і нехай постане
    темрява над Египецькою землею така, щоб ходили помацки.'
  bch-bch: Idio ta Maron ikeo pan Moses bedane, “Soa bagem ga idae ta gaga ga ingata
    mariamba, ta irangrang ngan tibur toa ngada oa Isip iuot dodom. Dodom toa ne ga
    iuot ede pade tau, mambe danga ede idae tor ngan panua tinid ga tinaman.”
  deu-1951: 'Und der HERR sprach zu Mose: Strecke deine Hand gen Himmel, daß es im
    Ägyptenland so finster werde, daß man die Finsternis greifen kann!'
  eng-JPS: 'And the LORD said unto Moses: ''Stretch out thy hand toward heaven, that
    there may be darkness over the land of Egypt, even darkness which may be felt.'''
  srp-1865: 'I reèe Gospod Mojsiju: pruži ruku svoju k nebu, i biæe tama po zemlji
    Misirskoj taka da æe je pipati.'
  lug-lug: Awo Mukama n’agamba Musa nti, “Golola omukono gwo waggulu eri eggulu, wabeewo
    ekizikiza ku nsi ey’e Misiri; ekizikiza ekiyinza n’okuwulikika.”
  heb-heb: ויאמר יהוה אל משה נטה ידך על השמים ויהי חשך על ארץ מצרים וימש חשך׃
  ben-IRV: পরে সদাপ্রভু মোশিকে বললেন, “তুমি আকাশের দিকে হাত তোলো; তাতে মিশর দেশে অন্ধকার
    হবে ও সেই অন্ধকার গাঢ় হবে।”
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਆਪਣਾ ਹੱਥ ਅਕਾਸ਼ ਵੱਲ ਪਸਾਰ ਤਾਂ ਜੋ ਮਿਸਰ ਦੇਸ ਵਿੱਚ
    ਹਨ੍ਹੇਰਾ ਹੋ ਜਾਵੇ, ਅਜਿਹਾ ਹਨ੍ਹੇਰਾ ਜਿਹੜਾ ਟੋਹਿਆ ਜਾਵੇ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Xıl xəəqə qe''e Misirne ölkalqa miç''axiyvalla
    k''evxhecen, ulyaqa hiviyxəna t''ub g''umoocecen.'
  mya-JVB: တဖန် ထာဝရဘုရား က၊ အဲဂုတ္တု ပြည် တရှောက်လုံး၌ မှောင်မိုက် သာမညမဟုတ်၊ စမ်းသပ်
    ၍ တွေ့ရသောမှောင်မိုက် ဖြစ် စေခြင်းငှာ ၊ သင် ၏လက် ကို မိုဃ်းကောင်းကင် သို့ ဆန့်
    လော့ဟု မောရှေ အား မိန့် တော်မူသည်အတိုင်း၊
  tte-O: Kabo Yeoba iwalo Mosese koina iba, “Nimam kuyagaseyan bulibuli mena kabo
    boniboniyai Itipita meuloina iula-boniboniyai, tomo sikabikabi-lalaka.”
  tbg-tbg: Ho Noravano Kotiva qaiqaa Mosirara tiharo, Nena kauqu naaruvaini tutu kairaro
    konkiraiqiva Isipi vata maata anomakero ravaaqavu kairaro vaiintivano tupaupauma
    kero vi aniharo nuarire, tiro.
  hmo-hmo: Vadaeni Lohiabada ese Mose dekenai ma ia hamaoroa, ia gwau, “Oiemu imana
    guba dekenai do oi duduia, vadaeni Aigupito taudia edia tano ibounai dibura ese
    do ia koua, bona idia ese dibura ena mamina do idia abia.”
  urd-urd: फिर ख़ुदावन्द ने मूसा से कहा, कि अपना हाथ आसमान की तरफ़ बढ़ा ताकि मुल्क
    — ए — मिस्र में तारीकी छा जाए, ऐसी तारीकी जिसे टटोल सकें।
  rus-SYN: 'И сказал Господь Моисею: простри руку твою к небу, и будет тьма на земле
    Египетской, осязаемая тьма.'
  bqc-SIM: 'Dii ò Mↄiziɛ: Ɔsɛ musu, gusia pↄ́ wa e ↄkãwà i da Egipia.'
  tcz-CHONGTHU: Chuin Pakaiyin Mose heng'a aseijin, “Nakhut ban jah'in lang vanlam
    sang tem in, Egypt gamsung pumpi muthim'in alo soh hel jeng ding ahi,” ati.
  mar-mar: मग परमेश्वराने मोशेला सांगितले, “तू आपला हात आकाशात उंच कर म्हणजे अवघा
    मिसर देश अंधारात गडप होईल तो अंधार इतका दाट असेल की तुम्हास चाचपडत जावे लागेल.”
  qub-qub: 'Chaura Tayta Diosga Moisesta niran: «Syëlupa maquiquita jogariy intëru
    Egiptucho pacha chacacäcunanpaj. Chauraga yana mancapa siquinnörämi fiyupa chacacäconga.»'
  bqp-bqp: 'Dikiri pì Musanɛ: Ǹ ↄ sɛ́ musu, gusira kũ oni fↄ̃ ò ↄ kɛa ni da Misilala.'
  hat-hat: 'Seyè a di Moyiz ankò: -Lonje men ou anlè pou fènwa kouvri peyi Lejip la,
    yon fènwa sitèlman pwès moun ta ka santi li anba men yo.'
  eng-BSB: Then the LORD said to Moses, “Stretch out your hand toward heaven, so that
    darkness may spread over the land of Egypt—a palpable darkness.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Yeei maale geeɠɔlɔgi ʋɔ pelei, kpidii ʋɛɛ
    Ezipete yooi zu, kpidii nu yeei a vɔɔɠu ba.»'
  eng-WEBPB: The LORD said to Moses, “Stretch out your hand towards the sky, that
    there may be darkness over the land of Egypt, even darkness which may be felt.”
  kbq-kbq: Anante Ra Anumzamo'a Mosesena asmino, Kazana rusute anagamu atregeno, Isipi
    mopafina kumazu hani huno vahe'mo avako huga hanintiri hino.
  nhe-BL: 'Huajca TOTECO quiilhui Moisés: ―Xijxitlahua moma para elhuicac, huan ipan
    nochi tlali Egipto ma onca se tzintlayohuilotl tlen nelyayahuic huan tilahuac
    hasta huelis tiquitzquis.'
  bus-bus: 'Dii bè Musanɛ: Ǹ ↄ sɛ́ musu, gusiaa kɛ̀ weé fↄ̃ wà ↄ kɛa é da Igipitila.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Epyho nepo Ezit ywy kutyr
    kury. Nezewe mehe ipytunahy putar nehe kury. Ipytunahy putar azeharomoete nehe,
    i'i izupe.
  eng-DRA: 'And the Lord said to Moses: Stretch out they hand towards heaven: and
    may there be darkness upon the land of Egypt, so thick that it may be felt.'
