    אֱלֹהֵיכֶ֑ם וְיָסֵר֙ מֵֽעָלַ֔י רַ֖ק אֶת־הַמָּ֥וֶת הַזֶּֽה׃
  ibo-ibo: Biko gbagharakwa m mmehie nke a, ma rịọọ Onyenwe anyị bụ Chineke unu ka
    o wepụrụ m ọnwụ nke a. Ekwere m nkwa na agaghị m ajụkwa ọzọ ka unu laa.”
  ory-ory: ବିନୟ କରୁଅଛୁ, କେବଳ ଏହି ଥରକ ଆମ୍ଭର ପାପ କ୍ଷମା କରି ଆମ୍ଭ ନିକଟରୁ ଏହି କାଳ ସ୍ୱରୂପକୁ
    ଦୂର କରିବା ପାଇଁ ଆପଣାମାନଙ୍କ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରନ୍ତୁ।”
  chk-chk: Iei oupwe amusala ai tipis pwal fän eu, oupwe iotekin tüngor ngeni ewe
    Samol mi Lapalap ämi we Kot pwe epwe angasaei seni ei mäfeiengau.”
  rop-rop: Wal yunbala garra larramgo mi brom dis nogudbala ting weya aibin dum, en
    yunbala garra askim YAWEI blanga deigidawei ol dislot grashopa brom main kantri.”
  ukr-1871: Простїте ж мою провину тілько сей раз, і вблагайте Господа, Бога вашого,
    щоб одвернув од мене сю тілько смерть.
  bch-bch: Tota asamum leg kadonga sat toa ne pakelede pade, ta araring ga ila pan
    ami Maron Deo ta ikado ga danga paeamao toa ne kus. Ngan kado ta ipaeabu ngan
    gau.”
  deu-1951: Und nun vergib mir meine Sünde nur noch diesmal und bittet den HERRN,
    euren Gott, daß er diesen Tod von mir abwende!
  eng-JPS: Now therefore forgive, I pray thee, my sin only this once, and entreat
    the LORD your God, that He may take away from me this death only.'
  srp-1865: Ali mi još sada samo oprosti grijeh moj, i molite se Gospodu Bogu svojemu
    da ukloni od mene samo ovu smrt.
  lug-lug: Mbeegayiridde munsonyiwe olw’okwonoona kwange, omulundi guno gwokka; era
    musabe Mukama Katonda wammwe anziggyeeko olumbe luno lwokka olututta.”
  heb-heb: ועתה שא נא חטאתי אך הפעם והעתירו ליהוה אלהיכם ויסר מעלי רק את המות הזה׃
  ben-IRV: অনুরোধ করি, শুধুমাত্র এবার আমার পাপ ক্ষমা কর এবং আমাদের থেকে এই মৃত্যুকে
    দূর করার জন্য তোমাদের ঈশ্বর সদাপ্রভুর কাছে প্রার্থনা কর।”
  pan-pan: ਹੁਣ ਤੂੰ ਮੇਰਾ ਪਾਪ ਨਿਰਾ ਐਤਕੀਂ ਦੀ ਵਾਰ ਮਾਫ਼ ਕਰ ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ
    ਕੋਲ ਸਿਫ਼ਾਰਸ਼ ਕਰ ਕਿ ਉਹ ਕੇਵਲ ਇਸ ਮੌਤ ਨੂੰ ਮੇਰੇ ਕੋਲੋਂ ਹਟਾਵੇ।
  tkr-tkr: Hucoone ixhes, hayne sayəqeesıb yizde bınahıle ılğeepç'e. Rəbbis, vuşde
    Allahıs düə hee'e, şi ine gyabat'ane balyaake g'attixhan he'ecen.
  mya-JVB: သို့ဖြစ်၍ သည်တခါ ငါ့ အပြစ် ကို သည်းခံ ပါလော့။ သင် တို့၏ဘုရား သခင်ထာဝရဘုရား
    သည်၊ ဤ သေဘေး တခုကိုသာ ငါ မှ ပယ်ရှား ပါမည်အကြောင်း တောင်းပန် ပါဟု ဆို သည်ရှိသော်၊
  tte-O: Yagu pwanoli bwaite kwanuwatu-pwaiki yoi na wakawanoi Yeoba ami Yaubada koina
    maisa naenaena bwaite ikele-gabaen.”
  tbg-tbg: Netanta ti qora uva qaiqaa tauru timite, nenta Variqa Nora Kotira aaraivaro
    viva kaintaaqa taiqa kairaqe te kia qutiraiti, qaqi variare, tiro.
  hmo-hmo: Inai dainai, lau noinoi umui dekenai, inai nega tamona sibona lauegu dika
    do umui laloaboio, Lohiabada umui emui Dirava dekenai do umui noinoi, ia ese unai
    dika gauna lau dekena amo do ia kokia.”
  urd-urd: इसलिए सिर्फ़ इस बार मेरा गुनाह बख़्शो, और ख़ुदावन्द अपने ख़ुदा से सिफ़ारिश
    करो कि वह सिर्फ़ इस मौत को मुझ से दूर कर दे।”
  rus-SYN: теперь простите грех мой еще раз и помолитесь Господу Богу вашему, чтобы
    Он только отвратил от меня сию смерть.
  bqc-SIM: À sùuu gɛ̃ndonaɛ bee kɛmanↄ ń ma duunao, í awakpamɛɛ Dii á Luaɛ aà
    kaalɛɛ bee kɛ̃a.
  tcz-CHONGTHU: “Ka chonset na nei ngaidam lhon'in, Pakai heng'a neitao peh teitei
    lhon tan, hiche thi gamna huise hi keima angsung'a kon in tolmang jeng lhon tan,”
    ati.
  mar-mar: तेव्हा या वेळी माझ्या पापाबद्दल मला क्षमा करा आणि हे टोळ माझ्यापासून दूर
    करण्याकरिता तुमचा देव परमेश्वर याकडे प्रार्थना करा.”
  qub-qub: Chaymi gamcunata ruwacö juchäta cananllana perdunamänayquipaj. Tayta Diosniquita
    nogapaj mañacuycuy cay chüpacacunallatapis illgaycachinanpaj.»
  bqp-bqp: À sùru gɛ̃̀n do dí kɛmɛnɛ kũ ma durunnao, à kútɛ kɛmɛnɛ Dikiri á Ludanɛ
    à gaga dí kɛ̃ma.
  hat-hat: Tanpri, padonnen peche m' fwa sa a. Lapriyè Seyè a, Bondye nou an, ankò
    pou l' wete chatiman sa a sou mwen. Se touye chatiman sa a ap touye m'!
  eng-BSB: Now please forgive my sin once more and appeal to the LORD your God, that
    He may remove this death from me.”
  tod-tod: Kɛlɛ nà-kotoi zuvaayɛ na, niima gelei nɔ zu. Ɠɔoɠɔ GALAGI maanɛɛnɛ bɛ̀,
    wa-ƓALAGI, nii a kɛ é saa maanɔɠɔi nii maaɠooza bà niizu.»
  eng-WEBPB: Now therefore please forgive my sin again, and pray to the LORD your
    God, that he may also take away from me this death.”
  kbq-kbq: E'ina hunogu keke huanki kumi'ni'a meni mago'ene atrenanteta, Ra Anumzana
    tamagri Anumzamofontega nunamu hikeno, nahe fri knazampintira naza hino.
  nhe-BL: pero nimechtlajtlanía para san ni huelta xinechtlapojpolhuica notlajtlacol.
    Huan ximomaijtoca ica imoTECO Dios nopampa na para ma nechtlalcahui ni tlatzacuiltili
    tlen techmictía.
  bus-bus: À sùu gɛ̃̀n doo kɛ̀kii kɛmɛ kↄ̃n ma durun-o à agbaa kpámɛ Dii a Ludanɛ
    à gagana kɛ̀kii kɛ̃ma.
  gub-BL: Peneharaz wi heremiapo kwer wi nehe. Peze'eg Tupàn Tuweharupi Wiko Ma'e
    pezar pe nehe. — Emunàn ko ma'erahy iaiw ma'e Parao wi nehe, peze izupe nehe,
    i'i Parao wanupe.
  eng-DRA: But now forgive me my sin this time also, and pray to the Lord your God,
    that he take away from me this death.
