verse: EXO.010.017
translations:
  mal-C: എന്റെ പാപം ഈ ഒരു പ്രാവശ്യംകൂടി ക്ഷമിക്കുക; മാരകമായ ഈ ബാധ എന്നിൽനിന്ന് അകറ്റിക്കളയാൻ
    നിങ്ങളുടെ ദൈവമായ യഹോവയോട് അപേക്ഷിക്കണം.”
  deu-TKW: Aber verzeih mir meinen Fehltritt nur dies eine Mal noch, und legt bei
    Jahwe, euerem Gotte, Fürbitte ein, daß er wenigstens diese schreckliche Plage
    von mir abwende!
  lin-lin: Sik’oyo lisusu, bolimbisa lisumu na ngai. Bobondela Yawe, Nzambe na bino,
    mpo ete alongola etumbu oyo ya kufa kati na ngai.
  eng-LSV: and now, please bear with my sin, only this time, and make supplication
    to your God YHWH, that He may turn aside from off me only this death.”
  eng-GNV: And nowe forgiue mee my sinne onely this once, and pray vnto the Lord your
    God, that hee may take away from me this death onely.
  eng-WEBSTER: Now therefore forgive, I pray thee, my sin only this once, and entreat
    the LORD your God that he may take away from me this death only.
  nhw-BL: pero nimechtlajtlanía para san ni huelta techtlapojpolhuica notlajtlacol.
    Huan ximotlatlajtica ica amoTECO Dios por na para ma nechtlalcahui ni tlatzacuiltili
    catli techmictía.
  swh-ONEN: Sasa unisamehe dhambi yangu mara moja tena na umwombe Bwana Mungu wako
    aondoe pigo hili baya kwangu.”
  bba-bba: Tɛ̃, i mɑn suuru kuo nɔn tee teni kpɑ i Gusunɔ bɛɛn Yinni kɑnɑ u mɑn wɑhɑlɑ
    ɡɔɔɡiɑ yeni wunɑri.
  eng-KJVCPB: Now therefore forgive, I pray thee, my sin only this once, and intreat
    the Lord your God, that he may take away from me this death only.
  cpy-cpy: Roo kanteencha, nokoyi pipeyako-teenawo nantzimota-kimiri, eero napiiteero.
    Pikowakoteri Tajorentsi, ipeyeeri nopankoki naaka irika-paeni owamaan-taniri.”
  mpx-mpx: No gegi ku nuwayoho al pamaisena, ge ku awanun Yehoba wami Yabowaine elana
    logabola nanakina ya ni ahe yoho.”
  wbp-wbp: Kulaju-pala kulu-jarriya, yawuru-jarriyaju-pala kunka-maninja-wangu. Wangkaya-palarla
    nyumpala-nyangu Kaatuku YAAWIYI-ki yungu-jana jintilyka-wati kanyi nganimpa-kujaku.
    Lawangkaju kajikarnalu muku palimi!”
  luo-luo: koro yie ichak iwena richona kendo lam ni Jehova Nyasaye ma Nyasachi mondo
    ogol masira marachni kuoma.”
  meu-meu: Taunabunai, na noimumu, ina nega tamona mo egu dika ba gwaua tao, bona
    Iehova emui Dirava ba noia, ia ese ina mase ḡauna egu amo baine abia oho.
  npi-ULB: अब यस पल्ट मेरो पाप क्षमा गरिदेऊ र मबाट यस मृत्युलाई लगियोस् भनी तिमीहरूका
    परमप्रभु परमेश्‍वरसित बिन्ती चढाइदेओ ।”
  yor-yor: Nísinsin yìí ẹ dáríjì mi lẹ́ẹ̀kan sí i kí ẹ sì gbàdúrà sí Olúwa Ọlọ́run
    yín kí ó lè mú ìpọ́njú yìí kúrò ní ọ̀dọ̀ mi.”
  emp-NTPO: Maʌ̃ bẽrã mʌ̃a bãrãa bed̶ea djuburiaya mʌ̃a biẽ́ od̶ada quĩrãdoad̶amãrẽã.
    Idjab̶a bãrã Ãcõrẽa iwid̶id̶adua naʌ̃ ad̶ichichira mʌ̃ druad̶e jõbimãrẽã. Mãwã
    od̶aẽ́bʌrʌ dairãra jarrababa quininia.–
  ind-ind: Saya mohon sekali ini saja, ampunilah dosa saya dan mintalah kepada dewa
    kalian itu agar dia menjauhkan hukuman maut ini dari saya.”
  pes-OPCB: این بار هم مرا ببخشید و از خداوند، خدای خود درخواست کنید تا این بلای مرگ
    را از من دور کند.»
  aer-aer: Ayenge ilpernetyakenhe anaye, ayenge arriletyale anaye. Mpwele YAHWEH Ngkarte
    mpwele-kenhe apayuthnaye inteltye nhenhe areye anwerne-ngentyele akngetyeke, anwerne
    ingkirreke anthurre ilweme-ketye!”
  tgl-ULB: Kaya ngayon, patawarin ninyo ako sa aking kasalanan sa oras na ito, at
    idalangin ninyo kay Yahweh na inyong Diyos na kaniyang alisin ang kamatayang ito
    mula sa akin.”
  cbu-NT: Ashiri na in nuwaa yutaritshishiri mapiyngandama. Ashiri shiysha, Móysisee
    nuwaam Apanllpa tsiyatangi putindir tsipamaama, watam iyaa kapung muntakuwa, misha
    iyaa pachamaam zandkuwa. Waani kasapanda, kurak Móysisee tárangiya.
  hui-hui: Ai harugo halu mbira áyu ogo dege i̱naga ko ogoni domalu Anduane Homogo
    libunaga Ngode Datagaliwabehondo bi lalu ina balu home lolenaga pani hiriribi
    o ngidagoni mo yu erebaha lamilibu, lene.
  mya-mya: ယ​ခု​တစ်​ကြိမ်​ငါ​၏​အ​ပြစ်​ကို​လွှတ်​၍ ဤ​ကပ်​ဆိုး​ကြီး​ကို​ဖယ်​ရှား​ပေး​ရန်
    သင်​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​ဆု တောင်း​ပတ္ထ​နာ​ပြု​ပါ​လော့'' ဟု​ဆို​လေ​၏။-
  cbi-NTPO: tsaaren entsa bijee' mityaya inu ujcha demanbitsale', in mitya ñulla'
    Dios Yavéba kuinda kiidei, tsenmalaa entsa jelekenuu firu' peya tsantsaya lalanu
    manbaka' me-eenutsu, timi.
  bod-N: ད་ལྟ་ཁྱོད་གཉིས་ལ་ཞུ་བ་བྱེད་དེ། ཐེངས་འདི་ཁོ་ནར་ངའི་སྡིག་པ་ལ་གུ་ཡངས་གནང་བར་མཛོད།
    ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་ད་རེས་འཆི་བ་འདི་ནས་ཐར་བར་མཛད་པའི་ཕྱིར་ཞུ་བ་འབུལ་རོགས་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Zvino ndiregerereizve chivi changu uye munyengetere kuna Jehovha Mwari
    wenyu kuti abvise kwandiri dambudziko rinouraya iri.”
  spa-BLM: Ahora, por favor, perdonen de nuevo mi pecado, y rueguen a Yahvé su Dios,
    para que también me quite esta muerte.”
  cac-cac: Tzin tevi d'ayex to tzeyac' nivanc'olal d'a in patic yuj in mul tic, axon̈ej
    d'a junel tic. Tze c'anan d'a Jehová e Diosal, yic tz'el jun yaelal to ed'jinac
    chamel ayec' d'a yol in macb'en tic, xchi vin̈.
  swh-ULB: Kisha sasa, nisamehe dhambi yangu wakati huu, na uombe kwa Yahweh Mungu
    wako aondoe hichi kifo kwangu.”
  bel-bel: цяпер даруйце грэх мой яшчэ раз і памалецеся Госпаду Богу вашаму, каб Ён
    толькі адвёў ад мяне гэтую сьмерць.
  deu-ELBBK: Und nun vergib doch meine Sünde nur dieses Mal, und fleht zu dem HERRN,
    eurem Gott, dass er nur diesen Tod von mir wegnehme!
  mbb-OT: Umbe, peseyluwa ad maan keniyu tenged te salè ku te minsan kesevaha zà,
    ne ampù kew ziyà te Nengazen he Megbevayè niw he iawè din heini is ebpekepatey
    he pigada.”
  mal-2015: അതുകൊണ്ടു ഈ പ്രാവശ്യം മാത്രം നീ എന്റെ പാപം ക്ഷമിച്ചു ഈ ഒരു മരണം എന്നെ
    വിട്ടു നീങ്ങുവാൻ നിങ്ങളുടെ ദൈവമായ യഹോവയോടു പ്രാർത്ഥിപ്പിൻ എന്നു പറഞ്ഞു.
  tuo-NT: Niꞌcãrõacã waroma yʉꞌʉ ñaꞌarõ weeꞌquere acobojoya. Õꞌacʉ̃rẽ yʉꞌʉre sẽrĩbosaya
    ãꞌrã mʉꞌmʉrĩwiꞌia ñaꞌarõ weerãrẽ cõꞌabosacã, nicʉ niwĩ faraṍ.
  gup-gup: Wanjh kunwohkudji kandimarnebengmidjdan dorrengh kunwarre ngardduk, dja
    ngunedjawa Yawey nawu God ngudberre kadjalmang kakan kuninjkunu kundulmuk kundjak
    ngayebeh bu nganhbunkenh.”
  gvs-gvs: Tauna guna bágala sivatayamo konuwotāo be nakae kokawanōi Yauwe imi Yaubada
    yaina bei nakona ámasa ame ikabi inave.’
  rmc-rmc: Mangav tut odmuk mange mek jekhvar a modľin tut ko RAJ ke tiro Del, hoj
    mandar te odlel kadi meribnaskri rana.“
  nlg-nlg: Talukehai vaniu na palugu, vania na totobo eni, mo ko kurutia Yahweh nimiu
    na God, ge ke lavikeha na maemate te dika parihai eni.”
  pes-OPV: و اکنون این مرتبه فقط گناه مرا عفو فرمایید، و از یهوه خدای خود استدعا نمایید
    تا این موت را فقط از من برطرف نماید.»
  ron-1924: Дар яртэ-мь пэкатул нумай де дата ачаста ши ругаць пе Домнул Думнезеул
    востру сэ депэртезе де ла мине ши урӂия ачаста де моарте!”
  ben-OBCV: এখন আর একবার আমার পাপ ক্ষমা করে দাও, এবং এই মৃত্যুজনক আঘাত আমার কাছ থেকে
    দূর করার জন্য তোমাদের ঈশ্বর সদাপ্রভুর কাছে প্রার্থনা করো।”
  som-som: Haddaba waan ku baryayaaye, iga cafi dembigayga markan keliya, oo ii barya
    Rabbiga Ilaahiinna ah, inuu iga qaado dhimashadan keliya.
  lat-VUC: Sed nunc dimittite peccatum mihi etiam hac vice, et rogate Dominum Deum
    vestrum, ut auferat a me mortem istam.
  eng-ASVBT: Now therefore forgive, I pray thee, my sin only this once, and entreat
    Jehovah your God, that he may take away from me this death only.
  mna-mna: Tana kumuŋai yo pa sosor tio taiŋgi, mi kusuŋ pa Yooba Anutu tiom be iziiri
    pataŋana biibi taiŋgi piam. Kokena ametmeete lup.”
  ita-1885: Ma ora perdonami, ti prego, il mio peccato, sol questa volta; e pregate
    il Signore Iddio vostro, che rimuova d'addosso a me sol questa morte.
  eng-LXXUP: pardon therefore my sin yet this time, and pray to the Lord your God,
    and let him take away from me this death.
  eng-ULB: Now then, forgive my sin this time, and pray to Yahweh your God that he
    will take this death away from me.”
  spa-VBL: Así que, por favor, perdona mi pecado sólo esta vez y suplica al Señor
    tu Dios, pidiéndole que al menos me quite esta plaga mortal”.
  fra-_FOB: Mais, maintenant, pardonne, je te prie, mon péché, pour cette fois seulement;
    et intercédez auprès de l'Éternel votre Dieu, pour qu'il éloigne de moi seulement
    cette mort.
  mal-mal: അതുകൊണ്ട് ഈ പ്രാവശ്യം മാത്രം നീ എന്റെ പാപം ക്ഷമിച്ച് ഈ മരണം എന്നെവിട്ടു
    നീങ്ങുവാൻ നിങ്ങളുടെ ദൈവമായ യഹോവയോട് പ്രാർത്ഥിക്കുവിൻ” എന്ന് പറഞ്ഞു.
  urd-GVR: Ab ek aur martabā merā gunāh muāf karo aur Rab apne Ḳhudā se duā karo tāki
    maut kī yih hālat mujh se dūr ho jāe.”
  suz-BL: मुल खेयप का ला आं कली माफ गेयीसी, दे पुंइनुङ। मिनु आं पर्बम परमप्रभु यावे,
    इन परमप्रभु कली पुनीस। सल्‍हा माले खेरशा, अन्‍काल रे मबेक्‍पाइक्‍चा नम, दे पुनीस”
    दे मोसा नु हारून आस कली माइक्‍तीम्‍सी। प्रस्‍थान ८:४
  ita-1927: Ma ora perdona, ti prego, il mio peccato, questa volta soltanto; e supplicate
    l’Eterno, l’Iddio vostro, perché almeno allontani da me questo flagello mortale”.
  ckb-ckb: ئێستاش تەنها ئەم جارە لەم گوناهەم خۆشبن، لە یەزدانی پەروەردگارتان بپاڕێنەوە
    با تەنها ئەم کارەساتە کوشندەیەم لەسەر لابدات.»
  eng-BBE: Let me now have forgiveness for my sin this time only, and make prayer
    to the Lord your God that he will take away from me this death only.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ಈಗ ಒಂದೇ ಸಾರಿ ಮಾತ್ರ ನನ್ನ ಪಾಪವನ್ನು ಕ್ಷಮಿಸಬೇಕು. ಈ ಮರಣಕರವಾದ
    ಉಪದ್ರವವನ್ನು ನನ್ನಿಂದ ತೊಲಗಿಸುವಂತೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಬೇಡಿಕೊಳ್ಳಿರಿ,” ಎಂದನು.
  bbb-bbb: Ijadufuo ni iviakinu ise none ige una giena aregaro E Ireobo Godi jone
    ije baname isoega fu ire ka ma ise ige nuvuone remo ije abe vano kiae.
  tam-2017: இந்த ஒருமுறைமட்டும் நீ என்னுடைய பாவத்தை மன்னிக்கவேண்டும்; உங்களுடைய தேவனாகிய
    யெகோவா இந்த மரணத்தைமட்டும் என்னைவிட்டு விலக்க அவரை நோக்கி விண்ணப்பம்செய்யுங்கள்”
    என்றான்.
  spa-RV-1909: Mas ruego ahora que perdones mi pecado solamente esta vez, y que oréis
    á Jehová vuestro Dios que quite de mí solamente esta muerte.
  ron-BTF: De aceea acum iartă, te rog, păcatul meu numai de această dată și rugați
    pe DOMNUL Dumnezeul vostru să îndepărteze de la mine numai această moarte.
  eng-WEBP: Now therefore please forgive my sin again, and pray to the LORD your God,
    that he may also take away from me this death.”
  eng-FBV: So please forgive my sin just this one time and plead with the Lord your
    God, asking him to at least take away this deathly plague from me.”
  nld-1939: Vergeef mij deze keer nog mijn zonden, en bidt tot Jahweh, uw God, dat
    Hij ten minste deze dodelijke ramp van mij wegneemt.
  nch-BL: pero nimechtajtanía para san ni huelta techtapojpolhuica notajtacol. Huan
    ximotatajtica ica amoTECO Dios por na para ma techtalcahui ni tatzacuiltili cati
    temictía.
  vie-1934: Nhưng bây giờ, xin xá tội cho trẫm lần nầy; và hãy cầu giùm Giê-hô-va
    Đức Chúa Trời các ngươi, hầu cho ít nữa Ngài khiến xa trẫm cái vạ chết nầy.
  hin-CV: इसलिये कृपा कर मेरे पाप क्षमा कर दो और याहवेह, अपने परमेश्वर से विनती करो,
    कि वह इस मृत्यु को मुझसे दूर कर दें.”
  eng-OURB: Now therefore please forgive my habitual sin ·missing the mark· again,
    and pray to Adonai your God, that he may also take away from me this death.”
  spa-BES: Permíteme ahora perdonar mi pecado solo esta vez, y orar al Señor tu Dios
    para que me quite esta muerte solamente.
  tdx-tdx: Aa le miambane ama’o ty hiheve ami’ty henane toy i hakeokoy vaho halalio
    am’ Iehovà Andrianañahare’ areo te ha­fahañe amako ty fihomahañe toy avao.
  vid-vid: Ahyo, sambi ndanguwadedeza mmbusile gehile ga heni, kamwe ayi hela, mkandandile
    kwa Mkulu Nguluwi, Nguluwi wa hemwe, yambusile igayo ali lihile.”
  eng-OKE: And now, forgive my sin only this time, and intercede before the Lord your
    God, that He may remove from me only this death.
  tha-KJV: เหตุ​ฉะนั้นบัดนี้ขอเจ้ายกโทษบาปให้เราครั้งนี้สักครั้งเถิด และวิงวอนขอพระเยโฮวาห์พระเจ้าของเจ้า
    เพื่อพระองค์จะได้ทรงโปรดให้ความตายนี้พ้นไปจากเรา”
  por-BR-2018: Mas rogo agora que perdoes meu pecado somente esta vez, e que oreis
    ao SENHOR vosso Deus que tire de mim somente esta morte.
  deu-ELO: Und nun vergib doch meine Sünde nur dieses Mal, und flehet zu Jehova, eurem
    Gott, daß er nur diesen Tod von mir wegnehme!
  eng-WYC-2018: but now forgive ye the sin to me; also in this time pray ye your Lord
    God, that he take away from me this death. (but now forgive ye my sin; and also
    at this time pray ye the Lord your God, that he take away this death from me.)
  epo-epo: Sed nun pardonu mian pekon nur ĉi tiun fojon, kaj preĝu al la Eternulo,
    via Dio, ke Li forigu de mi nur ĉi tiun morton.
  uig-PIN: Əmdi muxu bir ⱪetim gunaⱨimdin ɵtüp Pǝrwǝrdigar Hudayinglardin bu ɵlümni
    mǝndin elip ketixini iltija ⱪilixinglarni ɵtünimǝn, — dedi.
  beo-beo: Be wali afadafa fawane na wadela:i hou gogolema:ne olofoma. Ali Hina Godema
    E da amo bogosu se nabasu fadegale fasima:ne sia:ma.
  tpi-OTNT: Mi laik bai yutupela i lusim sin bilong mi nau wanpela taim moa. Na yutupela
    i mas beten long God, Bikpela bilong yupela, na askim em long rausim dispela samting
    nogut i laik bagarapim mi.”
  hau-SA: Yanzu ku gafarta mini zunubina a wannan karo, ku kuma yi addu’a ga Ubangiji
    Allahnku yă ɗauke wannan muguwar annoba daga gare ni.”
  udu-udu: Dhali shwanesan gwami aha/ miinthus pem jasi me’d ’deŋ gana/ mo. Dhali
    ’thoyi TAP̱A Arumgimis bum mo gom aha/ mo mmojoc̱ ki mompal jin ’kosho’da ’kosh
    jwa mo ’peni aha/ mo.
  uig-LAT: Emdi mushu bir qétim gunahimdin ötüp Perwerdigar Xudayinglardin bu ölümni
    mendin élip kétishini iltija qilishinglarni ötünimen, — dédi.
  nde-nde: Manje-ke ngixolelani njalo libuye likhuleke kuThixo uNkulunkulu wenu ukuthi
    asuse loluhlupho olubhubhisayo.”
  ton-ton: Pea ko ʻeni, ʻoku ou kole kiate koe, fakamolemole ʻeku angahala ʻi he meʻa
    ni pe taha, pea fakakolekole kia Sihova ko homou ʻOtua, koeʻuhi ke ne ʻave pe
    ʻiate au ʻae mate ni.”
  ces-1613: Ale nyní, odpusť, prosím, hřích můj aspoň tento, a modlte se Hospodinu
