verse: EXO.010.015
translations:
  mal-C: അവ ദേശംമുഴുവൻ മൂടിയതുകൊണ്ട് എല്ലായിടവും ഇരുണ്ടുപോയി. കന്മഴ ശേഷിപ്പിച്ചിരുന്നതെല്ലാം—വയലിലെ
    സസ്യങ്ങളും വൃക്ഷങ്ങളിലെ കായ്കളും എല്ലാം—അവ തിന്നുതീർത്തു. ഈജിപ്റ്റുദേശത്ത് ഒരിടത്തും,
    വൃക്ഷങ്ങളിലോ സസ്യങ്ങളിലോ പച്ചയായതൊന്നും ശേഷിച്ചില്ല.
  deu-TKW: Und sie bedeckten das ganze Land, so daß der Boden nicht mehr sichtbar
    war; und sie fraßen alle Gewächse auf dem Feld und alle Baumfrüchte, welche der
    Hagel übrig gelassen hatte, so daß gar nichts Grünes übrig blieb an den Bäumen
    und an den Feldgewächsen in ganz Ägypten.
  lin-lin: 'Ezipaki mabele nyonso mpe mabele eyindaki. Eliaki nyonso oyo mvula ya
    mabanga ebebisaki te : matiti nyonso ya bilanga mpe bambuma nyonso ya banzete.
    Kati na mokili mobimba ya Ejipito, eloko moko te ya mobesu etikalaki na banzete
    to na matiti ya bilanga.'
  eng-LSV: and it covers the eye of all the land, and the land is darkened; and it
    eats every herb of the land, and all the fruit of the trees which the hail has
    left, and there has not been left any green thing in the trees, or in the herb
    of the field, in all the land of Egypt.
  eng-GNV: 'For they couered all the face of the earth, so that the lande was darke:
    and they did eate all the herbes of the lande, and all the fruites of the trees,
    which the haile had left, so that there was no greene thing left vpon the trees,
    nor among the herbes of the fielde throughout all the lande of Egypt.'
  eng-WEBSTER: 'For they covered the face of the whole earth, so that the land was
    darkened; and they ate every herb of the land, and all the fruit of the trees
    which the hail had left: and there remained not any green thing on the trees,
    or in the herbs of the field, through all the land of Egypt.'
  nhw-BL: Quitemitijque nopa tlali hasta amo nesiyaya tlalchi, huan quicuajque nochi
    cuatlatoctli huan nochi cuatlactli catli mocajtoya ipan cuame catli momanahuijtoya
    quema huetzqui tesihuitl. Amo tleno catli xoxohuic mocajqui ipan nochi tlali Egipto,
    niyon ipan cuame, niyon ipan mila.
  swh-ONEN: Wakafunika ardhi yote mpaka ardhi ikawa nyeusi. Wakatafuna kile chote
    kilichokuwa kimebakizwa na ile mvua ya mawe, kila kitu kiotacho mashambani pamoja
    na matunda kwenye miti. Hakuna kitu chochote cha kijani kilichosalia katika miti
    au mmea katika nchi yote ya Misri.
  bba-bba: Tem kpuro mu tĩrɑ twee yin sɑɑbu. Mɑ yi yɑkɑsu kɑ dɑ̃ɑ binu kpuro di, ni
    ɡuru kpenu kun dɑɑ sɑnkɑ. Wuru ɡɑɡɑ kun mɑɑ tie Eɡibitin tem sɔɔ dɑ̃ɑɔ kɑ dɑ̃ɑ
    kikisɔ.
  eng-KJVCPB: 'For they covered the face of the whole earth, so that the land was
    darkened; and they did eat every herb of the land, and all the fruit of the trees
    which the hail had left: and there remained not any green thing in the trees,
    or in the herbs of the field, through all the land of Egypt.'
  cpy-cpy: Ithonka ipamanka-paakiro maawoeni nampitsi, tsirenitankyaa-tapaaki kepatsiki.
    Ithonka rowapaakawo pankirentsi, maawoeni okithoki-paeni inchato okaatzi tzimahaan-taneen-tsiri
    kaari owamayi jiriniki. Mapero ithonkakiro, tee iñeetee Apitantoniki jempe eerishitee
    inchatoshi, omataka owaantsiki eejatzi antami-mashiki.
  mpx-mpx: Inoke panuwa hi pomwi ge bikeliya i pit. Bugul siusiunil eyowaa ginebi
    ge ai huwalu enowaliya bolo nige kehe kalakalapatina i aapanakil, gegewel hi an
    habal. Ebwakil ge mwawin lamwaliya alalawal, gegewena hi pwamowasel.
  wbp-wbp: Jintilykajulpalu jurljurl-pungu warru walya-wana, walyajulu maru-manu-nyayirni.
    Kuja yangka ngapa kunarda-kurlu wantija nguru-jangka, ngula-jangka marna manu
    watiyalu muku pardija pina. Jintilykarlu muku ngarnu marna manu parla watiyarla
    manu miyi-wati kujalpalu watiyarla pardija. Mukulu ngarnu nyiyarningkijarra. Marna
    manu watiya-wangulpa karrija Yijipirlaju, lawa!
  luo-luo: Ne giumo lowo mi piny olokore maratengʼ. Negichamo gimoro amora ma pe noweyo,
    mane gin gimoro amora matwi e puothe gi olembe ma nitie ewi yien. Onge kata it
    oboke manodongʼ e yien kata yath moro e piny Misri.
  meu-meu: Badina be tano kopina adoinai idia ese e ḡovaia ahu; tano vada e korema.
    Idia ese aniani avadia iboudiai e ani ore una tano ai, bona au huahuadia iboudiai
    medu-hetarina ese se hadika ḡaudia na idia ese e ani ore. E tubumu ḡauna ta, au
    eiava tano avana, se miava, Aigupto tanona idoinai.
  npi-ULB: पुरै अन्धकार हुने गरी तिनीहरूले पुरै देशको सतहलाई ढाके । असिनाले नष्‍ट
    गरेर छाडेका रुखहरूका सबै फल र खेतका सबै बोट-बिरुवा तिनीहरूले खाइदिए । मिश्र देशभरि
    कुनै जीवित हरियो बिरुवा बाँकी रहेन न त खेतमा नै कुनै रुख-बिरुवा बाँकी रह्‍यो ।
  yor-yor: Wọ́n bo gbogbo ilẹ̀ tí ilẹ̀ fi di dúdú. Wọ́n ba gbogbo ohun tókù ní orí
    ilẹ̀ lẹ́yìn òjò yìnyín jẹ́; gbogbo ohun ọ̀gbìn tí ó wà ní inú oko àti gbogbo èso
    tí ó wà lórí igi. Kò sí ewé tí ó kù lórí igi tàbí lórí ohun ọ̀gbìn ní gbogbo ilẹ̀
    Ejibiti.
  emp-NTPO: '@see-verse:EXO.010.014'
  ind-ind: Permukaan tanah menjadi gelap karena tertutup oleh banyaknya belalang.
    Hewan-hewan itu memakan habis semua tanaman dan buah-buahan pada pohon-pohon yang
    masih bertahan dari hujan es. Tidak ada tumbuhan hijau yang tersisa di seluruh
    Mesir, baik tanaman maupun pohon.
  pes-OPCB: شدت هجوم ملخها به حدی زیاد بود که همه جا یکباره تاریک شد. ملخها تمام گیاهان
    و میوه‌هایی را که از بلای تگرگ باقی مانده بود، خوردند به طوری که در سراسر خاک
    مصر درخت و گیاه سبزی به جای نماند.
  aer-aer: Inteltye areye ahelhe arrpe-anenhe ikwerele arrtyarnpetyame, itne ahelhe
    urrperle anthurre ilemele. Nhenge kwatye apwetekele alkere-ngentyele atnyemele,
    ikwere-iperrele arne areye lyapirtneke. Inteltye areyele akenhe arlkweke name
    atherrke ingkerrenyeke, arlpelhe arne-ngentyele-arlke, merne arnele aneke anteye.
    Itne ingkirreke anthurre arlkweke. Egypt-ele aneke name atherrke-arlke, arne-arlke
    anetyakenhe anthurre, arrangkwe!
  tgl-ULB: Tinakpan nila ang ibabaw ng buong lupain sa gayon nagdilim ito. Kinain
    nila ang bawat halaman na nasa lupain at ang lahat ng bunga ng mga punongkahoy
    na natira ng ulang may yelo. Walang natirang buhay na berdeng halaman o anumang
    punongkahoy o halaman sa mga bukid sa lahat ng lupain ng Ehipto.
  cbu-NT: Ashiri izuuru putindar tsapoo purangiya; izuuru zapanirita tsapoo ashchiri
    yambutarangiya. Ashirucha, tsapoo pamaam izuuru pinasimuna. Sheersin, putindir
    tatsumma war katungaranganaya. Yuwapur sirútama kachizamash pantsateeru, ichinguroo
    tatsummaa tpachingayaru, pakchimsha katuchirangu anoo, putindur ichinguru katungaranganaya.
    Yasinaatstam wanasinaari yambutarangitamta. Wanusee katungarangu, anumunsha warootstam
    ichinguru katungarangu, minamtiyam nda waru katuchiranganaya. Izuuru ashparit
    kachingaranganaya.
  hui-hui: Tidu yalu ibalu mberabu pehaga bialu dindi bibahende biru dungume hayagola
    pagayame dindi bibahende mindi bu gimbu bini. Bira gimbu buwa nagimbu biahini
    pearia dindigunime yu wahearu tigua namaro bialu irani ira lini dearubi heba do
    nai hene. Mbirale ira yuni tani bolange yunibi mbira yu waholedago naholeore.
    Iyibi dindini anda haga heago damenegonaga yuni ti dondolo naiore hene.
  mya-mya: ကျိုင်း​ကောင်​များ​သည်​မြေ​တစ်​ပြင်​လုံး​ကို ဖုံး​လွှမ်း​သ​ဖြင့် မြေ​ပြင်​သည်​ကျိုင်း​ကောင်​များ
    ဖြင့်​မည်း​နက်​လျက်​ရှိ​၏။ ယင်း​တို့​သည်​တိုင်း ပြည်​၌​မိုး​သီး​ဒဏ်​ကြောင့်​မ​ပျက်​စီး​ဘဲ
    ကျန် ကြွင်း​သ​မျှ​သော​အ​ပင်​နှင့်​သစ်​သီး​တို့​ကို စား​ကြ​၏။ အီ​ဂျစ်​ပြည်​တစ်​လျှောက်​လုံး​တွင်
    အ​ပင်​ကြီး​ငယ်​တို့​၌​အ​ရွက်​စိမ်း​ဟူ​၍ မ​ကျန်​တော့​ချေ။
  cbi-NTPO: Juntsaitu tsamantsai deja' dishke' naa tuba kataatyui jala, tsejtu isha
    puka ja' dyañu laramu chi chumulanu bain, naa finu pukalanu bain tsaa defikila.
    Tsanguetu Egipto tusha tape juu chumulanuya millangare', naa jeenbaasha bain,
    naa chitala bain lushkatataa kataamulanuya millangaala.
  bod-N: འབུ་ཆ་ག་པ་ཡིས་ས་ངོས་ཐམས་ཅད་བཀབ་པས་ས་ནི་ནག་པོར་གྱུར་པ་དང་། ཡང་སེར་ཤུལ་ནས་ལུས་པའི་ས་སྟེང་གི་སྐྱེ་དངོས་མཐའ་དག་དང་ལྗོན་ཤིང་གི་འབྲས་བུ་ཐམས་ཅད་ཟོས་ནས།
    ཨེ་ཅིབ་ཡུལ་ཀུན་གྱི་ལྗོན་ཤིང་དང་ཞིང་ནང་གི་སྐྱེ་དངོས་ལས་སྔོན་པོ་ཅི་ཡང་མ་བསྐྱུར་ཏོ།
    །
  sna-sna: Dzakafukidza pasi pose kusvikira pasviba kuti svi-i. Dzakadya zvose zvakanga
    zvasara shure kwechimvuramabwe, zvinhu zvose zvaimera muminda uye michero yaiva
    pamiti. Hakuna chakasvibirira chakasara mumiti kana zvirimwa zvomunyika yose yeIjipiti.
  spa-BLM: Porque cubrieron la superficie de toda la tierra, de modo que la tierra
    se oscureció, y se comieron toda la hierba de la tierra y todo el fruto de los
    árboles que había dejado el granizo. No quedó nada verde, ni árbol ni hierba del
    campo, en toda la tierra de Egipto.
  cac-cac: Ix te majel sat lum yuj noc'. Man̈xo chequeloc jab'oc luum. A jantacto
    tas ix can yuj q'uen sacb'at, ix lajviel yuj noc'. Man̈xa jab'oc tas yaax yilji
    ix can yuj noc' d'a yol yic Egipto chi', man̈xa pax sat te te' yed' schontac te'.
    Pilan ix lajviel smasanil, axon̈ej ste'al ix cani.
  swh-ULB: Walifunika ardhi yote ya juu ikawa giza. Walikula kila mmea na kila tunda
    la miti ambayo barafu ya mawe ilibakiza. Kila eneo la nchi ya Misri, hakuna mmea
    wa kijani ulibaki, wala mti au mmea wa shambani.
  bel-bel: яна пакрыла ўлоньне ўсёй зямлі, так што зямлі ня было відаць, і паела ўсю
    траву зямную і ўсе плады дрэўныя, што ацалелі ад граду, і не засталося ніякай
    зеляніны ні на дрэвах, ні на траве польнай ва ўсёй зямлі Егіпецкай.
  deu-ELBBK: Und sie bedeckten das Angesicht des ganzen Landes, so dass das Land verfinstert
    wurde; und sie fraßen alles Kraut und alle Früchte der Bäume, die der Hagel übriggelassen
    hatte; und es blieb nichts Grünes übrig an den Bäumen und am Kraut des Feldes
    im ganzen Land Ägypten.
  mbb-OT: Midhurunan dan is tivuuk he Ehipto ne henduen be te mibmeitem is tanà. Mid-amin
    dan keena sikan is wazà mezeeti zuen te ǥiyew. Migkaan dan is minsan hengkey he
    midtuvù diyà te menge pemuleey wey is menge veǥas te kayu. Umbe wazè en nesamà
    he pinemula ziyà te tivuuk he Ehipto.
  mal-2015: അതു ഭൂതലത്തെ ഒക്കെയും മൂടി ദേശം അതിനാൽ ഇരുണ്ടുപോയി; കല്മഴയിൽ ശേഷിച്ചതായി
    നിലത്തിലെ സകലസസ്യവും വൃക്ഷങ്ങളുടെ സകലഫലവും അതു തിന്നുകളഞ്ഞു; മിസ്രയീംദേശത്തു എങ്ങും
    വൃക്ഷങ്ങളിലാകട്ടെ നിലത്തിലെ സസ്യത്തിലാകട്ടെ പച്ചയായതൊന്നും ശേഷിച്ചില്ല.
  tuo-NT: Pãjãrã niyucã, diꞌta ne bajuticaro niwʉ̃. Cãpũpʉ na oteꞌque dʉca, tojo nicã
    yucʉdʉca aco bʉꞌaꞌque peri bʉrʉ, doquewẽjẽ dʉꞌaꞌquere nipeꞌtiro Egiptopʉre baꞌapeꞌocãꞌcãrã
    niwã.
  gup-gup: dja namekbe djaddedde djalbolkbarrkbom kubolkwarlah rowk, bolkyimerranj
    yiman bolkburlerranj rerrih, dja birringuneng manme rowk kore kumekbe kubolkwarlah
    dja mak manme manbu di kore kundulk manbu dulmuk mandjewk minj yakwoyi. Minj manwohkudji
    manme diwirrinj kaluk kundulk dja manbuyika manme manbu di kore kabbal, djalyakayakminj
    kore kubolkwarlah Egypt rowk.
  gvs-gvs: Poyapoya ana madabokina sivatum, tuwo poyapoyayana ikalakoiwo. Náuna be
    alova keuwoidi, nakae kaga liliuna kúwana kasakasaidi geya sisamaumauidita madabokina
    silokanidi. Silokanidi ikavava, geya kada kaga tayaamo vakalakalaoina Itipita
    sinaena ikaaiyaka.
  rmc-rmc: Caľi phuv andro Egipt sas ole kobilkendar kaľi. Chale savoro, so ačhiľa
    pal o brišind le krupenca, savoro pal o stromi the pal o maľi. Ňič zeleno na ačhiľa
    andro Egipt, aňi pro stromi, aňi pro maľi.
  nlg-nlg: Na lei puko tara saopoa udolu na komu/butonikomu udolu, me nea na pari
    ge vaevane bili. Ma gaira tar ghanighi na lei totobo subasuba mana lei vavanga
    tana lei ghai tara ghaha olighi tana uhabololo mana kebungasi. Taho siki totobo
    vola ke ghaha olia, na ghai pana totobo subasuba ilokana na Egypt udolu.
  pes-OPV: و روی تمامی زمین را پوشانیدند، که زمین تاریک شد و همه نباتات زمین و همه
    میوه درختان را که از تگرگ باقی‌مانده بود، خوردند، به حدی که هیچ سبزی بر درخت،
    و نبات صحرا درتمامی زمین مصر نماند.
  ron-1924: Ау акоперит тоатэ фаца пэмынтулуй, де ну се май ведя пэмынтул; ау мынкат
    тоатэ ярба де пе пэмынт ши тот родул помилор, тот че лэсасе пятра, ши н-а рэмас
    нимик верде ын копачь, нич ын ярба де пе кымп, ын тоатэ цара Еӂиптулуй.
  ben-OBCV: অন্ধকার হওয়ার আগেই সেগুলি সমস্ত মাঠঘাট ঢেকে ফেলল। শিলাবৃষ্টির পর যা কিছু
    অবশিষ্ট থেকে গিয়েছিল—মাঠেঘাটে বেড়ে ওঠা সবকিছু এবং গাছের ফলমূল সেগুলি গ্রাস করে
    ফেলল। মিশর দেশের সর্বত্র গাছপালায় বা লতাপাতায় কোনও সবুজ অংশ অবশিষ্ট রইল না।
  som-som: Waayo, wuxuu qariyey dhulka dushiisa oo dhan, kolkaasaa dalkii gudcur noqday;
    oo wuxuu cunay dhalatadii waddanka oo dhan, iyo midhihii dhirtii roobkii dhagaxyada
    lahaa ka baxsaday oo dhan; oo dalkii Masar oo dhanna wax cagaar ahuna kuma hadhin
    ama dhir ha noqoto ama dhalatada duurka.
  lat-VUC: 'Operueruntque universam superficiem terræ, vastantes omnia. Devorata est
    igitur herba terræ, et quidquid pomorum in arboribus fuit, quæ grando dimiserat:
    nihilque omnino virens relictum est in lignis et in herbis terræ, in cuncta Ægypto.'
  eng-ASVBT: 'For they covered the face of the whole earth, so that the land was darkened;
    and they did eat every herb of the land, and all the fruit of the trees which
    the hail had left: and there remained not any green thing, either tree or herb
    of the field, through all the land of Egypt.'
  mna-mna: Tana siizi timar ma tilol toono kizin Aikuptu ma imap. Tabe zin tomtom
    tirao be tire toono mini som. Mi siizi tana tikan koroŋ boozomen ta yaŋpat ipasaana
    som na ma imap kat. Mbutmbuutu, zeere, kini, ke runrun, mi ke pwonpwon. Kosa sa
    imbot mini som.
  ita-1885: Ed esse copersero la faccia di tutto il paese, talchè il paese ne fu scurato,
    e mangiarono tutta l'erba del paese, e tutti i frutti degli alberi, i quali la
    gragnuola avea lasciati di resto; e non rimase alcun verdume negli alberi, nè
    nell'erbe dei campi per tutto il paese di Egitto.
  eng-LXXUP: 'And they covered the face of the earth, and the land was wasted, and
    they devoured all the herbage of the land, and all the fruit of the trees, which
    was left by the hail: there was no green thing left on the trees, nor on all the
    herbage of the field, in all the land of Egypt.'
  eng-ULB: They covered the surface of the whole land so that it was darkened. They
    ate every plant in the land and all the fruit of the trees that the hail had left.
    Throughout all the land of Egypt, no living green plant remained, nor any tree
    or plant in the fields.
  spa-VBL: Cubrieron el suelo hasta que se vio negro, y se comieron todas las plantas
    de los campos y todos los frutos de los árboles que había dejado el granizo. No
    quedó ni una sola hoja verde en ningún árbol o planta en ningún lugar de Egipto.
  fra-_FOB: Elles couvrirent la face de tout le pays, et le pays en fut obscurci;
    et elles dévorèrent toute l'herbe de la terre, et tout le fruit des arbres, que
    la grêle avait laissé; et il ne resta aucune verdure aux arbres, ni aux herbes
    des champs, dans tout le pays d'Égypte.
  mal-mal: അത് ഭൂതലത്തെ മുഴുവനും മൂടി. ദേശം അതിനാൽ ഇരുണ്ടുപോയി; കല്മഴയിൽ ശേഷിച്ച നിലത്തിലെ
    സകലസസ്യവും വൃക്ഷങ്ങളുടെ സകലഫലവും അത് തിന്നുത്തീർത്തു; ഈജിപ്റ്റിൽ എങ്ങും വൃക്ഷങ്ങളിലോ
    നിലത്തിലെ സസ്യങ്ങളിലോ പച്ചയായ യാതൊന്നും ശേഷിച്ചില്ല.
  urd-GVR: Unhoṅ ne zamīn ko yoṅ ḍhāṅk liyā ki wuh kālī nazar āne lagī. Jo kuchh bhī
    oloṅ se bach gayā thā chāhe khetoṅ ke paude yā daraḳhtoṅ ke phal the unhoṅ ne
    khā liyā. Misr meṅ ek bhī daraḳht yā paudā na rahā jis ke patte bach gae hoṅ.
  suz-BL: मेको शुश सल्‍हा माले बेरमानु, नाक्‍ती यो नाक्‍दो खोदेंशो पा छिङछिङ दुम्‍त।
    मेको सल्‍हा मालेमी मुप्‍स रे लीशो रू ङा वाशो नु रवा ङा फल नेल्‍ल नेक्‍तेक्‍म।
    मार मार गिग बाक्‍मा, मारेइ महेंदेम। इजीप्‍त रागी ङा रवा नु गिग खाइ नेल्‍ल नेक्‍तेक्‍म।
  ita-1927: Esse coprirono la faccia di tutto il paese, in guisa che il paese ne rimase
    oscurato; e divorarono tutta l’erba del paese e tutti i frutti degli alberi, che
    la grandine avea lasciato; e nulla restò di verde negli alberi, e nell’erba della
    campagna, per tutto il paese d’Egitto.
  ckb-ckb: ڕووی هەموو خاکەکەی داپۆشی و خاکەکە تاریک بوو، هەموو سەوزاییەکی زەوی و هەموو
    بەروبوومی دارەکان کە تەرزە لێی نەدابوو خواردی، هیچ سەوزایی لە خاکی میسر نەهێشتەوە،
    بە دار و ڕووەکی کێڵگەوە.
  eng-BBE: 'For all the face of the earth was covered with them, so that the land
    was black; and every green plant and all the fruit of the trees which was untouched
    by the ice-storm they took for food: not one green thing, no plant or tree, was
    to be seen in all the land of Egypt.'
  kan-OKCV: ಏಕೆಂದರೆ ಅವು ಭೂಮಿಯನ್ನೆಲ್ಲಾ ಮುತ್ತಿಕೊಂಡದ್ದರಿಂದ, ಆ ದೇಶದಲ್ಲಿ ಕತ್ತಲಾಯಿತು. ಅವು
    ಭೂಮಿಯ ಎಲ್ಲಾ ಸೊಪ್ಪನ್ನೂ, ಆಲಿಕಲ್ಲಿನ ಮಳೆಯು ಉಳಿಸಿದ ಎಲ್ಲಾ ಫಲವನ್ನೂ ತಿಂದುಬಿಟ್ಟವು. ಮರಗಳಲ್ಲಾಗಲಿ,
    ಹೊಲದ ಗಿಡಗಳಲ್ಲಾಗಲಿ ಹಸುರಾದದ್ದು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಿಯೂ ಉಳಿಯಲಿಲ್ಲ.
  bbb-bbb: Kabamisu ijiebe usiaena aesakae foteke ije iraraevoga fuka kaziaberei.
    Areme bune uri irekina ine sunine nugune ije majaufi ijiakiro ve ome mamekanu
    ka gaeki ije bu arina arafiriaga areva ije buneka foteke ina furi. Bu ina furikoga
    rade bu naebe una ia getiki bino aesakae Ijifiti guove ijia giae.
  tam-2017: அவைகள் பூமியின் மேற்பரப்பு முழுவதையும் மூடியது; தேசம் அவைகளால் இருளடைந்தது;
    கல்மழைக்குத் தப்பியிருந்த நிலத்தின் பயிர்வகைகள் எல்லாவற்றையும் மரங்களின் கனிகள்
    யாவையும் அவைகள் சாப்பிட்டது; எகிப்து தேசம் எங்குமுள்ள மரங்களிலும் வயல்வெளியின்
    பயிர்வகைகளிலும் ஒரு பச்சிலையைக் கூட மீதியாக வைக்கவில்லை.
  spa-RV-1909: Y cubrió la faz de todo el país, y oscurecióse la tierra; y consumió
    toda la hierba de la tierra, y todo el fruto de los árboles que había dejado el
    granizo; que no quedó cosa verde en árboles ni en hierba del campo, por toda la
    tierra de Egipto.
  ron-BTF: Căci ele au acoperit fața întregului pământ, așa că țara s-a întunecat;
    și au mâncat fiecare iarbă a pământului și tot rodul pomilor pe care grindina
    i-a lăsat; și nu a rămas niciun lucru verde în copaci, sau în ierburile câmpului,
    prin toată țara Egiptului.
  eng-WEBP: For they covered the surface of the whole earth, so that the land was
    darkened, and they ate every herb of the land, and all the fruit of the trees
    which the hail had left. There remained nothing green, either tree or herb of
    the field, through all the land of Egypt.
  eng-FBV: They covered the ground until it looked black, and they ate up all the
    plants in the fields and all the fruit on the trees that had been left by the
    hail. Not a single green leaf was left on any tree or plant anywhere in Egypt.
  nld-1939: Heel de oppervlakte van het land was er mee bedekt, en de grond zag er
    zwart van. Zij verslonden al het veldgewas en vraten alle vruchtbomen kaal, die
    door de hagel waren gespaard, zodat er in heel Egypte geen groen aan de bomen
    bleef en geen gewas op het veld.
  nch-BL: Quitemitijque nopa tali hasta amo nesiyaya talchi, huan quicuajque nochi
    tatocti huan nochi cuatacti cati mocajtoya ipan cuame cati momanahuij quema huetzqui
    tesihuit. Amo teno cati xoxohuic mocajqui ipan nochi tali Egipto, yon ipan cuame,
    yon ipan mila.
  vie-1934: Cào cào bao phủ khắp mặt đất của cả xứ, và xứ thành ra tối tăm, cắn xả
    các rau cỏ ngoài đồng cùng trái cây mà mưa đá còn chừa lại; trong khắp xứ Ê-díp-tô
    chẳng còn chút xanh tươi chi cho cây cối hay là cho cỏ rau ở ngoài đồng ruộng
    nữa.
  hin-CV: इन टिड्डियों ने पूरे देश की धरती को भर दिया था, जिससे देश में अंधेरा सा
    हो गया. इन्होंने देश के हर पौधे को तथा सभी वृक्षों के फलों को, जो ओलों से बचे
    थे नष्ट कर दिया. इस कारण पूरे मिस्र देश में वृक्षों तथा मैदान के पौधों में कोई
    भी फल फूल न बचे.
  eng-OURB: For they covered the surface of the whole earth, so that the land was
    darkened, and they ate every herb of the land, and all the fruit of the trees
    which the hail had left. There remained nothing green, either tree or herb of
    the field, through all the land of Egypt [Abode of slavery].
  spa-BES: 'Porque toda la faz de la tierra estaba cubierta de ellos, de modo que
    la tierra era negra; y toda planta verde y todo el fruto de los árboles que no
    había sido tocado por la tormenta de hielo que tomaron como alimento: ni una sola
    cosa verde, ninguna planta o árbol, se podía ver en toda la tierra de Egipto.'
  tdx-tdx: Natsahe’e ty maso’ i taney, le nikò-maieñe i taney; naho fonga nabotse’e
    ze niniñaniña amy taney naho ze voan-katae nisisa’ i havandray vaho tsy nanisa
    raha antsetra an-katae ndra an-drongoñe an-kivoke ndra aia’aia an-tane Mitsraime
    ao iaby.
  vid-vid: Nazigubika isi yeng'ha ya Misili, mbaka isi nayoneka kota iwa jiza. Nazilya
    mizuchila jeng'ha kuli misanga na mafuza geng'ha gaponile mhela wa yila nhonya
    ya maganga. Nakwali kuduhu ne ihamba limwe liponile mli migodi ne mizuchila honeche
    kuli isi yeng'ha ya Misili.
  eng-OKE: And he covered the eye of the sun of all the earth, and the earth was darkened;
    and he devoured every herb of the ground, and all the fruit of the trees which
    the hail had left; and there did not remain any green on the trees nor herbage
    of the field in all the land of Mizraim.
  tha-KJV: เพราะมันปกคลุมพื้นแผ่นดินจนแลมืดไป มั​นก​ินผักในแผ่นดินทุกอย่าง และผลไม้​ทุ​กอย่างซึ่งเหลือจากลูกเห็บทำลาย
    ไม่มี​พืชใบเขียวเหลือเลย ไม่​ว่าต้นไม้หรือผักในทุ่ง ทั่วแผ่นดิ​นอ​ียิปต์
  por-BR-2018: E cobriram a face de todo o país, e aquela terra se escureceu; e consumiram
    toda a erva da terra, e todo o fruto das árvores que o granizo havia deixado;
    que não restou coisa verde em árvores nem em erva do campo, por toda a terra do
    Egito.
  deu-ELO: Und sie bedeckten das Angesicht des ganzen Landes, so daß das Land verfinstert
    wurde; und sie fraßen alles Kraut des Landes und alle Früchte der Bäume, die der
    Hagel übriggelassen hatte; und es blieb nichts Grünes übrig an den Bäumen und
    am Kraut des Feldes im ganzen Lande Ägypten.
  eng-WYC-2018: And those covered all the face of the earth, and wasted all things;
    therefore the herb of the earth was devoured, and whatever (thing) of apples was
    in (the) trees, which the hail had left, it was devoured; and utterly no green
    thing was left in trees, and in herbs of the earth, in all Egypt, (or and utterly
    nothing green was left on the trees, or on the plants of the land, in all of Egypt).
  epo-epo: Kaj ili kovris la tutan supraĵon de la tero, kaj la tero fariĝis malluma;
    kaj ili formanĝis la tutan herbon de la kampo, kaj ĉiujn arbajn fruktojn, kiujn
    restigis la hajlo; kaj restis nenia verdaĵo sur la arboj aŭ inter la herboj de
    la kampo en la tuta lando Egipta.
  uig-PIN: Ular pütkül zeminning yüzini ⱪaplidi, yǝr ⱪarangƣulixip kǝtti; ular mɵldürdin
    aman ⱪalƣan zemindiki ⱨǝmmǝ otyaxlarni wǝ dǝl-dǝrǝhlǝrning barliⱪ mewilirini yǝp
    kǝtti. Xuning bilǝn pütkül Misir zemini tǝwǝsidiki dǝl-dǝrǝhlǝrdǝ yaki daladiki
    gül-giyaⱨlarda ⱨeq yexilliⱪ ⱪalmidi.
  beo-beo: Ilia da osobo huluane dedeboiba:le, osobo da bunumai agoane ba:i. Ilia
    da liligi huluane amo mugene da hame gugunufinisi amola ifa fage dialu huluane
    na dagoi. Mola:ya:i liligi amo ifa o gisi da:iya Idibidi soge ganodini da hamedafa
    ba:i.
  tpi-OTNT: Ol grasopa i kam pulap tru na karamapim graun olgeta, olsem na graun i
    bilak nogut tru. Na ol grasopa i kaikai olgeta gras samting na olgeta pikinini
    bilong diwai, bikpela ren ais i no bin bagarapim. I no gat wanpela lip i stap
    long diwai o long gras long kantri Isip. Ol i pinisim tru.
  hau-SA: Suka rufe ƙasar har ta zama baƙi. Suka cinye abin da ƙanƙara ta rage, kowane
    tsiron da yake girma a gonaki, da dukan ’ya’yan itatuwa. Babu ɗanyen abin da ya
    ragu a kan itatuwa ko tsire-tsire a dukan ƙasar Masar.
  udu-udu: Uni kumkina ’ceshi ’baar mo. Wakan a’cesh ki ḵar ’kup̱ ki dhurum mo mo.
    Dhali uni shwaki to kun sikunu mo e mony’cesh mo dhali aris maman to ’peni uni
    kun urkin ma wassa/ ’kup̱ mo. Ton dhi/i’da kamu/ yisa boc̱o’da walla cwa si’da/
    walla to kun sinu mo em bunto mo ki tur eya ’cesh gi Pam Masir mo.
  uig-LAT: Ular pütkül zéminning yüzini qaplidi, yer qarangghuliship ketti; ular möldürdin
    aman qalghan zémindiki hemme otyashlarni we del-derexlerning barliq méwilirini
    yep ketti. Shuning bilen pütkül Misir zémini tewesidiki del-derexlerde yaki daladiki
    gül-giyahlarda héch yéshilliq qalmidi.
  nde-nde: Intethe lezo zavala umhlabathi waba mnyama bhuqe. Zatshaya zabhuqa konke
    okwakusele ngesikhathi sesiqhotho, konke okwakukhula emangweni kanye lezithelo
    zezihlahla. Akusalanga lutho oluluhlaza ezihlahleni loba isilimo bani kulolonke
    ilizwe laseGibhithe.
  ton-ton: 'He naʻa nau ʻufiʻufi ʻae funga fonua kotoa pē, ko ia naʻe fakapoʻuli ai
    ʻae fonua: pea naʻe kai ʻae ʻakau kotoa pē ʻoe fonua, mo e fua kotoa pē ʻoe ngaahi
    ʻakau naʻe toe ʻi he ʻuha maka: pea naʻe ʻikai ha meʻa mata ʻe toe ʻi he ngaahi
    ʻakau pe ʻi he ngaahi louʻakau ʻoe ngoue, ʻi he fonua kotoa pē ʻo ʻIsipite.'
  ces-1613: I přikryly veškeren svrchek země, tak že pro ně nebylo lze znáti země;
    a sežraly všelikou bylinu země, a všeliké ovoce na stromích, kteréž zůstalo po
    krupobití; a nepozůstalo nic zeleného na stromích a bylinách polních ve vší zemi
    Egyptské.
  eko-eko: Maana aafinikhiye phantte zinki za Misuri mpakha nti wooshi khwiiya wooriipa.
    Khurafuna zooshi epile zaalikhiweeyo ti vuula ya mawe, mathapa na mishumo za miitthi
    woohisali hatha etthu piishi waaza mmitthi mpakha mmashapa, nti wooshi wa Misuri.
  eng-WMB: For they covered the surface of the whole earth, so that the land was darkened,
    and they ate every herb of the land, and all the fruit of the trees which the
    hail had left. There remained nothing green, either tree or herb of the field,
    through all the land of Egypt.
  tam-TCV: அவை நாட்டின் மேற்பரப்பு முழுவதையும் மூடியதனால் நிலம் கருமையாயிற்று. ஆலங்கட்டி
    மழைக்குப்பின், தப்பிய எல்லா பயிர்களையும், மரங்களிலுள்ள பழங்களையும் அவை தின்றுவிட்டன.
    எகிப்து நாடு முழுவதிலும் உள்ள மரங்களிலோ, செடிகளிலோ பச்சையானது ஒன்றும் மீந்திருக்கவில்லை.
  ceb-ULB: Gilukop niini ang tibuok yuta busa mingitngit kini. Gikaon nila ang matag
    tanom sa yuta ug ang tanang mga bunga sa mga kahoy nga wala madaot sa ulan nga
    ice. Wala na gayoy lunhaw nga tanom ni kahoy o tanom sa mga kaumahan ang nahibilin
    sa tibuok yuta sa Ehipto.
  pol-UBG: Pokryła powierzchnię całej ziemi, tak że ziemia pociemniała. Pożarła całą
    roślinność ziemi i wszelkie owoce drzew, które zostały po gradzie. Nie pozostało
    nic zielonego na drzewach ani z roślinności polnej w całej ziemi Egiptu.
  agr-agr: Imanik manchik ashí nugkanum piyaku asa shuwin wajas asauwai. Imaniku asa
    bicha ijinam ajak ampinag juwaku aidaunak ashí amukui. Dutika ashí amukbau asa
    makichik numi dukendukesh Egipto nugkanmak shiig atsusui.
  kyc-kyc: Yuu sero kareyasa yuu dupwa kandalana saka nayami. Nakamame yuu dokona
    nenge isa yokope dupwa randake kapame pyao maleyamo dupwa kamame nao yuu rokwa
    leyami. Dopa pyuo nao dokopa isa jingi isana lyiyamo dupwa opetae neyami. Isa
    yoko nenge mendepe yuu Isipi dokona kyakao siyamo kanda nayami.
  urd-GVU: اُنہوں نے زمین کو یوں ڈھانک لیا کہ وہ کالی نظر آنے لگی۔ جو کچھ بھی اولوں
    سے بچ گیا تھا چاہے کھیتوں کے پودے یا درختوں کے پھل تھے اُنہوں نے کھا لیا۔ مصر
    میں ایک بھی درخت یا پودا نہ رہا جس کے پتے بچ گئے ہوں۔
  deu-1912: Denn sie bedeckten das Land und verfinsterten es. Und sie fraßen alles
    Kraut im Lande auf und alle Früchte auf den Bäumen, die der Hagel übriggelassen
    hatte, und ließen nichts Grünes übrig an den Bäumen und am Kraut auf dem Felde
    in ganz Ägyptenland.
  ntj-ntj: Nyangka-ya manta yangatjura kanyiranytja. Nyangka yukiri marnkurr-marnkurrpa
    kunartatjanu ngaralanytja, palunyanya-ya ngalkulayirnu wiyarnu. Warta pirninya-ya
    ngalkulayirnu tarrkarnu.
  kan-2017: ಅವು ಭೂಮಿಯನ್ನೆಲ್ಲಾ ಮುಚ್ಚಿಕೊಂಡಿದ್ದರಿಂದ ನೆಲವು ಕಾಣದೇ ಹೋಯಿತು. ಆನೆಕಲ್ಲಿನ ಮಳೆಯಿಂದ
    ನಾಶವಾಗದೆ ಉಳಿದಿದ್ದ ಎಲ್ಲಾ ಪೈರುಗಳನ್ನೂ, ಮರಗಳಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಕಾಯಿಗಳನ್ನೂ ಅವು ತಿಂದುಬಿಟ್ಟವು.
    ಐಗುಪ್ತ ದೇಶದಲ್ಲೆಲ್ಲಾ ಮರಗಳಲ್ಲಾಗಲಿ, ಹೊಲದ ಗಿಡಗಳಲ್ಲಾಗಲಿ ಹಸುರಾದದ್ದು ಒಂದೂ ಉಳಿಯಲಿಲ್ಲ.
  ena-ena: Hujɨbɨlam agɨlaŋ vevɨla fɨli agadɨ hafilɨba fɨhalavɨci fɨli agaŋ cɨbɨŋ
    hɨmavɨla hɨnimi. Lɨci fɨli agadɨ ma igavɨmi. Lɨhavɨci hujɨbɨlam agɨlaŋ sɨmɨŋ isabɨlaŋ
    akuaba akuaba avɨli vumɨli lɨba hɨlɨcɨ hɨlɨcɨ me agɨlaŋ ma ifɨcabɨlavɨmi agɨladɨ
    sɨkasɨkan na fɨhalavɨmi. Kɨlɨ avɨli vumɨli lɨba hɨlɨcɨ hɨlɨcɨ me agɨlaŋ ma ifɨcabɨlavɨmi
    agɨladɨ amɨŋ agɨladɨ avi na fɨhalavɨmi. Lɨhavɨci kɨlɨ asɨŋ sɨmɨŋ isabɨlaŋ humɨsɨ
    akuaba akuaba Isipɨ fɨli tɨbɨ hɨniavɨmi agɨlaŋ apalɨ sɨbaŋ hɨniavɨmi.
  yap-yap: Ra upunguyed daken e but’ nge talumor ni bochrad; miyad longuy urngin e
    tin ni magay ni de kirebnag e ayis, ni mus nga urngin e wom’ngin ni bay u ran’
    e gek’iy. Dariy ban’en ni magay ni kab galunglung u ran’ ba kan e gek’iy ara woldug
    u daken yu Egypt ni ga’ngin.
  hlt-MCSB: Diklai hman te boeih a thing tih diklai khaw hmuep. Diklai baelhing boeih
    neh rhael loh a hlun thing thaih boeih te a caak. Te dongah thing hing neh lohma
    baelhing boeih tah Egypt khohmuen tom ah sueng voel pawh.
  mdy-ETH: ዓጬላ ሺቢ ዹሜያ ማላንዳያ ሄላንዳኣና ዺቦ ዓቢፃ ሳዖ ካንቄኔ፤ ፔቴ ባኣዚታዖ ዓቱዋንቴ ዱማ ዱማ ሚፆ ዑፃ ዓኣ ዓኣፖንታ
    ዬያጉዲ ቱኮና ባኮዋ ቢያ ጋፒሲ ሄንቄኔ፤ ጊብፄ ዓጮይዳ ዓኣ ሚሢንታ ቱኮና ባኮዋ ቢያ ፔቴታዖ ዓይሱዋዖ ዓኣዔ ዒላሺ ቢያ ጉኡሊ
    ሙዔኔ።
  twi-ASANTE: Mmoa no kataa asase ani nyinaa ma wɔsii owia ani enti wɔmaa esum duruu
    asase no so. Wɔwee biribiara a asukɔtweaa no ansɛe no no; biribiara a ɛyɛ ahahammono
    anka; sɛ ɛyɛ dua anaa afifideɛ a ɛwɔ ɔman no mu baabiara no.
  eng-WEBU: For they covered the surface of the whole earth, so that the land was
    darkened, and they ate every herb of the land, and all the fruit of the trees
    which the hail had left. There remained nothing green, either tree or herb of
    the field, through all the land of Egypt.
  bnp-bnp: Ri kavitagua a malala i katoki. Ri kani a maka varili, a pagana kai, a
    kanena kai i ratapile kaleva a vala-kedo. I uka liu tara maki ge goma ni gi matai
    tabu na robo e Egipto.
  wal-wal: Biittai karexxana gakkanau boolee biitta ubbaa kammiis. He boolee shachchaappe
    attidi gaden dicciyaabaa ubbaanne mitta bollan de7iya aife ubbaa lim77i oottiis.
    Yaatin mittaa bollan irxxa haitti, woikko gaden ataakilttee Gibxxe biitta ubban
    aibinne attibeenna.
  spa-PDDPT: Cubrieron la superficie de todo el país y la tierra fue oscurecida. Consumieron
    toda planta y todo el fruto de los árboles que dejó el granizo. Nada quedó verde
    en los árboles ni en las plantas del campo en toda la tierra de Egipto.
  gun-gun: Mba'eta ojao'ipa yvy ha'e javi, yvy huũ rei aguã rami opyta. Ho'upa jai
    rogue yvy re ikuai va'e ha'e yvyra'a ha'e javi, amandau ndojavykypai va'ekue.
    Egito yvy ha'e javi rupi mba'eve jipovei ipyau va'e yvyra re, neĩ jai rogue mba'ety
    rupi ikuai va'e.
  agu-BL: Wi'nin tzun sac' bantz nin tircu'n jopxe'n yi wuxtx'otx' cya'n. Ncha'tz
    baj cyakil xtze' cya'n, tuml yi e'chk tze' yi clax tk'ab yi c'ub a'bal. Qui'c
    nintzun jun wi' tze' ban cyen bene'n tzi'n Egipto. Ncha'tz cyakil e'chk xtze',
    tircu'n baj cya'n.
  ilo-ULB: Inabbonganda ti rabaw iti entero a daga isu a simmipnget. Kinnanda ti tunggal
    mula iti daga ken amin a bunga dagiti kayo nga imbati ti uraro. Iti entero a daga
    iti Egipto, awan ti nabati a nalangto a mula, wenno aniaman a kayo wenno mula
    kadagiti talon.
  kpg-kpg: Tenua la guu gahu hua go nia maa, guu buni gei guu gai nia huwa laagau
    mono lau mo nia mee huogodoo ala digi huaidu i muli di uwa hadu magalillili. Deai
    di lau laagau e dahi ne dubu i hongo Egypt ai.
  uig-ARA: ئۇلار پۈتكۈل زېمىننىڭ يۈزىنى قاپلىدى، يەر قاراڭغۇلىشىپ كەتتى؛ ئۇلار مۆلدۈردىن
    ئامان قالغان زېمىندىكى ھەممە ئوتياشلارنى ۋە دەل-دەرەخلەرنىڭ بارلىق مېۋىلىرىنى
    يەپ كەتتى. شۇنىڭ بىلەن پۈتكۈل مىسىر زېمىنى تەۋەسىدىكى دەل-دەرەخلەردە ياكى دالادىكى
    گۈل-گىياھلاردا ھېچ يېشىللىق قالمىدى.
  bps-bps: Tì msafang i klamang tanà kel di ktoo fitam tlangas. Knaanla i kdee dad
    là malmo di ulen lbatù, i gdè lamnok di dad nligo na i dad bunge i dad kayu. Na
    landè gdè dad mlunu doon di dad kayu demen i dad fule di banwe Idyif.
  sus-sus: E naxa bɔxi birin makoto han a ifɔɔrɔ. E naxa burɛxɛ xinde nun wuri bogi
    birin don balabalanyi mu naxan lixi. Burɛxɛ xinde yo mu lu wurie nun sansie kɔn
    na Misira bɔxi ma.
  pon-2006: Re ahpw kipehdi wasa kan oh rotongedi sahpwo; re kangala wahntuhke koaros
    me sohte ohkihla keteu aihs takaio. Sohte wahntuhke, de tehntuhke ieu, de kisin
    dihpw kis, me luhwehdi nan Isip.
  jae-jae: Gêŋ tau gêjac têc nom auc samucgeŋ e jecôma ma geŋ gamêŋ ŋagêŋ matac samob
    to kaŋanô, taŋ kompoc geseŋ su atom naŋ, e gêbacnê Ka to gêŋ kômŋa aŋga gamêŋ
    Aiguptuŋa ŋalauŋ gêjaŋa samucgeŋ.
  ksd-ksd: Tago dia ga kor ta ra mata i ra gunagunan, ma i ga bobotoi ka ra gunan
    tana; ma dia ga en vue ra lavur davai ta ra gunan ma ra lavur davai ba dia vuai
    ra vuai diat, nina ba dia ga tur valili ta ra bata na vatvat; ma pa ta magit ba
    i ga lubalubang, pa ta ikilik na davai ba ta ngala na davai, i ga ki mulai ta
    ra gunan Aigipto par.
  tur-YTC: Çünkü bütün yeryüzünü kapladılar, öyle ki, ülke karardı ve dolunun bıraktığı
    tüm otları ve ağaçlarda kalan tüm meyveleri yediler. Bütün Mısır diyarında kırın
    ağacında ve otunda hiçbir yeşillik kalmadı.
  grc-BRENT: Καὶ ἐκάλυψε τὴν ὄψιν τῆς γῆς, καὶ ἐφθάρη ἡ γῆ· καὶ κατέφαγε πᾶσαν βοτάνην
    τῆς γῆς, καὶ πάντα τόν καρπὸν τῶν ξύλων, ὃς ὑπελείφθη ἀπὸ τῆς χαλάζης· οὐχ ὑπελείφθη
    χλωρὸν οὐδὲν ἐν τοῖς ξύλοις, καὶ ἐν πάσῃ βοτάνῃ τοῦ πεδίου, ἐν πάσηῃ γῇ Αἰγύπτου.
  ind-AYT: Belalang-belalang itu menutupi seluruh permukaan tanah sehingga negeri
    itu menjadi gelap. Mereka makan segala tumbuhan di tanah itu, segala buah dari
    pohon-pohon yang tersisa dari hujan es. Di pohon tidak ada hijau yang tersisa
    atau apa pun yang tumbuh di ladang, di seluruh tanah Mesir.
  nya-nya: Dzombelo linaphimba nthaka yonse mpaka kuoneka kuti bii. Linadya zonse
    zimene zinatsala nthawi ya matalala, zomera za mʼmunda ndi zipatso. Panalibe chobiriwira
    chilichonse chimene chinatsala pa mtengo kapena pa chomera chilichonse mʼdziko
    lonse la Igupto.
  hrv-hrv: 'Pokriju sve tlo, tako da se od njih zacrnjelo. Pojedu sve bilje u polju
    i sve plodove sa stabala što su bili ostali iza tuče. Ništa se više nije zelenjelo:
    ni stabla ni poljska trava u svem Egiptu.'
  mps-mps: Tama te kuli mano augwali mu pągąna sagaselama, tama te tǫ tigidali
    mu mesega sai, tama te tǫ sisi mu yai. Tama te kuli mano augwaligo te tigidali
    nosa dabe, me te tigidali nedu du wai te genuai ais tulubagego dolisiąwani, te
    tigidali tula silai. Tama te nide te ni yabe, me te Isip tǫde nosa dabe deli
    digi me elalubeo. Menio. Augwaligo mu silai.
  tpi-tpi: Ol grasopa i kam pulap tru na karamapim graun olgeta, olsem na graun i
    bilak nogut tru. Na ol grasopa i kaikai olgeta gras samting na olgeta pikinini
    bilong diwai, bikpela ren ais i no bin bagarapim. I no gat wanpela lip i stap
    long diwai o long gras long kantri Isip. Ol i pinisim tru.
  dan-1931: Og de skjulte hele Jordens Overflade, så Jorden blev sort af dem, og de
    opåd alt, hvad der voksede i Landet, og alle Træfrugter, alt, hvad Haglen havde
    levnet, og der blev intet grønt tilbage på Træerne eller på Markens Urter i hele
    Ægypten.
  vie-OVCB: Châu chấu quá nhiều đến nỗi chúng bay phủ mặt đất, bay rợp cả trời, che
    hết ánh nắng. Chúng cắn hại rau cỏ và cây cối còn sót lại sau trận mưa đá, làm
    cho không còn cây lá xanh tươi gì nữa trên xứ Ai Cập.
  guj-2017: ઢગલાબંધ તીડો ભૂમિ પર છવાઈ ગયાં. તેઓથી ભૂમિ ઢંકાઈ ગઈ. કરાથી સમગ્ર મિસર
    દેશના જે વૃક્ષો અને વનસ્પતિ બચી ગયાં હતાં તેના પરનાં બધાં જ ફળ તીડો ખાઈ ગયાં.
    સમગ્ર મિસર દેશનાં લીલાં વૃક્ષો અને અન્ય વનસ્પતિ નામશેષ થઈ ગયાં. ખેતરમાંનાં વૃક્ષો
    કે વનસ્પતિ પર એકે પાંદડું રહ્યું નહિ.
  pon-2006A: Re ahpw kipehdi wasa kan oh rotongedi sahpwo; re kangala wahntuhke koaros
    me sohte ohkihla keteu aihs takaio. Sohte wahntuhke, de tehntuhke ieu, de kisin
    dihpw kis, me luhwehdi nan Isip.
  por-BRBSL: Pois eles cobriram a superfície de toda a terra, de modo que a terra
    ficou escura, e comeram cada erva da terra, e todos os frutos das árvores que
    o granizo havia deixado. Não ficou nada verde, nem árvore nem erva do campo, por
    toda a terra do Egito.
  aly-aly: Intelty-rnem atnarnpem ahernel. Ahern irrpwerl inngirrek. Apertewel atwekarl-penh,
    atherrk-rnem arwerl-rnem angkep lyaperrenh. Inteltyel-rnem ingkerrenh-antey arlkwek,
    atherrk-rnem alperr-rnem-then amern-rnem-then. Egypt-itwek arwerl-rnem ingkerr
    alperr-weny, atherrk-weny, arrangkw-anem ayntek.
  cth-cth: Talai pueng muen ka tamang lah a ramuk teh ram pueng dawk e phovai kaawm
    pueng, roun ni a dêi nawi e a paw kaawm e naw pueng a ca dawkvah, Izip ram pueng
    dawk kaawm e thingkung phokungnaw dawk kahring e banghai awm hoeh.
  twi-twi: Mmoa no kataa asase ani nyinaa ma wosiw owia ani enti wɔmaa sum duruu asase
    no so. Wɔwee biribiara a mparuwbo no ansɛe no no; biribiara a ɛyɛ ahabammono anka;
    sɛ ɛyɛ dua anaa afifide a ɛwɔ ɔman no mu baabiara no.
  hlt-hlt: Diklai hman te boeih a thing tih diklai khaw hmuep. Diklai baelhing boeih
    neh rhael loh a hlun thing thaih boeih te a caak. Te dongah thing hing neh lohma
    baelhing boeih tah Egypt khohmuen tom ah sueng voel pawh.
  tbz-SIM: Kɛ̀ fɛcofɛɛ dɑ́tínnɛ́ kɛtenkɛ̀ kɛmɔu, kɛ̀ dɛ̀ɛ bitoo, kɛ̀ fɛ̀ɛ cɑ́ɑ́kɛ́
    tidiitì nɛ̀ yɛtebɛ yɛmɑ́tɑ̃́rɛ̀ do sùɔ́ ndɛ̀. Timútì nɛ̀ tifɑ̃ɑ̃̀tì dɛ̀ tɛ̃́nkɛ
    í nkpɑɑ́ Esibiti tenkɛ̀ kɛmɔu miɛkɛ.
  msy-2020: Odeziba nguazim bar anevarazɨ, nguazim bar pɨghizɨ, da amozir dagɨaba
    faragha irava asɨghasɨghizir puvatɨzir biziba ko, azenibar otivir biziba ko iter
    ovɨziba, odeziba bar da ame. Ezɨ temer dafarir gariba ko graziba ua Isipɨn kantri
    itir puvatɨ. Da bar gɨfa.
  dop-dop: Kʋ wɑɑsɑ tɛtʋ tǝnɑɣɑ nɑ tǝ́ mǝlɩ piliŋ, nɑ kʋ́ tɔɣɔ nyɩɩtʋ nɑ tɩɩŋ wei
    tɔmpɛɛ kɑ yelɑɑ tɔ ɩ pee tǝnɑ. Pǝ tɑ sɔɔ tʋɣʋ nɑkʋlɩ kʋ hɑtʋ yɑɑ nyɩɩliyɑ.
  azb-azb: Çəyirtkələr bütün yer üzünü elə bürüdü ki, torpaq görünmürdü. Onlar ölkənin
    bütün bitkilərini və dolu yağandan sonra qalan bütün meyvələrini yedilər; bütün
    Misir torpağında nə ağaclarda, nə də çöllüklərdə heç bir yaşıllıq qalmadı.
  eng-DBY: And they covered the face of the whole land, so that the land was darkened;
    and they ate every herb of the land, and all the fruit of the trees that the hail
    had left; and there remained not any green thing on the trees, and in the herbs
    of the field, throughout the land of Egypt.
  hin-2017: वे तो सारी धरती पर छा गईं, यहाँ तक कि देश में अंधकार छा गया, और उसका सारा
    अन्न आदि और वृक्षों के सब फल, अर्थात् जो कुछ ओलों से बचा था, सब को उन्होंने चट
    कर लिया; यहाँ तक कि मिस्र देश भर में न तो किसी वृक्ष पर कुछ हरियाली रह गई और न
    खेत में अनाज रह गया।
  wol-KYG: Njéeréer ya daa muur suuf sa sépp, ba giseesu ko. Suuf sa ñuul kukk. Njéeréer
    ya lekk lépp luy gàncax mbaa meññeefi garab gu tawub yuur ba jotuloona yàq, ba
    lenn lu naat desatul, du xobi garab, du gàncax, ca mboolem réewum Misra.
  swp-swp: Eanua wa se laugirihai, to tano i dubaduba, eo lagau gamagaridi tano wa
    potana eai se aidi, eo oeagi uauadi, saha eo saha nabu tupitupidi wa nige i hebaaeadi
    se aidi. Nige begana ginauri ini’inina i ota oeagi e oea lagaudi aridi eai Aigupito
    eanuana maudoina boeana eai.
  bjr-bjr: Mi pandaaqausa aiqama maqa rafaaqafusoofanoo sia maqa ati faqa kooroo inau.
    Maqa faqa kai kudima arinoo marinau. Pupu samu fannoo aridanoo mafisoo andandausa
    faqa aiqama saqari qaqama faqa namasaqau. Sia saqari amanee arira ainaina, saqarisaa
    faqa ummaqira ainainasaa faqa Isipa maqa maaqaki marinau.
  eng-YLT: and it covereth the eye of all the land, and the land is darkened; and
    it eateth every herb of the land, and all the fruit of the trees which the hail
    hath left, and there hath not been left any green thing in the trees, or in the
    herb of the field, in all the land of Egypt.'
  kne-kne: Enggay mangitit di ila da sin lota ay tinomkapan da, et kinan da amin ay
    binay-an di dalalo, pati din lames da. Maga polos di maila si manbibiyag ay kaiw
    ono mola ed Egipto.
  bzd-NTPO: Es ditski dapaneka̱ ká̱ ko̱s ekkë ki̱. Kë̀ a̱ íyök ulat ta̱'ia̱. Dalì
    kuá ena kalwö e' ko̱s bata méa̱t mò wösi tö e' katélur ditski tö yës. Egipto ko̱s
    a̱ ka̱kö ko̱s kal kö̀ ko̱s e' kë̀ a̱te̱ia̱ yës.
  eng-WYC-2017: And those [or they] covered all the face of the earth, and wasted
    all things; therefore the herb of the earth was devoured, and whatever of apples
    was in trees, which the hail had left, it was devoured; and utterly no green thing
    was left in trees, and in herbs of the earth, in all Egypt.
  eng-WMBB: For they covered the surface of the whole earth, so that the land was
    darkened, and they ate every herb of the land, and all the fruit of the trees
    which the hail had left. There remained nothing green, either tree or herb of
    the field, through all the land of Egypt.
  urd-GVH: उन्होंने ज़मीन को यों ढाँक लिया कि वह काली नज़र आने लगी। जो कुछ भी ओलों
    से बच गया था चाहे खेतों के पौदे या दरख़्तों के फल थे उन्होंने खा लिया। मिसर में
    एक भी दरख़्त या पौदा न रहा जिसके पत्ते बच गए हों।
  rug-rug: Meke opo betoa mo rini sa doduru pepeso, osolae muho toa nana sa popoa.
    Meke gani betoi rini sari doduru likakalae, meke sari doduru vuadi ri na huda,
    saripu veko hola i rina kabukabue aesi, saripu hoqa gore mae guana ruku lavata
    pa galegalearane. Meke namu loke elelo buma hokara si hite koa koa keke huda babe
    linetelete pa doduru vasina pa popoa Izipi.
  gaz-gaz: Hawwaannisni sunis hamma lafti gurraachaʼutti lafa hunda haguuge; innis
    waan cabbii irraa hafe hunda, waan alatti biqile hunda, ija mukaa illee ni nyaate.
    Biyya Gibxi hunda keessatti wanni lalisaan tokko iyyuu muka irratti yookaan biqiltuu
    irratti hin hafne.
  fra-LSG: Elles couvrirent la surface de toute la terre, et la terre fut dans l’obscurité;
    elles dévorèrent toute l’herbe de la terre et tout le fruit des arbres, tout ce
    que la grêle avait laissé; et il ne resta aucune verdure aux arbres ni à l’herbe
    des champs, dans tout le pays d’Égypte.
  gnn-gnn: '@see-verse:EXO.010.014'
  yal-yal: E yi lu bɔxɔn birin ma han e na yifɔrɔ. E siseene nun se bogine birin don
    xɛɛne ma, balabalan kɛsɛn naxanye lu. Ɲingi yo mi lu wudine nun siseene ma Misiran
    yamanan birin yi.
  haw-1868: No ka mea, uhi paapu iho la lakou i ka aina a pau, a poeleele hoi ka aina;
    ai iho la lakou i na laauikiai a pau o ka aina, a me ka hua a pau o na laau, a
    ka huahekili i waino mai ai; aole i koe kekahi mea uliuli ma na laau, a ma na
    laauikiai o ke kula, ma ka aina a pau o Aigupita.
  arb-NAV: فَقَدْ غَطَّى وَجْهَ كُلِّ الأَرْضِ حَتَّى أَظْلَمَتْ، وَالْتَهَمَ كُلَّ
    عُشْبٍ فِيهَا وَكُلَّ أَثْمَارِ الأَشْجَارِ الَّتِي خَلَّفَهَا الْبَرَدُ، فَلَمْ
    يَبْقَ شَيْءٌ أَخْضَرُ لَا عَلَى الأَشْجَارِ وَلا فِي حُقُولِ الْمَزْرُوعَاتِ
    فِي كُلِّ أَرْجَاءِ مِصْرَ.
  ewe-ewe: elabena ʋetsuviawo xe anyigba la ƒe ŋkume, eye woxe ɣe hã ƒe ŋkume; ale
    viviti do ɖe anyigba la dzi. Gawu la, woɖu ati kple gbe ɖe sia ɖe si kpetsi la
    gblẽ ɖi, ale be nu mumu si nye ati alo gbe la ƒe ɖeke kura meganɔ Egiptenyigba
    blibo la dzi o.
  eng-LEE: 'And they covered the face of the whole earth, so that the earth was darkened;
    and they ate every herb of the land, and all the fruit of the trees which the
    hail had left: and there was not left any green thing on the trees, or on the
    herbs of the field, throughout all the land of Egypt.'
  gvn-gvn: '@see-verse:EXO.010.014'
  asm-FB: সেই ফৰিংবোৰে সমগ্র দেশ ছানি ধৰিলে, তাতে দেশখন অন্ধকাৰময় হ’ল। সেই ফৰিংবোৰে
    দেশৰ সকলো গছ-গছনি আৰু শিলাবৃষ্টিৰ পৰা অবশিষ্ট থকা গছৰ সকলো ফলবোৰ খালে। তাতে সমগ্র
    মিচৰ দেশত এজোপাও সেউজীয়া গছ জীয়াই নাথাকিল, আৰু পথাৰত এজোপাও গছ-গছনি নাথাকিল।
  sus-A: عٍ نَشَ بْشِ بِرِن مَكٌتٌ هَن عَ عِقْورْ. عٍ نَشَ بُرّشّ شِندٍ نُن وُرِ بٌفِ
    بِرِن دٌن بَلَبَلَنيِ مُ نَشَن لِشِ. بُرّشّ شِندٍ يٌ مُ لُ وُرِيٍ نُن سَنسِيٍ
    كْن نَ مِسِرَ بْشِ مَ.
  fra-SBL: Car elles couvrirent toute la surface de la terre, au point d'obscurcir
    le pays, et elles mangèrent toutes les herbes du pays et tous les fruits des arbres
    que la grêle avait laissés. Il ne resta rien de vert, ni arbre ni herbe des champs,
    dans tout le pays d'Égypte.
  hbo-hbo: וַיְכַ֞ס אֶת־עֵ֣ין כָּל־הָאָרֶץ֮ וַתֶּחְשַׁ֣ךְ הָאָרֶץ֒ וַיֹּ֜אכַל אֶת־כָּל־עֵ֣שֶׂב
    הָאָ֗רֶץ וְאֵת֙ כָּל־פְּרִ֣י הָעֵ֔ץ אֲשֶׁ֥ר הֹותִ֖יר הַבָּרָ֑ד וְלֹא־נֹותַ֨ר כָּל־יֶ֧רֶק
    בָּעֵ֛ץ וּבְעֵ֥שֶׂב הַשָּׂדֶ֖ה בְּכָל־אֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: And tho hiliden al the face of the erthe, and wastiden alle thingis;
    therfor the eerbe of the erthe was deuourid, and what euere of applis was in trees,
    whiche the hail hadde left, `it was deuourid; and outirli no green thing was left
    in trees and in eerbis of erthe, in al Egipt.
  piu-2006: '@see-verse:EXO.010.014'
  pjt-pjt: Ka tjiṉṯilyka paluṟu tjana warpungkula alatjiṯu tjutuṟa patinu ngura winki,
    ka uwankara maṟuringu. Munuya ukiṟi mai uwankara ngalkuningi panya kunaṯangku
    tjara atuṟa wantinytja tjuṯa. Munuya kaana tjuṯangka mai munu nyaḻpi puṉutja uwankara
    kuḻu ngalkuṉu. Ka ngura pala Itjipala uwankarangka nyaḻpi munu ukiṟi ngaṟanytja
    wiyaringu.
  cwe-cwe: Mana waigubika isi yose ya Misili, mbaka isi iwa na ziza. Waja mimeya yose
    na matunda yose yasigale chipindi chiya cha mvula ya mabwe. Muna iisi yose ya
    Misili habule hata yani dimwe disigale hebu mbiki hebu mmeya kuna imigunda.
  bgs-bgs: Itambunan katô mga apang tô bówwó ka tanà tun ta kaluwagan ka Ehipto sippang
    igmétám tô tanà. Igkan dan tô langun pamulanán asta tô mga buuy ka kayu na ándà
    kadatti ukit ka kadabù ka mga ayis. Ándà gó palang malunnó daun na isamà tun ta
    kaluwagan ka Ehipto.
  kik-kik: Ikĩhumbĩra thĩ yothe o nginya ĩkĩira. Ikĩrĩa kĩrĩa gĩothe gĩatigarĩtio
    nĩ mbura ya mbembe, kĩrĩa gĩothe gĩakũraga mĩgũnda o na matunda marĩa maarĩ mĩtĩ-inĩ.
    Gũtirĩ kĩndũ kĩigũ gĩatigarire mũtĩ-inĩ kana mũmera bũrũri-inĩ wothe wa Misiri.
  fra-NCL: Elles couvrirent la face de toute la terre, et la terre en fut assombrie ;
    elles dévorèrent toute l’herbe de la terre et tous les fruits des arbres, ce que
    la grêle avait laissé, et il ne resta aucune verdure aux arbres ni à l’herbe des
    champs, dans tout le pays d’Égypte.
  cek-AK: Long boih ah koi o pongah, long loe amnum ving; qaetui mah bop ai ih kanghmat,
    lawk ah kamprawk aankungnawk hoi thingkung pong ih kanghmat thingthainawk to a
    caak o boih; Izip prae thung boih ah thingkung kahing, to ai boeh loe lawk ih
    aannawk roe om ai boeh.
  xla-xla: Epedeme wolomopitapo Isip ta꞉la pato dla sikemte topulumyemama kustipo
    tame elaiyo. Epame yia꞉tapo dalupa hapuloma mate epo emale alisisi mate sikemte
    dlomha꞉ha꞉mama mosukulu pokapokadiyo. Epapele koko tle Isip mo patoye sikemte
    batalipo hamastaiyo.
  cuk-cuk: Ar ade, sesmarde bela-bela mergusoggu, napa gwen magar daklessulid. Degine,
    dii-akwaga-binyaled gagan-obesad, degi, sapi-durbamar-sapigi-obesad, sesmar amar
    bela guchamalad. Egipto-yargi bipisaale nainu-e-gaganmar, sapi-e-gaganmar, gwen
    bessulid.
  uig-CYR: Улар пүткүл зиминниң йүзини қаплиди, йәр қараңғулишип кәтти; улар мөлдүрдин
    аман қалған зиминдики һәммә отяшларни вә дәл-дәрәқләрниң барлиқ мевилирини йәп
    кәтти. Шуниң билән пүткүл Мисир зимини тәвәсидики дәл-дәрәқләрдә яки даладики
    гүл-гияларда һеч йешиллиқ қалмиди.
  tel-2017: ఆ దేశమంతా చీకటి కమ్మింది. ఆ దేశంలో కూరగాయలన్నిటినీ వడగళ్ళు పాడు చేయని
    పంటలన్నిటినీ చెట్లనూ ఫలాలనూ అవి తినివేశాయి. ఐగుప్తు దేశమంతా చెట్లు గానీ పొలాల
    పంటలు గానీ పచ్చగా ఉండేది ఏదీ మిగలలేదు.
  hat-BSA: Paske yo te kouvri sifas tout tè a, jiskaske latè te vin tounwa, epi yo
    te manje chak plant peyi a ak tout fwi nan bwa ke lagrèl te kite yo. Konsa, anyen
    vèt pa t rete nan bwa yo ni plant chan yo nan tout peyi Égypte la.
  kos-kos: Elos afunla fin fohk uh nwe ke acn uh sroalsroalla kaclos. Elos kangla
    ma nukewa ma af yohk kosra sac tia kunausla — fokinsak nukewa ulun sak uh wi pac.
    Tia ma folfolsra se lula ke sak nukewa fin acn Egypt nufon.
  hbo-WLC: וַיְכַ֞ס אֶת־עֵ֣ין כָּל־הָאָרֶץ֮ וַתֶּחְשַׁ֣ךְ הָאָרֶץ֒ וַיֹּ֜אכַל אֶת־כָּל־עֵ֣שֶׂב
    הָאָ֗רֶץ וְאֵת֙ כָּל־פְּרִ֣י הָעֵ֔ץ אֲשֶׁ֥ר הוֹתִ֖יר הַבָּרָ֑ד וְלֹא־נוֹתַ֨ר כָּל־יֶ֧רֶק
    בָּעֵ֛ץ וּבְעֵ֥שֶׂב הַשָּׂדֶ֖ה בְּכָל־אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Ha kpuchiri ala niile ruo mgbe ọchịchịrị gbachiri ya. Ha richapụrụ ihe
    niile na-eto nʼubi, na mkpụrụ niile na-amị nʼosisi, bụ nke ifufe na mkpụrụ mmiri
    ukwu ahụ hapụrụ. Nʼikpeazụ, ọ dịghị ahịhịa ndụ fọdụrụ nʼala ma nʼelu osisi nʼIjipt
    niile.
  ory-ory: ସେମାନେ ସମୁଦାୟ ଭୂମି ଆଚ୍ଛନ୍ନ କଲେ ଓ ସେମାନଙ୍କ ଦ୍ୱାରା ଦେଶ ଅନ୍ଧକାରାବୃତ ହେଲା,
    ଭୂମିର ଯେ ତୃଣ ଓ ବୃକ୍ଷାଦିର ଯେ ଫଳ ଶିଳା ବୃଷ୍ଟିରୁ ରକ୍ଷା ପାଇଥିଲା, ତାହା ସେମାନେ ଖାଇ ପକାଇଲେ;
    ତହିଁରେ ସମୁଦାୟ ମିସର ଦେଶରେ କୌଣସି ବୃକ୍ଷ କି କ୍ଷେତ୍ରର ତୃଣାଦି ହରିତ୍‍ବର୍ଣ୍ଣ କିଛିମାତ୍ର
    ରହିଲା ନାହିଁ।
  chk-chk: Ekewe lifichimas ra pwölüela won unusen ewe fanü pwe a kiroch rer. Ra eni
    irän ewe fanü meinisin mi chüen nom mürin ewe ütten fau, pwal uän ekewe irä. Esap
    chüen wor och mi arauarau won ekewe irätam me iräkis won unusen ewe fanü Isip.
  rop-rop: '@see-verse:EXO.010.014'
  ukr-1871: І вкрила лице всієї землї, так що земля почорнїла, та й пожерла всю траву
    земную й усї плоди на деревах, що позоставались од гряду, і не зосталось нїчогісїнько
    зеленого на дереві або на траві в полях, по всїй землї Египецькій.
  bch-bch: Tirobi tano igogo ga ikusuksuk. Tota tian annga ga danga toa ngada oa aoara
    idildil matua ipaeabu ngan mao. Titnan abei itautau ga abei ilaun eta ga ienono
    ngan tibur Isip mao. Tian toa ngada oa ga kus.
  deu-1951: Denn sie bedeckten das ganze Land und verfinsterten es. Und sie fraßen
    alle Bodengewächse und alle Baumfrüchte, die vom Hagel übriggeblieben waren, und
    ließen nichts Grünes übrig an den Bäumen und an den Feldgewächsen in ganz Ägyptenland.
  eng-JPS: For they covered the face of the whole earth, so that the land was darkened;
    and they did eat every herb of the land, and all the fruit of the trees which
    the hail had left; and there remained not any green thing, either tree or herb
    of the field, through all the land of Egypt.
  srp-1865: I pokriše svu zemlju, da se zemlja ne viðaše, i pojedoše svu travu na
    zemlji i sav rod na drvetima, što osta iza grada, i ne osta ništa zeleno od drveta
    i od bilja poljskoga u svoj zemlji Misirskoj.
  lug-lug: Zaabuutikira ensi yonna, ne wabaawo ekizikiza ku nsi; ne zirya buli kimera
    kyonna mu nsi, n’ebibala byonna eby’emiti omuzira bye gwali gutalizza; era tewaasigalawo
    kintu kyonna kya kiragala ku miti n’ebimera mu nnimiro, mu nsi yonna ey’e Misiri.
  heb-heb: ויכס את עין כל הארץ ותחשך הארץ ויאכל את כל עשב הארץ ואת כל פרי העץ אשר
    הותיר הברד ולא נותר כל ירק בעץ ובעשב השדה בכל ארץ מצרים׃
  ben-IRV: তারা সমস্ত এলাকা ঢেকে ফেলল, তাতে দেশ অন্ধকার হল এবং ভূমির যে ঔষধি গাছ ও
    বৃক্ষের যে ফল শিলাবৃষ্টি থেকে রক্ষা পেয়েছিল, সে সমস্ত তারা খেয়ে ফেলল; সমস্ত
    মিশর দেশে বড় গাছ বা ক্ষেতের গাছ, সবুজ গাছ বলে কিছুই রইল না।
  pan-pan: ਸੋ ਉਸ ਸਾਰੀ ਧਰਤੀ ਦੀ ਪਰਤ ਢੱਕ ਲਈ ਕਿ ਧਰਤੀ ਉੱਤੇ ਹਨ੍ਹੇਰਾ ਹੋ ਗਿਆ। ਉਸ ਧਰਤੀ ਦਾ ਸਾਰਾ
    ਸਾਗ ਪੱਤ ਚੱਟ ਲਿਆ ਨਾਲੇ ਬਿਰਛਾਂ ਦਾ ਸਾਰਾ ਫਲ ਜਿਹੜਾ ਗੜਿਆਂ ਤੋਂ ਬਚ ਗਿਆ ਸੀ ਅਤੇ ਮਿਸਰ ਦੇ ਸਾਰੇ
    ਦੇਸ ਵਿੱਚ ਬਿਰਛਾਂ ਅਤੇ ਖੇਤ ਦੇ ਸਾਗ ਪੱਤ ਉੱਤੇ ਕੋਈ ਹਰਿਆਲੀ ਨਾ ਰਹੀ।
  tkr-tkr: Ts'irtyaaşe ç'iyeyn oodun ciga gyatsts'a'an, mançike ç'iyelyna nyaq'vub
    k'aarıba g'ooce. Mançin doluyle qiyğa axuyn, çolbışee ələən kar, yivaaşilin meyvabı
    gırgıncad oyxhanan. Misirvolle ç'iyeliy yivaaşil xhınakın kar axva deş.
  mya-JVB: မြေ မည်း သည်တိုင်အောင်မြေ တပြင်လုံး ကို ဖုံးအုပ် ၍ တပြည် လုံးတွင် မြက်ပင်
    ရှိသမျှ မိုဃ်းသီး နှင့် လွတ် သောသစ်သီး ရှိသမျှ ကို စား ကြသဖြင့် ၊ အဲဂုတ္တု ပြည်
    တရှောက်လုံး တွင် သစ်ပင် မြက်ပင် တို့၌ စိမ်း သောအရာ တစုံတခုမျှ မ ကျန်ရစ်။
  tte-O: Kabo yanuwa sipwaiki yo siula-boniboniyai. Mayau kikinli siya nige ais pokopokoli
    sisisibayanaeli meuloili sikan-wolili. Mayau kanli yo kawasi, liguliyao kalakalawali,
    meuloili siyemwawasili.
  tbg-tbg: Kaintaaqa vika Isipi vataqaa hihipaamavi vauvaro vatavano konkiraiqama
    vurarama turo. Kaintaaqa vika taaruvano/kaampuravano qaqi ko naaho maatarave,
    katari tavave, namaqi viha ekaa nama taiqa kovaro Isipini katari mareve, naaho
    mareve, kia voqavata vaura.
  hmo-hmo: Tano ena kopina ibounai idia ese idia koua momokani, tano ia korema vadaeni.
    Ava ibounai bona au ena huahua ibounai idia ania ore, medu, aisi nadi bamona ia
    hadikaia lasi gaudia ibounai idia ania ore. Ia tubu noho gauna ta, au o tano ena
    avana, idia noho lasi, Aigupito tano ibounai dekenai.
  urd-urd: क्यूँकि उन्होंने इस ज़मीन को ढाँक लिया, ऐसा कि मुल्क में अन्धेरा हो गया;
    और उन्होंने उस मुल्क की एक — एक सब्ज़ी को और दरख़्तों के मेवह को, जो ओलों से बच
    गए थे चट कर लिया। और मुल्क — ए — मिस्र में न तो किसी दरख़्त की, न खेत की किसी
    सब्ज़ी की हरियाली बाक़ी रही।
  rus-SYN: она покрыла лице всей земли, так что земли не было видно, и поела всю траву
    земную и все плоды древесные, уцелевшие от града, и не осталось никакой зелени
    ни на деревах, ни на траве полевой во всей земле Египетской.
  bqc-SIM: Aa kpàlɛ tↄↄlɛa gupiiu, ↄ̃ tↄↄlɛ sìsi. Aa sɛ̃ ń láↄ ń libɛ pↄ́ bↄ̀
    lougbɛ gbɛaↄ blè píi. Sɛ̃ ge láe ku Egipi bùsuu lↄo.
  tcz-CHONGTHU: Khaokhoten gamsung pumpi alodim lhatau vin ahile mu athim lha jeng
    tai. Gelchang in akheh moh chengse gam leiset'a thing phung jouse jong anemang
    hel taovin, Egypt gamsung pumpi thingphung chule hamphung abonchan ana do khat
    jeng cha jong jong umlou vin khaokho ten anechai hel jeng taove.
  mar-mar: त्या टोळांनी सर्व जमीन झाकून टाकली, आणि त्यांच्या आकाशात उडण्यामुळे सर्व
    देशभर अंधार पडला. गारांच्या तडाख्यातून वाचलेल्या वनस्पती आणि झाडावरील वाचलेली
    फळे त्यांनी खाऊन फस्त केली; आणि मिसरातील कुठल्याच झाडाझुडपांवर एकही पान राहिले
    नाही.
  qub-qub: Chüpacacunaga juntacuycuran pampapis mana ricacaj. Chaura intëru jircacunapis
    chacracunapis yanayasha caycaran. Chayno aypalla carmi micucurcuran llapan frütacunata,
    lantacunata, runtu tamyapita quëdaj cajllantapis. Chaura Egiptuchöga jachacunapa
    lantacunapa öjan manami carannachu.
  bqp-bqp: Ò dà zĩtɛla gu sĩnda pínki, akũ zĩtɛ sira kũ̀. Ò sɛ̃̀ kũ lánↄ kũ línɛ
    kũ ò bò legũgbɛɛ gbɛranↄ blè pínki. Sɛ̃̀ɛ kũ láo kú Misila bùsun doro.
  hat-hat: Krikèt yo kouvri tè a nèt. Tè a vin tou nwa ak krikèt. Krikèt yo manje
    tou sak t'ap pouse nan peyi a, tout fwi ki te nan pyebwa yo, tou sa lagrèl te
    kite. pa t' rete yon ti fèy vèt nan pyebwa yo ankò nan tout peyi Lejip la. Tout
    jaden te pèdi nèt.
  eng-BSB: They covered the face of all the land until it was black, and they consumed
    all the plants on the ground and all the fruit on the trees that the hail had
    left behind. Nothing green was left on any tree or plant in all the land of Egypt.
  tod-tod: Ti zooi maaʋɛ kpein seɠeni, zooi maaɓidini. Ti tufai kpein miini zooi ɠa,
    ta gulu waaiti kpein, nii kpein sakɔtui zɛni ná. Daa undu ɠila kpalaa ge la ɠɛni
    yɛni guluiti ga, anɛɛ tufaiti ɓalaa dɔɓɔiti su, Ezipete yooi kpein su.
  eng-WEBPB: For they covered the surface of the whole earth, so that the land was
    darkened, and they ate every herb of the land, and all the fruit of the trees
    which the hail had left. There remained nothing green, either tree or herb of
    the field, through all the land of Egypt.
  kbq-kbq: Na'ankure ana kenumo'za Isipi mopafina mani vitazageno mopamo'a avugosa
    osuno haninke hu'ne. Hagi ko'mopa ko'mo'ma ahe havizama nehuno atre'nea zafa rgarmine
    trazantmina ne'za erivagara'zageno magore huno Isipi mopa'afina tra'za aninane
    zafani'nanena omnetfa hu'ne.
  nhe-BL: Quitemitijque nopa tlali hasta ax nesiyaya tlalchi, huan quicuajque nochi
    tlatojtoctli huan nochi cuatlactli tlen mocajtoya ipan cuatini tlen momanahuijtoya
    quema huetzqui tesihuitl. Ax tleno tlen xoxohuic mocajqui ipan nochi tlali Egipto,
    niyon ipan cuatini, niyon ipan mila.
  bus-bus: Aↄ̃ dà tↄↄtɛla gu píngi, ben tↄↄtɛ sia kũ̀. Aↄ̃ sɛ̃̀ kↄ̃n lánↄ kↄ̃n líbɛɛ
    kɛ̀ bↄ̀ lougbɛ gbɛraanↄ blè píngi. Sɛ̃̀ kↄ̃n láo kú Igipiti bùsun dↄro.
  gub-BL: Upyk ywy paw rupi wà. Te ywy ipihun. U'u temi'u àmàntàtà hemimumaw 'ygwer
    paw rupi wà. U'u ko pe har paw rupi wà. U'u ma'ywa 'yw i'a kwer paw rupi wà no.
    Ni amo huwyahy ma'e nupyta kwaw, ni ywyra rehe ni ka'a rehe, ni Ezit ywy nànàn.
  eng-DRA: 'And they covered the whole face of the earth, wasting all things. And
    the grass of the earth was devoured, and what fruits soever were on the trees,
    which the hail had left: and there remained not any thing that was green on the
    trees, or in the herbs of the earth in all Egypt.'
