  haw-1868: Ua lawe hou ia aku o Mose laua o Aarona io Parao la, i mai la ia ia laua,
    E hele oukou, e hookauwa na Iehova na ko oukou Akua. Owai, owai hoi ka poe hele?
  arb-NAV: 'فَاسْتُدْعِيَ مُوسَى وَهَرُونُ ثَانِيَةً لِلْمُثُولِ أَمَامَ فِرْعَوْنَ،
    وَقَالَ لَهُمَا: «امْضُوا وَاعْبُدُوا الرَّبَّ إِلَهَكُمْ، وَلَكِنْ مَنْ هُمُ
    الَّذِينَ سَيَذْهَبُونَ؟»'
  ewe-ewe: Wokplɔ Mose kple Aron va Fia Farao gbɔ. Farao gblɔ na wo azɔ be, “Enyo,
    miyi miasubɔ Yehowa, miaƒe Mawu la. Ke ame kawoe miedi be woayi kpli mi?”
  eng-LEE: And Moses was brought back with Aaron unto Pharaoh; and he said unto them,
    Go ye, serve the Lord your God; who all are they that shall go?
  gvn-gvn: Yinyamun kingangka bulanin Moses kunjan baja, babajin, “Wanya dungarinka,
    yurranga God buyay-maninka?” Mosesangka yalaman, “Nganjin wubulku dungarinka.
    Nganjinanga yarrka-yarrka, binga-binga, kamba-kamba, wubulku dungarinka. Nganjin
    minya sheep, nanny goat, bulki wubulku wundil, mayi jirray wayjunku, God buyay-maninka.”
    Nyulu kingangka yalaman, “Kari bajaku! Ngayu yurranga manyarr-karra, kangkal-kangkal
    kari yungal. Kaki yurra wubulku dungari, ngayu binal yurra nganya buyun-damanka.
    Kari. Ngayu yurranin dingkar-dingkarku yungal, God buyay-maninka.” Wawu kukumun
    jana Egypt-warrangka bulanin Moses, Aaron kingandamun kangan.
  asm-FB: তেতিয়া মোচি আৰু হাৰোণক ফৰৌণৰ আগলৈ পুনৰ মাতি অনা হ’ল, ফৰৌণে তেওঁলোকক ক’লে,
    “যোৱা, তোমালোকৰ ঈশ্বৰ যিহোৱাৰ আৰাধনা কৰা; কিন্তু কোনবোৰ লোক যাব?”
  sus-A: قِرَوُنَ نَشَ مُنسَ نُن هَرُنَ شِلِ، عَ عَ قَلَ عٍ بّ، «وٌ سِفَ، وٌ سَ وٌ
    مَرِفِ عَلَتَلَ بَتُ.» عَ مَن نَشَ عٍ مَشْرِن، «ندٍيٍ نَ سِفَقٍ وٌ يَ مَ؟»
  fra-SBL: 'Moïse et Aaron furent ramenés auprès de Pharaon, qui leur dit : « Allez,
    servez Yahvé votre Dieu ; mais qui sont ceux qui iront ? »'
  hbo-hbo: וַיּוּשַׁ֞ב אֶת־מֹשֶׁ֤ה וְאֶֽת־אַהֲרֹן֙ אֶל־פַּרְעֹ֔ה וַיֹּ֣אמֶר אֲלֵהֶ֔ם
    לְכ֥וּ עִבְד֖וּ אֶת־יְהוָ֣ה אֱלֹהֵיכֶ֑ם מִ֥י וָמִ֖י הַהֹלְכִֽים׃
  eng-WYCLIFFE: And thei ayen clepiden Moises and Aaron to Farao, and he seide to
    hem, Go ye, and make ye sacrifice to `youre Lord God; whiche ben thei, that schulen
    go?
  piu-2006: '@see-verse:EXO.010.007'
  pjt-pjt: Ka wati waṟkatjarangku ankula Mosenya pulanya Aaronnga aḻṯira maḻakungku
    ngalya-katingu Piiṟalakutu. Ka pulala wangkangu, “Uwa, palyaya ara munuya nyurampa
    Godanya waḻkunma. Palu tjakultjuraṉi, ngananya tjana kuḻuya ananyi?”
  cwe-cwe: Maabaho Musa na Haluni wagaligwa kaidi kwa mfalume wa Misili, nayo kawalongela,
    “Hiteni mukamtosele Mndewa Mulungu, Mulungu wenu. Mbali welihi wondawahite?”
  bgs-bgs: Purisu igpalónód katô harì si Moises asta si Aaron, asta igkagiyan din,
    na mà din, “Mému dán ka panó kód ébô mangadap kó katô Áglangngagán na Manama yu.
    Asal sadan tô manó?”
  kik-kik: Musa na Harũni magĩcookio kũrĩ Firaũni. Nake akĩmeera atĩrĩ, “Thiĩi mũkahooe
    Jehova Ngai wanyu; no rĩrĩ, nĩ arĩkũ megũthiĩ?”
  fra-NCL: 'On fit revenir Moïse et Aaron auprès de Pharaon, et il leur dit : « Allez,
    servez Yahweh, votre Dieu. Qui sont ceux qui doivent y aller ? »'
  cek-AK: To pacoengah Mosi hoi Aaron to Faro khaeah kawk o let; Faro mah nihnik khaeah,
    Caeh hoi ah loe, na Angraeng Sithaw to bok oh; toe mi kawbaktih kaminawk maw caeh
    o tih? tiah a naa.
  xla-xla: Epapalati Pelota yu i dalepame Moses mate epo A꞉lon mate ma sisilapame
    yia꞉ watle epo atlaiyo, “Ka꞉dena, wua꞉tapo ma tame wua꞉ God dla inoma sumama ya꞉
    hi di dla ta꞉demha꞉ha꞉loweye. Amasiyama epapele dulu dla wua꞉ na꞉ watle atlaiya,
    ikadepe anawolota wua꞉ mate tapa꞉?” diyo.
  cuk-cuk: 'Geb degine, Faraón gannar Moisésʼse, Aarónʼse gochad. Amarga sogded: —Be
    namar. Be-Bab-Dummad-Jehováʼse be gornamar. Bemar-naed-idu anga sogmalo, ¿doamar
    nadmalale?'
  uig-CYR: 'Шуниң билән Муса билән Һарун Пирәвнниң алдиға йәнә чақиритип келинди.
    У уларға: — Пәрвәрдигарға ибадәт қилиш үчүн бериңлар; лекин баридиғанлар зади
    кимләр? — деди.'
  tel-2017: కాబట్టి మోషే అహరోనులను ఫరో దగ్గరికి తీసుకు వచ్చారు. ఫరో “మీరు వెళ్లి మీ
    దేవుడు యెహోవాను ఆరాధించుకోండి. ఈ పని కోసం ఎవరెవరు వెళ్తారు?” అని అడిగాడు.
  hat-BSA: 'Alò, yo te mennen Moïse avèk Aaron retounen vè Farawon. Li te di yo: “Ale
    sèvi SENYÈ a, Bondye ou a! Kilès nan nou k ap prale yo?”'
  kos-kos: Na folokinyukme Moses ac Aaron nu yorol tokosra, ac el fahk nu seltal,
    “Kowos ku in som ac alu nu sin LEUM GOD lowos. Tusruktu su ngac ac som an?”
  hbo-WLC: וַיּוּשַׁ֞ב אֶת־מֹשֶׁ֤ה וְאֶֽת־אַהֲרֹן֙ אֶל־פַּרְעֹ֔ה וַיֹּ֣אמֶר אֲלֵהֶ֔ם
    לְכ֥וּ עִבְד֖וּ אֶת־יְהוָ֣ה אֱלֹהֵיכֶ֑ם מִ֥י וָמִ֖י הַהֹלְכִֽים׃
  ibo-ibo: Mgbe ahụ, a kpọghachiri Mosis na Erọn azụ nʼihu Fero. Ọ gwara ha sị, “Ọ
    dị mma, gaa feenụ Onyenwe anyị Chineke unu ofufe.” Fero jụkwara ha sị, “Olee ndị
    nʼetiti unu ga-eso unu jee?”
  ory-ory: ତେବେ ମୋଶା ଓ ହାରୋଣ ପୁନର୍ବାର ଫାରୋଙ୍କ ନିକଟକୁ ଅଣା ଯାଆନ୍ତେ, ସେ ସେମାନଙ୍କୁ କହିଲେ,
    “ଯାଅ, ତୁମ୍ଭମାନଙ୍କ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କର ସେବା କର; ମାତ୍ର କିଏ କିଏ ଯିବ?”
  chk-chk: Iwe, ra aliwinato Moses me Aaron ren Farao, nge a üreniir, “Oupwe feila
    pwe oupwe fel ngeni ewe Samol mi Lapalap ämi we Kot. Nge iö kana repwe feila?”
  rop-rop: Afta na sambala wekinmen blanga det king bin go langa Mosis en Eran, en
    deibin bringimbek dubala langa det king, en det king bin tok, “Yumob gin go en
    weship langa YAWEI det God blanga yumob. Bat humob garra go?”
  ukr-1871: 'І вернули Мойсея та Арона перед Фараона, і каже їм: Ідїте послужіте Господеві,
    Богу вашому! Хто ж усї ті, що хочуть вийти?'
  bch-bch: Idio ta tila tibada Moses ga Aron ta tiluagid mulian pan maron kapei togid
    Isip, ta ikeo pagisirua, “Goibe. Gimi ala asoa ami Maron Deo ieda. Be sapadua
    ngan gimi ga tila?”
  deu-1951: 'Da holte man Mose und Aaron wieder zum Pharao; der sprach zu ihnen: Geht
    hin, dienet dem HERRN, eurem Gott! Welche sind es aber, die hingehen werden?'
  eng-JPS: 'And Moses and Aaron were brought again unto Pharaoh; and he said unto
    them: ''Go, serve the LORD your God; but who are they that shall go?'''
  srp-1865: 'I dozvaše opet Mojsija i Arona pred Faraona, i reèe im: idite, poslužite
    Gospodu Bogu svojemu. A koji su što æe iæi?'
  lug-lug: Musa ne Alooni ne bazzibwa awali Falaawo. N’abagamba nti, “Kale, mugende
    musinze Mukama Katonda wammwe. Naye abagenda be baani?”
  heb-heb: ויושב את משה ואת אהרן אל פרעה ויאמר אלהם לכו עבדו את יהוה אלהיכם מי ומי
    ההלכים׃
  ben-IRV: তখন মোশি ও হারোণ ফরৌণের কাছে আবার আনা হল; আর তিনি তাদেরকে বললেন, “যাও গিয়ে
    তোমাদের ঈশ্বর সদাপ্রভুর সেবা কর; কিন্তু কে কে যাবে?”
  pan-pan: ਤਾਂ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਫ਼ਿਰਊਨ ਕੋਲ ਮੁੜ ਲਿਆਂਦੇ ਗਏ। ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਜਾਓ
    ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਪਾਸਨਾ ਕਰੋ ਪਰ ਜਾਣ ਵਾਲੇ ਕਿਹੜੇ ਹਨ?
  tkr-tkr: 'Mısayiy Harun meeb fironusqa qoot''al. Fironee manbışik''le eyhen: – Havak''ne
    Rəbbis, vuşde Allahıs ı''bəədat he''e. Saccu eyhe maqa vuşbıyiy vüqqəs?'
  mya-JVB: မောရှေ နှင့် အာရုန် ကို တဖန် ဖာရော ဘုရင်ထံ သို့သွင်း ပြန်၍ ၊ သင် တို့၏ဘုရား
    သခင်ထာဝရ ဘုရားအား ဝတ်ပြု ခြင်းငှာသွား ကြလော့။ သို့ရာတွင် သွား ရသောသူတို့သည် အဘယ်သူ
    နည်းဟုမေး လျှင်၊
  tte-O: Kabo siwalo Mosese yo Eloni sivivila kin koina. Sivivila kabo kin iwalo kolili
    iba, “Kwalau, kwatapwalolo Yeoba ami Yaubada koina. Na analiyao kani silalau?”
  tbg-tbg: Vika minti tuvaro Pero vaiintivano Mosika Eronika qaiqaa naarama kero vitantara
    tiharo, Netanta nentatanta navunaaka ntita vare oru nenta Variqa Nora Kotira autu
    tuahera kaate, tiro. Minti tivakero vitanta irero tiharo, Netanta tauka taukae
    ntita vare vivarave? tiro.
  hmo-hmo: Vadaeni idia ese Mose bona Arona ma idia hakaua vareai lou Farao dekenai.
    Ia hereva idia dekenai, ia gwau, “Umui lao, Lohiabada umui emui Dirava dekenai
    do umui tomadiho, to umui danu do idia lao taudia be daika?”
  urd-urd: तब मूसा और हारून फ़िर'औन के पास फिर बुला लिए गए, और उसने उनको कहा, कि “'जाओ,
    और ख़ुदावन्द अपने ख़ुदा की इबादत करो, लेकिन वह कौन — कौन हैं जो जाएँगे?”
  rus-SYN: 'И возвратили Моисея и Аарона к фараону, и фараон сказал им: пойдите, совершите
    служение Господу, Богу вашему; кто же и кто пойдет?'
  bqc-SIM: 'Ɔ̃ wà ɛ̀a sù ń Mↄizio ń Aalonao Falaↄ̃ↄ kĩ́i, a ònɛ́: À gɛ́ Dii
    á Lua sísii. Á deↄ mɛ́ aa gɛ́i?'
  tcz-CHONGTHU: Chuin Mose leh Aaron chu Pharaoh heng'a ding in ahin puilut kit tauvin.
    Pharaoh in jong amani jah'a aseiyin,”che uvin lang na-Pakaiju leh Na-Pathen kin
    gabol taovin. Ahile koipen mong hi nahiuvem ache ding? tin amani chu adong tan,
    ahi.
  mar-mar: मोशे व अहरोन यांना पुन्हा फारोकडे आणले, तो त्यांना म्हणाला, “जा व तुमचा
    देव परमेश्वर याची उपासना करा. परंतु कोण कोण जाणार आहेत?”
  qub-qub: 'Chayno niptin faraonga gayachiran Aarontawan Moisesta. Chayaptin niran:
    «Aywayna-llapa Tayta Diosniquita rispitar aduramunayquipaj. Ichanga ¿pï-pïtaj
    aywanga?»'
  bqp-bqp: 'Akũ ò ɛ̀ra ò sù kũ Musao kũ Harunao Firi''auna kĩnaa, à pìńnɛ: À gɛ́
    donyĩ kɛ Dikiri á Ludanɛ. Á dínↄ mɛ́ oni gɛ́ɛ?'
  hat-hat: 'Se konsa yo fè Moyiz ak Arawon tounen vin kote farawon an. Farawon an
    di yo: -Nou mèt al fè sèvis pou Seyè a, Bondye nou an. Kilès ki prale?'
  eng-BSB: So Moses and Aaron were brought back to Pharaoh. “Go, worship the LORD
    your God,” he said. “But who exactly will be going?”
  tod-tod: 'Ti ʋaani ʋolu ga Moize ta Aalɔn Falaɠɔn ʋɔ bɛ, naa ɠɛ ti ma: «À li, wo
    Ɠɔoɠɔ GALAGI lɛbi. Kɛlɛ ɓɛni ka ti liizu?»'
  eng-WEBPB: Moses and Aaron were brought again to Pharaoh, and he said to them, “Go,
    serve the LORD your God; but who are those who will go?”
  kbq-kbq: Fero'a ke hige'za Mosesene Aroni'giznia ete znavre'za agrite azageno amanage
    huno znasmi'ne, vuta Ra Anumzana tamagra'a Anumzamofo monora ome hunteho! Hianagi
    iza'za vugahaze?
  nhe-BL: 'Huan Faraón tlatitlanqui sampa ma quinnotzatij Moisés huan Aarón huan quinilhui:
    ―Xiyaca xijhueyichihuatij imoTECO Dios. Pero achtohui xinechilhuica ajqueya inijuanti
    tlen yase.'
  bus-bus: 'Ben wà ɛ̀ara wà sù kↄ̃n Musao kↄ̃n Arunao Fili''auna kiia, à bèńnɛ: À
    gá dↄnzi kɛ Dii a Ludanɛ. A dénↄ bé wé gáa?'
  gub-BL: Na'e amo werur wi Moizez Àràw rehe we Parao pe a'e wà kury. Uze'eg wanupe.
    — Peho Tupàn Tuwihawete Wiko Ma'e pezar imuwete katu pà nehe, i'i wanupe. — Mo
    oho putar wà nehe, i'i wanupe wanehe upuranu pà.
  eng-DRA: 'And they called back Moses and Aaron to Pharao: and he said to them: Go,
    sacrifice to the Lord your God: who are they that shall go?'
