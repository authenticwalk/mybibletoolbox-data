  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yúní Mɔyiisi nɛ̀ Anɔɔ okpɑ̀ɑ̀tì borɛ̀ kòo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀:
