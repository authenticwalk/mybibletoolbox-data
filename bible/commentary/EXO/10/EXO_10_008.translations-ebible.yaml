verse: EXO.010.008
translations:
  mal-C: അപ്പോൾ മോശയെയും അഹരോനെയും ഫറവോന്റെ അടുക്കൽ തിരികെക്കൊണ്ടുവന്നു. “പൊയ്ക്കൊൾക,
    നിങ്ങളുടെ ദൈവമായ യഹോവയെ ആരാധിക്കുക,” അദ്ദേഹം പറഞ്ഞു. “എന്നാൽ ആരൊക്കെയാണു പോകുന്നത്?”
    അദ്ദേഹം ചോദിച്ചു.
  deu-TKW: 'Hierauf holte man Mose und Aaron zum Pharao zurück, und er sprach zu ihnen:
    Geht hin und verehrt eueren Gott Jahwe! Wer sind den eigentlich die, welche hingehen
    sollen?'
  lin-lin: 'Bongo bazongisaki Moyize mpe Aron epai ya Faraon ; mpe Faraon alobaki
    na bango : — Bokende kogumbamela Yawe, Nzambe na bino. Kasi banani oyo bakokende ?'
  eng-LSV: And Moses is brought back—Aaron also—to Pharaoh, and he says to them, “Go,
    serve your God YHWH, but who—who [are] those going?”
  eng-GNV: So Moses and Aaron were brought againe vnto Pharaoh, and he saide vnto
    them, Goe, serue the Lord your God, but who are they that shall goe?
  eng-WEBSTER: 'And Moses and Aaron were brought again to Pharaoh: and he said to
    them, Go, serve the LORD your God: but who are they that shall go?'
  nhw-BL: 'Huan Faraón tlatitlanqui sempa ma quinnotzatij Moisés huan Aarón huan quinilhui:
    ―Xiyaca xijhueyichihuatij, amoTECO Dios. Pero achtihui techilhuica ajqueya inijuanti
    yase.'
  swh-ONEN: Ndipo Mose na Aroni wakaletwa kwa Farao. Farao akawaambia, “Nendeni, mkamwabudu
    Bwana Mungu wenu. Lakini ni nani hasa watakaokwenda?”
  bba-bba: Mɑ bɑ derɑ Mɔwisi kɑ Aroni bɑ wurɑmɑ Eɡibiti sunɔn mi. Ye bɑ turɑ mi, yerɑ
    u bu sɔ̃ɔwɑ u nɛɛ, i doo i Gusunɔ bɛɛn Yinni sɑ̃, ɑdɑmɑ bɛɛ sɔɔ berɑ̀ bɑ koo dɑ.
  eng-KJVCPB: 'And Moses and Aaron were brought again unto Pharaoh: and he said unto
    them, Go, serve the Lord your God: but who are they that shall go?'
  cpy-cpy: 'Ari rapiitakiro Faraón ikaemakaan-tziri Moisés eejatzi Aarón, ikantakiri:
    “Piyaati pipinkathateri Pitajorentsite. Roo kanteencha nokoyi pikantina jempe-rika
    itzimi jatatsini.”'
  mpx-mpx: Inoke Mosese ge Eloni hi en pasikalil hi na kin elana ge i baek elal i
    ba, “Nuku nok, nuku na nuku tapwalolo Yehoba wami Yabowaine elana. Yaa no wasa
    ga nu pem henalau nihi nok.”
  wbp-wbp: Junga-juku, yinyarrarlu warrkinirlili-jana manunjunu Mujuju manu Yarunu,
    manulu-jana kangurnu pina kingi-kirra. Wangkaja-palangu, “Yuwayi, kajinkili ngampurrpa
    nyina pulka-pinjaku YAAWIYI-ki nyumpala-nyangu Kaatuku, ngulajulu yanta kutu!
    Kularna-nyarra warla-pajirni. Nyajangu-patu-wiyi kapunkulu yani jilja-kurraju?”
  luo-luo: Eka Musa gi Harun noduogo ir Farao. Farao nowachonegi niya, “Dhi, ulam
    Jehova Nyasaye ma Nyasachu, makmana ni en ngʼa gini madhi kodu?”
  meu-meu: Bena Mose bona Aaron ma e hakaudia vareai lou, Farao vairanai. Ia ese e
    hamaorodia, eto Aola, Iehova emui Dirava ba toma henia diho; a umui ida baela
    taudia be daidia?
  npi-ULB: मोशा र हारून फेरि पनि फारोकहाँ ल्याइए । फारोले तिनीहरूलाई भने, “तिमीहरूका
    परमप्रभु परमेश्‍वरको आराधना गर्न जाओ । तर जानेहरूचाहिँ को-को हुनेछन्?”
  yor-yor: Nígbà náà ni a mú Aaroni àti Mose padà wá sí iwájú Farao ó sì wí fún wọn
    pé, “Ẹ lọ sìn Olúwa Ọlọ́run yín. Ṣùgbọ́n àwọn ta ni nínú yín ni yóò ha lọ.”
  emp-NTPO: 'Maʌ̃be Egiptod̶ebema boroba Moisera Aaroʌ̃ sid̶a wayacusa trʌ̃biped̶a
    nãwã jarasia: –Bãrã Ãcõrẽa animarãda babue diad̶e wãnida panʌa. ¿Baribʌrʌ bãrãra
    jũmasãwã wãni?–'
  ind-ind: Kemudian Musa dan Harun dibawa kembali untuk menghadap raja, dan raja berkata
    kepada mereka, “Pergilah menyembah dewa kalian. Tetapi siapa saja yang akan pergi?”
  pes-OPCB: 'پس درباریان، موسی و هارون را نزد فرعون برگرداندند و فرعون به ایشان گفت:
    «بروید و خداوند، خدای خود را عبادت کنید، ولی باید به من بگویید که چه کسانی می‌خواهند
    برای عبادت بروند.»'
  aer-aer: Kenhe warrkene areyele Moses uthene Aaron uthene inetyeke alhemele arratye,
    renhe-atherrenhe Pharaoh-werne akngetye-alpemele. Re ikwere-atherre angkeke, “Yewe,
    mpwele apeke YAHWEH Ngkarte mpwele-kenhe arratye tnaketyeke ahentye-aneme, kele
    alherraye! The arrenhantherrenhe-ketye mwernte-iletyakenhe anetyenhe. Nthakentye-ame
    arrantherre apmere arrangkethe ikwere-werne alhetyenhe?”
  tgl-ULB: Muling dinala sina Moises at Aaron sa Paraon, na siyang nagsabi sa kanila,
    “Sige, sambahin ninyo si Yahweh na inyong Diyos. Pero anong klaseng mga tao ba
    ang aalis?”
  cbu-NT: 'Parawsha; Zuraktischa, tárangiya. Ashiriya, Móysiseetsi yusur kuruzurangiya
    Aaronaatstamta. Kuskatssin, kuraksha tárangiya: Ashiri naturi naayarus, arap Apanllireetsis
    ungirtangsints. Itaru, ndatuma naachus, ichtaru nuwaa kamaningandama; ¿Ashiri
    kaapana wanipis tputsis naamaam zandaksa? Kurak Móysisee tárangiya.'
  hui-hui: Ani layagola nde kini biagome Mosese Aronola hondo pudaba lowa ibiyagola
    ibugua libuhondo lalu, Tígua Anduane Homogo tínaga Ngode Datagaliwabe mitangi
    bialu ibu mo dunini howa lotu lole polene karulapego poleberami. Pu pole dege
    polebirago ibuni ai polebirabe, lene.
  mya-mya: ထို့​ကြောင့်​ဘု​ရင်​သည် မော​ရှေ​နှင့်​အာ​ရုန်​တို့ အား​ပြန်​ခေါ်​လျက်``သင်​တို့​ဘု​ရား​ဖြစ်​သော
    ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ်​ပြု​ရန်​သွား​ကြ လော့။ သို့​သော်​မည်​သူ​တို့​သွား​ကြ​မည်​နည်း''
    ဟု​မေး​လေ​၏။
  cbi-NTPO: 'Tsenñu faraón, Moisésnu bain, Aarónnu bain mamikatu tsandimi: Ji'' ñulla''
    Dios Yavénu aawa kure'' keewaadei. Tsaaren mumu jinu ju'' bain inu wainkai, timi.'
  bod-N: མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཕྱིར་ཕཱར་ཨོལ་གྱི་མདུན་དུ་བོས་ནས་དེས་ཁོ་གཉིས་ལ་འདི་ལྟར།
    ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་བྱེད་དུ་སོང་ཞིག འོན་ཀྱང་སུ་འགྲོ་བར་བྱའམ་ཞེས་དྲིས་པར།
  sna-sna: Ipapo Mozisi naAroni vakadzoswazve kuna Faro. Iye akati, “Endai mundonamata
    Jehovha Mwari wenyu. Asi vachaenda ndivanaaniko?”
  spa-BLM: 'Moisés y Aarón fueron llevados de nuevo ante el Faraón, y éste les dijo:
    “Id, servid a Yahvé vuestro Dios; pero ¿quiénes son los que irán?”'
  cac-cac: 'Yuj chi'', ix avtajxicot eb'' chavan̈ chi'' yuj vin̈ rey chi'': —Ixiquec
    yic b''at ex och ejmelal d''a Jehová e Diosal chi'', palta tzeyalcan d''ayin machtac
    ex ol ex b''at chi'', xchi vin̈.'
  swh-ULB: Musa na Aruni wakaletwa tena kwa Farao, ambaye aliwaambia, “Nendeni amkamuabudu
    Yahweh Mungu wenu. Lakini watu gani wataenda?”
  bel-bel: 'І вярнулі Майсея і Аарона да фараона, і сказаў ім: ідзеце, учынеце служэньне
    Госпаду, Богу вашаму; хто ж і хто пойдзе?'
  deu-ELBBK: 'Und Mose und Aaron wurden wieder zu dem Pharao gebracht, und er sprach
    zu ihnen: Zieht hin, dient dem HERRN, eurem Gott! Welche alle sind es, die ziehen
    sollen?'
  mbb-OT: Umbe, impelikù dutun te hadì si Moises wey si Aaron, ne migkaǥi haazà is
    hadì diyà te kandan te, “Egkehimu en he egenat kew te ked-azap te Nengazen he
    Megbevayè niw, piru id-insè ku keniyu ke hentei keniyu is eduma te egenat?”
  mal-2015: 'അപ്പോൾ ഫറവോൻ മോശെയെയും അഹരോനെയും വീണ്ടും വരുത്തി അവരോടു: നിങ്ങൾ പോയി
    നിങ്ങളുടെ ദൈവമായ യഹോവയെ ആരാധിപ്പിൻ.'
  tuo-NT: 'Faraṍ Moisére, Aarṍrẽ pijiduticʉ niwĩ. Narẽ aꞌtiro nicʉ niwĩ: —Õꞌacʉ̃,
    mʉsã wiogʉre eꞌcatipeorã waꞌaya. Wereya. ¿Noa waꞌarãsari mʉsã meꞌrã?'
  gup-gup: Wanjh kunu bininj nuye Pharaoh bindimey Moses dja Aaron, bindimdurndiweng
    kore Pharaoh, dja nungka benbenemarneyimeng, “Bonj. Ngurriray, ngurrimarnedi yiwarrudj
    Yawey, nawu God ngudberre. Dja mak ngurringalehngale ngurridjarrkre?”
  gvs-gvs: Sibóbwara ikavava, Pero ietunedi sima Eroni be yau sikabima kakaluvilamna
    kana. Kana ilatuwokoima idigo kana, ‘Kōna kosakulūlu Yauwe imi Yaubada yaina.
    Ego avatau avatau bei taiyao kona?’
  rmc-rmc: 'Paľis le Mojžiš the le Aron ande pale anglo Faraonos a ov lenge phenďa:
    „Džan a lašaren le RAJES, tumare Devles! Ale oda ko tumenca kamel te džal?“'
  nlg-nlg: Keri ge gaira tara lavi pulohira Moses ma Aaron mai ta Pharaoh. Gaia te
    bosa vanira, “E uto so, tona ma kau holopangotia Yahweh nimiu na God. Ma kau bosa
    vaniu mai, engiha vamua to liodira na tona?”
  pes-OPV: 'پس موسی و هارون را نزد فرعون برگردانیدند، واو به ایشان گفت: «بروید و یهوه،
    خدای خود راعبادت کنید، لیکن کیستند که می‌روند؟»'
  ron-1924: Ау ынторс ла Фараон пе Мойсе ши Аарон. „Дучеци-вэ”, ле-а зис ел, „ши служиць
    Домнулуй Думнезеулуй востру. Каре ши чине сунт чей че вор мерӂе?”
  ben-OBCV: তখন মোশি ও হারোণকে ফরৌণের কাছে ফিরিয়ে আনা হল। “যাও, তোমাদের ঈশ্বর সদাপ্রভুর
    আরাধনা করো,” তিনি বললেন। “কিন্তু আমায় বলো, কে কে যাবে।”
  som-som: Markaasaa Muuse iyo Haaruun mar kale loo keenay Fircoon. Kolkaasuu wuxuu
    ku yidhi, Taga oo Rabbiga Ilaahiinna ah u adeega, laakiinse waa ayo kuwa tegayaa?
  lat-VUC: 'Revocaveruntque Moysen et Aaron ad Pharaonem: qui dixit eis: Ite, sacrificate
    Domino Deo vestro: quinam sunt qui ituri sunt?'
  eng-ASVBT: 'And Moses and Aaron were brought again unto Pharaoh: and he said unto
    them, Go, serve Jehovah your God; but who are they that shall go?'
  mna-mna: 'Tiso sua tana, to tila mi tikam Mose ziru Aron ma timar mini. Timar na
    king iso pizin. Iso: “Iŋgi aŋyok piom be kala ma kusuŋ pa Yooba Anutu tiom. Mi
    ziŋoi kat tabe tila i?”'
  ita-1885: 'Allora Mosè ed Aaronne furono fatti tornare a Faraone; ed egli disse
    loro: Andate, servite al Signore Iddio vostro; ma chi e chi son coloro che andranno?'
  eng-LXXUP: And they brought back both Moses and Aaron to Pharaoh; and he said to
    them, Go and serve the Lord your God; but who are they that are going with you?
  eng-ULB: Moses and Aaron were brought again to Pharaoh, who said to them, “Go worship
    Yahweh your God. But what people will go?”
  spa-VBL: Moisés y Aarón fueron traídos nuevamente ante el Faraón. “Vayan y adoren
    al Señor su Dios”, les dijo. “Pero ¿quién de ustedes irá?”
  fra-_FOB: 'Alors on fit revenir Moïse et Aaron vers Pharaon, et il leur dit: Allez,
    servez l''Éternel votre Dieu. Quels sont tous ceux qui iront?'
  mal-mal: 'അപ്പോൾ ഫറവോൻ മോശെയെയും അഹരോനെയും വീണ്ടും വരുത്തി അവരോട്: “നിങ്ങൾ പോയി
    നിങ്ങളുടെ ദൈവമായ യഹോവയെ ആരാധിക്കുവിൻ.'
  urd-GVR: Tab Mūsā aur Hārūn ko Firaun ke pās bulāyā gayā. Us ne un se kahā, “Jāo,
    apne Ḳhudā kī ibādat karo. Lekin yih batāo ki kaun kaun sāth jāegā?”
  suz-BL: मिनु मेकोपुकीमी मोसा नु हारून आस कली फाराओ आ बाक्‍तीके लेश्‍शा चाक्‍तेक्‍म।
    मिनु फाराओमी मेको आस कली “गे लने। परमप्रभु यावे, इन परमप्रभु कली गेय पने। सु सु
    लाइक्‍नीनी?” दे हिल्‍लो पाप्‍तु।
  ita-1927: 'Allora Mosè ed Aaronne furon fatti tornare da Faraone; ed egli disse
    loro: “Andate, servite l’Eterno, l’Iddio vostro; ma chi son quelli che andranno?”
    E Mosè disse:'
  ckb-ckb: 'ئینجا موسا و هارونیان بردەوە لای فیرعەون، ئەویش پێی گوتن: «بڕۆن یەزدانی
    پەروەردگارتان بپەرستن، بەڵام کێ و کێ دەچن؟»'
  eng-BBE: 'Then Moses and Aaron came in again before Pharaoh: and he said to them,
    Go and give worship to the Lord your God: but which of you are going?'
  kan-OKCV: ಆದುದರಿಂದ ಫರೋಹನು ಮೋಶೆ ಮತ್ತು ಆರೋನರನ್ನು ಪುನಃ ಕರೆಯಿಸಿ ಅವರಿಗೆ, “ನೀವು ಹೋಗಿ ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಆರಾಧನೆ ಮಾಡಿರಿ, ಆದರೆ ಹೋಗುವವರು ಯಾರ‍್ಯಾರು?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: Bu ijiege kuaravoga Fero fu ijadufuo urina Mosisikiro Eroni vua nijiana
    kumenoga bu kaenamiana ruae. Bu rovoga fu urina kiae, Na vierafe jane ivia va
    E Ireobo jone ije baname isoena kafiafirike. Ro ja vierafe e ije eranebe vakono
    kiae?
  tam-2017: 'அப்பொழுது மோசேயும் ஆரோனும் பார்வோனிடம் திரும்ப அழைக்கப்பட்டார்கள். அவன்
    அவர்களை நோக்கி: “நீங்கள் போய் உங்கள் தேவனாகிய யெகோவாவுக்கு ஆராதனை செய்யுங்கள்
    என்று சொல்லி, யார் யார் போகிறார்கள்” என்று கேட்டான்.'
  spa-RV-1909: 'Y Moisés y Aarón volvieron á ser llamados á Faraón, el cual les dijo:
    Andad, servid á Jehová vuestro Dios. ¿Quién y quién son los que han de ir?'
  ron-BTF: 'Și Moise și Aaron au fost aduși din nou la Faraon; iar el le-a spus: Mergeți,
    serviți DOMNULUI Dumnezeul vostru; dar cine sunt cei ce vor merge?'
  eng-WEBP: Moses and Aaron were brought again to Pharaoh, and he said to them, “Go,
    serve the LORD your God; but who are those who will go?”
  eng-FBV: Moses and Aaron were brought back to see Pharaoh. “Go and worship the Lord
    your God,” he told them. “But who of you will be going?”
  nld-1939: 'Nu werden Moses en Aäron opnieuw bij Farao ontboden, en hij zeide tot
    hen: Ge kunt vertrekken, om Jahweh, uw God, te vereren. Maar wie moeten er allemaal
    mee?'
  nch-BL: 'Huan Faraón tatitanqui sempa ma quinnotzatij Moisés huan Aarón huan quinilhui:
    ―Xiyaca xijhueyichihuatij, amoTECO Dios. Pero achtohui techilhuica ajquiya inijuanti
    yase.'
  vie-1934: 'Họ bèn truyền đòi Môi-se và A-rôn trở lại cùng Pha-ra-ôn; người nói rằng:
    Hãy đi hầu việc Giê-hô-va Đức Chúa Trời các ngươi. Hết thảy những ai là người
    phải đi?'
  hin-CV: मोशेह तथा अहरोन को फ़रोह के पास लाया गया. फ़रोह ने उनसे कहा, “जाओ और याहवेह,
    अपने परमेश्वर की आराधना करो! कौन-कौन हैं, जो तुम्हारे साथ जाएंगे?”
  eng-OURB: Moses [Drawn out] and Aaron [Light-bringer] were brought again to Pharaoh,
    and he said to them, “Go, abad ·serve· Adonai your God; but who are those who
    will go?”
  spa-BES: 'Entonces vinieron Moisés y Aarón otra vez delante de Faraón, y les dijo:
    ve, y adora al Señor tu Dios. ¿quién de ustedes va?'
  tdx-tdx: Aa le nampibaliheñe mb’amy Parò mb’eo t’i Mosè naho i Aharone vaho hoe
    re tama’e, Akia, toroño t’Iehovà Andria­nañahare’ areo! Le ia naho ia ty homb’eo?
  vid-vid: Aho, Musa na Aluni nawachemigwa wahiluche kwa Falao, na heye nakawalonjela,
    “Mlute mkamfugamile Mkulu Nguluwi, Nguluwi wa hemwe. Ila ndanguuza, walihi wolutasa
    hamwe na hemwe?”
  eng-OKE: 'And Mosheh and Aharon were made to return unto Pharoh; and he said to
    them; Go, serve before the Lord your God: (but) who and who shall go?'
  tha-KJV: โมเสสและอาโรนถูกนำตัวเข้ามาเฝ้าฟาโรห์​อีก พระองค์​จึงตรัสแก่เขาว่า “ไปปรนนิบั​ติ​พระเยโฮวาห์พระเจ้าของเจ้า
    แต่​ใครจะไปบ้าง”
  por-BR-2018: 'E Moisés e Arão voltaram a ser chamados a Faraó, o qual lhes disse:
