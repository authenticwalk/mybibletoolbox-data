  kan-2017: ಅದನ್ನು ಕೇಳಿ ಫರೋಹನು, ಮೋಶೆ ಮತ್ತು ಆರೋನರನ್ನು ತಿರುಗಿ ಕರೆಯಿಸಿ ಅವರಿಗೆ, “ನೀವು
