verse: EXO.010.020
translations:
  mal-C: എന്നാൽ യഹോവ ഫറവോന്റെ ഹൃദയം കഠിനമാക്കി, അദ്ദേഹം ഇസ്രായേൽമക്കളെ വിട്ടയച്ചില്ല.
  deu-TKW: Aber Jahwe verstockte den Sinn des Pharao, und er ließ die Israeliten nicht
    ziehen.
  lin-lin: Kasi Yawe akomisaki lisusu motema ya Faraon makasi mpe Faraon aboyaki kotika
    bana ya Isalaele kokende.
  eng-LSV: and YHWH strengthens the heart of Pharaoh, and he has not sent the sons
    of Israel away.
  eng-GNV: But the Lord hardened Pharaohs heart, and hee did not let the children
    of Israel goe.
  eng-WEBSTER: But the LORD hardened Pharaoh's heart, so that he would not let the
    children of Israel go.
  nhw-BL: Pero TOTECO quichijqui para Faraón ma moyoltetili huan ma amo quincahuili
    ma yaca nopa israelitame.
  swh-ONEN: Lakini Bwana akaufanya moyo wa Farao kuwa mgumu, wala hakuwaachia Waisraeli
    waondoke.
  bba-bba: Adɑmɑ Yinni Gusunɔ u kpɑm derɑ Eɡibiti sunɔn ɡɔ̃ru ɡɑ bɔbiɑ, u ǹ wure
    Isirelibɑ bu doonɑ.
  eng-KJVCPB: But the Lord hardened Pharaoh’s heart, so that he would not let the
    children of Israel go.
  cpy-cpy: Roo kanteencha Tajorentsi, eekiro ikijo-shire-takaa-tziiri Faraón, tee
    ishinetziri riyaatee Israel-paeni.
  mpx-mpx: Yaa Yehoba kin atena i pagasisi, yaka Isileli nige i tatalamwagil hi eegon.
  wbp-wbp: Ngula-jangkaju, YAAWIYI-rli warla-pajurnu-juku kingiji Yijirali-pinki-kijaku
    Yijipi-ngirli yilyanja-kujaku. Jurru marntarla-jukulpa nyinaja.
  luo-luo: To Jehova Nyasaye noketo chuny Farao odoko matek kendo ne ok onyal weyo
    jo-Israel mondo odhi.
  meu-meu: A Iehova ese Farao lalona ma e ha-aukaia, bena Israel taudia se kahudia
    nege.
  npi-ULB: तर परमप्रभुले फारोको ह्रदय कठोर बनाइदिनुभयो र तिनले इस्राएलीहरूलाई जान
    दिएनन् ।
  yor-yor: Síbẹ̀ Olúwa ṣe àyà Farao le, kò sì jẹ́ kí àwọn ọmọ Israẹli lọ.
  emp-NTPO: Baribʌrʌ Ãcõrẽba Egiptod̶ebema borora so zarea b̶ʌd̶a bẽrã idjia israelerãra
    idu wãbiẽ́ basía.
  ind-ind: Namun, TUHAN mengeraskan hati raja, dan lagi-lagi dia melarang umat Israel
    pergi.
  pes-OPCB: ولی باز خداوند دل فرعون را سخت کرد و او بنی‌اسرائیل را رها نساخت.
  aer-aer: Ikwere-iperrele anteme YAHWEH-ele akwete anthurre Pharaoh ayakeke tyerrtye
    Israel-arenye areye Egypt-ngentyele yerneme-ketye, Re ikerlte akwete anekenge.
  tgl-ULB: Pero pinatigas ni Yahweh ang puso ni Paraon, at hindi pinaalis ni Paraon
    ang mga Israelita.
  cbu-NT: Itaru, Apanll kurakaa istarangitaa, itaru kuraksha wandari Israelchichee
    tashitungamaama pachindarangiya. Ashiriya, na kamaneena yuwaa Apanll Ijiptoshchee
    tuchip matayaru putindurpa waneerangu anootsi.
  hui-hui: Ani biyago bilowa dege Anduane Homogohanda kini biagonaga bu mini mo giambe
    hayagola ibugua Isaraele wali agali pudaba nalene.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဘု​ရင်​ကို ခေါင်း​မာ​စေ​သ​ဖြင့် သူ​သည်​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​အား​သွား​ခွင့်​မ​ပြု​ဘဲ​နေ လေ​၏။
  cbi-NTPO: Tsenñuren Yavé manen faraónnu meedin jutyungue tiwaañu, Israel chachillanu
    me-eetyumi.
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེས་ཕཱར་ཨོལ་གྱི་སེམས་གྱོང་པོར་མཛད་པས། དེས་ཡེས་ར་ཨེལ་པ་རྣམས་འགྲོ་རུ་མ་བཅུག་གོ
    །
  sna-sna: Asi Jehovha akaomesa mwoyo waFaro, uye akasatendera vaIsraeri kuti vaende.
  spa-BLM: Pero Yahvé endureció el corazón del faraón, y no dejó ir a los hijos de
    Israel.
  cac-cac: Ix pitb'ixiel spensar vin̈ rey chi' yuj Jehová, maj actajel-laj chon̈ab'
    Israel yuj vin̈.
  swh-ULB: Lakini Yahweh aliufanya moyo wa Farao mgumu, na Farao hakuacha Waisraeli
    waende.
  bel-bel: Але Гасподзь ачэрсьцьвіў сэрца фараона, і ён не адпусьціў сыноў Ізраілевых.
  deu-ELBBK: Und der HERR verhärtete das Herz des Pharaos, und er ließ die Kinder
    Israel nicht ziehen.
  mbb-OT: Iyan, midhimu gihapun te Nengazen he mebmezesen is gehinawa te hadì te Ehipto,
    ne wazè din tuǥuti te kegenat is menge Israilihanen.
  mal-2015: എന്നാൽ യഹോവ ഫറവോന്റെ ഹൃദയത്തെ കഠിനമാക്കി; അവൻ യിസ്രായേൽമക്കളെ വിട്ടയച്ചതുമില്ല.
  tuo-NT: Õꞌacʉ̃ peꞌe faraṍrẽ Moisére yʉꞌrʉnʉꞌcãcã weecʉ niwĩ. Tojo weegʉ faraṍ
    Israe curuacjãrãrẽ duꞌuoꞌoticʉ niwĩ.
  gup-gup: Dja yiman djaldjamku rerrih dja Yawey bikangerayekwong Pharaoh, dja nungka
    Pharaoh minj benmunkewemeninj bininj nawu Israel benkebmawahmeng.
  gvs-gvs: Ago Yauwe Pero dabana ikaukase, e kai Isileli tubunao geya italigeimeta.
  rmc-rmc: Ale o RAJ zoraľarďa o jilo le Faraonoske, a vašoda na premukľa le Izraeliten.
  nlg-nlg: Hauva Yahweh te nea Pharaoh ge ke kutuvatu oli, me mua lubatira na vure
    ge kara tona.
  pes-OPV: اما خداونددل فرعون را سخت گردانید، که بنی‌اسرائیل رارهایی نداد.
  ron-1924: Домнул а ымпетрит инима луй Фараон, ши Фараон н-а лэсат пе копиий луй
    Исраел сэ плече.
  ben-OBCV: কিন্তু সদাপ্রভু ফরৌণের হৃদয় কঠিন করে দিলেন, এবং তিনি ইস্রায়েলীদের যেতে
    দিলেন না।
  som-som: Markaasaa Rabbigu sii qallafiyey Fircoon qalbigiisii, mana uusan sii dayn
    reer binu Israa'iil inay tagaan.
  lat-VUC: Et induravit Dominus cor Pharaonis, nec dimisit filios Israël.
  eng-ASVBT: But Jehovah hardened Pharaoh’s heart, and he did not let the children
    of Israel go.
  mna-mna: Tamen Yooba ikam ma ŋgar ki king imbol mini. Tana ni izem zin Israel ma
    tila som.
  ita-1885: Ma il Signore indurò il cuor di Faraone; ed egli non lasciò andare i figliuoli
    d'Israele.
  eng-LXXUP: And the Lord hardened the heart of Pharaoh, and he did not send away
    the children of Israel.
  eng-ULB: But Yahweh hardened Pharaoh's heart, and Pharaoh did not let the Israelites
    go.
  spa-VBL: Pero el Señor hizo que el Faraón se obstinara y no dejara ir a los israelitas.
  fra-_FOB: Mais l'Éternel endurcit le cœur de Pharaon, et il ne laissa point aller
    les enfants d'Israël.
  mal-mal: എന്നാൽ യഹോവ ഫറവോന്റെ ഹൃദയത്തെ കഠിനമാക്കി; അവൻ യിസ്രായേൽ മക്കളെ വിട്ടയച്ചതുമില്ല.
  urd-GVR: Lekin Rab ne hone diyā ki Firaun phir aṛ gayā. Us ne Isrāīliyoṅ ko jāne
    na diyā.
  suz-BL: तन्‍न परमप्रभु यावेमी फाराओ कली मबिप्‍पाइक्‍चा कली काइ मटीब दुम्‍पाइक्‍तु।
    मोपतीके मेकोमी इस्राएली आन कली लचा मगेव। प्रस्‍थान ४:२१
  ita-1927: Ma l’Eterno indurò il cuor di Faraone, ed egli non lasciò andare figliuoli
    d’Israele.
  ckb-ckb: بەڵام یەزدان دڵی فیرعەونی ڕەقکرد و ڕێی نەدا بە نەوەی ئیسرائیل بڕۆن.
  eng-BBE: But the Lord made Pharaoh's heart hard, and he did not let the children
    of Israel go.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಫರೋಹನ ಹೃದಯವನ್ನು ಕಠಿಣ ಮಾಡಿದ್ದರಿಂದ, ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು
    ಕಳುಹಿಸದೆ ಹೋದನು.
  bbb-bbb: Rove E Ireobo fu una kuke Ferodo nigofo ije bijukuramoga fu naebe e Isureroko
    ije kiamo bu usiae vae.
  tam-2017: யெகோவாவோ பார்வோனின் இருதயத்தைக் கடினப்படுத்தினார்; அவன் இஸ்ரவேலர்களைப்
    போகவிடவில்லை.
  spa-RV-1909: Mas Jehová endureció el corazón de Faraón; y no envió los hijos de
    Israel.
  ron-BTF: Dar DOMNUL a împietrit inima lui Faraon, așa că a refuzat să lase copiii
    lui Israel să plece.
  eng-WEBP: But the LORD hardened Pharaoh’s heart, and he didn’t let the children
    of Israel go.
  eng-FBV: But the Lord made Pharaoh stubborn, and he would not let the Israelites
    go.
  nld-1939: Maar Jahweh verhardde het hart van Farao, zodat hij de Israëlieten niet
    liet vertrekken.
  nch-BL: Pero TOTECO quichijqui para Faraón ma moyoltetili huan ma amo quincahuili
    ma yaca nopa israelitame.
  vie-1934: 'Nhưng Đức Giê-hô-va làm cho Pha-ra-ôn cứng lòng: người chẳng tha dân
    Y-sơ-ra-ên đi.'
  hin-CV: किंतु याहवेह ने फ़रोह के मन को कठोर बना दिया. उसने इस्राएलियों को जाने नहीं
    दिया.
  eng-OURB: But Adonai hardened Pharaoh’s heart, and he didn’t let the children of
    Israel [God prevails] go.
  spa-BES: Pero él Señor endureció el corazón de Faraón, y no dejó ir a los hijos
    de Israel.
  tdx-tdx: Fe nampi­entere’ Iehovà ty arofo’ i Parò, le tsy nampi­engae’e mb’eo o
    ana’ Israeleo.
  vid-vid: Ila Mkulu Nguluwi, nakamdita Falao yawe na nhumbula igagadale, nahawalechele
    Waisilaeli woche.
  eng-OKE: Yet the heart of Pharoh was hardened, and he would not send the sons of
    Israel away.
  tha-KJV: แต่​พระเยโฮวาห์ทรงทำให้พระทัยของฟาโรห์​แข​็งกระด้างเพื่อพระองค์จะไม่ยอมปล่อยชนชาติอิสราเอลไป
  por-BR-2018: Mas o SENHOR endureceu o coração de Faraó; e não permitiu a saída dos
    filhos de Israel.
  deu-ELO: Und Jehova verhärtete das Herz des Pharao, und er ließ die Kinder Israel
    nicht ziehen.
  eng-WYC-2018: And the Lord made hard the heart of Pharaoh, and he let not go the
    sons of Israel. (But the Lord hardened Pharaoh’s heart, and still he would not
    let the Israelites go.)
  epo-epo: Sed la Eternulo obstinigis la koron de Faraono, kaj li ne forliberigis
    la Izraelidojn.
  uig-PIN: Lekin Pǝrwǝrdigar Pirǝwnning kɵnglini ⱪattiⱪ ⱪilip ⱪoyƣini üqün u Israillarni
    ⱪoyup bǝrmidi.
  beo-beo: Be Hina Gode da Felou ea hou bu ga:nasi hamone, e da Isala:ili dunu hame
    fisidigi.
  tpi-OTNT: Tasol Bikpela i mekim tingting bilong king i pas na king i no larim ol
    Israel i go.
  hau-SA: Amma Ubangiji ya taurare zuciyar Fir’auna, bai kuwa bar Isra’ilawa suka
    tafi ba.
  udu-udu: Hili TAP̱A ’bi’thki’da P̱irawn adum piti is mo dhali a’di diki dhal ’kwani
    ma Israyiil bway mo mmo/ii mo be.
  uig-LAT: Lékin Perwerdigar Pirewnning könglini qattiq qilip qoyghini üchün u Israillarni
    qoyup bermidi.
  nde-nde: Kodwa uThixo wayenza yaba lukhuni inhliziyo kaFaro, kaze abavumela abako-Israyeli
    ukuthi bahambe.
  ton-ton: Ka naʻe fakafefeka ʻe Sihova ʻae loto ʻo Felo, pea naʻe ʻikai te ne tuku
    ʻae fānau ʻa ʻIsileli ke ʻalu.
  ces-1613: Ale obtížil Hospodin srdce Faraonovo, a nepropustil synů Izraelských.
  eko-eko: Ila nalelo Nnyizinku khuumisa rooho ya Firawuuna; ye khuhitakhi owaalikha
    meezirayiilu olawa.
  eng-WMB: But the LORD hardened Pharaoh’s heart, and he didn’t let the children of
    Israel go.
  tam-TCV: ஆனாலும் யெகோவா பார்வோனின் மனதைக் கடினப்படுத்தினார். அவன் இஸ்ரயேலரைப் போகவிடவில்லை.
  ceb-ULB: Apan gipatig-a ni Yahweh ang kasingkasing sa Faraon, ug wala niya tugoti
    nga molakaw ang mga Israelita.
  pol-UBG: PAN jednak zatwardził serce faraona i ten nie wypuścił synów Izraela.
  agr-agr: Tujash Tuke Pujuu faraógnak antakchau awagsauwai, dutikamu asa Israel aents
    aidaunak jiinjati tusag idaisachui.
  kyc-kyc: Doko kandeyamo dokopa Kamongome kiŋinya monarena kana pokanyi pyambuyasa
    Isaraele wambu dupwa dakepa dee paa naramiŋi daa, leya.
  urd-GVU: لیکن رب نے ہونے دیا کہ فرعون پھر اَڑ گیا۔ اُس نے اسرائیلیوں کو جانے نہ
    دیا۔
  deu-1912: Aber der HERR verstockte Pharaos Herz, daß er die Kinder Israel nicht
    ließ.
  ntj-ntj: Nyangkalta Mama Kuurrtu puurrpa Piirunya yapupirinymanu witu-witu tirtu
    nyinarratjaku. Nyangka-tjananya Yitjurayilku tjamupirtinya tirtu marrkura kanyiranytja.
  kan-2017: ಆದರೆ ಯೆಹೋವನು ಫರೋಹನ ಹೃದಯವನ್ನು ಕಠಿಣಮಾಡಿದ್ದರಿಂದ ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು ಕಳುಹಿಸಿಕೊಡಲು
    ಒಪ್ಪಲಿಲ್ಲ.
  ena-ena: Lɨci Asɨ Iaue agaŋ nukeŋ lɨdaci manɨgali dɨ hɨji humɨgaŋ ma iahami. Hameŋ
    sadaŋ hulaŋ iamɨgali agɨladɨ ma valɨci uavɨmi.
  yap-yap: Me gelnag SOMOL laniyan’ Farao, ma aram e de pag piyu Israel ngranod.
  hlt-MCSB: Tedae BOEIPA loh Pharaoh lungbuei te te a moem pah dongah Israel ca rhoek
    te hlah pawh.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳ ካኣቲኮ ዒኖ ዶዲሺ ዒፃያ ማሄሢሮ ሃሣ ዒስራዔኤሌ ዴሮ ሃሻኒ ኮይባኣሴ።
  twi-ASANTE: Nanso, Awurade pirim Farao akoma enti wamma Israelfoɔ no ankɔ.
  eng-WEBU: But the LORD hardened Pharaoh’s heart, and he didn’t let the children
    of Israel go.
  bnp-bnp: Pali e BAKOVI DAGI i ratea e Parao i gigitora, i uka ma i longo ne huriki
    a Israel ri gi vano.
  wal-wal: Gidikkonne, GODAI kawuwaa wozanaa dammissido gishshau, Israa7eelata yeddennan
    ixxiis.
  spa-PDDPT: Pero Yavé endureció el corazón de Faraón, y éste no dejó salir a los
    hijos de Israel.
  gun-gun: Ha'e rami teĩ Senhor Faraó omoakã ratã ramo nomondoukai Israel kuery.
  agu-BL: Ja til faraón cyakil yi xtxolbile'j, poro qui nin tak' ama'l scyetz yi e'
    xonl Israel tan cyele'n tzaj, na nsken tze'tzax yi talma' tan Ryos.
  ilo-ULB: Ngem pinatangken ni Yahweh ti puso ni Faraon, ket saan a pinalubosan ni
    Faraon a mapan dagiti Israelita.
  kpg-kpg: Gei Dimaadua e haga hamaaloo hua igolo lodo o di king o Egypt, deelaa di
    mee a mee hagalee hai digau Israel gii hula.
  uig-ARA: لېكىن پەرۋەردىگار پىرەۋننىڭ كۆڭلىنى قاتتىق قىلىپ قويغىنى ئۈچۈن ئۇ ئىسرائىللارنى
    قويۇپ بەرمىدى.
  bps-bps: Kabay fgal Dwata i Amu i ulu Faraon, na laan faloh lamwà di banwen i dad
    bel Israél.
  sus-sus: Na dangi xanbi Alatala naxa Firawuna xaxili raxɔrɔxɔ, alako a naxa Isirayilakae
    bɛɲin.
  pon-2006: KAUN-O ahpw kakeptakaila Parao, iei me e sohte mweidohng mehn Israel ko
    en kohkohla.
  jae-jae: Mago Apômtau gêgôm Paraonê ŋalêlôm ŋadani kêsa ma eŋ gêwi lau Israel siŋ
    atom.
  ksd-ksd: Ma ra Luluai i ga valeo ra bala i Parao, ma pa i ga pala vue ra tarai Israel.
  tur-YTC: Ancak Yahve Firavun'un yüreğini katılaştırdı ve İsrael'in çocuklarının
    gitmesine izin vermedi.
  grc-BRENT: Καὶ ἐσκλήρυνε Κύριος τὴν καρδίαν Φαραὼ, καὶ οὐκ ἐξαπέστειλε τοὺς υἱοὺς
    Ἰσραήλ.
  ind-AYT: Akan tetapi, TUHAN mengeraskan hati Firaun supaya dia tidak membiarkan
    keturunan Israel pergi.
  nya-nya: Koma Yehova anawumitsa mtima wa Farao, ndipo sanalole kuti Aisraeli apite.
  hrv-hrv: Ali je Jahve otvrdnuo srce faraonu i ne pusti on Izraelaca.
  mps-mps: Tiali goli, Genuai Bidigo te tuni bidigo homu dąų mu ilama, tama tuni
    bidi te Israel bage augwali tagala palobeo.
  tpi-tpi: Tasol Bikpela i mekim tingting bilong king i pas na king i no larim ol
    Israel i go.
  dan-1931: Men HERREN forhærdede Faraos Hjerte, så han ikke lod Israelitterne rejse.
  vie-OVCB: Nhưng Chúa Hằng Hữu lại làm cho lòng Pha-ra-ôn chai lì, không cho người
    Ít-ra-ên đi.
  guj-2017: પરંતુ યહોવાહે ફારુનને વળી પાછો હઠાગ્રહી બનાવ્યો. અને તેણે ઇઝરાયલીઓને જવા
    ન દીધા.
  pon-2006A: KAUN-O ahpw kakeptakaila Parao, iei me e sohte mweidohng mehn Israel
    ko en kohkohla.
  por-BRBSL: Mas Javé endureceu o coração do Faraó e não deixou ir os filhos de Israel.
  aly-aly: Ikwer-penhan INGKARTel Pharaoh renh awerr arrpemarl mpwarek, nthakenh ra
    Israel-kenh-rnem tyarlewey-angenh Egypt-they.
  cth-cth: Hateiteh, BAWIPA ni Faro e a lung bout a pata sak dawkvah, Isarel canaw
    tâcawt sak laipalah bout ao.
  twi-twi: Nanso Awurade pirim Farao koma nti wamma Israelfo no ankɔ.
  hlt-hlt: Tedae BOEIPA loh Pharaoh lungbuei te te a moem pah dongah Israel ca rhoek
    te hlah pawh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkpénkùnnɛ okpɑ̀ɑ̀tì to, kòo yetɛ Isidɑyɛɛribɛ bo yɛ̀mɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God uam atrivim gamizɨ, an navim gavgavizɨ, a Israelia
    ateghtɨ me mangan kogham.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ tʋ Icipiti wulɑʋ kɛ lɑŋkpɩɩsǝŋ nɑ ɩ́ kisi sɩ Ɩsɛɣɛlɩ nyǝ́mɑ
    ɩ́ tɑɑ tɛɛ.
  azb-azb: Ancaq Rəbb fironun ürəyini inadkarlaşdırdı və o, İsrail övladlarını buraxmadı.
  eng-DBY: And Jehovah made Pharaoh's heart stubborn, and he did not let the children
    of Israel go.
  hin-2017: तो भी यहोवा ने फ़िरौन के मन को कठोर कर दिया, जिससे उसने इस्राएलियों को
    जाने न दिया।
  wol-KYG: Teewul Aji Sax ji dëgëral boppu Firawna, mu të rekk, baña bàyyi bànni Israyil
    ñu dem.
  swp-swp: Na GUIAU Parao nuana i heoiura, taba nige Isaraela tataodi i abigabaedi.
  bjr-bjr: Yaaweefa qufanoo Faraoofa kaukaata qimasee sia Isaraee maqannaasa idukusoofaqa
    fiqau.
  eng-YLT: and Jehovah strengtheneth the heart of Pharaoh, and he hath not sent the
    sons of Israel away.
  kne-kne: Ngem pinakenteg Diyos pay dedan din nemnem di ari et adi nan pinalobosan
    din Israelita.
  bzd-NTPO: Erë Jehová tö Egipto blú e̱r sulu téwa̱ne darërëë. Ie' kë̀ wa̱ Israel
    aleripa a̱ ka̱wö mène a̱s imi'rak.
  eng-WYC-2017: And the Lord made hard the heart of Pharaoh, and he let go not the
    sons of Israel.
  eng-WMBB: But the LORD hardened Pharaoh’s heart, and he didn’t let the children
    of Israel go.
  urd-GVH: लेकिन रब ने होने दिया कि फ़िरौन फिर अड़ गया। उसने इसराईलियों को जाने न
    दिया।
  rug-rug: Ba va luli nia nana hiniva e Zihova sa baṉara, meke lopu va malumi sa sari
    na tinoni Izireli pude taloa.
  gaz-gaz: Waaqayyo garuu Faraʼoonin mata jabeessa godhe; Faraʼoonis Israaʼeloota
    gad hin dhiifne.
  fra-LSG: L’Éternel endurcit le cœur de Pharaon, et Pharaon ne laissa point aller
    les enfants d’Israël.
  gnn-gnn: Bala Garrayyunydja buŋgawawunydja biyapul ŋayaŋu‐ḏälkuŋala, liŋgu nhanŋunydja
    rom ḏälthinana; yakana ŋula ŋayi yurru djuy'yun Yitjuralpuyŋunhanydja miṯtjinha.
  yal-yal: Alatala yi Firawona bɔɲɛn xɔdɔxɔ, a mi tin Isirayila kaane beɲinɲɛ.
  haw-1868: Aka, hoopaakiki iho la o Iehova i ko Parao naau, aole ia hookuu aku i
    na mamo a Iseraela.
  arb-NAV: وَلَكِنَّ الرَّبَّ صَلَّبَ قَلْبَ فِرْعَوْنَ فَلَمْ يُطْلِقْ بَنِي إِسْرَائِيلَ.
  ewe-ewe: Ke Yehowa gana Farao ƒe dzi me gasẽ kokoko, eye meɖe asi le Israelviwo
    ŋu o.
  eng-LEE: But the Lord hardened Pharaoh's heart, so that he did not let the children
    of Israel go.
  gvn-gvn: '@see-verse:EXO.010.019'
  asm-FB: কিন্তু যিহোৱাই ফৰৌণৰ মন কঠিন কৰিলে, তাতে তেওঁ ইস্ৰায়েলৰ লোকসকলক যাবলৈ নিদিলে।
  sus-A: نَ دَنفِ شَنبِ عَلَتَلَ نَشَ قِرَوُنَ شَشِلِ رَشْرْشْ، عَلَكٌ عَ نَشَ عِسِرَيِلَكَيٍ
    بّحِن.
  fra-SBL: Mais Yahvé endurcit le cœur de Pharaon, qui ne laissa pas partir les enfants
    d'Israël.
  hbo-hbo: וַיְחַזֵּ֥ק יְהוָ֖ה אֶת־לֵ֣ב פַּרְעֹ֑ה וְלֹ֥א שִׁלַּ֖ח אֶת־בְּנֵ֥י יִשְׂרָאֵֽל׃
    פ
  eng-WYCLIFFE: And the Lord made hard the herte of Farao, and he lefte not the sones
    of Israel.
  piu-2006: '@see-verse:EXO.010.019'
  pjt-pjt: Palu piṟuku Mayatja Godalu Piiṟanya tungun-tungunpa palyaṉu kulilwiyangku
    wantinytjaku, ka paluṟu Israelkunu tjuṯa wantir'iyantja wiyangku kanyiningi.
  cwe-cwe: Mbali Mndewa Mulungu kautenda moyo wa mfalume wa Misili kuwa mdala, hawalekelele
    Waisilaili wahite.”
  bgs-bgs: Asal igpatággas puman katô Áglangngagán tô ulu ka harì, asta ándà din péwai
    tô mga rubbad i Israel.
  kik-kik: No Jehova akĩũmia ngoro ya Firaũni, nake akĩrega kũrekereria andũ a Isiraeli
    mathiĩ.
  fra-NCL: Yahweh endurcit le cœur de Pharaon, et Pharaon ne laissa pas aller les
    enfants d’Israël.
  cek-AK: Toe Angraeng mah Faro to palungthahsak toengtoeng vop pongah, Israel kaminawk
    to prawt ai.
  xla-xla: Amasiyama Godtapo Pelo dupa malamaleye mamisika꞉ kokalepo mellati ya꞉tapo
    Isalael soye alikili a꞉ma powoyamaiya dlalo wekiyo.
  cuk-cuk: Ar Bab-Jehováʼdi aka bur bule Faraón-burguega imaksad. Degisoggu, Faraón
    Israel-dulemar-naega imaksasulid.
  uig-CYR: Лекин Пәрвәрдигар Пирәвнниң көңлини қаттиқ қилип қойғини үчүн у Исраилларни
    қоюп бәрмиди.
  tel-2017: అయితే యెహోవా ఫరో హృదయాన్ని కఠినం చేయడం వల్ల అతడు ఇశ్రాయేలు ప్రజలను వెళ్ళనియ్యలేదు.
  hat-BSA: Men SENYÈ a te fè kè Farawon an vin di, e li pa t kite fis Israël yo ale.
  kos-kos: Tusruktu LEUM GOD El akupaye nunkal tokosra, ac el tia fuhlela mwet Israel
    in som.
  hbo-WLC: וַיְחַזֵּ֥ק יְהוָ֖ה אֶת־לֵ֣ב פַּרְעֹ֑ה וְלֹ֥א שִׁלַּ֖ח אֶת־בְּנֵ֥י יִשְׂרָאֵֽל׃
    פ
  ibo-ibo: Ma Onyenwe anyị mere ka obi Fero sie ike, o kweghị ka ụmụ Izrel gaa fee
    Chineke ofufe.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଫାରୋଙ୍କର ହୃଦୟ କଠିନ କଲେ, ପୁଣି, ସେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ ଯିବାକୁ
    ଦେଲେ ନାହିଁ।
  chk-chk: Nge ewe Samol mi Lapalap a aföreai letipen Farao pwe esap mwüt ngeni ekewe
    aramasen Israel repwe feila.
  rop-rop: Bat YAWEI bin meigim det king stil jidan admen, en det king nomo bin larramgo
    detlot Isreil pipul.
  ukr-1871: Та закаменив Господь запекле серце Фараонове, і не відпустив він синів
    Ізрайлевих.
  bch-bch: Be Maron Deo ikado ga maron kapei Isip aea ilolo matua ga ipaki itanga
    pade. Ta ilongean gid Israel ga tila mao pade.
  deu-1951: Aber der HERR verstockte das Herz des Pharao, daß er die Kinder Israel
    nicht ziehen ließ.
  eng-JPS: But the LORD hardened Pharaoh's heart, and he did not let the children
    of Israel go.
  srp-1865: Ali Gospod uèini te otvrdnu srce Faraonu, i ne pusti sinova Izrailjevijeh.
  lug-lug: Naye Mukama n’akakanyaza omutima gwa Falaawo, abaana ba Isirayiri n’atabakkiriza
    kugenda.
  heb-heb: ויחזק יהוה את לב פרעה ולא שלח את בני ישראל׃
  ben-IRV: কিন্তু সদাপ্রভু ফরৌণের হৃদয় কঠিন করলেন, আর তিনি ইস্রায়েল সন্তানদের ছাড়লেন
    না।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਨੇ ਫ਼ਿਰਊਨ ਦਾ ਮਨ ਕਠੋਰ ਹੋਣ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਜਾਣ ਨਾ
    ਦਿੱਤਾ।
  tkr-tkr: Rəbbemee firon meer hı't'ilqa sak'al ha'a, mang'veeyib İzrailybı g'ooka
    deş.
  mya-JVB: သို့သော်လည်း ၊ ထာဝရဘုရား သည် ဖာရော ဘုရင်၏နှလုံး ကို ခိုင်မာ စေတော်မူသဖြင့်
    ၊ သူသည် ဣသရေလ အမျိုးသား တို့ကို မ လွှတ် ဘဲနေပြန်လေ၏။
  tte-O: Na Yeoba kin katena ikabi-yakololo yoi kabo Isileli nige itatalamwagili silalau.
  tbg-tbg: Mintuvarovata Noravano Kotiva Pero vaiinti avu aato kempukaiqama amitovaro
    viva Isareri vika kia qaqi komanta vura.
  hmo-hmo: To Lohiabada ese Farao ena lalona ma ia ha-aukaia, vadaeni Israela taudia
    iena imana dekena amo ia negea lasi.
  urd-urd: लेकिन ख़ुदावन्द ने फ़िर'औन के दिल को सख़्त कर दिया और उसने बनी — इस्राईल
    को जाने न दिया।
  rus-SYN: Но Господь ожесточил сердце фараона, и он не отпустил сынов Израилевых.
  bqc-SIM: Dii Falaↄ̃ↄ swãfɛ̃̀, ↄ̃ i Isailiↄ gbaɛo.
  tcz-CHONGTHU: Ahinlah Pakaiyin Pharaoh lungthim asutah jeng na laijin, Pharaoh in
    jong mipi ho chu asol doh hih laiye.
  mar-mar: तरी परमेश्वराने फारोचे मन पुन्हा कठीण केले आणि त्याने इस्राएल लोकांस जाऊ
    दिले नाही.
  qub-qub: Ichanga yapay Tayta Dios camacächiran faraón rumi shonguno contra ricacunanpaj.
    Chaynöpami Israelcuna aywacunanta mana munaranchu.
  bqp-bqp: Ama Dikiri Firi'auna kùu kɛ̀ gbãna, akũ à gì Isarailanↄ gbarɛi.
  hat-hat: Men Seyè a fè farawon an fè tèt di ankò. Farawon an pa kite moun pèp Izrayèl
    yo ale.
  eng-BSB: But the LORD hardened Pharaoh’s heart, and he would not let the Israelites
    go.
  tod-tod: Kɛlɛ Ɠɔoɠɔ GALAGI Falaɠɔn ɠigi ɓaani, Falaɠɔn la ɠɛni ɓeni Izelayɛle nuiti
    ba, ti ʋa li.
  eng-WEBPB: But the LORD hardened Pharaoh’s heart, and he didn’t let the children
    of Israel go.
  kbq-kbq: Hianagi Ra Anumzamo'a Fero antahintahi'a azeri hankvetigeno, Israeli vahera
    zmatrege'za ovu'naze.
  nhe-BL: Pero TOTECO quichijqui para Faraón ma moyoltetili huan ma ax quincahuili
    ma yaca nopa israelitame.
  bus-bus: Mↄde Dii Fili'auna kù kɛ̀ gbãa, ben à gì Isarailinↄ gbarɛzi.
  gub-BL: Nezewe rehe we Tupàn nuweruzar kar kwaw uze'eg Parao pe. A'e rupi Parao
    numuhem kar kwaw Izaew izuapyapyr a'e ywy wi wà.
  eng-DRA: And the Lord hardened Pharao’s heart, neither did he let the children of
    Israel go.
