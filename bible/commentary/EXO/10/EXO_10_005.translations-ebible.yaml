verse: EXO.010.005
translations:
  mal-C: നിലം കാണാൻ കഴിയാത്തവിധം അവ ഭൂതലത്തെ മൂടും. നിന്റെ വയലുകളിലും നിലത്തും തളിർത്തുവളരുന്ന
    സകലവൃക്ഷങ്ങളും ഉൾപ്പെടെ, കന്മഴയിൽ നശിക്കാതെ ശേഷിച്ചിട്ടുള്ളതെല്ലാം അവ തിന്നുകളയും.
  deu-TKW: und sie sollen das ganze Land bedecken, so daß man den Boden nicht mehr
    sehen kann; sie werden den Rest, der gerettet ward und von dem Hagel euch noch
    übrig gelassen ist, fressen und werden alle eure Bäume, die draußen sprießen,
    abfressen.
  lin-lin: Ekotondisa mokili ya Ejipito na ndenge ete mabele ekomonana lisusu te.
    Mabanki yango ekolia mwa biloko moke oyo mvula ya mabanga etikaki ; ekolia mpe
    banzete na bino nyonso oyo ezali kokola kati na bilanga.
  eng-LSV: and it has covered the eye of the land, and none is able to see the land,
    and it has eaten the remnant of that which is escaped, which is left to you from
    the hail, and it has eaten every tree which is springing out of the field for
    you;
  eng-GNV: 'And they shall couer the face of the earth, that a man can not see the
    earth: and they shall eate the residue which remaineth vnto you, and hath escaped
    from the haile: and they shall eate all your trees that bud in the fielde.'
  eng-WEBSTER: 'And they shall cover the face of the earth, that one cannot be able
    to see the earth: and they shall eat the residue of that which hath escaped, which
    remaineth to you from the hail, and shall eat every tree which groweth for you
    out of the field:'
  nhw-BL: Huan nopa chapolime quitemitise ni tlali hasta ayacmo nesis tlalchi. Quicuase
    catli quentzi mocahua ama tlen amotochui catli amo nenpolijqui ica tesihuitl.
    Huan nopa chapolime quicuase nochi cuame catli mocahua.
  swh-ONEN: Nao watafunika uso wa ardhi hata usionekane. Watatafuna mabaki machache
    yaliyobakizwa baada ya ile mvua ya mawe, yaani pamoja na kila mti unaoota katika
    mashamba yenu.
  bba-bba: Yi koo tɛriɑ yi tem wukiri. Bɑɑ tem bɑu bɑ ǹ wɑsi. Yi koo dĩɑ ni nu tie
    di ni ɡuru kpenu kun sɑnkɑ, kpɑ yi bɛɛn ɡbeɑn dɑ̃ɑ wurusu kpuro di.
  eng-KJVCPB: 'and they shall cover the face of the earth, that one cannot be able
    to see the earth: and they shall eat the residue of that which is escaped which
    remaineth unto you from the hail, and shall eat every tree which groweth for you
    out of the field:'
  cpy-cpy: Ipamanka-paakiro kepatsi, eero okaankitee eepichokiini. Ithonka-paakiro
    royaawo tzimahaan-taneen-tsiri owamayiromi jiriniki, ithonka-paakiro royaawo okaatzi
    shookatsiri inchato-paeni.
  mpx-mpx: Nihi gewi nabi bilibili nihi yabom, nige bosowaina ta kite. Bugul gegewena
    bolo kehe kalakalapatina nige i aapanakil ge hi minaa wami eyowaa, i ola al ebwakil
    lamwaliya, nihi an habal.
  wbp-wbp: Jintilyka-watiji kapulu yani ngurujarraranypa Yijipirlaju. Kapulu walya
    jutu-mani. Kulalu yapangkuju walyaju nyanyi. Yangka ngapa kunarda-kurlu kuja wantija
    nguru-ngurlu, ngulangkuju miyiji maju-manu pardinja-kujaku. Kala wita ngari-ka
    miyiji pina-pardinja-yani. Yuwayi, yinya jintilyka-wati kajili yanirni, kapulu
    muku maju-mani miyiji pardinja-kujakuju. Manu kapulu parrkaju muku ngarni watiya-jangkaju.
  luo-luo: Gibiro poto ma gium lowo ma ok nen. Gibiro chamo gimoro amora matin mane
    pe oweyo kaachiel gi kit yien duto matwi e lowo.
  meu-meu: idia ese tano kopina bae ḡovaia ahu, tano na basio itaia diba. Bena amui
    aniani orena, medu-hetarina ese se hadikaia ḡauna, na idia ese bae ania ore; bona
    au iboudiai dounu mimia taora ai vada bae ani ore.
  npi-ULB: कसैले जमिनलाई देख्‍न नसक्‍ने गरी तिनीहरूले भुइँलाई ढाक्‍नेछन् । असिनाबाट
    बचेर रहेका कुनै पनि चिज तिनीहरूले खाइदिनेछन् । खेतमा उम्रने हरेक रुखलाई पनि तिनीहरूले
    खाइदिनेछन् ।
  yor-yor: Wọn yóò bo gbogbo ilẹ̀. Wọn yóò ba ohun gbogbo tí ó kù fún ọ lẹ́yìn òjò
    yìnyín jẹ́, tí ó fi dórí gbogbo igi tí ó ń dàgbà ni ilẹ̀ rẹ.
  emp-NTPO: Maʌ̃ne bʌ druara ad̶ichichiba jũma biraya. Egorora ab̶ed̶a poya ununaẽ́a.
    Maʌ̃ ad̶ichichiba bãrã néu hieloba ãrĩnaẽ́ra jũma cod̶ia. Bacuru quedua sid̶a
    bãrã ẽjũãne ad̶ichichiba jũma cod̶ia.
  ind-ind: Belalang-belalang itu akan menutupi seluruh daratan Mesir sehingga tanah
    tidak lagi terlihat. Belalang-belalang itu akan memakan sisa tanaman yang tidak
    rusak karena hujan es dan setiap pohon di ladang.
  pes-OPCB: ملخها چنان روی زمین را خواهند پوشاند که زمین دیده نخواهد شد. آنها تمام
    گیاهانی را که از بلای تگرگ به جای مانده است، خواهند خورد، از جمله همۀ درختانی
    را که در صحرا می‌رویند.
  aer-aer: Inteltye areye anetyenhe apmere apanpele Egypt-nge anetyenhe. Itne ahelhe-ante
    artetyenhe. Tyerrtye areyele ahelhe aretyakenhe anetyenhe. Nhenge kwatye apweteke
    alkere-ngentyele atnyeke, wheat lyapetyakenhe aneke. Lyete annge ntange akweke
    ware anteme lyapirtneme. Yewe, nhenge inteltye areye apetyelenge, itne wheat ingkirreke
    akurne-iletyenhe lyapeme-ketye. Itne arlpelhe ingkirreke arne-ngentyele arlkwetyenhe.
  tgl-ULB: Tatakpan nila ang ibabaw ng lupain nang wala ni isang makakakita ng lupa.
    Kakainin nila ang mga tira ng anumang nakaligtas mula sa ulang may yelo. Kakainin
    din nila ang bawat puno na tumutubo para sa inyo sa mga bukid.
  cbu-NT: Putindursha tipuranllizush shuneeru pantsachiya zapaniritaya. Izuureeru
    tsapoo yambutachiya; nda tsapoo pamaam waritachiya. Mishat, maachiwaatsi, tatsumma
    tiriku war katungchinlliniya, yuwapur sirútama kachizamash pantsateeru, tatsumma
    tpachingayaru, pakchimsha katuchirangu anootsi katungchinllinaya. Ichinguru yasinawaatstam
    war katungchiya. Mishat, wanasirinaariwaatsta, tatsumareetsis katungchinlliniya.
  hui-hui: Pagaya aleme dindini biru dungume kagola dindi de handabe nahe holebere,
    laya. Ani bialu pagaya ale urunime tani irabi dalu dindiguni biagome ba nabi yu
    wahayaru namaro bulebira, laya.
  mya-mya: ထို​ကျိုင်း​ကောင်​တို့​သည်​မြေ​တစ်​ပြင်​လုံး​ကို ဖုံး​လွှမ်း​မည်။ ယင်း​တို့​သည်​မိုး​သီး​ဒဏ်​ကြောင့်
    မ​ပျက်​စီး​ဘဲ​ကျန်​ရှိ​သ​မျှ​ကို​ကိုက်​စား ကြ​လိမ့်​မည်။ အ​ပင်​ရှိ​သ​မျှ​တို့​ကို​လည်း
    စား​ပစ်​ကြ​လိမ့်​မည်။-
  cbi-NTPO: Tsenñu ishularen pureitu tsaa tu kataatyui paijnu detsuve. Tsejtu isha
    puka paja' demushaketyuushu juntsa jayu laramulanuya millangue finu detsuve, tsenmin
    kumuinchi jeenbaasha chumu chitala bain tape millangue finu detsuve.
  bod-N: དེ་དག་གིས་ས་ངོས་ཐམས་ཅད་འགེབ་ཅིང་དེ་མི་མཐོང་བར་འགྱུར་ཞིང་། ཁྱོད་ཅག་ལ་སེར་བ་ནས་ལུས་པ་དང་ཞིང་ལ་སྐྱེས་པའི་ལྗོན་ཤིང་ཐམས་ཅད་ཀྱང་བཟའ་བར་འགྱུར།
  sna-sna: Dzichafukidza nyika yose zvokuti pasi hapangaonekwi. Dzichadya zvishoma
    zvawakanga wasiyirwa shure kwechimvuramabwe, pamwe chete nemiti yose iri kumera
    muminda yako.
  spa-BLM: y cubrirán la superficie de la tierra, de modo que no se podrá ver la tierra.
    Se comerán el residuo de lo que se haya escapado, lo que os quede del granizo,
    y se comerán todo árbol que crezca para vosotros del campo.
  cac-cac: Ol majel sat lum tic smasanil yuj noc'. Man̈xa jab'oc luum ol checlajoc.
    Ol svach' c'uxejb'at noc' jantacto maj lajvoccanel yuj q'uen sacb'at chi' yed'
    masanil te te' satani ol sc'uxpaxb'at noc'.
  swh-ULB: Watafunika ardhi ya juu ili kwamba mtu asiweze kuona udongo. Watakula mabaki
    yote yalio salia kwenye mvua ya barafu ya mawe. Pia watakula kila mti unaokua
    shambani.
  bel-bel: яна пакрые ўлоньне зямлі так, што нельга будзе бачыць зямлі, і паесьць
    у вас, што засталося, ацалела ад граду; абэесьць таксама ўсе дрэвы, якія растуць
    у вас у полі,
  deu-ELBBK: und sie werden das Angesicht des Landes bedecken, dass man das Land nicht
    wird sehen können; und sie werden das Übrige fressen, das entronnen, das euch
    übriggeblieben ist von dem Hagel, und werden alle Bäume fressen, die euch auf
    dem Feld wachsen;
  mbb-OT: Ne tenged te utew subra is kahabet dan, ne kenà ebpekelepew is tanà. Ne
    iyan heini ebpekaamin duen te zeisey he nesamà keniyu hein nenggiyew, ne idragkes
    dan is langun he kayu ziyà te menge pemuleey niw.
  mal-2015: നിലം കാണ്മാൻ വഹിയാതവണ്ണം അവ ഭൂതലത്തെ മൂടുകയും കല്മഴയിൽ നശിക്കാതെ ശേഷിച്ചിരിക്കുന്നതും
    പറമ്പിൽ തളിർത്തു വളരുന്ന സകലവൃക്ഷവും തിന്നുകളകയും ചെയ്യും.
  tuo-NT: Tojo weerã mʉꞌmʉrĩwiꞌia pãjãrã niyucã, diꞌta ne bajusome. Aco bʉꞌaꞌque peri
    paca bʉrʉ, doquewẽjẽ dʉꞌaꞌquere baꞌarãsama. Tojo nicã cãpũpʉ yucʉpagʉ nise pũrĩrẽ
    baꞌapeꞌocãꞌrãsama.
  gup-gup: kaluk kabirribolkbarlme rowk kubolkwarlah ba bu minj nangale kawohbolknan,
    dja kabirringun kabirriyakwon manbu dulmuk mandjewk minj yakwoyi, dja kundulk
    rowk ngudberre nawu karri kore kabbal wanjh kabirringun kabirriyakwon.
  gvs-gvs: Tataboleyadi poyapoya ana madabokina bei sivatum, nakae bei geya itoboinemita
    poyapoya kogite. Kaga liliuna boi kúwana kasakasaidi geya sisamaumauidita be nakae
    alova liliudi sidugo, e tataboleyadi bei silokanidi.
  rmc-rmc: Ena ajci but, hoj zaučharena caľi phuv a na dičhola la. Chana savoro, so
    tumenge ačhiľa paloda, sar delas o brišind le krupenca, a pal e maľa obchana savore
    stromi.
  nlg-nlg: Ke sepa me ke hali ge ko mua tangomana na righiana na pari. Gaira kara
    ghanighi na lei totobo tara ghaha olighi tana uhabololo mana kebungasi, kolui
    nia na lei ghai tana leghai.
  pes-OPV: که روی زمین را مستور خواهند ساخت، به حدی که زمین را نتوان دید، و تتمه آنچه
    رسته است که برای شمااز تگرگ باقی‌مانده، خواهند خورد، و هر درختی را که برای شما
    در صحرا روییده است، خواهندخورد.
  ron-1924: Еле вор акопери фаца пэмынтулуй, де ну се ва май путя ведя пэмынтул; вор
    мынка че а май рэмас невэтэмат, вор мынка че в-а лэсат пятра, вор мынка тоць копачий
    каре креск пе кымпииле воастре,
  ben-OBCV: সেগুলি মাঠঘাট এমনভাবে ঢেকে ফেলবে যেন তা দেখা না যায়। শিলাবৃষ্টির পর তোমাদের
    অল্পসল্প যা কিছু অবশিষ্ট আছে, সেগুলি ও তার পাশাপাশি তোমাদের মাঠেঘাটে যত গাছপালা
    বেড়ে উঠছে, সেসব সেগুলি গ্রাস করবে।
  som-som: oo dhulkuu qarin doonaa, si aan dhulka loo arkin, oo wuxuu cuni doonaa
    wixii ka baxsaday roobkii dhagaxyada lahaa oo idiin hadhay, oo wuxuu kaloo cuni
    doonaa geed kasta oo duurka idiinka baxaya.
  lat-VUC: 'quæ operiat superficiem terræ, ne quidquam ejus appareat, sed comedatur
    quod residuum fuerit grandini: corrodet enim omnia ligna quæ germinant in agris.'
  eng-ASVBT: 'and they shall cover the face of the earth, so that one shall not be
    able to see the earth: and they shall eat the residue of that which is escaped,
    which remaineth unto you from the hail, and shall eat every tree which groweth
    for you out of the field:'
  mna-mna: Ko tilol toono tiom ma imap. Tana niom ko karao be kere toono mini som.
    Som ma som kat. Pa siizi tabe timar i, ko munŋaana ma munŋaana. Tana kini ri ma
    ke pwonŋan tataŋa ta timbotmbot mokleene tiom mi yaŋpat ipasaana som na, siizi
    tana kola tikan ma imap kat.
  ita-1885: Ed esse copriranno la faccia della terra, talchè la terra non si potrà
    vedere; e mangeranno il rimanente ch'è scampato, quel che vi è restato dalla gragnuola;
    mangeranno ancora ogni albero che vi germoglia fuori ne' campi.
  eng-LXXUP: And they shall cover the face of the earth, and thou shalt not be able
    to see the earth; and they shall devour all that is left of the abundance of the
    earth, which the hail has left you, and shall devour every tree that grows for
    you on the land.
  eng-ULB: They will cover the surface of the ground so that no one will be able to
    see the earth. They will eat the remains of whatever escaped from the hail. They
    will also eat every tree that grows for you in the fields.
  spa-VBL: Habrá tantas que cubrirán el suelo para que nadie pueda verlas. Comerán
    los cultivos que haya dejado el granizo, así como todos los árboles que crezcan
    en tus campos.
  fra-_FOB: Et elles couvriront la face de la terre, et l'on ne pourra plus voir la
    terre; et elles dévoreront le reste de ce qui est échappé, ce que la grêle vous
    a laissé; et elles dévoreront tous les arbres qui poussent dans vos champs;
  mal-mal: നിലം കാണുവാൻ കഴിയാത്തവിധം അവ ഭൂതലത്തെ മൂടും. കല്മഴയിൽ നശിക്കാതെ ശേഷിച്ചിരിക്കുന്നതും
    പറമ്പിൽ തളിർത്ത് വളരുന്നതുമായ എല്ലാ വൃക്ഷവും തിന്നുകളയുകയും ചെയ്യും.
  urd-GVR: Un ke ġhol zamīn par yoṅ chhā jāeṅge ki zamīn nazar hī nahīṅ āegī. Jo kuchh
    oloṅ ne tabāh nahīṅ kiyā use wuh chaṭ kar jāeṅgī. Bache hue daraḳhtoṅ ke patte
    bhī ḳhatm ho jāeṅge.
  suz-BL: मेकोपुकीमी रागी मतचा ङा पा सुम्‍नीम। मिनु मुप्‍स रे पा गिग खाइ मार मार लीशो
    बाक्‍मा, मेको नेल्‍ल नेक्‍नीम। रवा आन सफा यो नेल्‍ल नेक्‍नीम।
  ita-1927: Esse copriranno la faccia della terra, sì che non si potrà vedere il suolo;
    ed esse divoreranno il resto ch’è scampato, ciò che v’è rimasto dalla grandine,
    e divoreranno ogni albero che vi cresce ne’ campi.
  ckb-ckb: ڕووی زەوی دادەپۆشرێت و ناتوانرێت تەماشای زەوی بکرێت، ئەوەی لە تەرزەکە بۆتان
    ماوەتەوە و دەرباز بووە دەیخوات، هەروەها هەموو دارێکیش کە لە کێڵگەکانتان گەشە بکات
    دەیخوات.
  eng-BBE: 'And the face of the earth will be covered with them, so that you will
    not be able to see the earth: and they will be the destruction of everything which
    up to now has not been damaged, everything which was not crushed by the ice-storm,
    and every tree still living in your fields.'
  kan-OKCV: ಒಬ್ಬನು ಭೂಮಿಯನ್ನು ಕಾಣುವುದಕ್ಕಾಗದಷ್ಟು ಅವು ಭೂಮಿಯನ್ನೆಲ್ಲಾ ಮುಚ್ಚಿಕೊಳ್ಳುವುವು.
    ಇದಲ್ಲದೆ ಅವು ಆಲಿಕಲ್ಲಿನ ಮಳೆಯಿಂದ ಹಾಳಾಗದೆ ನಿಮಗಾಗಿ ಉಳಿದಿರುವುದೆಲ್ಲವನ್ನೂ, ಹೊಲಗಳಲ್ಲಿ ಚಿಗುರಿರುವ
    ಪ್ರತಿಯೊಂದು ಮರವನ್ನೂ ತಿಂದುಬಿಡುವುವು.
  bbb-bbb: Ro kabamisu ije buka ma uruvana rena aesakae ige foteke iraraeke. Bure
    ijiege iraraena uri ire ijiakiro ine ije ve ome mamekanu ka gaeki fu arina arafiriaga
    arema ije boeje ka i furike.
  tam-2017: தரையை காணமுடியாதபடி அவைகள் பூமியின் முகத்தை மூடி, கல்மழைக்குத் தப்பி மீதியாக
    வைக்கப்பட்டதைச் சாப்பிட்டு, வெளியிலே துளிர்க்கிற செடிகளையெல்லாம் தின்றுபோடும்.
  spa-RV-1909: 'La cual cubrirá la faz de la tierra, de modo que no pueda verse la
    tierra; y ella comerá lo que quedó salvo, lo que os ha quedado del granizo; comerá
    asimismo todo árbol que os produce fruto en el campo:'
  ron-BTF: Și ele vor acoperi fața pământului, ca nimeni să nu poată vedea pământul;
    și ele vor mânca rămășița a ceea ce a scăpat, care ți-a rămas de la grindină,
    și vor mânca fiecare copac care crește pentru tine din câmp;
  eng-WEBP: and they shall cover the surface of the earth, so that one won’t be able
