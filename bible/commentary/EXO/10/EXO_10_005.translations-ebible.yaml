    у вас в поле,
  bqc-SIM: aa da tↄↄlɛa, wa gu'eo, aai lɛ́lɛ pↄ́ pↄ́ gↄ̃̀nɛ lougbɛ gbɛaↄwa ń líↄ
    píi.
  tcz-CHONGTHU: Gam pumpi a lodim soh uva tol lham jong na muthei louding ahi. Gilchang'in
    akheh lih lou amoh chengse khaokho ten aneh gam hel diu, loujaova keh thingphung
    hojouse jong anehchai kei ding'u ahiye.
  mar-mar: ते टोळ सर्व जमीन झाकून टाकतील. ते इतके असतील की तुला जमीन दिसणार नाही.
    गारा व पावसाच्या तडाख्यातून जे काही वाचले असेल त्यास टोळ खाऊन टाकतील. शेतांतील
    सर्व झाडांचा पाला ते खाऊन फस्त करतील.
  qub-qub: Chaycunami intëru jircapa juntacuyconga pampapis mana jäcoj. Runtu tamya
    ushashan wallca wallcalla quëdasha caycajllantapis ushajpämi ushacurcongapaj.
    Yöracunatapis micucurcongami.
  bqp-bqp: Ò da zĩtɛla, oni gu ero. Ò lɛ́tɛ pↄ́ kũ ò gↄ̃̀nnɛ legũgbɛɛ gbɛranↄa kũ
    línↄ pínki.
  hat-hat: Yo pral kouvri tout tè a, jouk moun p'ap ka wè tè a ankò. Yo pral devore
    ti rès lagrèl te kite pou nou an. y'a devore tout pyebwa ki nan jaden nou yo.
  eng-BSB: They will cover the face of the land so that no one can see it. They will
    devour whatever is left after the hail and eat every tree that grows in your fields.
  tod-tod: Ta zooi maaɓɔɔle, nu la zooga é ʋa zooi ɠa, ti anii mɔtaiti mi nii é
    ná, nii sakɔtui zɛgai wo ya, guluiti kpein ti ɓɛtɛzu wo ʋɛ dɔɓɔiti su, ta naati
    kpein miizu.
  eng-WEBPB: and they shall cover the surface of the earth, so that one won’t be able
    to see the earth. They shall eat the residue of that which has escaped, which
    remains to you from the hail, and shall eat every tree which grows for you out
    of the field.
  kbq-kbq: E'ina hanuge'za mopamofona ana kenutamo'za maka refite vagaresage'za, vahe'mo'za
    mopa kegara nosnageno, ana kenutmimo'za ko'mopa ko'mo'ma aru haviza osu'nea zafaramimofo
    asi'nane, kasefa'ma hagesia zafa ramina zamagra nevagaregahaze.
  nhe-BL: Huan nopa chapolime quitemitise ni tlali hasta ayoc nesis tlalchi. Quicuase
    tlen quentzi mocahua ama tlen inquitojque tlen ax nenpolijqui ica tesihuitl. Huan
    nopa chapolime quicuase nochi cuatini tlen mocahua.
  bus-bus: Aↄ̃é da tↄↄtɛla, weé guu ero. Aↄ̃é lɛ́ɛ pↄ́ kɛ̀ gↄ̃̀nnɛ lougbɛ gbɛraanↄa
    kↄ̃n línↄ píngi.
  gub-BL: Upyk putar ywy wà nehe. Teko nuexak kwaw ywy wà nehe, ta'e heta tetea'u
    putar tukur hehe wà nehe xe. Aze àmàntàtà numuaiw kwaw amo temi'u nehe, tukur
    u'u putar a'e temi'u wà nehe. U'u putar ywyra peko pe har paw rupi wà nehe no.
  eng-DRA: 'To cover the face of the earth that nothing thereof may appear, but that
    which the hail hath left may be eaten: for they shall feed upon all the trees
    that spring in the fields.'
