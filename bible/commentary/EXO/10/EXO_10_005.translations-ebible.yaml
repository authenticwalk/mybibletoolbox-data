  dop-dop: Kɩɩ wɑ́ɑ́sɩ tɛtʋ tɔɔ tǝwisiwisi, nɑ kʋ́ kuɣuli kʋnyɔnyɔm nɑ tɩɩŋ wei tɔmpɛɛ
    kɑ fɛɛwɑ tɔ.
  azb-azb: Çəyirtkələr yer üzünü elə örtəcək ki, torpağı görmək olmayacaq. Dolu yağandan
    sonra sizə qalan şeyləri də onlar yeyəcəklər; tarladakı ağaclarınızın verdiyi
    zoğları da yeyəcəklər.
  eng-DBY: and they shall cover the face of the land, so that ye will not be able
    to see the land; and they shall eat the residue of that which is escaped, which
    ye have remaining from the hail, and shall eat every tree which ye have growing
    in the field;
  hin-2017: और वे धरती को ऐसा छा लेंगी कि वह देख न पड़ेगी; और तुम्हारा जो कुछ ओलों
    से बच रहा है उसको वे चट कर जाएँगी, और तुम्हारे जितने वृक्ष मैदान में लगे हैं उनको
    भी वे चट कर जाएँगी,
  wol-KYG: Dinañu lal déndu réew mi, ba kenn dootu gis suuf. Dinañu lekk lu fi tawub
    yuur bi ba woon, te garab yi ci seeni tool yépp lañuy lekk.
  swp-swp: 'Eanua abo se lau girihai taba nige tano se ita: abo saha eo saha se otahai
    nabu tupitupidi wa nige i hebaaeadi meta abo se aidi, eo emi oeagi gamagamagaridi
    oea eai abo hinage se aidi.'
  bjr-bjr: Pandaaqa moomoo uqanna kambiqafi maqa ititafinaqa sia maqa qafeefaranoo.
    Pupusamu fannoo naridanoo mafisai andandausa aiqama nama taikeefaranoo. Saqari
    mafisainauqa faqa neefaranoo.
  eng-YLT: and it hath covered the eye of the land, and none is able to see the land,
    and it hath eaten the remnant of that which is escaped, which is left to you from
    the hail, and it hath eaten every tree which is springing for you out of the field;
  kne-kne: Maisak-eb da sin daga ay kaman tolda et adi kaila din lota begew sin kaad-ado
    da. Dowan dan kanen amin ay molmola yo ay binay-an di pewek ya dalalo, pati din
    kakaiw ay nabay-an.
  bzd-NTPO: Ditski tö a' ká̱ wà ierawa̱ tai̱ë, kë̀ a̱ íyök ulat wëneia̱. A' daliwö
    bata méa̱t mò wösi tö e' ko̱s katerawa̱itö yës. Ñies kal ulitane katerawa̱itö
    se̱raa̱.
  eng-WYC-2017: that shall cover the over-part of the earth, neither anything thereof
    shall appear, but that, that was left of the hail shall be eaten of locusts; for
    the locusts shall gnaw all the trees that burgeon in [the] fields;
  eng-WMBB: and they shall cover the surface of the earth, so that one won’t be able
    to see the earth. They shall eat the residue of that which has escaped, which
    remains to you from the hail, and shall eat every tree which grows for you out
    of the field.
  urd-GVH: उनके ग़ोल ज़मीन पर यों छा जाएंगे कि ज़मीन नज़र ही नहीं आएगी। जो कुछ ओलों
    ने तबाह नहीं किया उसे वह चट कर जाएँगी। बचे हुए दरख़्तों के पत्ते भी ख़त्म हो जाएंगे।
  rug-rug: Kaqu soku hola si arini, meke kaqu opo tamunia sa pepeso, meke gani betoi
    rini sari na huda saripu koa hola, meke sari doduru tiṉitoṉa saripu lopu va matei
    rina kabukabue aesi saripu hoqa gore mae guana ruku pa galegalearane.
  gaz-gaz: Hawwaannisni kunis hamma namni tokko iyyuu arguu dadhabutti lafa haguuga.
    Innis waanuma cabbii irraa isinii hafe illee ni fixa; mukkeen alatti isinii guddachaa
    jiranis nyaatee fixa.
  fra-LSG: Elles couvriront la surface de la terre, et l’on ne pourra plus voir la
    terre; elles dévoreront le reste de ce qui est échappé, ce que vous a laissé la
    grêle, elles dévoreront tous les arbres qui croissent dans vos champs;
  gnn-gnn: '@see-verse:EXO.010.004'
  yal-yal: E dɔxɔma nɛn bɔxɔn birin fari, bɔxɔn mi fa nɔɛ toɛ. Balabalan kɛsɛn naxan
    luxi ɛ yii, e na nan donma hali wudin naxanye birin xɛɛne ma.
  haw-1868: 'A e uhi mai auanei lakou maluna o ka aina, aole e ikea ka aina ke nana
    aku: a e ai iho no lakou i ke koena o na mea i waihoia na oukou e ka huahekili:
    a e ai iho hoi lakou i na laau a pau e ulu ana no oukou ma ke kula.'
  arb-NAV: فَيُغَطِّي وَجْهَ الأَرْضِ، فَيَعْسُرُ عَلَى أَحَدٍ أَنْ يَرَاهَا، وَيَلْتَهِمُ
    الْبَقِيَّةَ الْمُتَخَلِّفَةَ لَكُمْ عَنِ الْبَرَدِ، وَكُلَّ شَجَرَةٍ نَابِتَةٍ
    لَكُمْ فِي الْحَقْلِ،
  ewe-ewe: Woatsyɔ anyigba la dzi ale gbegbe be anyigba la magadze o. Woaɖu numiemie
    sue siwo susɔ le kpetsi la megbe kple ati ɖe sia ɖe si le tsitsim le agble dzi.
  eng-LEE: 'And they shall cover the face of the earth, so that one shall not be able
    to see the earth: and they shall eat the residue of that which escaped, which
    hath been left unto you from the hail, and they shall eat off every tree which
    groweth for you out of the field:'
  gvn-gvn: '@see-verse:EXO.010.004'
  asm-FB: সেইবোৰে গোটেই দেশখন এনেকৈ ঢাকি ধৰিব যে, কোনো এজনে মাটিও দেখা নাপাব। শিলাবৃষ্টিৰ
    পৰা ৰক্ষা পোৱা অৱশিষ্ট গছবোৰ সেইবোৰে খাই পেলাব। আনকি আপোনালোকৰ বাবে পথাৰত উৎপন্ন
    হোৱা সকলো গছো খাই পেলাব
  sus-A: عٍ بْشِ فبَاتَ مَكٌتٌمَ نّ، عٍ سَنسِ نُن وُرِ بِلِ بِرِن دٌنمَ نّ بَلَبَلَنيِ
    مُ نَشٍيٍ لِشِ.
  fra-SBL: et elles couvriront la surface de la terre, de sorte qu'on ne pourra plus
    voir la terre. Elles mangeront le reste de ce qui s'est échappé, ce qui vous reste
    de la grêle, et elles mangeront tout arbre qui pousse pour vous dans les champs.
  hbo-hbo: וְכִסָּה֙ אֶת־עֵ֣ין הָאָ֔רֶץ וְלֹ֥א יוּכַ֖ל לִרְאֹ֣ת אֶת־הָאָ֑רֶץ וְאָכַ֣ל ׀
    אֶת־יֶ֣תֶר הַפְּלֵטָ֗ה הַנִּשְׁאֶ֤רֶת לָכֶם֙ מִן־הַבָּרָ֔ד וְאָכַל֙ אֶת־כָּל־הָעֵ֔ץ
    הַצֹּמֵ֥חַ לָכֶ֖ם מִן־הַשָּׂדֶֽה׃
  eng-WYCLIFFE: which schal hile the hiyere part of erthe, nether ony thing therof
    schal appere, but that, that was `residue to the hail schal be etun; for it schal
    gnawe alle the trees that buriounnen in feeldis;
  piu-2006: '@see-verse:EXO.010.004'
  pjt-pjt: Ka paluṟu tjana wirkaṟa manta winki tjutuṟa patilku mungilyi mulatu, ka
    nyura manta nyakunytjikitjangku puṯu nyakuku. Ka paluṟu tjana uwankara alatjiṯu
    ngalkula wiyalku ukiṟi panya kunaṯangku atuṟa tjara wantinytjitja, munuya puṉunguṟu
    kuḻu nyaḻpi uwankara ngalkula wiyalku.
  cwe-cwe: Wezatanda isi yose, habule munhu yondayadahe kuwona hasi. Wezakuja vinhu
    visigale viifosile mvula ya mabwe, hamwe na chila mbiki woukwima muna imigunda
    yako.
  bgs-bgs: Tingód katô karapungan dan, katambunan tô bówwó ka tanà ébô dì yu gó kitanán
    tô tanà. Kannán dan tô langun na ándà kadatti katô kadabù ka mga ayis. Kannán
    dan tô langun kayu yu.
  kik-kik: Ikaiyũra thĩ, imĩhumbĩre yage kuoneka. Nĩikarĩa kĩrĩa gĩothe gĩtigĩtio
    nĩ mbura ya mbembe, o na irĩe mĩtĩ yothe ĩrĩa ĩrakũra mĩgũnda-inĩ yanyu.
  fra-NCL: Elles couvriront la face de la terre, et l’on ne pourra plus voir la terre ;
    elles dévoreront le reste qui a échappé, ce que vous a laissé la grêle, et elles
    dévoreront tous les arbres qui croissent dans vos champs ;
  cek-AK: pakhuh loe long ah koi o boih tih, long to na hnu o thai mak ai; nihcae
    loe qaetui mah bop ai ih kanghmat, lawk ah kamprawk aannawk hoi thingnawk to caa
    o king tih.
  xla-xla: Epalati wolomopita sikemte pasatamama Isip moye hapo ellepe. Epapele dulu
    dla tiyo ewala sepeleta helemama emale alisisi hauwokokomama opi me-popomelleye
    ma wolomopi eta mosukulu dlopa꞉mele pokadlepe. Epame yia꞉tapo dalupa hapuloma
    mape dlopa꞉mele pokadlepe.
  cuk-cuk: We-sesmar we-napneggi yaisur-mergu-nikuosoggu, napa gwen daklegosulid.
    We-sesmar, dii-akwamarga-binyaled-babatisad ibmar-wis-obesad bela gunnoed, degi,
    bela sapi-sapurba-bukmalad gunbaloed.
  uig-CYR: Улар силәр зимин йүзини көрмигидәк қилип йепиветиду, силәрниң мөлдүрдин
    аман қалған нәрсилириңларниму, далаларда өскән һәммә дәл-дәрәқлириңларниму йәп
    кетиду.
  tel-2017: నేల కనపడనంతగా అవి భూమిని కప్పివేస్తాయి. మీ దేశంలో మిగిలిన దాన్ని అంటే
    వడగండ్ల దెబ్బ నుండి తప్పించుకున్నదాన్ని, అంటే పొలాల్లో మొలకెత్తిన ప్రతి మొక్కనూ
    అవి తినేస్తాయి.
  hat-BSA: Yo va kouvri tout sifas latè pou pèsòn pa kab wè tè a. Yo va anplis manje
    rès nan sa ki te chape yo—sa ki te rete pou ou aprè lagrèl la—e yo va manje chak
    bwa ki vin boujonnen pou ou nan chan an.
  kos-kos: Ac fah arulana pukanten, oru elos ac afunla fin fohk uh nufon. Elos ac
    fah kangla ma nukewa ma af upa sac tia kunausla, finne sak ma lula.
  hbo-WLC: וְכִסָּה֙ אֶת־עֵ֣ין הָאָ֔רֶץ וְלֹ֥א יוּכַ֖ל לִרְאֹ֣ת אֶת־הָאָ֑רֶץ וְאָכַ֣ל
    ׀ אֶת־יֶ֣תֶר הַפְּלֵטָ֗ה הַנִּשְׁאֶ֤רֶת לָכֶם֙ מִן־הַבָּרָ֔ד וְאָכַל֙ אֶת־כָּל־הָעֵ֔ץ
    הַצֹּמֵ֥חַ לָכֶ֖ם מִן־הַשָּׂדֶֽה׃
  ibo-ibo: Igurube ndị a ga-ekpuchi ihu ala Ijipt niile, ka mmadụ ọbụla hapụ ịhụ ala
    anya. Ha ga-erichapụ ihe ndị fọdụrụ bụ nke ifufe na mkpụrụ mmiri ahụ na-emebighị,
    tinyere osisi niile na-eto eto nʼubi unu.
  ory-ory: ସେମାନେ ଭୂମିର ମୁଖ ଏପରି ଆଚ୍ଛନ୍ନ କରିବେ ଯେ, କେହି ତାହା ଦେଖି ପାରିବ ନାହିଁ; ପୁଣି,
    ଶିଳା ବୃଷ୍ଟିରୁ ରକ୍ଷିତ ଓ ଅବଶିଷ୍ଟ ଯାହା କିଛି ତୁମ୍ଭମାନଙ୍କର ଅଛି, ତାହା ସେମାନେ ଖାଇବେ,
    ପୁଣି, ତୁମ୍ଭମାନଙ୍କର କ୍ଷେତ୍ରୋତ୍ପନ୍ନ ସମସ୍ତ ବୃକ୍ଷ ଖାଇବେ।
  chk-chk: Repwe pwölüela unusen ewe fanü, pwe ewe pwül esap chüen ling. Iwe, repwe
    eni met lusun ewe ütten fau esap atai, repwe pwal eni fotämi irä meinisin mi nom
    lemäl.
  rop-rop: Detmatj grashopa garra kaman iya, en dei garra jadimap ola graun, en dei
    garra dagat ebrijing weya detlot heilston nomo bin meigim nogud, en dei garra
    dagat ola daga langa ola tri du,
  ukr-1871: І вкриє лице землї, що й землї буде не знати, і поїсть увесь останок,
    що зістався вам од гряду, і жерти ме всяке дерево, що виростає вам у полї;
  bch-bch: Gid ga tirobi tibur toa ngada ne ta tiuon ngan, ta irangrang ngan gimi
    agera tano igogo mao. Annga idanga edengada toa aoara idildil matua ipaeabu ngan
    mao ne, tota gid gurisi ga tian ga kus toman ngan gid abei toa tiparapara tiburiai
    ga dadangai.
  deu-1951: und sie sollen das Land so bedecken, daß man die Erde nicht sehen kann,
    und sie sollen den Rest auffressen, der gerettet worden und von dem Hagel übriggeblieben
    ist, und sollen alle eure grünenden Bäume auf dem Felde kahl fressen
  eng-JPS: and they shall cover the face of the earth, that one shall not be able
    to see the earth; and they shall eat the residue of that which is escaped, which
    remaineth unto you from the hail, and shall eat every tree which groweth for you
    out of the field;
  srp-1865: I pokriæe svu zemlju da se neæe vidjeti zemlje, i poješæe ostatak što
    se saèuvao, koji vam je ostao iza grada, i poješæe sva drveta što vam rastu u
    polju.
  lug-lug: Zijja kubikka ensi yonna, wabulewo n’omuntu w’ayisa eriiso okulaba ettaka.
    Zijja kulya ebyo omuzira bye gwalekawo, zirye ne buli muti ogukula mu nnimiro.
  heb-heb: וכסה את עין הארץ ולא יוכל לראת את הארץ ואכל את יתר הפלטה הנשארת לכם מן
    הברד ואכל את כל העץ הצמח לכם מן השדה׃
  ben-IRV: তারা পৃথিবী এমন ভাবে আচ্ছন্ন করবে যে, কেউ ভূমি দেখতে পাবে না এবং শিলাবৃষ্টি
    থেকে বেঁচে বাকি তোমাদের যা কিছু আছে, তা তারা খেয়ে ফেলবে এবং ক্ষেতে উৎপন্ন তোমাদের
    গাছগুলিও খাবে।
  pan-pan: ਉਹ ਧਰਤੀ ਦੀ ਪਰਤ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਢੱਕ ਦੇਵੇਗੀ ਕਿ ਧਰਤੀ ਨੂੰ ਕੋਈ ਵੇਖ ਨਾ ਸਕੇਗਾ ਅਤੇ
    ਉਹ ਉਸ ਬਕੀਏ ਨੂੰ ਜਿਹੜਾ ਤੁਹਾਡੇ ਲਈ ਗੜਿਆਂ ਤੋਂ ਬਚ ਰਿਹਾ ਹੈ ਖਾ ਜਾਵੇਗੀ ਅਤੇ ਉਹ ਸਾਰਿਆਂ ਬਿਰਛਾਂ
    ਨੂੰ ਜਿਹੜੇ ਤੁਹਾਡੇ ਲਈ ਮੈਦਾਨ ਵਿੱਚ ਉੱਗੇ ਹਨ ਖਾ ਜਾਵੇਗੀ।
  tkr-tkr: Mançin ç'iye məxüd aqqas, çine xılençe avubna nyaq'vub g'avces deş. Mançin
    doluyle axuyn-dyaxuyn karıd, vuşde çolbışee ələən yivarıd hiç'ixarasınbı.
  mya-JVB: မြေ မ ထင်ပေါ် နိုင် အောင် သူတို့သည် မြေ မျက်နှာ ကို ဖုံးလွှမ်း ကြလိမ့်မည်။
    မိုဃ်းသီး မဖျက်၊ သင် တို့၌ ကျန် ကြွင်း သေးသမျှကို၎င်း၊ သင် တို့အဘို့ မြေ ၌ ပေါက်
    သမျှသော အပင် တို့ကို၎င်းစား ကြလိမ့်မည်။
  tte-O: Kani sibaibaiwasosi yo bwatano sipwaiki. Ginauli meuloina ais pokopokoli
    nige sisisibayanaeli mwalimwali kani sikanli, mayau siya simiyamiya yo liguliyao
    tabe kani sikanli.
  tbg-tbg: Vika airitahaa qovaramavi, vata maata hihipaama vivara are kia ho vata
    tavenarave. Vika vaiha taaruvano/kaampuravano kia qoraiqama kai naaho maatara
    namaqi viha taiqa kevarave. Vika naahovata, naahoqi vaina katariravata, ekaa nama
    taiqa kevarave.
  hmo-hmo: Idia ese tano ena kopina do idia koua momokani, tano be do oi itaia diba
    lasi. Vadaeni, emui aniani sisina do ia noho, medu, aisi nadi bamona ese ia hadikaia
    lasi gauna be, idia ese do idia ania ore, bona au ibounai be do idia ania ore.
  urd-urd: और वह ज़मीन की सतह को ऐसा ढाँक लेंगी कि कोई ज़मीन को देख भी न सकेगा; और
    तुम्हारा जो कुछ ओलों से बच रहा है वह उसे खा जाएँगी, और तुम्हारे जितने दरख़्त मैदान
    में लगे हैं उनको भी चट कर जाएँगी,
  rus-SYN: она покроет лице земли так, что нельзя будет видеть земли, и поест у вас
