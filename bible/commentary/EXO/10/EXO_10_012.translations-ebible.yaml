verse: EXO.010.012
translations:
  mal-C: യഹോവ മോശയോട് അരുളിച്ചെയ്തു, “വെട്ടുക്കിളികൾ വന്നു ദേശത്തെ മൂടി, വയലിൽ വളരുന്നതെല്ലാം,
    കന്മഴ കഴിഞ്ഞു ശേഷിക്കുന്ന സകലതും തിന്നുകളയേണ്ടതിന് നിന്റെ കൈ ഈജിപ്റ്റിന്മേൽ നീട്ടുക.”
  deu-TKW: 'Da befahl Jahwe Mose: Recke deine Hand aus über Ägypten und führe Heuschrecken
    herbei, und sie sollen über Ägypten heraufziehen und alle Bodengewächse, alles,
    was der Hagel übrig gelassen hat, abfressen.'
  lin-lin: 'Yawe alobaki na Moyize : — Sembola loboko na yo na mokili ya Ejipito mpo
    ete obimisa mabanki kati na mokili yango mpe mabanki yango elia matiti nyonso
    ya bilanga, biloko nyonso oyo mvula ya mabanga ebebisaki te.'
  eng-LSV: And YHWH says to Moses, “Stretch out your hand against the land of Egypt
    for the locust, and it goes up against the land of Egypt, and eats every herb
    of the land—all that the hail has left.”
  eng-GNV: After, the Lord said vnto Moses, Stretch out thine hande vpon the lande
    of Egypt for the grashoppers, that they may come vpon the lande of Egypt, and
    eate all the herbes of the land, euen all that the haile hath left.
  eng-WEBSTER: And the LORD said to Moses, Stretch out thy hand over the land of Egypt
    for the locusts, that they may come upon the land of Egypt, and eat every herb
    of the land, even all that the hail hath left.
  nhw-BL: 'Huan TOTECO quiilhui Moisés: ―Xijxitlahua momax ipan tlali Egipto para
    ma hualaca chapolime huan ma quitemitica. Ma quicuaca nochi tlatoctli huan nochi
    catli mocajqui quema huetzqui tesihuitl campa hueli ipan inintlal.'
  swh-ONEN: Basi Bwana akamwambia Mose, “Nyoosha mkono wako juu ya Misri ili kundi
    la nzige liweze kuingia juu ya nchi na kutafuna kila kitu kiotacho katika mashamba
    na kila kitu kilichosazwa na ile mvua ya mawe.”
  bba-bba: Mɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn dɛkɑ suo ɑ tĩi Eɡibitin
    tem sɔɔ kpɑ twee yi nɑ yi tem mɛ wukiri, yi kpuro di ye yɑ kpiɑ mi, ye ɡuru kpenu
    nu deri.
  eng-KJVCPB: And the Lord said unto Moses, Stretch out thine hand over the land of
    Egypt for the locusts, that they may come up upon the land of Egypt, and eat every
    herb of the land, even all that the hail hath left.
  cpy-cpy: 'Ari rapiiteero Tajorentsi ikanteeri Moisés: “Powaanka-wako-teeyaa jempe
    ojeeki Apitantoni, tema namatyee osheki tsitsiri, ithonkiro pankirentsi tzimahaan-taneen-tsiri
    kaari owamaanaki jiriniki.”'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba, “Nimwam u paeluek Itipita ana labi
    gegewena elal, inoke sagagai ali yawi nihi nem ge bugul siusiunil bolo kehe kalakalapatina
    nige i aapapanak-agil nihi anil.”
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Rdaka-nyanu kankarlu-manta,
    manu warru jiily-ngarrika Yijipirla. Ngula-jangka, panu-jarlu jintilyka-wati kapulu
    yanirni, kapulu ngurra-kari ngurra-kari yani Yijipirlaju. Yangka ngapa kunarda-kurlu
    kuja wantija nguru-jangka, ngulangkuju-jana muku maju-manu marna manu watiya.
    Kala kalu pina-pardinja-yani marnaju. Yinya jintilyka-watirli kapulu yaninjarla
    muku ngarni marnaju manu parrkaju watiya-jangkaju.”
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Rie badi e piny Misri mondo bonyo
    opoti e piny kendo mondo ocham gimoro amora matwi e puothe gi gimoro amora ma
    pe oweyo.”
  meu-meu: Bena Iehova ese Mose e hamaoroa, eto, Imamu a toia roro Aigupto tanona
    daenai, kwadi vada bae kau Aigupto tanona ai, aniani avadia iboudiai medu-hetarina
    ese se hadika na idia ese bae ani ore.
  npi-ULB: तब परमप्रभुले मोशालाई भन्‍नुभयो, “सलहहरू मिश्र देशमा आऊन् भनी तेरो हात
    पसार् । असिनाको आक्रमणबाट बाँकी रहेका मिश्र देशका हरेक थोकमाथि तिनीहरूले आक्रमण
    गरून् ।”
  yor-yor: Ní ìgbà náà ni Olúwa sọ fún Mose, “Gbé ọwọ́ rẹ sókè lórí Ejibiti kí ọ̀pọ̀lọpọ̀
    eṣú bo gbogbo ilẹ̀, kí ó sì ba gbogbo ohun ọ̀gbìn tí ó wà ni inú oko wọn jẹ́,
    àní gbogbo ohun tí òjò yìnyín kò bàjẹ́ tan.”
  emp-NTPO: 'Ãcõrẽba Moisea jarasia: –Bʌ jʌwara naʌ̃ Egipto druad̶e wadua ad̶ichichida
    zocãrã b̶aemãrẽã. Mãwã jũma Egipto druara ad̶ichichiba biraya. Maʌ̃ ad̶ichichiba
    jũma chirua hieloba ãrĩnaẽ́ra cod̶ia.–'
  ind-ind: Kemudian TUHAN berkata kepada Musa, “Ulurkanlah tanganmu ke atas tanah
    Mesir, maka belalang-belalang akan datang menutupi seluruh daratan dan memakan
    setiap tanaman di Mesir yang tidak dirusak oleh hujan es.”
  pes-OPCB: 'سپس خداوند به موسی فرمود: «دستت را بر سرزمین مصر دراز کن تا ملخها هجوم
    آورند و همهٔ گیاهانی را که پس از بلای تگرگ باقی مانده‌اند، بخورند و از بین ببرند.»'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Iltye akertne-irraye Egypt-werne-atheke
    thilaye. Inteltye atningke anteme apetyeme, itne apmere apanpele Egypt-nge. Nhenge
    itelareme kwatye apweteke alkere-ngentyele atnyeke, re akurne-ileke name atherrke
    ingkirreke arne ingkirreke-arlke. Name atherrke areye lyete-atheke lyapirtneme.
    Inteltye yanhe areye apetyemele name atherrke ingkirreke arlpelhe ingkirreke arne-ngentyele
    arlkwetyenhe.”
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Moises, “Iunat mo ang iyong mga kamay at
    ituon sa buong lupain ng Ehipto, at sa mga balang para lusubin nila ang lupain
    ng Ehipto at kainin ang bawat tanim na naroroon, lahat ng mga natira mula sa ulang
    may yelo.”
  cbu-NT: Ashiriya, Apanllsha Móysisee tárangiya, Kuwish íwar Ijiptosh watsapunu paxayangi.
    Ashkachush, waani putindarsha kusatpana. Sheersin, waani Ijiptosh tsap tatsummawa
    kachingpana. Yuwapur kachizamash pantsateeru tpachingayaru pakchimsha katuchirangu,
    anoo kachingchinllinaya, Apanll Móysisee tárangiya.
  hui-hui: Ani biyagola Anduane Homogohanda Mosesehondo lalu, Í̠naga gi dogolo amu
    halu Iyibi dindi ya anguaha. Ani beregola pagaya ale ibulebirago ibilo. Pagaya
    urunime ibalu mbirale bibahende andaho kago damene no mundu lalu dalu dindiguni
    biagome ba nabi yu wahene karu tigua namaro bulebira, lene.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``အီ ဂျစ်​ပြည်​သို့​ကျိုင်း​ကောင်​များ​ရောက်​ရှိ​လာ​စေ
    ရန်​သင်​၏​လက်​ကို​ဆန့်​လော့။ ကျိုင်း​ကောင်​များ သည်​ရောက်​လာ​၍​မိုး​သီး​ဒဏ်​ကြောင့်​မ​ပျက်
    စီး​ဘဲ ကျန်​ရှိ​နေ​သ​မျှ​သော​အ​ပင်​တို့​ကို စား​ပစ်​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñu Yavé, Moisésnu entsandimi: Ñu'' tyaapa Egiptosha usakide, tsenmala
    ishu pure'' ja-i'', kumuinchi entsa tu tenasha chi chumulanuya millangaanu detsuve,
    isha puka pajatun dekityuushu juntsa chi laramulanuya, timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ལག་པ་ཨེ་ཅིབ་ཡུལ་གྱི་ཕྱོགས་སུ་རྐྱོངས་དང་།
    འབུ་ཆ་ག་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་དུ་འོངས་ནས་ས་སྟེང་གི་སྐྱེ་དངོས་ཐམས་ཅད་དེ། སེར་ཤུལ་ནས་ལུས་པ་མཐའ་དག་བཟའ་བའི་ཕྱིར་ཡིན་ཞེས་གསུངས་པ་དང་།
  sna-sna: Uye Jehovha akati kuna Mozisi, “Tambanudza ruoko rwako pamusoro peIjipiti
    kuitira kuti mhashu dzigoita bute pamusoro dzigodya zvose zvinomera muminda, zvose
    zvakasiyiwa nechimvuramabwe.”
  spa-BLM: 'Yahvé dijo a Moisés: “Extiende tu mano sobre la tierra de Egipto para
    que suban las langostas sobre la tierra de Egipto y coman toda la hierba de la
    tierra, todo lo que el granizo ha dejado.”'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'': —Ic''chaan̈ a c''ab'' d''a
    yib''an̈ chon̈ab'' Egipto tic, yic sjavi noc'' c''ulub'' ul sc''uxb''at masanil
    tastac ixto can yuj q''uen sacb''at chi'', xchi.'
  swh-ULB: Kisha Yahweh akamwambia Musa, “Nyoosha mkono wako kwenye nchi ya Misri
    palipo na nzige, ili washambulie nchi ya Misri na kula kila mmea, kila kitu barua
    ya mawe iliyo acha.”
  bel-bel: 'Тады Гасподзь сказаў Майсею: працягні руку тваю на зямлю Егіпецкую, і
    хай нападзе саранча на зямлю Егіпецкую і паесьць усю траву зямную, усё, што ацалела
    ад граду.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Strecke deine Hand aus über das Land Ägypten
    wegen der Heuschrecken, dass sie über das Land Ägypten heraufkommen und alles
    Kraut des Landes fressen, alles, was der Hagel übriggelassen hat.'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises te, “Bentanga nu is tuked nu keniyan
    te tanà he Ehipto su wey mekeuma is menge terapan, ne egkeenen dan is menge pinemula
    he wazà mezeeti zuen te ǥiyew.”
  mal-2015: 'അപ്പോൾ യഹോവ മോശെയോടു: നിലത്തിലെ സകലസസ്യാദികളും കല്മഴയിൽ ശേഷിച്ചതു ഒക്കെയും
    തിന്നുകളയേണ്ടതിന്നു വെട്ടുക്കിളി മിസ്രയീംദേശത്തു വരുവാൻ നിന്റെ കൈ ദേശത്തിന്മേൽ
    നീട്ടുക എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ Moisére nicʉ niwĩ: —Mʉꞌmʉrĩwiꞌia bajuato nígʉ̃, Egipto diꞌtare
    mʉꞌʉ omocãrẽ sĩ́oo, wẽjẽtuoya. Mʉꞌʉ tojo weecã, nipeꞌtiropʉ seꞌsa waꞌarãsama.
    Nipeꞌtise yʉsʉase aco peri bʉꞌaꞌque peri paca bʉrʉ, doquewẽjẽ dʉꞌaꞌquere baꞌapeꞌocãꞌrãsama,
    nicʉ niwĩ.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, yimeng, “Yibidyirriyongimen ba bu yibidwayhmen
    kore kubolkwarlah Egypt djaddeddekenh, ba kabirrimirndebebmerren kore kubolkwarlah
    Egypt, kabirringun kabirriyakwon manme manbu mankurrk minj yakwoyi.”
  gvs-gvs: E tuwo Yauwe ilatuwokoigu idigo kana, ‘Nimam kuyosāle Itipita yatanaina
    goi bei tatabole sima Itipita alovaina be naunina liliudi silokanidi, nakae kaga
    liliuna boi kúwana kasakasaidi geya sisamaumauidita sikanidi.’
  rmc-rmc: 'Paľis o RAJ phenďa le Mojžišoske: „Nacirde o vast pro Egipt, hoj te aven
    andre odi phuv o kobilki a te chan tele savore rastlini, so ačhile pal o brišind
    le krupenca.“'
  nlg-nlg: Kakeri vaho, a Yahweh te bosa vania Moses, “Talu ghalagha na limamu ivuvungana
    na komu/butonikomu Egypt, ge ko lavi olia mai na lei puko. Gaira kara saopoa na
    komu/butonikomu, ma kara ghanighi na lei totobo subasuba, mana lei vavanga tana
    lei ghai tara ghaha olighi imurina na uhabololo mana kebungasi.”
  pes-OPV: 'و خداوند به موسی گفت: «دست خود رابرای ملخها بر زمین مصر دراز کن، تا بر
    زمین مصربرآیند، و همه نباتات زمین را که از تگرگ مانده است، بخورند.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Ынтинде-ць мына песте цара Еӂиптулуй, ка сэ
    винэ лэкустеле песте цара Еӂиптулуй ши сэ мэнынче тоатэ ярба пэмынтулуй, тот че
    а лэсат пятра.”'
  ben-OBCV: আর সদাপ্রভু মোশিকে বললেন, “মিশরের উপর তোমার হাত প্রসারিত করো যেন পঙ্গপালেরা
    দেশের উপর ঝাঁকে ঝাঁকে নেমে আসে ও শিলাবৃষ্টির পর যা কিছু অবশিষ্ট থেকে গিয়েছে,
    মাঠঘাটে বেড়ে ওঠা সেসবকিছু সেগুলি গ্রাস করে নেয়।”
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Gacantaada ayaxa ugu fidi dalka
    Masar korkiisa, inuu kor yimaado dalka Masar, oo uu cuno geed yar oo kasta, oo
    ah in alla intii roobkii dhagaxyada lahaa ka baxsatay.
  lat-VUC: 'Dixit autem Dominus ad Moysen: Extende manum tuam super terram Ægypti
    ad locustam, ut ascendat super eam, et devoret omnem herbam quæ residua fuerit
    grandini.'
  eng-ASVBT: And Jehovah said unto Moses, Stretch out thy hand over the land of Egypt
    for the locusts, that they may come up upon the land of Egypt, and eat every herb
    of the land, even all that the hail hath left.
  mna-mna: 'Tona Yooba iso pa Mose. Iso: “Wit nomom isala kor, mi zarra pa lele ta
    boozomen ki Aikuptu. To siizi ko dudut ma tipet ma tilol toono ki Aikuptu, mi
    tikan kini ri ta yaŋpat ipasaana som na.”'
  ita-1885: 'E il Signore disse a Mosè: Stendi la tua mano sopra il paese di Egitto,
    per far venir le locuste; ed esse saliranno sopra il paese di Egitto, e mangeranno
    tutta l''erba della terra; tutto quel che la gragnuola ha lasciato di resto.'
  eng-LXXUP: And the Lord said to Moses, Stretch out thy hand over the land of Egypt,
    and let the locust come up on the land, and it shall devour every herb of the
    land, and all the fruit of the trees, which the hail left.
  eng-ULB: Then Yahweh said to Moses, “Reach out with your hand over the land of Egypt
    to the locusts, that they may attack the land of Egypt and eat every plant in
    it, everything that the hail has left.”
  spa-VBL: El Señor le dijo a Moisés, “Levanta tu mano sobre Egipto, para aparezcan
    las langostas y se coman todas las plantas del país, todo lo que haya dejado el
    granizo”.
  fra-_FOB: 'Alors l''Éternel dit à Moïse: Étends ta main sur le pays d''Égypte, pour
    faire venir les sauterelles, et qu''elles montent sur le pays d''Égypte, et dévorent
    toute l''herbe de la terre, tout ce que la grêle a laissé.'
  mal-mal: 'അപ്പോൾ യഹോവ മോശെയോട്: “നിലത്തിലെ സകലസസ്യങ്ങളും കല്മഴയിൽ ശേഷിച്ചത് ഒക്കെയും
    തിന്നുകളയേണ്ടതിന് വെട്ടുക്കിളി ഈജിപ്റ്റിൽ വരുവാൻ നിന്റെ കൈ ദേശത്തിന്മേൽ നീട്ടുക”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir Rab ne Mūsā se kahā, “Misr par apnā hāth uṭhā tāki ṭiḍḍiyāṅ ā kar
    Misr kī sarzamīn par phail jāeṅ. Jo kuchh bhī khetoṅ meṅ oloṅ se bach gayā hai
    use wuh khā jāeṅgī.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “सल्‍हा माले ग्रूपाइक्‍चा कली इ गुइ इजीप्‍त
    रागी तार दिंदो। मेकोपुकीम रागीमी मार मार गिग खाइपुकी मुप्‍सीम हेंशो बाक्‍मा, मेको
    ब्‍वाइनीमी” दें‍त। प्रस्‍थान ९:३२
  ita-1927: 'Allora l’Eterno disse a Mosè: “Stendi la tua mano sul paese d’Egitto
    per farvi venire le locuste; e salgano esse sul paese d’Egitto e divorino tutta
    l’erba del paese, tutto quello che la grandine ha lasciato”.'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «دەستت بۆ سەر خاکی میسر درێژ بکە بۆ کوللە، بۆ
    ئەوەی بێتە سەر خاکی میسر و هەموو سەوزایی زەوییەکە بخوات، ئەوەی لە تەرزەکە ماوەتەوە.»'
  eng-BBE: And the Lord said to Moses, Let your hand be stretched out over the land
    of Egypt so that the locusts may come up on the land for the destruction of every
    green plant in the land, even everything untouched by the ice-storm.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಮಿಡತೆಗಳಿಗಾಗಿ ನಿನ್ನ ಕೈಯನ್ನು ಈಜಿಪ್ಟಿನ ಮೇಲೆ ಚಾಚು.
    ಅವು ಈಜಿಪ್ಟಿನ ಮೇಲೆ ಬಂದು, ಆಲಿಕಲ್ಲಿನ ಮಳೆಯು ದೇಶದಲ್ಲಿ ಉಳಿಸಿದ ಹಸುರಾದದ್ದನ್ನೆಲ್ಲಾ ತಿಂದುಬಿಡಲಿ,”
    ಎಂದರು.
  bbb-bbb: Areme E Ireobo fu uri Mosisi kuae, Ni umui one kafe ajiana Ijifiti nake
    akoega kabamisu bu aesakae ijia arine. Bu arina ire ro ine boeje ve ome mamekanu
    ka gaeki fu arina arafiriagaro nugune areva ije ka i furino kuae.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “வெட்டுக்கிளிகள் எகிப்து தேசத்தின்மேல்
    வந்து கல்மழையால் அழியாத பூமியின் பயிர்வகைகளையெல்லாம் சாப்பிடும்படி, எகிப்து தேசத்தின்மேல்
    உன்னுடைய கையை நீட்டு” என்றார்.'
  spa-RV-1909: 'Entonces Jehová dijo á Moisés: Extiende tu mano sobre la tierra de
    Egipto para langosta, á fin de que suba sobre el país de Egipto, y consuma todo
    lo que el granizo dejó.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Întinde-ți mâna peste țara Egiptului pentru
    lăcuste, pentru ca ele să urce peste țara Egiptului și să mănânce fiecare iarbă
    a pământului, tot ce grindina a lăsat.'
  eng-WEBP: The LORD said to Moses, “Stretch out your hand over the land of Egypt
    for the locusts, that they may come up on the land of Egypt, and eat every herb
    of the land, even all that the hail has left.”
  eng-FBV: The Lord told Moses, “Lift up your hand over Egypt, so that the locusts
    may swarm over it and eat every plant in the country—everything that was left
    by the hail.”
  nld-1939: 'Toen sprak Jahweh tot Moses: Strek uw hand uit over Egypte, om de sprinkhanen
    te laten komen. Zij zullen neerstrijken op het land van Egypte, en al het veldgewas
    wegvreten, dat de hagel gespaard heeft.'
  nch-BL: 'Huan TOTECO quiilhui Moisés: ―Xijxitahua momax ipan tali Egipto para ma
    hualaca chapolime huan ma quitemitica. Ma quicuaca nochi tatocti huan nochi cati
    mocajqui quema huetzqui tesihuit campa hueli ipan inintal.'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng Môi-se rằng: Hãy giơ tay ngươi ra trên xứ
    Ê-díp-tô, đặng khiến cào cào tràn lên xứ đó, cắn xả rau cỏ và mọi vật chi trên
    đất mưa đá còn chừa lại.'
  hin-CV: तब याहवेह ने मोशेह से कहा, “मिस्र की ओर अपना हाथ बढ़ाओ कि टिड्डियां आकर
    मिस्र देश पर छा जाएं तथा हर पौधे को नष्ट कर दें.”
  eng-OURB: Adonai said to Moses [Drawn out], “Stretch out your hand over the land
    of Egypt [Abode of slavery] for the locusts, that they may come up on the land
    of Egypt [Abode of slavery], and eat every herb of the land, even all that the
    hail has left.”
  spa-BES: 'Y él Señor dijo a Moisés: Extiende tu mano sobre la tierra de Egipto,
    para que suban chapulines sobre la tierra, y destruyan toda planta verde en la
    tierra, todo lo que no haya sido tocado por la tempestad de hielo.'
  tdx-tdx: Le hoe t’Iehovà amy Mosè, Ahitio ambone’ o tane Mitsraimeo ty fità’o, hivotraha’
    o valalao, hipetaha’ iareo an-tane Mitsraime, hampibotseke ze he’e mitiry an-tane
    eo, ze nisisa’ i havandray.
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Ugolole moko wa hegwe kuli isi ya Misili,
    nzije zilawile leka zinjile na kudakula mizuchila jeng'ha muisi na vyeng'ha viponile
    kuli yila nhonya ya maganga.”
  eng-OKE: And the Lord said to Mosheh, Lift up thy hand over the land of Mizraim,
    that the locusts may come, and go up on the land of Mizraim, and devour every
    herb of the earth, even all which the hail hath left.
  tha-KJV: พระเยโฮวาห์จึงตรัสกับโมเสสว่า “จงเหยียดมือออกเหนือประเทศอียิปต์​ให้​ฝูงตั๊กแตนมาเหนือแผ่นดิ​นอ​ียิปต์
    ให้​กินผักทั่วไปของแผ่นดินซึ่งเหลือจากลูกเห็บทำลาย”
  por-BR-2018: 'Então o SENHOR disse a Moisés: Estende tua mão sobre a terra do Egito
    para gafanhotos, a fim de que subam sobre a terra do Egito, e consumam tudo o
    que o granizo deixou.'
  deu-ELO: 'Und Jehova sprach zu Mose: Strecke deine Hand aus über das Land Ägypten
    wegen der Heuschrecken, daß sie über das Land Ägypten heraufkommen und alles Kraut
    des Landes fressen, alles was der Hagel übriggelassen hat.'
  eng-WYC-2018: Forsooth the Lord said to Moses, Hold forth thine hand on the land
    of Egypt, to a locust, that is, (a) multitude of locusts, that it ascend on the
    land, and devour all the herb which is left of the hail. (And the Lord said to
    Moses, Stretch forth thy hand over the land of Egypt, for a multitude of locusts
    to ascend upon the land, and devour all the herbage that be left from the hail.)
  epo-epo: 'Tiam la Eternulo diris al Moseo: Etendu vian manon super la landon Egiptan
    pro la akridoj, ke ili venu sur la landon Egiptan, kaj formanĝu ĉiujn herbojn
    de la tero, ĉion, kion restigis la hajlo.'
  uig-PIN: 'Andin Pǝrwǝrdigar Musaƣa: — Misir zeminining üstigǝ ⱪolungni uzatⱪin.
    Xundaⱪ ⱪilsang, qekǝtkilǝr Misir zeminini besip, zemindiki ⱨǝrhil otyaxlarni,
    yǝni mɵldürdin aman ⱪalƣanning ⱨǝmmisini yǝp ketidu, dedi.'
  beo-beo: 'Amalalu, Hina Gode da Mousesema amane sia:i, “Danuba: misa:ne sia:musa:,
    dia lobo amo Idibidi soge da:iya amoga ligia gadoma. Ilia da misini, liligi huluane
    mugene amoga hame gugunufinisi, amo ilia da na dagomu.'
  tpi-OTNT: Bihain Bikpela i tok long Moses olsem, “Litimapim han bilong yu na makim
    kantri Isip na bai olgeta grasopa i ken i kam. Na ol grasopa i ken kaikai olgeta
    lip samting bikpela ren ais i no bin bagarapim.”
  hau-SA: Sai Ubangiji ya ce wa Musa, “Miƙa hannunka a bisa Masar domin fāra su sauko
    bisa ƙasar, su ci duk abin da yake girma a gonaki, duk abin da ƙanƙara ta rage.”
  udu-udu: 'Dhali TAP̱A oki’da Musa gwo mo ki: ’Deki me’d pini mo ap̱o/ Bampa/ Masir
    mo goma kuyu/ mo ki uni mini ṯẖathu ki sheŋ ’kup̱ mo eya ’cesh gi Pam Masir mo
    dhali shwa aris to kun sinu mo e bwam bunto mo aris uni ’baar mo kun urkin ma
    wassa/ ’kup̱ mo be.'
  uig-LAT: 'Andin Perwerdigar Musagha: — Misir zéminining üstige qolungni uzatqin.
    Shundaq qilsang, chéketkiler Misir zéminini bésip, zémindiki herxil otyashlarni,
    yeni möldürdin aman qalghanning hemmisini yep kétidu, dédi.'
  nde-nde: UThixo wasesithi kuMosi, “Yelula isandla sakho phezu kweGibhithe ukuze
    kwehle isikhongwane, izintethe, kulolonke ilizwe zidle zigugude konke okukhulayo
    emangweni, konke lokho okwatshiywa yisiqhotho.”
  ton-ton: ¶ Pea naʻe folofola ʻa Sihova kia Mōsese, “Mafao atu ho nima ki he fonua
    ko ʻIsipite ki he fanga heʻe, koeʻuhi ke nau ʻalu hake ki he fonua ko ʻIsipite,
    ʻo kai ʻae ʻakau kotoa pē ʻoe fonua, ʻio, ʻaia kotoa pē naʻe hao ʻi he ʻuha maka.”
  ces-1613: 'Tedy řekl Hospodin Mojžíšovi: Vztáhni ruku svou na zemi Egyptskou pro
    kobylky, ať vystoupí na zemi Egyptskou, a sežerou všelikou bylinu země té, cožkoli
    zůstalo po krupobití.'
  eko-eko: 'Aphano Nnyizinku khumuuza Munsa yoori: “Wookolele nkhono nti wa Misuri
    yoori ate nazope vathi apha arafune mathapa ooshi ariimo na zooshi epile zaalikhiweeyo
    ti vuula ya mawe.”'
  eng-WMB: The LORD said to Moses, “Stretch out your hand over the land of Egypt for
    the locusts, that they may come up on the land of Egypt, and eat every herb of
    the land, even all that the hail has left.”
  tam-TCV: அப்பொழுது யெகோவா மோசேயிடம், “எகிப்தின்மேல் உன் கையை நீட்டு. அப்பொழுது நாட்டின்மேல்
    வெட்டுக்கிளிக் கூட்டம் வந்து ஆலங்கட்டி மழைக்குத் தப்பி, வயல்வெளிகளில் முளைக்கும்
    எல்லாவற்றையும் தின்றுவிடும்” என்றார்.
  ceb-ULB: Unya miingon si Yahweh kang Moises, “Iisa ang imong kamot ibabaw sa yuta
    sa Ehipto ngadto sa mga dulon, aron nga modagsang sila sa yuta sa Ehipto ug kan-on
    ang matag tanom niini, tanan nga nahibilin nga wala madaot sa ulan nga ice.”
  pol-UBG: 'Potem PAN powiedział do Mojżesza: Wyciągnij rękę nad ziemię Egiptu po
    szarańczę, aby spadła na ziemię Egiptu i pożarła wszelkie rośliny ziemi, wszystko
    to, co pozostało po gradzie.'
  agr-agr: 'Dutikamtai Tuke Pujuu Moisésan chichajak: “Uwejum takuita dutikawamin
    Egipto nugka juwi manchi kaunak ajak ayá nuna, tuja bicha ijinam ampinjau aina
    nujai amukti”, tiuwai.'
  kyc-kyc: Dopa pyuo leyasa kandapala Kamongome Mosese lamaiyuo, Embena kingi dokome
    yuu Isipi silyamo dorena ingyuo pyambwapala aimbu nyinyi peyape. Dokopa aimbu
    dupwame epapala awa yoko isakope kyakange dupwa mende randake kapame yaki nyiyamo
    dupwa nao yuu rokwa lena leya.
  urd-GVU: پھر رب نے موسیٰ سے کہا، ”مصر پر اپنا ہاتھ اُٹھا تاکہ ٹڈیاں آ کر مصر کی
    سرزمین پر پھیل جائیں۔ جو کچھ بھی کھیتوں میں اولوں سے بچ گیا ہے اُسے وہ کھا جائیں
    گی۔“
  deu-1912: 'Da sprach der HERR zu Mose: Recke deine Hand über Ägyptenland, daß Heuschrecken
    auf Ägyptenland kommen und fressen alles Kraut im Lande auf samt allem dem, was
    der Hagel übriggelassen hat.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala watjarnu, “Maranku ma-kanyila ngurra Yiitjipulakutu.
    Nyangka-yayi tjintilyka pirnilu pakara pitja warta yukiri pirninya ngalkulayila
    wiyala, tjiinya marnkurr-marnkurrpa kunartatjanu ngaralanytjanya.”
  kan-2017: ಆಗ ಯೆಹೋವನು ಮೋಶೆಗೆ, “ಐಗುಪ್ತ ದೇಶದ ಮೇಲೆ ನಿನ್ನ ಕೈಯನ್ನು ಚಾಚಿ, ಮಿಡತೆಗಳನ್ನು ಬರಮಾಡು.
    ಆನೆಕಲ್ಲಿನ ಮಳೆಯಿಂದ ನಾಶವಾಗದೆ ಉಳಿದಿರುವ ಪೈರುಗಳನ್ನೆಲ್ಲಾ ಮಿಡತೆಗಳು ತಿಂದುಬಿಡಲಿ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Ivavehavɨci Asɨ Iaue Mosesɨ dɨ abami. Nadɨ human agadɨ mɨŋaiaha Isipɨ fɨli
    tɨbɨ agadɨ atɨ lamɨnaŋ hujɨbɨlam agɨlaŋ vehavɨm uami. Vevɨla sɨmɨŋ isabɨlaŋ akuaba
    akuaba agɨladɨ sɨkasɨkan na fɨhalavɨbali uami. Avɨli vumɨli lɨba hɨlɨcɨ hɨlɨcɨ
    me agɨlaŋ ma ifɨcabɨlavalɨ agɨladɨ sɨkasɨkan na fɨhalavɨbali uami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Mpug pa’am nga daken e nam nu Egypt nge yib
    e asmen’ing. Ya bay rabad ra longuyed urngin ban’en nma tugul, ni urngin ban’en
    nde kirebnag e ayis nike el ni mul u lang.”
  hlt-MCSB: Te phoeiah BOEIPA loh Moses te, “Kaisih ham te Egypt khohmuen ah na kut
    thueng laeh. Te vaengah Egypt Khohmuen ah pongpa vetih rhael loh a hlun boeih
    neh khohmuen baelhing boeih te a caak bitni,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦ «ዺቦ ዓቢፆ ዔኪ ዬዓኒ ኩጮ ኔኤኮ ጊብፄ ዓጮ ቢያሢ ባንሢ ማሄ፤ ዔያታ ሙኪ ባቃሌ ባኮ
    ቢያና ሻጮይዳፓ ዓቴ ቱኮና ባኮ ቢያ ሙይ ባይዛንዳኔ» ጌዔኔ።
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ, “Tene wo nsa wɔ Misraim so na ntutummɛ mmɛkata
    asase no nyinaa so, na wɔnni biribiara a asukɔtweaa no ansɛe no no.”
  eng-WEBU: The LORD said to Moses, “Stretch out your hand over the land of Egypt
    for the locusts, that they may come up on the land of Egypt, and eat every herb
    of the land, even all that the hail has left.”
  bnp-bnp: Muri e BAKOVI DAGI i takia e Moses, “O toto tala a limamu, o toto langa
    na robo e Egipto ge valai a maka koa, ri gi kani a maki ri tababana.”
  wal-wal: GODAI Muusa, “Boolee Gibxxe biittan gau7anaadan, shachchaappe attidi gaden
    dicciyaabaa ubbaa lim77i oottana mala, ne kushiyaa Gibxxe biittaa bollan micca”
    yaagiis.
  spa-PDDPT: 'Yavé dijo a Moisés: Extiende tu mano sobre la tierra de Egipto para
    que los saltamontes vengan sobre la tierra de Egipto y se coman toda planta de
    la tierra, todo lo que dejó el granizo.'
  gun-gun: 'Ha''e gui Senhor aipoe''i Moisés pe: — Eupi ndepo Egito yvy áry, tuku
    ou vy ho''upa aguã jai rogue yvy re ikuai va''e, amandau ndojavykypai va''ekue
    ha''e javi — he''i.'
  agu-BL: 'Poro nintzun jilon junt tir Ryos tetz Moisés. Itzun taltz: —Moisés ak''e''n
    ak''ab tcya''j tan achajol yi at imporer tibaj cyakil Egipto nin tan chisaje''n
    sac'' tan bajse''n cyakil yi e''chk tze'' yi nchiclax cyen tk''ab yi c''ub a''bal.'
  ilo-ULB: Kalpasanna, kinuna ni Yahweh kenni Moises, “Iyunnatmo ta imam nga agturong
    ti daga iti Egipto kadagiti dudon, tapno mapanda iti daga ti Egipto ket kanenda
    ti tunggal mula iti daytoy, amin a banag nga imbati ti uraro.”
  kpg-kpg: Dimaadua ga helekai gi Moses, “Daahia aga ina doo lima laa hongo Egypt,
    gei nia ‘locust’ ga lloomoi gi hongo Egypt, gaa gai nia mee huogodoo ala digi
    mmade i di uwa hadu magalillili.”
  uig-ARA: 'ئاندىن پەرۋەردىگار مۇساغا: ــ مىسىر زېمىنىنىڭ ئۈستىگە قولۇڭنى ئۇزاتقىن.
    شۇنداق قىلساڭ، چېكەتكىلەر مىسىر زېمىنىنى بېسىپ، زېمىندىكى ھەرخىل ئوتياشلارنى،
    يەنى مۆلدۈردىن ئامان قالغاننىڭ ھەممىسىنى يەپ كېتىدۇ، دېدى.'
  bps-bps: Na man Dwata i Amu di ku Mosis, “Lêmanam kayang i sigalam salu di banwe
    Idyif ani, du fye salu dad tlangas dini na knaanla i kdee là malmo mdà di lbatù
    ulen.”
  sus-sus: Alatala naxa a masen Munsa bɛ, «I bɛlɛxɛ itala Misira bɔxi xun ma, katoee
    xa fa. E xa burɛxɛ xinde birin don balabalanyi mu naxee lixi.»
  pon-2006: KAUN-O ahpw mahsanihong Moses, “Kapahwei pehmwen pohn Isip, pwe loukust
    kan en pwarada oh kangala mehkoaros, pil tuhke koaros me luhwehdi sang keteu aihs
    takaio.”
  jae-jae: Go Apômtau kêsôm gêdêŋ Mose gebe “Ômêtôc lêmam êpi gamêŋ Aiguptuŋa gebe
    wagô êsa gamêŋ Aiguptuŋa êmêŋ ma êniŋ gêŋ tolauŋ samob, taŋ kompoc geseŋ su atom
    naŋ.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Una tulue ra limam tadav ra gunan Aigipto
    upi ra lavur kubau, ma diat a vana rikai ta ra gunan Aigipto, ma upi diat a en
    ra lavur davai par ta ra gunan, nam par ba i tur valili ta ra bata na vatvat.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Çekirgeler için elini Mısır toprakları üzerine
    uzat da Mısır topraklarına çıksınlar ve diyarın bütün otlarını, doludan arta kalanları
    yesinler.”'
  grc-BRENT: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ἔκτεινον τὴν χεῖρα ἐπὶ γῆν Αἰγύπτου· καὶ
    ἀναβήτω ἀκρὶς ἐπὶ τὴν γῆν, καὶ κατέδεται πᾶσαν βοτάνην τῆς γῆς, καὶ πάντα τὸν
    καρπὸν τῶν ξύλων, ὃν ὑπελίπετο ἡ χάλαζα.
  ind-AYT: TUHAN berfirman kepada Musa, “Ulurkanlah tanganmu ke atas tanah Mesir supaya
    belalang datang ke atas tanah Mesir dan memakan segala tumbuhan di tanah itu,
    apa saja yang tersisa dari hujan es itu.”
  nya-nya: Ndipo Yehova anati kwa Mose, “Tambalitsa dzanja lako pa dziko la Igupto
    kuti dzombe lidze pa dziko la Igupto ndi kuwononga chilichonse chimene chikumera
    mʼminda ndi chilichonse chimene chinatsala pa nthawi ya matalala.”
  hrv-hrv: 'Tada reče Jahve Mojsiju: “Pruži ruku povrh zemlje egipatske da navale
    skakavci na egipatsku zemlju i pojedu sve bilje što još ostade nakon tuče!”'
  mps-mps: Tama nosali Genuai Bidigo Moses dali te po wali, “Nago nogo ugwaba selama,
    tama nago te Isip tǫ usu sao, tama te kuli mano dabe tigidali asomainao. Tama
    te kuli mano augwaligo te ni yabe dabe tigidali te genuai ais tulubagego dolisiąwani
    nai dabe tigidali tula silimainao,” wali.
  tpi-tpi: Bihain Bikpela i tok long Moses olsem, “Litimapim han bilong yu na makim
    kantri Isip na bai olgeta grasopa i ken i kam. Na ol grasopa i ken kaikai olgeta
    lip samting bikpela ren ais i no bin bagarapim.”
  dan-1931: 'Da sagde HERREN til Moses: “Ræk din Hånd ud over Ægypten og få Græshopperne
    til at komme; de skal komme over Ægypten og opæde alt, hvad der vokser i Landet,
    alt, hvad Haglen har levnet!”'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se: “Hãy dang tay con ra trên đất Ai Cập,
    đem châu chấu đến. Châu chấu sẽ cắn phá những gì mưa đá còn để lại.”'
  guj-2017: પછી યહોવાહે મૂસાને કહ્યું, “મિસર દેશ પર તારો હાથ ઊંચો કર એટલે તમામ ભૂમિ
    પર તીડો છવાઈ જશે. એ તીડો કરાથી બચી ગયેલાં તમામ વૃક્ષો અને છોડવાઓને અને અન્ય વનસ્પતિને
    ખાઈ જશે.”
  pon-2006A: KAUN-O ahpw mahsanihong Moses, “Kapahwei pehmwen pohn Isip, pwe loukust
    kan en pwarada oh kangala mehkoaros, pil tuhke koaros me luhwehdi sang keteu aihs
    takaio.”
  por-BRBSL: 'Yahweh disse a Moisés: “Estende tua mão sobre a terra do Egito para
    que os gafanhotos possam subir na terra do Egito, e comer todas as ervas da terra,
    mesmo tudo o que o granizo deixou”.'
  aly-aly: Ikwer-penhan INGKARTel Moses ilek, “Akwa irrwerlela alker-warl-athek, Egypt
    apmer ingkerrenh-angkwarr. Intelty akngerr-anem apetyeyenh Egypt ikwer-warl, ingkerrenh-angkwarr
    arteyenh. Apertewel atherrk atwek-penh, atherrk intweyneyel angkep arrpemarl.
    Inteltyel-rnem alperr-rnem atherrk ingkerr arlkwem.”
  cth-cth: BAWIPA ni samtongnaw hah Izip ram dawk a patoun teh roun ni a dêi nawi
    e talai dawk kaawm rae akungnaw pueng ca sak hanelah, Izip ram lah na kut dâw
    telah Mosi koe atipouh e patetlah,
  twi-twi: Awurade ka kyerɛɛ Mose se, “Teɛ wo nsa wɔ Misraim so na mmoadabi mmɛkata
    asase no nyinaa so, na wonni biribiara a mparuwbo no ansɛe no no.”
  hlt-hlt: Te phoeiah BOEIPA loh Moses te, “Kaisih ham te Egypt khohmuen ah na kut
    thueng laeh. Te vaengah Egypt Khohmuen ah pongpa vetih rhael loh a hlun boeih
    neh khohmuen baelhing boeih te a caak bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Youtɛ ɑ nɔ̀ùtɛ̀ Esibiti ĩ́nkɛ̀,
    kɛ̀ fɛcofɛɛ kɔtɛní kɛ́cɑ́ɑ́kɛ́ yɛmɑ́tɑ̃́rɛ̀ sùɔ́ ndɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Moses mɨgei, “Nɨ uan dafarim ghufegh Isipɨn
    nguazim gisɨn anemadaghtɨ, odeziba izɨ. Egh da izɨva, bizir amozir ofɨzir ekiar
    dagɨabar mɨn gariba mɨsoghezir puvatɨziba, odeziba izɨ bar dar amegham.”
  dop-dop: 'Tǝnɑɣɑ Tɑcɑɑ tɔmɑ Moisi sɩ: Hʋ́lɩ́ nyɑ́ kpɑ́tʋ́ɣʋ́ kɛ Icipiti tɛtʋ tɔɔ
    nɑ kʋtoloŋ lɩɩ nɑ kʋ wɑ́ɑ́sɩ-tɩ nɑ kʋ́ tɔɣɔ kʋnyɔnyɔm tǝnɑ mpi tɔmpɛɛ kɑ fɛɛwɑ
    tɔ.'
  azb-azb: 'Onda Rəbb Musaya dedi: «Əlini Misir torpağının üzərinə uzat. Qoy Misir
    torpağına çəyirtkələr hücum etsin və bütün ölkənin bitkilərini, dolu yağandan
    sonra qalan hər şeyi yesinlər».'
  eng-DBY: And Jehovah said to Moses, Stretch out thy hand over the land of Egypt
    for the locusts, that they may come up over the land of Egypt, and eat every herb
    of the land — all that the hail hath left.
  hin-2017: तब यहोवा ने मूसा से कहा, “मिस्र देश के ऊपर अपना हाथ बढ़ा कि टिड्डियाँ
    मिस्र देश पर चढ़कर भूमि का जितना अन्न आदि ओलों से बचा है सब को चट कर जाएँ।”
  wol-KYG: 'Aji Sax ji ne Musaa: «Tàllalal sa loxo, mu tiim réewum Misra, ngir njéeréer
    yi ñëw, song réewum Misra, ba lekk gàncax gi ci réew mi, lekk lépp lu fi tawub
    yuur bi bàyyi woon.»'
  swp-swp: Arinai GUIAU i ribalau Mose arinai, i ene, “Nimam u helelelaei Aigupito
    eanuana potana eai bena madimadi si laoma Aigupito tanona eai, abo ginauri ini’inidi
    gamagaridi, saha eo saha nabu tupitupidi nige i hebaaeadi, abo se aidi.”
  bjr-bjr: Yaaweefa mina qafamaseenoo Mooseena qimaminoo qinau. Aneenna asauku Isipa
    maqa maaqa amummaqa uqeerasainaqa pandaaqauqa aniaqa. Anireeqa misa Isipa maqannaasa
    narana amanee aiqama naaqa. Pupu samu aridanoo mafisoona namataikaaqa.
  eng-YLT: And Jehovah saith unto Moses, 'Stretch out thy hand against the land of
    Egypt for the locust, and it goeth up against the land of Egypt, and doth eat
    every herb of the land — all that the hail hath left.'
  kne-kne: Idi siya di, kanan Diyos en Moses, “Ikayang mon takkay mo sin patag di
    daga ay Egipto ta emey di ad-ado ay dodon ta kanen da amin di mola ay binay-an
    di dalalo.”
  bzd-NTPO: 'Erë Jehová tö iché Moisés a̱: —Be'' ulà kö́ka̱ Egipto ki̱ a̱s ditski
    bitu̱ Egipto ko̱s wà iökka̱ ñies dalikua bata méa̱t mò wösi tö e'' ko̱s katökwa.'
  eng-WYC-2017: Forsooth the Lord said to Moses, Hold forth thine hand on the land
    of Egypt, to a locust, that is, a multitude of locusts, that it ascend [or go
    up] on the land, and devour all the herb which is left of the hail.
  eng-WMBB: The LORD said to Moses, “Stretch out your hand over the land of Egypt
    for the locusts, that they may come up on the land of Egypt, and eat every herb
    of the land, even all that the hail has left.”
  urd-GVH: फिर रब ने मूसा से कहा, “मिसर पर अपना हाथ उठा ताकि टिड्डियाँ आकर मिसर की
    सरज़मीन पर फैल जाएँ। जो कुछ भी खेतों में ओलों से बच गया है उसे वह खा जाएँगी।”
  rug-rug: Beto sapu gua asa, si zama la koe Mosese se Zihova, “Ego, mu ovulu va sage
    nia sa limamu pa popoa Izipi, pude va maei sari na kupokupo. Kaqu mae gani betoi
    rini sari doduru likakalae saripu toqolodi, meke sari doduru likakalae saripu
    veko hola i rina kabukabue aesi saripu hoqa gore mae guana ruku pa galegalearane,”
    gua si Asa.
  gaz-gaz: Waaqayyos Museedhaan, “Akka hawwaannisni biyya Gibxitti buʼee biqiltuu
    lafa qotiisaa hunda, waan cabbii irraa hafe hundas nyaatuuf harka kee Gibxi irratti
    diriirsi” jedhe.
  fra-LSG: 'L’Éternel dit à Moïse: Étends ta main sur le pays d’Égypte, et que les
    sauterelles montent sur le pays d’Égypte; qu’elles dévorent toute l’herbe de la
    terre, tout ce que la grêle a laissé.'
  gnn-gnn: Bala Garraynydja waŋana Mawtjitjkala bitjarra, “Goŋ‐garrwarthiya bala garrwarlili,
    märr yurru ŋuriŋi ḏetjthunydja malaŋuyu warrpam'thuna ŋäkirrmarama monyguma dhuwala
    wäŋanydja.”
  yal-yal: Alatala yi a fala Musa xa, a naxa, “I yiini bandun Misiran yamanan xun
    ma alogo tuguminne xa te Misiran yamanani, e yi siseene birin don xɛɛne ma, balabalan
    kɛsɛn naxanye birin luxi.”
  haw-1868: I mai la o Iehova ia Mose, E o aku kou lima, maluna o ka aina o Aigupita
    no na uhini, i hele mai ai lakou maluna o ka aina o Aigupita, a e ai iho i na
    laauikiai a pau o ka aina, i na mea a pau i waihoia e ka huahekili.
  arb-NAV: 'فَقَالَ الرَّبُّ لِمُوسَى: «ابْسُطْ يَدَكَ عَلَى أَرْضِ مِصْرَ لِتُبْتَلَى
    بِالجَّرَادِ، فَيُغَطِّي بِلادَ مِصْرَ وَيَلْتَهِمَ كُلَّ نَبَاتِ الأَرْضِ الْمُتَخَلِّفِ
    عَنِ الْبَرَدِ».'
  ewe-ewe: Yehowa gblɔ na Mose be, “Keke wò asiwo ɖe Egiptenyigba la dzi, ne ʋetsuviwo
    nado, woaxɔ anyigba blibo la dzi, eye woaɖu nu sia nu si kpetsi la gblẽ ɖi.”
  eng-LEE: And the Lord said unto Moses, Stretch out thy hand over the land of Egypt
    for the locusts, and they shall come up over the land of Egypt, and eat every
    herb of the earth, all that the hail hath left.
  gvn-gvn: Yinyamun Godungku Mosesanda yalaman, “Mara wangkar-bunga, yinja-yinja wundinka.
    Jana jikan, birra, mayi wubulku nukal kariku buyun-damajin kabamun dandimun.”
    Mosesangka juku wangkar-ban, Godungku muyar yungan nakamun. Muyar nakamun wanarrin
    wungaraburr, wujurrdurr. Yalibalaku jana yinja-yinja kadan muyariji. Jana yiringkurrku
    dungan, wubul bajaku. Jana bubu nandan, bubu ngumbuman. Bamangka yala kari yinja-yinja
    jirray nyajin jakalbaku. Jana yinja-yinjangka jikan, birra, mayi wubulku nukan,
    green-bala yamba-karikuda. Yinyamun nyulu kingangka bulanin Moses, Aaron kunjan,
    yalaman, “Yunuwunbu Godundu praymaka, ngayu God kari kuku-nyajinya. Godundu babajika
    nganya kari punishim-bunganka baja.” Mosesangka king bawan, Godundu prayman. Godungku
    muyar nakamun jurrki-manin, muyar jibarrmun kadanda. Muyarabu yinja-yinja yilbanda,
    Red Seamunbu. Yinja-yinja wubulku warririn bubumun Egyptmun. Yamba Godungku king
    walu-dandi-ban, nyulu Israel-warra kari yunganka.
  asm-FB: তাৰ পাছত যিহোৱাই মোচিক ক’লে, “কাকতী ফৰিংবোৰ মিচৰ দেশলৈ আহি, শিলাবৃষ্টিৰ
    পৰা অৱশিষ্ট থকা তৃণ আদি সকলোকে খাবলৈ তুমি কাকতী ফৰিঙৰ বাবে মিচৰ দেশৰ ওপৰলৈ হাত
    মেলা।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «عِ بّلّشّ عِتَلَ مِسِرَ بْشِ شُن مَ، كَتٌييٍ
    شَ قَ. عٍ شَ بُرّشّ شِندٍ بِرِن دٌن بَلَبَلَنيِ مُ نَشٍيٍ لِشِ.»
  fra-SBL: 'Yahvé dit à Moïse : « Étends ta main sur le pays d''Égypte pour les sauterelles,
    afin qu''elles montent sur le pays d''Égypte et mangent toutes les herbes du pays,
    tout ce que la grêle a laissé. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה נְטֵ֨ה יָדְךָ֜ עַל־אֶ֤רֶץ מִצְרַ֙יִם֙ בָּֽאַרְבֶּ֔ה
    וְיַ֖עַל עַל־אֶ֣רֶץ מִצְרָ֑יִם וְיֹאכַל֙ אֶת־כָּל־עֵ֣שֶׂב הָאָ֔רֶץ אֵ֛ת כָּל־אֲשֶׁ֥ר
    הִשְׁאִ֖יר הַבָּרָֽד׃
  eng-WYCLIFFE: Forsothe the Lord seide to Moises, Holde forth thi hond on the lond
    of Egipt, to a locust, that it stie on the lond, and deuoure al the eerbe which
    is residue to the hail.
  piu-2006: '@see-verse:EXO.010.011'
  pjt-pjt: Ka palulanguṟu Mayatja Godalu wangkangu Mosela, “Maṟanku katula ngura Itjipala
    katuwanungku, kaya tjiṉṯilyka tjuṯa mulapa ngalya-wirkankuku, munuya pitjala ukiṟi,
    puṉu uwankara paamangka pakaltjingantja ngalkula wiyalku, uwankara panya kunaṯangku
    tjara atuṟa wantinytja tjuṯa.”
  cwe-cwe: Mndewa Mulungu kamulongela Musa, “Golosa mkono wako uchanyha ya isi ya
    Misili, muladi nzige walawilile wengile na kuja mimeya yose muna iisi na vinhu
    vose visigazigwe na mvula ija ya mabwe.”
  bgs-bgs: Na, igkagi tô Áglangngagán ki Moises, na mà din, “Tayó nu tô bállad nu
    ébô dumunggù tô mga apang tun ta banuwa ka Ehipto. Matalap dan tô kaluwagan ka
    Ehipto, asta kannán tô langun pamulanán na ándà kadatti katô mga ayis.”
  kik-kik: Nake Jehova akĩĩra Musa atĩrĩ, “Tambũrũkia guoko gwaku igũrũ rĩa bũrũri
    wa Misiri nĩgeetha ngigĩ ciũke ciyũre bũrũri ũyũ wothe, nacio irĩe kĩndũ gĩothe
    kĩrakũra mĩgũnda-inĩ, kĩrĩa gĩothe gĩatigirio nĩ mbura ya mbembe.”
  fra-NCL: 'Yahweh dit à Moïse : « Etends ta main sur le pays d’Égypte pour les sauterelles ;
    qu’elles montent sur le pays d’Égypte ; qu’elles dévorent toute l’herbe de la
    terre, tout ce que la grêle a laissé. »'
  cek-AK: To naah Angraeng mah Mosi khaeah, Izip prae thungah pakhuh angzoh moe, qaetui
    mah tahmat ih, long ah amprawk aankungnawk to caak boih hanah, na ban to Izip
    prae nuiah payangh ah, tiah a naa.
  xla-xla: Epalati Godta Moses watle epo atlaiyo, “Wa꞉ dali ku hapame Isip mo pato
    dla dlokomane. Epapalati wolomopita puame emale alisisi tiyo ewala sepeleta helemama
    hauwokokomama opi me-pomelleye ma yia꞉ta dlomama mosukulu pokadlepo depame,” diyo.
  cuk-cuk: 'Geb degine, Bab-Jehová Moisésʼga sogded: “Egipto-yargi sesmar-dagega be-argan
    be oyo, adi, bela Egipto-nainugi-ibmar-nikad obelogegar. Degine, dii-akwaga-binyaled-babatisad
    ibmar-obelossulidi, we-sesmar bela amar-obelogegar.”'
  uig-CYR: 'Андин Пәрвәрдигар Мусаға: — Мисир зимининиң үстигә қолуңни узатқин. Шундақ
    қилсаң, чекәткиләр Мисир зиминини бесип, зиминдики һәр хил отяшларни, йәни мөлдүрдин
    аман қалғанниң һәммисини йәп кетиду, деди.'
  tel-2017: అప్పుడు యెహోవా మోషేతో “మిడతల దండు వచ్చేలా ఐగుప్తు దేశం మీద నీ చెయ్యి చాపు.
    అవి ఐగుప్తు మీదకి వచ్చి ఈ దేశంలో ఉన్న పంటలన్నిటినీ అంటే వడగళ్ళ ద్వారా పాడవని పంటలన్నిటినీ
    తినివేస్తాయి” అని చెప్పాడు.
  hat-BSA: 'Alò SENYÈ a te di a Moïse: “Lonje men ou sou peyi Égypte la pou krikèt
    yo, pou yo kapab vin monte sou peyi Égypte la, pou yo ka manje chak plan ki nan
    tè a, menm tout sa ke lagrèl la te kite yo.”'
  kos-kos: Na LEUM GOD El fahk nu sel Moses, “Sralak poum nu fin acn Egypt in use
    locust uh. Elos fah tuku kangla ma nukewa ma kapak, ma tia musalla ke af yohk
    kosra sac.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה נְטֵ֨ה יָדְךָ֜ עַל־אֶ֤רֶץ מִצְרַ֙יִם֙ בָּֽאַרְבֶּ֔ה
    וְיַ֖עַל עַל־אֶ֣רֶץ מִצְרָ֑יִם וְיֹאכַל֙ אֶת־כָּל־עֵ֣שֶׂב הָאָ֔רֶץ אֵ֛ת כָּל־אֲשֶׁ֥ר
    הִשְׁאִ֖יר הַבָּרָֽד׃
  ibo-ibo: Onyenwe anyị gwara Mosis sị, “Setịpụ aka gị nʼala Ijipt ka igurube jupụta
    na ya, kpuchie ebe niile, richapụ ihe niile na-eto eto dị nʼala ahụ bụ nke ifufe
    na mkpụrụ mmiri ahụ hapụrụ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ପଙ୍ଗପାଳ ନିମନ୍ତେ ମିସର ଦେଶ ଉପରେ
    ଆପଣା ହସ୍ତ ବିସ୍ତାର କର, ତହିଁରେ ସେମାନେ ମିସର ଦେଶକୁ ଆସି ଶିଳାବୃଷ୍ଟିର ଅବଶିଷ୍ଟାଂଶ ଭୂମିର
    ତୃଣାଦି ସମସ୍ତ ଗ୍ରାସ କରିବେ।”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Kopwe aitiela poum won ewe
    fanü Isip pwe ekewe lifichimas repwe feito won ewe fanü o eni irän lon, ekewe
    irä meinisin mi chüen nom mürin ewe ütten fau.”
  rop-rop: Wal YAWEI bin tok langa Mosis na, “Yu lidimap yu wokinstik ontop garram
    yu bingga, en detmatj grashopa garra kaman en dagat ebrijing weya detlot heilston
    nomo bin meigim nogud.”
  ukr-1871: 'І рече Господь Мойсейові: Просьтягни руку твою над Египецькою землею
    про сарану, і нехай налетить сарана на Египецьку землю, та й пожере всю траву
    земну, що лишив гряд.'
  bch-bch: Ga kus ta Maron Deo ikeo pan Moses bedane, “Soa bagem ga idae ta gaga ga
    ingata tibur Isip. Ta irangrang ngan gid gurisi busa tiroro ga tinam tiuon ngan
    tibur Isip. Gid annga ga danga padengada toa aoara idildil matua ipaeabu ngan
    mao ne, eine gid gurisi ga tian ga kus.”
  deu-1951: 'Da sprach der HERR zu Mose: Strecke deine Hand über Ägypten, damit die
    Heuschrecken über Ägypten kommen und alles Gewächs im Lande auffressen samt allem,
    was vom Hagel übriggeblieben ist!'
  eng-JPS: 'And the LORD said unto Moses: ''Stretch out thy hand over the land of
    Egypt for the locusts, that they may come up upon the land of Egypt, and eat every
    herb of the land, even all that the hail hath left.'''
  srp-1865: 'Tada reèe Gospod Mojsiju: pruži ruku svoju na zemlju Misirsku, da doðu
    skakavci na zemlju Misirsku i pojedu sve bilje po zemlji, što god osta iza grada.'
  lug-lug: Awo Mukama Katonda n’agamba Musa nti, “Golola omukono gwo ku nsi ya Misiri
    oyite enzige, zijje ku nsi ya Misiri, zirye buli kantu konna akamera mu nnimiro,
    n’ebyo byonna omuzira bye gwataliza.”
  heb-heb: ויאמר יהוה אל משה נטה ידך על ארץ מצרים בארבה ויעל על ארץ מצרים ויאכל את
    כל עשב הארץ את כל אשר השאיר הברד׃
  ben-IRV: পরে সদাপ্রভু মোশিকে বললেন, “তুমি মিশর দেশের উপরে পঙ্গপালের জন্য হাত তোলো,
    তাতে তারা মিশর দেশে এসে ক্ষেতের সমস্ত ঔষধি গাছ খাবে, শিলাবৃষ্টি যা কিছু রেখে গেছে,
    সবই খাবে।”
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਆਪਣਾ ਹੱਥ ਮਿਸਰ ਦੀ ਧਰਤੀ ਉੱਤੇ ਸਲਾ ਲਈ ਪਸਾਰ ਤਾਂ
    ਜੋ ਉਹ ਮਿਸਰ ਦੀ ਧਰਤੀ ਉੱਤੇ ਆਵੇ ਅਤੇ ਉਹ ਧਰਤੀ ਦਾ ਸਾਰਾ ਸਾਗ ਪੱਤ ਜਿਹੜਾ ਗੜਿਆਂ ਤੋਂ ਬਚ ਰਿਹਾ
    ਹੈ ਚੱਟ ਜਾਵੇ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Misirne ölkalqa xıl hotku, maqa ts''irtyar
    qale''e. Mançin çolbışee ələəniy dolu gyoğuyle qiyğa axuyn gırgın kar alyatxhvasın.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ကျိုင်း တို့သည် အဲဂုတ္တု ပြည် သို့ ရောက် လာ၍ မိုဃ်းသီး
    မဖျက်၊ မြေ ပေါ်မှာ ကျန်ရစ် သောအပင် ရှိသမျှ တို့ကို စား စေခြင်းငှာ ၊ အဲဂုတ္တု ပြည်
    အပေါ် မှာ လက် ကိုဆန့် လော့ဟု မောရှေ အား မိန့် တော်မူသည်အတိုင်း၊
  tte-O: Yo Yeoba iwalo Mosese koina iba, “Nimam kuyagalawan Itipita koina kabo mwalimwali
    silaoma, ginauli kinkinli siya ais pokopokoli nige sisisibayanaeli kani sikanli.”
  tbg-tbg: Ho Noravano Kotiva qaiqaa Mosirara tiharo, Nena kauqu tutukera Isipi vataqaa
    aave vatairaro kaintaaqavano qovarama viro maa vataraqaa vi aniharo taaruvano/kaampuravano
    kia qoraiqama kai naaho maatara namaqi viharo taiqa kaarire, tiro.
  hmo-hmo: Vadaeni Lohiabada ese Mose dekenai ia hamaoroa, ia gwau, “Oiemu imana oi
    abia isi Aigupito tano ena ataiai, kwadi do idia mai totona. Tubu noho gaudia,
    bona ava ibounai, bona medu, aisi nadi bamona ese ia hadikaia lasi gaudia ibounai
    do idia ania ore.”
  urd-urd: तब ख़ुदावन्द ने मूसा से कहा कि “मुल्क — ए — मिस्र पर अपना हाथ बढ़ा ताकि
    टिड्डियाँ मुल्क — ए — मिस्र पर आएँ और हर क़िस्म की सब्ज़ी को जो इस मुल्क में ओलों
    से बच रही है चट कर जाएँ।”
  rus-SYN: 'Тогда Господь сказал Моисею: простри руку твою на землю Египетскую, и
    пусть нападет саранча на землю Египетскую и поест всю траву земную и все плоды
    древесные, все, что уцелело от града.'
  bqc-SIM: 'Dii ò Mↄiziɛ: Ǹ ↄdↄ Egipi bùsua, kwaↄ i ká, aai sɛ̃ ń lá pↄ́ bↄ̀
    lougbɛ gbɛaↄ ble píi.'
  tcz-CHONGTHU: Chuin Pakaiyin Mose heng'a aseijin, “Egypt gamsung pumpia khaokhopite
    alan na ding in na khut jah doh jeng tan. Egypt gamsung'a hamphung gilchang in
    a khehlih moh chengse aboncha aneh gamset diu ahi,” ati.
  mar-mar: मग परमेश्वराने मोशेला सांगितले, “आपली काठी मिसर देशावर उगार म्हणजे टोळधाड
    येईल! ते टोळ मिसर देशभर पसरतील आणि पाऊस व गारा यांच्या सपाट्यातून वाचलेल्या वनस्पती
    खाऊन टाकतील.”
  qub-qub: 'Chaura Tayta Diosga Moisesta niran: «Ricrayquita jogariy Egiptuman aypalla
    chüpacacuna shamunanpaj. Chayno shamur llapan lantacunatami ushacurconga runtu
    tamya ushashan quëdasha caycajllantapis.»'
  bqp-bqp: 'Dikiri pì Musanɛ: Ǹ n ↄ dↄ Misila bùsula, kwanↄ ni ká ò sɛ̃̀ kũ lá kũ
    ò bùtɛ legũgbɛɛ gbɛranↄ ble pínki.'
  hat-hat: 'Seyè a di Moyiz: -Lonje men ou sou peyi Lejip la pou fè krikèt yo vini
    sou li. Y''ap vini, y''ap devore tout fèy bwa nan peyi a. Wi, y''a devore tou
    sa lagrèl te kite.'
  eng-BSB: Then the LORD said to Moses, “Stretch out your hand over the land of Egypt,
    so that the locusts may swarm over it and devour every plant in the land—everything
    that the hail has left behind.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Yeei maale Ezipete yooi maazu, nii a kɛ kotogiti
    ti ʋa, ti ʋu Ezipete yooi zu, ti zooi ɠa lufaiti kpein mi, nii kpein sakɔtui zɛgai.»'
  eng-WEBPB: The LORD said to Moses, “Stretch out your hand over the land of Egypt
    for the locusts, that they may come up on the land of Egypt, and eat every herb
    of the land, even all that the hail has left.”
  kbq-kbq: Anante Ra Anumzamo'a Mosesena asmi'ne, Isipi mopafina kazana rusutegeno
    kenutmimo'za e'za ko' mopa ko'mo'ma ru havizama nehuno atre'nea trazana eme nevagareho.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: ―Xijxitlahua moma ipan tlali Egipto para ma
    hualaca chapolime huan ma quitemitica. Ma quicuaca nochi tlatoctli huan nochi
    tlen mocajqui quema huetzqui tesihuitl campa hueli ipan inintlal.'
  bus-bus: 'Dii bè Musanɛ: Ǹ n ↄↄ dↄ Igipiti bùsula, sutɛ̃nↄ é ká wà sɛ̃̀ kↄ̃n lá
    kɛ̀ bↄ̀ɛ lougbɛ gbɛraanↄ ble píngi.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Epyho nepo Ezit ywy kutyr
    kury. Nezewe mehe tukur tetea'u uwewe putar wà ywy nànàn a'e wà nehe. Àmàntàtà
    umuaiw hezuz ma'e ko pe har tetea'u a'e. Tukur u'u putar ikurer a'e wà nehe kury,
    i'i izupe.
  eng-DRA: 'And the Lord said to Moses: Stretch forth thy hand upon the land of Egypt
    unto the locust, that it may come upon it, and devour every herb that is left
    after the hail.'
