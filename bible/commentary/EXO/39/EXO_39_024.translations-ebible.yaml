verse: EXO.039.024
translations:
  mal-C: അങ്കിയുടെ വിളുമ്പിൽ, നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, പിരിച്ച മൃദുലചണനൂൽ, എന്നിവകൊണ്ടു
    ചുറ്റും മാതളപ്പഴങ്ങളും
  deu-TKW: Sodann brachten sie am Saume des Obergewands Granatäpfel aus blauem und
    rotem Purpur, Karmesin und gezwirntem Byssus an,
  lin-lin: Na se mpe zingazinga ya nzambala, batiaki bambuma ya grenade bakangisa
    na singa ya langi ya ble, ya motane ya pete, ya motane makasi mpe na singa ya
    lino ya kitoko oyo batongaki bililingi na likolo na yango.
  eng-LSV: and they make on the hems of the upper robe pomegranates of blue, and purple,
    and scarlet, twined.
  eng-GNV: And they made vpon the skirts of the robe pomegranates, of blewe silke,
    and purple, and skarlet, and fine linen twined.
  eng-WEBSTER: And they made upon the hems of the robe pomegranates of blue, and purple,
    and scarlet, and twined linen .
  nhw-BL: Huan ipan itejteno iyoyo huehueyac quichihuili se tlajtzontli catli quiixcopinqui
    nopa cuatlactli itoca granada. Quiixcopinqui quema quixinepalo lino icpatl huan
    icpatl azultic, morado huan chichiltic.
  swh-ONEN: Akatengeneza makomamanga ya nyuzi za rangi ya buluu, za zambarau, na nyekundu
    na ya kitani iliyosokotwa vizuri kuzunguka pindo la hilo joho.
  bba-bba: Mɑ bɑ ten temɔ tusɑnu doke ni nu kɑ dɑ̃ɑ mɑrum ɡɑm weenɛ. Bɑ nu kuɑ kɑ
    wɛ̃ɛ dɑmɡii kɑ yi bɑ wɔ̃kuɑ kɑ burɑ kɑ mɑɑ ɡɑɑdurɑ kɑ wɛ̃ɛ wunɔmɡii.
  eng-KJVCPB: And they made upon the hems of the robe pomegranates of blue, and purple,
    and scarlet, and twined linen.
  luo-luo: Negiloso gik mongʼinore kaka olemo molos gi usi marambulu gi maralik, law
    momin mayom e riak lawno.
  meu-meu: Isena ai herahera e turi, rimono huahuadia na heheto, varo vaiuridia bona
    mia-kakadia bona kakakakadia bona kurokurodia e turilai;
  npi-ULB: तिनीहरूले तलको फेरोको चारैतिर निलो, बैजनी, रातो धागो र मसिनो सुती कपडाका
    दारिमहरू बनाए ।
  yor-yor: Ó sì ṣe pomegiranate ti aṣọ aláró, elése àlùkò, òdòdó àti ti ọ̀gbọ̀ olókùn
    dáradára yí ìṣẹ́tí ọ̀já àmùrè náà ká.
  emp-NTPO: Idjab̶a granadajõ za quĩrãca casid̶aa oveja cara nayãna pãwãrã od̶aba,
    pursupursua od̶aba, purea od̶a bid̶a. Maʌ̃ra Aaroʌ̃ba jʌ̃ida b̶ʌ pãwãrã b̶ʌ ed̶ubema
    id̶e mimizua pʌrrʌga cajusid̶aa.
  ind-ind: Sekeliling ujung bawah jubah ditenun dengan hiasan-hiasan berbentuk buah
    delima dari benang warna merah, biru, dan ungu. Lonceng-lonceng emas dipasang
    secara berselang-seling dengan hiasan-hiasan itu. Harun wajib memakai jubah ini
    setiap kali dia melayani TUHAN, seperti yang sudah TUHAN perintahkan kepada Musa.
  pes-OPCB: با نخهای آبی، ارغوانی و قرمز و کتان ریزبافت منگوله‌هایی به شکل انار درست
    کردند و آنها را دور تا دور لبهٔ دامن ردا آویختند.
  tgl-ULB: Sa may ilalim na tupi, gumawa sila ng pomegranteng asul, lila at pulang
    tali at pinong lino.
  hui-hui: Ani buwa aga ogoni nguni dindihayagi pu nogo irinime payini mindibiha guyini
    hari mindini handalehe wiarumebi tagalitaya aleha guyini wiarumebi daramabiha
    guyini wiarumebi mo yári bia halu ira pomegaranade lini aleru wabu helaga wini.
    Ani buwa ira pomegaranade lini ale yári bu ngagoria dombeni mbelo emene emeneru
    ngolome wabiniru nguni ogoriani dege pongo biahaga bima pene. Anduane Homogohanda
    ani bilimu lalu Mosesehondo laminigodagua bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား​မိန့်​တော်​မူ သည့်​အ​တိုင်း ဝတ်​ရုံ​၏​အောက်​နား​ပတ်​လည်
    တွင်​ပိတ်​ချော၊ အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊ အ​နီ ရောင်​သိုး​မွေး​သ​လဲ​သီး​လုံး​များ​နှင့်​ရွှေ
    ဆည်း​လည်း​များ​ကို​တစ်​လုံး​ကျော်​စီ​တပ် ဆင်​ထား​သည်။
  cbi-NTPO: Tsenmin pelesha juntsa belu' kaya kapatala naa lushmuraraa jiluchi bain,
    naa yamuraraa jiluchi bain, naa ungalalaa jiluchi bain, naa turekaraa ura linuchi
    bain tsururu kerake detsejtemi.
  bod-N: ཡང་དེའི་གོས་འདབ་ཀྱི་མཐའ་འཁོར་དུ་བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག མཚལ་དམར་དང་སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་བཅས་ཀྱི་སེ་འབྲུས་བརྒྱན་ཡོད་ཅིང་།
  sna-sna: Vakaita matamba ewuru yebhuruu, nepepuru netsvuku nomucheka wakarukwa zvakaisvonaka
    wakapoteredza mupendero wejasi.
  spa-BLM: Hicieron en las faldas del manto granadas de color azul, púrpura, escarlata
    y lino torcido.
  cac-cac: Ix och yelvanub' c'apac d'a stitac d'a yoctac, icha yechel sat te' granado,
    ix b'oji yed' lana ch'al q'uic'mutz'inac, yaxmaquinac, chacchac yed' pax lino
    ch'al b'ayb'il.
  swh-ULB: Halafu wakafanya kwenye upindo wa hilo koti makomamanga ya uzi wa bluu
    na sufu iliyotiwa rangi ya zambarau na kitambaa chenye rangi nyekundu ya kochinili,
    vilivyosokotwa pamoja.
  bel-bel: па прыполе верхняй шаты зрабілі яны яблыкі з блакітнай, пурпуровай і чырванёнай
    воўны;
  deu-ELBBK: Und sie machten an den Saum des Oberkleides Granatäpfel von blauem und
    rotem Purpur und Karmesin, gezwirnt.
  mbb-OT: Mibpemikitan dan is peliǥuy te sidsid kayi he visti te mibpen-iring te prutas
    he pumigranata, he iyan mibeelan is linu he miburdahan te welin he meitem is kaavuavu
    zin, merudtem wey kanggan.
  mal-2015: അങ്കിയുടെ വിളുമ്പിൽ നീലനൂൽ ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ, എന്നിവ
    കൊണ്ടു മാതളപ്പഴങ്ങൾ ഉണ്ടാക്കി.
  gup-gup: Wanjh yerre birribibbuni yiman manbarnem manbu pomegranates bu birribelbmeng
    kanjdjikah kurrid ngarre nawu nakuyeng kunmadj. Birribibbuni kaluk kunyarl kukblue,
    dja mak kukpurple dja mak nawu kukkurlba, dja mak linen nawu birriridjmeng bu
    kunyarl birrimarnbom.
  gvs-gvs: E búyala noyanoyaidi buruu, kalaakovidi toidi be kayakayaidi sikabidi,
    mogolu keuwoina maisiyana sigilumidi, e kwamayana kikina ditonema dadavina goi
    sisikoidi.
  rmc-rmc: Pro teluno agor le plašťoskre side o granatoskre phaba la fijalova, ľoľa
    the purpurova vlnatar the le sane pochtanestar.
  nlg-nlg: Mana sagasaga tara goni kililia nia tana sosokona ipari. Mara goni utoutoi
    nia na ghalo ghioghio, mana boibongi mana sisi.
  pes-OPV: و بر دامن ردا، انارها از لاجورد وارغوان و قرمز و کتان تابیده شده ساختند.
  ron-1924: Пе марӂиня мантией ау фэкут ниште родий де кулоаре албастрэ, пурпурие
    ши кэрэмизие, дин фир рэсучит;
  ben-OBCV: সেই আলখাল্লার আঁচল ধরে ধরে তাঁরা নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো ও
    মিহি পাকান মসিনা দিয়ে ডালিম তৈরি করে দিলেন।
  som-som: Oo khamiiska darafkiisa hoose waxay ku sameeyeen rummaanno buluug, iyo
    guduud, iyo casaan ah, iyo maro wanaagsan.
  lat-VUC: tintinnabulum autem aureum, et malum punicum, quibus ornatus incedebat
    pontifex quando ministerio fungebatur, sicut præceperat Dominus Moysi.
  eng-ASVBT: And they made upon the skirts of the robe pomegranates of blue, and purple,
    and scarlet, and twined linen.
  ita-1885: E alle fimbrie di esso Manto d'intorno, fecero delle melagrane di violato,
    e di porpora, e di scarlatto, a fila ritorte.
  eng-ULB: On the bottom hem, they made pomegranates of blue, purple, and scarlet
    yarn and of fine linen.
  spa-VBL: Hicieron granadas usando hilos azules, púrpura y carmesí y lino finamente
    tejido y las unieron alrededor de su dobladillo.
  fra-_FOB: Et l'on mit aux bords de la robe des grenades de pourpre, d'écarlate et
    de cramoisi, en fil retors.
  mal-mal: അങ്കിയുടെ വിളുമ്പിൽ നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ, എന്നിവകൊണ്ട്
    മാതളപ്പഴങ്ങൾ ഉണ്ടാക്കി.
  urd-GVR: Unhoṅ ne nīle, arġhawānī aur qirmizī rang ke dhāge se anār banā kar unheṅ
    choġhe ke dāman meṅ lagā diyā.
  suz-BL: मेको फेक्‍तीके आ उइ ङा सुर एर ओंथ गे नीलो, लल नु प्‍याजी रङ नु रिम्‍शो किरशो
    सुती श्‍येले के प्रोव़शो वा के सेल्‍शो दारीम क्‍युक्‍शा सेल्‍तेक्‍म।
  ita-1927: E all’orlo inferiore del manto fecero delle melagrane di color violaceo,
    porporino e scarlatto, di filo ritorto.
  ckb-ckb: لەسەر دامێنی کەواکەش گوڵینگی مۆر و ئەرخەوانی و سووری ئاڵ و کەتانی ڕستراویان
    دروستکرد،
  eng-BBE: The skirts of the robe were worked all round with fruits in blue and purple
    and red made of twisted linen.
  kan-OKCV: ನಿಲುವಂಗಿಯ ಅಂಚಿನ ಮೇಲೆ ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ಮತ್ತು ನಯವಾದ ನಾರಿನಿಂದ
    ಹೊಸೆದು ದಾಳಿಂಬೆ ಹಣ್ಣಿನಂತೆ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.039.023'
  tam-2017: அங்கியின் கீழ்ஓரங்களில் தொங்கும்படியாகத் திரித்த இளநீலநூலும் இரத்தாம்பரநூலும்
    சிவப்புநூலுமான வேலையாக மாதுளம்பழங்களைச் செய்து,
  spa-RV-1909: E hicieron en las orillas del manto las granadas de jacinto, y púrpura,
    y carmesí, y lino torcido.
  ron-BTF: Și au făcut pe marginile robei rodii albastre și din purpuriu și stacojiu
    și in răsucit.
  eng-WEBP: They made on the skirts of the robe pomegranates of blue, purple, scarlet,
    and twined linen.
  eng-FBV: They made pomegranates using blue, purple, and crimson thread and finely-woven
    linen and attached them all the way around its hem.
  nld-1939: Aan de onderrand van de schoudermantel bracht men violette, purperen en
    karmozijnen granaatappeltjes aan.
  nch-BL: Huan itejteno iyoyo huehueyac quichihuili se tajtzonti ica iixcopinca nopa
    cuatacti cati itoca granada. Quiixcopinqui quema quixinepalo lino icpat huan icpat
    azultic, morado huan chichiltic.
  vie-1934: Nơi trôn áo, thắt những trái lựu bằng chỉ xe mịn màu tím, đỏ điều, đỏ
    sặm;
  hin-CV: इस वस्त्र की किनारी पर नीली, बैंगनी तथा लाल, सूक्ष्म बंटी हुई सन के रेशों
    से अनार बनाए.
  eng-OURB: They made on the skirts of the robe pomegranates of blue, purple, scarlet,
    and twined linen.
  spa-BES: Las faldas del manto se trabajaban en las orillas con granadas en azul
    y púrpura y rojo hechas de lino torcido.
  tdx-tdx: Le vinaho’ iereo an-difi’ i saroñey ty sarem-boan-dagoa ami’ty manga naho
    malòmavo naho mena mañabarà vaho leny rinorotse.
  vid-vid: Kuli lupindo lwa hasi mwa ijoho nawatawa unoligo wa makomamanga ga sufu
    ya lanji ya buluu na zambalau na ndung'hu na kitani inojile ya kutawa.
  eng-OKE: And they made upon the hem of the robe pomegranates of hyacinth and purple
    and crimson inwoven.
  tha-KJV: ที่​ชายเสื้อคลุม เขาทั้งหลายปักเป็​นร​ูปลูกทั​บท​ิม ใช้​ด้ายสี​ฟ้า สีม่วง
    สี​แดงเข้ม และผ้าป่านเนื้อละเอียด
  por-BR-2018: E fizeram nas orlas do manto as romãs de azul, e púrpura, e carmesim,
    e linho torcido.
  deu-ELO: Und sie machten an den Saum des Oberkleides Granatäpfel von blauem und
    rotem Purpur und Karmesin, gezwirnt.
  eng-WYC-2018: forsooth beneath at the feet they made pineapples of jacinth, and
    purple, and vermilion, and bis folded again; (and on the lower hem they put pomegranates
    made out of jacinth, and purple, and red silk twice-dyed, and finely woven linen;)
  epo-epo: Kaj ili faris sur la malsupra rando de la tuniko granatojn el blua, purpura,
    kaj ruĝa ŝtofo, tordita.
  uig-PIN: Ular tonning etikining qɵrisigǝ kɵk, sɵsün wǝ ⱪizil yiptin anarlarni toⱪup
    esip ⱪoydi.
  beo-beo: Ilia da Hina Gode Ea Mousesema hamoma:ne sia:i defele, abula ea fe gudu
    diala amoga ‘bomigala:nidi’ ifa fage agoane liligi sibi hinabo mola:ya:i, oga:iyei
    amola yoi amoga hamoi amola gouli belo lala:gilisi. Ilia da sibi hinabo hamoi
    ‘bomigala:nidi’ afadafa amalalu, gouli belo afadafa agoane fega lala:gilisi.
  tpi-OTNT: Na ol i kisim olkain tret na samapim sampela samting olsem pikinini bilong
    diwai pomigranet. Na ol i wokim ol liklik belo long gutpela gol. Na ol i samapim
    ol dispela pomigranet na belo long arere daunbilo bilong klos pris. Ol i samapim
    wan wan belo gol namel namel long ol pomigranet, bai ol i hangamap i stap. Ol
    i mekim olsem Bikpela i bin tokim Moses.
  hau-SA: Suka yi fasalin ’ya’yan rumman da shuɗi, da shunayya, da jan zare, da lallausan
    lilin kewaye da gefe-gefen taguwar.
  uig-LAT: Ular tonning étikining chörisige kök, sösün we qizil yiptin anarlarni toqup
    ésip qoydi.
  nde-nde: Benza emphethweni wesigqoko amaphomegranathi ngentambo eluhlaza, eyibubende
    lebomvu, kanye lelembu eliphothwe kuhle.
  ton-ton: Pea naʻa nau ngaohi ʻi he tapatapa ʻoe kofu fakatōtōlofa ʻae ngaahi pomikanite
    ʻoe lanumoana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho, mo e tupenu tuʻovalevale.
  ces-1613: Udělali také na podolku pláště jablka zrnatá z postavce modrého a šarlatu,
    a červce dvakrát barveného, a bílého hedbáví přesukovaného.
  eng-WMB: They made on the skirts of the robe pomegranates of blue, purple, scarlet,
    and twined linen.
  tam-TCV: அந்த அங்கியின் கீழ்ப்பக்க ஓரத்தைச் சுற்றிலும், நீலம், ஊதா, கருஞ்சிவப்பு
    நூல்களினாலும், திரித்த மென்பட்டுத் துணியினாலும் மாதுளம் பழங்களைச் செய்து அலங்கரித்தார்கள்.
  ceb-ULB: Sa ubos nga sidsid niini, gidayandayanan nila kini ug mga pormang prutas
    nga granada nga asul, tapul, ug dagtom pula nga tanod ug pino nga lino.
  pol-UBG: Także u dołu tego płaszcza zrobili jabłka granatu z błękitnej tkaniny,
    purpury, karmazynu i skręconego bisioru.
  urd-GVU: اُنہوں نے نیلے، ارغوانی اور قرمزی رنگ کے دھاگے سے انار بنا کر اُنہیں چوغے
    کے دامن میں لگا دیا۔
  deu-1912: Und sie machten an seinen Saum Granatäpfel von blauem und rotem Purpur,
    Scharlach und gezwirnter weißer Leinwand.
  ntj-ntj: '@see-verse:EXO.039.023'
  kan-2017: ನಿಲುವಂಗಿಯ ಅಂಚಿನ ಸುತ್ತಲೂ ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರಗಳಿಂದ ದಾಳಿಂಬೆ
    ಹಣ್ಣಿನಂತೆ ಚೆಂಡುಗಳನ್ನು ಮಾಡಿದರು.
  ena-ena: Niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ
    hɨvɨ ivavɨmi agɨladɨ vihavɨmi. Viavɨla kɨlɨ pomigɨlanetɨ agadɨ amɨŋ me agɨladɨ
    hɨcavɨla hadi hɨlahɨla agadɨ fɨdɨm hɨvɨ lɨbala lɨbala uavɨmi. La lɨba golɨ huaci
    sɨbaŋ hɨvɨ iajɨ tɨbaŋ tɨbaŋ me agɨladɨ vihavɨmi. Viavɨla kɨlɨ pomigɨlanetɨ agadɨ
    amɨŋ me lɨbalavɨci alɨhaŋ tuŋ daŋ tuŋ daŋ hɨniavɨmi heŋ iajɨ tɨbaŋ tɨbaŋ me agɨladɨ
    lɨbala lɨbala uavɨmi. Lɨhavɨci Asɨ saŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ
    agaŋ hadi hɨlahɨla agɨladɨ lamalama sagalɨ igu igu hɨsɨŋ sibɨla vihadami. Asɨ
    Iaue Mosesɨ dɨ abami hameŋ laci ala lɨhavɨmi.
  yap-yap: Pagon fathal ni wuru’ e mad e kan nip’ ko mad ni wech nge bunu’en e saf
    ni kan k’ad ko ra’en mak’ef, purple, nge row ni ya’an e pi pomegranate, mi nin’
    e yochi bel nib gol u thilthilin, nri bod rogon ni yog SOMOL ngak Moses.
  hlt-MCSB: Hnikul dongkah hnihmoi ah tale thaih a saii tih a thim, daidi, hlampai
    a lingdik neh a tah.
  mdy-ETH: ቃሚሾኮ ዴሞ ዛሎ ዓጫ ናንጊና ናንጋ ጎዳ ሙሴም ዓይሤ ጎይፆና ጮልዔ፥ ዲንኪ፤ ሃሣ ዞቄ ሱኡፔና ሲኪንቴ ሚዛጲ ዓፒላና
    ኮሺንቴ ሮኦማኣኔ ሚፆ ዓኣፖ ማላ ዓኣፒ ሼኤሜና ማይሊ ሲኪንቲ ዓኣኔ፤ ዬንሢ ዓኣፖንሢኮ ባኣካ ዓኣዺ ዓኣዺ ጌኤሺ ዎርቄና ኮሺንቴ
    ሂቻ ዓኣኔ።
  twi-ASANTE: Na wɔde bibire ne ateaa a ɛberedum ne koogyan a wɔafira yɛɛ biribi te
    sɛ ateaa aba de sensɛnee batakari no ase mmuano no ano.
  eng-WEBU: They made on the skirts of the robe pomegranates of blue, purple, scarlet,
    and twined linen.
  bnp-bnp: A hotu legelege ni bole ni rahi dili a maki i manga a kanena kai a pomigranet.
    A maka belo ni rata na gol kabakaba. A pomigranet a belo ni rahi na harena bagetua
    polotano. A maka belo ni ru na maka kurukuruna pomigranet ri tavore, i ramaia
    a ngava e BAKOVI DAGI i vakuku e Moses vona.
  wal-wal: Eti adussa maayuwaa duge bagga macaraa yuushuwan salo milatiya, ochchaa
    teeraa milatiyaanne shololla zo7o qacinaappenne liiqo liinuwaappe roomaaniyaa
    teeraa misileta medhdhidosona.
  spa-PDDPT: En las orillas del manto hicieron granadas de azul, púrpura y carmesí
    y cordoncillo de lino fino.
  gun-gun: Kamixa puku árygua rembe ha'e javi ombojegua yvyra'a ra'angaa py. Hovy
    va'e, pytã va'e ha'e ajukue iporãve va'e oipoka pyre gui ojapo.
  agu-BL: Baj oc len yubil stzi'ak yi jun xbu'ka'tz. Oc e'chk yubil yi woloji'n ban,
    tan yi nok' lino yi bak'u'n wutz tu yi txib yubil tu xk'ayk'uj nin cyak.
  ilo-ULB: Iti gayadan, nangaramidda kadagiti sinan granada babaen iti asul, maris
    ube ken nalabbaga a sinulid, ken iti napino a lino.
  kpg-kpg: Taalinga di gahu gi lala hagatau la guu hai nia ada ‘pomegranate’ ne hai
    gi nia gahu gili siibi humalia gi nnadunga halatee, halatee luuli mo mmee, e wanga
    hagadau gi nia beele goolo madammaa i nadau mehanga, gii hai be nnelekai Dimaadua
    ne hai gi Moses.
  uig-ARA: ئۇلار توننىڭ ئېتىكىنىڭ چۆرىسىگە كۆك، سۆسۈن ۋە قىزىل يىپتىن ئانارلارنى توقۇپ
    ئېسىپ قويدى.
  sus-sus: E naxa a raxunma pirinti gɛrɛ daaxi, bulu daaxi, nun a gbeeli ra naxee
    misaalixi wuri bogi ra a rabilinyi birin ma.
  pon-2006: Ni pwungipen imwi pah re kihdiong wahn pwohmakraneid kei me wiawihda sang
    ni wunen sihpw poh mei, ntahnmwel, oh weitahta oh kisin pehl kei me kohl tohr
    wia ahpw kapilpene, nin duwen me KAUN-O ketin koasoanediong Moses.
  ksd-ksd: Ma ta ra ngu na mal na olovoi dia ga pait ra umana pupulu ik tana da ra
    goava, di ga pait ia ma ra blu marut, ma ra meme marut, ma ra meme tuna, ma ra
    mal kumau.
  tur-YTC: Kaftanın etekleri üzerine lacivert, mor, kırmızı ve özenle dokunmuş ketenden
    narlar yaptılar.
  ind-AYT: Mereka membuat hiasan delima dari kain biru, kain ungu, dan kain kirmizi,
    dan dari linen halus yang dipintal untuk tepi bawah jubah itu.
  nya-nya: Pa mpendero wamʼmunsi wa mkanjowo, analumikiza mphonje zokhala ngati makangadza
    za nsalu yamtundu wa mtambo, yapepo ndi yofiira yofewa yosalala ndi yopetedwa
    bwino yomwe inazungulira mkanjo.
  hrv-hrv: O donjem rubu ogrtača načine šipke od ljubičastog, crvenog i tamnocrvenog
    prediva i prepredenog lana.
  mps-mps: Tama augwaligo gasa haniani hobi dabe selama, tama nai meba te ni pomigranet
    du tiwai hobolai. Tama augwaligo dwasianu belo te wiegi yai golgo nigai. Tama
    augwaligo te ni pomigranet du me, te belo me, te tobolu bidi prisgo gudabo ugwa
    aiyadu sabide walama hobolai. Augwaligo te deli deli gol belo te ni pomigranet
    du dabe tomo tomode te walalumainogo hobolama walai. Augwaligo te tiwai sę te
    Genuai Bidigo Mosesbolo po wali gilama tama tiai dao.
  tpi-tpi: Na ol i kisim olkain tret na samapim sampela samting olsem pikinini bilong
    diwai pomigranet. Na ol i wokim ol liklik belo long gutpela gol. Na ol i samapim
    ol dispela pomigranet na belo long arere daunbilo bilong klos pris. Ol i samapim
    wan wan belo gol namel namel long ol pomigranet, bai ol i hangamap i stap. Ol
    i mekim olsem Bikpela i bin tokim Moses.
  dan-1931: og langs Kåbens nederste Kant syede de Granatæbler af violet og rødt Purpurgarn,
    karmoisinrødt Garn og tvundet Byssus,
  vie-OVCB: Họ dùng chỉ xanh, tím, đỏ và chỉ gai thắt trái lựu, kết dọc theo gấu áo
    này.
  guj-2017: જામાની નીચેની બાજુએ દાડમ ભરેલાં હતાં. તે કાંતેલા શણના, ભૂરા, જાંબુડા તથા
    કિરમજી રંગના ભરતકામથી બનાવેલાં હતાં.
  pon-2006A: Ni pwungipen imwi pah re kihdiong wahn pwohmakraneid kei me wiawihda
    sang ni wunen sihpw poh mei, ntahnmwel, oh weitahta oh kisin pehl kei me kohl
    tohr wia ahpw kapilpene, nin duwen me KAUN-O ketin koasoanediong Moses.
  por-BRBSL: Eles fizeram nas saias do manto romãs de linho azul, roxo, escarlate
    e torcido.
  cth-cth: Angkidung dawkvah, tale paw mei hah kamthim, âthi, paling, loukloukkaang
    e carouk e hoi a sak.
  twi-twi: Na wɔde bibiri ne asaawa a ɛbere dum ne koogyan a wɔanwen yɛɛ biribi te
    sɛ atoaa aba de sensɛn batakari no ase mmuano no ano.
  hlt-hlt: Hnikul dongkah hnihmoi ah tale thaih a saii tih a thim, daidi, hlampai
    a lingdik neh a tah.
  tbz-SIM: kɛ́kpɛ̃ ndiyɑɑ̀bòrì fũ̀ɔ̃̀ kɛ́fitɛ́ nɛ̀ tipecìtì tìì dò mmɛbèrìmɛ̀ nɛ̀
    tìì dò mmɛyĩ̀ĩ̀ nnɛ̀ tìì dò nfɛtònfɛ̀ nɛ̀ mupɑ̀ɑ̀konkperímù kɛ̀ dɛ̀ ndò nyɛtebɛ
    bɛ̀ tu yɛ̀ kèdènɑ́tì.
  msy-2020: Me tretɨn blupla ko pɨghaghevim ko tretɨn aghevir me sipsipɨn arɨzimɨn
    irɨghizim inigha, iter pomigranetɨn ovɨzibar mɨn biziba isami. Egha ofa gamir
    gumazibar dapanimɨn korotiar ruarir azenan itimɨn vɨn bizir kaba isami. Egha golɨn
    aghuimɨn ingarizir beloba vaghvagh pomigranetɨn ovɨzibar tizibar da isamizɨ, da
    ituighav iti. Eghtɨ ofa gamir gumazibar dapanimɨn korotiar kam arugh ofa gamir
    gumazimɨn ingangarim damuam. Me Ikiavɨra Itir God Moses mɨkemezɨ moghɨram ami.
  azb-azb: Cübbənin ətəyinin ətrafına nəfis toxunmuş bənövşəyi, tünd qırmızı və al
    rəngli iplikdən narlar düzdülər.
  eng-DBY: And they made on the skirts of the cloak pomegranates of blue and purple
    and scarlet, twined.
  hin-2017: और उन्होंने उसके नीचेवाले घेरे में नीले, बैंगनी और लाल रंग के कपड़े के
    अनार बनाए।
  wol-KYG: Ci biir loolu ñu takk ci ombu fëxya bi, ay doomi gërënaat yu ñu defare
    wëñ gu baxa te laal yolet, ak wëñ gu xewar, ak gu xonq curr, ak wëñu lẽe.
  bjr-bjr: Mina ati mau raqandaammasee akunuseeqa saqari aqama faqa kaqikaa biru koorannai
    auqirana faqa mina atimau qusiqau. Dirindaasi akira sipsipa asausi faqa pannoona
    akiranannai faqa faeena akiranannai mi saqari aqamana amana auqiqau. Auquseeqa
    mi saqari aqamana aaqa koorannai auqira biru faqa qamunna atimau moo mafi quqee
    moo mafi quqee iqau.
  eng-YLT: and they make on the hems of the upper robe pomegranates of blue, and purple,
    and scarlet, twined.
  eng-WYC-2017: forsooth beneath at the feet they made pineapples of jacinth, and
    purple, and vermilion, and bis folded again;
  eng-WMBB: They made on the skirts of the robe pomegranates of blue, purple, scarlet,
    and twined linen.
  urd-GVH: उन्होंने नीले, अरग़वानी और क़िरमिज़ी रंग के धागे से अनार बनाकर उन्हें चोग़े
    के दामन में लगा दिया।
  rug-rug: Koasa doduru vari likohaena sa hubina sa poko, si veko nia rini guana vua
    huda pomeqaraneti, sapu bulu, pepolo, meke ziṉara meke hopeke belo qolo pa varikorapadi,
    kekeṉoṉo gua sapu tozi nia Zihova se Mosese.
  gaz-gaz: Isaanis xiyyoo wandaboo sanaatti kirrii bifa cuquliisaa, dhiilgee, bildiimaa
    fi quncee talbaa kan qalʼifamee foʼameen roomaanii hojjetan.
  fra-LSG: On mit sur la bordure de la robe des grenades de couleur bleue, pourpre
    et cramoisi, en fil retors;
  yal-yal: E yi girenada wudi bogi sawurane dɛgɛ a lenbene ma gari mamiloxin nun a
    gbeela ra, e nun taa dugi faɲina.
  haw-1868: A hana lakou i mau pomegerane ma na lepa o ka holoku, he uliuli, he poni,
    he ulaula, a me ke olona i hiloia.
  arb-NAV: وَجَعَلُوا عَلَى اسْتِدَارَةِ أَذْيَالِهَا رُمَّانَاتٍ مِنْ خُيُوطٍ كَتَّانِيَّةٍ
    مَبْرُومَةٍ زَرْقَاءَ وَبَنَفْسَجِيَّةٍ وَحَمْرَاءَ.
  ewe-ewe: Wotsɔ avɔ si me wotsɔ aɖabɛ blɔtɔ kple dzĩtɔ ƒe ka kple ka dzĩ kple ɖeti
    ɣi ƒe ka lɔ̃ nu ɖo la wɔ yevuboɖawo ɖe awu la to le ete godoo.
  eng-LEE: And they made upon the lower hem of the robe pomegranates of blue, and
    purple, and scarlet yarn, twisted.
  asm-FB: তেওঁলোকে সেই চোলাৰ তল দাঁতিত, নীলা, বেঙেনা আৰু ৰঙা বৰণীয়া সূতা, আৰু পকোৱা
    মিহি শণ সূতাৰে ডালিমৰ নক্সা তুলিলে।
  sus-A: عٍ نَشَ عَ رَشُنمَ ثِرِنتِ فّرّ دَاشِ، بُلُ دَاشِ، نُن عَ فبٍيلِ رَ نَشٍيٍ
    مِسَالِشِ وُرِ بٌفِ رَ عَ رَبِلِنيِ بِرِن مَ.
  fra-SBL: On fit sur les pans de la robe des grenades de couleur bleue, pourpre,
    écarlate et de lin retors.
  hbo-hbo: וַֽיַּעֲשׂוּ֙ עַל־שׁוּלֵ֣י הַמְּעִ֔יל רִמֹּונֵ֕י תְּכֵ֥לֶת וְאַרְגָּמָ֖ן
    וְתֹולַ֣עַת שָׁנִ֑י מָשְׁזָֽר׃
  eng-WYCLIFFE: a goldun litle belle, and a piyn apple; with whiche the bischop yede
    ourned, whanne he `was set in seruyce, as the Lord comaundide to Moises.
  pjt-pjt: '@see-verse:EXO.039.023'
  cwe-cwe: Kuna imhindo ya hasi ya dijoho wabota mahambo ya makomamanga ya nyuzi za
    langi ya buluu na za zambalau na ndung'hu na walo dinogile dibotigwe vinogile.
  kik-kik: Ningĩ magĩthondeka tũcunjuura tũtariĩ ta matunda ma makomamanga, twa ndigi
    cia rangi wa bururu, na twa ndigi cia rangi wa ndathi, na twa rangi mũtune ta
    gakarakũ, na gatani ĩrĩa yogothetwo wega, tũgĩthiũrũrũka rũtumo rwa magũrũ-inĩ
    ma nguo ĩyo ndaaya.
  fra-NCL: On mit au bord inférieur de la robe des grenades de pourpre violette, de
    pourpre écarlate, de cramoisi, de lin retors ;
  cek-AK: To pacoengah atom ah rong kamiing, rong kamling hup, rong kathim puu ngan
    hoiah sak ih, pomegranat thingthai krang to a bet thuih.
  cuk-cuk: Mor-dummad-e-nag-dukugi sapi-granada-e-sanyob-dakleged nirbadub-aradgi,
    nirbadub-suir-akwagiidgi, nirbadub-ginnidgi, linoʼdub-nuedgi-sobar imaksamalad.
  uig-CYR: Улар тонниң етигиниң чөрисигә көк, сөсүн вә қизил жиптин анарларни тоқуп
    есип қойди.
  tel-2017: అంగీ అంచుల మీద నీలం ఊదా ఎర్రని రంగుల గల నూలుతో పేని దానిమ్మ పండ్ల ఆకారాలు
    చేశారు.
  hat-BSA: Yo te fè grenad avèk materyo ble, mov, wouj ak twal fen blan byen tòde
    nan woulèt abiman an.
  kos-kos: Ke pulun nuknuk sac elos sang kutu ma oana fokinsak pomegranate, ma orekla
    ke mwesrem folfol, sroninmutuk ac srusra, ac linen srik eoa.
  hbo-WLC: וַֽיַּעֲשׂוּ֙ עַל־שׁוּלֵ֣י הַמְּעִ֔יל רִמּוֹנֵ֕י תְּכֵ֥לֶת וְאַרְגָּמָ֖ן
    וְתוֹלַ֣עַת שָׁנִ֑י מָשְׁזָֽר׃
  ibo-ibo: Ha ji ogho na-acha anụnụ anụnụ, ngwakọta anụnụ na uhie, nke na-acha uhie
    uhie na ezi akwa ọcha a kpara nke ọma kpanye oyiyi mkpụrụ pomegranet, gburugburu
    nʼọnụ ala ala uwe mwụda ahụ.
  ory-ory: ପୁଣି, ସେମାନେ ଚୋଗାର ଅଞ୍ଚଳର ଚତୁର୍ଦ୍ଦିଗରେ ନୀଳ, ଧୂମ୍ର ଓ ସିନ୍ଦୂର ବର୍ଣ୍ଣ ବଳା
    ସୂତ୍ରରେ ଡାଳିମ୍ବ ନିର୍ମାଣ କଲେ।
  chk-chk: Nge lepwülün ra teätä uluulun apel seni mangaku mi arauarau me parachol
    me parapar, pwal mangaku mi pwechepwech.
  rop-rop: en deibin meigim sambala raunwan sheip jis laik det frut daga gulum pamagrenit.
    Deibin meigim detlot sheip garram det gudwan matiriyal en garram bluwan, pepulwan
    en redwan wul, en deibin meigim sambala bel garram det gudwan gol, en deibin pudum
    detlot sheip en bel raidaran langa bodam langa det kout jis laik weya YAWEI bin
    dalim Mosis blanga dum.
  ukr-1871: І поробили долиною у верхньої шати гранатові яблочка з блавати й пурпуру
    й кармазину пряденого.
  bch-bch: Ga pade, tipasogo pononga mamarae toa oa iaoa aea les ngan oaro salumu
    aea singsingia ga singsingia tede ga bil. Be tikado sogonga toa oa ga imata mambe
    abei pomigranet itautau.
  deu-1951: Und sie machten an seinem untern Saum Granatäpfel, aus Stoffen von blauem
    und rotem Purpur und Karmesinfarbe gezwirnt.
  eng-JPS: And they made upon the skirts of the robe pomegranates of blue, and purple,
    and scarlet, and twined linen.
  srp-1865: I naèiniše po skutu od plašta šipke od porfire i od skerleta i od crvca
    i od tankoga platna uzvedenoga.
  lug-lug: Okwetooloola ebirenge by’ekyambalo ekyo wansi ne batungayo amajjolobera
    mu wuzi eza bbululu, ne kakobe, ne myufu, ne linena omulebevu omulange obulungi.
  heb-heb: ויעשו על שולי המעיל רמוני תכלת וארגמן ותולעת שני משזר׃
  ben-IRV: আর তাঁরা সেই পোশাকের আঁচলে নীল, বেগুনে, ও লাল পাকান সূতোর ডালিম তৈরী করলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੇ ਪੱਲੇ ਦੇ ਹੇਠਲੇ ਘੇਰੇ ਉੱਤੇ ਨੀਲੇ ਬੈਂਗਣੀ ਅਤੇ ਕਿਰਮਚੀ ਕਤਾਨ ਦੇ
    ਅਨਾਰ ਬਣਾਏ।
  mya-JVB: ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချောနှင့်လုပ် သော သလဲ သီးများကို၎င်း၊
  hmo-hmo: Inai dabua latana ena henuna isena dekenai herahera namodia idia turia,
    edia toana be apolo huahua bona edia kala be bulu, kakakaka sisina, bona kakakaka
    momokani. Inai apolo edia huanai be golo gaba maragidia idia turia kau.
  urd-urd: और उन्होंने उसके दामन के घेरे में आसमानी और अर्ग़वानी और सुर्ख़ रंग के
    बटे हुए तार से अनार बनाये।
  rus-SYN: по подолу верхней ризы сделали они яблоки из голубой, пурпуровой и червленой
    шерсти;
  bqc-SIM: Aa gↄ̃inakɛ̀ ulataopi lɛ́wa aa lìai lán gbɛafu bɛwa ń babuunao ń bà
    gàaluladeo ń wↄ̃ↄtɛ̃nao ń bataɛao.
  tcz-CHONGTHU: Ama hon sangkhol-chol chu kolbu thei jem'in asem uvin patdum, asan-ao
    chule ponnem mangcha'n asemdoh'uvin ahi.
  mar-mar: मग त्यांनी त्या झग्याच्या खालच्या घेराभोवती कातलेल्या तलम सणाच्या कापडाची
    व निळ्या, जांभळ्या व किरमिजी रंगाच्या कापडाची डाळिंबे काढली.
  qub-qub: Sotänapa chaqui puntanmanna intërupa tumarej churaran wallwata, auröra
    jïlupita, murädu jïlupita, puca jïlupita, caupusha fïnu lïnu jïlupitapis rurarcur.
  hat-hat: Yo pran twal koulè ble, violèt ak wouj ansanm ak twal fen blan tise byen
    sere, yo fè bodri an fòm grenad sou tout woulèt anba rad la.
  eng-BSB: They made pomegranates of blue, purple, and scarlet yarn and finely spun
    linen on the lower hem of the robe.
  tod-tod: Gului nii daa ga gelenadegi, naama waai ma votoi ɠa ti gilini tookɔba wolai
    laamaʋɛ, ga geze ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi, ta geze ʋagɔi kpaliai.
  eng-WEBPB: They made on the skirts of the robe pomegranates of blue, purple, scarlet,
    and twined linen.
  kbq-kbq: Hanki ana za'za kukenamofo agiaregama rugagi atumparega, pomigreneti zafa
    rgagna hu'za hokonke nofiki, fitunke nofiki, koranke nofinuti tro hute'za ana
    zaza kukenarera rentegagi'naze.
  nhe-BL: Huan ipan itejteno iyoyo huehueyac quichihuili se tlajtzontli tlen quiixcopinqui
    nopa cuatlactli itoca granada. Quiixcopinqui quema quixinepalo lino icpatl huan
    icpatl azultic, moradojtic huan chichiltic.
  gub-BL: 'Omono''og inemo àràpuhàràn hawitu ma''e hawer iapo pyrer wà: huwy ma''e,
    ipuwy ma''e, ipiràg ma''e. Uzapo ma''e''a homà her ma''e hagapaw a''e inemo pupe
    wà. Umuwywyk a''e hagapaw xaxeto iaxi''i ipykaw iahykaw nànàn wà.'
  eng-DRA: To wit, a bell of gold, and a pomegranate, wherewith the high priest went
    adorned, when he discharged his ministry, as the Lord had commanded Moses.
