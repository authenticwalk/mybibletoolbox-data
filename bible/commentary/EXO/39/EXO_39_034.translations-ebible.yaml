  eng-DBY: and the covering of rams' skins dyed red, and the covering of badgers'
    skins, and the veil of separation;
  hin-2017: और लाल रंग से रंगी हुई मेढ़ों की खालों का ओढ़ना, और सुइसों की खालों का
