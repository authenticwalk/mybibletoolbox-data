    inincuetlaxo pesojme huan nojquiya nopa cortinas tlen ica quitzacuas nopa cuarto
    tlen quipixqui nopa caxa.
  gub-BL: Weraha ipykaw àràpuhàràn hawitu ma'e wapirer iapo pyrer imupiràg pyrer wà
    no. Weraha ipykaw ma'epirer ikatuahy ma'e iapo pyrer wà no. Weraha pànuhu izupe
    wà no. A'e pànuhu uzaikaikaw tàpuzràn pupe har mokoz romo. — Tupàn Tuweharupi
    Wiko Ma'e Henaw Ikatuahy Ma'e, i'i amo ipupyaikaw pyrer pe wà. — Tupàn Tuweharupi
    Wiko Ma'e Henaw Ikatuahy Wera'u Ma'e, i'i inugwer ipupyaikaw pyrer pe wà.
  eng-DRA: The veil, the ark, the bars, the propitiatory,
