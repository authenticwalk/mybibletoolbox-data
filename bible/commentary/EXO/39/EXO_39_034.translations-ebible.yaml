verse: EXO.039.034
translations:
  mal-C: ആട്ടുകൊറ്റന്റെ ചെമപ്പിച്ചതുകൽകൊണ്ടുള്ള പുറമൂടി, തഹശുതുകൽകൊണ്ടുള്ള പുറമൂടി,
    മറയുടെ തിരശ്ശീല,
  deu-TKW: dazu die Überdecke aus rotgefärbten Widderfellen, die Überdecke aus Seekuhfellen
    und den verhüllenden Vorhang,
  lin-lin: ezipelo ya poso ya meme oyo bapakola langi ya motane, ezipelo ya poso ya
    nyama ya ebale mpe barido,
  eng-LSV: and the covering of rams’ skins, which are made red, and the covering of
    tachashim skins, and the veil of the covering;
  eng-GNV: And the couering of rammes skinnes died red, and the couerings of badgers
    skinnes, and the couering vaile.
  eng-WEBSTER: And the covering of rams' skins dyed red, and the covering of badgers'
    skins, and the vail of the covering,
  nhw-BL: Quihualiquilijque itzontzajca catli quichijtoyaj ica inincuetlaxo oquich
    borregojme catli quipajtoya chichiltic, huan itzontzajca catli quisencajtoya ica
    inincuetlaxo pesojme huan nojquiya nopa cortinas tlen ica quitzacuas nopa cuarto
    catli quipixqui nopa caxa.
  swh-ONEN: kifuniko cha ngozi za kondoo dume kilichotiwa rangi nyekundu, kifuniko
    cha ngozi za pomboo, pazia la kufunikia;
  bba-bba: kɑ yɑ̃ɑ kinɛnun ɡɔni yi bɑ swɛ̃rɑsiɑ kɑ yɑɑ ɡɔni sinumɡii yi kɑ beku kɑre
    te
  eng-KJVCPB: and the covering of rams’ skins dyed red, and the covering of badgers’
    skins, and the vail of the covering,
  luo-luo: kod raum mag pien rombo molok makwar gi raum mar piende monyongʼ mayom
    mag le mag nembe kod pasia migengʼego;
  meu-meu: guhi, mamoe kopidia e hakakakakadia ḡauna; ma guhi ta, nani kopidia ḡauna;
    seseahu;
  npi-ULB: रङले रङ्ग्याइएका भेडाका छालाहरूको छत, सीलको छालाको छत र ढाक्‍ने पर्दा,
  yor-yor: ìbòrí awọ àgbò tí a kùn ní pupa, ìbòrí awọ àti ìji aṣọ títa;
  emp-NTPO: Edesid̶aa Ãcõrẽ wua de ãnẽb̶ari b̶ʌd̶i oveja e purea od̶ada, maʌ̃ ʌ̃rʌ̃
    ãnẽb̶ari b̶ʌd̶i animarã e biada, Ãcõrẽ baurudeda dji jira eded̶i bacuru bara,
    maʌ̃ baurude ʌ̃rʌ̃ cob̶ʌd̶i careabemada, baurude nocoare eatʌ jira b̶ai wua sid̶a.
  ind-ind: penutup kemah dari kulit domba jantan yang diwarnai merah, penutup paling
    atas dari kulit yang tidak menyerap air, tirai yang menutupi ruang mahakudus,
  pes-OPCB: پوشش از پوست سرخ شدهٔ قوچ و پوشش از پوست خز، پردهٔ حایل بین قدس و قدس‌الاقداس؛
  tgl-ULB: ang pantakip na mga balat ng kambing na pinapula, pantakip na balat ng
    dugong, at ang kurtina na tatabingan
  hui-hui: Balai Anda dangini nogo sibi wangabe dongone daramabiha guyinime dangila
    dambi holene wabu wiyagobi wena timbuni iba tia ale biraganaga dongoneme dangila
    dambi holene wabu wiyagobi yalu ibini. Ani ya bialu labolabo timbuni anda Hobane
    Loma Bia Heneore hoba yanda hene biagoha gerela holene biagobi mo yalu ibini.
  mya-mya: အ​နီ​ရောင်​ဆိုး​သိုး​ထီး​သား​ရေ​အ​မိုး၊ သား​ရေ​ချော​အ​မိုး​ကာ​ရန်​ကန့်​လန့်​ကာ၊-
  cbi-NTPO: llupu uveja kika ungalalake tireñu vikaantsumi juula, pi animaa kayu naraa
    kika juula, babuunu daayadimu jali juula,
  bod-N: རྒྱ་ཚོས་བརྒྱབ་པའི་ལུག་ཐུག་གི་པགས་པ་ནས་གུར་མཆོག་གི་ཁེབས་རས་དང་། དེའི་སྟེང་དུ་ཀོ་བ་སྤུས་ལེགས་རྣམས་ལས་བྱས་པའི་ཁེབས་དང་།
    གཡོག་བྱེད་ཀྱི་ཡོལ་བ་དང་།
  sna-sna: chifukidzo chamatehwe amakondobwe akapendwa zvitsvuku, chifukidzo chamatehwe
    emombe dzomugungwa nezvidzitiro zvokudzivirira;
  spa-BLM: la cubierta de pieles de carnero teñidas de rojo, la cubierta de pieles
    de vaca marina, el velo de la pantalla,
  cac-cac: C'apac c'apac tz'och d'a yib'an̈, noc' tz'umal calnel uc'nac d'a chacchac,
    noc' tz'uum te lab'ab'i yed' pax jun c'apac cortina tz'och smaculoc te' scaxail
    trato.
  swh-ULB: na kifuniko chake cha ngozi za kondoo-dume zilizotiwa rangi nyekundu na
    kifuniko chake cha ngozi za sili na pazia la kisitiri,
  bel-bel: покрыва са скураў барановых чырвоных і покрыва са скураў сініх і заслону,
    каб захінаць,
  deu-ELBBK: und die Decke von rotgefärbten Widderfellen und die Decke von Dachsfellen
    und den Scheide-Vorhang;
  mbb-OT: is tambun he lundis te meemahan he kerehidu he midtinà te meriǥà, is tambun
    he meupiya he kelasi he lundis, is menge kurtina;
  mal-2015: അന്താഴം, തൂൺ, ചുവടു, ചുവപ്പിച്ച ആട്ടുകൊറ്റന്തോൽകൊണ്ടുള്ള പുറമൂടി, തഹശൂതോൽകൊണ്ടുള്ള
    പുറമൂടി, മറയുടെ തിരശ്ശീല,
  gup-gup: Dja mak nawu kahbarrkbunkenh, kaluk birrimarnbom kore sheep kunkulah manbu
    birrimedjmarnbom kukkurlba, dja mak nawu kahbarrkbunkenh nawu birrimarnbom kunkulah
    ngarre marndingunjngunj, dja mak manburrba nawu kahdangmayebalhme kore kurrangmaye
    ngarre kore kubolkdjamun duninjh.
  gvs-gvs: Ana kaba vatumna sipi bolamo sakavaidi bogina kayakayaidi goi sikaredi,
    ana kaba vatumna ituli ta yoguyoguva sakavaidi be nakae ana vabodaupa kaarekoina.
  rmc-rmc: e lepeda kerďi le lole sfarbimen baranoskre cipendar, e lepeda le tuleňiskre
    cipendar the e andruňi lepeda,
  nlg-nlg: Mana ghuighuli ni sheep mane, mana maumanu te malebo, mana tivi na vatei
    voko pungisiana na Bona Tabu.
  pes-OPV: و پوشش از پوست قوچ سرخ شده و پوشش از پوست خز و حجاب ستر.
  ron-1924: ынвелитоаря дин пей де бербек вопсите ын рошу, ынвелитоаря дин пей де
    вицел де маре ши пердяуа де деспэрцире;
  ben-OBCV: লাল রং করা মেষচর্মের আচ্ছাদন এবং অন্য একটি টেকসই চামড়ার আচ্ছাদন ও আচ্ছাদক-পর্দা;
  som-som: iyo dedkii ahaa wananka hargahooda oo la caseeyey, iyo dedkii ahaa hargaha
    adhidibadeedka, iyo ilxidhkii daaha ahaa,
  lat-VUC: velum; arcam, vectes, propitiatorium,
  eng-ASVBT: and the covering of rams’ skins dyed red, and the covering of sealskins,
    and the veil of the screen;
  ita-1885: e la coverta delle pelli di montone tinte in rosso, e la coverta delle
    pelli di tasso, e la Cortina da tendere davanti al Luogo santissimo;
  eng-ULB: the covering of ram skins dyed red, the covering of sea cow leather, and
    the curtain to conceal
  spa-VBL: la cubierta de pieles de carnero curtidas, la cubierta de cuero fino y
    el velo;
  fra-_FOB: La couverture de peaux de béliers teintes en rouge, et la couverture de
    peaux de couleur d'hyacinthe, et le voile de tenture;
  mal-mal: അന്താഴം, തൂൺ, ചുവട്, ചുവപ്പിച്ച ആട്ടുകൊറ്റന്തോൽകൊണ്ടുള്ള പുറമൂടി, തഹശൂതോൽകൊണ്ടുള്ള
    പുറമൂടി, മറയുടെ തിരശ്ശീല,
  urd-GVR: ḳhaime par menḍhoṅ kī surḳh rangī huī khāloṅ kā ġhilāf aur taḳhas kī khāloṅ
    kā ġhilāf, Muqaddastarīn Kamre ke darwāze kā pardā,
  suz-BL: लल रङम नुप्‍शो सांड आ कुशुल के सुम्‍तीके, नेल्‍ल क्‍येङा रिम्‍शो कुशुल के
    सुम्‍तीके, फारतीके,
  ita-1927: la coperta di pelli di montone tinte in rosso, la coperta di pelli di
    delfino e il velo di separazione;
  ckb-ckb: پۆشەرێک لە پێستی بەران کە بە ڕەنگی سوور ڕەنگکرابوو و پۆشەرێکی دیکە لە پێستی
    مانگای دەریا، لەگەڵ پەردەکەی شوێنی هەرەپیرۆز؛
  eng-BBE: The outer cover of sheepskins coloured red, and the cover of leather, and
    the veil for the doorway;
  kan-OKCV: ಕೆಂಪು ಬಣ್ಣದಲ್ಲಿ ಅದ್ದಿದ ಟಗರುಗಳ ಹೊದಿಕೆಯನ್ನು, ಕಡಲುಹಂದಿಗಳ ಚರ್ಮಗಳ ಹೊದಿಕೆಗಳನ್ನು,
    ಮರೆಮಾಡುವ ಪರದೆಯನ್ನು,
  bbb-bbb: Ro mave-sife surive kavuane ijiakiro fanu surive mukore be ijiakina ugone
    jiadadogo ijiakiro mavua akae ijiakina giene ro biju fuone ijene.
  tam-2017: சிவப்பு வண்ணம் தீட்டப்பட்ட ஆட்டுக்கடாத்தோல் மூடியையும், மெல்லிய தோல் மூடியையும்,
    மறைவின் திரைச்சீலையையும்,
  spa-RV-1909: Y la cubierta de pieles rojas de carneros, y la cubierta de pieles
    de tejones, y el velo del pabellón;
  ron-BTF: Și acoperământul din piei roșii de berbeci și acoperământul din piei de
    bursuci și perdeaua acoperământului,
  eng-WEBP: the covering of rams’ skins dyed red, the covering of sea cow hides, the
    veil of the screen,
  eng-FBV: the covering of tanned ram skins, the covering of fine leather, and the
    veil;
  nld-1939: het dek van rood geverfde ramsvellen en het dekkleed van gelooide huiden
    en het afsluittapijt;
  nch-BL: Quihualiquilijque itzontzajca cati quichijtoyaj ica inincuetaxo oquich borregojme
    cati quipajtoyaj chichiltic, huan itzontzajca cati quichijtoyaj ica inincuetaxo
    pesojme huan nojquiya nopa cortinas ten ica quitzacuas nopa cuarto campa eltoya
    nopa caxa.
  vie-1934: bong da chiên đực nhuộm đỏ, bong da cá nược và cái màn;
  hin-CV: मेढ़े की खालों का ओढ़ना जो लाल रंग से रंगी गई थी, सूंस की खाल का ओढ़ना तथा
    पर्दा;
  eng-OURB: the covering of rams’ skins dyed red, the covering of sea cow hides, the
    veil of the screen,
  spa-BES: La cubierta exterior de piel de oveja de color rojo, y la cubierta de cuero,
    y el velo de la entrada;
  tdx-tdx: i rakoke holits’ añondrilahy linoko menay naho i fikopo’e holin-trozofisoitsey
    naho i lamba marerarera fañefetsey;
  vid-vid: na chigubiko cha migozi ja ing'holo ilume liwichigwe lanji ndung'hu na
    igozi lya igongolo linji lilingikala mbahali na ipaziya lya honhu helile
  eng-OKE: And the covering of rams’ skins reddened, and the covering of purple skins,
    and the veil for the hanging;
  tha-KJV: เครื่องดาดพลับพลาข้างบนทำด้วยหนังแกะตัวผู้​ย้อมสี​แดง และหนังของตัวแบดเจอร์
    และม่านสำหรับบังตา
  por-BR-2018: E a coberta de peles vermelhas de carneiros, e a coberta de peles finas,
    e o véu da cortina;
  deu-ELO: und die Decke von rotgefärbten Widderfellen und die Decke von Dachsfellen
    und den Scheidevorhang;
  eng-WYC-2018: the covering of skins of rams made red, and another covering of skins
    of jacinth; the veil, (the covering made out of red rams’ skins, and the other
    covering made out of blue skins; the Veil,)
  epo-epo: kaj la kovron el ruĝaj virŝafaj feloj kaj la kovron el antilopaj feloj
    kaj la kurtenon;
  uig-PIN: xuningdǝk ⱪizil boyalƣan ⱪoqⱪar terisidin yasalƣan yopuⱪ bilǝn delfin terisidin
    yasalƣan yopuⱪni, «ayrima pǝrdǝ»ni,
  beo-beo: '@see-verse:EXO.039.033'
  tpi-OTNT: na bikpela karamap bilong haus sel ol i bin wokim long skin bilong sipsip
    man, na karamap ol i wokim long skin bilong bulmakau bilong solwara, na bikpela
    laplap bilong haitim Rum Tambu Tru.
  hau-SA: murfi na fatun rago wanda aka rina ja, da murfi na fatun shanun teku; da
    kuma laɓulen
  uig-LAT: shuningdek qizil boyalghan qochqar térisidin yasalghan yopuq bilen délfin
    térisidin yasalghan yopuqni, «ayrima perde»ni,
  nde-nde: isembeso esenziwe ngezikhumba zenqama eziphendulwe ngomphendulo obomvu,
    isembeso sezikhumba eziqinileyo kanye lekhetheni eliphothiweyo;
  ton-ton: Mo hono fakapulonga ʻoe kiliʻi sipitangata naʻe tukukula, pea mo e fakapulonga
    ʻoe kiliʻi pasia, pea mo e puipui ke ʻufiʻufi ʻaki,
  ces-1613: Přikrytí také z koží skopových na červeno barvených, a přikrytí z koží
    jezevčích i oponu zastření,
  eng-WMB: the covering of rams’ skins dyed red, the covering of sea cow hides, the
    veil of the screen,
  tam-TCV: அத்துடன் சிவப்புச் சாயம் தோய்க்கப்பட்ட ஆட்டுக்கடாத் தோலினால் செய்யப்பட்ட
    மூடுதிரை, கடல்பசுத் தோலினால் செய்யப்பட்ட மூடுதிரை, மறைக்கும் திரை,
  ceb-ULB: ug ang mga tabon nga hinimo sa panit sa laking karnero nga gitinaan ug
    pula, ug ang tabon nga panit sa mananap sa dagat, ug ang tabil nga itabon
  pol-UBG: Przykrycie ze skór baranich farbowanych na czerwono, przykrycie ze skór
    borsuczych i zasłonę do osłonięcia;
  urd-GVU: خیمے پر مینڈھوں کی سرخ رنگی ہوئی کھالوں کا غلاف اور تخس کی کھالوں کا غلاف،
    مُقدّس ترین کمرے کے دروازے کا پردہ،
  deu-1912: die Decke von rötlichen Widderfellen, die Decke von Dachsfellen und den
    Vorhang;
  ntj-ntj: '@see-verse:EXO.039.033'
  kan-2017: ಹದಮಾಡಿರುವ ಕೆಂಪುಬಣ್ಣದ ಟಗರಿನ ತೊಗಲುಗಳಿಂದ ಮಾಡಿದ ಮೇಲ್ಹೊದಿಕೆಯನ್ನು, ಕಡಲಪ್ರಾಣಿಯ
    ತೊಗಲುಗಳಿಂದ ಮಾಡಿದ ಮೇಲ್ಹೊದಿಕೆಯನ್ನು ಹಾಗೂ ಗರ್ಭಗುಡಿಯನ್ನು ಮರೆಮಾಡುವ ಪರದೆಯನ್ನು,
  ena-ena: Havɨlɨ ulaŋ agadɨ cɨhu sabɨ lalɨgu lalɨgu saŋ sabaŋ sipsipɨ muŋaŋ sɨgɨtɨ
    maŋa mɨdɨ hɨvɨ mɨŋepɨhalapɨhala lamalama hɨcavɨmi agadɨ vavehavɨmi. Iahua sabɨ
    sɨbaŋ lalɨgu lalɨgu saŋ avɨli hekɨlɨ hɨsɨŋ hehɨlaŋ mu hɨdɨlɨ agɨladɨ sɨgɨtɨ lamalama
    hɨcavɨmi agadɨ vavehavɨmi. Havɨlɨ uleŋ muji alɨhaŋ hɨnilaha lɨbala lɨbala hɨsɨŋ
    havɨlɨ hekɨlɨ agadɨ vavehavɨmi.
  yap-yap: fare gi upong ni keru’ e saf ni pumo’on ni kan k’ad ko row; nge bang e
    upong ni keru’ e kaming; nge fare gi kateng;
  hlt-MCSB: Imphu, tutal pho a thimyum neh imphu, saham pho te khaw himbaiyan hniyan
    khaw,
  mdy-ETH: ዓዶ ማራዖ ጎሮና ኮሺንቲ ዞቄ ቃላሞና ዑሾና ካንቆ ጉፓሎንታ ሺርኪንቴ ጉላምቦ ዜዾና ኮሺንቴ ካንቆሢ፥ ዱማሲፆሮ ጎኦቦ
    ዓፒላ፥
  twi-ASANTE: nnwennini nhoma a wɔahyɛ no kɔkɔɔ, abirekyie nhoma a wɔahyɛ, nsɛnanotam,
  eng-WEBU: the covering of rams’ skins dyed red, the covering of sea cow hides, the
    veil of the screen,
  bnp-bnp: a kadis na kape ni rata na kulina sipsip a toga, a kadis tara ni rata na
    kulina lui, a kala dagi ne vona ni naviri mule a Tabeke Nitaba Hateka,
  wal-wal: bolla kamaassi dorssa orggiyaa calaa zo7o qalamiyan yeggi kessidoogaa,
    irppaniyaa, genttiyo magalashuwaa,
  spa-PDDPT: el cobertor de pieles de carneros teñidas de rojo, el cobertor de pieles
    de tejones, el velo de separación,
  gun-gun: ijao'iarã vexa'i rague omopytã mbyre guigua, hi'áry guarã pirekue inhana
    e'ỹ va'e guigua, ajukue okẽ reguarã,
  agu-BL: Nin cha'tz e' jatx yi stz'uml cne'r yi ocnak yi stz'acl yi cyak yubil, yi
    xconk tan jople'n yi wi' mantial, tu yi balaj stz'uml txuc, nin yi xbu'k yi xcon
    tan jatxle'n xo'l yi ama'l yi chin xan nin.
  ilo-ULB: ti pangabbong a lalat ti kalakian a karnero a namarisan iti nalabbaga,
    ti pangabbong a lalat ti dugong ken dagiti kurtina a panglinged
  kpg-kpg: di gahu ne hai nia gili dama siibi daane gu hagammee, di gahu ne hai gi nia
    gili nia manu, di gahu duuli,
  uig-ARA: شۇنىڭدەك قىزىل بويالغان قوچقار تېرىسىدىن ياسالغان يوپۇق بىلەن دېلفىن تېرىسىدىن
