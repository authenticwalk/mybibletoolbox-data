  ukr-1871: І зробив верхню шату до наплїчника робом ткацьким, всю з блавату.
  bch-bch: Ga kus ta eaba ede toa ele oatainga kapei ngan oaoainga malo ibada malo
    bil ta ikado eaba tenainga aea ele pononga mamarae ngan.
  deu-1951: Desgleichen machte er den Rock des Ephod, ganz von blauem Purpur gewoben;
  eng-JPS: And he made the robe of the ephod of woven work, all of blue;
  srp-1865: I naèiniše plašt pod opleæak, tkan, sav od porfire.
  lug-lug: Baakola ekyambalo eky’omunda mu kkanzu ey’obwakabona eya efodi, nga kiruke
    era nga kya bbululu kyonna.
  heb-heb: ויעש את מעיל האפד מעשה ארג כליל תכלת׃
  ben-IRV: বত্সলেল এফোদের পোশাক সম্পূর্ণভাবে বুনে তৈরী করলেন, এটি তন্তু দিয়ে তৈরী
    ও সম্পূর্ণ নীল রঙের।
  pan-pan: ਉਸ ਨੇ ਏਫ਼ੋਦ ਦਾ ਚੋਗਾ ਸਾਰਾ ਨੀਲੇ ਰੰਗ ਦਾ ਅਤੇ ਬੁਣਤ ਦਾ ਬਣਾਇਆ
  mya-JVB: ထိုမှတပါး ၊ ပြာ သောအထည်ကို ရက် ပြီးမှ၊ သင်တိုင်း နှင့်ဆိုင်သော ဝတ်လုံ ကို
