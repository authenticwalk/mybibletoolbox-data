verse: EXO.039.022
translations:
  mal-C: അവൻ ഏഫോദിന്റെ അങ്കിമുഴുവനും നീലത്തുണികൊണ്ട് നെയ്ത്തുപണിയായി ഉണ്ടാക്കി.
  deu-TKW: Sodann verfertigte er das Obergewand zum Schulterkleid in Weberarbeit,
    ganz und gar aus blauem Purpur.
  lin-lin: 'Basalaki nzambala oyo ezalaki na se ya efode : ezalaki ya langi ya ble
    na mobimba na yango, mpe ezalaki mosala ya bato oyo basalaka bilamba na maboko.'
  eng-LSV: And he makes the upper robe of the ephod, the work of a weaver, completely
    of blue;
  eng-GNV: Moreouer, he made the robe of the Ephod of wouen worke, altogether of blewe
    silke.
  eng-WEBSTER: And he made the robe of the ephod of woven work, all of blue.
  nhw-BL: Huan nojquiya quichihuili nopa totajtzi iyoyo catli huehueyac catli mocajqui
    itzala nopa ixpantzajcayotl, huan quichijqui nochi ica yoyomitl azultic.
  swh-ONEN: Akashona joho la kisibau lote kwa kitambaa cha rangi ya buluu tupu, kazi
    ya mfumaji,
  bba-bba: Yɑbe tèn wɔllɔ bɑ yɑbe tɑrɑkpe ɡe sɔndi, bɑ tu wesɑwɑ kɑ wɛ̃ɛ ɡɑɑdurɑɡii.
  eng-KJVCPB: And he made the robe of the ephod of woven work, all of blue.
  luo-luo: Negiloso kandho marambulu mirwakogo law dolo mar efod, ma en tij jatwengʼo
    molony,
  meu-meu: Bena hahedoki badana na dabua vaiurina amo e karaia,
  npi-ULB: बजलेलले एपोदको अलखा पूर्ण रूपमा निलो रङको बुनेको कपडाबाट बनाए । यो जुलाहाको
    काम थियो ।
  yor-yor: Ó sì ṣe ọ̀já àmùrè ẹ̀wù efodu gbogbo rẹ̀ jẹ́ aṣọ aláró iṣẹ́ aláṣọ híhun,
  emp-NTPO: Idjab̶a wua pãwãrã b̶ʌda edad̶aped̶a Aaroʌ̃ba djio wẽãju jʌ̃ida b̶ʌda
    osid̶aa.
  ind-ind: Para perajin menenun jubah yang akan dipakai Harun di bawah efod dari benang
    warna biru
  pes-OPCB: ردایی که زیر ایفود پوشیده می‌شد، تمام از پارچهٔ آبی تهیه شد.
  tgl-ULB: Si Bezalel ay gumawa ng balabal ng efod na tunay na gawa sa telang lila,
    ginawa ng isang manghahabi.
  hui-hui: Loma binigo mo miaga agali hearunaga aga mini ebodi biago dindiha karulolenenaga
    aga mende biagimbu bulene pu nogo sibi irinime payini mindibiha guyini hari mindini
    handalehe wiarume wabini.
  mya-mya: သူ​တို့​သည်​သင်​တိုင်း​အ​ပေါ်​တွင်​ဝတ်​ရ​သော ဝတ်​ရုံ​တစ်​ခု​လုံး​ကို သိုး​မွေး​အ​ပြာ​ဖြင့်​ရက်
    လုပ်​ကြ​၏။-
  cbi-NTPO: Tsenmala avindaa pannu jaliya lushmuraraa jiluchi tene detsejte' kemi.
    Juntsa jandalaa efud jimu jumi.
  bod-N: པི་ཟིད་ཨེལ་གྱིས་ཡང་བེར་ཐུལ་འོག་གི་གོས་རིང་ནི་ཁ་དོག་སྔོན་པོས་འཐག་བཟོའི་ལུགས་ལྟར་བྱས་ཤིང་།
  sna-sna: Vakaita jasi reefodhi nomucheka webhuruu yoga, basa romuruki,
  spa-BLM: Hizo el manto del efod de tela, todo de color azul.
  cac-cac: A jun c'apac pichul jucan ayoch d'a yol c'apac chaleca chi', ix jalchaj
    b'o c'apac yed' ch'al q'uic'mutz'inac.
  swh-ULB: Bezaleli akafanya lile koti la naivera, lote la uzi wa zambarau, kazi ya
    mshonaji.
  bel-bel: І зрабіў верхнюю шату да эфода тканую, усю з блакітнай воўны,
  deu-ELBBK: Und er machte das Oberkleid des Ephods in Weberarbeit, ganz von blauem
    Purpur.
  mbb-OT: Mibaal zaan sikandan te visti he pendivavew he visti te memumuhat. Heini
    he visti ed-epizan duen te ipud. Is manggad he migamit dan te kedtahì kayi welin
    he lunsey he meitem is kaavuavu zin.
  mal-2015: അവൻ ഏഫോദിന്റെ അങ്കി മുഴുവനും നീലനൂൽകൊണ്ടു നെയ്ത്തുപണിയായി ഉണ്ടാക്കി.
  gup-gup: Wanjh bedda birrimey manburrba manbu kukblue, birrimarnbom kunmadj nakuyeng
    nawu priest kabirridjongbuyindi kanjdjikenh, dja kuberrkkah karri nawu ephod.
    Bedda birriyingkihmarnbom manmak manburrba bu birribibbuni namekbe nawu kunmadj.
  gvs-gvs: E kwama tayamo maanawena sigilumi. Kwamayana madabokina buruu go, ikaiyaka
    tolobona ana kwama sinaena. Idi paisewa nakae togíluma dedevidi idi paisewa.
  rmc-rmc: O plašťos, so pes urelas tel o efodos, kerde calo la fijalova vlnatar.
  nlg-nlg: Ma pupulu vania na ephod tara vauhia nia na ghalo ghioghio.
  pes-OPV: و ردای ایفود را از صنعت نساج، تمام لاجوردی ساخت.
  ron-1924: Ау фэкут мантия де суб ефод, цесутэ тоатэ ку мештешуг дин материе албастрэ.
  ben-OBCV: তাঁরা পুরোপুরি নীল কাপড় দিয়েই তাঁতির কাজের মতো করে এফোদের আলখাল্লাটি
    তৈরি করলেন,
  som-som: Oo khamiiskii eefodkana wuxuu ahaa dhar samaysan, oo kulligiis buluug ah.
  lat-VUC: 'deorsum autem ad pedes mala punica ex hyacintho, purpura, vermiculo, ac
    bysso retorta:'
  eng-ASVBT: And he made the robe of the ephod of woven work, all of blue;
  ita-1885: Fecero ancora il Manto dell'Efod, di lavoro tessuto, tutto di violato.
  eng-LXXUP: Whatsoever things the Lord appointed Moses, so did the children of Israel
    make all the furniture.
  eng-ULB: Bezalel made the robe of the ephod entirely of blue fabric, the work of
    a weaver.
  spa-VBL: Hicieron la túnica que acompaña al efod exclusivamente de tela azul tejida,
  fra-_FOB: On fit aussi la robe de l'éphod en tissu simple, entièrement de pourpre.
  mal-mal: അവൻ ഏഫോദിന്റെ അങ്കി മുഴുവനും നീലനൂൽകൊണ്ട് നെയ്ത്തുപണിയായി ഉണ്ടാക്കി.
  urd-GVR: Phir kārīgaroṅ ne choġhā bunā. Wuh pūrī tarah nīle dhāge se banāyā gayā.
    Choġhe ko bālāposh se pahle pahnanā thā.
  suz-BL: मिनु मेको कुचु तार वोइक्‍तीके आगा फेक्‍तीक नेल्‍ल नीलो प्‍याजी रङ ङा वा
    के फेरतेक्‍म।
  ita-1927: Si fece pure il manto dell’efod, di lavoro tessuto tutto di color violaceo,
  ckb-ckb: کەوای ئێفۆدەکەش دەستکردی چنراو بوو، هەموویان لە ڕیسی مۆر دروستکرد.
  eng-BBE: The robe which went with the ephod was made all of blue;
  kan-OKCV: ಏಫೋದಿನ ನಿಲುವಂಗಿಯನ್ನೆಲ್ಲಾ ನೀಲಿ ಬಣ್ಣದ ಬಟ್ಟೆಯಿಂದ ಮಾಡಿದರು. ಅದು ನೇಕಾರನ ಕೆಲಸವಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:EXO.039.021'
  tam-2017: ஏபோத்தின் கீழ் அங்கியை முழுவதும் இளநீலநூலால் நெய்தான்.
  spa-RV-1909: Hizo también el manto del ephod de obra de tejedor, todo de jacinto,
  ron-BTF: Și el a făcut roba efodului din lucrare țesută, toată albastră.
  eng-WEBP: He made the robe of the ephod of woven work, all of blue.
  eng-FBV: They made the robe that goes with the ephod exclusively from woven blue
    cloth,
  nld-1939: Hij maakte over het borstkleed een kunstig geweven schoudermantel, geheel
    van violet.
  nch-BL: Huan nojquiya quichihuili nopa totajtzi iyoyo cati huehueyac cati mocajqui
    tatzinta ten nopa ixpantzajcayot, huan quichijqui nochi ica yoyomit azultic.
  vie-1934: Họ cũng chế áo dài của ê-phót bằng vải thường toàn màu tím.
  hin-CV: फिर उन्होंने एफ़ोद का पूरा अंगरखा नीले कपड़े का बनवाया.
  eng-OURB: He made the robe of the ephod of woven work, all of blue.
  spa-BES: El manto que iba con el efod estaba hecho de azul;
  tdx-tdx: Le tsinene’e an-tsatan-tenoñe ty saro’ i kitambey, fonga manga,
  vid-vid: Nakagongomanya ijoho lya kuvala mgati mwa chizibao cha sufu ya lanji ya
    buluu.
  eng-OKE: And he made the ROBE of the ephoda, the work of the embroiderer, altogether
    of hyacinth.
  tha-KJV: เขาทำเสื้อคลุมเข้าชุ​ดก​ับเอโฟดด้วยด้ายสีฟ้าล้วนเป็นฝีมือทอ
  por-BR-2018: Fez também o manto do éfode de obra de tecelão, todo de azul.
  deu-ELO: Und er machte das Oberkleid des Ephods in Weberarbeit, ganz von blauem
    Purpur.
  eng-WYC-2018: They made also a coat on the shoulders, or alb, all of jacinth; (And
    they made the robe, or the alb, out of jacinth,)
  epo-epo: Kaj li faris la tunikon por la efodo, teksitan, tutan el blua teksaĵo.
  uig-PIN: Bǝzalǝl ǝfodning iqidiki tonni pütünlǝy kɵk rǝnglik ⱪildi.
  beo-beo: Ilia da gobele salasu dunu ea abula amo ‘ifode’ dedebosu da sibi hinabo
    mola:ya:i amoga hamoi.
  tpi-OTNT: Na ol i kisim blupela tret na lumim dispela longpela klos bilong pasim
    wantaim laplap.
  hau-SA: Suka kuma saƙa taguwa ta efod da shuɗi duka, aikin gwani mai saƙa,
  uig-LAT: Bezalel efodning ichidiki tonni pütünley kök renglik qildi.
  nde-nde: Benza isigqoko sesembatho semahlombe ngelembu eliluhlaza kuphela kungumsebenzi
    womeluki,
  ton-ton: ¶ Pea naʻa ne ngaohi ʻae kofu fakatōtōlofa ʻoe ʻefoti ʻaki ʻae ngāue lalanga,
    pea ko e lanumoana pe ia kātoa.
  ces-1613: Udělal také plášť náležející k náramenníku, dílem vytkávaným, všecken
    z postavce modrého,
  eng-WMB: He made the robe of the ephod of woven work, all of blue.
  tam-TCV: அவர்கள் ஏபோத்தின் மேலங்கி முழுவதையும் நீலநிறத் துணியினால் ஒரு நெசவாளியின்
    வேலையாகச் செய்தார்கள்.
  ceb-ULB: Naghimo ug kupo sa efod si Bezalel gikan sa tapul nga panapton, ang buhat
    sa usa ka magbuburda.
  pol-UBG: Zrobili także tkany płaszcz pod efod, cały z błękitnej tkaniny;
  urd-GVU: پھر کاری گروں نے چوغہ بُنا۔ وہ پوری طرح نیلے دھاگے سے بنایا گیا۔ چوغے کو
    بالاپوش سے پہلے پہننا تھا۔
  deu-1912: Und machte einen Purpurrock zum Leibrock, gewirkt, ganz von blauem Purpur,
  ntj-ntj: '@see-verse:EXO.039.021'
  kan-2017: ಬೆಚಲೇಲನು ಏಫೋದ್ ಕವಚದ ಸಂಗಡ ತೊಟ್ಟುಕೊಳ್ಳಬೇಕಾದ ನಿಲುವಂಗಿಯನ್ನು ನೀಲಿಬಣ್ಣದ ಬಟ್ಟೆಯಿಂದಲೇ
    ನೇಕಾರನ ಕೆಲಸದಿಂದ ಮಾಡಿದನು.
  ena-ena: Niagɨlɨŋ cɨbɨŋ sabaŋ sipsipɨ mɨnɨ hɨvɨ ivavɨmi agɨladɨ hɨvɨ laci hadi hɨlahɨla
    agadɨ vihavɨci sihɨ sihɨ daŋ hɨnimi. Lavɨla hali hɨvɨ ahualɨci mɨgamɨga saŋ haca
    daŋ vihavɨmi. La haca agaŋ lalɨlahɨmɨdɨ aba havɨlɨ cɨliŋ agadɨ viavɨla haca mɨkamɨka
    agadɨ hɨvɨ lamalama hɨcavɨmi. Hɨcavɨci sagaŋ hɨsɨŋ hadi hɨlahɨla me hɨnimi. Lɨci
    Asɨ saŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ agaŋ hadi hɨlahɨla agadɨ
    hali hɨvɨ ahualɨci mɨgamɨga saŋ vihavɨmi. Hali hɨvɨ ahualɨci mɨgɨci havɨlɨ cɨliŋ
    daŋ agadɨ via nudɨ sabɨ lamalama saŋ vihavɨmi.
  yap-yap: Fare wuru e mad nib n’uw ni yima yin’ nga tanggin fare efod e ni ngongliy
    ko bunu’en e saf ni kan k’ad ko ra’en ma’kef.
  hlt-MCSB: Te phoeiah hnikul te hnisui dongkah kutngo bangla a saii tih a thim la
    boeih a tah.
  mdy-ETH: ዔፑዶ ዑፃ ቃሲ ማይንቲንታ ቃሚሻ ኮሺንቴሢ ጉቤ ጮልዔ ሱኡፔ ዓፒላናኬ፤
  twi-ASANTE: Asɔfotadeɛ no fa kɛseɛ no ara deɛ, wɔde ntoma tuntum na ɛnwonoeɛ
  eng-WEBU: He made the robe of the ephod of woven work, all of blue.
  bnp-bnp: E Besalel turane huriki a mari ri bole a hotu gomagoma ri rahi a nirodo
    ola ola ne vona ni kolo turana a bagetua.
  wal-wal: Eefuudiyaappe bollaara maayiyo adussa maayuwaa eti muleera salo milatiya
    carqqiyaappe giigissidosona; hegee shimainne ooso.
  spa-PDDPT: Hizo también el manto del efod, obra de tejedor, todo de azul.
  gun-gun: Manto sacerdote pegua reve guarã ojapo avi kamixa puku árygua oipopẽ mbyre
    gui, hovy va'e guigua.
  agu-BL: Ncha'tz bnix yi xbu'k yi cyaj cyen jak' yi lantar. Txib cu'n ban yubil.
  ilo-ULB: Inaramid ni Bezalel ti kagay ti efod a pasig a maris ube a lupot, ti aramid
    iti maysa nga umaabel.
  kpg-kpg: Di gahu looloo dela e ulu gi baahi gi lodo di ‘ephod’ la ne hai hagatau
    gi di gahu halatee.
  uig-ARA: بەزالەل ئەفودنىڭ ئىچىدىكى توننى پۈتۈنلەي كۆك رەڭلىك قىلدى.
  sus-sus: E naxa sɛrɛxɛdubɛ xa donma kuye bun magoroe sɔxɔ gɛsɛ gɛrɛ daaxi ra.
  pon-2006: Wunen sihpw poh mei me wia likou reirei me kin mi pohn ihpodo.
  ksd-ksd: Ma i ga pait ra olovoi ure ra kolot na bongobongono, i ga vir vapar ia
    ma ra kuara i blu marut,
  tur-YTC: Efodun kaftanını tamamen lacivert dokuma kumaştan yaptı.
  grc-BRENT: Ὃσα συνέταξε Κύριος τῷ Μωυσῇ, οὕτως ἐποίησαν οἱ υἱοὶ Ἰσραὴλ πᾶσαν τὴν
    ἀποσκευήν·
  ind-AYT: Bezaleel membuat jubah efod, karya seorang ahli tenun, semuanya dari kain
    biru,
  nya-nya: Anayipangira efodiyo mkanjo wamtundu wa mtambo, wolukidwa ndi mmisiri waluso.
  hrv-hrv: Naprave i ogrtač za oplećak, sav satkan od ljubičastog prediva.
  mps-mps: Tama augwaligo husugu hobi selama, tama te bobage gudubo ugwa te holobo
    ugwa dali daganama hobolalio.
  tpi-tpi: Na ol i kisim blupela tret na lumim dispela longpela klos bilong pasim
    wantaim laplap.
  dan-1931: Derpå tilvirkede de Kåben, som hører til Efoden, i vævet Arbejde, helt
    og holdent af violet Purpur.
  vie-OVCB: Áo khoác ngoài ê-phót được dệt toàn màu xanh.
  guj-2017: બસાલેલે એફોદ પરનો જામો આખો ભૂરા રંગના કાપડનો બનાવ્યો હતો.
  pon-2006A: Wunen sihpw poh mei me wia likou reirei me kin mi pohn ihpodo.
  por-BRBSL: Ele fez o manto do éfode do trabalho tecido, todo de azul.
  cth-cth: Hahoi vaihma angkidung teh kamthim hoi dueng kawng e hoi a sak.
  twi-twi: Asɔfotade no fa kɛse no ara de, wɔde ntama tuntum na ɛnwenee
  hlt-hlt: Te phoeiah hnikul te hnisui dongkah kutngo bangla a saii tih a thim la
    boeih a tah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ duɔkɛnɛ̀ tipecìtì tìì do mmɛbèrìmɛ̀ dikɔutɛ́yɑɑ̀bòrì tɛkɔutɛ́yɑɑ̀bòtɛ̀
    yó nnɔ́nkɛ́ dìì ĩ́nkɛ̀,
  msy-2020: Egha me korotiar ruarir azenan itimɨn ingarizɨ, a korotiar otevir azenan
    itimɨn apengan iti. Me inir bluplan kɨnim, sipsipɨn arɨzimɨn ingarizimɨn an ingari.
  azb-azb: Efodun cübbəsini büsbütün toxunma bənövşəyi iplikdən tikdilər.
  eng-DBY: And he made the cloak of the ephod of woven work, all of blue;
  hin-2017: फिर एपोद का बागा सम्पूर्ण नीले रंग का बनाया गया।
  wol-KYG: Fëxya bi xar-sànni miy tege, lépp, wëñ gu baxa te laal yolet lees ko ràbbe
    ba mu daj.
  bjr-bjr: Misa eefooda qamunna meeaqoo qaraana auqirara dirindaasi akira sipsipa
    asausinnai kai qamunna kisaaqa auqiqau.
  eng-YLT: And he maketh the upper robe of the ephod, work of a weaver, completely
    of blue;
  eng-WYC-2017: They made also a coat on the shoulders, or alb, all of jacinth;
  eng-WMBB: He made the robe of the ephod of woven work, all of blue.
  urd-GVH: फिर कारीगरों ने चोग़ा बुना। वह पूरी तरह नीले धागे से बनाया गया। चोग़े को
    बालापोश से पहले पहनना था।
  rug-rug: Sa poko gele sapu koa kaurae koasa poko kukuru, si ta tavetae poko bulu
    mo.
  gaz-gaz: Isaanis huccuu guutumaan guutuutti bifti isaa cuquliisa taʼe irraa wandaboo
    dirataa tolchan;
  fra-LSG: On fit la robe de l’éphod, tissée entièrement d’étoffe bleue.
  yal-yal: Dugi sɔxɔnna nde yi saraxarali domaan gubaan dɛgɛ dugi mamiloxin na.
  haw-1868: A hana iho la oia i ka holoku o ka epoda, he hana na ka mea ulana, he
    uliuli wale no.
  arb-NAV: وَصَنَعُوا جُبَّةَ الرِّدَاءِ مِنْ قُمَاشٍ أَزْرَقَ صِنَاعَةَ حَائِكٍ حَاذِقٍ،
  ewe-ewe: Wotsɔ avɔ blɔtɔ tɔ Kɔmewu lae.
  eng-LEE: And he made the robe of the ephod of woven work, altogether of blue woolen
    yarn.
  asm-FB: বচলেলে এফোদৰ চোলা সিপিনীয়ে বোৱা, সম্পূৰ্ণ বেঙেনা বৰণীয়া কাপোৰেৰে তৈয়াৰ
    কৰিলে।
  sus-A: عٍ نَشَ سّرّشّدُبّ شَ دٌنمَ كُيٍ بُن مَفٌرٌي سْشْ فّسّ فّرّ دَاشِ رَ.
  fra-SBL: Il fit la robe de l'éphod d'un travail tissé, tout en bleu.
  hbo-hbo: וַיַּ֛עַשׂ אֶת־מְעִ֥יל הָאֵפֹ֖ד מַעֲשֵׂ֣ה אֹרֵ֑ג כְּלִ֖יל תְּכֵֽלֶת׃
  eng-WYCLIFFE: forsothe bynethe at the feet piyn applis of iacynt, and purpur, and
