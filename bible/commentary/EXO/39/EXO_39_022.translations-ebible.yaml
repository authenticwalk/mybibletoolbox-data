  urd-urd: और उसने अफ़ोद का जुब्बा बुन कर बिल्कुल आसमानी रंग का बनाया।
  rus-SYN: И сделал верхнюю ризу к ефоду, тканую, всю из голубой шерсти,
  bqc-SIM: Aa ulatao pↄ́ wàli sa'o'ulapi daò zↄ̃̀ ń zwã̀a búunao.
  tcz-CHONGTHU: Bezalel chun adum'a kikhong kivonna ding'in sang-khol asem'in
  mar-mar: नंतर बसालेलने एफोदाबरोबर घालावयचा निळ्या रंगाच्या सुताचा झगा विणून घेतला.
  qub-qub: Efodpa rurinman jaticunan sotänata murädu tëlapita ruraran.
  hat-hat: Apre sa, yo pran twal ble, yo fè rad ki pou ale anba jile a.
  eng-BSB: They made the robe of the ephod entirely of blue cloth, the work of a weaver,
  tod-tod: Ti zalaɠa ɠula zeɠei ma lookɔba wolai ɓɛtɛni, fɛlɛai ɲɛgɛlɛin nɔ ga geze
