  nhe-BL: Huan nojquiya quichihuili nopa totajtzi iyoyo tlen huehueyac tlen mocajqui
    itzala nopa ixpantzajcayotl, huan quichijqui nochi ica yoyomitl azultic.
  gub-BL: Upyahaw xo inemo àràpuhàràn hawitu ma'e hawer iapo pyrer huwy ma'e zo xaxeto
    iaxi'i ipyk àwàm iapo pà wà.
  eng-DRA: 'And beneath at the feet pomegranates of violet, purple, scarlet, and fine
    twisted linen:'
