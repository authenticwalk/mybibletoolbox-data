  fra-NCL: On fit la robe de l’éphod, œuvre du tisseur, tout entière en pourpre violette.
  cek-AK: Palaeng avak ih kahni loe kahni sah kop kami mah, rong kamiing hoiah a sak.
  cuk-cuk: Deginbali, mor-dummad-efodʼye-nugad bela mor-aradgi nue-sobar imaksamalad.
  uig-CYR: Бәзаләл әфодниң ичидики тонни пүтүнләй көк рәңлик қилди.
  tel-2017: అతడు ఏఫోదు అంగీ కేవలం నీలం రంగు దారంతో అల్లిక పనిగా చేశాడు. ఆ అంగీ మధ్య
    ఉన్న రంధ్రాన్ని మూసి ఉంచే కవచం ఏర్పాటు చేశారు.
  hat-BSA: Alò li te fè abiman efòd la tankou yon èv tise, tout an ble;
  kos-kos: Nuknuk loeloes se ma oan ye ephod uh orekla ke unen sheep ma tuhn folfol
    nufon.
  hbo-WLC: וַיַּ֛עַשׂ אֶת־מְעִ֥יל הָאֵפֹ֖ד מַעֲשֵׂ֣ה אֹרֵ֑ג כְּלִ֖יל תְּכֵֽלֶת׃
  ibo-ibo: Ọ bụ akwa nke na-acha anụnụ anụnụ, ka ha ji dụọ uwe mwụda efọọd ahụ, ọrụ
