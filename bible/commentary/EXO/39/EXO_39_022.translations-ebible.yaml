  pjt-pjt: '@see-verse:EXO.039.021'
  cwe-cwe: Katenda joho da kuvala mgati ya chizibawo cha nyuzi za langi ya buluu.
  kik-kik: Nĩmatumire nguo ndaaya ya ebodi ya taama wa bururu mũtheri, nayo yatumĩtwo
