  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସେ ବୁଣା କର୍ମରେ ଏଫୋଦର ଚୋଗା
