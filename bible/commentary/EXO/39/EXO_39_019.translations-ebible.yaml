verse: EXO.039.019
translations:
  mal-C: അവർ തങ്കംകൊണ്ട് വേറെ രണ്ടു വളയങ്ങൾ ഉണ്ടാക്കി. നിർണയപ്പതക്കത്തിന്റെ മറ്റേ
    രണ്ടറ്റത്തും ഏഫോദിന്റെ കീഴറ്റത്തിനുനേരേ അതിന്റെ വിളുമ്പിൽ അകത്തും പിടിപ്പിച്ചു.
  deu-TKW: Sodann fertigten sie zwei goldene Ringe an und befestigten sie an den beiden
    Enden der Tasche, an ihrem inneren, dem Schulterkleide zugewendeten Saume.
  lin-lin: Asalaki lisusu bapete mibale ya wolo mpe atiaki yango na basonge mibale
    ya se ya elamba ya tolo, na ngambo ya kati oyo etala efode.
  eng-LSV: And they make two rings of gold, and set [them] on the two ends of the
    breastplate, on its border, which [is] on the side of the ephod within;
  eng-GNV: Likewise they made two rings of gold, and put them in the two other corners
    of the brest plate vpon the edge of it, which was on the inside of the Ephod.
  eng-WEBSTER: And they made two rings of gold, and put them on the two ends of the
    breast-plate, upon the border of it, which was on the side of the ephod inward.
  nhw-BL: Huan quichijque seyoc ome anillos tlen oro catli quitlatzquiltilijque ipan
    sese iquespa ipan itejteno nopa yolixpantzajcayotl.
  swh-ONEN: Akatengeneza pete mbili za dhahabu na kuzishikamanisha kwenye pembe mbili
    za chini, upande wa ndani wa kifuko cha kifuani karibu na kisibau.
  bba-bba: Mɑ bɑ mɑɑ wurɑn tɑɑminu yiru kuɑ bɑ doke bɔɔ bɑrɑ yen soo temkisɔ si su
    yɑbe tɑrɑkpe ɡe ɡirɑri.
  eng-KJVCPB: And they made two rings of gold, and put them on the two ends of the
    breastplate, upon the border of it, which was on the side of the ephod inward.
  luo-luo: Negiloso ratege ariyo mag dhahabu mi gichomogi e konde ariyo mamoko mag
    law akor gi yo ka iye e riake kama otwangʼ-go law mayom mar dolo miluongo ni efod.
  meu-meu: Bena gold ring-dia rua ma e kara, vaina laloma kahana ai vaina isena ruaosi
    ai e turi kau;
  npi-ULB: तिनीहरूले सुनका दुईवटा मुन्द्री बनाए, र भित्रपट्टिको बिँडको छेउमा तिनलाई
    छाती-पाताका अर्का दुईवटा कुनामा लगाए ।
  yor-yor: Wọ́n ṣe òrùka wúrà méjì, wọ́n sì so wọ́n mọ́ igun méjèèjì ìgbàyà náà ní
    etí tí ó wà ní inú lẹ́gbẹ̀ẹ́ ẹ̀wù efodu náà.
  emp-NTPO: Dewara pĩrũ orod̶eda umé od̶aped̶a “Ãcõrẽba quĩrĩã b̶ʌ cawabibari” ed̶aarebema
    iquid̶aza edrecare cajusid̶aa.
  ind-ind: Sebagai penahan di bagian bawah, mereka membuat empat cincin emas lagi.
    Satu cincin dijahit pada pojok kiri bawah penutup dada, dan satu lagi pada pojok
    kanan bawah, di bagian dalam yang berdekatan dengan efod. Dua cincin emas lainnya
    dijahit pada bagian depan efod, di sebelah kiri dan kanan, posisinya di antara
    bagian bawah penutup bahu dan sambungan ikat pinggang.
  pes-OPCB: دو حلقهٔ طلای دیگر نیز درست کردند و آنها را به دو گوشهٔ پایین سینه‌پوش،
    روی لایهٔ زیرین بستند.
  tgl-ULB: Gumawa sila ng dalawang mga singsing na ginto at inilagay nila ang mga
    ito sa dalawang sulok ng baluti, sa may gilid katabi ng panloob na hangganan.
  hui-hui: Ani buwa tigua ngolome haleira ale mabubi kira mende wabuwa aga galuhombeni
    karulolene biagonaga lene gimbuni kirabalini dindihayagi aga mini ebodi biagoriani
    pongobia hene.
  mya-mya: သူ​တို့​သည်​နောက်​ထပ်​ရွှေ​ကွင်း​ကို​ပြု​လုပ်​၍၊ သင်​တိုင်း​နှင့်​ကပ်​လျက်​ရှိ​သော​ရင်​ဖုံး​အောက်
    ထောင့်​အ​တွင်း​နား​တွင်​တပ်​ထား​၏။-
  cbi-NTPO: Tsenmin uruchiren kayu vee tuti pallu mantu, tenbapunu teenu jai pakinu
    pele kapasha pula, ura pañuya, efud keesha jumunu.
  bod-N: ཡང་ཁོས་གསེར་གྱི་ཨ་ལོང་གཞན་གཉིས་བཟོས་ནས་བྲང་རྒྱན་གྱི་གྲུ་ག་གཉིས་ལ་སྦྱར་ཅིང་།
    སྦྱོར་ས་དེ་ནི་བྲང་རྒྱན་གྱི་ཟུར་ཁ་ཡིན་ལ་བྲང་རྒྱན་དང་བེར་ཐུལ་གྱི་བར་མཚམས་ཀྱང་ཡིན།
  sna-sna: Vakagadzira mhete dzegoridhe mbiri vakadzibatanidza namamwe makona maviri
    echidzitiro chechipfuva pamupendero nechomukati pedyo neefodhi.
  spa-BLM: Hicieron dos anillos de oro y los pusieron en los dos extremos del pectoral,
    en su borde, que estaba hacia el lado del efod, hacia adentro.
  cac-cac: Ix b'opax chab'xo argolla nab'a oro, ix och d'a yol chab' schiquin c'apac
    smacul sn̈i' sc'ol chi' d'a yalan̈, junn̈ej ix aj yed' c'apac chaleca.
  swh-ULB: Kisha wakafanya pete mbili za dhahabu na kuziweka kwenye ile miisho miwili
    ya kile kifuko cha kifuani kwenye upindo wake ulio upande unaoelekea ile efodi
    upande wa ndani.
  bel-bel: яшчэ зрабілі два колцы залатыя і прымацавалі іх да двух іншых канцоў нагрудніка,
    на тым баку, які трымаецца каля эфода ўсярэдзіне.
  deu-ELBBK: Und sie machten zwei Ringe aus Gold und befestigten sie an die beiden
    Enden des Brustschildes, an seinen Saum, der gegen das Ephod hin war, einwärts;
  mbb-OT: Mibaal zaan sikandan te zezuwa pa he mibpen-iring te sising he vulawan.
    Ne impikit dan heini zuen te egkeiniyuǥan duen te zizalem he menge suyuk duen
    te teleǥuey ziyà te kumeng, he id-apid duen te ipud.
  mal-2015: അവർ പൊന്നുകൊണ്ടു വേറെ രണ്ടു കണ്ണി ഉണ്ടാക്കി പതക്കത്തിന്റെ മറ്റെ രണ്ടു
    അറ്റത്തും ഏഫോദിന്റെ കീഴറ്റത്തിന്നു നേരെ അകത്തെ വിളുമ്പിൽ വെച്ചു.
  gup-gup: Dja mak birriyawoyhmarnbom nabuyika bokenh wirlmurrng gold rings wanjh
    birrikurrmeng kanjdjikah kore ngarre nawu kunberrekalkkenh, mak kore kururrkbeh
    kurrid darnkih kore nawu ephod.
  gvs-gvs: Ikavava, rini goura aiyuwo simadagidi, e kasikasina ana saisaira ogalaoina
    goi siyatoidi.
  rmc-rmc: Kerde duj somnakune kružki a priside len andral ko soduj telune rohi le
    efodoskre.
  nlg-nlg: Me rua ghua na ringi gold tara kaulaghinighi va ilevu mi levu ipari tana
    sasaro garo toro palangia va na ephod.
  pes-OPV: و دو حلقه زرین ساختند، آنها رابر دو سر سینه بند گذاشتند، بر کناری که بر
    طرف اندرونی‌ایفود بود.
  ron-1924: Ау май фэкут доуэ вериӂь де аур, пе каре ле-ау пус ла челе доуэ капете
    де жос але пептарулуй, пе марӂиня динэунтру динспре ефод.
  ben-OBCV: তাঁরা সোনার দুটি আংটা তৈরি করলেন ও এফোদের পাশের বুকপাটার ভিতরদিকে অন্য
    দুই কোণে সেগুলি জুড়ে দিলেন।
  som-som: Oo waxay sameeyeen laba siddo oo dahab ah, oo waxay soo sudheen laabgashiga
    labadiisa daraf oo gudaha ah oo eefodka xiga.
  lat-VUC: stricta ad balteum et annulis fortius copulata, quos jungebat vitta hyacinthina,
    ne laxa fluerent, et a se invicem moverentur, sicut præcepit Dominus Moysi.
  eng-ASVBT: And they made two rings of gold, and put them upon the two ends of the
    breastplate, upon the edge thereof, which was toward the side of the ephod inward.
  ita-1885: Fecero ancora due anelli d'oro, i quali misero agli altri due capi del
    Pettorale, all'orlo di esso, ch'era allato all'Efod, in dentro.
  eng-LXXUP: and the garments of the sanctuary which belong to Aaron, and the garments
    of his sons, for the priestly ministry;
  eng-ULB: They made two rings of gold and put them on the two other corners of the
    breastpiece, on the edge next to the inner border.
  spa-VBL: Hicieron dos anillos de oro más y los fijaron a las dos esquinas inferiores
    del pectoral, en el borde interior junto al efod.
  fra-_FOB: On fit aussi deux autres anneaux d'or, et on les mit aux deux autres extrémités
    du pectoral sur le bord, qui était du côté de l'éphod, en dedans.
  mal-mal: അവർ പൊന്നുകൊണ്ട് വേറെ രണ്ട് കണ്ണി ഉണ്ടാക്കി പതക്കത്തിന്റെ മറ്റെ രണ്ട് അറ്റത്തും
    ഏഫോദിന്റെ കീഴറ്റത്തിനു നേരെ അകത്തെ വിളുമ്പിലും വച്ചു.
  urd-GVR: Unhoṅ ne kīse ke nichle do konoṅ par bhī sone ke do kaṛe lagāe. Wuh andar,
    bālāposh kī taraf lage the.
  suz-BL: मेकोपुकीमी सुन के मुन्‍द्रा निक्‍शी सेल्‍तेक्‍म। मेको निक्‍शी निसाफ पतीके
    ऊरीम नु थुम्‍मीम वोइक्‍तीक झोला आ उइ आगा गे पाइक्‍ताक्‍म। मोपा मेको झोला कुचु
    तार वोइक्‍तीके वा आ तार बाक्‍त।
  ita-1927: Fecero anche due anelli d’oro e li misero alle altre due estremità del
    pettorale, sull’orlo interiore vòlto verso l’efod.
  ckb-ckb: دوو ئەڵقەی زێڕینیشیان دروستکرد و لەسەر هەردوو لای بەرسینەکەیان دانا، لەسەر
    لێوارەکەی کە بە دیوی ئێفۆدەکەیە بۆ ژوورەوە.
  eng-BBE: And they made two rings of gold and put them on the two lower ends of the
    bag, on the inner side nearest to the ephod.
  kan-OKCV: ಬಂಗಾರದ ಎರಡು ಉಂಗುರಗಳನ್ನು ಮಾಡಿ, ಎದೆಪದಕದ ಎರಡು ಕೊನೆಗಳಲ್ಲಿ ಸೇರಿಸಿ ಏಫೋದಿನ ಬದಿಗೆ
    ಒಳಗಡೆಯಲ್ಲಿ ಹಾಕಿದರು.
  bbb-bbb: '@see-verse:EXO.039.018'
  tam-2017: பின்னும் இரண்டு வளையங்களைச்செய்து, அவைகளை ஏபோத்தின் கீழ்ப்பக்கத்திற்கு
    எதிரான மார்ப்பதக்கத்தின் மற்ற இரண்டு பக்கங்களிலும் அதின் ஓரத்தில் வைத்து,
  spa-RV-1909: E hicieron dos anillos de oro, que pusieron en los dos cabos del racional
    en su orilla, á la parte baja del ephod.
  ron-BTF: Și au făcut două inele din aur și le-au pus la cele două capete ale pieptarului,
    pe marginea acestuia, care era pe partea efodului înăuntru.
  eng-WEBP: They made two rings of gold, and put them on the two ends of the breastplate,
    on its edge, which was toward the side of the ephod inward.
  eng-FBV: They made two more gold rings and attached them to the two lower corners
    of the breastpiece, on the inside edge next to the ephod.
  nld-1939: Vervolgens maakte men nog twee gouden ringen, en bevestigde die aan de
    beide benedeneinden van de borsttas en wel aan de binnenrand, die tegen het borstkleed
    lag;
  nch-BL: Huan quichijque seyoc ome anillo ten oro cati quitatzquiltilijque ipan sese
    lado ipan itejteno nopa yolixtzajcayot.
  vie-1934: Cũng làm hai khoanh vàng khác để vào hai góc đầu dưới của bảng đeo ngực,
    về phía trong ê-phót.
  hin-CV: उन्होंने फिर सोने के दो और कड़े बनाकर इन्हें वक्षपेटिका के सिरों पर अंदर
    की ओर एफ़ोद से सटाकर लगवाये.
  eng-OURB: They made two rings of gold, and put them on the two ends of the breastplate,
    on its edge, which was toward the side of the ephod inward.
  spa-BES: Hicieron además dos anillos de oro, y los pusieron en los dos extremos
    inferiores del pectoral, en el lado interno más cercano al efod.
  tdx-tdx: Le nitsene’ iereo bange volamena roe vaho napetak’ ami’ty ila’e roe’ i
    takon’ arañañey, andrira’e ambane’ i kitambey.
  vid-vid: Nawagongomanya pete mbili za zahabu na kuziwika kuli nzingo mbili hasi
    banzi ya mgati mwa chihako acho cha mmhambaga behi na chizibao.
  eng-OKE: And they made two rings of gold, and set them on the two sides of the breastplate,
    upon its edge which was on the side of the ephoda inward.
  tha-KJV: เขาทั้งหลายทำห่วงทองคำสองอันติดไว้​ที่​ขอบด้านล่างทั้งสองของทับทรวงข้างในติดเอโฟด
  por-BR-2018: E fizeram dois anéis de ouro, que puseram nas duas extremidades do
    peitoral, em sua orla, à parte baixa do éfode.
  deu-ELO: Und sie machten zwei Ringe von Gold und befestigten sie an die beiden Enden
    des Brustschildes, an seinen Saum, der gegen das Ephod hin war, einwärts;
  eng-WYC-2018: These accorded so to themselves, both before and behind, (so) that
    the cloak on the shoulders, and the rational, (And they made two gold rings, which
    they fastened to the lower corners of the breastpiece, by the hem of the ephod,
    so that they were opposite each other;)
  epo-epo: Kaj ili faris du orajn ringojn, kaj alfortikigis ilin al la du aliaj finoj
    de la surbrustaĵo, sur ĝia rando interna, direktita al la efodo.
  uig-PIN: Buningdin baxⱪa ular altundin ikki ⱨalⱪa yasap, ularni ⱪoxenning asti tǝripidiki
    ikki burjikigǝ bekitti; ular ǝfodⱪa tegixip turidiƣan ⱪilinip iqigǝ ⱪadaldi.
  beo-beo: Amalalu, ilia da gouli gasisalasu aduna eno hamone, bidegi gaga:su ea gudu
    hegomai aduna ganodini ‘ifode’ dafulili amoga lala:gilisi.
  tpi-OTNT: Na ol i wokim tupela moa ring gol na pasim long tupela kona daunbilo long
    laplap i pas long bros klostu long bikpela laplap.
  hau-SA: Suka yi zobai biyu na zinariya suka haɗa, suka sa su a gefe biyu na ƙyallen
    maƙalawa a ƙirji daga ciki kusa da efod.
  uig-LAT: Buningdin bashqa ular altundin ikki halqa yasap, ularni qoshénning asti
    teripidiki ikki burjikige békitti; ular efodqa tégiship turidighan qilinip ichige
    qadaldi.
  nde-nde: Benza amasongo amabili egolide bawabophela kwamanye amagumbi amabili esembatho
    sesifubeni ngaphakathi komphetho phansi kwesembatho semahlombe.
  ton-ton: Pea naʻa nau ngaohi ʻae kavei koula ʻe ua, ʻo ʻai ia ʻi he potu ʻe ua ʻoe
    sīfafatafata, ki he kapa ʻo ia, ʻaia naʻe ʻi he potu ki loto ʻoe ʻefoti.
  ces-1613: Udělali též dva kroužky zlaté, kteréž dali na dva kraje náprsníku, na
    té obrubě jeho, kteráž byla po straně náramenníka po spodu.
  eng-WMB: They made two rings of gold, and put them on the two ends of the breastplate,
    on its edge, which was toward the side of the ephod inward.
  tam-TCV: அவர்கள் தங்கத்தால் இன்னும் இரண்டு வளையங்களைச் செய்து, அவற்றை ஏபோத்தை ஒட்டியுள்ள
    மார்பு அணியின் கீழ் விளிம்பின் இரண்டு மூலைகளில் உட்பக்கத்தில் வைத்தார்கள்.
  ceb-ULB: Naghimo sila ug duha ka singsing nga bulawan ug gibutang kini diha sa duha
    ka sidsid sa tabon sa dughan, sa sidsid nga sunod sa sulod nga bahin niini.
  pol-UBG: Zrobili również dwa złote pierścienie, które przymocowali do dwóch rogów
    pektorału na jego wewnętrznym brzegu, który był od strony efodu.
  urd-GVU: اُنہوں نے کیسے کے نچلے دو کونوں پر بھی سونے کے دو کڑے لگائے۔ وہ اندر، بالاپوش
    کی طرف لگے تھے۔
  deu-1912: Und machten zwei andere goldene Ringe und hefteten sie an die zwei andern
    Ecken des Schildes an seinen Rand, inwendig gegen den Leibrock.
  ntj-ntj: '@see-verse:EXO.039.018'
  kan-2017: ಅದಲ್ಲದೆ ಎರಡು ಚಿನ್ನದ ಉಂಗುರಗಳನ್ನು ಮಾಡಿ ಪದಕದ ಒಳಗಣ ಅಂಚಿನ ಮೂಲೆಗಳಲ್ಲಿ ಕವಚದ ಹತ್ತಿರದಲ್ಲೇ
    ಇಟ್ಟರು.
  ena-ena: Lɨba golɨ hakɨ ahica vihavɨmi. Viavɨla sugɨ vaŋ me agadɨ fɨdɨm limu limu
    mɨga hulɨpɨŋ heŋ lama lɨbɨhahavɨmi.
  yap-yap: Miyad ngongliy l’agruw i luwaw ko gol ngar gabdiyed ko gal ni but’ i tabthungen
    fagi mad u daken ngarngorey, u ba’ ni langgin u mirichlen nib migid ko fare efod.
  hlt-MCSB: Te phoeiah sui kutcaeng panit te a saii uh tih hnisui a khui, a hmai a
    hmoi dongah rhangpho hmoi rhoi dongah a khih uh.
  mdy-ETH: ቃሲ ላምዖ ዎርቄ ዢኢሮ ኮሺ ዔፑዶኮ ቤርቶ ዛሎና ዓኣ ዳዶ ቡራሾኮ ላምዖ ጋሮ ዛሎ ቶኦኮና ዓይሤኔ።
  twi-ASANTE: Wɔde sikakɔkɔɔ nkawa mmienu nso hyehyɛɛ adaaboɔ no ntwea mmienu no so
    a ɛgu asɔfotadeɛ no so pɛɛ.
  eng-WEBU: They made two rings of gold, and put them on the two ends of the breastplate,
    on its edge, which was toward the side of the ephod inward.
  bnp-bnp: Ni rata na gol a halui i rua, ni kolo polotano na nimodona kala na ngala
    tabukoi na kala dagi.
  wal-wal: Qassikka naa77u worqqa migidota medhdhidi, eefuudiyaappe kaallidi de7iya
    tiran wottiyoogaayyo so baggaara de7iya naa77u zoozetu xeeran aattidosona.
  spa-PDDPT: Además hicieron dos anillos de oro, y los pusieron en los dos extremos
    del pectoral frente a la parte inferior del efod.
  gun-gun: Ojapove ju mokoĩ inhapyĩ va'e ouro guigua. Ha'e va'e ma omoĩ mokoĩve pexo
    regua apy re, hembe oĩ ypyve va'e re omoĩ manto sacerdote pegua rexei.
  agu-BL: Ej nin ncha'tz bnix cobt argoy. Nintzun oc wutz coc, xtx'u'c cu'n tzaj yi
    jun tal ne'ẍ xbu'ka'tz, poro wutz coc kale na tok'be't tib tu yi lantar.
  ilo-ULB: Nangaramidda iti dua a singsing a balitok ken inkapetda dagitoy iti dua
    a sabali pay a suli ti pektoral, iti akinbaba nga igid ti akin-uneg a gayadanna.
  kpg-kpg: Digaula guu hai nia buulei goolo e lua, ga hagapigi nia maa gi nia madaaduge
    baahi gi lala o di mee gahu hadahada, i taalinga baahi gi lodo e tale gi di ‘ephod’.
  uig-ARA: بۇنىڭدىن باشقا ئۇلار ئالتۇندىن ئىككى ھالقا ياساپ، ئۇلارنى قوشېننىڭ ئاستى
    تەرىپىدىكى ئىككى بۇرجىكىگە بېكىتتى؛ ئۇلار ئەفودقا تېگىشىپ تۇرىدىغان قىلىنىپ ئىچىگە
    قادالدى.
  sus-sus: E xurundɛ firin gbɛtɛ yailan xɛɛma ra, naxee dɛgɛma donma kanke raxunmase
    dɛ kirie ma a labe ra. E nee dɛgɛ donma kuye sɛɛti ma.
  pon-2006: Re wiahda rihng kohl riau oh koasoanediong ni keimw en pahn perehpen mwaremwareo
    maslikin ihpodo.
  ksd-ksd: Ma dia pait ra ura mata na goled, ma dia ga kubu tar dir ta ra ura nguna
    popopoi ta ra pirina, nina i ga maravai pire ra kolot ure ra bongobongono.
  tur-YTC: İki altın halka yapıp bunları göğüslüğün iki ucuna, efodun iç tarafına
    doğru olan kenarına taktılar.
  grc-BRENT: Καὶ τὰς στολὰς τοῦ ἁγίου, αἵ εἰσιν Ἀαρών, καὶ τὰς στολὰς τῶν υἱῶν αὐτοῦ,
    εἰς τὴν ἱερατείαν·
  ind-AYT: Setelah itu, mereka membuat dua gelang emas dan memasangnya pada dua ujung
    tutup dada, yaitu di pinggirannya, yang ada di sisi sebelah dalam baju efod.
  nya-nya: Anapanganso mphete ziwiri zagolide ndipo analumikiza ku ngodya ziwiri zamʼmunsi
    mwa chovala chapachifuwa, champhepete mwake, mʼkati pafupi ndi efodi ija.
  hrv-hrv: Potom načine dva zlatna kolutića pa ih pričvrste za dva kraja naprsnika
    uz nutarnji rub, okrenut prema oplećku.
  mps-mps: Tama augwaligo te ring me si ma nigilama, tama te sabi si dabe aiyadu te
    hagawiade dąų wali, te genuai ugwa pąde te kęnai dao.
  tpi-tpi: Na ol i wokim tupela moa ring gol na pasim long tupela kona daunbilo long
    laplap i pas long bros klostu long bikpela laplap.
  dan-1931: Og de lavede to andre Guldringe og satte dem på Brystskjoldets to andre
    Hjørner på den indre Rand, der vendte mod Efoden.
  vie-OVCB: Họ làm thêm bốn khoen vàng nữa, hai khoen gắn ở góc trong bên dưới bảng
    đeo ngực, gần ê-phót.
  guj-2017: તેઓએ સોનાની બીજી બે કડીઓ બનાવી અને તેઓને એફોદની નજીકના ઉરપત્રની અંદરની
    બાજુના નીચલા ખૂણાએ મૂકી.
  pon-2006A: Re wiahda rihng kohl riau oh koasoanediong ni keimw en pahn perehpen
    mwaremwareo maslikin ihpodo.
  por-BRBSL: Eles fizeram dois anéis de ouro, e os colocaram nas duas extremidades
    do peitoral, em sua borda, que estava voltada para o lado do éfode, para dentro.
  cth-cth: Sui laikaw kahni touh a sak teh, ephod rahim lah kaawm e saiphei rahim
    lae taki kahni touh dawk a bang.
  twi-twi: Wɔde sikakɔkɔɔ nkaa abien nso hyehyɛɛ adɛbo no ntwea abien no a egu asɔfotade
    no so pɛɛ no so.
  hlt-hlt: Te phoeiah sui kutcaeng panit te a saii uh tih hnisui a khui, a hmai a
    hmoi dongah rhangpho hmoi rhoi dongah a khih uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ dɛsɔɔmɑ́mɑ́nnɛ̀ tɛrɛ̀ dɛ̀dɛ́rɛ̀ kɛ́cɑ́tínnɛ́ dɛ fũ̀ɔ̃̀ tɛkɔutɛ́yɑɑ̀bòtɛ̀
    dɛ miɛkɛ bíɛ́kɛ̀.
  msy-2020: Egha me ua gol ringɨn pumuningɨn ingarigha, aning isa evarimɨn itir forivtarir
    inimɨn mɨkebar vɨn itimningɨn aning gike. Ringɨn kamning datɨrɨghɨn korotiar otevir
    azenan itimɨn boroghɨn iti.
  azb-azb: Yenə də iki qızıl halqa düzəldib onları döşlüyün iki ucuna, onun efodla
    yanaşı iç qatına taxdılar.
  eng-DBY: And they made two rings of gold, and put [them] on the two ends of the
    breastplate, on the border thereof, which faceth the ephod inwards.
  hin-2017: और उन्होंने सोने की और दो कड़ियाँ बनाकर चपरास के दोनों सिरों पर उसकी उस
    कोर पर, जो एपोद के भीतरी भाग में थी, लगाई।
  wol-KYG: Ñu sàkkal ko itam ñaari jaaroy wurus, yu ñu we ci ñaari cati suufi kiiraay
    li, fi féete biir, wet gi tafu ci xar-sànni mi.
  bjr-bjr: Kafaa nimuqusasaa rufimariana anaanu qaara qanda koorannai auqusee aunduraindari
    atisaa mi anaanuna rumbasoofanoo eefooda qamunna mammaaqai marinau.
  eng-YLT: And they make two rings of gold, and set [them] on the two ends of the
    breastplate, on its border, which [is] on the side of the ephod within;
  eng-WYC-2017: These accorded so to themselves, both before and behind, that the
    cloth on the shoulders [or cape], and the rational,
  eng-WMBB: They made two rings of gold, and put them on the two ends of the breastplate,
    on its edge, which was towards the side of the ephod inward.
  urd-GVH: उन्होंने कीसे के निचले दो कोनों पर भी सोने के दो कड़े लगाए। वह अंदर, बालापोश
    की तरफ़ लगे थे।
  rug-rug: Beto meke taveti rini karua riṉi qolo, meke soto lani koasa hukihukirina
    gore sa poko raqaraqa.
  gaz-gaz: Qubeelaawwan warqee lama tolchanii rogawwan kiisii qomaa biraa kanneen
    karaa moggaa keessaatiin diratatti aananii jiran lamaanitti qabsiisan.
  fra-LSG: On fit encore deux anneaux d’or, que l’on mit aux deux extrémités du pectoral,
    sur le bord intérieur appliqué contre l’éphod.
  yal-yal: E mɔn yi xɛma wuredi digilinxi firin nafala e naxanye singan kanke masaan
    san bun ma, kanke masaan dɛ kinkin kui.
  haw-1868: A hana iho la lakou i elua apo gula, a kau aku la ma na welau elua o ka
    paleumauma, ma kona kae, ma ka aoao maloko o ka epoda.
  arb-NAV: كَذَلِكَ صَاغُوا حَلْقَتَيْنِ ذَهَبِيَّتَيْنِ وَثَبَّتُوهُمَا عَلَى حَاشِيَةِ
    طَرَفَيِ الصُّدْرَةِ الدَّاخِلِيَّةِ الْمُلاصِقَةِ لِلرِّدَاءِ.
  ewe-ewe: Wogatɔ sikasigɛ eve ɖe abɔtaka eveawo ŋu ɖe Akɔtawu la te, wote ɖe afi
    si wokpe alidziblanu la le la ŋu.
  eng-LEE: And they made two golden rings, and put them on the two ends of the breastplate,
    on its border, which was on the opposite side of the ephod, inward.
  asm-FB: সোণৰ দুটা আঙঠি গঢ়াই, বুকুপটাৰ দুই মূৰত এফোদৰ সন্মুখত থকা ভিতৰৰ দাঁতিত লগালে।
  sus-A: عٍ شُرُندّ قِرِن فبّتّ يَءِلَن شّيمَ رَ، نَشٍيٍ دّفّمَ دٌنمَ كَنكٍ رَشُنمَسٍ
    دّ كِرِيٍ مَ عَ لَبٍ رَ. عٍ نٍيٍ دّفّ دٌنمَ كُيٍ سّيتِ مَ.
  fra-SBL: Ils firent deux anneaux d'or, et les mirent aux deux extrémités du pectoral,
    sur son bord, qui était vers le côté de l'éphod, en dedans.
  hbo-hbo: וַֽיַּעֲשׂ֗וּ שְׁתֵּי֙ טַבְּעֹ֣ת זָהָ֔ב וַיָּשִׂ֕ימוּ עַל־שְׁנֵ֖י קְצֹ֣ות
    הַחֹ֑שֶׁן עַל־שְׂפָתֹ֕ו אֲשֶׁ֛ר אֶל־עֵ֥בֶר הָאֵפֹ֖ד בָּֽיְתָה׃
  eng-WYCLIFFE: weren knyt togidere, fastned to the girdil, and couplid ful strongli
    with ryngis, whiche ryngis a lace of iacynt ioynede togidere, lest tho weren loose,
    and `fletiden doun, and weren moued ech from other, as the Lord comaundide to
    Moises.
  pjt-pjt: '@see-verse:EXO.039.018'
  cwe-cwe: Watenda mhete mbili za zahabu na waziguma kuna zimhembe mbili za hasi ubanzi
    wa mgati wa chifuko cha muimhambaga habehi na chizibawo.
  kik-kik: Magĩthondeka mĩrĩnga ĩĩrĩ ya thahabu na makĩmĩnyiitithania na koine igĩrĩ
    cia gakuo ga gĩthũri mũico-inĩ wa na thĩinĩ, kũrigania na ebodi.
  fra-NCL: On fit encore deux anneaux d’or, que l’on mit aux deux extrémités inférieures
    du pectoral, sur le bord intérieur appliqué contre l’éphod.
  cek-AK: Sui hoiah kangbuet luet akhaw hnetto sak o moe, kahni tlim ah kaom, palaeng
    ah avak ih kahni aqai hnetto ah a suek o.
  cuk-cuk: Deginbali, orbi olua-gwabo imaksamarbalid. Mor-binasgargi-nagued e-dukumar-bergunaidgi,
    asabin-urbalidgi nasiksamarbalid.
  uig-CYR: Буниңдин башқа улар алтундин икки һалқа ясап, уларни қошенниң асти тәрипидики
    икки бүҗигигә бекитти; улар әфодқа тегишип туридиған қилинип ичигә қадалди.
  tel-2017: బంగారంతో రెండు గుండ్రని కొంకీలు చేసి ఏఫోదు ఎదురుగా ఉన్న వక్షపతకం లోపలి
    అంచు రెండు కొనలకు తగిలించారు.
  hat-BSA: Yo te fè de wondèl yo an lò e yo te plase yo nan de pwent nan pyès lestomak
    la sou kote pa anndan ki toupre efòd la.
  kos-kos: Elos orala ring gold luo ac sang nu ke sruwasrik luo ten ke mwe loeyuk
    iniwa sac, in oan layen loac sisken nuknuk ephod uh.
  hbo-WLC: וַֽיַּעֲשׂ֗וּ שְׁתֵּי֙ טַבְּעֹ֣ת זָהָ֔ב וַיָּשִׂ֕ימוּ עַל־שְׁנֵ֖י קְצ֣וֹת
    הַחֹ֑שֶׁן עַל־שְׂפָת֕וֹ אֲשֶׁ֛ר אֶל־עֵ֥בֶר הָאֵפֹ֖ד בָּֽיְתָה׃
  ibo-ibo: Ha mere mgbaaka ọlaedo. Konyekwa ha na nkuku abụọ nke ihe mgbochi obi ahụ,
    nʼime ọnụ ọnụ ya ebe dị nso efọọd ahụ.
  ory-ory: ପୁଣି, ସେମାନେ ଦୁଇ ସ୍ୱର୍ଣ୍ଣକଡ଼ା ନିର୍ମାଣ କରି ବୁକୁପଟାର ଦୁଇ ପ୍ରାନ୍ତରେ ଏଫୋଦର
    ସମ୍ମୁଖସ୍ଥ ଭିତର ଭାଗରେ ରଖିଲେ।
  chk-chk: Iwe, ra pwal föri ruofoch ring seni kolt o apacheretä lepwokukun ewe cheech
    me fan, pwe repwe nom lefilen ewe cheech me ewe efot.
  rop-rop: Deibin meigim dubala golwan ring, en deibin pudum det dubala ring andanith
    langa det dubala bodamwan kona blanga det nekleis,
  ukr-1871: І зробили ще дві каблучки золоті та й причіпили на двох кіньцях нагрудника,
    з краю його, що сподом до наплїчника.
  bch-bch: Be tikado koea gol rua pade, ta tisaisai gid ga tidae muriai ngan igogo
    aea malo kakauede igal toa rua oa pan gadio, boloma ngan irabu aea malo.
  deu-1951: Und sie machten zwei andere goldene Ringe und setzten sie an die beiden
    andern Ecken des Brustschildleins, nämlich an seinem Rande, welcher inwendig dem
    Ephod zugekehrt war.
  eng-JPS: And they made two rings of gold, and put them upon the two ends of the
    breastplate, upon the edge thereof, which was toward the side of the ephod inward.
  srp-1865: I naèiniše još dvije zlatne grivne, i metnuše ih na dva kraja naprsniku
    na strani prema opleæku iznutra.
  lug-lug: Era baakola empeta bbiri eza zaabu ne bazitunga ku mikugiro ebiri egy’ekyomu
    kifuba ku luuyi olw’omunda olwali luliraanye ekkanzu ey’obwakabona eya efodi.
  heb-heb: ויעשו שתי טבעת זהב וישימו על שני קצות החשן על שפתו אשר אל עבר האפד ביתה׃
  ben-IRV: আর সোনার দুটি বালা তৈরী করে বুকপাটার দুই মাথায় ভিতরের অংশে এফোদের সামনের
    দিকে শেষ অংশে লাগালেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਸੋਨੇ ਦੇ ਦੋ ਕੜੇ ਬਣਾਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੀਨੇ ਬੰਦ ਦੇ ਦੋਹਾਂ ਸਿਰਿਆਂ ਵਿੱਚ
    ਪਾਇਆ ਜਿਹੜੇ ਏਫ਼ੋਦ ਦੀ ਕਿਨਾਰੀ ਦੇ ਅੰਦਰਲੇ ਪਾਸੇ ਸਨ।
  mya-JVB: တဖန် ရွှေ နှစ် ကွင်း ကို လုပ် ၍ သင်တိုင်း အောက်နား မှာ ရှိသော ရင်ဖုံး အောက်ထောင့်
    နှစ် ခု၌ တပ် လေ၏။
  hmo-hmo: Ma rini rua golo dekena amo idia karaia, bona kemena dabua ena henuna kona
    ruaosi dekenai idia kwatua, kemena dabua ena murina kahanai, bona epodi kahirakahira.
  urd-urd: और उन्होंने सोने के दो कड़े और बना कर उनको सीना बन्द के दोनो सिरों के उस
    हाशिये में लगाया जिस का रुख़ अन्दर अफ़ोद की तरफ़ था।
  rus-SYN: еще сделали два кольца золотых и прикрепили к двум другим концам наперсника,
    на той стороне, которая находится к ефоду внутрь;
  bqc-SIM: Aa vua tãana mɛ̀n pla pãleↄ pì aa ń dↄdↄ bↄ̀ↄpi swã́ↄwa zĩ́lɛ oi,
    aa nà sa'o'ulapiwa.
  tcz-CHONGTHU: Chuin ama hon sana kol-ni asemkit'vin, ompho geilam hichu konggah
    toh chun akaimat uvin ahi.
  mar-mar: सोन्याच्या आणखी दोन कड्या करून त्या ऊरपटाच्या दोन्ही टोकांवर एफोदाच्या
    आतील बाजूच्या कडेला एफोदाजवळ लावल्या.
  qub-qub: Yapay goripita ruraran ishcay arguylla-mallwata. Nircur chaycunata churaran
    pectoralpa ura caj ishcan-lä puntan rurinman.
  hat-hat: Yo fè de lòt bag an lò, yo tache yo nan bout anba plastwon an sou lanvè,
    nan bòdi a toupre jile a.
  eng-BSB: They made two more gold rings and attached them to the other two corners
    of the breastpiece, on the inside edge next to the ephod.
  tod-tod: Ti zanu balaɠae felegɔi ɓɛtɛni mɔnɔ, ti ti lo kakazu zeɠei woizu felegɔi
    zɔiti ba, koozu ʋelei, ná ʋɛɛzu zalaɠa ɠula zeɠei ma.
  eng-WEBPB: They made two rings of gold, and put them on the two ends of the breastplate,
    on its edge, which was towards the side of the ephod inward.
  kbq-kbq: Hanki mago ene tare golire rini trohu'za amimizare'ma 12fu'a havema ante'naza
    tavravemofo henkamu kaziga ometre emetre hutega, agu'afi amimizare'ma hu kukenamofo
    tvaonte tafinte'naze.
  nhe-BL: Huan quichijque seyoc ome anillos tlen oro tlen quitlatzquiltilijque ipan
    sese iquespa ipan itejteno nopa yolixpantzajcayotl.
  gub-BL: Uzapo amo mokoz iapu'a ma'e or iapo pyrer wà no. Uzàpixipixi a'e iapu'a
    ma'e xaxeto ipuxi'a rehe har rehe ywy kutyr wà, ipupe wà.
  eng-DRA: Being fastened to the girdle and strongly coupled with rings, which a violet
    fillet joined, lest they should flag loose, and be moved one from the other, as
    the Lord commanded Moses.
