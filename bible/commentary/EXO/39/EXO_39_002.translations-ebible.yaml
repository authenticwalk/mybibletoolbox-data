verse: EXO.039.002
translations:
  mal-C: ബെസലേൽ, തങ്കം, നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, പിരിച്ച മൃദുലചണനൂൽ എന്നിവകൊണ്ട്
    ഏഫോദ് ഉണ്ടാക്കി.
  deu-TKW: Und zwar verfertigte er das Schulterkleid aus Gold, blauem und rotem Purpur,
    Karmesin und gezwirntem Byssus.
  lin-lin: Betisaleyeli atongaki efode ya wolo, ya langi ya ble, ya motane ya pete,
    ya motane makasi mpe na lino ya kitoko oyo batongaki bililingi na likolo na yango ;
    asalaki yango kitoko penza.
  eng-LSV: And he makes the ephod, of gold, blue, and purple, and scarlet, and twined
    linen,
  eng-GNV: So he made the Ephod of gold, blewe silke, and purple, and skarlet, and
    fine twined linen.
  eng-WEBSTER: And he made the ephod of gold, blue, and purple, and scarlet, and fine
    twined linen.
  nhw-BL: Nojquiya quisencajque ipantzajcayo tlaxinepaloli ica icpatl tlen oro catli
    azultic, morado, huan chichiltic huan lino icpatl catli nelía canactzi. Huan nochi
    elqui nelía cuali tlasencahuali.
  swh-ONEN: Akatengeneza kisibau cha dhahabu, na nyuzi za rangi ya buluu, za zambarau,
    na nyekundu na kitani iliyosokotwa vizuri.
  bba-bba: Bɑ yɑbe tɑrɑkpe ɡe kuɑ kɑ beku te bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii, mɑ bɑ ɡe burɑru
    kuɑ kɑ wɛ̃ɛ yi bɑ wɔ̃kuɑ kɑ burɑ kɑ mɑɑ ɡɑɑdurɑ kɑ wɛ̃ɛ wunɔmɡii kɑ wurɑ.
  eng-KJVCPB: And he made the ephod of gold, blue, and purple, and scarlet, and fine
    twined linen.
  luo-luo: Negiloso law mayom mar dolo miluongo ni efod gi dhahabu kod usi marambulu
    gi maralik kod marakwaro momin gi law mayom.
  meu-meu: Hahedoki helaḡana e karaia, gold bona dabua vaiurina bona mia-kakana bona
    kakakakana bona kurokurona e karalaia.
  npi-ULB: बजलेलले सुन, निलो, बैजनी, रातो ऊन र मसिनो गरी बाटेको सुती कपडाबाट एपोद
    बनाए ।
  yor-yor: Ó ṣe ẹ̀wù efodu wúrà, ti aṣọ aláró, ti elése àlùkò, ti òdòdó àti ti ọ̀gbọ̀
    olókùn dáradára.
  emp-NTPO: Aaroʌ̃ba jãare jʌ̃ida b̶ʌra dji biara b̶ʌ lino wuaba osid̶aa. Maʌ̃ wuad̶e
    ed̶a ãdjirãba oveja cara nayãna pãwãrã od̶ada, pursupursua od̶ada, purea od̶a
    sid̶a casid̶aa. Idjab̶a oroda pewed̶ea berrachid̶aped̶a chõda tʌcuad̶aped̶a maʌ̃
    oro sid̶a dji wuad̶e ed̶a biya casid̶aa.
  ind-ind: Mereka menenun efod dari benang linen yang berkualitas tinggi berwarna
    merah, biru, dan ungu, serta dihiasi dengan benang emas.
  pes-OPCB: ایفود کاهن از کتان ریزبافت تابیده و نخهای آبی، ارغوانی و قرمز و رشته‌هایی
    از طلا درست شد.
  tgl-ULB: Ginawa ni Bezalel ang efod na ginto, na asul, lila, at matingkad na pulang
    lana, at ng pinong pinulupot na lino.
  hui-hui: Tigua loma binigo mo miaga agalinaga aga mini ebodi karulaga wabini. Ani
    wabuwa aga ogoni lebialu pu ngolo ale bayale wiagomebi nogo sibi irinime payini
    mindibiha guyini hari mindini handalehe wiarumebi tagalitaya aleha guyini wiarumebi
    daramabiha guyini wiarumebi wabini.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သင်​တိုင်း​ကို​ပိတ်​ချော၊ အ​ပြာ ရောင်၊ ခ​ရမ်း​ရောင်၊ အ​နီ​ရောင်​သိုး​မွေး​နှင့်​ရွှေ
    ချည်​တို့​ဖြင့်​ရက်​လုပ်​၏။-
  cbi-NTPO: Tsenmin efud kenuya, uru jilu bain, lushmuraraa jilu bain, yamuraraa jilu
    bain, ungalalaa jilu bain, naa turekaraa ura linu jilu bain menestenguila.
  bod-N: ཁོས་བེར་ཐུལ་གྱི་རྒྱུ་ནི་གསེར་སྐུད་དང་བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་དང་སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་དང་།
  sna-sna: Vakaita efodhi yegoridhe, wuru yebhuruu, pepuru netsvuku, uye nomucheka
    wakarukwa zvakaisvonaka.
  spa-BLM: Hizo el efod de oro, azul, púrpura, escarlata y lino fino.
  cac-cac: Ayic ix b'o schaleca vin̈aj Aarón chi', ix och oro ch'al d'ay, lana ch'al
    q'uic'mutz'inac, yaxmaquinac, chacchac yed' an̈ lino ch'al b'ayb'il.
  swh-ULB: Basi akaifanya ile naivera ya dhahabu, uzi wa bluu na sufu iliyotiwa rangi
    ya zambarau na kitambaa chenye rangi nyekundu ya kochinili na kitani bora kilichosokotwa.
  bel-bel: І зрабіў эфод з золата, з блакітнай, пурпуровай і чырванёнай воўны і з
    суканага вісону;
  deu-ELBBK: Und man machte das Ephod aus Gold, blauem und rotem Purpur und Karmesin
    und gezwirntem Byssus.
  mbb-OT: Midtahì dan daan te ipud. Is manggad he migamit dan linu he miburdahan te
    welin he meitem is kaavuavu zin, merudtem wey kanggan.
  mal-2015: പൊന്നു, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ടു ഏഫോദ്
    ഉണ്ടാക്കി.
  gup-gup: Wanjh birrimarnbom nawu ephod manbu wirlmurrng gold duninjh, dja birribibbom
    kunyarl nawu kukblue, dja mak kukpurple dja mak kukkurlba. Birribibbuni rowk manburrbawi
    manbu manmak linen.
  gvs-gvs: E tauyadi goura sikabi, sikaupapaeve ina aaa ikakaráiya. Ikavava, gourayana
    sitaseseli, e búyala simadagi. Ikavava, búyala buruu, kalaakovidi toidi be kayakayaidi
    sikabidi, búyala goura taiyao sinoepatukoidi. Ikavava, buyalayana be areko dedevina
    sikabidi, tolobo ana kwama sigilumi go, gilumayana ana kaigigita nakae gíluma
    ana tokatanaki idi paisewa.
  rmc-rmc: O efodos kerde le somnakastar, la fijalova, ľoľa the purpurova vlnatar
    the le sane pochtanestar.
  nlg-nlg: Na goniana na ephod tara gonia nia na tivi pura mara vaguvagua nia na ghalo
    tara gonikolua nia na gold mana ghalo te ghioghio, me boibongi, me sisi.
  pes-OPV: و ایفود را از طلا و لاجورد و ارغوان و قرمزو کتان نازک تابیده شده، ساخت.
  ron-1924: Ау фэкут ефодул дин аур, дин фир албастру, пурпуриу ши кэрэмизиу ши дин
    ин субцире рэсучит.
  ben-OBCV: তাঁরা সোনা, ও নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো, এবং মিহি পাকান মসিনা
    দিয়ে এফোদ তৈরি করলেন।
  som-som: Oo eefodkiina wuxuu ka sameeyey dahab, iyo buluug, iyo guduud, iyo casaan,
    iyo maro wanaagsan.
  lat-VUC: Fecit igitur superhumerale de auro, hyacintho, et purpura, coccoque bis
    tincto, et bysso retorta,
  eng-ASVBT: And he made the ephod of gold, blue, and purple, and scarlet, and fine
    twined linen.
  ita-1885: Fecero adunque l'Efod d'oro, di violato, e di porpora, e di scarlatto,
    e di fin lino ritorto.
  eng-LXXUP: And the offering of silver from the men that were numbered of the congregation
    a hundred talents, and a thousand seven hundred and seventy-five shekels, one
    drachma apiece, even the half shekel, according to the holy shekel.
  eng-ULB: Bezalel made the ephod of gold, of blue, purple, and scarlet wool, and
    of fine twined linen.
  spa-VBL: Hicieron el efod de lino finamente tejido bordado con oro, y con hilos
    azules, púrpura y carmesí.
  fra-_FOB: On fit donc l'éphod d'or, de pourpre, d'écarlate, de cramoisi et de fin
    lin retors.
  mal-mal: പൊന്ന്, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് ഏഫോദ്
    ഉണ്ടാക്കി.
  urd-GVR: Unhoṅ ne imām-e-āzam kā bālāposh banāne ke lie sonā, nīle, arġhawānī aur
    qirmizī rang kā dhāgā aur bārīk katān istemāl kiyā.
  suz-BL: मेकोमी कुचु तार वोइक्‍तीके सुन के, नीलो, प्‍याजी नु लल रङ ङा श्‍येले नु
    रिम्‍शो पा किरशो सुती श्‍येले के प्रोव़शो वा के सेल्‍तेक्‍म।
  ita-1927: Si fece l’efod, d’oro, di filo violaceo, porporino, scarlatto, e di lino
    fino ritorto.
  ckb-ckb: ئێفۆدەکەیان لە زێڕ و ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ و کەتانی ڕستراو دروستکرد.
  eng-BBE: The ephod he made of gold and blue and purple and red and the best linen;
  kan-OKCV: ಬೆಚಲೇಲನು ಏಫೋದನ್ನು ಬಂಗಾರ, ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ಮತ್ತು ನಯವಾದ ನಾರುಬಟ್ಟೆಯನ್ನು
    ಹೊಸೆದು ಉಪಯೋಗಿಸಿದ್ದರು.
  bbb-bbb: (-) 2-7 Ni safita 27:6-13 ijia dane. 8-21 Ni safita 28:15-30 ijia dane.
    22-31 Ni safita 28:31-43 ijia dane.
  tam-2017: ஏபோத்தைப் பொன்னினாலும் இளநீலநூலாலும் இரத்தாம்பரநூலாலும் சிவப்புநூலாலும்
    திரித்த மெல்லிய பஞ்சுநூலாலும் செய்தான்.
  spa-RV-1909: Hizo también el ephod de oro, de cárdeno y púrpura y carmesí, y lino
    torcido.
  ron-BTF: Iar el a făcut efodul din aur, din albastru și purpuriu și stacojiu și
    in subțire răsucit.
  eng-WEBP: He made the ephod of gold, blue, purple, scarlet, and fine twined linen.
  eng-FBV: They made the ephod of finely-woven linen embroidered with gold, and with
    blue, purple, and crimson thread.
  nld-1939: Hij maakte het borstkleed van goud, violet, purper, karmozijn en getwijnd
    lijnwaad.
  nch-BL: Nojquiya quichijque ipantzajcayo taxinepaloli ica icpat ten oro cati azultic,
    morado, huan chichiltic huan lino icpat cati nelía canactzi. Huan nochi elqui
    nelía cuali tasencahuali.
  vie-1934: Vậy, họ chế ê-phót bằng kim tuyến, chỉ tím, đỏ điều, đỏ sặm, và vải gai
    đậu mịn.
  hin-CV: उन्होंने एफ़ोद को सुनहरे और नीले बैंगनी तथा लाल रंग के कपड़े का और सूक्ष्म
    बंटे हुए सन के कपड़े का बनाया.
  eng-OURB: He made the ephod of gold, blue, purple, scarlet, and fine twined linen.
  spa-BES: El efod hizo de oro, tela azul, púrpura, rojo y el mejor lino;
  tdx-tdx: Tineno’e am-pole volamena naho manga naho malòmavo naho mena mañabasà vaho
    leny rinorotse matify i kitambey.
  vid-vid: Nawagongomanya chizibao kwa ng'weso ya zahabu na kwa sufu ya lanji ya buluu
    na zambalau na ndung'hu na kwa kitani inojile itawigwe.
  eng-OKE: And he made the ephoda of gold, hyacinth, and purple, and crimson, and
    fine linen twined.
  tha-KJV: เขาทำเอโฟดด้วยทองคำ ด้วยด้ายสี​ฟ้า สีม่วง สี​แดงเข้ม และผ้าป่านเนื้อละเอียด
  por-BR-2018: Fez também o éfode de ouro, de azul e púrpura e carmesim, e linho torcido.
  deu-ELO: Und man machte das Ephod von Gold, blauem und rotem Purpur und Karmesin
    und gezwirntem Byssus.
  eng-WYC-2018: Therefore he made the cloak on the shoulders of gold, jacinth, and
    purple, and of red silk twice-dyed, and of bis folded again, by work of embroidery;
    (And so they made the ephod out of gold, and jacinth, and purple, and red silk
    twice-dyed, and finely woven linen, and embroidered it;)
  epo-epo: Kaj ili faris la efodon el oro, el blua, purpura, kaj ruĝa teksaĵo, kaj
    el tordita bisino.
  uig-PIN: Bǝzalǝl altun wǝ kɵk, sɵsün, ⱪizil yiplar bilǝn nepiz toⱪulƣan aⱪ kanap
    rǝhtlǝrdin ǝfodni yasap tǝyyarlidi.
  beo-beo: Ilia da ‘ifode’ amo abula noga:i amola sibi hinabo mola:ya:i, oga:iyei
    amola yoi amoga hamoi. Noga:i ba:ma:ne ilia da abula amoga fedege amuni.
  tpi-OTNT: Ol i wokim laplap long gutpela laplap na ol i bilasim long tret gol na
    long tret ol i wokim long blupela na retpela gras bilong sipsip.
  hau-SA: Suka yi efod na zinariya, da shuɗi, da shunayya, da jan zare, da kuma lallausan
    lilin.
  uig-LAT: Bezalel altun we kök, sösün, qizil yiplar bilen népiz toqulghan aq kanap
    rextlerdin efodni yasap teyyarlidi.
  nde-nde: Benza isembatho semahlombe ngegolide, kanye lentambo eluhlaza, eyibubende
    lebomvu langelembu elicolekileyo.
  ton-ton: Pea naʻa ne ngaohi ʻae ʻefoti ʻaki ʻae koula, mo e lanumoana, mo e paʻuhiʻuhi,
    mo e kulaʻahoʻaho, mo e tupenu tuʻovalevale.
  ces-1613: A udělal náramenník z zlata, postavce modrého a šarlatu, a červce dvakrát
    barveného, a bílého hedbáví přesukovaného.
  eng-WMB: He made the ephod of gold, blue, purple, scarlet, and fine twined linen.
  tam-TCV: ஏபோத்தைத் தங்கத்தினாலும், நீலம், ஊதா, கருஞ்சிவப்பு ஆகிய நூல்களினாலும் திரித்த
    மென்பட்டுத் துணியினாலும் செய்தார்கள்.
  ceb-ULB: Naghimo si Bezalel ug bulawan nga efod, nga asul, tapul, balahibo nga pula,
    ug sa pinong linubid nga lino.
  pol-UBG: I zrobili efod ze złota, błękitnej tkaniny, purpury, karmazynu i skręconego
    bisioru.
  urd-GVU: اُنہوں نے امامِ اعظم کا بالاپوش بنانے کے لئے سونا، نیلے، ارغوانی اور قرمزی
    رنگ کا دھاگا اور باریک کتان استعمال کیا۔
  deu-1912: Und er machte den Leibrock von Gold, blauem und rotem Purpur, Scharlach
    und gezwirnter weißer Leinwand.
  ntj-ntj: '@see-verse:EXO.039.001'
  kan-2017: ಮಹಾಯಾಜಕನ ಏಫೋದೆಂಬ ಕವಚವನ್ನು ನಯವಾಗಿ ಹೊಸೆದ ಹತ್ತಿಯ ಬಟ್ಟೆಯಿಂದಲೂ ಚಿನ್ನದ ದಾರದಿಂದಲೂ
    ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರಗಳಿಂದಲೂ ಮಾಡಿದರು.
  ena-ena: Lɨba golɨ agadɨ viavɨla ifɨvɨnapɨna lɨhavɨci manasɨŋ me hɨnimi. Lɨci viavɨla
    sudɨme cɨki cɨki lɨdɨŋ sɨhɨlavɨdaci niagɨlɨŋ me hɨniavɨmi. Lɨhavɨci niagɨlɨŋ cɨbɨŋ
    niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ hɨvɨ ivavɨmi agɨladɨdaŋ
    lɨba golɨ niagɨlɨŋ agɨladɨdaŋ vihavɨmi. Viavɨla havɨlɨ mila huaci sɨbaŋ agadɨ
    hɨvɨ hɨcavɨci sihɨ sihɨ daŋ hɨnimi. Lɨci nudɨ hɨvɨ havɨlɨ cɨliŋ daŋ agadɨ vihavɨmi.
  yap-yap: Ra ngongliyed fare efod ko mad ni wech; nge bunu’en e saf nib ra’en mak’ef,
    purple, nge row; nge tret nib gol.
  hlt-MCSB: Te phoeiah sui hnisui te a thim, daidi, hlampai a lingdik la a en tih
    hnitang la a tah.
  mdy-ETH: ዔፑዶዋ ዎርቄ ፓቲሌና፥ ጮልዔና ዲንኪ ሃሣ ዞቄ ሱኡፖና ኮሺንቴ ሚዛጲ ዓፒላ ዔያታ ኮሼኔ፤
  twi-ASANTE: Wɔde asaawatam bi a wɔanwono afiri asaawa a wɔafira mu na wɔpam asɔfotadeɛ
    nkataseɛ no.
  eng-WEBU: He made the ephod of gold, blue, purple, scarlet, and fine twined linen.
  bnp-bnp: A bagetua nga ni vakabagetu na hotu ni rata na gol, na hotu ni rata na
    maka vuna sipsip gomagoma, i kuakua, i vururu.
  wal-wal: Qassi eti eefuudiyaa, worqqaappe, salo milatiya, ochchaa teeraa milatiyaanne
    shololla zo7o qacinaappenne liiqo liinuwaappe daddidosona.
  spa-PDDPT: Hicieron también el efod de oro y tela azul, púrpura y carmesí y cordoncillo
    de lino fino.
  gun-gun: Manto sacerdote peguarã ma ojapo ouro gui, hovy va'e, púrpura, pytã va'e
    ha'e ajukue iporãve va'e oipoka pyre gui.
  agu-BL: Yi toque'n banle'n yi lantar xcon yi oro tu yi nok' yi txib yubil tu xk'ayk'uj
    nin cyak. Cyakil yi nok'a'tz i'tz balaj lino, yi bak'u'n wutz.
  ilo-ULB: Inaramid ni Bezalel ti efod iti balitok, iti asul, maris ube ken nalabbaga
    a de lana, ken iti tinali a napino a lino.
  kpg-kpg: Digaula ne hai di gahu ‘ephod’ gi nia gahu humalia gi nnadunga halatee,
    halatee luuli mo mmee, gei nia duain gili siibi halatee ne hai gi nia goolo.
  uig-ARA: بەزالەل ئالتۇن ۋە كۆك، سۆسۈن، قىزىل يىپلار بىلەن نېپىز توقۇلغان ئاق كاناپ
    رەختلەردىن ئەفودنى ياساپ تەييارلىدى.
  sus-sus: E donma kuye yailan nɛ xɛɛma gɛsɛ ra, gɛsɛ gɛrɛ daaxi, bulu daaxi, a gbeeli,
    nun suwa dugi ra.
  pon-2006: Re wiahda ihpod sang likou linen kaselel, me wiawihda sang ni wunen sihpw
    poh mei, ntahnmwel oh weitahta oh dereht kohl.
  ksd-ksd: Ma i ga mal pa ra kolot ure ra bongobongono ma ra goled, ma ra kuara i
    blu marut, ma ra meme marut ma ra meme tuna ma ra mal kumau.
  tur-YTC: Efodu altın, lacivert, mor, kırmızı ve özenle dokunmuş ince ketenden yaptı.
  grc-BRENT: Καὶ ἀργυρίου ἀφαίρεμα παρὰ τῶν ἐπεσκεμμένων ἀνδρῶν τῆς συναγωγῆς ἑκατὸν
    τάλαντα, καὶ χίλιοι ἑπτακόσιοι ἑβδομηκονταπέντε σίκλοι· δραχμὴ μία τῇ κεφαλῇ τὸ
    ἥμισυ τοῦ σίκλου, κατὰ τὸν σίκλον τὸν ἅγιον·
  ind-AYT: Bezaleel membuat baju efod dari emas, dan dari kain biru, kain ungu, kain
    kirmizi, dan linen halus yang dipintal.
  nya-nya: Popanga efodi, iwo anagwiritsa ntchito golide, nsalu yamtundu wa mtambo,
    yapepo, yofiira, yosalala yofewa.
  hrv-hrv: Oplećak naprave od zlata, ljubičastog, crvenog i tamnocrvenog prediva i
    prepredenog lana.
  mps-mps: Augwaligo te wiegi yai ugwago te tobolu bidi pris gudabo wiegi yai ugwa
    nigilama, tama augwaligo te gol hobigo au ilama, tama te sisi sipsip nisigo, me
    mama sipsip nisigo nigai.
  tpi-tpi: Ol i wokim laplap long gutpela laplap na ol i bilasim long tret gol na
    long tret ol i wokim long blupela na retpela gras bilong sipsip.
  dan-1931: De tilvirkede Efoden af Guldtråd, violet og rødt Purpurgarn, karmoisinrødt
    Garn og tvundet Byssus,
  vie-OVCB: Họ chế tạo e-phót bằng vàng, sợi chỉ xanh, chỉ tím, chỉ đỏ.
  guj-2017: તેણે સોનાનો, ભૂરા, જાંબુડા, કિરમજી અને લાલ ઊન તથા ઝીણા કાંતેલા શણનો એફોદ
    બનાવ્યો.
  pon-2006A: Re wiahda ihpod sang likou linen kaselel, me wiawihda sang ni wunen sihpw
    poh mei, ntahnmwel oh weitahta oh dereht kohl.
  por-BRBSL: Ele fez o éfode de ouro, azul, roxo, escarlate, e linho fino torcido.
  cth-cth: Sui, kamthim, âthi, paling loukloukkaang e hoi carouk e vaihma angki hah
    a sak.
  twi-twi: Wɔde asaawatam bi a wɔanwen afi asaawa a wɔato mu na ɛpam asɔfotade nkataase
    no.
  hlt-hlt: Te phoeiah sui hnisui te a thim, daidi, hlampai a lingdik la a en tih hnitang
    la a tah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀nɛ̀ dikɔutɛ́yɑɑ̀bòrì nɛ̀ mupɑ̀ɑ̀konkperímù mùù kɔkɛ́nɛ̀ tipecìtì
    tìì dò mmɛbèrìmɛ̀ nɛ̀ tìì dò mmɛyĩ̀ĩ̀ nnɛ̀ tìì dò nfɛtònfɛ̀, kɛ́ dì kpɛ̃̀ mmɛsɔɔ,
  msy-2020: Egha me korotiar otevimɨn ingarasa, haman gol mɨsoghezɨ, an akɨnafarimɨn
    mɨn evari, ezɨ me a inigha aneghorezɨ a gol tretɨn mɨn oto. Ezɨ me inir ghurghurir
    aghuarim inigha, gol tret ko, tretɨn blupla, pɨghaghevim ko, tretɨn aghevir me
    sipsipɨn arɨzimɨn ingarizim, me inir kam kurkazir aghuibar a isami.
  azb-azb: Efodu qızıldan, bənövşəyi, tünd qırmızı, al rəngli iplikdən və nəfis toxunmuş
    incə kətandan hazırladılar.
  eng-DBY: And he made the ephod of gold, blue, and purple, and scarlet, and twined
    byssus.
  hin-2017: और उसने एपोद को सोने, और नीले, बैंगनी और लाल रंग के कपड़े का, और सूक्ष्म
    बटी हुई सनी के कपड़े का बनाया।
  wol-KYG: Xar-sànni mi, wëñu wurus lees ko ràbbe, ak wëñ gu baxa te laal yolet, ak
    wëñ gu xewar, ak gu xonq curr ak wëñu lẽe.
  bjr-bjr: Misa sipsipa asausi dirindaasi akirana faqa pannoona akirana faqa faeena
    akirana faqa koora sanda faqa sufuseeqa eefooda qamunna auqiqau.
  eng-YLT: And he maketh the ephod, of gold, blue, and purple, and scarlet, and twined
    linen,
  eng-WYC-2017: Therefore he made the cloth on the shoulders [or cape] of gold, jacinth,
    and purple, and of red silk twice-dyed, and of bis folded again, by work of embroidery;
  eng-WMBB: He made the ephod of gold, blue, purple, scarlet, and fine twined linen.
  urd-GVH: उन्होंने इमामे-आज़म का बालापोश बनाने के लिए सोना, नीले, अरग़वानी और क़िरमिज़ी
    रंग का धागा और बारीक कतान इस्तेमाल किया।
  rug-rug: Pitipitini ri na tie sari na lozi qolo, bulu, pepolo, ziṉara, koasa lineni
    arilaena sapu sa poko tanisa hiama.
  gaz-gaz: Isaanis warqee fi kirrii bifa cuquliisaa, dhiilgee, bildiimaa fi quncee
    talbaa kan qalʼifamee foʼameen dirata hojjetan.
  fra-LSG: On fit l’éphod d’or, de fil bleu, pourpre et cramoisi, et de fin lin retors.
  yal-yal: E yi saraxarali doma xɛma daxin nafala gari mamiloxin nun a gbeela ra,
    e nun taa dugi faɲina.
  haw-1868: A hana iho la oia i ka epoda, he gula, he uliuli, he poni, he ulaula,
    a me ke olona i hiloia.
  arb-NAV: فَنَسَجُوا الرِّدَاءَ مِنْ خُيُوطٍ ذَهَبِيَّةٍ وَزَرْقَاءَ وَبَنَفْسَجِيَّةٍ
    وَحَمْرَاءَ وَنَسِيجِ الْكَتَّانِ الْمَبْرُومِ.
  ewe-ewe: Wotsɔ avɔ sia ke si wolɔ̃ kple sika, aɖabɛka blɔtɔ, dzĩtɔ kple hẽtɔ kple
    ɖetika ɣitɔ tɔ kɔmewu la hã.
  eng-LEE: And he made the ephod, of gold, blue, and purple, and scarlet yarn, and
    twisted linen;
  asm-FB: তেওঁ সোণ, আৰু নীল বৰণীয়া, বেঙেনা বৰণীয়া, আৰু ৰঙা বৰণীয়া সূতা আৰু পকোৱা
    মিহি শণ সূতাৰে এফোদ বস্ত্ৰখন যুগুত কৰিলে।
  sus-A: عٍ دٌنمَ كُيٍ يَءِلَن نّ شّيمَ فّسّ رَ، فّسّ فّرّ دَاشِ، بُلُ دَاشِ، عَ فبٍيلِ،
    نُن سُوَ دُفِ رَ.
  fra-SBL: Il fit l'éphod d'or, de bleu, de pourpre, d'écarlate et de fin lin retors.
  hbo-hbo: וַיַּ֖עַשׂ אֶת־הָאֵפֹ֑ד זָהָ֗ב תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתֹולַ֥עַת שָׁנִ֖י
    וְשֵׁ֥שׁ מָשְׁזָֽר׃
  eng-WYCLIFFE: Therfor he made the `cloth on the schuldris of gold, iacynt, and purpur,
    and of reed selk twies died,
  pjt-pjt: '@see-verse:EXO.039.001'
  cwe-cwe: Watenda chizibawo kwa nyuzi za zahabu na nyuzi za langi ya buluu na zambalau
    na ndung'hu na walo dinogile dibotigwe.
  kik-kik: Nĩmatumire ebodi na ndigi cia rangi wa thahabu, na ndigi cia rangi wa bururu,
    na cia rangi wa ndathi na cia rangi mũtune ta gakarakũ, na cia gatani ĩrĩa yogothetwo
    wega.
  fra-NCL: On fit l’éphod d’or, de pourpre violette, de pourpre écarlate, de cramoisi
    et de lin retors.
  cek-AK: Palaeng ah avak ih kahni loe sui, rong kamiing, rong kamling hup, rong kathim
    puu ngan hoiah a sak.
  cuk-cuk: 'Bezaleel mor-efodʼye-nugad amba deyob imaksabalid. A-imakega, we-dubmar
    ebusad: Ordub, nirbadub-arad, nirbadub-suir-akwagiid, nirbadub-ginnid, degi, linoʼdub-nued.'
  uig-CYR: Бәзаләл алтун вә көк, сөсүн, қизил жиплар билән непиз тоқулған ақ канап
    рәхтләрдин әфодни ясап тәйярлиди.
  tel-2017: అతడు బంగారంతో, నీలం ఊదా ఎర్ర రంగుల దారాలతో పేనిన సన్నని నారతో ఏఫోదు చేశాడు.
  hat-BSA: Li te fè efòd la avèk lò, epi nan materyo ble, mov, e wouj avèk twal fen
    blan.
  kos-kos: Elos orala nuknuk ephod ke linen srik eoa, ac unen sheep folfol, sroninmutuk,
    ac srusra, ac turet gold.
  hbo-WLC: וַיַּ֖עַשׂ אֶת־הָאֵפֹ֑ד זָהָ֗ב תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתוֹלַ֥עַת שָׁנִ֖י
    וְשֵׁ֥שׁ מָשְׁזָֽר׃
  ibo-ibo: Ha ji ogho ọlaedo, na nke na-acha anụnụ anụnụ, nke na-acha ngwakọta anụnụ
    na uhie, na nke na-acha uhie uhie, nakwa nke ezi akwa ọcha a kpara nke ọma mee
    efọọd ahụ.
  ory-ory: ପୁଣି, ସେ ସୁବର୍ଣ୍ଣ ଦ୍ୱାରା, ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ ଓ ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର
    ଦ୍ୱାରା ଏଫୋଦ-ବସ୍ତ୍ର ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Iwe, ra tei ewe üf itan efot seni mangaku mi arauarau me parachol me parapar,
    pwal seni mangaku mi pwechepwech, ra pwal aea terech kolt.
  rop-rop: Detlot wekinmen bin meigim det speshalwan shet gulum ifad garram gudwan
    matiriyal en garram bluwan, pepulwan en redwan wul en garram golwan thred,
  ukr-1871: І зробив наплїчника Аронові з золота, та з блавати та з пурпуру й кармазину
    й тонкого полотна з пряжі.
  bch-bch: Eaba mosi aea ibada malo kemi ede ngan kadonga Aron irabu aea malo. Be
    ipasogo malo toa oa ngan gid oaro gol gereirei ga oaro salumu aea singsingia ga
    singsingia tede ga bil.
  deu-1951: Und er machte das Ephod von Gold und aus Stoffen von blauem und rotem
    Purpur und Karmesinfarbe und von gezwirnter weißer Baumwolle.
  eng-JPS: And he made the ephod of gold, blue, and purple, and scarlet, and fine
    twined linen.
  srp-1865: Naèiniše opleæak od zlata, i od porfire i od skerleta i od crvca i od
    tankoga platna uzvedenoga.
  lug-lug: Awo ne bakola ekkanzu ey’obwakabona eyitibwa efodi mu wuzi eza zaabu, ne
    bbululu, ne kakobe ne myufu, ne linena omulebevu omulange.
  heb-heb: ויעש את האפד זהב תכלת וארגמן ותולעת שני ושש משזר׃
  ben-IRV: বত্সলেল সোনা দিয়ে এবং নীল, বেগুনে, লাল ও পাকান সাদা মসীনা সূতো দিয়ে এফোদ
    তৈরী করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਏਫ਼ੋਦ ਨੂੰ ਸੋਨੇ, ਨੀਲੇ ਬੈਂਗਣੀ ਅਤੇ ਕਿਰਮਚੀ ਮਹੀਨ ਉਣੇ ਹੋਏ ਕਤਾਨ ਦਾ ਬਣਾਇਆ।
  mya-JVB: ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော နှင့် ယဇ်ပုရောဟိတ်သင်တိုင်း
    ကို လုပ်ရာတွင်၊
  hmo-hmo: Epodi dabua danu be dabua namo herea dekena amo idia karaia, ena kala be
    bulu, kakakaka sisina, bona kakakaka momokani. Golo varona danu be dabua danu
    idia hatua hebou.
  urd-urd: और उसने सोने, और आसमानी और अर्ग़वानी और सुर्ख़ रंग के कपड़ों और बारीक बटे
    हुए कतान का अफ़ोद बनाया।
  rus-SYN: И сделал ефод из золота, из голубой, пурпуровой и червленой шерсти и из
    крученого виссона;
  bqc-SIM: Aa sa'o'ula kɛ̀ ń pↄ́lɛ pↄ́ wa tã̀ ń bataɛao ń vuao ń babuunao ń
    bà gàaluladeo ń wↄ̃ↄtɛ̃nao.
  tcz-CHONGTHU: Bezalel chun sana mangcha'n konggah asem'in hichu asandup le asan-ao
    patnem jaonan asem'in ahi.
  mar-mar: त्यांनी सोन्याच्या जरीचे आणि निळ्या, जांभळ्या, किरमिजी रंगाच्या सुताचे
    व कातलेल्या तलम सणाच्या कापडाचे एफोद तयार केले.
  qub-qub: Bezaleelga efodta ruraran goriwan, caupusha jïlupita rurasha fïnu lïnu
    tëlawan, muräduman, auröraman, pucaman tiñisha tëlawan.
  hat-hat: Yo fè jile a ak lò, ak twal siperyè koulè ble, violèt ak wouj, ak twal
    fen blan tise byen sere.
  eng-BSB: Bezalel made the ephod of finely spun linen embroidered with gold, and
    with blue, purple, and scarlet yarn.
  tod-tod: Ti zalaɠa ɠula zeɠei ɓɛtɛni ga geze ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi,
    ta geze ʋagɔi kpaliai. Ti suʋuni ga zanu galui.
  eng-WEBPB: He made the ephod of gold, blue, purple, scarlet, and fine twined linen.
  kbq-kbq: Amega amimizare'ma antanisia ku kenama tro'ma hu'neana, golire nofiki hokonke
    nofiki, fitunke nofiki, koranke nofitetiki zmana'zamna hu'nea tavravereti'ene
    tro hu'ne.
  nhe-BL: Nojquiya quisencajque iixpantzajcayo tlaxinepaloli ica icpatl tlen oro tlen
    azultic, moradojtic, huan chichiltic huan lino icpatl tlen nelía canactzi. Huan
    nochi elqui nelía cuali tlasencahuali.
  gub-BL: 'Upyahaw inemo àràpuhàràn hawitu ma''e hawer iapo pyrer xaxeto ikamirpuku
    amo ma''e i''aromo har iapo pà: huwy ma''e, ipuwy ma''e, ipiràg ma''e, pàn irin
    her ma''e ikatuahy ma''e, inemo or iapo pyrer.'
  eng-DRA: So he made an ephod of gold, violet, and purple, and scarlet twice dyed,
    and fine twisted linen.
