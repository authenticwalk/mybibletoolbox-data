verse: EXO.039.006
translations:
  mal-C: ഇസ്രായേൽ പുത്രന്മാരുടെ പേരുകൾ രത്നശില്പി മുദ്ര നിർമിക്കുന്നതുപോലെ കൊത്തിയ
    ഗോമേദകക്കല്ലുകൾ അവർ തങ്കക്കസവുതടങ്ങളിൽ പതിച്ചു.
  deu-TKW: Sodann richteten sie die Schohamsteine zu, daß sie mit einem Flechtwerke
    von Golddraht eingefaßt und mittels Siegelstecherkunst graviert waren nach Maßgabe
    der Namen der Israels-Söhne.
  lin-lin: Abongisaki mabanga ya onikisi, mpe bakangaki yango na bikangelo ya wolo ;
    akomaki likolo na yango bakombo ya bana mibali ya Isalaele, ndenge basalaka bililingi
    na kashe.
  eng-LSV: And they prepare the shoham stones, set [with] filigrees of gold, engraved
    with engravings of a signet—the names of the sons of Israel on [them];
  eng-GNV: And they wrought two Onix stones closed in ouches of golde, and graued,
    as signets are grauen, with the names of the children of Israel,
  eng-WEBSTER: And they wrought onyx stones inclosed in ouches of gold, graven as
    signets are graven, with the names of the children of Israel.
  nhw-BL: Huan quisencajque piltetzitzi catli yejyectzi itoca ónice huan quitlali
    ipan oro. Huan ipani quiijcuilojque inintoca nochi itelpocahua Israel quen se
    sello catli quipiya tlajcuiloli catli nesi.
  swh-ONEN: Akatengeneza vito vya shohamu vilivyowekwa katika vijalizo vya dhahabu,
    navyo vilichorwa na majina ya wana wa Israeli kama vile muhuri huchorwa.
  bba-bba: Mɑ bɑ kpee ɡobiɡinu yiru nìn nɔni sɑ̃ɑ bɛrɔ wuru wurɑ ɡore nì sɔɔ bɑ Isireli
    bibun yĩsɑ yorusi nɡe mɛ bɑ rɑ yore sisɔ.
  eng-KJVCPB: And they wrought onyx stones inclosed in ouches of gold, graven as signets
    are graven, with the names of the children of Israel.
  luo-luo: Ne giketone kite mag oniks e yo michanogo dhahabu kendo negikedogi kaka
    ikedo kido ka gindiko nying yawuot Israel kuome.
  meu-meu: Onuku nadidia e abi, nadi isedia na gold e moḡe ḡauna amo e kou heḡeḡe;
    bena nadi kopidia e ḡasidia, Israel natudia ladadia e tore.
  npi-ULB: तिनीहरूले सुनका मणिघरहरूमा आनिक्स रत्‍नहरू जडे, र छापमा खोपिएजस्तै तिनीहरूले
    इस्राएलका बाह्र छोराका नाउँ खोपे ।
  yor-yor: Ó ṣiṣẹ́ òkúta óníkìsì tí a tò sí ojú ìdè wúrà, tí a sì fín wọn gẹ́gẹ́ bí
    èdìdì pẹ̀lú orúkọ àwọn ọmọ Israẹli.
  emp-NTPO: Idjab̶a ónice mõgarada umé edad̶aped̶a maʌ̃ mõgarad̶e Israel doce warrarã
    trʌ̃da sẽyã quĩrãca jaya b̶ʌsid̶aa. Maʌ̃ mõgarara oro od̶ad̶e cara b̶ʌsid̶aa.
  ind-ind: Mereka menghias kedua penutup bahu dengan dua batu permata hijau yang dipasang
    pada dua bingkai emas, satu di bahu kiri dan satu di kanan. Mereka mengukir nama-nama
    suku Israel pada kedua batu permata itu dengan cara seperti yang biasa dilakukan
    oleh ahli permata saat mengukir meterai.
  pes-OPCB: دو سنگ جزع در قابهای طلا گذاشتند و نامهای قبیلهٔ بنی‌اسرائیل را با مهارتی
    خاص روی آن دو قطعه سنگ حک کردند.
  tgl-ULB: Inukit nila ang mga batong oniks, na kalakip sa lagayan ng ginto, iniayos
    kasama ang inukitan na parang nasa isang pantatak, at inukitan ng mga pangalan
    ng labing-dalawang anak na lalaki ni Israel.
  hui-hui: Ani biai howa ege to̱le̱ kira mini kaneliana wiago labo mo yuwa Yagaba
    igini homberia (12) biarunaga mini ege to̱le̱ o biago laboni bage ale podaradagua
    bialu podo wigi bini. Ani buwa ege to̱le̱ ogo laboni ngolome mo yári bia hene
    biagoriani mo wini.
  mya-mya: သူ​တို့​သည်​မ​ဟူ​ရာ​ကျောက်​များ​ကို​သွေး​၍ ရွှေ​ပန်း​ထည်​၌​ထည့်​ပြီး​လျှင်၊
    ယာ​ကုပ်​၏ သား​တစ်​ဆယ့်​နှစ်​ယောက်​တို့​၏​နာ​မည်​များ ကို​ကျောက်​များ​ပေါ်​တွင်​ထွင်း​ထား​လေ​သည်။-
  cbi-NTPO: Tsenmala unise bale shupukala Israel' nala' mumu pillaa jumulaya uruchi
    keñu mai'tenu paki jumulanu chujtyaa tene judeju', muute ke' chujtintsuminu naake
    piikemu deeñuba juntsaala.
  bod-N: ཡང་དེ་དག་གིས་གཟི་གཉིས་སྟ་གོན་བྱས་ནས་གསེར་གྱི་འབུར་ཀོང་གིས་བསྐོར་བ་དང་དམ་ཕྲུག་བརྐོ་བ་བཞིན་དུ་གཟི་གཉིས་ཀྱི་སྟེང་དུ་ཡེས་ར་ཨེལ་གྱི་བུ་རྣམས་ཀྱི་མིང་བརྐོས།
  sna-sna: Vakagadzira matombo eonikisi vakaanyudza mukati mamaruva egoridhe uye vakanyora
    norunyoro rwokutema padombo sezvinoitwa padombo rechisimbiso ramazita avanakomana
    vaIsraeri.
  spa-BLM: Trabajaron las piedras de ónice, encerradas en engastes de oro, grabadas
    con los grabados de un sello, según los nombres de los hijos de Israel.
  cac-cac: Ix yac'anoch q'uen cornalina eb' d'a syamnub'al nab'a oro. Ayoch sb'i eb'
    yuninal vin̈aj Israel d'a q'ueen, icha yajoch sletrail junoc sello.
  swh-ULB: Kisha wakafanya mawe ya shohamu yaliyopangwa kwenye mapambo ya dhahabu,
    yaliyochongwa kwa michoro ya muhuri kulingana na majina ya wana wa Israeli.
  bel-bel: І зрабілі камяні аніксавыя, уставіўшы іх у залатыя гнёзды і выразаўшы на
    іх імёны сыноў Ізраілевых, як выразаюць на пячатцы;
  deu-ELBBK: Und sie machten die Onyxsteine, umgeben mit Einfassungen aus Gold, gestochen
    in Siegelstecherei, nach den Namen der Söhne Israels.
  mbb-OT: Intaud dan is menge vatu he uniks diyà te selevukà he vulawan. Ne in-ukir
    zan dutun is menge ngazan te menge anak he maama ni Jacob. Iring heini te ked-ukir
    te para ibmarka.
  mal-2015: മുദ്രക്കൊത്തായിട്ടു യിസ്രായേൽമക്കളുടെപേർ കൊത്തിയ ഗോമേദകക്കല്ലുകളെ അവർ
    പൊന്തടങ്ങളിൽ പതിച്ചു.
  gup-gup: Wanjh birribebbehkurrmeng manwarddemakkaykenh kangeyyo onyx kore wirlmurrng
    gold bu belbmikenh ngarre, dja mak birriwarddedadjkeng bu bindingeynamehnameng
    twelve bebeywurd nuye Israel.
  gvs-gvs: E gurewa esaaesaidi anikisi madi kaba yata goura sikabidi, e gurewayadi
    goi Isileli natunao yoidi siginidi.
  rmc-rmc: Paľis prikerde o bara le onixostar, thode andro somnakune obrubi a randle
    avri pro bara o nava le Jakoboskre čhavengre, avke sar pes kerel o pečaťidlos.
  nlg-nlg: Me rua na vatu tara vatui nia na onyx tara talui va tana midi ni tivi tana
    valana na ephod, mara goni kililighi nia na gold geke tabe ngasilighi. Mara gerei
    ga tara garui na ahadira na kema ni Israel.
  pes-OPV: و سنگهای جزع مرصع در دو طوق طلا، و منقوش به نقش خاتم، موافق نامهای بنی‌اسرائیل
    درست کردند.
  ron-1924: Ау прегэтит петреле де оникс, ле-ау принс ын легэтурь де аур ши ау сэпат
    пе еле нумеле фиилор луй Исраел, кум се сапэ печециле.
  ben-OBCV: সোনার তারের সূক্ষ্ম কারুকার্যে স্ফটিকমণি বসিয়ে তাঁরা তাতে ইস্রায়েলের
    ছেলেদের নামগুলি সিলমোহরের মতো খোদাই করে দিলেন।
  som-som: Oo waxay diyaariyeen dhagaxyadii onika la odhan jiray, oo ku jira saldhigyo
    dahab ah, oo lagu xardhay xaradhkii shaabadda oo ah sida ay magacyadii reer binu
    Israa'iil ahaayeen.
  lat-VUC: 'Paravit et duos lapides onychinos, astrictos et inclusos auro, et sculptos
    arte gemmaria nominibus filiorum Israël:'
  eng-ASVBT: And they wrought the onyx stones, enclosed in settings of gold, graven
    with the engravings of a signet, according to the names of the children of Israel.
  ita-1885: Lavorarono ancora le pietre onichine, intorniate di castoni d'oro, nelle
    quali erano scolpiti i nomi de' figliuoli d'Israele, a lavoro d'intagli di suggello.
  eng-LXXUP: And the thousand seven hundred and seventy-five shekels he formed into
    hooks for the pillars, and he gilded their chapiters and adorned them.
  eng-ULB: They crafted the onyx stones, enclosed in settings of gold, set with engravings
    as on a signet, and engraved with the names of Israel's twelve sons.
  spa-VBL: Colocaron las piedras de ónix en engastes de oro ornamental, grabando los
    nombres de las tribus israelitas de la misma manera que un joyero graba un sello
    personal.
  fra-_FOB: Et l'on enchâssa dans des chatons d'or, les pierres d'onyx, portant les
    noms des enfants d'Israël gravés en gravure de cachet.
  mal-mal: മുദ്ര കൊത്തുന്നതുപോലെ യിസ്രായേൽ മക്കളുടെ പേര് കൊത്തിയ ഗോമേദകക്കല്ലുകൾ അവർ
    പൊൻ തടങ്ങളിൽ പതിച്ചു.
  urd-GVR: Phir unhoṅ ne aqīq-e-ahmar ke do patthar chun lie aur unheṅ sone ke ḳhānoṅ
    meṅ jaṛ kar un par Isrāīl ke bārah beṭoṅ ke nām kandā kie. Yih nām jauharoṅ par
    us tarah kandā kie gae jis tarah muhr kandā kī jātī hai.
  suz-BL: मिनु मेकोमी ओनीक्‍स हीरा निक्‍शी चाक्‍शा, इस्राएल आ तौ आन नें छाप खोदेंशो
    पा हीराम मुशा ब्रेक्‍शा सुनम क्‍येप्‍ताक्‍म।
  ita-1927: Poi lavorarono le pietre d’onice, incastrate in castoni d’oro, sulle quali
    incisero i nomi de’ figliuoli d’Israele, come s’incidono i sigilli.
  ckb-ckb: دوو بەردی عاشقبەندیشیان چەسپ کرد، دەوردراو بە چوارچێوەی زێڕین، نەخشێنراو
    وەک نەخشی ئەنگوستیلە بەپێی ناوی کوڕەکانی ئیسرائیل.
  eng-BBE: Then they made the beryl stones, fixed in twisted frames of gold and cut
    like the cutting of a stamp, with the names of the children of Israel.
  kan-OKCV: ಮುದ್ರೆ ಕೆತ್ತುವ ಪ್ರಕಾರ, ಗೋಮೇಧಿಕ ರತ್ನಗಳಲ್ಲಿ ಹನ್ನೆರಡು ಇಸ್ರಾಯೇಲರ ಮಕ್ಕಳ ಹೆಸರುಗಳನ್ನು
    ಕೆತ್ತಿ ಬಂಗಾರದ ಕುಂದಣದಲ್ಲಿ ಇಟ್ಟರು.
  bbb-bbb: '@see-verse:EXO.039.005'
  tam-2017: இஸ்ரவேலின் பன்னிரெண்டு மகன்களின் பெயர்களை முத்திரை வெட்டுவேலையாகக் கோமேதகக்
    கற்களில் வெட்டி, அவைகளைப் பொன் குவளைகளில் பதித்தார்கள்.
  spa-RV-1909: 'Y labraron las piedras oniquinas cercadas de engastes de oro, grabadas
    de grabadura de sello con los nombres de los hijos de Israel:'
  ron-BTF: Și au lucrat pietre de onix montate în broșe din aur, gravate precum sigiliile
    sunt gravate, cu numele copiilor lui Israel.
  eng-WEBP: They worked the onyx stones, enclosed in settings of gold, engraved with
    the engravings of a signet, according to the names of the children of Israel.
  eng-FBV: They placed the onyx stones in ornamental gold settings, engraved with
    the names of the Israelite tribes in the same way a jeweler engraves a personal
    seal.
  nld-1939: De beide onyxstenen, waarin de namen van Israëls zonen waren gegrift,
    zoals men in zegelstenen snijdt, vatte men in gouden zettingen.
  nch-BL: Huan quichijque piltetzitzi cati yejyectzi cati itoca ónice huan quitali
    ipan oro. Huan ipani quiijcuilojque inintoca nochi itelpocahua Israel quej se
    sello cati quipiya tajcuiloli cati nesi.
  vie-1934: Họ khảm trong khuôn vàng các bích ngọc có khắc tên các chi phái Y-sơ-ra-ên,
    như người ta khắc con dấu.
  hin-CV: उन्होंने सुलेमानी गोमेद को सोने की महीन जालियों में जड़ा और उनमें इस्राएली
    पुत्रों के नाम मुहर जैसे खोदकर सोने के खानों में लगा दिये.
  eng-OURB: They worked the onyx stones, enclosed in settings of gold, engraved with
    the engravings of a signet, according to the names of the children of Israel [God
    prevails].
  spa-BES: Luego hicieron las piedras de ónice, fijadas en marcos de oro y cortados
    como un sello, con los nombres de los hijos de Israel.
  tdx-tdx: Tsinene’ iareo o vato sohàmeo, nireketañe am-bolamena vinanditse vaho nisokirañe
    i tahinan’ ana’ Israele rey manahake ty fisokiram-boli-pitomboke.
  vid-vid: Hamba nawawika maganga galingupulika galinguchemigwa salidoniki, nakaganoliga
    na kugenjiza mli vibatililo vya zahabu, navyo navicholigwa kota munhu yacholile
    muhuli na matagwa kumi na meli ga Waisilaeli.
  eng-OKE: And they wrought the onyx stones, inset in sockets of gold, engraven in
    distinct writing, with the names of the sons of Israel.
  tha-KJV: เขาเอาพลอยสีน้ำข้าวฝังไว้ในกระเปาะทองคำซึ่​งม​ีลวดลายละเอียด และแกะอย่างแกะตรา
    เป็นชื่​อบ​ุตรอิสราเอล
  por-BR-2018: 'E lavraram as pedras de ônix cercadas de engastes de ouro, gravada
    de gravura de selo com os nomes dos filhos de Israel:'
  deu-ELO: Und sie machten die Onyxsteine, umgeben mit Einfassungen von Gold, gestochen
    in Siegelstecherei, nach den Namen der Söhne Israels.
  eng-WYC-2018: And he made ready two onyx stones, bound and closed in gold, and graved
    by the craft of a worker in gems with the names of the sons of Israel; (And they
    prepared two onyx stones, bound and enclosed in gold, and engraved by the craft
    of a worker in gems with the names of the sons of Israel;)
  epo-epo: Kaj ili faris la oniksajn ŝtonojn, ĉirkaŭe enkadrigitajn per oro, gravuritajn
    per sigelila gravurado laŭ la nomoj de la filoj de Izrael.
  uig-PIN: Ular ikki aⱪ ⱨeⱪiⱪni ikki altun kɵzlükkǝ ornitip, ularning üstigǝ huddi
    mɵⱨür oyƣandǝk Israilning oƣullirining namlirini oyup yasidi.
  beo-beo: Ilia da ‘ganilia:ne’ igi aduna noga:iwane lale, amoga Ya:igobe egefelali
    fagoyale gala ilia dio dedene, gouli bai amoga ligisili madelagi.
  tpi-OTNT: Na ol i redim tupela ston kanilian na katim nem bilong ol 12-pela pikinini
    man bilong Jekop long tupela ston. Na ol i pasim tupela long liklik bilas gol.
  hau-SA: Suka shimfiɗa duwatsun onis, suka jera su cikin tsaiko na zinariya, suka
    kuma zāna sunayen ’ya’yan Isra’ila a kan duwatsun kamar yadda akan yi hatimi.
  uig-LAT: Ular ikki aq héqiqni ikki altun közlükke ornitip, ularning üstige xuddi
    möhür oyghandek Israilning oghullirining namlirini oyup yasidi.
  nde-nde: Bathungela amatshe aligugu ohlobo lwe-onikisi ezicecisweni zegolide bawadwebela
    njengophawu elamabizo amadodana ka-Israyeli.
  ton-ton: ¶ Pea naʻa nau tā ʻae ngaahi maka ʻoniki, pea fakamaʻu ʻi he takafi koula;
    kuo tongi ʻo hangē ko e tongi ʻoe mama, ʻaki ʻae ngaahi hingoa ʻoe fānau ʻa ʻIsileli.
  ces-1613: Přisadili i kamení onychinové, vložené a vsazené do zlata, řezané tak,
    jako ryty bývají pečeti, s jmény synů Izraelských.
  eng-WMB: They worked the onyx stones, enclosed in settings of gold, engraved with
    the engravings of a signet, according to the names of the children of Israel.
  tam-TCV: கோமேதகக் கற்களைத் தங்கச்சரிகை வேலைப்பாடுகளில் பதித்து, அவற்றின்மேல் இஸ்ரயேலின்
    மகன்களின் பெயர்களை ஒரு முத்திரையைப்போல் பொறித்தார்கள்.
  ceb-ULB: Nagkulit sila ug onix nga mga bato, nga gilibotan ug bulawan, gikulitan
    kini sama sa usa ka selyo, ug gikulitan sa mga ngalan sa napulo ug duha ka mga
    anak nga lalaki ni Israel.
  pol-UBG: Do tego obrobili kamienie onyksu osadzone w złotych oprawkach, wyryte tak
    jak pieczęci bywają ryte, z imionami synów Izraela.
  urd-GVU: پھر اُنہوں نے عقیقِ احمر کے دو پتھر چن لئے اور اُنہیں سونے کے خانوں میں
    جڑ کر اُن پر اسرائیل کے بارہ بیٹوں کے نام کندہ کئے۔ یہ نام جوہروں پر اُس طرح کندہ
    کئے گئے جس طرح مُہر کندہ کی جاتی ہے۔
  deu-1912: Und sie machten zwei Onyxsteine, umher gefaßt mit Gold, gegraben durch
    die Steinschneider mit den Namen der Kinder Israel;
  ntj-ntj: '@see-verse:EXO.039.005'
  kan-2017: ಮುದ್ರಾಕ್ಷವನ್ನು ಕೆತ್ತುವ ರೀತಿಯಲ್ಲಿ ಗೋಮೇಧಕರತ್ನಗಳಲ್ಲಿ ಇಸ್ರಾಯೇಲನ ಹನ್ನೆರಡು ಮಕ್ಕಳ
    ಹೆಸರುಗಳನ್ನು ಕೆತ್ತಿ ಆ ರತ್ನಗಳನ್ನು ಕುಂದಣದಲ್ಲಿ ಹಚ್ಚಿದರು.
  ena-ena: La lɨba hɨlɨcɨ konilian ahica agɨladɨ viavɨla hulaŋ mu lɨba hɨvɨ ibi ihasihɨsihɨ
    lɨhadami agasaŋ iguavɨci Jekopɨ ninadinu agɨladɨ ibi lɨba hɨlɨcɨ ahica agɨladɨ
    hɨvɨ ihasihɨsihɨ lɨmi. Ihasihɨsihɨ lavɨla lɨba hɨlɨcɨ ahica hulaŋ ibi daŋ agɨladɨ
    via lɨba golɨ hajɨŋ cɨki cɨki havaŋ avɨli veve agadɨ ulaŋ tulɨ me ahica agɨladɨ
    hɨvɨ lamɨci mɨguavɨmi.
  yap-yap: Ra fal’eged rogon fapi malang ni onyx ngar gaded ba yil’ i gol u ba’ ni
    tanggin; mar kired ni bfel’ ya’an fithingan fa ragag nge l’agruw i pumo’on ni
    fak Jakob ngay.
  hlt-MCSB: Sui oibom dongkah a det oitha lungto te a saii tih kutbuen thingthuk te
    Israel ca rhoek kah ming la a thuk.
  mdy-ETH: ሜሬጊዴ ጌይንታ ሚዛጶ ሹጮዋ ጊኢጊሺ ዎርቆ ፓልማሢና ዎላ ዔያታ ዓይሤኔ፤ ዬያቶይዳ ታጶ ላምዖ ያይቆኦቤ ናኣቶኮ ሱንፃ
    ሃኣማቶና ቆኦቂ ፃኣፒንቴኔ፤
  twi-ASANTE: Apopobibirieboɔ mmienu a wɔtwa de fomfamm mmati nhoma mmienu no a ɛsɔ
    asɔfotadeɛ no nkataseɛ no mu no, wɔde sikakɔkɔɔ twerɛɛ Israelfoɔ mmusuakuo no
    nyinaa din guu so sɛdeɛ wɔtwerɛ nsateaa so kawa so no.
  eng-WEBU: They worked the onyx stones, enclosed in settings of gold, engraved with
    the engravings of a signet, according to the names of the children of Israel.
  bnp-bnp: Ri here a rane huriki e tune Israel bakovi na kedo oniks i rua, ni vakabagetu
    na gol.
  wal-wal: Eti maragidiyaa giyo naa77u shuchchata giigissidi, worqqaappe medhdhido
    shuchchaa oiqqiyaagaa bolli maaraara wottidosona. Maatafaa bolli sunttaa woocidi
    xaafiyoogaadan, he shuchchatu bolli Israa7eeliyaa naatu sunttaa woocidi xaafidosona.
  spa-PDDPT: Prepararon las piedras de ónice engastadas con filigrana de oro, grabadas
    con grabado de un sello con los nombres de los hijos de Israel.
  gun-gun: Ita ônix omoatyrõ vy omoĩ hendarã ouro guigua re. Ha'e va'e re ma ombopara
    Israel kuery rery, kuã reguarã omboparaa rami avi.
  agu-BL: Ma yi cob ne'ẍ c'ub yi ónice cho'n toque'n wi jun tz'ambil tetz yi oro cu'n.
    Ej nin swutz yi cob ne'ẍ c'uba'tz oc chibi' yi coblaj k'u'j xonl Israel. Ej nin
    cho'n cu'n ban chi tane'n jun sey.
  ilo-ULB: Tinabasda dagiti onyx a bato sada impabugas iti balitok a pagsaadanna,
    naisaad nga addaan naikitikit a kas pangselio, ken naikitikit dagiti nagan dagiti
    sangapulo ket dua nga annak a lallaki ni Israel.
  kpg-kpg: Digaula gu hagatogomaalia nia damaa hadu hagalabagau ‘onyx’ ga haganoho
    gi nadau lohongo goolo, gaa hihi gi nonua nia ingoo nia dama Jacob dilongoholu
    maa lua.
  uig-ARA: ئۇلار ئىككى ئاق ھېقىقنى ئىككى ئالتۇن كۆزلۈككە ئورنىتىپ، ئۇلارنىڭ ئۈستىگە
    خۇددى مۆھۈر ئويغاندەك ئىسرائىلنىڭ ئوغۇللىرىنىڭ ناملىرىنى ئويۇپ ياسىدى.
  sus-sus: E naxa onixi gɛmɛe rawali, e naxa e rabilinyi findi xɛɛma ra. E naxa Isirayila
    xa die xili masoli e ma, alɔ e sɛbɛli masolima xurundɛ ma ki naxɛ.
  pon-2006: Re kaunopada kisin takai karnelian kan oh koasoanehdi ni mwomwen kohl;
    re ahpw ntingihdiong powe eden nein Seikop pwutak ehk riemeno.
  ksd-ksd: Ma dia ga mal pa ra ura vat na onik, ma dia ga mar kikil vake dir ma ra
    goled, ma dia ga tutumu tana da ta ra vat ik di taun bat ra bulit me; dia ga tutumu
    tana ra lavur iang i ra tarai Israel.
  tur-YTC: Altın yuvalar içine kakılmış, İsrael'in çocuklarının adlarına göre mühür
    oymasıyla oyulmuş, oniks taşlarını işlediler.
  grc-BRENT: Καὶ τοὺς χιλίους ἑπτακοσίους ἑβδομηκοντα πέντε σίκλους ἐποίησεν εἰς τὰς
    ἀγκύλας τοῖς στύλοις· καὶ κατεχρύσωσε τὰς κεφαλίδας αὐτῶν, καὶ κατεκόσμησεν αὐτούς.
  ind-AYT: Mereka mengerjakan permata-permata krisopras yang dililit dengan ikatan
    emas, lalu diukir seperti ukiran meterai dengan nama-nama anak Israel.
  nya-nya: Iwo anakonza miyala ya onikisi ndi kuyiika mu zoyikamo zake zagolide ndipo
    anazokota mayina a ana a Israeli monga amachitira pa chidindo.
  hrv-hrv: Kamenje oniksa optoče obrubom od zlata. Na njima su, kao što se režu pečati,
    bila urezana imena Izraelovih sinova.
  mps-mps: Tama augwaligo te masigi konilian si te sisi ela munama, tama Jekopgo ogwa
    12 te augwali nogi te masigi side asęnama togwali. Tama te masigi si augwaligo
    te dwasianu golde kęnanio.
  tpi-tpi: Na ol i redim tupela ston kanilian na katim nem bilong ol 12-pela pikinini
    man bilong Jekop long tupela ston. Na ol i pasim tupela long liklik bilas gol.
  dan-1931: Derpå tilvirkede de Sjohamstenene, indfattede i Guldfletværk og graverede
    som Signeter med Israels Sønners Navne;
  vie-OVCB: Họ cắt các viên bạch ngọc, khắc tên các con trai Ít-ra-ên lên theo lối
    khắc con dấu để tưởng niệm con cháu Ít-ra-ên;
  guj-2017: તેઓએ ગોમેદ પાષાણો તૈયાર કરીને તેમના પર ઇઝરાયલના બાર પુત્રોનાં નામ મુદ્રાની
    કોતરણીથી કોતરીને, તેમને સોનાના ચોકઠામાં બેસાડ્યા.
  pon-2006A: Re kaunopada kisin takai karnelian kan oh koasoanehdi ni mwomwen kohl;
    re ahpw ntingihdiong powe eden nein Seikop pwutak ehk riemeno.
  por-BRBSL: Eles trabalharam as pedras ônix, encerradas em cenários de ouro, gravadas
    com as gravuras de um selo, de acordo com os nomes dos filhos de Israel.
  cth-cth: Karnelian talung kahni touh a kata awh teh, sui tabu thung a bet awh. Kuthrawt
    dawk min thuk e patetlah Isarel miphunnaw e minnaw hah a thut.
  twi-twi: Abo apopobibiri abien a wotwa de femfam mmati ahama abien no a eso asɔfotade
    no nkataase no mu no, sikakɔkɔɔ na wɔde kyerɛw Israelfo mmusuakuw no nyinaa din
    guu so sɛnea wɔkyerɛw nsateaa so kaa so no.
  hlt-hlt: Sui oibom dongkah a det oitha lungto te a saii tih kutbuen thingthuk te
    Israel ca rhoek kah ming la a thuk.
  tbz-SIM: kɛ́dɔɔ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ bɛ̀ tu yɛ̀ kɔdinɑdínnì kɛ́wɛ̃nnɛ́ kɛ́ yɛ̀ dɑ̀nnɛ
    nɛ̀ mɛsɔɔ yɛbɑɑyɔ, kɛ́kerí yɛ ĩ́nkɛ̀ Sɑkɔbu bí yètɛ̀.
  msy-2020: Egha me dagɨar pɨzir aghuarir pumuning inigh, Jekopɨn otarir 12plan ziaba
    aningɨn dar ghora da osiri. Egha me gol inigha dagɨamningɨn suighasa, golɨn kurkazir
    pumuningɨn ingari.
  azb-azb: Hörmə qızıl sağanaqlara salınıb üstündə möhür oyması kimi İsrailin oğullarının
    adları həkk olunmuş damarlı əqiq daşlarını
  eng-DBY: And they wrought the onyx stones mounted in enclosures of gold, engraved
    with the engravings of a seal, according to the names of the sons of Israel.
  hin-2017: उन्होंने सुलैमानी मणि काटकर उनमें इस्राएल के पुत्रों के नाम, जैसा छापा
    खोदा जाता है वैसे ही खोदे, और सोने के खानों में जड़ दिए।
  wol-KYG: Ci kaw loolu ñu we peri onigsë yi, fege per yi ŋankukaayi wurus, daldi
    ciy ñaas turi doomi Israyil yu góor, noonu ñuy ñaase xàmmikaay yi ñuy torloo.
  bjr-bjr: Eefooda anaanusaa akumaaqa ooni qaaraqanda pupu ooni marasee dinni aanaanusaa
    moo dinni aanaanusaa moo quqasee Yakooboona faiqi namu qisaukuqara taikasee qikunni
    ooqu qaara marasee nuqu mi ooni qandasaa akara riqau.
  eng-YLT: And they prepare the shoham stones, set, embroidered [with] gold, opened
    with openings of a signet, by the names of the sons of Israel;
  eng-WYC-2017: And he made ready two onyx stones, bound and enclosed in gold, and
    engraved by the craft of a worker in gems with the names of the sons of Israel;
  eng-WMBB: They worked the onyx stones, enclosed in settings of gold, engraved with
    the engravings of a signet, according to the names of the children of Israel.
  urd-GVH: फिर उन्होंने अक़ीक़े-अहमर के दो पत्थर चुन लिए और उन्हें सोने के ख़ानों
    में जड़कर उन पर इसराईल के बारह बेटों के नाम कंदा किए। यह नाम जौहरों पर उस तरह
    कंदा किए गए जिस तरह मुहर कंदा की जाती है।
  rug-rug: Meke va namani karua patu arilaedi sapu ta pozae onikisi si arini, meke
    va sotoi koari karua sosotoana qolo, pude tuqei sari na patu; meke kuberi rini
    sari na pozadi ri ka manege rua tuna koreo Zekopi.
  gaz-gaz: Isaanis dhagaawwan sardooniksii qopheessanii marsaa faaya warqee naannoo
    isaatti tolchan; maqaa ilmaan Israaʼelis akka chaappaatti isaan irratti soofan.
  fra-LSG: On entoura de montures d’or des pierres d’onyx, sur lesquelles on grava
    les noms des fils d’Israël, comme on grave les cachets.
  yal-yal: E yi onixi gɛmɛne ti gɛmɛ suxu seen xɛma daxine ra, e Isirayilaa diine
    xinle kɛrɛndɛn onixi gɛmɛne ma a faɲin na.
  haw-1868: A hana iho la lakou i pohaku onika, i hoopaaia a puni iloko o na kawaha
    gula, i kahakahaia e like me ke kahakaha ana o na hoailona me na inoa o na keiki
    a Iseraela.
  arb-NAV: وَأَحَاطُوا حَجَرَيِ الْجَزْعِ بِطَوْقَينِ مِنْ ذَهَبٍ نُقِشَتْ عَلَيْهِمَا
    أَسْمَاءُ أَسْبَاطِ إِسْرَائِيلَ كَمَا يُنْقَشُ عَلَى الْخَاتَمِ.
  ewe-ewe: Wotsɔ sika wɔ kae, eye wotsɔ sikaka la lé onikskpe eve siwo wotɔ ɖe abɔtaka
    si le kɔmewu la ŋu lae. Woŋlɔ Israelviwo ƒe ŋkɔwo ɖe kpeawo dzi,
  eng-LEE: And they wrought the onyx stones enclosed in casings of gold, engraved
    with the engraving of a signet, after the names of the children of Israel.
  asm-FB: তেওঁলোকে মোহৰ কটাৰ দৰে কটা, ইস্ৰায়েলৰ বাৰজন পুত্ৰৰ নাম থকা, সোণত খটোৱাবলৈ
    গোমেদ পাথৰ যুগুত কৰিলে।
  sus-A: عٍ نَشَ عٌنِشِ فّمّيٍ رَوَلِ، عٍ نَشَ عٍ رَبِلِنيِ قِندِ شّيمَ رَ. عٍ نَشَ
    عِسِرَيِلَ شَ دِيٍ شِلِ مَسٌلِ عٍ مَ، عَلْ عٍ سّبّلِ مَسٌلِمَ شُرُندّ مَ كِ نَشّ.
  fra-SBL: Ils travaillèrent les pierres d'onyx, enfermées dans des montures d'or,
    gravées avec les gravures d'un sceau, selon les noms des enfants d'Israël.
  hbo-hbo: וַֽיַּעֲשׂוּ֙ אֶת־אַבְנֵ֣י הַשֹּׁ֔הַם מֻֽסַבֹּ֖ת מִשְׁבְּצֹ֣ת זָהָ֑ב מְפֻתָּחֹת֙
    פִּתּוּחֵ֣י חֹותָ֔ם עַל־שְׁמֹ֖ות בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And he made redi twei `stonys of onychyn, boundun and closid in gold,
    and grauun bi the craft of worchere in iemmys, with the names of the sones of
    Israel; sixe names in o stoon, and sixe in the tother stoon, bi the ordre of her
    birthe.
  pjt-pjt: '@see-verse:EXO.039.005'
  cwe-cwe: Wasasala mabwe ya salidoniki na kuyahamba na kuyengiza muna ivihindo va
    zahabu, yacholigwa fana munhu voyochola muhuli, mazina longo na maidi ya wana
    wa Isilaili.
  kik-kik: Nao magĩtumĩrĩra tũhiga twa onigithi tũkonyo-inĩ twa thahabu, na magĩtũkurura
    marĩĩtwa ma ariũ a Isiraeli, o ta ũrĩa mũndũ akururaga kahengere ka mũhũũri.
  fra-NCL: On fit les pierres d’onyx enchâssées dans des chatons d’or, sur lesquelles
    on grava les noms des fils d’Israël, comme on grave les cachets.
  cek-AK: Onyx thlung to sak o moe, sui thungah bet o; bantuek nuiah ca tarik ih baktih
    toengah, Israel caanawk angmathaih ahmin to tarik o.
  cuk-cuk: Akwamar-óniceʼye-nugad-nue-sobsamaladi, or-birgi sismalad. Agine, wilub-nasikega-imakdamaladyob
    imaksamalad. Agi Israel-masmala-e-nug nasiksamalad.
  uig-CYR: Улар икки ақ һеқиқни икки алтун көзлүккә орнитип, уларниң үстигә худди
    мөһүр ойғандәк Исраилниң оғуллириниң намлирини оюп ясиди.
  tel-2017: బంగారు అంచులలో పొదిగిన లేత పచ్చలు సిద్ధం చేశారు. ఇశ్రాయేలు కొడుకుల పేర్లు
    శాశ్వతంగా ఉండేలా ముద్రల రూపంలో చెక్కారు.
  hat-BSA: Yo te fè pyè oniks yo, plase nan monti desine byen fen yo; yo te grave
    tankou gravi a yon so, selon non a fis Israël yo.
  kos-kos: Akoeyukla eot onyx ac filiyuki in frem gold; ac elos orek kihl usrnguklana
    kac ke inen wen singoul luo natul Jacob.
  hbo-WLC: וַֽיַּעֲשׂוּ֙ אֶת־אַבְנֵ֣י הַשֹּׁ֔הַם מֻֽסַבֹּ֖ת מִשְׁבְּצֹ֣ת זָהָ֑ב מְפֻתָּחֹת֙
    פִּתּוּחֵ֣י חוֹתָ֔ם עַל־שְׁמ֖וֹת בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ha doziri nkume ọniks ndị ahụ nʼime ihe ọlaedo a kpara akpa; ma gbunye
    aha ụmụ ndị ikom Izrel niile nʼelu ya dịka onye ọka si egbunye aha mmadụ nʼelu
    mgbaaka akara.
  ory-ory: ଆହୁରି ସେମାନେ ଇସ୍ରାଏଲ-ପୁତ୍ରଗଣର ନାମାନୁସାରେ ଖୋଦିତ ମୁଦ୍ରାନ୍ୟାୟ ଖୋଦିତ ଓ ସ୍ୱର୍ଣ୍ଣାଧାରରେ
    ଖଚିତ ଦୁଇ ଗୋମେଦକ ମଣି ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Ra nechei ekewe fau aüchea iter oniks o amaserelong lon lenien ömwöchür
    seni kolt, ra pwal ruputi iten nöün Israel kewe mwän wor, usun chök rupun won
    ringen pwau.
  rop-rop: Deibin gajim dubala purdiwan grinwan ston, en deibin pudum ola neim blanga
    detlot san blanga Jeikob langa det dubala ston, en deibin pudum det dubala ston
    langa dubala golwan ting blanga holdim det dubala ston,
  ukr-1871: Та й оправили вони два каменї ониксові в оправу золоту, вирізавши печатньою
    різьбою імена синів Ізрайлевих.
  bch-bch: Ga pade, tibada pat oniks rua ta titotoi Iakop ele gergeu sangaul igegea
    rua edad ngan. Be tibada gol ta tikado pat toa rua oa ipu ad kisinga toman ngan
    ad sogonga kemikemi.
  deu-1951: Und sie machten Schohamsteine, in Gold gefaßt, wie Siegel gestochen auf
    die Namen der Kinder Israel;
  eng-JPS: And they wrought the onyx stones, inclosed in settings of gold, graven
    with the engravings of a signet, according to the names of the children of Israel.
  srp-1865: I ukovaše dva kamena oniha u zlato, i izrezaše na njima imena sinova Izrailjevih,
    kao što se režu peèati.
  lug-lug: Ne baddira amayinja ga onuku ne bagakwasiza mu mapeesa aga zaabu, ng’amayinja
    gawandiikiddwako, ng’empeta bw’ewandiikwako, amannya g’abaana ba Isirayiri.
  heb-heb: ויעשו את אבני השהם מסבת משבצת זהב מפתחת פתוחי חותם על שמות בני ישראל׃
  ben-IRV: পরে তাঁরা খোদাই করা মুদ্রার মত ইস্রায়েলের বারোজন ছেলের নামে নকশা করা সোনা
    দিয়ে বাঁধিয়ে দুটি গোমেদক মণি আঁটকিয়ে ভিতরে রাখলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਸੁਲੇਮਾਨੀ ਪੱਥਰ ਸੋਨੇ ਦੇ ਖ਼ਾਨਿਆਂ ਵਿੱਚ ਪਾਉਣ ਲਈ ਛਾਪ ਦੀ ਉੱਕਰਾਈ ਵਾਂਗੂੰ
    ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮਾਂ ਅਨੁਸਾਰ ਉੱਕਰ ਕੇ ਬਣਾਏ।
  mya-JVB: ရှဟံ ကျောက် နှစ်လုံးကို သွေး ၍ တံဆိပ် ပေါ်မှာ အက္ခရာတင် သကဲ့သို့ဣသရေလ အမျိုး
    ၏ နာမ တို့ကို အက္ခရာတင် ပြီးမှ၊ ရွှေ ကျောက်အိုး ၌ ထည့် လေ၏။
  hmo-hmo: Onuku nadi rua idia abia hegaegae, bona golo dekena amo inai nadi dogoatao
    gabudia idia karaia. Inai nadi ruaosi dekenai be Iakobo ena natuna tau 12 edia
    ladana idia torea namonamo.
  urd-urd: और उन्होंने सुलेमानी पत्थर काट कर साफ़ किए जो सोने के ख़ानों में जड़े गए,
    और उन पर अँगूठी के नक़्श की तरह बनी इस्राईल के नाम खुदे थे।
  rus-SYN: И обделали камни ониксовые, вставив их в золотые гнезда и вырезав на них
    имена сынов Израилевых, как вырезывают на печати;
  bqc-SIM: Aa Isaili bui tↄ́ↄ kɛ̃̀ onisi gbɛↄwa lá pɛ̃nkɛ̃na ì wɛ̃̀sãkɛ̃ pɛ̃nawawa,
    ↄ̃ aa dàda a kũbↄ pↄ́ wa kɛ̀ ń vuao guu.
  tcz-CHONGTHU: Chule Onyx song chu-ni amang chau'vin chuin sana alhon'in agol tuoh
    sohkeiyun ahi. Song-ho chu Israel mite ama ama insung dungjui cheh'in amin'u mohor
    kinam khum bang'in agol tuoh soh kei u've.
  mar-mar: मुद्रेवर छाप कोरतात तशी त्यांनी इस्राएलाच्या मुलांची नावे गोमेद रत्नावर
    कोरली व ती रत्ने सोन्याच्या कोंदणात बसवली.
  qub-qub: Achicyaycachaycaj ónice rumicunata churaran efodpa jananman goripita cañichicunata
    rurashanman. Chay churashan rumicuna jananmannami sëlluta rurajno isquirbiran
    Israel trïbucunapa jutinta.
  hat-hat: Apre sa, yo pran pyè oniks yo, yo moute yo chak sou yon gwo moso lò, yo
    grave non douz branch fanmi Izrayèl yo tankou lè y'ap grave non moun sou so.
  eng-BSB: They mounted the onyx stones in gold filigree settings, engraved like a
    seal with the names of the sons of Israel.
  tod-tod: Ti kɔtu zɔngɔ ɓaa felegɔiti kpatani ti-lɔɔzuʋɛti ba, ti ga zanugi, kɔtui
    nii daaseigi ga wɔnikese, niiti Izelayɛle ná-doun zunuiti daaseigiti ti zɛʋɛni
    ti ma, eɠɛʋelei nu a ɗa kɔtui zaɠa la, eɠɛ zeeʋozɛba anii.
  eng-WEBPB: They worked the onyx stones, enclosed in settings of gold, engraved with
    the engravings of a signet, according to the names of the children of Israel.
  kbq-kbq: Anante tare oniksie nehaza have erino 12fu'a Israeli ne' mofavre'mokizmi
    zamagia, ana haverarentera taga huno krente'ne.
  nhe-BL: Huan quisencajque piltetzitzi tlen yejyectzi itoca ónice huan quitlali ipan
    oro. Huan ipani quiijcuilojque inintoca nochi itelpocahua Israel queja se sello
    tlen quipiya tlajcuiloli tlen nesi.
  gub-BL: Umuàgà'ym ita puràg eteahy ma'e agata her ma'e wà kury. Omomog a'e agata
    ma'e or iapo pyrer wanehe wà. Umuapyk katu Zako ta'yr waner a'e ita wanehe wà.
  eng-DRA: 'He prepared also two onyx stones, fast set and closed in gold, and graven
    by the art of a lapidary, with the names of the children of Israel:'
