    pↄ́lɛ pↄ́ wa tã̀ ń bataɛao.
  tcz-CHONGTHU: Delkop chule lukhuh ding jong jaonan toka-chol jong poun phatah'in
    asem'uvin ahi.
  mar-mar: आणि त्यांनी तलम सणाचे मंदिल, फेटे व कातलेल्या सणाचे चोळणे केले.
  qub-qub: Chayno ruraran shucullpintapis, adurnuncunatapis fïnu lïnupita. Ruri ajüruntapis
    caupusha fïnu lïnupita ruraran.
  hat-hat: Yo pran twal fen blan, yo fè mouchwa tèt la ak ganiti pou bonnèt yo pou
    moun rekonèt grad yo. Epi yo pran twal fen blan tise byen sere, yo fè kalson yo.
  eng-BSB: as well as the turban of fine linen, the ornate headbands and undergarments
    of finely spun linen,
  tod-tod: ta bɔɔlɔgiti ga geze ʋagɔi, ta ʋɛlɛ kpuɠagiti ga geze ʋagɔi kpaliai,
  eng-WEBPB: the turban of fine linen, the linen headbands of fine linen, the linen
    trousers of fine twined linen,
  kbq-kbq: Ana zmana'zamana tavraveretike zmanunte'ma anaki tavravene kankri'zamine
    agu'a kukena zaminena tro hu'naze.
  nhe-BL: Nojquiya quixinepalojque nopa cuatzajcayotl ica icpatl tlen lino tlen nelcuali,
    huan quiyejyectlalijque nopa yoyomitl para inincuajtol ica icpatl tlen lino tlen
    nelía cuali, huan quichijque inintlatzintlanyoyo nojquiya ica icpatl tlamalintli
    tlen lino huan nelía canactzi.
  gub-BL: 'Amo ma''e uzapo wanupe wà no: àkàg àpixi haw, xapew, temyhar irin iapo
    pyrer'
  eng-DRA: And a girdle of fine twisted linen, violet, purple, and scarlet twice dyed,
    of embroidery work, as the Lord had commanded Moses.
