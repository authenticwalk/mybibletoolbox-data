  urd-GVH: साथ साथ उन्होंने बारीक कतान की पगड़ियाँ और बारीक कतान के पाजामे बनाए।
  rug-rug: meke sari na toropae hiama, meke sa pusi batu tadi na tuna koreo e Eroni
