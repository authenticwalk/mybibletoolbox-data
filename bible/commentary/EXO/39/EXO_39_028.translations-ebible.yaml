  tel-2017: సన్నని నారతో టోపీలు, చొక్కాలు నేశారు.
  hat-BSA: epi tiban avèk len fen an ak chapo an twal fen blan yo, e pantalon an twal
    fen blan byen tòde yo,
  kos-kos: ac mwe lohl insuf ac susu, ac tafun nuknuk linen loac mwe loeyuk,
  hbo-WLC: וְאֵת֙ הַמִּצְנֶ֣פֶת שֵׁ֔שׁ וְאֶת־פַּאֲרֵ֥י הַמִּגְבָּעֹ֖ת שֵׁ֑שׁ וְאֶת־מִכְנְסֵ֥י
    הַבָּ֖ד שֵׁ֥שׁ מָשְׁזָֽר׃
  ibo-ibo: jirikwa ezi akwa ọcha mee akwa ike nʼisi, okpu akwa ọcha, na uwe ukwu nke
    ezi akwa ọcha a kpara nke ọma.
  ory-ory: ଓ ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର ନିର୍ମିତ ପଗଡ଼ି, ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର ନିର୍ମିତ ଶିରୋଭୂଷଣ ଓ ବଳା
    ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର ନିର୍ମିତ ଶୁକ୍ଳ ଜଙ୍ଘିଆ ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Ra pwal tei ewe akkaw mi watte me ekewe mi kükün, pwal ekewe rauesesin
    lon seni mangaku mi mürina o pwechepwech.
  rop-rop: en deibin meigim det raunwan het en detlot najalot het en detlot shotwan
    trasis,
  ukr-1871: І кедар з білої тканини, і окрасу високих клобуків з білої тканини, і
    спідне платтє полотняне з пряденої бавовни.
  bch-bch: Be tibada malo kemikemi ta tikado Aron ilabora aea malo ga ele gergeu arangaranga
    laborad aea malo pade. Be tibada malo kemikemi ta tikado led sainga pade.
  deu-1951: und den Kopfbund von weißer Baumwolle und die hohen Mützen von weißer
    Baumwolle und die Unterkleider von gezwirnter weißer Baumwolle;
  eng-JPS: and the mitre of fine linen, and the goodly head-tires of fine linen, and
    the linen breeches of fine twined linen,
  srp-1865: I kapu od tankoga platna, i kapice kiæene od tankoga platna, i gaæe platnene
    od tankoga platna uzvedenoga;
  lug-lug: Ne bakola n’ekitambaala eky’oku mutwe mu linena omulebevu omulungi, era
    n’enkuufiira ne bazikola mu linena omulebevu omulungi; ne bakola n’empale mu linena
    omulebevu omulungi omulange,
  heb-heb: ואת המצנפת שש ואת פארי המגבעת שש ואת מכנסי הבד שש משזר׃
  ben-IRV: তারা সাদা মসীনা সুতো দিয়ে তৈরী উষ্ণীয় ও সাদা মসীনা সুতো দিয়ে তৈরী শিরোভূষন
    ও পাকান সাদা মসীনা সুতো দিয়ে তৈরী শুল্ক জাঙ্গিয়া তৈরী করলেন।
  pan-pan: ਅਤੇ ਮਹੀਨ ਕਤਾਨ ਦੀ ਪਗੜੀ, ਮਹੀਨ ਕਤਾਨ ਦਾ ਅਮਾਮਾ ਅਤੇ ਮਹੀਨ ਕਤਾਨ ਦੀਆਂ ਉਣੀਆਂ ਹੋਈਆਂ
    ਕੱਛਾਂ ਬਣਾਈਆਂ
  mya-JVB: ပိတ်ချော ဗေါင်း ကို၎င်း၊ တင့်တယ်သောပိတ်ချော ဦးထုပ် များကို၎င်း ၊ ပိတ်ချော
    ပေါင်းဘီ များကို၎င်း ၊
  hmo-hmo: Edia kwara kumia gaudia, bona kwara gaudia, bona edia piripou danu be dabua
    auka namo herea dekena amo idia karaia.
  urd-urd: और बारीक कतान का 'अमामा, और बारीक कतान की ख़ूबसूरत पगड़ियाँ, और बारीक बटे
    हुए कतान के पजामे,
  rus-SYN: и кидар из виссона, и головные повязки из виссона, и нижнее льняное платье
    из крученого виссона,
