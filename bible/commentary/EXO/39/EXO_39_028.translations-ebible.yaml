verse: EXO.039.028
translations:
  mal-C: മൃദുലചണനൂൽകൊണ്ടു തലപ്പാവും മൃദുലചണനൂൽകൊണ്ടു ശിരോവസ്ത്രവും പിരിച്ച മൃദുലചണനൂൽകൊണ്ട്
    അടിവസ്ത്രവും
  deu-TKW: dazu den Kopfbund aus Byssus und die turbanartigen Mützen aus Byssus und
    die linnenen Beinkleider aus gezwirntem Byssus,
  lin-lin: bitendi ya lino ya kitoko mpo na moto, bikoti, bakaputula
  eng-LSV: and the turban of linen, and the beautiful caps of linen, and the linen
    trousers, of twined linen,
  eng-GNV: And the miter of fine linen, and goodly bonnets of fine linen, and linen
    breeches of fine twined linen,
  eng-WEBSTER: And a miter of fine linen, and goodly bonnets of fine linen, and linen
    breeches of fine twined linen,
  nhw-BL: Nojquiya quixinepalojque nopa cuatzajcayotl ica icpatl tlen lino catli nelcuali,
    huan quiyectlalijque nopa yoyomitl para inincuajtol ica icpatl tlen lino catli
    nelía cuali, huan quichijque inintlatzintlanyoyo nojquiya ica icpatl tlamalintli
    tlen lino huan nelía canactzi.
  swh-ONEN: na kilemba cha kitani safi, tepe za kichwani za kitani, na nguo za ndani
    za kitani iliyosokotwa vizuri.
  bba-bba: Mɛyɑ bɑ mɑɑ dɑwɑni ye kuɑ kɑ furɔsu si su sɑ̃ɑ ben burɑru te tɑ ben ɡirimɑ
    sɔ̃ɔsimɔ, kɑ sokoto kpirinu. Bɑ ye kpuro kuɑ kɑ wɛ̃ɛ dɑmɡii.
  eng-KJVCPB: and a mitre of fine linen, and goodly bonnets of fine linen, and linen
    breeches of fine twined linen,
  luo-luo: kendo ne gilosonegi kilemba motwangʼ gi law mayom mar katana gi ogute kaachiel
    gi sirwaru maiye,
  meu-meu: bona Aaron ena kwara iḡeḡelaina dabuana bona kwara dabuadia namodia haida
    e kara; bona piribou na dabua aukadia amo e kara.
  npi-ULB: तिनीहरूले मसिनो सुती कपडाको फेटा, सुती कपडाका अन्य फेटाहरू, सुती कपडाका
    भित्री वस्‍त्रहरू,
  yor-yor: Àti fìlà ọ̀gbọ̀ dáradára, ìgbàrí ọ̀gbọ̀ àti aṣọ abẹ́ ọ̀gbọ̀ olókùn dáradára.
  emp-NTPO: Idjab̶a ãdji borod̶e jʌ̃nida panʌra, ãdjia edreare jʌ̃nida panʌ sid̶a
    dji biara b̶ʌ lino wuaba osid̶aa.
  ind-ind: '@see-verse:EXO.039.027'
  pes-OPCB: دستار و کلاه‌ها از کتان ریزبافت تهیه کردند و لباسهای زیر نیز از کتان ریزبافت
    تابیده بود.
  tgl-ULB: Gumawa sila ng turbante na yari sa pinong lino, mga ginayak na pamigkis
    sa ulo na gawa sa pinong lino, ang linong damit pang-ilalim na pinong lino,
  hui-hui: '@see-verse:EXO.039.027'
  mya-mya: ခေါင်း​ပေါင်း၊ ဦး​ထုပ်၊ ပိတ်​ချော​ဘောင်း​ဘီ၊
  cbi-NTPO: Tsenmin naa mishunu pujchintsumi naraa jumu Aarónchi puntsumi bain, naa
    ya' nalachi puntsumi bain ura linuchi tene kikila, tsaaren tainsha punu wara jumulaya
    linu turekaraa ura linuchi tene kila.
  bod-N: ཡང་སོ་རས་ཀྱིས་ལ་ཐོད་དང་པྲོག་ཞུ་མཛེས་སྡུག་ལྡན་པ་རྣམས་བཟོས་པ་དང་། སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་གྱིས་ཨང་ཐུང་བཟོས་པ་དང་།
  sna-sna: uye nguwani yomucheka wakaisvonaka, bhanhire romucheka romumusoro uye nenguo
    dzapasi dzomucheka wakarukwa zvakaisvonaka.
  spa-BLM: el turbante de lino fino, las cintillos de lino fino, los pantalones de
    lino fino,
  cac-cac: An̈eja' ix b'ojipax c'apac c'ox sb'ac'chaji yed' pax juntzan̈xo sc'oxal
    yed' c'apac yolvex. Lino ch'al b'ayb'il ix och d'a juntzan̈ chi' smasanil.
  swh-ULB: Na kile kilemba cha kitani bora na yale mavalio ya kichwani ya mapambo
    ya kitani bora na zile suruali za kitani bora kilichosokotwa,
  bel-bel: і кідар зь вісону, і павязкі на галаву зь вісону, і сподняе ільняное адзеньне
    з суканага вісону,
  deu-ELBBK: und den Kopfbund von Byssus, und den Kopfschmuck der hohen Mützen von
    Byssus, und die leinenen Beinkleider von gezwirntem Byssus,
  mbb-OT: Iyan ded daan haazà klasi te manggad he migamit dan te kebaal te menge tengkulu,
    menge kalù wey menge pendizalem he visti.
  mal-2015: പഞ്ഞിനൂൽകൊണ്ടു മുടിയും പഞ്ഞിനൂൽകൊണ്ടു അലങ്കാരമുള്ള തലപ്പാവും പിരിച്ച പഞ്ഞിനൂൽകൊണ്ടു
    കാൽച്ചട്ടയും
  gup-gup: dja mak birribalmarnbom turbans nawu kabirrikodjdukkarrenkenh, dja mak
    nawu kabirrimilhdukkarrenkenh, dja mak kunmadj nawu kanjdjikenh kabirridjongbuyindi,
    wanjh kaluk milemakkaykenh manburrba dorrengh.
  gvs-gvs: Ikavava, e areko dedevidi tuwaina sikabidi, dábana aba vatúmna be ana pasapasa
    be nakae tarausisi aba saidibuna sigilumidi.
  rmc-rmc: o turbanos, o čapki the o telune gada le ľanostar.
  nlg-nlg: Na tivi ni pitiulu, mana kepi mana tivi ni puku boro kara gonighi nia na
    tivi pura te malebo.
  pes-OPV: و عمامه را از کتان نازک و دستارهای زیبا را از کتان نازک، و زیرجامهای کتانی
    را از کتان نازک تابیده شده.
  ron-1924: митра дин ин субцире ши скуфииле дин ин субцире каре служяу ка подоабэ;
    изменеле дин ин субцире рэсучит;
  ben-OBCV: এবং মিহি মসিনা দিয়ে পাগড়ি, মসিনার টুপি ও মিহি পাকান মসিনা দিয়ে অন্তর্বাসগুলি
    তৈরি করলেন।
  som-som: oo waxay kaloo sameeyeen duubkii Haaruun oo marada wanaagsan ahaa, iyo
    wiilashiisii duubabkoodii wacanaa oo marada wanaagsan ahaa, iyo sirwaalladii marada
    wanaagsan ahaa,
  lat-VUC: cingulum vero de bysso retorta, hyacintho, purpura, ac vermiculo bis tincto,
    arte plumaria, sicut præceperat Dominus Moysi.
  eng-ASVBT: and the miter of fine linen, and the goodly headtires of fine linen,
    and the linen breeches of fine twined linen,
  ita-1885: Fecero parimente la Benda di fin lino, e gli ornamenti delle mitrie, altresì
    di fin lino; e le mutande line, di fin lino ritorto.
  eng-ULB: They made the turban of fine linen, the ornate headbands of fine linen,
    the linen undergarments of fine linen,
  spa-VBL: Tambiénelaboraron turbantes, tocados y diademas de lino fino, y calzoncillos
    de lino finamente tejidos,
  fra-_FOB: Et la tiare de fin lin, et les ornements des mitres de fin lin, et les
    caleçons de lin, de fin lin retors;
  mal-mal: പഞ്ഞിനൂൽകൊണ്ട് മുടിയും പഞ്ഞിനൂൽകൊണ്ട് അലങ്കാരമുള്ള തലപ്പാവും പിരിച്ച പഞ്ഞിനൂൽകൊണ്ട്
    കാൽച്ചട്ടയും
  urd-GVR: Sāth sāth unhoṅ ne bārīk katān kī pagaṛiyāṅ aur bārīk katān ke pājāme banāe.
  suz-BL: रिम्‍शो पा किरशो सुती श्‍येले के प्रोव़शो वा के पियाम रुक्‍तीक नु गुक्‍तीक
    ताकी नु सुरुवाल सेल्‍तेक्‍म।
  ita-1927: e la mitra di lino fino e le tiare di lino fino da servir come ornamento
    e le brache di lino fino ritorto,
  ckb-ckb: مێزەرەکەش لە کەتانی ناسک بوو، گوڵینگەکانی سەرپێچەکانیش لە کەتان ناسک، دەرپێکانیشیان
    لە کەتانی ناسکی ڕستراو بوون.
  eng-BBE: And the twisted head-dress for Aaron, and beautiful head-dresses of linen,
    and linen trousers,
  kan-OKCV: ನಯವಾದ ನಾರಿನಿಂದ ಮಾಡಿದ ಮುಂಡಾಸವನ್ನೂ ಸೌಂದರ್ಯವುಳ್ಳ ನಾರಿನ ಕುಲಾವಿಗಳನ್ನೂ ಹೊಸೆದ
    ನಯವಾದ ನಾರುಗಳಿಂದ ಮಾಡಿದ ಒಳಉಡುಪುಗಳನ್ನೂ
  bbb-bbb: '@see-verse:EXO.039.027'
  tam-2017: மெல்லிய பஞ்சுநூலால் தலைப்பாகையையும், அலங்காரமான குல்லாக்களையும், திரித்த
    மெல்லிய சணல்நூலால் உள்ளாடைகளையும்,
  spa-RV-1909: Asimismo la mitra de lino fino, y los adornos de los chapeos (tiaras)
    de lino fino, y los pañetes de lino, de lino torcido;
  ron-BTF: Și o mitră din in subțire și bonete frumoase din in subțire și pantaloni
    din in subțire răsucit,
  eng-WEBP: the turban of fine linen, the linen headbands of fine linen, the linen
    trousers of fine twined linen,
  eng-FBV: They also made turbans, headdresses, and headbands of fine linen, and finely-woven
    linen undershorts,
  nld-1939: de tulband en de hoofddoeken van lijnwaad, de linnen heupkleren van getwijnd
    lijnwaad,
  nch-BL: Nojquiya quixinepalojque nopa cuatzajcayot ica icpat ten lino cati nelcuali,
    huan quiyectalijque nopa yoyomit para inincuaixco ica icpat ten lino cati nelía
    cuali, huan quichijque inintatzintayoyo nojquiya ica icpat tamalinti ten lino
    huan nelía canactzi.
  vie-1934: luôn cái mũ, đồ trang sức của mũ, và quần lót trong, đều bằng vải gai
    đậu mịn;
  hin-CV: पगड़ियां एवं टोपियां और जांघिया बनाई.
  eng-OURB: and the turban of fine linen, and the linen headbands of fine linen, and
    the linen breeches of fine twined linen,
  spa-BES: Y la mitra para Aarón, y hermosos tocados de lino, y pantalones de lino,
  tdx-tdx: naho i sabaka leny marerareray naho i fikolopoke leny matifiy vaho o kiloty
    leny rinorotse matifio,
  vid-vid: chipembelo cha kitani inojile na kofia za kitani inojile na lupati lwa
    kitani inojile itawigwe,
  eng-OKE: And the tiara of fine linen, and the mitres of beauty of fine linen; and
    the drawers of linen, of fine linen twined.
  tha-KJV: และทำมาลาด้วยผ้าป่านเนื้อละเอียด และมาลางามด้วยผ้าป่านเนื้อละเอียด และทำกางเกงด้วยผ้าป่านเนื้อละเอียด
  por-BR-2018: Também a mitra de linho fino, e os adornos das tiaras de linho fino,
    e os calções de linho, de linho torcido;
  deu-ELO: und den Kopfbund von Byssus, und den Kopfschmuck der hohen Mützen von Byssus,
    und die leinenen Beinkleider von gezwirntem Byssus,
  eng-WYC-2018: and mitres with small crowns of bis, and linen clothes of bis; (and
    the turban, and the peaked caps, out of fine linen, and breeches out of finely
    woven linen;)
  epo-epo: kaj la cidaron el bisino, kaj la ornamajn mitrojn el bisino, kaj la linajn
    pantalonojn el tordita bisino,
  uig-PIN: sǝllini aⱪ kanap rǝhttǝ yasidi, xundaⱪla qirayliⱪ egiz bɵklǝrni aⱪ kanap
    rǝhttǝ, tamballarni nepiz toⱪulƣan aⱪ kanap rǝhttǝ tǝyyarlidi;
  beo-beo: amola ilia da habuga amola selefa ili salima:ne hamoi.
  tpi-OTNT: '@see-verse:EXO.039.027'
  hau-SA: suka yi rawanin da lallausan lilin, da hulan lilin da rigunan ciki na lallausan
    lilin.
  uig-LAT: sellini aq kanap rextte yasidi, shundaqla chirayliq égiz böklerni aq kanap
    rextte, tamballarni népiz toqulghan aq kanap rextte teyyarlidi;
  nde-nde: kanye lamaqhiye elembu elicolekileyo, kanye lezembatho zangaphakathi zelembu
    elicolekileyo.
  ton-ton: Mo e tatā ʻoe tupenu tuʻovalevale, mo e ngaahi tatā lelei ʻoe tupenu tuʻovalevale,
    mo e kofu vaʻe tupenu ko e tupenu tuʻovalevale,
  ces-1613: I čepici z bílého hedbáví, a klobouky ozdobné z bílého hedbáví, a košilky
    tenké z bílého hedbáví přesukovaného,
  eng-WMB: the turban of fine linen, the linen headbands of fine linen, the linen
    trousers of fine twined linen,
  tam-TCV: மென்பட்டினால் தலைப்பாகையையும், அதன் கச்சையையும், திரித்த மென்பட்டுத் துணியினால்
    கால் சட்டைகளையும் செய்தார்கள்.
  ceb-ULB: Naghimo sila gikan sa pinong lino ug purong, mga kalo, mga pang-ilalom
    nga bisti,
  pol-UBG: Mitrę także z bisioru i ozdobne mitry z bisioru, i spodnie ze skręconego
    bisioru.
  urd-GVU: ساتھ ساتھ اُنہوں نے باریک کتان کی پگڑیاں اور باریک کتان کے پاجامے بنائے۔
  deu-1912: und den Hut von weißer Leinwand und die schönen Hauben von weißer Leinwand
    und Beinkleider von gezwirnter weißer Leinwand
  ntj-ntj: '@see-verse:EXO.039.027'
  kan-2017: ನಯವಾದ ನಾರಿನಿಂದ ಮಹಾಯಾಜಕನ ಮುಂಡಾಸವನ್ನು, ಯಾಜಕರ ಅಲಂಕಾರವಾದ ಮುಂಡಾಸಗಳನ್ನು ಹಾಗೂ
    ಚಡ್ಡಿಗಳನ್ನು,
  ena-ena: Havɨlɨ mila huaci sɨbaŋ mu Alon dɨ hali hɨvɨ lɨbɨhahahaha saŋ vihavɨmi.
    Lavɨla cɨhu ninadinu agɨlasaŋ mɨlaŋ lɨpɨlɨpɨ me agɨladɨ vihavɨmi. Havɨlɨ mila
    huaci huaci sɨbaŋ hɨvɨ Alon sadaŋ ninadinu agɨlasadaŋ usaŋ tɨbɨ tɨbɨ agɨladɨ vihavɨmi.
  yap-yap: nge fare turban, urwach, nge yuler i zubong nni ngongliy ko mad ni wech,
  hlt-MCSB: Hnitang lupong neh lukhuem khaw, hnitang samkhuem neh takhlawk hnii khaw
    hnitang la a tah.
  mdy-ETH: ቶኦኪ ዖሾያ፥ ቆኦቤ፤ ሃሣ ቆንፄያ ዔያታ ጊኢጊሼኔ።
  twi-ASANTE: Wɔde ntoma a ɛyɛ fɛ na ɛpam adaaboɔ, abotire, ɛkyɛ ne nhyɛasetam ahodoɔ
    no.
  eng-WEBU: the turban of fine linen, the linen headbands of fine linen, the linen
    trousers of fine twined linen,
  bnp-bnp: '@see-verse:EXO.039.027'
  wal-wal: Qassi huuphiyan xaaxiyo shaasheta, qophetanne garssaara maayiyo maayota
    liiqo liinuwaappe daddidi giigissidosona.
  spa-PDDPT: También hicieron el turbante, los adornos de los turbantes y los calzoncillos
    de cordoncillo de lino fino.
  gun-gun: Akã reguarã ma ajukue iporãve va'e gui avi ojapo, ha'e akã jokuaa ajukue
    iporãve va'e gui, ha'e gui kaxõ ajukue iporãve va'e oipoka pyre gui ojapo.
  agu-BL: Nin ncha'tz ban yi xbu'k yi jepon te chiwi' tu yi yubil lino cu'n ban. Ej
    nin ja bnix e'chk ne'ẍ wex tan balaj lino yi tz'ocopon scye'j tan tewe'n yi chiwankil.
  ilo-ULB: Inaramidda ti turban manipud iti napino a lino, ti naarkusan a baredbed
    ti ulo manipud iti napino a lino, ti akin-uneg a pagan-anay manipud iti napino
    a lino,
  kpg-kpg: mo nadau angkadi nnoo libogo, goobai, bida gahu wae tiligi,
  uig-ARA: سەللىنى ئاق كاناپ رەختتە ياسىدى، شۇنداقلا چىرايلىق ئېگىز بۆكلەرنى ئاق كاناپ
    رەختتە، تامباللارنى نېپىز توقۇلغان ئاق كاناپ رەختتە تەييارلىدى؛
  sus-sus: Xunmasee naxa yailan suwa dugi ra. E naxa wantan bun soe fan dɛgɛ suwa
    dugi ra.
  pon-2006: oh pil ar lisoarop, rausis linen,
  ksd-ksd: ma ra mal na rarau, ma ra mal kumau; ma ra umana kere na minong di ga pait
    ia ma ra mal kumau, ma ra umana mal na tutana di ga pait ia ma ra mal kumau,
  tur-YTC: ince ketenden sarık, ince ketenden süslü başlıkları, özenle dokunmuş ince
    ketenden keten donlar,
  ind-AYT: dan serban dari linen halus, dan ikat-ikat kepala dari linen halus, dan
    pakaian dalam dari linen halus yang dipintal,
  nya-nya: nduwira ya nsalu yofewa yosalala, lamba wa nsalu yofewa yosalala, womanga
    mʼmutu, ndi makabudula amʼkati a nsalu yofewa yosalala olukidwa bwino.
  hrv-hrv: a naprave i mitru od lana i kape od lana; platnene gaće načine od prepredenog
    lana.
  mps-mps: '@see-verse:EXO.039.027'
  tpi-tpi: '@see-verse:EXO.039.027'
  dan-1931: Hovedklædet af Byssus, Embedshuerne af Byssus, Linnedbenklæderne af tvundet
    Byssus,
  vie-OVCB: Họ còn dệt khăn, mũ, quần lót ngắn, toàn bằng sợi gai mịn.
  guj-2017: વળી તેઓએ ઝીણા કાંતેલા શણમાંથી પાઘડીઓ, ફાળિયાં તથા ઝીણા કાંતેલા શણની ઈજારો
    બનાવ્યાં.
  pon-2006A: oh pil ar lisoarop, rausis linen,
  por-BRBSL: o turbante de linho fino, as faixas de cabeça de linho fino, as calças
    de linho fino torcido,
  cth-cth: Loukloukkaang e hoi sak e vaihma lupawk hoi luhuem, loukloukkaang e hoi
    sak e hnadung hoi,
  twi-twi: Wɔde ntama a ɛyɛ fɛ na ɛpam adɛbo, abotiri, kyɛw ne nhyɛasetam ahorow no.
  hlt-hlt: Hnitang lupong neh lukhuem khaw, hnitang samkhuem neh takhlawk hnii khaw
    hnitang la a tah.
  tbz-SIM: kɛ́dɔɔ̀ fɛyítoodɑ́fɛ̀ nɛ̀ mupɑ̀ɑ̀konkperímù nɛ̀ tiyɑɑ̀bomboúntì nɛ̀ ifiɛtí.
  msy-2020: '@see-verse:EXO.039.027'
  azb-azb: nəfis toxunmuş incə kətandan çalma, incə kətan papaqları, əyirmə incə kətan
    alt paltarı,
  eng-DBY: and the turban of byssus; and the ornamental caps, of byssus; and the linen
    trousers, of twined byssus;
  hin-2017: और सूक्ष्म सनी के कपड़े की पगड़ी, और सूक्ष्म सनी के कपड़े की सुन्दर टोपियाँ,
    और सूक्ष्म बटी हुई सनी के कपड़े की जाँघिया,
  wol-KYG: ak kaalag lẽe, ak mbaxanay lẽe, ak tubéyi njiitlaay yu lẽe,
  bjr-bjr: '@see-verse:EXO.039.027'
  eng-YLT: and the mitre of linen, and the beautiful bonnets of linen, and the linen
    trousers, of twined linen,
  eng-WYC-2017: and mitres with small crowns of bis, and linen clothes of bis;
  eng-WMBB: the turban of fine linen, the linen headbands of fine linen, the linen
