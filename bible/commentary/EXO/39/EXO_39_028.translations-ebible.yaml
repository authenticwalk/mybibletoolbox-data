  asm-FB: মিহি শণ সূতাৰ পাগুৰি, পকোৱা মিহি শণ সূতাৰে কপালত বন্ধা কাপোৰ, মিহি শণ সূতাৰে
    গুপ্তাঙ্গ ঢাকিবলৈ কাপোৰ প্রস্তত কৰিলে।
  sus-A: شُنمَسٍيٍ نَشَ يَءِلَن سُوَ دُفِ رَ. عٍ نَشَ وَنتَن بُن سٌي قَن دّفّ سُوَ
    دُفِ رَ.
  fra-SBL: le turban de lin fin, les bandeaux de lin fin, les pantalons de lin fin
    retors,
  hbo-hbo: וְאֵת֙ הַמִּצְנֶ֣פֶת שֵׁ֔שׁ וְאֶת־פַּאֲרֵ֥י הַמִּגְבָּעֹ֖ת שֵׁ֑שׁ וְאֶת־מִכְנְסֵ֥י
    הַבָּ֖ד שֵׁ֥שׁ מָשְׁזָֽר׃
  eng-WYCLIFFE: forsothe a girdil of bijs foldid ayen, of iacynt, purpur, and vermyloun,
    departid bi craft of broyderie, as the Lord comaundide to Moises.
  pjt-pjt: '@see-verse:EXO.039.027'
  cwe-cwe: Chilemba cha chitani inogile na kofiya da chitani inogile na kaputula za
    chitani ibotigwe vinogile,
  kik-kik: Makĩmatumĩra iremba cia gatani njega, na tũkũbia twa gatani, na thuruarĩ
    cia thĩinĩ cia gatani ĩrĩa yogothetwo wega.
  fra-NCL: la tiare de lin, et les mitres de lin servant de parure ; les caleçons
    blancs de lin retors ;
  cek-AK: to pacoengah kahoih puu ngan hoiah sak ih lumuek to a sak pae, kahoih puu
    ngan hoiah sak ih lu zaenghaih a sak pae moe, a thung ih canghnawh doeh kahoih
    puu ngan hoiah a sak pae.
  cuk-cuk: Deginbali, mor-gurgin-ebirmakaled lino-mor-nuedgi, e-yeerdaklemalad imaksamarbalid.
    Amba linoʼdub-nuedgi garson-bipi-urba-yoleged imaksamarbalid.
  uig-CYR: сәллини ақ канап рәхттә ясиди, шундақла чирайлиқ егиз бөкләрни ақ канап
