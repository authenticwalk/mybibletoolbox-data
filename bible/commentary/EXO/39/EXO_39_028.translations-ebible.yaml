  yal-yal: e nun taa dugi namu faɲin nun taa dugi xuntagi xidine nun taa dugi wantan
    faɲine.
  haw-1868: A me ka papale hainaka, he olona keokeo, a me na papale migebo, he olona
    keokeo, a me na wawae, he olona i hiloia,
  arb-NAV: وَكَذَلِكَ الْعِمَامَةَ وَعَصَائِبَ الْقَلانِسِ وَالسَّرَاوِيلِ، نَسَجُوهَا
    كُلَّهَا مِنْ خُيُوطِ الْكَتَّانِ الْمَبْرُومَةِ.
  ewe-ewe: Wotsɔ avɔ sia ke tɔ akɔtawuwo, tablanuwo, kukuwo kple awutewuiwo kple alidziblakawoe.
  eng-LEE: And the mitre of linen, and the goodly bonnets of linen, and linen breeches
