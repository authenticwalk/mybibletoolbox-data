    in mwet tol lal Aaron, oana ke LEUM GOD El sapkin nu sel Moses.
  hbo-WLC: וּמִן־הַתְּכֵ֤לֶת וְהָֽאַרְגָּמָן֙ וְתוֹלַ֣עַת הַשָּׁנִ֔י עָשׂ֥וּ בִגְדֵי־שְׂרָ֖ד
