  cwe-cwe: Kwa nyuzi za langi ya buluu na zambalau na ndung'hu, wabota mawalo ya kuvala
    lusita lwa kulava nhambiko hanhu helile. Wamsonela Haluni mawalo yelile fana Mndewa
    Mulungu viyamulagilize Musa.
  kik-kik: Nĩmatumire nguo na ndigi cia rangi wa bururu, na cia rangi wa ndathi, na
    cia rangi mũtune ta gakarakũ, cia kũrutaga wĩra nacio handũ-harĩa-haamũre. Magĩcooka
    magĩtumĩra Harũni nguo theru, o ta ũrĩa Jehova aathĩte Musa.
  fra-NCL: Avec la pourpre violette, la pourpre écarlate et le cramoisi, on fit les
