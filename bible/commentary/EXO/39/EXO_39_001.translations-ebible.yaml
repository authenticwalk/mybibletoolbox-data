    Amba deyobi, Aarónʼga mor-islidikid imaksamarbalid. Igi Bab-Jehová, Moisésʼga
    sogsagusa, deyob imaksamalad.
  uig-CYR: Пәрвәрдигар Мусаға буйруғинидәк көк, сөсүн вә қизил жиплар ишлитилип, муқәддәс
    чедирниң хизмитидә кийилидиған каһинлиқ кийимләр, шундақла Һарунниң муқәддәс кийимлири
    тәйяр қилинди.
  tel-2017: యెహోవా మోషేకు ఇచ్చిన ఆజ్ఞ ప్రకారం పవిత్ర స్థలం లో నిలిచి చేసే సేవ కోసం
    నీలం ఊదా ఎర్రని రంగుల సేవా వస్త్రాలు అంటే ప్రతిష్ఠిత వస్త్రాలు కుట్టారు.
  hat-BSA: Anplis, avèk materyo ble, mov, e wouj, yo te fè vètman tise byen fen pou
