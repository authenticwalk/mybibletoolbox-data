    କଲେ, ଆଉ ହାରୋଣଙ୍କ ନିମନ୍ତେ ପବିତ୍ର ବସ୍ତ୍ର ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Iwe, ra tei üf mi mürina seni ekewe mangaku mi arauarau me parachol me
    parapar fän iten ewe angang lon ewe leni mi pin. Ra tei üf mi pin fän iten Aaron
    usun ewe Samol mi Lapalap a fen allük ngeni Moses.
  rop-rop: Afta na detlot wekinmen bin mindimap detlot brabli purdiwan klos blanga
    detlot serramonimen garram bluwan, pepulwan en redwan wul. Deibin meigim detlot
    klos blanga olabat blanga werrimbat weya dei garra wek langa det Seikridwan Pleis,
    en deibin meigim speshalwan klos blanga Eran det haibala serramonimen jis laik
    weya YAWEI det trubala God bin dalim Mosis blanga dum.
  ukr-1871: А з блавату й пурпуру й кармазину поробили мережані шати до служби в сьвятинї,
    і поробили сьвяті шати для Арона, як заповідав Господь Мойсейові.
  bch-bch: Be tibada oaro salumu aea singsingia ga singsingia tede ga bil ta tikado
    gid sogonga kemikemi togid panua tenainga ad. Deo ikeo ga somisomi oangga gid
    panua tenainga ad tidudunga ga tila ngan tibur toa aea ul kapei tede, ngan kadonga
    ele naurata, manta tidol sogonga tenainga aea toa oa. Be tikado Aron aea sogonga
    tenainga aea ga iuot lalaede mambe Maron ikeo pan Moses ngan.
  deu-1951: Und aus den Stoffen von blauem und rotem Purpur und Karmesinfarbe machten
    sie die Amtstracht zum Dienst im Heiligtum und verfertigten die heiligen Kleider
    für Aaron, wie der HERR Mose geboten hatte.
  eng-JPS: And of the blue, and purple, and scarlet, they made plaited garments, for
    ministering in the holy place, and made the holy garments for Aaron, as the LORD
    commanded Moses.
  srp-1865: A od porfire i skerleta i crvca naèiniše haljine za službu, da se služi
