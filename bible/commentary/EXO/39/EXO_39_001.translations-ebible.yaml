  lug-lug: Awo ne bakola, mu wuzi eza bbululu; ne kakobe ne myufu, ebyambalo ebirukiddwa
    obulungi eby’okuweererezangamu mu Kifo Ekitukuvu. Ne bakolera ne Alooni ebyambalo
    ebitukuvu, nga Mukama bwe yalagira Musa.
  heb-heb: ומן התכלת והארגמן ותולעת השני עשו בגדי שרד לשרת בקדש ויעשו את בגדי הקדש
    אשר לאהרן כאשר צוה יהוה את משה׃
  ben-IRV: তারা শেষ পর্যন্ত নীল, বেগুনে ও লাল সুতো দিয়ে পবিত্র জায়গায় পরিচর্য্যা
    করার জন্য সূক্ষ্ম শিল্পের কাজে পোশাক তৈরী করলেন। আর যেমন সদাপ্রভু মোশিকে আদেশ
    দিয়েছিলেন, তারা হারোণের জন্য পবিত্র পোশাক তৈরী করলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਮਹੀਨ ਉਣਤੀ ਦਾ ਨੀਲਾ ਬੈਂਗਣੀ ਅਤੇ ਕਿਰਮਚੀ ਬਸਤਰ ਪਵਿੱਤਰ ਸਥਾਨ ਦੀ ਉਪਾਸਨਾ
    ਲਈ ਬਣਾਇਆ ਅਤੇ ਹਾਰੂਨ ਲਈ ਪਵਿੱਤਰ ਬਸਤਰ ਬਣਾਏ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: သန့်ရှင်း ရာဌာန၌ အမှုတော်ကို ဆောင် သောအခါ ၊ ဝတ် ရသောအဝတ် ကို၎င်း၊ အာရုန်
    ဝတ်ဘို့ သန့်ရှင်း သော အဝတ် ကို၎င်း၊ ထာဝရဘုရား သည် မောရှေ အား မှာ ထားတော်မူသည်အတိုင်း
    ၊ ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သောအထည်နှင့် လုပ် လေ၏။
  hmo-hmo: Idia ese dabua namodia momokani, edia kala bulu, kakakaka sisina, bona
    kakakaka momokani idia karaia. Inai dabua namodia be hahelagaia taudia edia, bona
    Helaga Gabuna dekenai idia gaukara neganai, inai dabua idia atoa. Arona ena dabua
    helagadia danu idia karaia. Edia gaukara be Lohiabada ese Mose ia hamaoroa hegeregerena.
  urd-urd: और उन्होंने मक़दिस में ख़िदमत करने के लिए आसमानी और अर्ग़वानी और सुर्ख़
    बेल बूटे कढ़े हुए लिबास और हारून के लिए पाक लिबास, जैसा ख़ुदावन्द ने मूसा को हुक्म
    दिया था बनाए।
  rus-SYN: Из голубой же, пурпуровой и червленой шерсти сделали они служебные одежды,
    для служения во святилище; также сделали священные одежды Аарону, как повелел
    Господь Моисею.
  bqc-SIM: Aa pↄkasa pↄ́ wì zĩkɛò zwã̀akpɛu tã̀ ń babuunao ń bà gàaluladeo
    ń wↄ̃ↄtɛ̃nao. Aa pↄkasa pↄ́ Aalona ali sↄ̃ò Diizĩkɛ̀ɛ̀ lↄ, lá Dii dìlɛ Mↄiziɛwa.
  tcz-CHONGTHU: Muntheng'a natong ding hon aman chah diu'vin asan-dup chule asanpol
    bang'a kikhong pon akikhuiyu'vin—Aaron'in muntheng'a na-atoh teng akivonna ding
    hichu Pakaiyin Mose heng'a athupeh ahi.
  mar-mar: परमेश्वराने मोशेला आज्ञा दिल्याप्रमाणे पवित्रस्थानातील सेवेसाठी निळ्या,
    जांभळ्या व किरमिजी रंगाची सुताची कुशलतेने विणलेली वस्रे केली; अहरोनासाठीही पवित्र
    वस्रे बनवली.
  qub-qub: Rispitädu Tolduman yaycunanpaj caj röpata cüra jaticunanpäga shuyni ruraran.
    Chayta ruraran murädu tëlapita, aurörapita, pucapita. Chaynöllami Aarón rispitädu
    röpata jaticunanpäpis ruraran. Moisesta Tayta Dios nishannöllami ruraran.
  hat-hat: Yo pran twal siperyè koulè ble, violèt ak wouj, yo fè bèl rad seremoni
    pou prèt yo mete sou yo lè y'ap fè sèvis nan kote ki apa pou Bondye a. Yo fè rad
    tou pou Arawon mete sou li sèlman lè l'ap fè sèvis Bondye, dapre lòd Seyè a te
    bay Moyiz.
  eng-BSB: From the blue, purple, and scarlet yarn they made specially woven garments
    for ministry in the sanctuary, as well as the holy garments for Aaron, just as
    the LORD had commanded Moses.
  tod-tod: Gezei niiti ti loai ga ma ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi, naa ɠa
    ti kpɛtɛni ga zalaɠa ɠula wotii ɠɛ zeɠeiti ada ɲadegai ma vaa ma. Ti ti ɓɛtɛni
    ga zalaɠa ɠula zeɠe ɲadegaiti Aalɔn ʋɛ, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la
    Moize ya.
  eng-WEBPB: Of the blue, purple, and scarlet, they made finely worked garments for
    ministering in the holy place, and made the holy garments for Aaron, as the LORD
    commanded Moses.
  kbq-kbq: Hagi Ra Anumzamo'ma Mosesema asami'nea kante ante'za kukenama hatino tro
    hu antahintahima eri'naza vahe'mo'za, hokonkeki fitunkeki koranke nofiteti tro
    hu'naza zmana'zmana tavravereti, Aroni'ma antani'neno ruotage hu'nefinka eri'zama
    eri'nia za'za kukena hati'za tro hu'naze.
  nhe-BL: Nojquiya ininyoyo nopa totajtzitzi tlen quitequihuise quema tequitise tiopan
    calijtic quixinepalojque ica icpatl azultic, moradojtic huan chichiltic. Huan
    quisencajque iyoyo Aarón tlen tlatzejtzeloltic queja TOTECO quinahuatijtoya Moisés.
    Huan ni yoyomitl quitequihuía san quema calaqui ipan tiopamitl campa tlatzejtzeloltic.
  gub-BL: 'Upyahaw inemo àràpuhàràn hawitu ma''e hawer iapo pyrer kamirpuku iapo pà:
    huwy ma''e, ipuwy ma''e, ipiràg ma''e. A''e kamir uzemonokatu Tupàn pe wà. Xaxeto
    umunehew a''e kamirpuku Tupàn Henaw Ikatuahy Ma''e pupe oho mehe uma''ereko mehe
    wà. Iapo har uzapo kamirpuku xaxeto pe Àràw pe iapo pyrer Tupàn Tuweharupi Wiko
    Ma''e ze''eg awer rupi katete a''e wà.'
  eng-DRA: And he made, of violet and purple, scarlet and fine linen, the vestments
    for Aaron to wear when he ministered in the holy places, as the Lord commanded
    Moses.
