verse: EXO.039.001
translations:
  mal-C: വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷയ്ക്കായി നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ എന്നിവകൊണ്ടു
    നെയ്ത വിശേഷവസ്ത്രങ്ങൾ ഉണ്ടാക്കി; കൂടാതെ, യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ അവർ അഹരോനു
    വിശുദ്ധവസ്ത്രങ്ങളും ഉണ്ടാക്കി.
  deu-TKW: Aus dem blauen und roten Purpur aber und aus dem Karmesin fertigten sie
    prachtvoll gewirkte Kleider zum Dienst im Heiligtum; und sie fertigten die heiligen
    Kleider Aarons, wie Jahwe Mose befohlen hatte.
  lin-lin: Batongaki na langi ya ble, ya motane ya pete mpe ya motane makasi bilamba
    ya mosala ya bonganga-Nzambe kati na Mongombo ; batongaki mpe bilamba ya bule
    mpo na Aron, ndenge kaka Yawe atindaki yango na Moyize.
  eng-LSV: And of the blue, and the purple, and the scarlet, they made colored garments,
    to minister in the holy place; and they make the holy garments which [are] for
    Aaron, as YHWH has commanded Moses.
  eng-GNV: 'Moreouer they made garments of ministration to minister in the Sanctuarie
    of blewe silke, and purple, and skarlet: they made also the holy garments for
    Aaron, as the Lord had comanded Moses.'
  eng-WEBSTER: And of the blue, and purple, and scarlet, they made clothes of service,
    to do service in the holy place , and made the holy garments for Aaron; as the
    LORD commanded Moses.
  nhw-BL: Nojquiya ininyoyo nopa totajtzitzi catli quitequihuise quema tequitise tiopan
    calijtic quixinepalojque ica icpatl azultic, morado huan chichiltic. Huan quisencajque
    iyoyo Aarón catli tlatzejtzeloltic quen TOTECO quinahuatijtoya Moisés. Huan ni
    yoyomitl quitequihuía san quema calaqui ipan tiopamitl campa tlatzejtzeloltic.
  swh-ONEN: Kutokana na nyuzi za rangi ya buluu, ya zambarau na nyekundu akatengeneza
    mavazi yaliyofumwa kwa ajili ya kuhudumu katika mahali patakatifu. Pia akamshonea
    Aroni mavazi matakatifu, kama Bwana alivyomwagiza Mose.
  bba-bba: Bɑ yɑ̃ku kowobun yɑ̃ɑ ni kuɑ kɑ yɑ̃ɑ sɑnsun beku ni bɑ wɔ̃kuɑ kɑ burɑ kɑ
    mɑɑ ɡɑɑdurɑ kɑ ni bɑ wunɔm doke. Mɑ Mɔwisi u derɑ bɑ Aronin sɑ̃ɑ yɑ̃ɑ ni kuɑ nɡe
    mɛ Yinni Gusunɔ u ɡeruɑ.
  eng-KJVCPB: And of the blue, and purple, and scarlet, they made clothes of service,
    to do service in the holy place, and made the holy garments for Aaron; as the
    Lord commanded Moses.
  mpx-mpx: Hihiu ali kala bulu, pepol ge keketina hi ahe topowon ali kaliko hi palul
    yaka nihi galoi sauga nihi tuwalali limi bwabwalena gamwanaa. I ola al kaliko
    bwabwalel enuna hi ginolil Eloni kaiwena, i ola Yehoba wana baaba Mosese elana.
  luo-luo: Negiloso lep dolo momin gi law mayom marambulu gi maralik kod marakwaro
    ma itiyogo e kama ler mar lemo. Bende negiloso lewni mopwodhi ne Harun kaka Jehova
    Nyasaye nochiko Musa.
  meu-meu: Dabua vaiuridia bona mia-kakadia bona kakakakadia amo gabu helaḡana ḡaukaradia
    ikaralaidia dabuadia e kara, bona Aaron ena dabua helaḡadia danu, Iehova ese Mose
    e haḡania heḡereḡerena.
  npi-ULB: तिनीहरूले निलो, बैजनी र रातो ऊनबाट पवित्रस्थानमा सेवा गर्नका लागि राम्ररी
    बुनेका पोशाकहरू बनाए । परप्रभुले मोशालाई आज्ञा दिनुभएअनुसार तिनीहरूले पवित्रस्थानको
    लागि हारूनका पोशाकहरू बनाए ।
  yor-yor: Nínú aṣọ aláró, ti elése àlùkò àti ti òdòdó ni wọ́n fi ṣe aṣọ híhun fún
    àwọn òṣìṣẹ́ ní ibi mímọ́. Ó sì tún dá aṣọ mímọ́ fún Aaroni gẹ́gẹ́ bí Olúwa ti
    pàṣẹ fún Mose.
  emp-NTPO: Bezaleelba idji ume traja panʌ bid̶a Aaroʌ̃ba cacuad̶e jʌ̃ida b̶ʌda osid̶aa
    oveja cara nayãna pãwãrã od̶aba, pursupursua od̶aba, purea od̶a bid̶a Ãcõrẽba
    Moisea jarad̶a quĩrãca. Aaroʌ̃ba maʌ̃ra jʌ̃badjia Ãcõrẽ wua ded̶e ne o b̶ʌd̶e.
  ind-ind: Sesuai perintah TUHAN kepada Musa, Bezalel dan para perajin membuat pakaian
    khusus untuk Harun. Pakaian itu harus dianggap kudus dan dipakai saat melayani
    TUHAN di kemah-Nya. Semua pakaian itu dibuat dengan menenun pola yang indah dari
    benang merah, biru, dan ungu.
  pes-OPCB: سپس برای کاهنان از نخهای آبی، ارغوانی و قرمز لباسهایی بافتند. این لباسها
    را موقع خدمت در قدس می‌پوشیدند. لباس مقدّس هارون کاهن هم طبق دستوری که خداوند
    به موسی داده بود، تهیه شد.
  tgl-ULB: Gamit ang asul, lila at pulang tela, sila ay nakagawa ng mga pinong hinabing
    kasuotan para sa paglilingkod sa banal na lugar. Ginawa nila ang mga kasuotan
    ni Aaron para sa banal na lugar, ayon sa iniutos ni Yahweh kay Moises.
  hui-hui: Loma binigo mo miaga agali hearu ti Balai Anda Hobane Loma Bia hene heagoha
    biabe bialu howa aga karulelonaga wabini. Tigua pu tara tara bayaleoreru nogo
    sibi irinime payini mindibiha guyini hari mindini handalehe wiarumebi tagalitaya
    aleha guyini handalehe wiarumebi daramabiha guyini wiarumebi urunime baya hangu
    yári bia halu aga wabini. Arononaga aga Anduane Homogohanda ogobiore wabibe lalu
    Mosesehondo lamiyadagua wabini.
  mya-mya: သန့်​ရှင်း​ရာ​ဌာ​န​တော်​တွင်​အ​မှု​တော်​ဆောင် ရ​မည့် ယဇ်​ပု​ရော​ဟိတ်​များ​ဝတ်​ဆင်​ရန်​ခန့်
    ညား​ထည်​ဝါ​သော​အ​ဝတ်​တန်​ဆာ​များ​ကို သူ​တို့​သည် အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊ အ​နီ
    ရောင်​သိုး​မွေး​ဖြင့်​ချုပ်​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား က​မော​ရှေ​အား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း
    အာ​ရုန်​အ​တွက်​ယဇ်​ပု​ရော​ဟိတ်​တို့​၏ အဝတ်​တန်​ဆာ​များ​ကို​ချုပ်​ကြ​၏။
  cbi-NTPO: Diosa' pupunanu yapayasha vindu pannu naraa jali tsejte' ketu, naa lushmuraraa
    jiluchi bain, naa yamuraraa jiluchi bain, naa ungalalaa jiluchi bain kila. Tsenmin
    naa Aarónchi Dioschin juu pannu jali bain kila, Moisésnu Yavé naakide tiñuba tsanguetu.
  bod-N: གནས་དམ་པ་ནས་ཞབས་ཕྱི་བྱེད་པའི་ཕྱིར་པི་ཟིད་ཨེལ་སོགས་ཀྱིས་ཐགས་ཞིབ་མོར་བཏགས་པའི་གོས་རྣམས་བཟོས་པ་ནི།
    བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་བཅས་ཀྱིས། དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཇི་ལྟར་གནང་བ་བཞིན་དུ་འཕགས་གོས་དམ་པ་རྣམས་ཨ་རོན་གྱི་ཕྱིར་བཟོས་སོ།
    །
  sna-sna: Kubva pawuru yebhuruu nepepuru netsvuku, vakaita nguo dzakarukwa dzoushumiri
    munzvimbo tsvene. Vakaitawo nguo tsvene dzaAroni, sokurayira kwakaita Jehovha
    kuna Mozisi.
  spa-BLM: De azul, púrpura y escarlata, hicieron las prendas de vestir finamente
    trabajadas para ministrar en el lugar santo, e hicieron las vestiduras sagradas
    para Aarón, como Yahvé le ordenó a Moisés.
  cac-cac: A spichul eb' vin̈ sacerdote sc'an d'a yopisio d'a scajnub' Dios, jalb'il
    d'a lana ch'al q'uic'mutz'inac, d'a ch'al yaxmaquinac yed' d'a chac ch'al. Ix
    b'opax spichul vin̈aj Aarón yicn̈ej yopisio yaji, icha val ix aj yalan Jehová
    d'a vin̈aj Moisés.
  swh-ULB: Na kutokana na ule uzi wa bluu na sufu iliyotiwa rangi ya zambarau na kitambaa
    chenye rangi nyekundu ya kochinili wakafanya mavazi yaliyofumwa kwa ajili ya kuhudumu
    katika mahali patakatifu. Basi wakafanya yale mavazi matakatifu yaliyokuwa kwa
    ajili ya Aruni, kama vile Yahweh alivyokuwa amemwamuru Musa.
  bel-bel: А з блакітнай, пурпуровай і чырванёнай воўны зрабілі яны службовую вопратку,
    дзеля слугаваньня ў сьвятыні; зрабілі таксама сьвяшчэнную вопратку Аарону, як
    загадаў Гасподзь Майсею.
  deu-ELBBK: Und aus dem blauen und dem roten Purpur und dem Karmesin machten sie
    die Dienstkleider zum Dienst im Heiligtum, und sie machten die heiligen Kleider
    für Aaron, so wie der HERR dem Mose geboten hatte.
  mbb-OT: Midtahì ensi Bezalel te segradu he menge visti he para te menge memumuhat
    sumalà te insuǥù te Nengazen ki Moises. Is manggad he migamit dan welin he meitem
    is kaavuavu zin, merudtem wey kanggan. Iyan daan heini klasi te manggad he migamit
    dan hein mibeelan dan te visti si Aaron.
  mal-2015: യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ അവർ നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ എന്നിവകൊണ്ടു
    വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷെക്കായി വിശേഷവസ്ത്രവും അഹരോന്നു വിശുദ്ധവസ്ത്രവും ഉണ്ടാക്കി.
  gup-gup: Wanjh bininj nawu birridurrkmirri kore Manrurrkdjamun Dabburlin, bedda
    birrimey kunyarl manbu kukblue, dja mak kukpurple dja mak kukkurlba, wanjh birrimarnbuni
    kunmadj bedberre nawu priests ba kabirridjongbuyindi bu kabirridurrkmirri kore
    kubolkdjamun. Bedda birrimarnbom manbu nadjamun kunmadj nuye Aaron, kore Yawey
    biwokrayekwong nawu Moses.
  gvs-gvs: E Besaleli, Oliyavi be tokatanaki liliudi búyala noyanoyaidi buruu, kalaakovidi
    toidi be kayakayaidi sikabidi, kwama kaausaraidi sigilumidi. Kwamayadi moe Yauwe
    ina Tonuwalayao adi kwama silosidi neta ina Kaba Kaiyaka Kimaasabaina goi sipaaisewa.
    E nakae Eroni ana kwama sigilumidi. Ame kwamayadi sikimasabedi Yauwe ina paisewa
    manuna. Siguinuwa nakae Yauwe bogina ilovinaegu.
  rmc-rmc: La fijalova, ľoľa the purpurova vlnatar kerde o ruchi pre rašajiko služba
    andro Sveto than; kerde the pošvecimen ruchi prekal o Aron, avke sar prikazinďa
    o RAJ le Mojžišoske.
  nlg-nlg: Ma vanira na lei manesukaghi, gaira tara gonighi na lei pupulu utouto nia
    na tivi ghioghio, mana boibongi mana sisi. Na tivi kara nighi pupulu tana bona
    kara gehegehe tana Bona Tabu. Mana raini ghua kara gonighi nia ghua nina pupulu
    tabu Aaron te vaghaa Yahweh te bosaa vania Moses.
  pes-OPV: و از لاجورد و ارغوان و قرمز رختهای بافته شده ساختند، برای خدمت کردن در
    قدس، و رختهای مقدس برای هارون ساختند، چنانکه خداوند به موسی‌امر نموده بود.
  ron-1924: Ку материиле вопсите ын албастру, ын пурпуриу ши ын кэрэмизиу, ау фэкут
    вешминтеле преоцилор пентру служба Сфынтулуй Локаш ши ау фэкут вешминте сфинте
    луй Аарон, кум порунчисе луй Мойсе Домнул.
  ben-OBCV: পবিত্রস্থানে পরিচর্যা করার জন্য তারা নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো
    দিয়ে হাতে বোনা পোশাক তৈরি করলেন। এছাড়াও, সদাপ্রভু মোশিকে যে আদেশ দিয়েছিলেন,
    সেই আদেশানুসারে তাঁরা হারোণের জন্য পবিত্র পোশাক তৈরি করে দিলেন।
  som-som: Oo waxay buluuggii, iyo guduudkii, iyo casaankii ka sameeyeen dhar aad
    u wanaagsan in meesha quduuskaa lagaga adeego, oo waxay kaloo sameeyeen dharkii
    quduuska ahaa oo Haaruun, sidii Rabbigu Muuse ku amray.
  lat-VUC: De hyacintho vero et purpura, vermiculo ac bysso, fecit vestes, quibus
    indueretur Aaron quando ministrabat in sanctis, sicut præcepit Dominus Moysi.
  eng-ASVBT: And of the blue, and purple, and scarlet, they made finely wrought garments,
    for ministering in the holy place, and made the holy garments for Aaron; as Jehovah
    commanded Moses.
  ita-1885: POI del violato, e della porpora e dello scarlatto, coloro fecero i vestimenti
    del servigio, per fare il ministerio nel Santuario; e anche fecero i vestimenti
    sacri per Aaronne; come il Signore avea comandato a Mosè.
  eng-LXXUP: All the gold that was employed for the works according to all the fabrication
    of the holy things, was of the gold of the offerings, twenty-nine talents, and
    seven hundred and twenty shekels according to the holy shekel.
  eng-ULB: With the blue, purple, and scarlet wool, they made finely-woven garments
    for service in the holy place. They made Aaron's garments for the holy place,
    as Yahweh had commanded Moses.
  spa-VBL: Estos hombres confeccionaron ropa tejida con hilos azules, púrpura y carmesí
    para servir en el santuario. También hicieron vestimentas sagradas para Aarón,
    como el Señor le había ordenado a Moisés.
  fra-_FOB: Avec la pourpre, l'écarlate et le cramoisi ils firent les vêtements du
    service, pour faire le service dans le sanctuaire, et ils firent les vêtements
    sacrés qui étaient pour Aaron, comme l'Éternel l'avait commandé à Moïse.
  mal-mal: യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ അവർ നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ എന്നിവകൊണ്ട്
    വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷയ്ക്കായി വിശേഷവസ്ത്രവും അഹരോന് വിശുദ്ധവസ്ത്രവും ഉണ്ടാക്കി.
  urd-GVR: Bazliyel kī hidāyat par kārīgaroṅ ne nīle, arġhawānī aur qirmizī rang kā
    dhāgā le kar maqdis meṅ ḳhidmat ke lie libās banāe. Unhoṅ ne Hārūn ke muqaddas
    kapṛe un hidāyāt ke ain mutābiq banāe jo Rab ne Mūsā ko dī thīṅ.
  suz-BL: परमप्रभु यावेमी मोसा कली दोपा अरेवा, मोपा बेचालेल नु आ मुरपुकीमी हारून कली
    परमप्रभु यावे आ बाक्‍तीकेमी गेय पचा कली नीलो प्‍याजी नु लल रङ ङा श्‍येले के प्रोव़शो
    फेक्‍तीक वा सेल्‍तेक्‍म।
  ita-1927: Poi, con le stoffe tinte in violaceo, porporino e scarlatto, fecero de’
    paramenti cerimoniali ben lavorati per le funzioni nel santuario, e fecero i paramenti
    sacri per Aaronne, come l’Eterno aveva ordinato a Mosè.
  ckb-ckb: لە ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ جلوبەرگی چنراویان دروستکرد بۆ خزمەت
    لە پیرۆزگا، جلوبەرگە پیرۆزەکەشیان بۆ هارون دروستکرد، هەروەک یەزدان فەرمانی بە
    موسا کرد.
  eng-BBE: And from the needlework of blue and purple and red they made the robes
    used for the work of the holy place, and the holy robes for Aaron, as the Lord
    had given orders to Moses.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಮೇರೆಗೆ ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರಿನಿಂದ ಪವಿತ್ರ
    ಆಲಯದ ಸೇವೆ ಮಾಡುವುದಕ್ಕೆ ಕಲಾತ್ಮಕವಾಗಿ ನೇಯ್ದ ಸೇವಾ ವಸ್ತ್ರಗಳನ್ನು ಮತ್ತು ಆರೋನನಿಗೆ ಪರಿಶುದ್ಧ
    ವಸ್ತ್ರಗಳನ್ನು ಮಾಡಿದರು.
  bbb-bbb: Areme bune uri ugone ka ma mukore e zinone ifaejevo bu sana Are Muvuaka
    Akae guove ijia imedufuo ijene mave-sife u kavuane ro kazine ijia kena saguna
    amaeriae. Areme bune kuke ugone Eroni fu sana zinone ifaejedufuo ije Godi fu Mosisi
    kuaraema ijene amaeriae.
  tam-2017: யெகோவா மோசேக்குக் கற்பித்தபடியே, அவர்கள் இளநீலநூலாலும் இரத்தாம்பரநூலாலும்
    சிவப்புநூலாலும் பரிசுத்த ஸ்தலத்தில் ஆராதனை செய்கிறதற்கு வேண்டிய ஆடைகளையும், ஆரோனுக்குப்
    பரிசுத்த ஆடைகளையும் செய்தார்கள்.
  spa-RV-1909: Y DEL jacinto, y púrpura, y carmesí, hicieron las vestimentas del ministerio
    para ministrar en el santuario, y asimismo hicieron las vestiduras sagradas para
    Aarón; como Jehová lo había mandado á Moisés.
  ron-BTF: Și din albastru și purpuriu și stacojiu, au făcut haine pentru serviciu,
    pentru a face serviciul în locul sfânt și au făcut sfintele veșminte pentru Aaron,
    precum DOMNUL i-a poruncit lui Moise.
  eng-WEBP: Of the blue, purple, and scarlet, they made finely worked garments for
    ministering in the holy place, and made the holy garments for Aaron, as the LORD
    commanded Moses.
  eng-FBV: They made woven clothing from blue, purple, and crimson thread for serving
    in the sanctuary. They also made holy clothing garments for Aaron, as the Lord
    had ordered Moses to do.
  nld-1939: De ambtsgewaden voor de dienst in het heiligdom vervaardigde men van violet,
    purper en karmozijn; men vervaardigde de heilige gewaden van Aäron juist zoals
    Jahweh het Moses bevolen had.
  nch-BL: Nojquiya iniyoyo nopa totajtzitzi cati quitequihuise quema tequitise tiopan
    calijtic quixinepalojque ica icpat azultic, morado huan chichiltic. Huan quichijque
    iyoyo Aarón cati tatzejtzeloltic quej TOTECO quinahuatijtoya Moisés. Huan ni yoyomit
    quitequihuía san quema calaqui ipan tiopamit campa tatzejtzeloltic.
  vie-1934: Họ dùng chỉ màu tím, đỏ điều, đỏ sặm mà chế bộ áo định cho sự tế lễ trong
    nơi thánh, và bộ áo thánh cho A-rôn, y như lời Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: नीले, बैंगनी और लाल रंग के सूत से पवित्र स्थान में सेवा के अवसर पर पहनने
    के लिए वस्त्र बनाए, और अहरोन के लिए पवित्र वस्त्र, जैसा याहवेह ने मोशेह को आज्ञा
    दी, वैसा ही बनाया.
  eng-OURB: Of the blue, purple, and scarlet, they made finely worked garments, for
    ministering in the holy place, and made the holy garments for Aaron [Light-bringer];
    as Adonai enjoined Moses [Drawn out]. (RY:5, LY:2)
  spa-BES: Y de la costura de azul, púrpura y rojo hicieron las vestiduras para la
    obra del lugar santo, y las vestiduras sagradas para Aarón, como el Señor le había
    dado órdenes a Moisés.
  tdx-tdx: Nanao sarom-pitoroñañe am-pole manga naho malòmavo naho mena mañabarà ho
    ami’ty fitoloñañe amy toe-miavakey, izay ty nanjairañe o saroñe miava’ i Aharoneo
    ami’ty nandilia’ Iehovà i Mosè.
  vid-vid: Kwa sufu ya lanji ya buluu na ya zambalau na ndung'hu, nawatawa mivalo
    ja kuvala mhela wa kudita mijito ja honhu helile. Nawamhonela Aluni mivalo jelile
    kota Mkulu Nguluwi navyoyamlajize Musa.
  eng-OKE: And of the hyacinth, and purple, and crimson, they made the vestments of
    ministration to minister in the sanctuary, and they made the holy vestments of
    Aharon, as the Lord commanded Mosheh.
  tha-KJV: ด้ายสี​ฟ้า สีม่วง สี​แดงเข้​มน​ั้น เขาใช้ทำเสื้อยศเย็​บด​้วยฝีมือประณีตสำหรับใส่เวลาปรนนิบั​ติ​ในที่​บริสุทธิ์
    และได้ทำเครื่องยศบริ​สุทธิ​์สำหรับอาโรน ตามที่​พระเยโฮวาห์ทรงบัญชาแก่​โมเสส
  por-BR-2018: E do material azul, e púrpura, e carmesim, fizeram as vestimentas do
    ministério para ministrar no santuário, e também fizeram as vestiduras sagradas
    para Arão; como o SENHOR o havia mandado a Moisés.
  deu-ELO: Und aus dem blauen und dem roten Purpur und dem Karmesin machten sie die
    Dienstkleider zum Dienst im Heiligtum, und sie machten die heiligen Kleider für
    Aaron, so wie Jehova dem Mose geboten hatte.
  eng-WYC-2018: Forsooth of jacinth, and purple, vermilion, and bis, he made [the]
    clothes in which Aaron was clothed, when he ministered in [the] holy things, as
    the Lord commanded to Moses. (And they made out of jacinth, and purple, and red
    silk twice-dyed, and fine linen, the clothes in which Aaron was clothed, when
    he served in the Holy Place, as the Lord commanded to Moses.)
  epo-epo: Kaj el la blua, purpura, kaj ruĝa teksaĵo ili faris la oficajn vestojn
    por la servado en la sanktejo; kaj ili faris la sanktajn vestojn por Aaron, kiel
    la Eternulo ordonis al Moseo.
  uig-PIN: Pǝrwǝrdigar Musaƣa buyruƣinidǝk kɵk, sɵsün wǝ ⱪizil yiplar ixlitilip, muⱪǝddǝs
    qedirning hizmitidǝ kiyilidiƣan kaⱨinliⱪ kiyimlǝr, xundaⱪla Ⱨarunning muⱪǝddǝs
    kiyimliri tǝyyar ⱪilindi. *
  beo-beo: 'Ilia da sibi hinabo mola:ya:i, oga:iyei amola yoi amo gouli gobiaha:i
    amola abula noga:idafa amoga gobele salasu dunu ilia da Hadigi Malei Sesei ganodini
    hawa: hamosea sala, hahamoi dagoi. Hina Gode da Mousesema hamoma:ne sia:i defele
    ilia da Elane ea gobele salasu abula hamoi.'
  tpi-OTNT: Ol i kisim tret ol i bin wokim long blupela na retpela gras bilong sipsip
    na bilasim gutpela naispela klos tru bilong ol pris i mas putim long taim ol i
    wok long Rum Tambu. Ol i wokim klos pris bilong Aron olsem Bikpela i bin tokim
    Moses.
  hau-SA: Daga zare mai ruwan shuɗi, da shuɗayya da kuma jan zare suka yi tsarkaken
    rigunan domin hidima a wuri mai tsarki. Suka kuma yi tsarkaken riguna don Haruna,
    yadda Ubangiji ya umarci Musa.
  uig-LAT: Perwerdigar Musagha buyrughinidek kök, sösün we qizil yiplar ishlitilip,
    muqeddes chédirning xizmitide kiyilidighan kahinliq kiyimler, shundaqla Harunning
    muqeddes kiyimliri teyyar qilindi.
  nde-nde: Benza izembatho zokwenza umsebenzi endaweni engcwele ngokuzeluka ngentambo
    eluhlaza, eyibubende lebomvu. Basebesenza isembatho sika-Aroni esingcwele, njengalokhu
    uThixo wayelaye uMosi.
  ton-ton: Pea naʻa nau ngaohi ʻaki ʻae lanumoana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho,
    ʻae ngaahi kofu ngāue, ke fai ʻaki ʻae ngāue ʻi he potu māʻoniʻoni, pea naʻe ngaohi
    ʻae ngaahi kofu tapu kia ʻElone; ʻo hangē ko e fekau ʻa Sihova kia Mōsese.
  ces-1613: Z modrého pak postavce a šarlatu a červce dvakrát barveného udělali roucha
    k službě, k přisluhování v svatyni. Udělali i roucho svaté, kteréž by bylo Aronovi,
    jakž byl přikázal Hospodin Mojžíšovi.
  eng-WMB: Of the blue, purple, and scarlet, they made finely worked garments for
    ministering in the holy place, and made the holy garments for Aaron, as the LORD
    commanded Moses.
  tam-TCV: பரிசுத்த இடத்தில் ஊழியம் செய்வதற்காக நீலநூல், ஊதாநூல், கருஞ்சிவப்பு நூல்களினால்
    நெய்யப்பட்ட உடைகளைச் செய்தார்கள். யெகோவா மோசேக்குக் கட்டளையிட்டபடியே ஆரோனுக்குப்
    பரிசுத்த உடைகளையும் செய்தார்கள்.
  ceb-ULB: Naghimo sila ug maayo nga mga bisti alang sa pag-alagad sa balaan nga dapit
    gamit ang asul, tapul, ug balahibo nga pula. Gihimoan nila ug mga bisti si Aaron
    alang sa balaan nga dapit, sumala sa gisugo ni Yahweh kang Moises.
  pol-UBG: Także z błękitnej tkaniny, purpury i karmazynu zrobili szaty do służby,
    do posługiwania w świątyni. Zrobili też święte szaty dla Aarona, jak PAN rozkazał
    Mojżeszowi.
  urd-GVU: بضلی ایل کی ہدایت پر کاری گروں نے نیلے، ارغوانی اور قرمزی رنگ کا دھاگا
    لے کر مقدِس میں خدمت کے لئے لباس بنائے۔ اُنہوں نے ہارون کے مُقدّس کپڑے اُن ہدایات
    کے عین مطابق بنائے جو رب نے موسیٰ کو دی تھیں۔
  deu-1912: Aber von dem blauen und roten Purpur und dem Scharlach machten sie Aaron
    Amtskleider, zu dienen im Heiligtum, wie der HERR Mose geboten hatte.
  ntj-ntj: Nyangka-ya warntu walykumunu palyarnu tjarrpatjunkula-ya tiinti miirl-miirlta
    waarka palyaratjaku.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರಗಳಿಂದ
    ದೇವಮಂದಿರದ ಸೇವೆಗೆ ಅಲಂಕಾರವಾದ ವಸ್ತ್ರಗಳನ್ನೂ ಮತ್ತು ಆರೋನನಿಗೆ ಪರಿಶುದ್ಧ ವಸ್ತ್ರಗಳನ್ನೂ ಮಾಡಿದರು.
  ena-ena: Niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ
    hɨvɨ ivavɨmi agɨladɨ vihavɨmi. Viavɨla hadi hɨlahɨla huaci huaci Asɨ saŋ sagalɨ
    igu igu hɨsɨŋ hulaŋ agɨlasaŋ hɨcavɨmi. Hadi hɨlahɨla agɨladɨ ahuala lamalama uaiaŋ
    pabiŋ pabiŋ sagalɨ igu igu hɨsɨŋ uvɨ havɨlɨ uleŋ muji heŋ ivoua sibɨla vivi saŋ
    hɨcavɨmi. La Asɨ saŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ Alon saŋ avi
    hadi hɨlahɨla huaci huaci agɨladɨ hɨcavɨmi. Asɨ Iaue Mosesɨ dɨ abami hameŋ laci
    ala lɨhavɨmi.
  yap-yap: Bunien e saf ni kan k’ad ko ra’en mak’ef, purple, nge row e ir e ra ngongliyed
    fapi madan e prist riy nib gamog, ni yad ma yin’ ko ngiyal’ ni yad ma pigpig u
    lan fa Gin ba Thothup. Ra ngongliyed e pi mad ko prist rok Aron ni bod ni yog
    SOMOL rogon ngak Moses.
  hlt-MCSB: Hmuencim ah aka thotat kah hnithun himbai khaw a thim, daidi, hlampai
    a lingdik neh a saii. Te phoeiah BOEIPA loh Moses a uen vanbangla Aaron ham khaw
    hmuencim himbai a hui uh.
  mdy-ETH: ቄኤሳ ፆኦሲም ዱማዼ ቤዞይዳ ማዻ ዎዶና ማኣዓንዳ ሚርጌ ሚዛጲ ማኣዖ ጮልዔ፥ ዲንኪ፤ ሃሣ ዞቄ ሱኡፖ ዔያታ ኮሼኔ፤
    ዓኣሮኔኮዋ ቄኤሱሞ ማኣዓሢ ናንጊና ናንጋ ጎዳ ሙሴም ዓይሤሢ ጎይፆ ዔያታ ኮሼኔ።
  twi-ASANTE: Nnipa no de ntoma tuntum, bibire ne koogyan a ɛyɛ fɛ pam asɔfotadeɛ
    maa asɔfoɔ no a wɔde bɛsom wɔ kronkronbea hɔ. Saa ntadetam no ara bi na wɔde pam
    Aaron ntadeɛ kronkron no sɛdeɛ Awurade ka kyerɛɛ Mose no.
  eng-WEBU: Of the blue, purple, and scarlet, they made finely worked garments for
    ministering in the holy place, and made the holy garments for Aaron, as the LORD
    commanded Moses.
  bnp-bnp: E Besalel turane huriki a mari ri bole a maka vuna sipsip i gomagoma, i
    kuakua, i vururu ni rata a bagetua kamumu na prister, ge rodo na tahuna ri leho
    na Tabeke Nitaba. A maka bagetua kamumu ne Aron, ni rata ramai a nitane BAKOVI
    DAGI i taki e Moses vona.
  wal-wal: Qeeseti Xoossaa Dunkkaaniyan oottiyo wode maayana maayuwaa, salo milatiya,
    ochchaa teeraa milatiyaanne shololla zo7o qacinaappe daddidosona. Aarooni maayiyo
    qeesetettaa maayuwaakka GODAI Muusa azazidoogaadan oottidosona.
  spa-PDDPT: Con hilo de azul, púrpura y carmesí, hicieron las ropas de tejido para
    ministrar en el Santuario e hicieron las ropas sagradas para Aarón, como Yavé
    ordenó a Moisés.
  gun-gun: Hovy va'e, púrpura ha'e pytã va'e gui ojapo avi ao iporãve va'e. Ha'e va'e
    ma henda iky'a e'ỹ va'e rupi omba'eapo va'e onhemonde va'erã. Ojapo ao iky'a e'ỹ
    va'e Arão peguarã, Moisés pe Senhor ojapo ukaague rami vy.
  agu-BL: Yi toque'n banle'n yi e'chk be'ch cyetz yi e' pale' yi e' xcon xe yi mantial,
    xcon yi e'chk nok' yi txib yubil tu xk'ayk'uj nin cyak. Ncha'tz bnix yi balaj
    be'ch tetz Aarón, chi yi tal Ryos tetz Moisés.
  ilo-ULB: Babaen iti asul, maris ube ken nalabbaga a de lana ket nangaramidda iti
    kasayaatan ti pannakaabelna a pagan-anay para iti panagserbi iti nasantoan a disso.
    Inaramidda ti pagan-anay ni Aaron para iti nasantoan a disso, kas imbilin ni Yahweh
    kenni Moises.
  kpg-kpg: Digaula guu hai hagamadamada nia gahu gi nnadunga halatee, halatee luuli
    mo mmee, e ulu ai digau hai mee dabu ma gaa hai nadau hegau i lodo nia gowaa dabu.
    Digaula ne hai nia gahu Aaron gii hai be nnelekai Dimaadua ne hai gi Moses.
  uig-ARA: پەرۋەردىگار مۇساغا بۇيرۇغىنىدەك كۆك، سۆسۈن ۋە قىزىل يىپلار ئىشلىتىلىپ،
    مۇقەددەس چېدىرنىڭ خىزمىتىدە كىيىلىدىغان كاھىنلىق كىيىملەر، شۇنداقلا ھارۇننىڭ مۇقەددەس
    كىيىملىرى تەييار قىلىندى.
  sus-sus: E naxa sose sɛniyɛnxie dɛgɛ Haruna nun sɛrɛxɛdubɛe bɛ naxee walima hɔrɔmɔlingira
    kui. Na sose yailanxi gɛsɛ gɛrɛ daaxi, bulu daaxi, a gbeeli, nun suwa dugi ra,
    alɔ Alatala a yamari Munsa bɛ ki naxɛ.
  pon-2006: Re wiahkihda likou kaselel kei sang ni likou wunen sihpw poh mei, ntahnmwel
    oh weitahta me samworo kan pahn kin likawih ni ar pahn kin wia ar doadoahk nan
    Wasa Sarawio. Re wiahiong Aaron eh likoun samworo nin duwen KAUN-O eh ketin koasoanediong
    Moses.
  ksd-ksd: Ma di ga vir ra umana bo na mal tuna ma ra kuara i blu marut, ma i meme
    marut ma i meme tuna, ure ra kunudar ta ra gomgom na pal; ma dia ga pait ra umana
    gomgom na mal ure Aron; da ra Luluai i ga vartuluai tana pire Moses.
  tur-YTC: Kutsal yerde hizmet etmek için lacivert, mor ve kırmızı renklerden özenle
    dokunmuş giysiler yaptılar; Yahve'nin Moşe'ye buyurduğu gibi Aron için de kutsal
    giysiler yaptılar.
  grc-BRENT: Πᾶν τὸ χρυσίον, ὃ κατειργάσθη εἰς τὰ ἔργα κατὰ πᾶσαν τὴν ἐργασίαν τῶν
    ἁγίων, ἐγένετο χρυσίου τοῦ τῆς ἀπαρχῆς, ἐννέα καὶ εἴκοσι τάλαντα, καὶ ἑπτακόσιοι
    εἴκοσι σίκλοι κατὰ τὸν σίκλον τὸν ἅγιον·
  ind-AYT: Dari kain biru, dan kain ungu, dan kain kirmizi, mereka membuat pakaian
    yang dipintal untuk melakukan pelayanan di tempat kudus, dan membuat pakaian kudus
    untuk Harun, sebagaimana yang TUHAN perintahkan kepada Musa.
  nya-nya: Anapanga zovala za ansembe, zovala potumikira ku malo wopatulika pogwiritsa
    ntchito nsalu ya mtundu wa mtambo, yapepo ndi yofiira. Anapanganso zovala zopatulika
    za Aaroni monga momwe Yehova analamulira Mose.
  hrv-hrv: Od ljubičastog, crvenog i tamnocrvenog prediva naprave lijepo izrađeno
    ruho za službu u Svetištu; naprave svetu odjeću Aronu, kako je Jahve naredio Mojsiju.
  mps-mps: Augwaligo te sisi yai sipsip nisi, me mama yai sipsip nisigo nigali hobi
    te augwaligo selama, tama te gasa wiegi yai ugwa te pris dabe augwaligo gudabo
    ugwa au ilama, te pris dabe augwaligo te Tedali Gasagi Yai Be Habu, te be habuba
    pelama, te pris sę ebo sogo te ugwa muani. Tama augwaligo te Genuai Bidigo Mosesbolo
    wali po gilama te Arongo pris sę eyu muabo ugwa nigai dao.
  tpi-tpi: Ol i kisim tret ol i bin wokim long blupela na retpela gras bilong sipsip
    na bilasim gutpela naispela klos tru bilong ol pris i mas putim long taim ol i
    wok long Rum Tambu. Ol i wokim klos pris bilong Aron olsem Bikpela i bin tokim
    Moses.
  dan-1931: Af det violette og røde Purpurgarn og det karmoisinrøde Garn tilvirkede
    de Pragtklæderne til Tjenesten i Helligdommen; og de tilvirkede Arons hellige
    Klæder, således som HERREN havde pålagt Moses.
  vie-OVCB: Bộ áo lễ thánh của A-rôn mặc trong lúc thừa hành chức vụ tại Nơi Thánh
    được các tay thợ khéo may đúng theo kiểu mẫu Chúa Hằng Hữu truyền cho Môi-se,
    đủ các màu sắc xanh, tím, và đỏ.
  guj-2017: પવિત્રસ્થાનમાં સેવા કરતી વખતે લોકોએ ભૂરા, જાંબુડા અને કિરમજી રંગના ઝીણાં
    વસ્ત્રો બનાવ્યાં. યહોવાહે મૂસાને આજ્ઞા કરી હતી તે મુજબ તેમણે હારુનને માટે પવિત્ર
    વસ્ત્રો બનાવ્યાં.
  pon-2006A: Re wiahkihda likou kaselel kei sang ni likou wunen sihpw poh mei, ntahnmwel
    oh weitahta me samworo kan pahn kin likawih ni ar pahn kin wia ar doadoahk nan
    Wasa Sarawio. Re wiahiong Aaron eh likoun samworo nin duwen KAUN-O eh ketin koasoanediong
    Moses.
  por-BRBSL: Do azul, roxo e escarlate, eles fizeram as vestes finamente trabalhadas
    para ministrar no lugar santo, e fizeram as vestes sagradas para Arão, como Yahweh
    ordenou a Moisés.
  cth-cth: Hahoi kamthim, âthi, paling naw hoi hmuen kathoung thaw tawk nahanelah
    a meikahawicalah khohna hah a sak teh, BAWIPA ni Mosi koe kâ a poe e patetlah
    Aron hanelah kathounge khohna hah a sak.
  twi-twi: Nnipa no de ntama tuntum, bibiri ne koogyan a ɛyɛ fɛ pam asɔfotade maa
    asɔfo no a wɔde bɛsom wɔ kronkronbea hɔ. Saa ntadetam no ara bi na wɔde pam Aaron
    ntade kronkron no sɛnea Awurade hyɛɛ Mose no.
  hlt-hlt: Hmuencim ah aka thotat kah hnithun himbai khaw a thim, daidi, hlampai a
    lingdik neh a saii. Te phoeiah BOEIPA loh Moses a uen vanbangla Aaron ham khaw
    hmuencim himbai a hui uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ túótɛ́ tipecìtì tìì dò mmɛbèrìmɛ̀ nɛ̀ tìì dò mmɛyĩ̀ĩ̀ nnɛ̀ tìì
    dò nfɛtònfɛ̀, kɛ́dɔɔ̀nɛ̀ ikuɔ́ nìùtì Anɔɔ tiyɑ̀ɑ̀tì ò yó mpĩ́nnɛ̀ tì ti Yiɛ̀ nKuyie
    ntɑummɛ̀ tou miɛkɛ mutɔ̃mmú, kɛ̀ bɛ̀ɛ tì dɔ̀ɔ̀ kɛ́ndònnɛ̀ Kuyie ndo tì nɑ̀kɛ́mɛ̀
    Mɔyiisi.
  msy-2020: Egha me tretɨn blupla ko, pɨghaghevim ko aghevir me sipsipɨn arɨzibar
    ingariziba inigha, ofa gamir gumazibar korotiar aghuibar ingarigha dar kurke,
    eghtɨ me Anogoroghezir Danganimɨn mangɨ ingangaribar amusɨ dar aghuam. Egha Ikiavɨra
    Itir God Moses mɨkemezɨ moghɨra, me Aron darugh ofa damuamin korotiamɨn ingari.
  azb-azb: Rəbb Musaya əmr etdiyi kimi bənövşəyi, tünd qırmızı və al rəngli iplikdən
    Müqəddəs yerdə xidmət üçün toxunmuş geyimlərini və Harunun müqəddəs geyimlərini
    hazırladılar.
  eng-DBY: And of the blue and purple and scarlet they made garments of service, for
    service in the sanctuary, and made the holy garments for Aaron; as Jehovah had
    commanded Moses.
  hin-2017: फिर उन्होंने नीले, बैंगनी और लाल रंग के काढ़े हुए कपड़े पवित्रस्थान की
    सेवा के लिये, और हारून के लिये भी पवित्र वस्त्र बनाए; जिस प्रकार यहोवा ने मूसा
    को आज्ञा दी थी।
  wol-KYG: Wëñ gu baxa gi te laal yolet nag ak wëñ gu xewar gi ak gu xonq gi curr,
    ci lañu sàkk yére yu yànj yi ñuy liggéeye ci bérab bu sell bi. Ñu daldi defar
    yére yu sell, yi ñeel Aaróona noonee ko Aji Sax ji sante woon Musaa.
  bjr-bjr: Misa sipsipa asausi dirindaasi akirana faqa pannoona akirana faqa faeena
    akirana faqa marasee aanaiqikirausa naaquqara oosiranaki ainainiaqeera amiqira
    qamunna auqiqau. Aaroona aanaiqikira qamunna faqa Yaaweefa Mooseena qimamundee
    masee auqiqau.
  eng-YLT: And of the blue, and the purple, and the scarlet, they made coloured garments,
    to minister in the sanctuary; and they make the holy garments which [are] for
    Aaron, as Jehovah hath commanded Moses.
  eng-WYC-2017: Forsooth of jacinth, and purple, vermilion, and bis, he made [the]
    clothes in which Aaron was clothed, when he ministered in [the] holy things, as
    the Lord commanded to Moses.
  eng-WMBB: Of the blue, purple, and scarlet, they made finely worked garments for
    ministering in the holy place, and made the holy garments for Aaron, as the LORD
    commanded Moses.
  urd-GVH: बज़लियेल की हिदायत पर कारीगरों ने नीले, अरग़वानी और क़िरमिज़ी रंग का धागा
    लेकर मक़दिस में ख़िदमत के लिए लिबास बनाए। उन्होंने हारून के मुक़द्दस कपड़े उन
    हिदायात के ऐन मुताबिक़ बनाए जो रब ने मूसा को दी थीं।
  rug-rug: Pitini lozi vulu bulu, pepolo, na ziṉara rini sari na poko tadi na hiama.
    Ta pokoe sari na poko hire totoso taveti rini sari na dia tinavete pa korapa Ipi
    Hopena. Gua puta tugo sapu tozia e Zihova koe Mosese, si tavete guni tugo rini
    sari na poko hiama te Eroni.
  gaz-gaz: Isaanis uffata kirrii bifa cuquliisaa, dhiilgee fi bildiimaan dhaʼame kan
    iddoo qulqulluu keessa tajaajiluuf fayyadu hojjetan. Akkuma Waaqayyo Musee ajajettis
    uffata qulqulluu Arooniif hojjetan.
  fra-LSG: Avec les étoffes teintes en bleu, en pourpre et en cramoisi, on fit les
    vêtements d’office pour le service dans le sanctuaire, et on fit les vêtements
    sacrés pour Aaron, comme l’Éternel l’avait ordonné à Moïse.
  yal-yal: E gari mamiloxin nun a gbeela naxanye sɔtɔ, e dugine rafala ne nan na wali
    kɛ seen na yire sariɲanxini. E mɔn yi doma rasariɲanxine rafala Haruna xa alo
    Alatala a yamari Musa ma kii naxan yi.
  haw-1868: A HANA lakou i lole hana, he uliuli, he poni, he ulaula, i mea hana maloko
    o kahi kapu, a hana no hoi lakou i na kahiko laa no Aarona, e like me ka Iehova
    i kauoha mai ai ia Mose.
  arb-NAV: وَحَاكُوا مِنَ الْخُيُوطِ الزَّرْقَاءِ وَالْبَنَفْسَجِيَّةِ وَالْحَمْرَاءِ
    ثِيَاباً مَنْسُوجَةً لاِرْتِدَائِهَا فِي أَثْنَاءِ خِدْمَةِ الْمَقْدِسِ، وَكَذَلِكَ
    نَسَجُوا مِنْهَا ثِيَابَ هَرُونَ الْمُقَدَّسَةَ تَمَاماً كَمَا أَمَرَ الرَّبُّ
    مُوسَى.
  ewe-ewe: Le esiawo megbe la, ameawo tsɔ avɔ siwo wolɔ̃ kple aɖabɛ blɔtɔ kple dzĩtɔ
    ƒe ka, ka dzĩ kple ɖeti ɣi ƒe ka la tɔ awu nyuiwo na nunɔlawo be woado hena woƒe
    subɔsubɔdɔwo wɔwɔ le Kɔkɔeƒe la. Wotsɔ avɔ sia ke tɔ Aron ƒe awu kɔkɔewo abe ale
