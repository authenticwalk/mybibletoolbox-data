  eng-LEE: And of the blue, and purple, and scarlet yarn, they made the cloths of
    service, to do the service in the holy place; and they made the holy garments
    which were for Aaron, as the Lord had commanded Moses.
  asm-FB: তেওঁলোকে, যিহোৱাই মোচিক আজ্ঞা দিয়াৰ দৰে, নীল বৰণীয়া, বেঙেনা বৰণীয়া আৰু
    ৰঙা বৰণীয়া সূতাৰে, পবিত্ৰ স্থানত পৰিচৰ্যা কৰিবৰ বাবে নিপুণৰূপে বোৱা মিহি বস্ত্ৰ,
    আৰু হাৰোণৰ বাবে পবিত্ৰ বস্ত্ৰ যুগুত কৰিলে।
  sus-A: عٍ نَشَ سٌسٍ سّنِيّنشِيٍ دّفّ هَرُنَ نُن سّرّشّدُبّيٍ بّ نَشٍيٍ وَلِمَ هْرْ مْلِنفِرَ
    كُي. نَ سٌسٍ يَءِلَنشِ فّسّ فّرّ دَاشِ، بُلُ دَاشِ، عَ فبٍيلِ، نُن سُوَ دُفِ رَ،
    عَلْ عَلَتَلَ عَ يَمَرِ مُنسَ بّ كِ نَشّ.
  fra-SBL: Ils firent des vêtements bleus, pourpres et écarlates pour le service dans
    le lieu saint, et ils firent les vêtements sacrés d'Aaron, comme Yahvé l'avait
    ordonné à Moïse.
  hbo-hbo: וּמִן־הַתְּכֵ֤לֶת וְהָֽאַרְגָּמָן֙ וְתֹולַ֣עַת הַשָּׁנִ֔י עָשׂ֥וּ בִגְדֵי־שְׂרָ֖ד
