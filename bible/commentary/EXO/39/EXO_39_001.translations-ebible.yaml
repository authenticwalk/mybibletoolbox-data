    ọma iyi jee ozi nʼebe nsọ ahụ. Ha meekwara Erọn uwe nsọ, nʼusoro iwu Onyenwe anyị
    nyere Mosis.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲୋକମାନେ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ନୀଳ, ଧୂମ୍ର ଓ ସିନ୍ଦୂର
