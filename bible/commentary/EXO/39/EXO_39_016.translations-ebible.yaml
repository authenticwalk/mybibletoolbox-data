verse: EXO.039.016
translations:
  mal-C: തങ്കംകൊണ്ടു രണ്ടു കസവുതടവും രണ്ടു വളയവും ഉണ്ടാക്കി. രണ്ടു വളയവും നിർണയപ്പതക്കത്തിന്റെ
    രണ്ടറ്റത്തും പിടിപ്പിച്ചു.
  deu-TKW: Weiter verfertigten sie zwei goldene Geflechte und zwei goldene Ringe und
    befestigten die beiden Ringe an den beiden Enden der Tasche.
  lin-lin: Basalaki bikangelo mibale ya wolo mpe bapete mibale ya wolo mpe bakangisaki
    yango na basonge mibale ya elamba ya tolo.
  eng-LSV: and they make two filigrees of gold, and two rings of gold, and put the
    two rings on the two ends of the breastplate,
  eng-GNV: They made also two bosses of golde, and two golde rings, and put the two
    rings in the two corners of the brest plate.
  eng-WEBSTER: And they made two ouches of gold, and two gold rings, and put the two
    rings in the two ends of the breast-plate.
  nhw-BL: Huan quichihuili nopa yolixpantzajcayotl ome anillos tlen oro oncac ipan
    inacastla catli huejcapa huan nopona quicalaqui nopa piltlajco ilpicayotl huan
    quitlatzquiltili nopa yolixpantzajcayotl ica catli eltoc iajcoltipa ipan nopa
    ixpantzajcayotl.
  swh-ONEN: Akatengeneza vijalizo viwili vya dhahabu na pete mbili za dhahabu, na
    kuzifungia pete hizo kwenye pembe mbili za hicho kifuko cha kifuani.
  bba-bba: Mɑ bɑ tɑɑminu yiru kɑ sɔretinu yiru kuɑ kɑ wurɑ, mɑ bɑ tɑɑmii ni doke bɔɔ
    bɑrɑ yen soo wɔrikisɔ.
  eng-KJVCPB: And they made two ouches of gold, and two gold rings; and put the two
    rings in the two ends of the breastplate.
  luo-luo: Ne gilose kaka ichano dhahabu kod chumbe molworore ariyo mag dhahabu mi
    gitweyo chumbe molwororego e riak law mar law akor.
  meu-meu: Gold e moḡe ḡaudia rua bona gold ring-dia rua danu e kara, hari ring na
    vaina isena ruaosi ai e turi kau.
  npi-ULB: तिनीहरूले छाती-पाताको लागि सुनका दुईवटा मुन्द्री बनाए र तिनलाई छाती-पाताका
    दुईवटै किनारामा लगाए ।
  yor-yor: Wọ́n sì ṣe ojú ìdè wúrà méjì àti òrùka wúrà méjì, wọ́n sì so àwọn òkúta
    náà mọ́ igun méjèèjì ìgbàyà náà.
  emp-NTPO: Pĩrũ orod̶eda umé od̶aped̶a “Ãcõrẽba quĩrĩã b̶ʌ cawabibari” ʌ̃rʌ̃bema
    iquid̶aza cajusid̶aa.
  ind-ind: '@see-verse:EXO.039.015'
  pes-OPCB: همچنین دو قاب و دو حلقه از طلا ساختند و حلقه‌ها
  tgl-ULB: Gumawa sila ng dalawang lalagyan ng ginto at dalawang singsing na ginto,
    at nagkabit sila ng dalawang singsing sa dalawang sulok ng baluti.
  hui-hui: Ani buwa ngolome wabini yáribi haleira ale mabubi kira kirabi wabu helene.
    Ani buwa tigua haleira ale mabubi kira ngolome wabini biagolabo aga galuhombeni
    biagonaga lene gimbuni kirabalini daligahayagi pongobia hene.
  mya-mya: ရွှေ​ပန်း​ထည်​နှစ်​ခု​နှင့်​ရွှေ​ကွင်း​နှစ်​ကွင်း​ကို လုပ်​၍၊ ရွှေ​ကွင်း​နှစ်​ကွင်း​ကို​ရင်​ဖုံး​အ​ထက်
    ထောင့်​များ​တွင်​တပ်​ဆင်​ကြ​၏။-
  cbi-NTPO: Tsenmin chujtintsumi uru paki bain pallu ke', naa uru tuti bain pallu
    ke', tenbapunu teenu jai paki kai'sha juntsa tutila kapash kapash mai'tela.
  bod-N: གསེར་གྱི་འབུར་ཀོང་གཉིས་དང་ཨ་ལོང་གཉིས་བཟོས་ཏེ་ཨ་ལོང་གཉིས་བྲང་རྒྱན་གྱི་གྲུ་ག་གཉིས་ལ་སྦྱར།
  sna-sna: Vakaita maruva maviri egoridhe nemhete mbiri dzegoridhe, uye vakasungirira
    mhete idzi pana mamwe amakona maviri echidzitiro chechipfuva.
  spa-BLM: Hicieron dos engastes de oro y dos anillos de oro, y pusieron los dos anillos
    en los dos extremos del pectoral.
  cac-cac: Ix b'ojipax chab' syamlab'il d'a q'uen oro yed' chab' argolla nab'a oro.
    Ix och chab' argolla chi' d'a chab' schiquin c'apac smacul sn̈i' sc'ol chi' d'a
    yib'an̈.
  swh-ULB: Kisha wakafanya mapambo mawili ya dhahabu na pete mbili za dhahabu na kuziweka
    hizo pete mbili kwenye ile miisho miwili ya kile kifuko cha kifuani.
  bel-bel: і зрабілі два залатыя гнязды і два залатыя колцы і прымацавалі колцы да
    двух канцоў нагрудніка,
  deu-ELBBK: Und sie machten zwei Einfassungen aus Gold und zwei Ringe aus Gold und
    befestigten die zwei Ringe an die beiden Enden des Brustschildes.
  mbb-OT: Mibaal zaan sikandan te dezuwa he selevukà he vulawan wey zezuwa he mibpen-iring
    te sising he vulawan, ne impikit dan heini is dezuwa he mibpen-iring te sising
    diyà te zivavew he menge suyuk duen te teleǥuey ziyà te kumeng.
  mal-2015: പൊന്നുകൊണ്ടു രണ്ടു വളയവും രണ്ടു കണ്ണിയും ഉണ്ടാക്കി; വളയം രണ്ടും പതക്കത്തിന്റെ
    രണ്ടു അറ്റത്തും വെച്ചു.
  gup-gup: Dja mak birrimarnbom bokenh gold manbu kukyimi mannguykilelh dja bokenh
    rings nawu gold yerrih kaluk birribelbmeng kaddumkah ngarre kore kurrid bokenh
    nawu kunberrekalkkenh.
  gvs-gvs: Ikavava, rini madi kaba yata aiyuwo goura goi simadagidi. E kasikasina
    ana saisaira matakubuna aiyuwo diligaema goi sikauvapotedi.
  rmc-rmc: On kerde the duj somnakune kocki a duj somnakune kružki. Soduj kružki priside
    pro uprune rohi le naprsňikoskre.
  nlg-nlg: Mara gonighi ghua erua na ringi nia na gold mara kaulaghinighi va tana
    piuna ilevu mi levu ikokou tana sasaro garo.
  pes-OPV: و دو طوق زرین و دو حلقه زرین ساختند و دو حلقه را بر دو سر سینه بندگذاشتند.
  ron-1924: Ау фэкут доуэ ферекэтурь де аур ши доуэ вериӂь де аур ши ау пус челе доуэ
    вериӂь ла челе доуэ капете але пептарулуй.
  ben-OBCV: তাঁরা সোনার তারের সূক্ষ্ম কারুকার্য করা দুটি নকশা ও সোনার দুটি আংটা তৈরি
    করলেন, এবং সেই আংটা দুটি বুকপাটার দুই কোণে বেঁধে দিলেন।
  som-som: Oo waxay sameeyeen laba saldhig oo dahab ah, iyo laba siddo oo dahab ah,
    oo waxay labadii siddo sudheen laabgashiga labadiisa daraf.
  lat-VUC: et duos uncinos, totidemque annulos aureos. Porro annulos posuerunt in
    utroque latere rationalis,
  eng-ASVBT: And they made two settings of gold, and two gold rings, and put the two
    rings on the two ends of the breastplate.
  ita-1885: Fecero, oltre a ciò, due castoni d'oro, e due fibbie d'oro; misero eziandio
    due anelli a due capi del Pettorale.
  eng-LXXUP: And they made the anointing oil, and the incense of composition, and
    the pure candlestick,
  eng-ULB: They made two settings of gold and two gold rings, and they attached the
    two rings to the two corners of the breastpiece.
  spa-VBL: Hicieron dos ajustes de oro y dos anillos de oro y sujetaron los anillos
    a las dos esquinas superiores del pectoral.
  fra-_FOB: On fit aussi deux agrafes d'or et deux anneaux d'or, et on mit les deux
    anneaux aux deux extrémités du pectoral.
  mal-mal: പൊന്ന് കൊണ്ട് രണ്ട് വളയങ്ങളും കണ്ണികളും ഉണ്ടാക്കി; രണ്ട് വളയങ്ങളും പതക്കത്തിന്റെ
    രണ്ട് അറ്റത്തും വച്ചു.
  urd-GVR: Sāth sāth unhoṅ ne sone ke do ḳhāne aur do kaṛe bhī banāe. Unhoṅ ne yih
    kaṛe kīse ke ūpar ke do konoṅ par lagāe.
  suz-BL: मेकोपुकीमी निसाफ पतीक झोला कली सुन के ग्‍याइक्‍तीक निक्‍शी नु मुन्‍द्रा
    निक्‍शी चेम्‍तेक्‍म। मिनु मेको मुन्‍द्रा निसाफ पतीक झोला आ सुर निक्‍शीमी वोइक्‍तेक्‍म।
  ita-1927: E fecero due castoni d’oro e due anelli d’oro, e misero i due anelli alle
    due estremità del pettorale.
  ckb-ckb: دوو چوارچێوەی زێڕین و دوو ئەڵقەی زێڕینیشیان دروستکرد، ئەڵقەکانیان لەسەر
    هەردوو لای بەرسینەکە دانا.
  eng-BBE: And they made two gold frames and two gold rings, the rings being fixed
    to the ends of the priest's bag;
  kan-OKCV: ಬಂಗಾರದ ಆ ಎರಡು ಜವೆಗಳನ್ನು ಮಾಡಿ, ಆ ಎರಡು ಬಳೆಗಳನ್ನು ಎದೆಪದಕದ ಎರಡು ಕೊನೆಗಳಲ್ಲಿ
    ಸೇರಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.039.015'
  tam-2017: இரண்டு பொன் குவளைகளையும் இரண்டு பொன் வளையங்களையும் செய்து, அந்த இரண்டு
    வளையங்களை மார்ப்பதக்கத்தின் இரண்டு பக்கத்திலும் வைத்து,
  spa-RV-1909: Hicieron asimismo los dos engastes y los dos anillos, de oro; los cuales
    dos anillos de oro pusieron en los dos cabos del racional.
  ron-BTF: Și au făcut două broșe din aur și două inele din aur; și au pus cele două
    inele în cele două capete ale pieptarului.
  eng-WEBP: They made two settings of gold, and two gold rings, and put the two rings
    on the two ends of the breastplate.
  eng-FBV: They made two gold settings and two gold rings and fastened the rings to
    the two top corners of the breastpiece.
  nld-1939: Men vervaardigde ook twee gouden ringen, die men aan de beide boveneinden
    van de borsttas vasthechtte.
  nch-BL: Huan quichihuili nopa yolixtzajcayot ome anillos ten oro oncac ipan iesquina
    cati huejcapa huan nopona quicalaqui nopa piltajco ilpicayotzi huan quitatzquiltili
    nopa yolixtzajcayot ica cati eltoc iajcoltipa ipan nopa ixpantzajcayot.
  vie-1934: Cũng làm hai cái móc và hai cái khoanh bằng vàng, để hai khoanh nơi hai
    góc đầu bảng đeo ngực;
  hin-CV: वक्षपेटिका के लिए सोने के दो कड़े भी बनवाये, और इन दोनों कड़ों को वक्षपेटिका
    के दोनों सिरों पर लगवाये.
  eng-OURB: They made two settings of gold, and two gold rings, and put the two rings
    on the two ends of the breastplate.
  spa-BES: E hicieron dos marcos de oro y dos anillos de oro, y los anillos se fijaron
    en los extremos del pectoral del sacerdote;
  tdx-tdx: Le tsinene’ iareo ty volim-boñe volamena roe naho bange volamena roe vaho
    napite’ iareo ami’ty ila’ i takon’ arañañe roey i bange roe rey.
  vid-vid: Vivila nawagongomanya vibatililo vili vya zahabu inojile na pete mbili
    za zahabu kwa chiwalo cha chihako cha mmhambaga na kuviwika mli nzingo mbili za
    chihako acho.
  eng-OKE: And they made two sockets of gold, and two golden rings, and put the two
    rings upon the two sides of the breastplate.
  tha-KJV: และเขาทั้งหลายทำกระเปาะลวดลายละเอียดด้วยทองคำสองอัน และห่วงทองคำสองห่​วง
    ติ​ดไว้​ที่​ปลายทั้งสองของทับทรวง
  por-BR-2018: Fizeram também os dois engastes e os dois anéis, de ouro; os quais
    dois anéis de ouro puseram nas duas extremidades do peitoral.
  deu-ELO: Und sie machten zwei Einfassungen von Gold und zwei Ringe von Gold und
    befestigten die zwei Ringe an die beiden Enden des Brustschildes.
  eng-WYC-2018: and twain hooks, and so many rings of gold. (and two gold hooks, and
    two gold rings.)
  epo-epo: Kaj ili faris du orajn kadretojn kaj du orajn ringojn, kaj alfortikigis
    la du ringojn al la du finoj de la surbrustaĵo.
  uig-PIN: ular ⱪoxenƣa altundin ikki kɵzlük wǝ ikki ⱨalⱪa etip, ikki ⱨalⱪini ⱪoxenning
    yuⱪiriⱪi ikki burjikigǝ bekitti;
  beo-beo: Ilia da gouli gasisalasu aduna gouliga hamoi amo bidegi gaga:su ea gado
    hegomai aduna amoga lala:gilisi.
  tpi-OTNT: Na ol i wokim tupela bilas gol na tupela ring gol. Na ol i pasim tupela
    ring long tupela kona antap long laplap bilong bros.
  hau-SA: Suka yi tsaiko biyu na zinariya da zoban zinariya biyu, suka kuma ɗaura
    zoban a kusurwoyi biyu na ƙyallen maƙalawa a ƙirji.
  uig-LAT: ular qoshén’gha altundin ikki közlük we ikki halqa étip, ikki halqini qoshénning
    yuqiriqi ikki burjikige békitti;
  nde-nde: Benza iziceciso zegolide ezimbili, kanye lamasongo amabili egolide, basebebophela
    amasongo amabili emagumbini esembatho sesifubeni.
  ton-ton: Pea naʻa nau ngaohi ʻae takafi koula ʻe ua, mo e kavei koula ʻe ua; pea
    ʻai ʻae kavei ʻe ua ki hono potu ʻe ua ʻoe sīfafatafata.
  ces-1613: Udělali také dva haklíky zlaté, a dva kroužky zlaté, a připjali ty dva
    kroužky na dvou krajích náprsníku.
  eng-WMB: They made two settings of gold, and two gold rings, and put the two rings
    on the two ends of the breastplate.
  tam-TCV: அவர்கள் இரண்டு தங்கச்சரிகை நூல் வேலைகளையும், இரண்டு தங்க வளையங்களையும்
    செய்தார்கள். அந்த இரண்டு வளையங்களையும் மார்பு அணியின் இரண்டு மூலைகளிலும் பொருத்தினார்கள்.
  ceb-ULB: Nagbuhat sila ug duha ka sukaranan nga bulawan ug duha ka singsing nga
    bulawan, gipapilit nila ang duha ka singsing nga bulawan ngadto sa duha ka sidsid
    sa tabon sa dughan.
  pol-UBG: Zrobili także dwie złote oprawki i dwa złote pierścienie i przyczepili
    te dwa pierścienie do obu rogów pektorału.
  urd-GVU: ساتھ ساتھ اُنہوں نے سونے کے دو خانے اور دو کڑے بھی بنائے۔ اُنہوں نے یہ
    کڑے کیسے کے اوپر کے دو کونوں پر لگائے۔
  deu-1912: und zwei goldene Fassungen und zwei goldene Ringe und hefteten die zwei
    Ringe auf die zwei Ecken des Schildes.
  ntj-ntj: '@see-verse:EXO.039.015'
  kan-2017: ಎರಡು ಚಿನ್ನದ ಬಳೆಗಳನ್ನೂ ಎರಡು ಚಿನ್ನದ ಉಂಗುರಗಳನ್ನೂ ಮಾಡಿ ಆ ಉಂಗುರಗಳನ್ನು ಎದೆಪದಕದ
    ಎರಡು ಮೂಲೆಗಳಿಗೆ ಜೋಡಿಸಿದರು.
  ena-ena: Lavɨla lɨba golɨ hajɨŋ cɨki cɨki havaŋ avɨli veve agadɨ ulaŋ tulɨ me ahica
    agɨladɨ vihavɨmi. Viavɨla lɨba golɨ hakɨ ahica vihavɨmi. Via sugɨ vaŋ me agadɨ
    fɨdɨm limu limu iahua sabɨ heŋ lamavɨmi.
  yap-yap: Ra ngongliyed ko gol l’agruw i tagil’, nge l’agruw i luwaw nib gol. Miyad
    tay fa gal luwaw nga taban u balay ngu taban u balay fare gi mad nu daken ngorngorey.
  hlt-MCSB: Sui oibom panit neh sui kutcaeng panit a saii tih kutcaeng rhoi te rhangpho
    kah a hmoi rhoi ah a bang.
  mdy-ETH: ላምዖ ዎርቄ ፓልሞ፤ ጊንሣ ሃሣ ላምዖ ዎርቄ ዢኢሮ ኮሺ፥ ላምዖ ዢኢሮንሢ ዳዳ ዓኣ ቡራሾኮ ኬዴ ዎላ ካኣማ ካሮይዳ
    ዓይሤኔ።
  twi-ASANTE: Wɔsane yɛɛ sikakɔkɔɔ nkawa mmienu de hyehyɛɛ adaaboɔ no ntwɛtwɛaso soro.
  eng-WEBU: They made two settings of gold, and two gold rings, and put the two rings
    on the two ends of the breastplate.
  bnp-bnp: a bagetua na gol i rua, a halui ni rata na gol i rua. Ni varomu a halui
    nga, polomeli na nimodona kala na ngala.
  wal-wal: Naa77u worqqaappe medhdhido shuchchaa oiqqiyaageeta oottidosona; yaatidi
    naa77u worqqa migidota medhdhidoogeeta, tiran wottiyoogaayyo qommo gaxa zoozetuura
    gattidi oisettidosona.
  spa-PDDPT: También hicieron dos engastes de oro y dos anillos de oro. Fijaron los
    dos anillos a los dos extremos del pectoral,
  gun-gun: Ixã rendarã ma mokoĩ ojapo pexo regua re, mokoĩ inhapyĩ va'e voi, ouro
    guigua meme. Mokoĩve inhapyĩ va'e ma pexo regua apy re omoĩ.
  agu-BL: Ncha'tz bnix cob stz'ambil tetz yi oro cu'n nin bnix cob argoy yi oro cu'n
    ban. Cho'n tzun toque'n yi cob argoya'tz yi oro cu'n stzi' yi jalaj xlaj yi at
    twi'e'n yi ne'ẍ xbu'ka'tz.
  ilo-ULB: Nangaramidda iti dua a balitok a pagimontaran ken dua a balitok a singsing,
    ket inkapetda dagiti dua a singsing iti dua a suli ti pektoral.
  kpg-kpg: Digaula guu hai nia ada goolo e lua mo nia buulei goolo e lua, guu wanga
    nia buulei e lua gi nia madaaduge baahi nua e lua o di mee gahu hadahada.
  uig-ARA: ئۇلار قوشېنغا ئالتۇندىن ئىككى كۆزلۈك ۋە ئىككى ھالقا ئېتىپ، ئىككى ھالقىنى
    قوشېننىڭ يۇقىرىقى ئىككى بۇرجىكىگە بېكىتتى؛
  sus-sus: E xurundɛ firin yailan xɛɛma ra, e e dɛgɛ donma kanke raxunmase ma a dɛ
    kiri firinyie ma a fuge ra.
  pon-2006: Re wiahda kairek en kohl riau oh rihng kohl riau, oh kihong ni imwi powe
    en perehpen mwaremwareo.
  ksd-ksd: Ma dia ga pait a ura kiki ma ra goled, ma a ura mata bula; ma dia ga mal
    tar ra ura mata ta ra ura ngu na popopoi.
  tur-YTC: İki altın yuva ve iki altın halka yapıp iki halkayı göğüslüğün iki ucuna
    taktılar.
  grc-BRENT: Καὶ τὸ ἔλαιον τῆς χρίσεως, καὶ τὸ θυμίαμα τῆς συνθέσεως, καὶ τὴν λυχνίαν
    τὴν καθαρὰν,
  ind-AYT: Mereka membuat dua sulaman emas dan dua gelang emas, lalu memasang dua
    gelang itu pada kedua ujung tutup dada.
  nya-nya: Anapanganso zoyikamo zake zagolide ndi mphete ziwiri zagolide, ndipo anamangirira
    mphetezo pa ngodya ziwiri za chovala chapachifuwa.
  hrv-hrv: Naprave zatim dva zlatna okvira i dva zlatna kolutića pa pričvrste oba
    kolutića za dva gornja ugla naprsnika.
  mps-mps: Tama augwaligo te au ilibo gol si nigibadi, te ring gol si me nigai. Tama
    te ring si te hagawiade muabo ugwa dage si badu te nai muai.
  tpi-tpi: Na ol i wokim tupela bilas gol na tupela ring gol. Na ol i pasim tupela
    ring long tupela kona antap long laplap bilong bros.
  dan-1931: Derpå lavede de to Guldfletværker og to Guldringe og satte disse to Ringe
    på Brystskjoldets øverste Hjørner,
  vie-OVCB: Họ cũng làm hai cái khuôn thảm và hai cái khoen bằng vàng, rồi gắn hai
    khoen đó vào hai cái góc của bảng đeo ngực.
  guj-2017: તેણે સોનાની બે કળીઓ બનાવી અને ન્યાયકરણ ઉરપત્રના બે ખૂણાઓમાં બેસાડી દીધી.
    તેઓએ ખભાના ટુકડાઓ માટે બે સોનાની નકશી બનાવી.
  pon-2006A: Re wiahda kairek en kohl riau oh rihng kohl riau, oh kihong ni imwi powe
    en perehpen mwaremwareo.
  por-BRBSL: Eles fizeram dois ajustes de ouro, e dois anéis de ouro, e colocaram
    os dois anéis nas duas extremidades da couraça.
  cth-cth: Sui pahla vei e kahni touh hoi sui laikaw kahni touh a sak teh, saiphei
    dawk laikaw kahni touh hah a bang.
  twi-twi: Wɔsan yɛɛ sikakɔkɔɔ nkaa abien de hyehyɛɛ adɛbo no ntwɔtwɔw so wɔ soro.
  hlt-hlt: Sui oibom panit neh sui kutcaeng panit a saii tih kutcaeng rhoi te rhangpho
    kah a hmoi rhoi ah a bang.
  tbz-SIM: kɛ́dɔɔ̀ isɔɔwɛ̃ĩ ìdɛ́ì nɛ̀ dɛsɔɔmɑ́mɑ́nnɛ̀ dɛ̀dɛ́rɛ̀ kɛ́ dɛ̀ cɑ̀tínnɛ́
    diyɑɑ̀bòrì mɑ̀nkɛ dɛĩ́nkɛ̀ kpɛyi idɛ́.
  msy-2020: Egha me dagɨamningɨn suighasa golɨn kurukazir pumuning, ko gol ringɨn
    pumuningɨn ingarigha, ringɨn kamning isa evarimɨn itir forivtarir inimɨn mɨkebar
    pɨn itimningɨn aning gike. Egha me golɨn benimning isa, aningɨn otevimning, forivtarir
    inimɨn itir gol ringɨn kamning gike.
  azb-azb: İki hörmə qızıl sağanaq və iki qızıl halqa düzəltdilər. Halqaları döşlüyün
    iki ucuna taxdılar.
  eng-DBY: And they made two settings of gold, and two gold rings, and put the two
    rings on the two ends of the breastplate.
  hin-2017: फिर उन्होंने सोने के दो खाने, और सोने की दो कड़ियाँ बनाकर दोनों कड़ियों
    को चपरास के दोनों सिरों पर लगाया;
  wol-KYG: Ñu sàkk itam ñaari ŋankukaayi wurus ak ñaari jaaroy wurus yu ñu takk ci
    ñaari cati kiiraayal dënn bi ci kaw
  bjr-bjr: Koorannai anaanu qaara qanda auqusee amuqusasaa rufuaninna qamunnana mirinni
    atisaa qara qusiqau.
  eng-YLT: and they make two embroidered things of gold, and two rings of gold, and
    put the two rings on the two ends of the breastplate,
  eng-WYC-2017: and twain [or two] hooks, and so many rings of gold.
  eng-WMBB: They made two settings of gold, and two gold rings, and put the two rings
    on the two ends of the breastplate.
  urd-GVH: साथ साथ उन्होंने सोने के दो ख़ाने और दो कड़े भी बनाए। उन्होंने यह कड़े
    कीसे के ऊपर के दो कोनों पर लगाए।
  rug-rug: Beto meke taveti pule rini karua riṉi qolo, meke vari sotoni pa hukihukiri
    avara panaulu koasa poko tana raqaraqa,
  gaz-gaz: Isaanis marsaa faaya warqee lamaa fi qubeelaa warqee lama tolchanii qubeelaawwan
    sana rogawwan kiisii qomaa keessaa lamatti guduunfan.
  fra-LSG: On fit deux montures d’or et deux anneaux d’or, et on mit les deux anneaux
    aux deux extrémités du pectoral.
  yal-yal: E yi xidi se xɛma daxi firin nun xɛma wuredi digilinxi firin nafala, e
    yi wuredine so kanke masaan xunne ra.
  haw-1868: A hana lakou i elua kawaha gula, a elua hoi apo gula, a hookomo ae la
    i na apo elua iloko o na welau o ka paleumauma.
  arb-NAV: وَصَاغُوا طَوْقَيْنِ مِنْ ذَهَبٍ وَحَلْقَتَيْنِ ذَهَبِيَّتَيْنِ، وَثَبَّتُوا
    الْحَلْقَتَيْنِ عَلَى طَرَفَيِ الصُّدْرَةِ.
  ewe-ewe: Sikaka eve tsi ɖe sikanulénu eve ŋu le abɔtawu la ƒe dzogoe eveawo tame;
  eng-LEE: And they made two casings of gold, and two golden rings; and they put the
    two rings on the two ends of the breastplate.
  asm-FB: তেওঁলোকে সোণৰ দুটা আঙঠি তৈয়াৰ কৰি, বুকুপটাৰ দুই মূৰত সেই আঙঠি দুটা লগালে।
  sus-A: عٍ شُرُندّ قِرِن يَءِلَن شّيمَ رَ، عٍ عٍ دّفّ دٌنمَ كَنكٍ رَشُنمَسٍ مَ عَ
    دّ كِرِ قِرِنيِيٍ مَ عَ قُفٍ رَ.
  fra-SBL: Ils firent deux montures d'or et deux anneaux d'or, et ils mirent les deux
    anneaux aux deux extrémités du pectoral.
  hbo-hbo: וַֽיַּעֲשׂ֗וּ שְׁתֵּי֙ מִשְׁבְּצֹ֣ת זָהָ֔ב וּשְׁתֵּ֖י טַבְּעֹ֣ת זָהָ֑ב
    וֽ͏ַיִּתְּנ֗וּ אֶת־שְׁתֵּי֙ הַטַּבָּעֹ֔ת עַל־שְׁנֵ֖י קְצֹ֥ות הַחֹֽשֶׁן׃
  eng-WYCLIFFE: of pureste gold, and tweyne hokys, and so many ryngis of gold. Forsothe
    thei settiden the ryngis on euer either side of the racional,
  pjt-pjt: '@see-verse:EXO.039.015'
  cwe-cwe: Iviya kachitengenezela ichifuko cha muimhambaga vihindo va zahabu na mhete
    mbili za zahabu na kuziguma muna zimhembe mbili za chifuko icho.
  kik-kik: Ningĩ magĩthondeka tũkonyo twĩrĩ tũgemie twa thahabu, na mĩrĩnga ĩĩrĩ ya
    thahabu, na makĩoherera mĩrĩnga ĩyo koine-inĩ igĩrĩ cia gakuo kau ga gĩthũri.
  fra-NCL: On fit deux chatons d’or et deux anneaux d’or, et on mit les deux anneaux
    aux deux extrémités du pectoral.
  cek-AK: Sui hoi sak ih apawk kaom suiqui hnetto, sui hoi sak ih kangbuet luet akhaw
    hnetto doeh a sak o moe, kangbuet luet hnetto loe saoek khukhaih kahni aqai ah
    bangh o.
  cuk-cuk: Deginbali, akwamar-e-sigoed gwabo orbi imaksamalad, degine, olua-gwabo
    orbi imaksamarbalid. Oluamar-gwabogwad mor-binasgargi-nagued-e-dukumar-sogbogwadgi
    nasiksamalad.
  uig-CYR: улар қошенға алтундин икки көзлүк вә икки һалқа етип, икки һалқини қошенниң
    жуқуриқи икки бүҗигигә бекитти;
  tel-2017: వారు రెండు బంగారు అంచులు, రెండు బంగారు గుండ్రని కొంకీలు చేసి వక్షపతకం
    రెండు అంచులకు బిగించారు.
  hat-BSA: Yo te fè de monti yo byen fen an lò ak de wondèl lò yo, epi te plase wondèl
    yo nan de pwent pyès lestomak la.
  kos-kos: Elos orala frem gold luo ac ring gold luo, ac oakeang ring luo ah nu ke
    sruwasrik lucng ke mwe loeyuk iniwa uh.
  hbo-WLC: וַֽיַּעֲשׂ֗וּ שְׁתֵּי֙ מִשְׁבְּצֹ֣ת זָהָ֔ב וּשְׁתֵּ֖י טַבְּעֹ֣ת זָהָ֑ב
    וַֽיִּתְּנ֗וּ אֶת־שְׁתֵּי֙ הַטַּבָּעֹ֔ת עַל־שְׁנֵ֖י קְצ֥וֹת הַחֹֽשֶׁן׃
  ibo-ibo: Ha mere ihe ọlaedo abụọ nke a kpara akpa, ya na mgbaaka ọlaedo abụọ. Dụnyekwa
    mgbaaka ndị ahụ na nkuku abụọ nke ihe mgbochi obi ahụ.
  ory-ory: ଦୁଇ ସ୍ୱର୍ଣ୍ଣାଧାରା ଓ ଦୁଇ ସ୍ୱର୍ଣ୍ଣକଡ଼ା ନିର୍ମାଣ କରି ବୁକୁପଟାର ଦୁଇ ପ୍ରାନ୍ତରେ
    ସେହି ଦୁଇ କଡ଼ା ଲଗାଇଲେ।
  chk-chk: Ra pwal föri ruu lenien ömwöch pwal ruofoch ring seni kolt o apacheretä
    lepwokukun won ewe chechen leupw me ruu.
  rop-rop: en deibin meigim dubala golwan ring, en deibin pudum det dubala ring langa
    det dubala topwan kona blanga det nekleis,
  ukr-1871: Та й зробили дві оправки із золота і дві каблучки із золота по двох кіньцях
    і причіпили дві каблучки нагрудника.
  bch-bch: Be tikado gid pat toa oa ipu ad kisinga gol rua ga aea koea gol rua, ta
    tisaisai gid koea ngan malo igal rua pan gadae.
  deu-1951: auch zwei goldene Einfassungen und zwei goldene Ringe, und setzten die
    beiden Ringe an die beiden Ecken des Brustschildleins.
  eng-JPS: And they made two settings of gold, and two gold rings; and put the two
    rings on the two ends of the breastplate.
  srp-1865: I naèiniše dvije kopèe zlatne i dvije grivne zlatne, i metnuše te dvije
    grivne na dva kraja naprsniku,
  lug-lug: ne bakola fuleemu bbiri eza zaabu n’empeta bbiri eza zaabu; ne bassa empeta
    ezo zombi ku mikugiro ebiri egy’ekyomu kifuba.
  heb-heb: ויעשו שתי משבצת זהב ושתי טבעת זהב ויתנו את שתי הטבעת על שני קצות החשן׃
  ben-IRV: তারা সোনার দুটি বিনুনি করা শিকল ও সোনার দুটি বালা তৈরী করলেন এবং বুকপাটার
    দুই ধারে সেই দুটি বালা লাগিয়ে দিলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਸੋਨੇ ਦੇ ਖ਼ਾਨੇ ਅਤੇ ਸੋਨੇ ਦੇ ਦੋ ਕੜੇ ਬਣਾਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦੋਨੋਂ
    ਕੜੇ ਸੀਨੇ ਬੰਦ ਦੇ ਸਿਰਿਆਂ ਵਿੱਚ ਪਾਏ।
  hmo-hmo: Golo herahera, rini dogoatao totona gaudia rua, bona golo rini rua idia
    karaia, bona kemena dabua ena ataiai kona ruaosi dekenai idia kwatua kau.
  urd-urd: और उन्होंने सोने के दो ख़ाने और सोने के दो कड़े बनाए और दोनों कड़ों को
    सीनाबन्द के दोनों सिरों पर लगाया।
  rus-SYN: и сделали два золотых гнезда и два золотых кольца и прикрепили два кольца
    к двум концам наперсника;
  bqc-SIM: Aa gbɛkũbↄ tãanaↄ pì ń vuao bↄ̀ↄloonnↄɛpi pↄ́ↄ ũ lↄ mɛ̀n plapla, ↄ̃
    aa tãanapiↄ dↄ̀dↄ bↄ̀ↄpi swã́ↄwa musu.
  tcz-CHONGTHU: Chule sana pat-jaang'a kisem le sana akol-ni jong asem uvin sana-kol
    teni chu ompho ning lama chun akaimat'uvin ahi.
  mar-mar: सोन्याची दोन जाळीदार कोंदणे व सोन्याच्या दोन कड्या बनवून त्या ऊरपटाच्या
    दोन्ही टोकास लावल्या.
  qub-qub: Chay pectoralcho ruraran goripita ishcay arguylla-mallwacunata. Chayno
    goripita cañichicunatapis rurachiran. Chaycunataga churaparan pectoralpa jana
    caj ishcan-lä puntancunaman.
  hat-hat: Apre sa, yo fè de moso lò pou moute pyè yo ak de bag an lò. Yo moute de
    bag yo nan de bout anwo plastwon an.
  eng-BSB: They also made two gold filigree settings and two gold rings, and fastened
    the two rings to the two corners of the breastpiece.
  tod-tod: Ti zanu dɔɔzuʋɛ felegɔiti kpɛtɛni ta zanu balaɠae felegɔiti. Ti balaɠae
    felegɔiti toni kakazu zeɠei woizu felegɔiti ba.
  eng-WEBPB: They made two settings of gold, and two gold rings, and put the two rings
    on the two ends of the breastplate.
  kbq-kbq: Hanki goliretike tare nofi'ma rente rinia ana tavravemofona anagamu ruga
    raga kaziga ometre emetrema hutega anakinte'naze
  nhe-BL: Huan quichihuili nopa yolixpantzajcayotl ome anillos tlen oro oncac ipan
    inacastla tlen huejcapa huan nopona quicalaqui nopa piltlajco ilpicayotl huan
    quitlatzquiltili nopa yolixpantzajcayotl ica tlen eltoc iajcoltipa ipan nopa ixpantzajcayotl.
  gub-BL: Umupyràn or mokoz iapu'a ma'e romo iapo pà wà. Uzàpixipixi a'e iapu'a ma'e
    xaxeto ipuxi'a rehe har rehe ywate wà.
  eng-DRA: And two hooks, and as many rings of gold. And they set the rings on either
    side of the rational,
