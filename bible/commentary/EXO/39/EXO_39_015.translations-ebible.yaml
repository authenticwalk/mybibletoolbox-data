verse: EXO.039.015
translations:
  mal-C: നിർണയപ്പതക്കത്തിനു തങ്കംകൊണ്ടു മെടഞ്ഞ ചരടുപോലുള്ള മാലയുണ്ടാക്കി.
  deu-TKW: Sodann brachten sie an der Tasche die schnurenartig gedrehten Kettchen
    aus gediegenem Gold an.
  lin-lin: Basalaki basheneti ya wolo ya peto mpo na elamba ya tolo ; basalaki yango
    ndenge bakangaka suki ya maboko.
  eng-LSV: And they make wreathed chains on the breastplate, [the] work of thick bands
    of pure gold;
  eng-GNV: After, they made vpon the brest plate cheines at the endes, of wrethen
    worke and pure golde.
  eng-WEBSTER: And they made upon the breast-plate chains at the ends, of wreathed
    work of pure gold.
  nhw-BL: Nojquiya quisencajque para nopa yolixpantzajcayotl ipiltlajco ilpicayotzitzi
    catli tlaxinepaloli tlen oro.
  swh-ONEN: Kwa ajili ya kile kifuko cha kifuani akakitengenezea mikufu ya dhahabu
    safi, iliyosokotwa kama kamba.
  bba-bba: Mɑ bɑ bɔɔ bɑrɑ ye wurɑn yɔni yiru kuɑ.
  eng-KJVCPB: And they made upon the breastplate chains at the ends, of wreathen work
    of pure gold.
  luo-luo: Bende negilosone law akor thiwni mokedi mag dhahabu maler machalo kaka
    tol.
  meu-meu: Gold varodia na vaina ai e turi kau.
  npi-ULB: तिनीहरूले छाती-पातामा डोरीजस्तो बाटेको निखुर सुनका सिक्रीहरू बनाए ।
  yor-yor: Fún ìgbàyà náà, wọ́n ṣe ẹ̀wọ̀n iṣẹ́ kìkì wúrà, gẹ́gẹ́ bi okùn.
  emp-NTPO: Idjab̶a oro idji awa quiruba carenada umé casid̶aa “Ãcõrẽba quĩrĩã b̶ʌ
    cawabibarira” Aaroʌ̃ba idji so ʌ̃rʌ̃ jʌ̃mãrẽã.
  ind-ind: Di bagian atas penutup dada, mereka membuat penahan berupa dua rantai dari
    emas murni yang dijalin seperti tali, serta dua cincin emas. Cincin yang satu
    dijahit pada pojok kiri atas penutup dada, dan yang lainnya dijahit pada pojok
    kanan atas, untuk mengikat penutup dada dengan rantai itu pada kedua bingkai di
    penutup bahu efod.
  pes-OPCB: برای نصب سینه‌پوش به ایفود دو رشته زنجیر تابیده از طلای خالص درست کردند.
  tgl-ULB: Sa baluti gumawa sila ng mga kadena na katulad ng tali, tinirintas ng purong
    ginto.
  hui-hui: Ani buwa aga ogoni galuhombeni mo karulolenaga ngolo pume hendehope helonaga
    seni pu aleme wabu helene.
  mya-mya: သူ​တို့​သည်​ရင်​ဖုံး​အ​တွက်​ရွှေ​ကြိုး​လိမ် များ​ကို​ပြု​လုပ်​၏။-
  cbi-NTPO: Entsa tenbapunu teenu jai pakinuya kaa kuunduupi keraa uruchi tene ke',
    chuwa turen tsangue' chujtikila.
  bod-N: དེ་དག་གིས་བྲང་རྒྱན་ལ་གསེར་བཙོ་མས་བསླེས་པའི་ཉག་ཐག་བཟོས་ཤིང་།
  sna-sna: Chidzitiro chechipfuva vakachiitirawo uketani hwakarukwa negoridhe rakaisvonaka,
    rwakaita setambo.
  spa-BLM: Hicieron en el pectoral cadenas como cordones, de oro puro trenzado.
  cac-cac: A d'a c'apac smacul sn̈i' sc'ol chi' ix b'ojioch juntzan̈ cadena nab'a
    oro pach'uch'ab'il.
  swh-ULB: Nao wakafanya juu ya kile kifuko cha kifuani minyororo yenye mashada, msokoto
    wa kamba, wa dhahabu safi.
  bel-bel: Да нагрудніка зрабілі тоўстыя ланцужкі вітага вырабу з чыстага золата;
  deu-ELBBK: Und sie machten an das Brustschild schnurähnliche Ketten in Flechtwerk
    von reinem Gold.
  mbb-OT: Midteuzan dan daan te rantey he lunsey he vulawan sikan is teleǥuey ziyà
    te kumeng.
  mal-2015: പതക്കത്തിന്നു ചരടുപോലെ മുറിച്ചു കുത്തുപണിയായി തങ്കംകൊണ്ടു സരപ്പളികളും
    ഉണ്ടാക്കി.
  gup-gup: Mak birrimarnbom wirlmurrng nawu gold duninjh chains bu birridukkarrukkang
    yiman birriyimowong kukyimi manbu kunyarl rope nawu kunberrekalkkenh.
  gvs-gvs: E goura maavadaina sikabi, kasikasina ana saisaira ana seni nakae sinoedi.
  rmc-rmc: Pro naprsňikos sas kerde lancici le žuže somnakastar prephandle sar špargi.
  nlg-nlg: Mana talu koluana na sasaro garo va tana ephod, gaira tara gonia na ghalo
    nia na pulu ni gold.
  pes-OPV: و بر سینه بندزنجیرهای تابیده شده، مثل کار طنابها از طلای خالص ساختند.
  ron-1924: Пе пептар ау фэкут апой ниште лэнцишоаре де аур курат, ымплетите ка ниште
    сфорь.
  ben-OBCV: বুকপাটাটির জন্য তাঁরা খাঁটি সোনা দিয়ে দড়ির মতো দেখতে পাতা-কাটা শিকল
    তৈরি করলেন।
  som-som: Oo laabgashiga waxay ku sameeyeen silsilado xadhko u eg, oo laga tidcay
    dahab saafi ah.
  lat-VUC: 'Fecerunt in rationali et catenulas sibi invicem cohærentes, de auro purissimo:'
  eng-ASVBT: And they made upon the breastplate chains like cords, of wreathen work
    of pure gold.
  ita-1885: Fecero ancora al Pettorale le catenelle, d'oro puro, a capi, di lavoro
    intorcicchiato.
  eng-LXXUP: and the ark of the covenant, and its bearers, and the altar and all its
    furniture.
  eng-ULB: On the breastpiece they made chains like cords, braided work of pure gold.
  spa-VBL: Confeccionaron cordones de cadenas trenzadas de oro puro para sujetar el
    pectoral.
  fra-_FOB: Puis l'on fit sur le pectoral des chaînettes tordues en façon de cordons
    en or pur.
  mal-mal: പതക്കത്തിന് തങ്കംകൊണ്ട് പിരിച്ചെടുത്ത ചരടുകൾ പോലെ രണ്ട് ചങ്ങലകൾ നിർമ്മിച്ചു.
  urd-GVR: Ab unhoṅ ne sīne ke kīse ke lie ḳhālis sone kī do zanjīreṅ banāīṅ jo ḍorī
    kī tarah gundhī huī thīṅ.
  suz-BL: मेको निसाफ पतीक झोला कली क्‍येख सुन के डोरी किरशो खोदेंशो पा सिक्री सेल्‍तेक्‍म।
  ita-1927: Fecero pure sul pettorale delle catenelle d’oro puro, intrecciate a mo’
    di cordoni.
  ckb-ckb: بۆ بەرسینەکەش زنجیرەی هۆنراوەیان لە زێڕی بێگەرد دروستکرد، وەک گوریس.
  eng-BBE: And on the bag they put gold chains, twisted like cords.
  kan-OKCV: ಎದೆಪದಕದ ಮೇಲಿರುವ ಕೊನೆಗಳಲ್ಲಿ ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಹೆಣೆದ ಕೆಲಸವಾಗಿರುವ ಹುರಿಗಳಂತಿರುವ
    ಸರಪಣಿಯನ್ನು ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.039.014'
  tam-2017: மார்ப்பதக்கத்திற்கு அதின் பக்கங்களிலே பின்னல் வேலையான சுத்தப்பொன் சங்கிலிகளையும்
    செய்து,
  spa-RV-1909: Hicieron también sobre el racional las cadenas pequeñas de hechura
    de trenza, de oro puro.
  ron-BTF: Și au făcut peste pieptar lanțuri la margini, din lucrare împletită din
    aur pur.
  eng-WEBP: They made on the breastplate chains like cords, of braided work of pure
    gold.
  eng-FBV: They made cords of braided chains from pure gold to attach the breastpiece.
  nld-1939: Aan de borsttas maakte men kettinkjes van zuiver goud als koorden gevlochten.
  nch-BL: Nojquiya quichijque para nopa yolixtzajcayot ipiltajco ilpicayo cati taxinepaloli
    ten oro.
  vie-1934: Đoạn, trên bảng đeo ngực họ chế các sợi chuyền bằng vàng ròng, đánh lại
    như hình dây.
  hin-CV: वक्षपेटिका के लिए बंटी हुई डोरियों के रूप में सोने की गुंथी हुई जंजीर बनवाया.
  eng-OURB: They made on the breastplate chains like cords, of braided work of pure
    gold.
  spa-BES: Y en él pectoral pusieron cadenas de oro, retorcidas como cuerdas.
  tdx-tdx: Nitsenea’ iereo silisily volamena ki’e vinandivanditse ty añ’ ila’ i takon’
    arañañey.
  vid-vid: Nawachigongomanyila chila chihako cha mmhambaga mikufu ja zahabu inojile
    itawigwe kota ng'weso.
  eng-OKE: And they made upon the breastplate chains enwreathed, a work of braiding,
    of pure gold.
  tha-KJV: เขาทำสร้อยถักเกลี​ยวด​้วยทองคำบริ​สุทธิ​์สำหรั​บท​ับทรวง
  por-BR-2018: Fizeram também sobre o peitoral as correntes pequenas de feitura de
    trança, de ouro puro.
  deu-ELO: Und sie machten an das Brustschild schnurähnliche Ketten, in Flechtwerk,
    von reinem Golde.
  eng-WYC-2018: They made also in the rational, little chains, cleaving to themselves
    together, of purest gold, (And for the breastpiece, they made little chains out
    of pure gold, that were twisted like ropes,)
  epo-epo: Kaj ili faris al la surbrustaĵo plektitajn ĉenetojn, kuniĝantajn per siaj
    finoj, el pura oro.
  uig-PIN: Ular ⱪoxenƣa xoynidǝk exilgǝn sap altundin ikki exilmǝ zǝnjir yasidi;
  beo-beo: Ilia da bidegi gaga:su amoga gouli sia:ine gobiaha:i defele bione lala:gilisi.
  tpi-OTNT: Na ol i wokim tupela sen long gutpela gol bilong holim laplap bilong bros.
  hau-SA: Sai suka yi tuƙaƙƙun sarƙoƙi na zinariya zalla a kan ƙyallen maƙalawa a
    ƙirji.
  uig-LAT: Ular qoshén’gha shoynidek éshilgen sap altundin ikki éshilme zenjir yasidi;
  nde-nde: Isembatho sesifubeni selukelwa amaketane ngegolide elicolekileyo kungani
    ligoda.
  ton-ton: Pea naʻa nau ngaohi ki hono potu ʻe ua ʻoe sīfafatafata ʻae nonoʻo koula
    haohaoa ʻe ua, ko e ngāue fihifihi.
  ces-1613: Udělali i k náprsníku řetízky jednostejné, dílem točeným z zlata čistého.
  eng-WMB: They made on the breastplate chains like cords, of braided work of pure
    gold.
  tam-TCV: மார்பு அணிக்காக கயிறுபோல் பின்னப்பட்ட ஒரு சங்கிலியைச் சுத்தத் தங்கத்தினால்
    செய்தார்கள்.
  ceb-ULB: Nagbuhat sila ug mga kadena nga sama sa mga pisi ngadto sa tabon sa dughan
    nga gisalapid gikan sa lunsay nga bulawan.
  pol-UBG: Zrobili też do pektorału łańcuszki plecione ze szczerego złota.
  urd-GVU: اب اُنہوں نے سینے کے کیسے کے لئے خالص سونے کی دو زنجیریں بنائیں جو ڈوری
    کی طرح گُندھی ہوئی تھیں۔
  deu-1912: Und sie machten am Schild Ketten mit zwei Enden von feinem Golde
  ntj-ntj: '@see-verse:EXO.039.014'
  kan-2017: ಎದೆಪದಕದ ಮೇಲ್ಗಡೆಯಲ್ಲಿ ಹುರಿಗಳಂತಿರುವ ಚೊಕ್ಕಬಂಗಾರದ ಸರಪಣಿಗಳನ್ನು ನೇಯ್ಗೆಯ ಕೆಲಸದಿಂದ
    ಮಾಡಿದರು.
  ena-ena: Lɨhavɨci lɨba golɨ huaci sɨbaŋ agadɨ via ifavɨci ifavɨci ua hucɨŋ me hɨniavɨmi.
    Lɨhavɨci nulɨdɨ vivi lɨmɨn vɨdɨvɨdɨŋ tagɨlaŋ niagɨlɨŋ me ivavɨmi. Sugɨ vaŋ me
    agasaŋ vihavɨmi.
  yap-yap: Fare gi mad u ngorngorey e ra ngongliyed yuyil’ i chen riy nib gol, ni
    kan l’ang ni bod e aw.
  hlt-MCSB: Rhangpho dongkah cuehnah cangtui-rhaica khaw sui cilh rhuivaeh dongkah
    kutngo la a saii.
  mdy-ETH: ዳዶ ቡራሾም ሱሲጉዲ ማርቴ ሱፆ ባኣዚ ዎርቄና ዔያታ ኮሼኔ፤
  twi-ASANTE: Sɛdeɛ ɛbɛyɛ a wɔbɛtumi de adaaboɔ no asɔ asɔfotadeɛ no mu no, wɔde sikakɔkɔɔ
    nkawa hyehyɛɛ asɔfotadeɛ no mmati ntaresoɔ mmienu no so.
  eng-WEBU: They made on the breastplate chains like cords, of braided work of pure
    gold.
  bnp-bnp: A sen i rua ni rata na gol kabakaba ne vona ni tangotata a kala na ngala,
  wal-wal: Tiran wottiyoogaayyo wodorodan dooqettida sanssalataa walahi bainna worqqaappe
    medhdhidosona.
  spa-PDDPT: Para el pectoral hicieron cadenillas trenzadas como cordón, obra de oro
    puro.
  gun-gun: Pexo regua omoxã corrente'i oipopẽ mbyre py, ouro ete'i guigua.
  agu-BL: Nin tan stz'amle'n yi jun tal ne'ẍ xbu'ka'tz bnix cob caren yi oro cu'n
    ban nin bak'u'n ban wutz.
  ilo-ULB: Iti pektoral nangaramidda iti kawar a kasla tali, a nasallapid a puro a
    balitok.
  kpg-kpg: Di mee gahu hadahada guu hai dono daulagi goolo madammaa dela gu bini be
    di mee ne daga.
  uig-ARA: ئۇلار قوشېنغا شوينىدەك ئېشىلگەن ساپ ئالتۇندىن ئىككى ئېشىلمە زەنجىر ياسىدى؛
  sus-sus: E luuti die dɛgɛ nɛ na donma kanke raxunmase ma, naxee yailanxi xɛɛma ra.
  pon-2006: Ong ni perehpen mwaremwareo re wiahiong sahl sihn me kohl tohr oh ingkolpene.
  ksd-ksd: Ma dia ga pait tar ra vinau na goled tuna da ra kuara di ga kulalang ia
    ta ra popopoi.
  tur-YTC: Göğüslük üzerine saf altından örmeci işi kordona benzer zincirler yaptılar.
  grc-BRENT: καὶ τὸ θυσιαστήριον, καὶ πάντα τὰ σκεύη αὐτοῦ.
  ind-AYT: Pada tutup dada itu, mereka membuat rantai dari emas murni yang dijalin
    seperti tali.
  nya-nya: Anapanga timaunyolo tagolide wabwino kwambiri ta pa chovala chapachifuwa,
    topota ngati chingwe.
  hrv-hrv: Za naprsnik naprave lančiće od čistoga zlata kao zasukane uzice.
  mps-mps: Tama augwaligo te wiegi yai golgo te sen si nigali, te hagawiade muabo
    ugwa dąų olama, tolalumainogo tama tiwai dao.
  tpi-tpi: Na ol i wokim tupela sen long gutpela gol bilong holim laplap bilong bros.
  dan-1931: Til Brystskjoldet lavede de snoede Kæder af purt Guld, snoet Arbejde,
    som når man snor Reb.
  vie-OVCB: Họ làm hai sợi dây chuyền xoắn trôn ốc bằng vàng ròng.
  guj-2017: તેણે ન્યાયકરણ ઉરપત્રક માટે શુદ્ધ સોનાની ગૂંથેલી દોરી જેવી સાંકળીઓ બનાવી.
  pon-2006A: Ong ni perehpen mwaremwareo re wiahiong sahl sihn me kohl tohr oh ingkolpene.
  por-BRBSL: Elas faziam sobre o peitoral correntes como cordas, de trançados de ouro
    puro.
  cth-cth: Hahoi saiphei van vah, tangron patetlae dingyin sui kathoung hoi a sak.
  twi-twi: Sɛnea ɛbɛyɛ a wobetumi de adɛbo no aso asɔfotade no mu no, wɔde sikakɔkɔɔ
    nkaa hyehyɛɛ asɔfotade no mmati ntareso abien no so.
  hlt-hlt: Rhangpho dongkah cuehnah cangtui-rhaica khaw sui cilh rhuivaeh dongkah
    kutngo la a saii.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ɑ̃nnɛ́ dicĩ̀ncĩ̀nkɔ̃̀nnì mɛsɔɔfĩmmɛ mɛ̀dɛ́mɛ̀ kɛ̀ mɛ̀ ndò nyiwɛ̃ĩ,
  msy-2020: Egha me golɨn aghuarim inigha tretɨn mɨn ikarɨzibagh irigha da nuavigha
    benir pumuningɨn ingarizɨ, aning forivtarir inir evarimɨn guraghav itimɨn suigham.
  azb-azb: Döşlük üçün xalis qızıldan ipəbənzər burma zəncirlər qayırdılar.
  eng-DBY: And they made on the breastplate chains of laced work of wreathen work,
    of pure gold.
  hin-2017: और उन्होंने चपरास पर डोरियों के समान गूँथे हुए शुद्ध सोने की जंजीर बनाकर
    लगाई;
  wol-KYG: Ci biir loolu ñu sàkkal kiiraayal dënn bi ñaari caqi wurusu ngalam yu ci
    tege, te rawaasoo ni ay buum.
  bjr-bjr: Misa nimuqusasaa rumbarana aanaanu amiqira koorannai auqira sandannai seenandara
    foora auquseeqa moodaanaki quqasee afundasee dinni dinni ati saa qusiqau.
  eng-YLT: And they make on the breastplate wreathed chains, work of thick bands,
    of pure gold;
  eng-WYC-2017: They made also in the rational, little chains, cleaving to themselves
    together, of purest gold,
  eng-WMBB: They made on the breastplate chains like cords, of braided work of pure
    gold.
  urd-GVH: अब उन्होंने सीने के कीसे के लिए ख़ालिस सोने की दो ज़ंजीरें बनाईं जो डोरी
    की तरह गुंधी हुई थीं।
  rug-rug: Meke koasa poko raqaraqa, si taveti rini karua seni qolo hinokara, sapu
    nokinokie guana aroso pude sigoto.
  gaz-gaz: Kiisii qomaatiifis foncaa warqee qulqulluu akka funyootti foʼanii tolchan.
  fra-LSG: On fit sur le pectoral des chaînettes d’or pur, tressées en forme de cordons.
  yal-yal: E yi xɛma yɔlɔnxɔndine rafala kanke masaan na, naxanye dɛnbɛxi alo lutina.
  haw-1868: A hana no hoi lakou ma ka paleumauma i mau kaula ma na welau, he gula
    maikai i hiloia.
  arb-NAV: وَصَنَعُوا عَلَى الصُّدْرَةِ سِلْسِلَتَيْنِ مِنْ ذَهَبٍ خَالِصٍ مَضْفُورَتَيْنِ
    كَحَبْلٍ.
  ewe-ewe: Wotsɔ ka si wotsɔ sika nyuitɔ gbie la ɖo akɔtawu la ŋu.
  eng-LEE: And they made upon the breastplate chains with knots at the ends, of wreathed
    work, of pure gold.
  asm-FB: তেওঁলোকে ৰছীৰ দৰে পকোৱা মালাৰ নিচিনা দুডাল শুদ্ধ সোণৰ শিকলি তৈয়াৰ কৰি,
