verse: EXO.039.030
translations:
  mal-C: 'അവർ തങ്കംകൊണ്ടു വിശുദ്ധകിരീടമെന്ന നെറ്റിപ്പട്ടം ഉണ്ടാക്കി. അതിൽ മുദ്രക്കൊത്തായുള്ള
    ഒരു എഴുത്തു കൊത്തിയുണ്ടാക്കി: “യഹോവയ്ക്കു വിശുദ്ധം.”'
  deu-TKW: 'Sodann fertigten sie das Stirnblatt, das heilige Diadem, aus gediegenem
    Gold und gruben darein mit Siegelstecher-Schrift: “Geheiligt dem Jahwe”.'
  lin-lin: 'Basalaki na wolo ya peto medaye lokola elembo ya libulisi na ye epai na
    Yawe mpe bakomaki na likolo na yango ndenge basalaka bililingi na kashe : abulisama
    mpo na Yawe.'
  eng-LSV: 'And they make the flower of the holy crown of pure gold, and write a writing
    on it, engravings of a signet: “Holy to YHWH”;'
  eng-GNV: Finally they made the plate for the holy crowne of fine golde, and wrote
    vpon it a superscription like to the grauing of a signet, HOLINES TO THE LORD.
  eng-WEBSTER: And they made the plate of the holy crown of pure gold, and wrote upon
    it a writing, like to the engravings of a signet, HOLINESS TO THE LORD.
  nhw-BL: 'Nojquiya quichijqui se piltlatectzi tlen oro para quitlalis ipan icuatzajca
    huan ipani tlajcuilojque quen se sello catli quiijto: TLAIYOCATLALILI PARA TOTECO.'
  swh-ONEN: 'Kisha akatengeneza lile bamba, taji takatifu, kwa dhahabu safi na kuchora
    juu yake maneno haya kama vile muhuri huchorwa: Mtakatifu kwa Bwana.'
  bba-bba: Bɑ bɑtɑni wurɑɡiɑ ye kuɑ bɑ yoruɑ ye sɔɔ, wini sɑ̃ɑwɑ Yinni Gusunɔɡii.
    Bɑ ye yoruɑwɑ nɡe mɛ bɑ rɑ yore sisɔ.
  eng-KJVCPB: And they made the plate of the holy crown of pure gold, and wrote upon
    it a writing, like to the engravings of a signet, HOLINESS TO THE LORD.
  luo-luo: 'Negiloso gima opadore ka san gi dhahabu maler mondo obed osimbo maler
    mi gindiko kuome ni: Kama owal ne Jehova Nyasaye.'
  meu-meu: 'Bena kwara koronana mairina na gold namo-hereana amo e karaia, bona revarevana
    e ḡasia, ini e torea toma: HELAḠA IEHOVA ENA.'
  npi-ULB: तिनीहरूले निखुर सुनको पवित्र मुकुटको पाता बनाए ।
  yor-yor: 'Ó ṣe àwo, adé mímọ́, láti ara kìkì wúrà, wọ́n sì kọ̀wé sí i, gẹ́gẹ́ bí
    i ìkọ̀wé lórí èdìdì: Mímọ́ sí Olúwa.'
  emp-NTPO: 'Aaroʌ̃ itea borob̶arida osid̶aa maʌ̃ jʌ̃ b̶ʌd̶e Ãcõrẽ itea b̶amãrẽã.
    Oro idji awa quiruda pewed̶ea berrachi od̶aped̶a naʌ̃ bed̶eada jaya b̶ʌsid̶aa:
    “Ab̶a Ãcõrẽ itea b̶ʌ.”'
  ind-ind: Sebagai tanda kekudusan pelayanan Harun, mereka membuat medali dari emas
    murni untuk serbannya. Permukaan medali itu diukir dengan kata-kata, “Kudus bagi
    TUHAN,” yang dibuat seperti ukiran untuk cap meterai.
  pes-OPCB: 'نیم تاج مقدّس را از طلای خالص ساختند و این کلمات را روی آن نقش کردند:
    «مقدّس برای خداوند.»'
  tgl-ULB: Ginawa nila ang plaka ng banal na korona na purong ginto; inukit nila ito,
    katulad ng pag-ukit sa isang selyo, INILAAN KAY YAHWEH.
  hui-hui: Ani bialu mbirale dombo heda wiradagua ngolome wabuwa ogoriani bi ogo Anduane
    Homogonaga Loma Biahene Ka lalu gilibu wini.
  mya-mya: သူ​တို့​သည် ``ထာ​ဝရ​ဘု​ရား​အား​ဆက်​ကပ် ထား​သည်'' ဟူ​သော​ကမ္ပည်း​စာ​တမ်း​ထွင်း
    ထား​သည်​ရွှေ​န​ဖူး​စည်း​ကို​ပြု​လုပ်​ကြ​၏။-
  cbi-NTPO: 'Tsenmin uruchiren pinbakikii paki ke'', muute puntsuminu naake piikemu
    deju''ba juntsanguitu: “Yavéchin juu rukuve”, piikila.'
  bod-N: ཡང་དེ་དག་གིས་གསེར་བཙོ་མས་ཅོད་པན་དམ་པའི་བྱང་བུ་བཟོས་ཤིང་། དེའི་སྟེང་ལ་དམ་ཕྲུག་བརྐོ་བ་བཞིན་དུ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དུ་དམ་པའོ་ཞེས་བརྐོས།
  sna-sna: 'Vakagadzira ndiro, korona tsvene, yegoridhe rakaisvonaka uye yakanyorwa
    pairi, sorunyoro rwapachisimbiso, kuti: mutsvene kuna jehovha.'
  spa-BLM: 'Hicieron la placa de la corona sagrada de oro puro, y escribieron en ella
    una inscripción, como los grabados de un sello: “SANTIDAD A YAHWEH”.'
  cac-cac: 'Ix sb''oanpax jun yelvanub'' nab''a oro eb'', sch''oxnab''il yopisio d''a
    sat sacerdoteal, ix och juntzan̈ lolonel tic d''ay icha sello: Yicn̈ej Jehová
    yaji, xchi.'
  swh-ULB: 'Mwishowe wakafanya lile bamba linalong’aa, ishara takatifu ya wakfu, kutokana
    na dhahabu safi na kuandika juu yake maandishi kwa mchongo wa muhuri: “Utakatifu
    kwa Yahweh. ”'
  bel-bel: 'І зрабілі паліраваную дошчачку, дыядэму сьвятыні, з чыстага золата, і
    накрэсьлілі на ёй пісьмёны, як выразаюць на пячатцы: «Сьвятыня Гасподняя»;'
  deu-ELBBK: 'Und sie machten das Blech, das heilige Diadem, von reinem Gold, und
    schrieben darauf mit Siegelstecherschrift: Heiligkeit dem HERRN!'
  mbb-OT: 'Mibaal sikandan te midalya he lunsey he vulawan ne mibpe-ukiran dan heini
    te iring te ked-ukir te para te ibmarka. Ne iyan heini lalag he in-ukir zuen:
    “Insivey para te Nengazen.”'
  mal-2015: അവർ തങ്കംകൊണ്ടു വിശുദ്ധമുടിയുടെ നെറ്റിപ്പട്ടം ഉണ്ടാക്കി, അതിൽ “യഹോവെക്കു
    വിശുദ്ധം” എന്നു മുദ്രക്കൊത്തായുള്ള ഒരു എഴുത്തു കൊത്തി.
  gup-gup: Wanjh bedda birrimarnbom warridj manbalabala nawu wirlmurrng gold duninjh
    manbu birribelngwong, yiman birribimbom kunwok bu bimdibimdi. Wanjh birribelbmeng
    kore Aaron nuye turban nawu kodjdjungbuyindikenh. Nakka wanjh kunkodjkenh nawernhdjamunni.
    Nawu birrimarnbuni wanjh birriwirrkmeng birringeynameng bu birribimbom, “Nakka
    Wanjh Yawey Nuye.”
  gvs-gvs: E goura maavadaina sikabi, dabayogigi simadagi senina maisiyana namliyeta
    sikimasabe Yauwe umana. E dabayogigiyana yatana goi sigini kadi, ‘Tauyana Kimaasabaina
    Yauwe Umana.’
  rmc-rmc: 'Le žuže somnakastar kerde somnakuňi čelenka a randle andre o lava, avke
    sar pes kerel o pečaťidlos: „Sveto le RAJESKE“.'
  nlg-nlg: Mana sosoko gaira tara gonia na medolo tabu nia na puku ni gold kara talua
    inaghona na tivi ni pitiulu. Mara gerei ga na lei bosa raini, “Kobe kehaa ta tabu
    va ta Yahweh.”
  pes-OPV: 'و تنگه افسر مقدس را ازطلای خالص ساختند، و بر آن کتابتی مثل نقش خاتم مرقوم
    داشتند: قدوسیت برای یهوه.'
  ron-1924: 'Ау фэкут апой ши плака де аур курат, кунуна ымпэрэтяскэ сфынтэ, ши ау
    сэпат пе еа, кум се сапэ пе о печете: „Сфынт Домнулуй”.'
  ben-OBCV: 'তাঁরা খাঁটি সোনা দিয়ে ফলক, সেই পবিত্র প্রতীকটি তৈরি করে, তাতে সিলমোহরে
    খোদাই করা লিপির মতো খোদাই করে লিখে দিলেন: সদাপ্রভুর উদ্দেশে পবিত্র।'
  som-som: Oo waxay kaloo sameeyeen taajkii quduuska ahaa ee ahaa wasladdii khafiifka
    oo dahabka saafiga ahayd, oo waxay dushiisii ku qoreen far u eg xaradhkii shaabadda
    oo leh, WAA U QUDUUS RABBIGA.
  lat-VUC: et strinxerunt eam cum mitra vitta hyacinthina, sicut præceperat Dominus
    Moysi.
  eng-ASVBT: And they made the plate of the holy crown of pure gold, and wrote upon
    it a writing, like the engravings of a signet, HOLY TO JEHOVAH.
  ita-1885: 'Fecero ancora la lama della sacra corona, d''oro puro; e scrissero sopra
    essa, in iscrittura d''intagli di suggello: LA SANTITÀ DEL SIGNORE.'
  eng-ULB: They made the plate of the holy crown of pure gold; they engraved on it,
    like the engraving on a signet, “Holy to Yahweh.”
  spa-VBL: Diseñaron la placa de la corona santa de oro puro y escribieron en ella,
    grabada como un sello, “Consagrado al Señor”.
  fra-_FOB: 'On fit aussi d''or pur la lame, la couronne sainte, et l''on y écrivit,
    d''une écriture en gravure de cachet: SAINTETÉ A L''ÉTERNEL.'
  mal-mal: അവർ തങ്കംകൊണ്ട് വിശുദ്ധമുടിയുടെ നെറ്റിപ്പട്ടം ഉണ്ടാക്കി, അതിൽ “യഹോവയ്ക്ക്
    വിശുദ്ധം” എന്ന് മുദ്ര കൊത്തി.
  urd-GVR: Unhoṅ ne muqaddas tāj yānī ḳhālis sone kī taḳhtī banāī aur us par yih alfāz
    kandā kie, ‘Rab ke lie Maḳhsūs-o-Muqaddas.’
  suz-BL: मेकोपुकीमी क्‍येख सुन के फू खोदेंशो पा कुप्‍फीम पांइतीके चेम्तेक्‍म। मेकेर
    छाप मुशो खोदेंशो पा “परमप्रभु यावे कली ला” दे मुशा ब्रेक्‍ताक्‍म। प्रस्‍थान २९:६;
    प्रस्‍थान २७:३६; लेवी ८:९; जकरिया १४:२०;
  ita-1927: 'E fecero d’oro puro la lamina del sacro diadema, e v’incisero, come s’incide
    sopra un sigillo: SANTO ALL’ETERNO.'
  ckb-ckb: 'پلێتی تاجەگوڵینە پیرۆزەکەشیان لە زێڕی بێگەرد دروستکرد و وەک نەخشی ئەنگوستیلە
    لەسەری هەڵیانکەند: «پیرۆزی بۆ یەزدان.»'
  eng-BBE: The plate for the holy crown was made of the best gold, and on it were
    cut these words, HOLY TO THE LORD.
  kan-OKCV: ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಪರಿಶುದ್ಧ ಕಿರೀಟದ ತಗಡನ್ನು ಮಾಡಿ, ಮುದ್ರೆ ಕೆತ್ತುವ ಪ್ರಕಾರ ಅದರಲ್ಲಿ,
    “ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧ,” ಎಂದು ಕೆತ್ತಿಸಿದರು,
  bbb-bbb: '@see-verse:EXO.039.029'
  tam-2017: பரிசுத்த கிரீடத்தின் பட்டத்தையும் சுத்தப்பொன்னினாலே செய்து, யெகோவாவுக்குப்
    பரிசுத்தம் என்னும் எழுத்துக்களை அதிலே முத்திரை வெட்டாகவெட்டி,
  spa-RV-1909: Hicieron asimismo la plancha de la diadema santa de oro puro, y escribieron
    en ella de grabadura de sello, el rótulo, SANTIDAD Á JEHOVÁ.
  ron-BTF: 'Și au făcut placa sfintei coroane din aur pur și au scris pe ea o inscripție,
    asemenea gravurilor unui sigiliu: SFINȚENIE DOMNULUI.'
  eng-WEBP: 'They made the plate of the holy crown of pure gold, and wrote on it an
    inscription, like the engravings of a signet: “HOLY TO THE LORD”.'
  eng-FBV: They made the plate of the holy crown of pure gold and wrote on it, engraved
    like a seal, “Holy to the Lord.”
  nld-1939: 'Tenslotte vervaardigde men de plaat, de heilige diadeem, van zuiver goud,
    en men grifte daarin, als in een zegel: Aan Jahweh gewijd.'
  nch-BL: 'Nojquiya quichijqui se piltatectzi ten oro para quitalis ipan icuatzajca
    huan ipani tajcuilojque quej se sello cati quiijto: TAIYOCATALILI PARA TOTECO.'
  vie-1934: 'Họ cũng dùng vàng lá ròng chế cái thẻ thánh, khắc trên đó như người ta
    khắc con dấu, rằng: Thánh Cho Đức Giê-hô-va!'
  hin-CV: 'शुद्ध सोने की एक पट पर मुहर के समान ये अक्षर खोदे गए: याहवेह के लिए पवित्र.'
  eng-OURB: 'They made the plate of the holy crown of pure gold, and wrote on it a
    writing, like the engravings of a signet: “Holy To Yahweh”.'
  spa-BES: 'La placa para la corona sagrada estaba hecha del mejor oro, y sobre ella
    se cortaron estas palabras: SANTIDAD AL SEÑOR.'
  tdx-tdx: 'Le nitsenè’ iereo i vilon-daharañe volamena ki’e miavakey vaho nisokirañe
    an-tsatan-tsokim-pitomboke ty hoe: ­Miavak’ am’ Iehovà.'
  vid-vid: Hamba nawagongomanya chibati cha zahabu inojile kwa chiwalo cha chipembelo
    chelile na kuchola mchanya mwake kota navyowacholile muhuli, “Yelile kwa Mkulu
    Nguluwi.”
  eng-OKE: And they made the plate of the diadem of holiness of pure gold, and wrote
    upon it as the engraving of a ring in distinct writing, HOLINESS UNTO THE LORD.
  tha-KJV: เขาทั้งหลายทำแผ่นมงกุฎบริ​สุทธิ​์ด้วยทองคำบริ​สุทธิ​์​จาร​ึกคำว่า “​บริสุทธิ์​แด่​พระเยโฮวาห์”
    ไว้​เหมือนอย่างแกะตรา
  por-BR-2018: Fizeram também a prancha da coroa santa de ouro puro, e escreveram
    nela de gravura de selo, o rótulo, SANTIDADE AO SENHOR.
  deu-ELO: 'Und sie machten das Blech, das heilige Diadem, von reinem Golde, und schrieben
    darauf mit Siegelstecherschrift: Heiligkeit dem Jehova!'
  eng-WYC-2018: They made also a plate of holy worshipping, of purest gold, and they
    wrote therein by the craft of a graver in gems, The Holy of the Lord. (And they
    made the plate of holy dedication, or of consecration, out of pure gold, and they
    wrote on it by the craft of an engraver of gems, Holy to the Lord.)
  epo-epo: 'Kaj ili faris la tabuleton, la sanktan kronon, el pura oro, kaj ili skribis
    sur ĝi skribon gravuritan: SANKTA AL LA ETERNULO.'
  uig-PIN: 'Ular yǝnǝ nǝpis tahtayni, yǝni muⱪǝddǝs otuƣatni sap altundin yasap, uning
    üstigǝ mɵⱨür oyƣandǝk: «Pǝrwǝrdigarƣa muⱪǝddǝs ⱪilindi» dǝp oyup pütti;'
  beo-beo: Ilia da noga:i ba:su bagedigi liligi gouliga hamoi. Amo da:iya ilia da
    agoane dedei, “Hina Godema mogili gagai dagoi.”
  tpi-OTNT: Na ol i wokim dispela medal long gutpela gol bilong makim hetpris i man
    bilong Bikpela tasol. Ol i raitim wanpela tok long en olsem, “Em i bilong Bikpela.”
  hau-SA: Suka yi allo tsattsarka da zinariya tsantsa, suka zāna rubutu irin na hatimi
    a kansa haka, Mai tsarki ga Ubangiji.
  uig-LAT: 'Ular yene nepis taxtayni, yeni muqeddes otughatni sap altundin yasap,
    uning üstige möhür oyghandek: «Perwerdigargha muqeddes qilindi» dep oyup pütti;'
  nde-nde: 'Benza icence lomqhele ongcwele ngegolide elicolekileyo bawudwebela khona
    njengombhalo wophawu othi: Ubungcwele kabube kuThixo.'
  ton-ton: ¶ Pea naʻa nau ngaohi ʻae pale ʻoe tatā tapu ʻoe koula haohaoa, ʻo tohi
    ki ai ʻae tohi, ʻo hangē ko e tohi tongitongi ʻoe mama, KO E MĀʻONIʻONI KIA SIHOVA.
  ces-1613: 'Udělali i plech koruny svaté z zlata čistého, a napsali na něm písmo
    dílem vyrývajících pečeti: Svatost Hospodinu.'
  eng-WMB: 'They made the plate of the holy crown of pure gold, and wrote on it an
    inscription, like the engravings of a signet: “HOLY TO THE LORD”.'
  tam-TCV: 'மேலும் அவர்கள் சுத்தத் தங்கத்தினால் தகடு ஒன்றைச் செய்து, முத்திரையைப்போல
    அதில் இதைப் பொறித்தார்கள்: “யெகோவாவுக்குப் பரிசுத்தம்”'
  ceb-ULB: Naghimo sila ug balaanong korona gikan sa lunsay nga bulawan; gikulitan
    nila kini, sama sa kinulit sa usa ka selyo, ''Balaan ngadto kang Yahweh.”
  pol-UBG: 'Zrobili też blaszkę do świętej korony ze szczerego złota i wyryli na niej
    napis jak na pieczęci: Świętość PANU.'
  urd-GVU: اُنہوں نے مُقدّس تاج یعنی خالص سونے کی تختی بنائی اور اُس پر یہ الفاظ کندہ
    کئے، ’رب کے لئے مخصوص و مُقدّس۔‘
  deu-1912: 'Sie machten auch das Stirnblatt, die heilige Krone, von feinem Gold,
    und gruben Schrift darein: Heilig dem HERRN.'
  ntj-ntj: '@see-verse:EXO.039.029'
  kan-2017: ಅವರು ಚೊಕ್ಕ ಬಂಗಾರದಿಂದ ಪರಿಶುದ್ಧ ಕಿರೀಟಕ್ಕೆ ಬಾಸಿಂಗವನ್ನು ಮಾಡಿ ಮುದ್ರೆಯನ್ನು ಕೆತ್ತುವ
    ರೀತಿಯಲ್ಲಿ ಅದರಲ್ಲಿ, ಯೆಹೋವನಿಗೆ ಮೀಸಲು ಎಂಬ ಲಿಪಿಯನ್ನು ಬರೆದರು.
  ena-ena: Lɨhavɨci hulaŋ mu lɨba hɨvɨ ciaŋ ihasihɨsihɨ lɨhadami agaŋ lɨba golɨ huaci
    sɨbaŋ agadɨ viavɨla hajɨŋ mu vimi. Viavɨla Asɨ Iaue saŋ sagalɨ igu igu hɨsɨŋ agɨladɨ
    manɨgali hekɨlɨ hɨnihɨni saŋ hajɨŋ agadɨ hɨvɨ ciaŋ nameŋ ihasihɨsihɨ lɨci hɨnimi.
    Ha Asɨ Iaue dɨ aba ihasihɨsihɨ lɨci hɨnimi.
  yap-yap: 'Ra ngongliyed ba madalia ko gol, mi ni ker yu bugithin nga daken ni be
    ga’ar: “Kan ognag ngak SOMOL.”'
  hlt-MCSB: Rhuisam tamlaep cim te khaw sui cilh neh a saii tih a soah kutbuen dongkah
    thingthuk cadaek te BOEIPA ham Cim tila a daek.
  mdy-ETH: ካኣታ ቶኦካ ዓጋ ቦንቾ ባኮ ማላያ፥ ፆኦሲም ዱማዼ ቆኦቤ ጌኤሺ ዎርቄና ኮሺ፥ «ናንጊና ናንጋ ጎዳም ዱማዼያ» ጋዓያ
    ጊዳ ቆኦቂ ፃኣፔኔ።
  twi-ASANTE: 'Na afei, wɔboroo sikakɔkɔɔ amapa ma ɛyɛɛ trawa sɛ prɛte a wɔatwerɛ
    so: Kronkron Ma Awurade.'
  eng-WEBU: 'They made the plate of the holy crown of pure gold, and wrote on it an
    inscription, like the engravings of a signet: “HOLY TO THE LORD”.'
  bnp-bnp: A hulongi na prister ni rata na gol kabakaba, ge vakasiria i leho ne BAKOVI
    DAGI kunana. A nita ni here vona i maea, “Ne vona e BAKOVI DAGI.”
  wal-wal: Eti akiliiliyaa misiliyaa walahi bainna worqqaappe medhdhidi, maatafaa
    bolli woociyoogaadan, a bolli, ‘GODAASSI GEESHSHA GIDIDI DUMMATIIS’ yaagiyaagaa
    woocidi xaafidosona.
  spa-PDDPT: 'También hicieron de oro puro la lámina para el turbante sagrado. Escribieron
    en ella a modo de grabado de sello: Consagrado a Yavé.'
  gun-gun: Akã jokua iky'a e'ỹ va'e reguarã ma ojapo avi ipererĩ'i va'e. Ouro ete'i
    gui ojapo. Ha'e va'e re ma ombopara “ Senhor pegua iky'a e'ỹ va'e” he'ia va'e,
    kuã reguarã omboparaa rami avi.
  agu-BL: 'Nin ncha''tz bnix yi jun ne''ẍ placa yi oro cu''n yi xcon tan ẍchajle''n
    yi xansa''nt i'' tetz pale''. Bnix chi na ban banle''n jun sey. Je yi yole''j
    yi oc swutz: “Xansa''ncho''t tetz Jehová yi kajcawil”.'
  ilo-ULB: Inaramidda ti insignia ti nasantoan a korona iti puro a balitok; inkitikitda
    iti daytoy, kasla iti naikitikit iti singsing nga adda timbrena, NAIDATON KENNI
    YAHWEH.
  kpg-kpg: Digaula guu hai di mee humu mee madamada gi nia goolo madammaa, e hai di
    hagamodongoohia di hagadabu dabuaahia, gei digaula gu maaga gi hongo di maa “Hagadabu
    gi Dimaadua”.
  uig-ARA: 'ئۇلار يەنە نەپىس تاختاينى، يەنى مۇقەددەس ئوتۇغاتنى ساپ ئالتۇندىن ياساپ،
    ئۇنىڭ ئۈستىگە مۆھۈر ئويغاندەك: «پەرۋەردىگارغا مۇقەددەس قىلىندى» دەپ ئويۇپ پۈتتى؛'
  sus-sus: E naxa walaxɛ lanmadi yailan xɛɛma ra, a findi tɔnxuma sɛniyɛnxi ra. E
    naxa sɛbɛli masoli a ma, alɔ e sɛbɛli masolima xurundɛ ma ki naxɛ, a masenfe ra,
    «Mixi sɛniyɛnxi Alatala bɛ.»
  pon-2006: Re wiahkihda kohl tohr dipwisou ko me wia kilel en kasarawi, re ahpw ntingihediong
    powe lepin mahsen wet “Kasarawihong KAUN-O.”
  ksd-ksd: 'Ma dia ga mal pa ra pal a kapa na goled ure ra vipuar i gomgom, ma di
    ga tutumu tana varogop ra tutumu ta ra vat ik di taun bat ra bulit me, dari: Di
    tar tibe vaire pi kai ra Luluai.'
  tur-YTC: Kutsal tacın levhasını saf altından yaptılar ve üzerine mühür oymaları
    gibi “YAHVE'YE KUTSAL” yazısını yazdılar.
  ind-AYT: Mereka membuat hiasan mahkota kudus dari emas murni dan menulis tulisan
    di atasnya, seperti ukiran meterai, “Kudus bagi TUHAN”.
  nya-nya: Iwo anapanga duwa lagolide wabwino kwambiri ngati chidindo ndipo anazokotapo
    mawu akuti, Wopatulikira Yehova.
  hrv-hrv: 'Načine i ploču, sveti vijenac, od čistoga zlata i na njoj urežu natpis
    kako se urezuje na pečatnome prstenu: “Posvećen Jahvi.”'
  mps-mps: Tama augwaligo te medal te wiegi yai golgo nigali, tego te het pris bidi
    te Genuai Bidigo bidi da olama sa muani. Augwaligo po me deli agade asęyu te
    tiwai po wai, “Te Genuai Bidigo Tedali Gasagi Yai Nai da.” Te po wai.
  tpi-tpi: Na ol i wokim dispela medal long gutpela gol bilong makim hetpris i man
    bilong Bikpela tasol. Ol i raitim wanpela tok long en olsem, “Em i bilong Bikpela.”
  dan-1931: 'Derpå lavede de Pandepladen, det hellige Diadem, af purt Guld og forsynede
    den med en Indskrift i graveret Arbejde som ved Signeter: “Helliget HERREN.”'
  vie-OVCB: 'Họ làm một thẻ vàng ròng, và khắc trên thẻ này theo lối khắc con dấu
    dòng chữ: “THÁNH CHO CHÚA HẰNG HỮU.”'
  guj-2017: તેઓએ શુદ્ધ સોનાનું પવિત્ર મુગટનું પતરું બનાવ્યું; તેઓએ તેના પર પવિત્ર
    શબ્દો કોતરેલા હતા, યહોવાહને સારુ પવિત્ર.
  pon-2006A: Re wiahkihda kohl tohr dipwisou ko me wia kilel en kasarawi, re ahpw
    ntingihediong powe lepin mahsen wet “Kasarawihong KAUN-O.”
  por-BRBSL: 'Eles fizeram a placa da coroa sagrada de ouro puro, e escreveram nela
    uma inscrição, como as gravuras de um selo: “HOLY TO YAHWEH”.'
  cth-cth: Hahoi bawilakhung hanelah sui phen hah sui kathoung hoi a sak, BAWIPA KOE
    THOUNGNAE telah thut e hah a kamnue sak.
  twi-twi: 'Na afei, wɔde sikakɔkɔɔ yɛɛ abɔanim a wɔakyerɛw so: Kronkron Ma Awurade.'
  hlt-hlt: Rhuisam tamlaep cim te khaw sui cilh neh a saii tih a soah kutbuen dongkah
    thingthuk cadaek te BOEIPA ham Cim tila a daek.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ bɛ̀ɛ dɔɔ̀ mɛsɔɔ nsɑ̀ɑ̀mɛ̀ kó tɛmɑ́tìpɛ̀tɛ̀, kɛ́kerí
    ikuɔ́ kó mɛcɑnnimɛ̀ kɛ dɔ̀: Wèè cɑ̃̀ɑ̃́ nti Yiɛ̀ nKuyie nkpɛ́í.'
  msy-2020: Egha me Ikiavɨra Itir God ua bagha mɨsevir ofa gamir gumazibar dapanim
    bagha, golɨn akuar aghuarir mam inigha medelɨn mamɨn ingari. Egha me akam kamaghɨn
    a gisɨn an osiri, “Kar Ikiavɨra Itir Godɨn Gumazimra.”
  azb-azb: Xalis qızıldan müqəddəslik tacı olan lövhəciyi düzəltdilər və onun üzərinə
    möhür oyması olaraq «Rəbbə həsr edilmiş» yazısını yazdılar.
  eng-DBY: And they made the thin plate, the holy diadem, of pure gold, and wrote
    on it with the writing of the engravings of a seal, Holiness to Jehovah!
  hin-2017: फिर उन्होंने पवित्र मुकुट की पटरी शुद्ध सोने की बनाई; और जैसे छापे में
    वैसे ही उसमें ये अक्षर खोदे गए, अर्थात् ‘यहोवा के लिये पवित्र।’
  wol-KYG: 'Ñu sàkk nag meeteel gu sell gu wurusu ngalam, muy dogu wurus wu tell,
    ñu ñaas ci kawam mii mbind, ni ñuy ñaase mbindum torlu: «Sell na, ñeel Aji Sax
    ji».'
  bjr-bjr: Misa amiqira koorannai niqinaaqa rumbeemaru doodapaaninara foora auqusee
    minasaa Anutunaindi fee qimasee akara riqau.
  eng-YLT: And they make the flower of the holy crown of pure gold, and write on it
    a writing, openings of a signet, 'Holy to Jehovah;'
  eng-WYC-2017: They made also a plate of holy worshipping, of purest gold, and they
    wrote therein by the craft of an engraver in gems, The Holy of the Lord.
  eng-WMBB: 'They made the plate of the holy crown of pure gold, and wrote on it an
    inscription, like the engravings of a signet: “HOLY TO THE LORD”.'
  urd-GVH: उन्होंने मुक़द्दस ताज यानी ख़ालिस सोने की तख़्ती बनाई और उस पर यह अलफ़ाज़
    कंदा किए, ‘रब के लिए मख़सूसो-मुक़द्दस।’
  rug-rug: Meke tavetia rini si keke tiṉitoṉa qolo viana sapu doṉo lea, meke kuberia
    rini pa korapana sa zinama hie, “Ele Tava madi koe Zihova,” gua.
  gaz-gaz: 'Isaanis warqee qulqulluu irraa faaya gonfoo qulqulluu tolchanii akkuma
    waan chaappaa irratti qirixamuutti: Kan Waaqayyoof Qulqulleeffame, jedhanii irratti
    barreessan.'
  fra-LSG: 'On fit d’or pur la lame, diadème sacré, et l’on y écrivit, comme on grave
    un cachet: Sainteté à l’Éternel.'
  yal-yal: E yi xɛma walaxa xurudin nafala taxamaseri rasariɲanxin na, e yi a sɛbɛ
    a fari alo taxamasenna fa fala, “Muxu Sariɲanxina Alatala Xa.”
  haw-1868: A hana no hoi lakou i ka papa o ka papale laa, he gula maikai, a palapala
    iho la i ka palapala e like me ke kahakaha ana o ka hoailona, UA LAA NO IEHOVA.
  arb-NAV: 'وَصَنَعُوا صَفِيحَةَ الإِكْلِيلِ الْمُقَدَّسِ مِنْ ذَهَبٍ نَقِيٍّ، وَنَقَشُوا
    عَلَيْهَا كَمَا يُنْقَشُ عَلَى الْخَاتَمِ: «قُدْسٌ لِلرَّبِّ».'
  ewe-ewe: Le esiawo katã megbe la, wotsɔ sika nyuitɔ wɔ ganuvi kɔkɔe si anɔ tablanu
    la ƒe ŋgonu. Woŋlɔ ɖe ganu sia dzi be, wokɔ eŋuti na Yehowa.
  eng-LEE: And they made the plate of the holy crown of pure gold, and wrote upon
    it a writing, like the engrafting of a signet, Holy to the Lord.
  asm-FB: যিহোৱাই মোচিক আজ্ঞা দিয়াৰ দৰে, তেওঁলোকে শুদ্ধ সোণৰ পবিত্ৰ মুকুট যুগুত কৰিলে,
    আৰু মোহৰত খোদিতকৰাৰ দৰে তাৰ ওপৰত “যিহোৱাৰ উদ্দেশ্যে পবিত্ৰ”, এই বচন ক্ষুদিত কৰিলে।
  sus-A: عٍ نَشَ وَلَشّ لَنمَدِ يَءِلَن شّيمَ رَ، عَ قِندِ تْنشُمَ سّنِيّنشِ رَ. عٍ
    نَشَ سّبّلِ مَسٌلِ عَ مَ، عَلْ عٍ سّبّلِ مَسٌلِمَ شُرُندّ مَ كِ نَشّ، عَ مَسٍنقٍ
    رَ، «مِشِ سّنِيّنشِ عَلَتَلَ بّ.»
  fra-SBL: 'Ils firent la plaque de la couronne sacrée en or pur, et y inscrivirent
    une inscription, comme les gravures d''un sceau : « Sainteté à YAHVÉ ».'
  hbo-hbo: וֽ͏ַיַּעֲשׂ֛וּ אֶת־צִ֥יץ נֵֽזֶר־הַקֹּ֖דֶשׁ זָהָ֣ב טָהֹ֑ור וַיִּכְתְּב֣וּ
    עָלָ֗יו מִכְתַּב֙ פִּתּוּחֵ֣י חֹותָ֔ם קֹ֖דֶשׁ לַיהוָֽה׃
  eng-WYCLIFFE: And thei bounden it with the mytre bi a lace of iacynt, as the Lord
    comaundide to Moises.
  pjt-pjt: '@see-verse:EXO.039.029'
  cwe-cwe: Watenda chihande cha zahabu yelile kwa ichimu cha chilemba chelile kwa
    zahabu yelile na kuchola uchanyha yake fana viwacholile muhuli, “Yelile kwa Mndewa
    Mulungu.”
  kik-kik: 'Magĩthondeka gatanji kaamũre ga thahabu therie, na igũrũ rĩako magĩkurura,
    o ta ũrĩa mũhũũri ũkururagwo, ciugo ici: MŨTHERU MWAMŨRĨRE JEHOVA.'
  fra-NCL: 'On fit d’or pur la lame, diadème sacré, et l’on y grava, comme on grave
    sur un cachet : Sainteté à Yahweh.'
  cek-AK: Sabae hoi kaciim lumuek to kaciim sui tui hoiah a sak; bantuek nuiah tarik
    ih ca baktih toengah, a nuiah ca tarik o; ANGRAENG HAN CIIMCAIHAIH, tiah tarik
    o.
  cuk-cuk: 'Deginbali, or-nued-matarkwaa sobsamarbalid. We-or-nued-matargwagwadgi
    wilub-nasikega-imakdamaladyob we-gayaburba nasiklesad: “BAB-JEHOVÁʼGA SWILIDIK-NUGSALEGALED.”'
  uig-CYR: 'Улар йәнә нәпис тахтайни, йәни муқәддәс отуғатни сап алтундин ясап, униң
    үстигә мөһүр ойғандәк: «Пәрвәрдигарға муқәддәс қилинди» дәп оюп пүтти;'
  tel-2017: స్వచ్ఛమైన బంగారంతో కిరీటం వంటి ఆకారంలో ఒక రేకు తయారు చేసి యెహోవా మోషేకు
    ఆజ్ఞాపించిన విధంగా దాని మీద “యెహోవాకు పవిత్రం” అని చెక్కించారు.
  hat-BSA: 'Yo te fè plak pou kouwòn sen an avèk lò pi, e yo te enskri nan li tankou
    gravè a yon so: “Sen a SENYÈ a”.'
  kos-kos: 'Elos orala sie mwe yun mutal ke gold nasnas, akilenyen ma kisakinyukla,
    ac kihlisya kas inge fac: “Kisakinyukyang Nu Sin LEUM GOD.”'
  hbo-WLC: וַֽיַּעֲשׂ֛וּ אֶת־צִ֥יץ נֵֽזֶר־הַקֹּ֖דֶשׁ זָהָ֣ב טָה֑וֹר וַיִּכְתְּב֣וּ
    עָלָ֗יו מִכְתַּב֙ פִּתּוּחֵ֣י חוֹתָ֔ם קֹ֖דֶשׁ לַיהוָֽה׃
  ibo-ibo: 'Ha mere efere, bụ okpu nsọ ahụ, site nʼọlaedo a nụchara anụcha, gbunyekwa
    akara nʼelu ya, dịka ihe e dere nʼelu mgbaaka akara: Ihe nsọ dịrị Onyenwe anyị.'
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସେମାନେ ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ
    ପବିତ୍ର ମୁକୁଟର ପତ୍ର ପ୍ରସ୍ତୁତ କରି ଖୋଦିତ ମୁଦ୍ରାନ୍ୟାୟ ତହିଁ ଉପରେ “ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ପବିତ୍ର” ଏହା ଲେଖିଲେ।
  chk-chk: Iwe, ra föri epa mwärämwär mi pin seni kolt mi mürina o ruputi ewe kapas
    won, “A pin me ren ewe Samol mi Lapalap”. Nge makan a usun rupun won ringen pwau.
  rop-rop: Deibin meigim det seikridwan hetben garram gudwan gol, en deibin raidimdan
    det wed langa det hetben du. Det wed bin tok, “Dijan blanga YAWEI”.
  ukr-1871: 'І зробили бляху, сьвяту диядему, з золота щирого, і написали на їй надпись
    різьбою печатньою: Сьвятиня Господеві!'
  bch-bch: 'Ga pade, tikado gol ikatinge kakauede iman kilala ngan aea ul, ta titotoi
    posanga ga idae ngan bedane: Maron ele ul ienono ngan.'
  deu-1951: 'Sie machten auch das Stirnblatt, das heilige Diadem, von reinem Gold
    und schrieben darauf in gestochener Siegelschrift: Heilig dem HERRN!'
  eng-JPS: 'And they made the plate of the holy crown of pure gold, and wrote upon
    it a writing, like the engravings of a signet: HOLY TO THE LORD.'
  srp-1865: 'I naèiniše ploèicu za sveto oglavlje od èistoga zlata, i napisaše na
    njoj pismom kako se reže na peèatima: svetinja Gospodu.'
  lug-lug: 'Era ne bakola akapande ak’engule entukuvu mu zaabu omuka, ne bayolako
    ebigambo, nga bw’owandiika ku kabonero, nti: Mutukuvu wa Mukama.'
  heb-heb: ויעשו את ציץ נזר הקדש זהב טהור ויכתבו עליו מכתב פתוחי חותם קדש ליהוה׃
  ben-IRV: পরে তাঁরা খাঁটি সোনা দিয়ে পবিত্র মুকুটের জন্য পাত তৈরী করলেন এবং খোদাই
    করা মুদ্রার মত তার উপরে লিখলেন, “সদাপ্রভুর উদ্দেশ্যে পবিত্র।”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਮੱਥੇ ਲਈ ਪਵਿੱਤਰ ਚਮਕੀਲਾ ਪੱਤਰ ਖ਼ਾਲਸ ਸੋਨੇ ਦਾ ਬਣਾਇਆ ਅਤੇ ਉਸ ਦੇ ਉੱਤੇ
    ਉਨ੍ਹਾਂ ਨੇ ਲਿਖਤ ਛਾਪ ਦੀ ਉੱਕਰਾਈ ਵਾਂਗੂੰ ਲਿਖੀ “ਯਹੋਵਾਹ ਲਈ ਪਵਿੱਤਰਤਾਈ”
  mya-JVB: မောရှေ အား ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ သန့်ရှင်း သော သင်းကျစ် ပြားကိုလည်း
    ရွှေ စင် နှင့်လုပ်၍ တံဆိပ် ပေါ်မှာ အက္ခရာတင်သကဲ့သို့၊ ထာဝရဘုရား အား သန့်ရှင်း
    ခြင်းဟု အက္ခရာတင် ၍၊
  hmo-hmo: 'Vadaeni medolo, helaga momokani ena toana gauna, be golo namo herea momokani
    dekena amo idia karaia, bona medolo dekenai hereva inai bamona idia torea: “Helaga,
    Lohiabada ena”.'
  urd-urd: 'और उन्होंने पाक ताज का पत्तर ख़ालिस सोने का बनाकर उस पर अँगूठी के नक़्श
    की तरह यह खुदवाया: ख़ुदावन्द के लिए पाक।'
  rus-SYN: 'И сделали полированную дощечку, диадиму святыни, из чистого золота, и
    начертали на ней письмена, как вырезывают на печати: Святыня Господня;'
  bqc-SIM: 'Aa mↄ̀ pɛpɛɛna pↄ́ ì Aalona dilɛ Dii pↄ́ ũ kɛ̀ ń vua tɛ̃ɛtɛ̃ɛo, ↄ̃
    aa lakɛ̃̀wà, lá wì wɛ̃̀sãkɛ̃ pɛ̃nawawa, wà mɛ̀: Dii pↄ́ɛ.'
  tcz-CHONGTHU: 'Achaina''n lal lukhuh sana thengsel in a sem uvin ahi. Mohor kinam
    den bang in aum khum uvin: Pakai atheng e ti thucheng akoi un ahi.'
  mar-mar: मग त्यांनी पवित्र मुकुटासाठी शुद्ध सोन्याची पट्टी केली व तिच्यावर “परमेश्वरासाठी
    पवित्र” अशी अक्षरे कोरली.
  qub-qub: Vinchatano goripita läjallata rurachiran. Chayman isquirbiran sëllucho
    isquirbejno. Chaycho niycaran «Tayta Diospajacrasha» nir.
  hat-hat: 'Yo fè ti plak lò ki pou ale sou mouchwa tèt la ak pi bon kalite lò ki
    genyen. Yo grave pawòl sa a sou li: Apa pou Seyè a, tankou lè y''ap grave so sou
    bag.'
  eng-BSB: 'They also made the plate of the holy crown of pure gold, and they engraved
    on it, like an inscription on a seal: HOLY TO THE LORD.'
  tod-tod: 'Ti zanu kitei ma zɛʋɛ goi ɓɛtɛni masa bɔɔlɔ ɲadegai ʋa, ti sɛʋɛni ga:
    «Feai Ɠɔoɠɔ GALAGI ʋɛ.» Sɛʋɛai eɠɛʋelei nu a ɗa zeeʋozɛba anii maazaɠa la.'
  eng-WEBPB: 'They made the plate of the holy crown of pure gold, and wrote on it
    an inscription, like the engravings of a signet: “HOLY TO THE LORD”.'
  kbq-kbq: Anante goliletike mago kuta zompa tro hu'za, Ra Anumzamofontera ruotage
    hu'ne hu'za taga hu'za anantera krente'naze.
  nhe-BL: 'Nojquiya quichijqui se piltlatectzi tlen oro para quitlalis ipan icuatzajca
    huan ipani tlajcuilojque queja se sello tlen quiijto: TLAIYOCATLALILI PARA TOTECO.'
  gub-BL: Umuapu'a or ikatuahy ma'e kawawpew iapo pà wà. Uzàpixi kawawpew xaxeto àkàg
    rehe har rehe wà. Umuapyk ko ze'eg hehe wà. — Tupàn Tuweharupi Wiko Ma'e pe imonokatu
    pyr, i'i.
  eng-DRA: And they fastened it to the mitre with a violet fillet, as the Lord had
    commanded Moses.
