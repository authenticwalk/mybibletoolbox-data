verse: EXO.039.017
translations:
  mal-C: തങ്കംകൊണ്ടുള്ള രണ്ടു മാല അവർ നിർണയപ്പതക്കത്തിന്റെ അറ്റങ്ങളിലുള്ള രണ്ടു വളയത്തിലും
    കൊളുത്തി.
  deu-TKW: Sodann befestigten sie die beiden goldenen Schnuren an den beiden Ringen
    an den Enden der Tasche.
  lin-lin: Alekisaki basheneti mibale ya wolo kati na bapete mibale oyo atiaki na
    basonge mibale ya elamba ya tolo.
  eng-LSV: and they put the two thick bands of gold on the two rings on the ends of
    the breastplate;
  eng-GNV: And they put ye two wrethe cheines of gold in the two rings, in the corners
    of the brest plate.
  eng-WEBSTER: And they put the two wreathed chains of gold in the two rings on the
    ends of the breast-plate.
  nhw-BL: Huan quitlatzquiltijque oncac nopa ome piltlajco ilpicayotzitzi tlen oro
    catli yejyectzitzi tlaxinepaloli ipan inacas huejcapa ipan nopa yolixpantzajcayotl.
    Huan teipa seyoc iteno nopa piltlajco ilpicayotzitzi quitlatzquilti ipan sese
    anillo iajcolpa ipan nopa ixpantzajcayotl
  swh-ONEN: Akafunga hiyo mikufu miwili ya dhahabu kwenye hizo pete katika pembe za
    hicho kifuko cha kifuani,
  bba-bba: Tɑɑminu yiru ye sɔɔrɑ bɑ wurɑn yɔni yiru ye sɔre.
  eng-KJVCPB: And they put the two wreathen chains of gold in the two rings on the
    ends of the breastplate.
  luo-luo: Negitweyo thiwni ariyogo mag dhahabu e ratege mantie e riak law akor,
  meu-meu: Bena hari gold varodia rua na vaina ring-dia ruaosi ai e mata kau,
  npi-ULB: तिनीहरूले सुनका दुईवटा सिक्रीलाई छाती-पाताका किनाराहरूमा लगाए ।
  yor-yor: Wọ́n sì so ẹ̀wọ̀n wúrà méjèèjì náà mọ́ àwọn òrùka náà ni igun ìgbàyà náà,
  emp-NTPO: Pĩrũza carena oro cad̶a quẽbʌra ab̶a ab̶a cara b̶ʌsid̶aa.
  ind-ind: '@see-verse:EXO.039.016'
  pes-OPCB: و قسمت بالای سینه‌پوش را به‌وسیلۀ دو رشته زنجیر طلا به ایفود بستند. دو
    سر زنجیرها به حلقه‌های طلا که در گوشه‌های سینه‌پوش جاسازی شده بود، بسته شد، و
    دو سر دیگر زنجیرها را از جلو به قابهای طلای روی شانه‌ها وصل کردند.
  tgl-ULB: Inilagay nila ang dalawang tinirintas na kadenang ginto sa dalawang singsing
    sa bawat gilid ng baluti.
  hui-hui: Ani buwa ngolome seni pu ale kira wabu helayagonaga ngunini haleira ale
    mabubi kira ngolome dege wabini ogoriani pongobu mini.
  mya-mya: ရွှေ​ကြိုး​လိမ်​နှစ်​ပင်​ကို​ရင်​ဖုံး​ထောင့်​ရှိ​ကွင်း ၌​တပ်​၍၊-
  cbi-NTPO: Tsenmin uru kuunduupi ken tsangue', tenbapunu teenu jai paki kai'sha kapash
    kapash pumu tutilanu kakaakila.
  bod-N: ཡང་གསེར་གྱི་ཉག་ཐག་དེ་གཉིས་ནི་བྲང་རྒྱན་གྱི་གྲུ་ག་རུ་ཡོད་པའི་ཨ་ལོང་གཉིས་ལ་བརྒྱུས་ཡོད་ཅིང་།
  sna-sna: Vakasungirira humwe uketani huviri hwegoridhe pamhete dzapamakona echidzitiro
    chechipfuva,
  spa-BLM: Pusieron las dos cadenas trenzadas de oro en los dos anillos de los extremos
    del pectoral.
  cac-cac: Ix ochpax chab' cadena oro d'a chab' argolla chi'.
  swh-ULB: Baada ya hilo wakapitisha zile kamba mbili za dhahabu kwenye zile pete
    mbili zilizo kwenye miisho ya kile kifuko cha kifuani.
  bel-bel: і ўклалі абодва пляцёныя ланцужкі з золата ў два колцы па канцах нагрудніка,
  deu-ELBBK: Und die zwei geflochtenen Schnüre aus Gold befestigten sie an die beiden
    Ringe an den Enden des Brustschildes;
  mbb-OT: Ne inhiket dan sikan is dezuwa he rantey he vulawan duen te zezuwa he iring
    te sising he zutun te apid te kumeng he teleǥuey,
  mal-2015: പൊന്നുകൊണ്ടുള്ള രണ്ടു സരപ്പളി അവർ പതക്കത്തിന്റെ അറ്റത്തു രണ്ടു വളയത്തിലും
    കൊളുത്തി.
  gup-gup: Wanjh birribalbelbmeng nahni bokenh gold chains kore bokenh gold rings
    kore kurrid ngarre namekbe nawu kunberrekalkkenh,
  gvs-gvs: Ikavava, seniyadi goura tayamo dadavina riniyadi goi sisikoidi
  rmc-rmc: O somnakune špargi prichudenas ke ola kružki pro agor le naprsňikoskro
  nlg-nlg: Me rua na ghalo gold tara turai va tana ringi gold tana sasaro garo,
  pes-OPV: و آن دو زنجیر تابیده شده زرین رادر دو حلقه‌ای که بر سرهای سینه بند بود،
    گذاشتند.
  ron-1924: Апой челе доуэ лэнцишоаре ымплетите, дин аур ле-ау вырыт ын челе доуэ
    вериӂь де ла челе доуэ капете але пептарулуй;
  ben-OBCV: তাঁরা সোনার সেই দুটি শিকল বুকপাটার কোণগুলিতে রাখা আংটাগুলিতে বেঁধে দিলেন,
  som-som: Oo labadii silsiladood oo dahabka ahayd oo tidcanaydna waxay ku xidheen
    labadii siddo oo ku yiil darfaha laabgashiga.
  lat-VUC: e quibus penderent duæ catenæ aureæ, quas inseruerunt uncinis, qui in superhumeralis
    angulis eminebant.
  eng-ASVBT: And they put the two wreathen chains of gold in the two rings at the
    ends of the breastplate.
  ita-1885: Poi attaccarono quelle due catenelle d'oro intorcicchiate a que' due anelli,
    a' capi del Pettorale.
  eng-LXXUP: and its lamps, lamps for burning, and oil for the light,
  eng-ULB: They put the two braided chains of gold in the two rings at the corners
    of the breastpiece.
  spa-VBL: Fijaron las dos cadenas de oro a los dos anillos de oro de las esquinas
    del pectoral,
  fra-_FOB: Et l'on mit les deux cordons aux deux anneaux, aux extrémités du pectoral.
  mal-mal: പൊന്നുകൊണ്ടുള്ള രണ്ട് സരപ്പളി അവർ പതക്കത്തിന്റെ അറ്റത്ത് രണ്ട് വളയത്തിലും
    കൊളുത്തി.
  urd-GVR: Phir donoṅ zanjīreṅ un do kaṛoṅ ke sāth lagāī gaīṅ.
  suz-BL: मेकोपुकीम सुन के सिक्री निक्‍शी निसाफ पतीक झोला आ सुरम वोइश्‍शो मुन्‍द्रा
    निक्‍शीमी लिक्‍ताक्‍म।
  ita-1927: E fissarono i due cordoni d’oro ai due anelli alle estremità del pettorale;
  ckb-ckb: دوو زنجیرە زێڕینەکەشیان خستە ناو دوو ئەڵقەکەی سەر هەردوو لای بەرسینەکە.
  eng-BBE: And they put the two twisted chains on the two rings at the ends of the
    priest's bag;
  kan-OKCV: ಬಂಗಾರದಿಂದ ಹೆಣೆದ ಆ ಎರಡು ಸರಪಣಿಗಳನ್ನು ಎದೆಪದಕದ ಕೊನೆಗಳಲ್ಲಿರುವ ಎರಡು ಬಳೆಗಳಲ್ಲಿ
    ಸೇರಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.039.016'
  tam-2017: பொன்னினால் செய்த பின்னல் வேலையான அந்த இரண்டு சங்கிலிகளையும் மார்ப்பதக்கத்தின்
    பக்கங்களில் இருக்கிற இரண்டு வளையங்களிலும் மாட்டி,
  spa-RV-1909: Y pusieron las dos trenzas de oro en aquellos dos anillos á los cabos
    del racional.
  ron-BTF: Și au pus cele două lanțuri împletite din aur în cele două inele la capetele
    pieptarului.
  eng-WEBP: They put the two braided chains of gold in the two rings at the ends of
    the breastplate.
  eng-FBV: They attached the two gold chains to the two gold rings on the corners
    of the breastpiece,
  nld-1939: Dan bevestigde men de twee gouden snoeren aan de beide ringen, die aan
    de boveneinden van de borsttas zaten.
  nch-BL: Huan quitatzquiltijque oncac nopa ome piltajco ilpicayotzitzi ten oro cati
    yejyectzitzi taxinepaloli ipan inacas huejcapa ten nopa yolixtzajcayot. Huan teipa
    seyoc iteno nopa piltajco ilpilcayotzi quitatzquilti ipan sese anillo iajcoltipa
    ipan nopa ixpantzajcayot.
  vie-1934: cùng cột hai sợi chuyền vàng vào hai khoanh đó.
  hin-CV: इसके बाद सोने की इन दोनों डोरियों को वक्षपेटिका के सिरों में लगे हुए दोनों
    कड़ों में लगवाये.
  eng-OURB: They put the two braided chains of gold in the two rings at the ends of
    the breastplate.
  spa-BES: Y pusieron las dos cadenas retorcidas en los dos anillos en los extremos
    del pectoral del sacerdote;
  tdx-tdx: Le nazili’ iareo amy bange añ’ ila’ i takon’ arañañeiy i silisily volamena
    vinanditse roe rey.
  vid-vid: Mikufu ajo mili ja zahabu nawawoha kuli pete azo kuli nzingo za chihako
    cha mmhambaga.
  eng-OKE: And they put the two golden wreaths upon the two rings upon the sides of
    the breastplate,
  tha-KJV: เขาทั้งหลายสอดสร้อยที่ทำด้วยทองคำนั้นในห่วงที่ปลายทับทรวง
  por-BR-2018: E puseram as duas tranças de ouro naqueles dois anéis aos extremos
    do peitoral.
  deu-ELO: Und die zwei geflochtenen Schnüre von Gold befestigten sie an die beiden
    Ringe an den Enden des Brustschildes;
  eng-WYC-2018: Forsooth they setted the rings on ever either side of the rational,
    (And they fastened the rings to the upper corners of the breastpiece,)
  epo-epo: Kaj ili metis la du orajn plektitajn ĉenetojn en la du ringojn ĉe la finoj
    de la surbrustaĵo.
  uig-PIN: andin xu altundin exilip yasalƣan ikki zǝnjirni ⱪoxenning yuⱪiriⱪi ikki
    burjikidiki ⱨalⱪidin ɵtküzüp,
  beo-beo: Ilia da gouli sia:ine aduna amo gasisalasuga lala:gilisi.
  tpi-OTNT: Na ol i pasim arere bilong tupela sen gol long dispela tupela ring.
  hau-SA: Suka ɗaura sarƙoƙi biyu na zinariya da kusurwoyi na ƙyallen maƙalawa a ƙirji.
  uig-LAT: andin shu altundin éshilip yasalghan ikki zenjirni qoshénning yuqiriqi
    ikki burjikidiki halqidin ötküzüp,
  nde-nde: Babophela amaketane amabili egolide emasongweni amabili asemagumbini esembatho
    sesifubeni,
  ton-ton: Pea naʻa nau ʻai ʻae ongo nonoʻo koula fihifihi ki he kavei ʻe ua ʻi hono
    potu ʻe ua ʻoe sīfafatafata.
  ces-1613: A prostrčili dva řetízky zlaté skrze dva kroužky na krajích náprsníku.
  eng-WMB: They put the two braided chains of gold in the two rings at the ends of
    the breastplate.
  tam-TCV: மார்பு அணியின் இரண்டு பக்கங்களிலும் உள்ள வளையங்களில் தங்கச்சங்கிலிகளைத்
    தொடுத்தார்கள்.
  ceb-ULB: Gibutang nila ang duha ka sinalapid nga kadena nga bulawan diha sa duha
    ka singsing nga anaa sa duha ka sidsid sa tabon sa dughan.
  pol-UBG: I włożyli te dwa złote łańcuszki w oba pierścienie u rogów pektorału.
  urd-GVU: پھر دونوں زنجیریں اُن دو کڑوں کے ساتھ لگائی گئیں۔
  deu-1912: Und die zwei goldenen Ketten taten sie in die zwei Ringe auf den Ecken
    des Schildes.
  ntj-ntj: '@see-verse:EXO.039.016'
  kan-2017: ಹೆಣಿಗೇಕೆಲಸದ ಆ ಎರಡು ಚಿನ್ನದ ಸರಪಣಿಗಳನ್ನು ಪದಕದ ಮೂಲೆಗಳಲ್ಲಿರುವ ಉಂಗುರಗಳಿಗೆ ಜೋಡಿಸಿದರು.
  ena-ena: Lavɨla lɨmɨn vɨdɨvɨdɨŋ ahica lɨba golɨ hɨvɨ vihavɨmi agɨladɨ viavɨla sugɨ
    vaŋ me agadɨ lɨba golɨ hakɨ ahica heŋ hɨtɨŋ hɨtɨŋ hahavɨmi.
  yap-yap: Ra m’aged fagal yil’ i chen nib gol ko fa gal luwaw
  hlt-MCSB: Sui rhuivaeh rhoi te rhangpho hmoi kah kutcaeng rhoi dongah a khih uh.
  mdy-ETH: ላምዖ ዎርቆ ፓቲሎንሢ ዢኢሮንሢና ዎላ ዔያታ ዓይሤኔ፤
  twi-ASANTE: Wɔde sikakɔkɔɔ nhoma mmienu no hyehyɛɛ sikakɔkɔɔ nkawa a ɛwɔ adaaboɔ
    no mu no.
  eng-WEBU: They put the two braided chains of gold in the two rings at the ends of
    the breastplate.
  bnp-bnp: Muri ni ru a sen i rua ni rata na gol, a halui i rua na harena kala na
    ngala.
  wal-wal: He naa77u worqqa sanssalatata tiran wottiyoogaayyo zoozetun de7iya migidotuura
    gatti oittidosona.
  spa-PDDPT: y pasaron los dos cordones de oro por los dos anillos en los extremos
    del pectoral.
  gun-gun: Pexo regua apy re mokoĩve inhapyĩ va'e oĩ va'e rupi omoĩ mokoĩve corrente
    oipopẽ mbyre ouro guigua.
  agu-BL: Nin yi e'chk caren cho'n toque'n te yi e'chk argoya'tz.
  ilo-ULB: Inkabilda dagiti dua a nasallapid a kawar a balitok iti dua a singsing
    kadagiti suli ti pektoral.
  kpg-kpg: Digaula gu nneennagi di uga mo di buulei goolo gi di gowaa e dahi,
  uig-ARA: ئاندىن شۇ ئالتۇندىن ئېشىلىپ ياسالغان ئىككى زەنجىرنى قوشېننىڭ يۇقىرىقى ئىككى
    بۇرجىكىدىكى ھالقىدىن ئۆتكۈزۈپ،
  sus-sus: E na luuti xɛɛma daaxie xiri na xurundɛ firinyie ma, naxee dɛgɛxi donma
    kanke raxunmase dɛ kiri ma.
  pon-2006: Re pirehiong sahl kohl riapwoato ni rihng riauo,
  ksd-ksd: Ma dia ga kubu ra ura vinau na goled tar ta ra ura mata ta ra nguna popopoi.
  tur-YTC: İki örme altın zinciri göğüslüğün uçlarındaki iki halkaya taktılar.
  grc-BRENT: καὶ τοὺς λύχνους αὐτῆς, λύχνους τῆς καύσεως, καὶ τὸ ἔλαιον τοῦ φωτός·
  ind-AYT: Mereka memasukkan dua rantai emas itu ke dalam dua gelang yang ada pada
    kedua ujung tutup dada.
  nya-nya: Anamangirira timaunyolo tiwiri tagolide tija pa mphete za pa ngodya pa
    chovala chapachifuwacho.
  hrv-hrv: Sad privežu ovdje zasukane uzice od zlata za dva kolutića što su bila pričvšćena
    za uglove naprsnika.
  mps-mps: Tama augwaligo te sen gol deli deligo sabi te ring sigo kęnai dao.
  tpi-tpi: Na ol i pasim arere bilong tupela sen gol long dispela tupela ring.
  dan-1931: og de to Guldsnore knyttede de i de to Ringe på Brystskjoldets Hjørner;
  vie-OVCB: Mỗi dây chuyền có một đầu nối với hai khoen vàng gắn trên đầu bảng đeo
    ngực,
  guj-2017: તેઓએ ઉરપત્રના છેડા પર મૂકેલી કડીઓમાં સોનાની સાંકળીઓ જોડી દીધી.
  pon-2006A: Re pirehiong sahl kohl riapwoato ni rihng riauo,
  por-BRBSL: Colocam as duas correntes trançadas de ouro nos dois anéis nas extremidades
    da couraça.
  cth-cth: Hahoi suibawtarui vei e kahni touh hah saiphei a tâphai lae rui dawk e
    laikaw dawkvah a sui.
  twi-twi: Wɔde sikakɔkɔɔ ahama abien no hyehyɛɛ sikakɔkɔɔ nkaa a ɛwɔ adɛbo no mu
    no mu.
  hlt-hlt: Sui rhuivaeh rhoi te rhangpho hmoi kah kutcaeng rhoi dongah a khih uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ cɑ́tínɛ́ mɛsɔɔfĩmmɛ kó iwɛ̃ĩ idɛ́ dicĩ̀ncĩ̀nkɔ̃̀nnì kó dɛmɑ́mɑ́nnɛ̀.
  msy-2020: '@see-verse:EXO.039.016'
  azb-azb: İki qızıl ipi döşlüyün uclarındakı iki halqaya taxdılar.
  eng-DBY: And they put the two wreathen [cords] of gold in the two rings on the ends
    of the breastplate;
  hin-2017: तब उन्होंने सोने की दोनों गूँथी हुई जंजीरों को चपरास के सिरों पर की दोनों
    कड़ियों में लगाया।
  wol-KYG: Ñu nas nag ñaari buumi wurus yi ci ñaari jaaro yi ci cati kiiraay li.
  bjr-bjr: Qaaraqanda seenanda koorannoo afundaranannai mi anaanu qandaki qusiqau.
  eng-YLT: and they put the two thick bands of gold on the two rings on the ends of
    the breastplate;
  eng-WYC-2017: Forsooth they setted the rings on ever either side of the rational,
  eng-WMBB: They put the two braided chains of gold in the two rings at the ends of
    the breastplate.
  urd-GVH: फिर दोनों ज़ंजीरें उन दो कड़ों के साथ लगाई गईं।
  rug-rug: Beto asa si vari soto va ṉirani sari karua seni qolo koari karua riṉi,
  gaz-gaz: Foncaa warqee sana lamaanis qubeelaawwan rogawwan kiisii qomaa sanatti
    guduunfan.
  fra-LSG: On passa les deux cordons d’or dans les deux anneaux aux deux extrémités
    du pectoral;
  yal-yal: E yi yɔlɔnxɔndine xidi wuredine ra kanke masaan tungunne ma,
  haw-1868: A hookomo lakou i na kaula gula elua i hiloia a i loko o na apo elua ma
    na welau o ka paleumauma.
  arb-NAV: وَأَدْخَلُوا سِلْسِلَتَيِ الذَّهَبِ فِي الْحَلْقَتَيْنِ عَلَى طَرَفَيِ
    الصُّدْرَةِ.
  ewe-ewe: wosa sikaka eveawo ɖe asigɛ eveawo ŋu
  eng-LEE: And they put the two wreathed chains of gold in the two rings on the ends
    of the breastplate.
  asm-FB: মালাৰ দৰে গঁথা সোণৰ সেই শিকলি দুডাল বুকুপটাৰ দুই মুৰত থকা আঙঠি দুটাত লগালে।
  sus-A: عٍ نَ لُوتِ شّيمَ دَاشِيٍ شِرِ نَ شُرُندّ قِرِنيِيٍ مَ، نَشٍيٍ دّفّشِ دٌنمَ
    كَنكٍ رَشُنمَسٍ دّ كِرِ مَ.
  fra-SBL: On mit les deux chaînettes d'or tressées dans les deux anneaux, aux deux
    extrémités du pectoral.
  hbo-hbo: וַֽיִּתְּנ֗וּ שְׁתֵּי֙ הָעֲבֹתֹ֣ת הַזָּהָ֔ב עַל־שְׁתֵּ֖י הַטַּבָּעֹ֑ת עַל־קְצֹ֖ות
    הַחֹֽשֶׁן׃
  eng-WYCLIFFE: of whiche ryngis twei goldun chaynes hangiden, whiche thei settiden
    in the hokis, that stonden forth in the corneris of the `cloth on the schuldris.
  pjt-pjt: '@see-verse:EXO.039.016'
  cwe-cwe: Mikufu iyo midi ya zahabu waifunga muna zimhete izo za zimhembe za chifuko
    cha muimhambaga.
  kik-kik: Makĩnyiitithania mĩgathĩ ĩyo ĩĩrĩ ya thahabu na mĩrĩnga ĩrĩa yarĩ koine-inĩ
    cia gakuo kau ga gĩthũri,
  fra-NCL: On passa les deux cordons d’or dans les deux anneaux, aux extrémités du
    pectoral,
  cek-AK: Aqai kangtaeng koek saoek padaphaih nui ih akhaw kangbuet luet hnetto thungah
    pakhui ih sui qui hnetto a suek o.
  cuk-cuk: Geb degine, ordubmar-sinni-sinnid-giabogwad mor-binasgargi-nagued-e-dukugi-olua-gwabogwad-naidgi
    odosad.
  uig-CYR: андин шу алтундин ешилип ясалған икки зәнҗирни қошенниң жуқуриқи икки бүҗигидики
    һалқидин өткүзүп,
  tel-2017: అల్లిన ఆ రెండు బంగారు గొలుసులను వక్షపతకం అంచులలో ఉన్న రెండు గుండ్రని కొంకీలలో
    వేశారు.
  hat-BSA: Alò yo te mete de kòd lò yo nan de monti de wondèl lò yo nan pwent ki pou
    pyès lestomak la.
  kos-kos: Elos srupsrani sein gold lukwa nu ke ring luo ah,
  hbo-WLC: וַֽיִּתְּנ֗וּ שְׁתֵּי֙ הָעֲבֹתֹ֣ת הַזָּהָ֔ב עַל־שְׁתֵּ֖י הַטַּבָּעֹ֑ת עַל־קְצ֖וֹת
    הַחֹֽשֶׁן׃
  ibo-ibo: Ha dụnyere ụdọ ọlaedo abụọ ndị ahụ nʼelu mgbaaka ndị ahụ dị na nkuku ihe
    mgbochi obi ahụ.
  ory-ory: ଆଉ ବୁକୁପଟାର ପ୍ରାନ୍ତସ୍ଥିତ ଦୁଇ କଡ଼ା ମଧ୍ୟରେ ସେହି ଦୁଇ ମୋଡ଼ା ସ୍ୱର୍ଣ୍ଣ ଜଞ୍ଜିର
    ଲଗାଇଲେ।
  chk-chk: Mürin ra riri ekewe ruofoch säl seni kolt ngeni ekewe ruofoch ring mi nom
    lepwokukun ewe chechen leupw.
  rop-rop: en deibin taiyimap det dubala tjein langa det dubala golwan ring,
  ukr-1871: І привязали два плетені шнурки золоті до двох каблучок на двох кіньцях
    нагрудника.
  bch-bch: Ga kus ta tisaun gid oaro gol rua ta tidudunga ngan gid koea toa rua oa.
  deu-1951: Und die beiden gewundenen goldenen Ketten taten sie in die beiden Ringe
    an den Ecken des Brustschildleins.
  eng-JPS: And they put the two wreathen chains of gold on the two rings at the ends
    of the breastplate.
  srp-1865: I provukoše dva zlatna lanca kroz dvije grivne na krajevima naprsniku,
  lug-lug: Ne bayisa enjegere ebbiri mu mpeta ebbiri ezaali ku mikugiro gy’eky’omu
    kifuba.
  heb-heb: ויתנו שתי העבתת הזהב על שתי הטבעת על קצות החשן׃
  ben-IRV: তারা বুকপাটার দুটি কোনে দুটি বালার মধ্যে বিনুনি করা সোনার দুটি শিকল লাগালেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਦੋ ਗੁੰਦੀਆਂ ਹੋਈਆਂ ਸੋਨੇ ਦੀਆਂ ਜੰਜ਼ੀਰੀਆਂ ਸੀਨੇ ਬੰਦ ਦੇ ਸਿਰਿਆਂ ਉੱਤੇ
    ਦੋਹਾਂ ਕੜਿਆਂ ਵਿੱਚ ਪਾਈਆਂ
  hmo-hmo: Inai golo seini ruaosi be inai golo rini ruaosi dekenai idia kwatua kau.
  urd-urd: और सोने की दोनों गुन्धी हुई ज़न्जीरें उन कड़ों में पहनाई जो सीनाबन्द के
    सिरों पर थे
  rus-SYN: и вдели обе плетеные цепочки из золота в два кольца по концам наперсника,
  bqc-SIM: Aa balɛɛna mɛ̀n plapiↄ dↄ̀dↄ bↄ̀ↄ tãana mɛ̀n plapiↄwa,
  tcz-CHONGTHU: Ompho tenia kikhai sana kol teni chu akhaimat'uvin ahi.
  mar-mar: ऊरपटाच्या टोकास लावलेल्या दोन्ही कड्यांत पीळ घातलेल्या सोन्याच्या साखळ्या
    घातल्या.
  qub-qub: Ishcan gori curduntana charichiran pectoralpa ishcan-lä isquïnancho arguylla
    caycajman.
  hat-hat: Yo mare de ti kòdon an lò yo nan de bag yo, nan bout anwo plastwon an.
  eng-BSB: Then they fastened the two gold chains to the two gold rings at the corners
    of the breastpiece,
  tod-tod: Ti zanu galu felegɔiti toni balaɠae felegɔiti ba, kakazu zeɠei woizu felegɔiti.
  eng-WEBPB: They put the two braided chains of gold in the two rings at the ends
    of the breastplate.
  kbq-kbq: Ana amimizare antani tavravemofoma rugaraga atumpare'ma anakinte'naza rinirarentera,
    goliret'ma tare seni nofi'ma tro'ma hu'naza nofi'nu hagerafinte'naze.
  nhe-BL: Huan quitlatzquiltijque oncac nopa ome piltlajco ilpicayotzitzi tlen oro
    tlen yejyectzitzi tlaxinepaloli ipan inacas huejcapa ipan nopa yolixpantzajcayotl.
    Huan teipa seyoc iteno nopa piltlajco ilpicayotzitzi quitlatzquilti ipan sese
    anillo iajcolpa ipan nopa ixpantzajcayotl.
  gub-BL: Umuixe kar a'e mokoz kyhàhàm zàwenugar or iapo pyrer a'e mokoz iapu'a ma'e
    wanupi wà.
  eng-DRA: On which rings the two golden chains should hang, which they put into the
    hooks that stood out in the corners of the ephod.
