verse: EXO.039.009
translations:
  mal-C: അത് ഒരുചാൺ നീളവും ഒരുചാൺ വീതിയും ഉള്ള സമചതുരവും രണ്ടായി മടക്കാവുന്നതും ആയിരുന്നു.
  deu-TKW: Viereckig war sie; doppelt gelegt fertigten sie die Tasche, je eine Handbreite
    lang und breit, doppelt gelegt.
  lin-lin: Agumbaki yango na biteni mibale ; molayi mpe mokuse ezalaki ndenge moko,
    basantimetele pene tuku mibale na mitano.
  eng-LSV: it has been square; they have made the breastplate double, a span its length,
    and a span its breadth, doubled.
  eng-GNV: 'They made the brest plate double, and it was square, an hand breadth long,
    and an hand breadth broad: it was also double.'
  eng-WEBSTER: 'It was foursquare; they made the breast-plate double: a span was the
    length of it, and a span the breadth of it, being doubled.'
  nhw-BL: Huan quicuelpacho nopa yolixpantzajcayotl huan quichijqui se bolsa catli
    cuadradojtic. Ihuehueyaca huan ipatlajca eltoya 22 centímetros.
  swh-ONEN: Kifuko hicho kilikuwa cha mraba, chenye urefu wa shibiri moja na upana
    wa shibiri moja, nacho kilikunjwa mara mbili.
  bba-bba: Bɔɔ bɑrɑ yen yɑsum kɑ yen dɛ̃ɛbu mu nɛwɑ. Ye kpuro ɡɔm soonun bɔnu bɔnu.
  eng-KJVCPB: 'It was foursquare; they made the breastplate double: a span was the
    length thereof, and a span the breadth thereof, being doubled.'
  luo-luo: Noromre duto ka borne gi lachne romo bat achiel kendo nobane nyadiriyo.
  meu-meu: Latana bona lababana na heḡereḡere, bona e ha-ere ruaia; latana bona lababana
    na tau ta imana palapalana heḡereḡerena.
  npi-ULB: यो वर्गाकार थियो । तिनीहरूले यसलाई दोब्बर पट्ट्याए । यो एक बित्ता लामो
    र एक बित्ता चौडा थियो ।
  yor-yor: Igun rẹ̀ mẹ́rẹ̀ẹ̀rin rẹ̀ ṣe déédé ìwọ̀n ìka kan ní ìnà rẹ̀, ìwọ̀n ìka kan
    ní ìbú rẹ̀, ó sì jẹ́ ìṣẹ́po méjì.
  emp-NTPO: Maʌ̃ wua cad̶ara ẽsidra b̶ed̶a capirusid̶aa ne wagabada quĩrãca b̶amãrẽã.
    Mãwã dji drasoara, joub̶ʌa sid̶a jʌwajã ewarama ab̶a b̶asia.
  ind-ind: Penutup dada itu dilipat dua membentuk kantong persegi empat dengan panjang
    dan lebar 22 sentimeter.
  pes-OPCB: آن را دولا، مثل یک کیسهٔ چهارگوش دوختند که طول هر ضلعش یک وجب بود.
  tgl-ULB: Ito ay parisukat. Itiniklop nila ang baluti ng dalawang ulit. Ito ay isang
    dipang haba at isang dipang lapad.
  hui-hui: Ani buwa aga biago hanuni paulaki biyagola luninaga magibi aranenaga magibi
    sendimida emene pira kirani kira (22) dege hene.
  mya-mya: ရင်​ဖုံး​သည်​နှစ်​ထပ်​ခေါက်​လျက်​အ​လျား၊ အနံ မှာ​ကိုး​လက်​မ​စီ​ရှိ​သည်။-
  cbi-NTPO: Entsa kenu pai paki jungue dyajli' buungare' kemi, tsaju' naa barenchi
    bain, bungunchi bain paree juju' ma kelu kelu 22 sentimetru jula.
  bod-N: དེ་ནི་གྲུ་བཞི་མ་ཞིག་ཡིན་ལ། རིང་ཚད་ལ་མཐོ་གང་དང་ཞེང་ལ་ཡང་མཐོ་གང་ཡོད་དེ་ཉིས་ལྟེབ་ཡིན།
  sna-sna: Chakanga chakaenzana mativi acho ose ari mana, chakaenzana nechanza paurefu
    uye chakaenzana nechanza paupamhi uye chakapetwa kaviri.
  spa-BLM: Era cuadrado. Hicieron el pectoral doble. Su longitud era de un palmo,
    y su anchura de un palmo, siendo doble.
  cac-cac: Cha pacan̈ ix aji, lajann̈ej ix aj stitac schan̈il ayic pacb'ilxo. 22 centímetro
    junjun stitac chi'.
  swh-ULB: Kilikuwa mraba kilipokunjwa. Walikifanya kile kifuko cha kifuani, kinapokunjwa,
    shubiri moja urefu wake na shubiri moja upana wake.
  bel-bel: ён быў чатырохкутны; яны зрабілі падвойны нагруднік у пядзю даўжыні і ў
    пядзю шырыні, падвойны ён быў;
  deu-ELBBK: Es war quadratförmig; das Brustschild machten sie gedoppelt, 1 Spanne
    seine Länge und 1 Spanne seine Breite, gedoppelt.
  mbb-OT: Heini is teleǥuey ziyà te kumeng midubli is kedlumpìa zuen ne kuwedradu
    heini; siyam he vaney is keleyatan din wey keluaǥan din.
  mal-2015: അതു സമചതുരമായിരുന്നു; പതക്കം ഇരട്ടയായി ഉണ്ടാക്കി; അതു ഒരു ചാൺ നീളവും ഒരു
    ചാൺ വീതിയും ഉള്ളതായി ഇരട്ട ആയിരന്നു.
  gup-gup: Nakka wanjh kukyimi square, 22 centimetres bu kakuyeng dja 22 centimetres
    bu kawarlahwarla, kaluk birribakkeng bu madjyimerranj yiman pocket.
  gvs-gvs: E tabodayana sinunumi, ana mamanao be ana papaeva sivavasa, moe nimakulemwasi
    aito.
  rmc-rmc: Sas kocka a sas prethodo pro duvar, bišuduj (22) centimetri džinďardo the
    buchlo.
  nlg-nlg: Mara lokua ge ke vaghaa na tanga, ma sakai na hangava na darona mana halavuna.
  pes-OPV: و آن مربع بود وسینه بند را دولا ساختند طولش یک وجب وعرضش یک وجب دولا.
  ron-1924: Ера ын патру колцурь. Пептарул л-ау фэкут ындоит; лунӂимя луй ера де о
    палмэ ши лэцимя, де о палмэ; ера ындоит.
  ben-OBCV: সেটি বর্গাকার—23 সেন্টিমিটার করে লম্বা ও চওড়া হল—এবং তা দুই ভাঁজ করে
    রাখা হল।
  som-som: Wuxuu ahaa afargeesood, oo laabgashiga waxay u sameeyeen labanlaab, oo
    dhererkiisu wuxuu ahaa taako, ballaadhkiisuna wuxuu ahaa taako isagoo labanlaaban.
  lat-VUC: quadrangulum, duplex, mensuræ palmi.
  eng-ASVBT: 'It was foursquare; they made the breastplate double: a span was the
    length thereof, and a span the breadth thereof, being double.'
  ita-1885: Il Pettorale era quadrato ed essi lo fecero doppio; la sua lunghezza era
    d'una spanna, e la sua larghezza d'una spanna; ed era doppio.
  eng-LXXUP: and the bases of the court round about, and the bases of the gate of
    the court, and the pins of the tabernacle, and the pins of the court round about;
  eng-ULB: It was square. They folded the breastpiece double. It was one span long
    and one span wide.
  spa-VBL: Era cuadrado cuando se doblaba, midiendo alrededor de nueve pulgadas de
    largo y ancho.
  fra-_FOB: Il était carré. L'on fit le pectoral double; sa longueur était d'un empan,
    et sa largeur d'un empan, en double.
  mal-mal: പതക്കം സമചതുരത്തിൽ രണ്ടുമടക്കായി ഉണ്ടാക്കി; അത് ഒരു ചാൺ നീളവും ഒരു ചാൺ
    വീതിയും ഉള്ളതായിരുന്നു.
  urd-GVR: Jab kapṛe ko ek dafā tah kiyā gayā to kīse kī lambāī aur chauṛāī nau nau
    inch thī.
  suz-BL: मेको खेयप का मुक्‍शोनु, बित्‍ता का लाइश्‍शो नु बित्‍ता का ब्रेम्‍शो ४ पाटे
    पा सेल्‍तेक्‍म।
  ita-1927: Il pettorale era quadrato; e lo fecero doppio; avea la lunghezza d’una
    spanna e una spanna di larghezza; era doppio.
  ckb-ckb: بەرسینەکەیان چوارگۆشە و دووبەر دروستکرد، درێژییەکەی بستێک و پانییەکەی بستێک.
  eng-BBE: It was square and folded in two, as long and as wide as the stretch of
    a man's hand;
  kan-OKCV: ಅದು ಚಚ್ಚೌಕವಾಗಿತ್ತು, ಅದು ಗೇಣು ಉದ್ದ, ಒಂದು ಗೇಣು ಅಗಲ ಮತ್ತು ಇದು ಎರಡು ಪದರುಳ್ಳದ್ದಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:EXO.039.008'
  tam-2017: அந்த மார்ப்பதக்கத்தைச் சதுரமும் இரட்டையுமாகச் செய்து, ஒரு ஜாண் நீளமும்.
    ஒரு ஜாண் அகலமுமாக்கி,
  spa-RV-1909: 'Era cuadrado: doblado hicieron el racional: su longitud era de un
    palmo, y de un palmo su anchura, doblado.'
  ron-BTF: 'Era pătrat; au făcut pieptarul dublu: o palmă era lungimea lui și o palmă
    lățimea lui, dublu.'
  eng-WEBP: It was square. They made the breastplate double. Its length was a span,
    and its width a span, being double.
  eng-FBV: It was square when folded, measuring around nine inches in length and width.
  nld-1939: De borsttas was vierkant, en men vouwde haar dubbel; en dubbelgevouwen
    was zij een span lang en een span breed.
  nch-BL: Huan quihuilpacho nopa yolixtzajcayot huan quichijqui se bolsa cati cuadrado.
    Ihuehueyaca huan ipatajca eltoya 22 centímetros.
  vie-1934: Bảng đeo ngực may lót, hình vuông, bề dài một em-ban, bề ngang một em-ban.
  hin-CV: इसे मोड़कर दो भाग बनाए, और इसका आकार चौकोर था, यह साढ़े बाईस सेंटीमीटर लंबा
    तथा साढ़े बाईस सेंटीमीटर चौड़ा था.
  eng-OURB: It was square. They made the breastplate double. Its length was a span
    [9 in; 22.86 cm], and its width a span [9 in; 22.86 cm], being double.
  spa-BES: Era cuadrado y doblado en dos, tan largo y ancho como la mano de un hombre;
  tdx-tdx: Efa-mira izay, le nanoe’ iereo roe mikopoke i takon’ arañañey, zehe raike
    ty andava’e naho zehe raike ty ampohe’e t’ie akopake.
  vid-vid: Chihako acho nachali cha mlaba, sentimita makumi meli na mbili kwa sentimita
    makumi meli na mbili, nacho nachibinigwa.
  eng-OKE: Foursquare was it, doubled made they the breastplate; a span its length,
    and a span its breadth, doubled.
  tha-KJV: เขาทำทับทรวงเป็​นร​ูปสี่เหลี่ยมจั​ตุ​รัส พับทบกลาง ยาวคืบหนึ่ง กว้างคืบหนึ่ง
    เป็นสองทบด้วยกัน
  por-BR-2018: 'Era quadrado; dobrado fizeram o peitoral: sua comprimento era de um
    palmo, e de um palmo sua largura, dobrado.'
  deu-ELO: Es war quadratförmig; das Brustschild machten sie gedoppelt, eine Spanne
    seine Länge und eine Spanne seine Breite, gedoppelt.
  eng-WYC-2018: he made the rational four-cornered, double, of the measure of four
    fingers. (and they made the breastpiece square, and folded over double, measuring
    four fingers thick.)
  epo-epo: Ĝi estis kvarangula; ili faris la surbrustaĵon duobla; manstreĉo estis
    ĝia longo, kaj manstreĉo ĝia larĝo; ĝi estis duobla.
  uig-PIN: Ular ⱪoxenni ikki ⱪat, tɵt qasa ⱪilip yasidi; ikki ⱪat ⱪilinƣanda uzunluⱪi
    bir ƣeriq, kǝnglikimu bir ƣeriq kelǝtti.
  beo-beo: Amo ea defei da la:di afae da 22 sedimida amola la:di eno da defele 22
    sedimida. Amo abula dogoa selefale abula aduna agoane ba:i.
  tpi-OTNT: Ol i brukim gut laplap long namel na longpela bilong en na bikpela bilong
    en i kamap 22 sentimita.
  hau-SA: Ƙyallen maƙalawa a ƙirjin murabba’i ne, aka ninka shi biyu, tsawonsa da
    fāɗinsa kamu ɗaya-ɗaya ne.
  uig-LAT: Ular qoshénni ikki qat, töt chasa qilip yasidi; ikki qat qilin’ghanda uzunluqi
    bir ghérich, kenglikimu bir ghérich kéletti.
  nde-nde: Sasilingana inxa zonke, singumunwe ubude lomunwe ububanzi, sigoqwe saphindwa
    kabili.
  ton-ton: 'Naʻe potupotu tatau pe ia naʻa nau ngaohi ʻae sīfafatafata ke lōua: ko
    e hanga pe taha hono lōloa ʻo ia, mo e hanga pe taha hono māukupu, ʻoka peluua
    ia.'
  ces-1613: Ètverhranatý byl; dvojnásobní udělali náprsník, na píd zdélí, a na píd
    zšíří, dvojnásobní.
  eng-WMB: It was square. They made the breastplate double. Its length was a span,
    and its width a span, being double.
  tam-TCV: மார்பு அணி ஒரு சாண் நீளமும், ஒரு சாண் அகலமும் உடைய இரண்டாக மடிக்கப்பட்ட
    சதுரத்துண்டாயிருந்தது.
  ceb-ULB: Kwadrado kini. Gipilo nila sa makaduha ang tabon sa dughan. Usa ka dangaw
    ang gitas-on niini ug usa ka dangaw usab ang gilapdon.
  pol-UBG: Był kwadratowy; zrobili podwójny pektorał, na piędź długości i na piędź
    szerokości, złożony we dwoje.
  urd-GVU: جب کپڑے کو ایک دفعہ تہہ کیا گیا تو کیسے کی لمبائی اور چوڑائی نو نو انچ
    تھی۔
  deu-1912: daß es viereckig und zwiefach war, eine Spanne lang und breit.
  ntj-ntj: '@see-verse:EXO.039.008'
  kan-2017: ಅದು ಚಚ್ಚೌಕವಾಗಿತ್ತು. ಆ ಎದೆಯಪದಕವು ಎರಡು ಪದರುಗಳ್ಳುಳದ್ದಾಗಿತ್ತು; ಅದು ಒಂದು ಗೇಣು
    ಉದ್ದವೂ ಒಂದು ಗೇಣು ಅಗಲವೂ ಆಗಿತ್ತು.
  ena-ena: Sugɨ vaŋ me agadɨ hutesɨ 44 senɨtamita hɨnimi. Nudɨ abɨŋ agaŋ 22 senɨtamita
    hɨnimi. Lɨci nudɨ hutesɨ agadɨ alɨhaŋ lama mɨŋafɨhulavɨci ve hɨlihɨli laci hɨnimi.
    Lɨci hutesɨ agaŋ 22 senɨtamita hɨnimi. Nudɨ abɨŋ avi 22 senɨtamita hɨnimi. Lavɨla
    ahica hɨlihɨli laci hɨniavɨmi.
  yap-yap: Re gi mad nem e ni duguy u lukngun nta’reb ga’ngin radan nga n’umngin,
    ni mereb e inch n’umngin ma mereb e inch radan.
  hlt-MCSB: Rhangpho a saii te hniboeng la om tih a yaep, a yun khap at neh a daang
    khap at la a yaep.
  mdy-ETH: ዬይያ ላምዖ ጳንጪንቴያ ዖይዶ ዛሎና ዎላ ካኣማያ ዖዶሱማ ፔቴ ኬኤላ ዋዻ፥ ጎጶ ዳልጉማ ዒማጉዲ ማዔያኬ፤
  twi-ASANTE: Ɛyɛ ntomasini bi a wɔatwa no ahinanan na ɛfa biara susu nsateakwaa nkron
    a wɔapam afam so ama ayɛ sɛ kotokuo
  eng-WEBU: It was square. They made the breastplate double. Its length was a span,
    and its width a span, being double.
  bnp-bnp: A kala na ngala ni pilu kamumu na kurukuruna, a niolana, a nibolana i palupulupu,
    i 22 sentimita.
  wal-wal: Ayyo oiddu zoozee de7ees; geesainne gomppai issi issi takkaaro; yaanidaagaa
    dakkoyidosona.
  spa-PDDPT: Era cuadrado. Hicieron doble el pectoral. Su longitud era de 22,5 centímetros,
    y su anchura de la misma medida cuando estaba doblado.
  gun-gun: Pexo regua ma ijapy irundy va'e, mokoĩ va'e ojapo. Ipuku-a ha'e ipya ma
    joo rami peteĩ po pukukue.
  agu-BL: Pakwutzi'n ban nin cyaj xtx'u'cnaki'n ban cyentz. Junak cob centimetr ban
    yi jalajchak xlaj.
  ilo-ULB: Kuadrado daytoy. Inkulpida ti pektoral iti namindua. Maysa a dangan ti
    kaatiddogna ken maysa a dangan ti kalawana.
  kpg-kpg: Tuuli deenei le e hai ono hagatau be di mee e dahi, ge hadui hagalua; dono
    palaha mo dono looloo e 9 ‘inch’.
  uig-ARA: ئۇلار قوشېننى ئىككى قات، تۆت چاسا قىلىپ ياسىدى؛ ئىككى قات قىلىنغاندا ئۇزۇنلۇقى
    بىر غېرىچ، كەڭلىكىمۇ بىر غېرىچ كېلەتتى.
  sus-sus: A xa kuyɛ nun a xa igboya lan nɛ suxui keren ma, a findi dugi firin na.
  pon-2006: E keimw pahieu oh masriapar, ins 9 reirei oh ins 9 tehlap.
  ksd-ksd: Ra ivat na paparaina dia ga varogop, ma di pin ia; kana lolovina i varogop
    ma ra vartuk, ma damana bula ra tababana.
  tur-YTC: Kare biçimindeydi. Göğüslüğü iki kat yaptılar. İki katı olarak uzunluğu
    bir karış, eni bir karıştı.
  grc-BRENT: καὶ τὰς βάσεις τῆς αὐλῆς κύκλῳ, καὶ τὰς βάσεις τῆς πύλης τῆς αὐλῆς, καὶ
    τοὺς πασσάλους τῆς σκηνῆς, καὶ τοὺς πασσάλους τῆς αὐλῆς κύκλῳ,
  ind-AYT: Bentuknya persegi, mereka membuat tutup dada itu dilipat dua, sejengkal
    panjangnya dan sejengkal lebarnya.
  nya-nya: Kutalika kwake kunali kofanana mbali zonse, mulitali masentimita 23, mulifupi
    masentimita 23, chinali chopinda pawiri.
  hrv-hrv: Naprsnik načiniše četverouglast, dvostruk; bio je pedalj dug, pedalj širok,
    a predvostručen.
  mps-mps: Tama augwaligo te ugwa bobage yali me, te genuai me, te bugagia tomode
    sugunama, te usususi yali te nedali, 22 sentamita teba sabolai.
  tpi-tpi: Ol i brukim gut laplap long namel na longpela bilong en na bikpela bilong
    en i kamap 22 sentimita.
  dan-1931: det var firkantet, og de lagde Brystskjoldet dobbelt; det var et Spand
    langt og et Spand bredt, lagt dobbelt.
  vie-OVCB: Bảng này hình vuông, mỗi cạnh một gang tay, may bằng hai lớp vải.
  guj-2017: તે ચોરસ હતું. તેણે ઉરપત્રને બેવડું બનાવ્યું. બેવડાની લંબાઈ એક વેંત અને
    પહોળાઈ એક વેંત હતી.
  pon-2006A: E keimw pahieu oh masriapar, ins 9 reirei oh ins 9 tehlap.
  por-BRBSL: Era quadrado. Fizeram a couraça dupla. Seu comprimento era um vão, e
    sua largura um vão, sendo duplo.
  cth-cth: Bawkhni touh lah thep e lah ao teh, takin pali touh lah a o, ayung khap
    touh, adangka khap touh, takin pali touh hoi rei a kâvan.
  twi-twi: Na ɛyɛ ahinanan a ne fa biara susuw nsateaa akron a wɔabu abɔ so.
  hlt-hlt: Rhangpho a saii te hniboeng la om tih a yaep, a yun khap at neh a daang
    khap at la a yaep.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tì pòo mmɛ̀dɛ́mɛ̀ kɛ̀ di okùmɛ̀ nɛ̀ di pɛ̃kùmɛ̀ kɛ̀ dɛ̀ mmɑ̀nnɛ̀
    sɑ̃ntimɛ́tìrì sipísìdɛ́ nɛ̀ mɛ̀nùmmù.
  msy-2020: Me forivtarir inir muziarir kamɨn ingarizɨ, an ruarim 44 sentimitan tuzɨ
    an arozim 22 sentimitan tu. Egha deravɨra tongɨra a remezɨ, a forivtarimɨn mɨn
    oto, ezɨ an otevibar ababaniba voroghɨra ghu, da bar 22 sentimitan tu.
  azb-azb: Döşlük ikiqat, dördbucaq şəklində olub uzunluğu bir qarış, eni də bir qarış
    düzəldildi.
  eng-DBY: It was square; double did they make the breastplate, a span the length
    thereof, and a span the breadth thereof, doubled.
  hin-2017: चपरास तो चौकोर बनी; और उन्होंने उसको दोहरा बनाया, और वह दोहरा होकर एक
    बित्ता लम्बा और एक बित्ता चौड़ा बना।
  wol-KYG: Ab kaare bu ñu lem lañu ko def, guddaay bi, gannaaw bu ñu ko lemee, di
    ŋaraleb baaraamu déy ak digg, yaatuwaay bi di ŋaraleb baaraamu déy ak digg.
  bjr-bjr: Mi qamunnana tukaandasoofanoo aiqama ati amana amana kai 22 centimetres
    marinau.
  eng-YLT: it hath been square; double they have made the breastplate, a span its
    length, and a span its breadth, doubled.
  eng-WYC-2017: he made the rational four-cornered, double, of the measure of four
    fingers.
  eng-WMBB: It was square. They made the breastplate double. Its length was a span,
    and its width a span, being double.
  urd-GVH: जब कपड़े को एक दफ़ा तह किया गया तो कीसे की लंबाई और चौड़ाई नौ नौ इंच थी।
  rug-rug: Tomorua, keke pidoko gelena, meke keke pidoko tugo labena si asa.
  gaz-gaz: Kiisiin qomaa kun gama afraniinuu wal qixxee ture; innis walitti dachaa
    taʼee dheerina taakkuu tokkoo fi balʼina taakkuu tokkoo qaba ture.
  fra-LSG: 'Il était carré; on fit le pectoral double: sa longueur était d’un empan,
    et sa largeur d’un empan; il était double.'
  yal-yal: A rafalaxi tongon naaninna ra, alogo a xa yisa firinna ra, a kuyan nun
    a yigbona nɔngɔnna tagi.
  haw-1868: 'He ahalike ia; a hana lakou i ka paleumauma a papalua: hookahi kikoo
    kona loa, a hookahi kikoo kona laula, a ua papalua.'
  arb-NAV: وَكَانَتِ الصُّدْرَةُ مُرَبَّعَةً، طُولُهَا شِبْرٌ وَعَرْضُهَا شِبْرٌ،
    وَمَثْنِيَّةً،
  ewe-ewe: Edidi sentimita blaeve-vɔ-eve, eye wòkeke nenema ke. Woŋee ɖe akpa eve
    ale wòzu kotoku aɖe tɔgbi.
  eng-LEE: 'It was foursquare, double did they make the breastplate: it was a span
    in length, and a span in breadth, double.'
  asm-FB: এই বুকুপটা চাৰিচুকীয়া আছিল। তেওঁলোকে বুকুপটাটো দুতৰপ কৰিলে; সেয়ে দীঘে
    এবেগেত, বহলে এবেগেত আছিল।
  sus-A: عَ شَ كُيّ نُن عَ شَ عِفبٌيَ لَن نّ سُشُي كٍرٍن مَ، عَ قِندِ دُفِ قِرِن نَ.
  fra-SBL: Il était carré. On fit le pectoral double. Sa longueur était d'un empan,
    et sa largeur d'un empan ; il était double.
  hbo-hbo: רָב֧וּעַ הָיָ֛ה כָּפ֖וּל עָשׂ֣וּ אֶת־הַחֹ֑שֶׁן זֶ֧רֶת אָרְכֹּ֛ו וְזֶ֥רֶת
    רָחְבֹּ֖ו כָּפֽוּל׃
  eng-WYCLIFFE: double, of the mesure of foure fyngris.
  pjt-pjt: '@see-verse:EXO.039.008'
  cwe-cwe: Utali wa chifuko icho na ugalamu wake vikala voilinga, utali sentimita
    malongo maidi na mbili, ugalamu sentimita malongo maidi na mbili, nacho chikunjigwa.
  kik-kik: Gakuo kau kaiganaine mĩena yothe ĩna, karĩ ka inji kenda kũraiha na inji
    kenda kwarama, na gakoinanĩrwo maita meerĩ.
  fra-NCL: Il était carré ; on fit le pectoral double ; sa longueur était d’un empan
    et sa largeur d’un empan ; il était double.
  cek-AK: Saoek khukhaih kahni loe hnetto ah pakhraep o; karto sawk moe, karto kawk;
    ahnuk ahmaa kangvan taki palito oh.
  cuk-cuk: Deginbali, mor-binasgargi-nagued-e-sugued, degi, e-matardungued, bela emarbiid,
    degi, darbobalid. We-mor nubyaa-imaksale, e-sugued, degi, e-matardungued, achagwenad.
  uig-CYR: Улар қошенни икки қат, төрт часа қилип ясиди; икки қат қилинғанда узунлуғи
    бир ғерич, кәңлигиму бир ғерич келәтти.
  tel-2017: దాని పొడవు ఒక జాన, వెడల్పు ఒక జాన. ఆ పతకాన్ని మడత పెట్టినప్పుడు అది చదరంగా
    ఉంది.
  hat-BSA: Li te kare. Yo te fè pyès lestomak la plwaye doub, longè a yon epann, e
    yon epann nan lajè lè li plwaye doub.
  kos-kos: Elos lumwani pacl se tuh in maspangla — inch eu lusa ac eu sralap.
  hbo-WLC: רָב֧וּעַ הָיָ֛ה כָּפ֖וּל עָשׂ֣וּ אֶת־הַחֹ֑שֶׁן זֶ֧רֶת אָרְכּ֛וֹ וְזֶ֥רֶת
    רָחְבּ֖וֹ כָּפֽוּל׃
  ibo-ibo: Ọ ha nʼotu, iri sentimita abụọ na atọ nʼogologo, iri sentimita abụọ na
    atọ nʼobosara; nke apịajiri ụzọ abụọ.
  ory-ory: ତାହା ଚତୁଷ୍କୋଣ ଥିଲା, ଅର୍ଥାତ୍‍, ସେମାନେ ସେହି ବୁକୁପଟା ଦୋହରା କରି ଏକ ଚାଖଣ୍ଡ ଦୀର୍ଘ
    ଓ ଏକ ଚାଖଣ୍ଡ ପ୍ରସ୍ଥ କଲେ।
  chk-chk: Iwe, ewe chechen leupw a wor ruu säsärin, nge langataman me chölapan ra
    nönnöfengen ükükür tiu inis.
  rop-rop: Deibin meigim det nekleis skweyawan, en deibin dabulumap im, en imbin jidan
    0.22 mita longwei en 0.22 mita kroswei.
  ukr-1871: Був він четверокутний; двоїстим зробили нагрудника, пядь завдовжки і пядь
    завширшки, двоїстий був.
  bch-bch: Ikado malo kakauede toa oa aea mamarae ga iluai bageda aea makoreai, be
    aea babanga iluai bageda aea ubereai. Ikop malo toa oa ga idio irabuiai, ta aea
    mamarae ga aea babanga imata lalaede, ta kopnga toa oa iman danga rua aea dolnga.
  deu-1951: Und machten dasselbe viereckig und doppelt gelegt, eine Spanne lang und
    eine Spanne breit.
  eng-JPS: It was four-square; they made the breastplate double; a span was the length
    thereof, and a span the breadth thereof, being double.
  srp-1865: Èetvorouglast i dvostruk naèiniše naprsnik, u dužinu s pedi i u širinu
    s pedi, dvostruk.
  lug-lug: Kyali kyenkanankana, buli ludda sentimita amakumi abiri mu bbiri ne desimoolo
    ttaano nga kimaze okuwetebwamu wakati.
  heb-heb: רבוע היה כפול עשו את החשן זרת ארכו וזרת רחבו כפול׃
  ben-IRV: এটি চার কোণা ছিল; তাঁরা সেই বুকপাটাটি দুই ভাঁজ করে গুটিয়ে রাখলেন। এটি
    এক বিঘত লম্বা এবং এক বিঘত প্রস্থ করে ভাঁজ করেছিলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਸੀਨੇ ਬੰਦ ਨੂੰ ਚੌਰਸ ਅਤੇ ਦੋਹਰਾ ਬਣਾਇਆ। ਉਸ ਦੀ ਲੰਬਾਈ ਇੱਕ ਗਿੱਠ ਅਤੇ ਉਸ
    ਦੀ ਚੌੜਾਈ ਇੱਕ ਗਿੱਠ ਅਤੇ ਉਹ ਦੋਹਰਾ ਸੀ।
  mya-JVB: ရင်ဖုံး နှစ်ထပ်ခေါက် လျက်၊ အလျား တထွာ ၊ အနံ တထွာ ၊ စတုရန်း လေးထောင့်ဖြစ်၏။
  hmo-hmo: Kemena dabua ena lata be 44 sentamita bona iena lababa be 22 sentamita.
    Dabua ena huana momokani dekenai idia lokua, vadaeni ia be poketi badana ta hegeregerena,
    iena lata be 22 sentamita, iena lababa danu be 22 sentamita.
  urd-urd: वह चौकोर था; उन्होंने उस सीनाबन्द को दोहरा बनाया और दोहरा होने पर उसकी
    लम्बाई एक बालिश्त और चौड़ाई एक बालिश्त थी।
  rus-SYN: он был четырехугольный; двойной сделали они наперсник в пядень длиною и
    в пядень шириною, двойной он был;
  bqc-SIM: Bↄ̀ↄpi gbã̀a ń a yàasao sáaɛ ↄtã dodo.
  tcz-CHONGTHU: Aman ompho chu lheptup theiyin asemdoh'in akilhep teng adung avai
    khutchang ko ahiye.
  mar-mar: तो ऊरपट चौरस होता. त्यांनी तो दुहेरी केला; तो दुहेरी असून तो एक वीत लांब
    व एक वीत रुंद असा चौरस होता.
  qub-qub: Pectoralta doblaran bolsano chuscu isquïnayojta, cuarta largun, cuarta
    anchuyojta.
  hat-hat: Yo fè l' kare kare, epi yo double l'. Li te mezire nèf pous kare kare,
    li te double.
  eng-BSB: It was square when folded over double, a span long and a span wide.
  tod-tod: Kakazu zeɠei ʋɛɛni su fele, é ɠɛ ga seki naanigi. Sakpai ɠɛni ga zeelo
    gila, kogi ɠɛ ga zeelo gila.
  eng-WEBPB: It was square. They made the breastplate double. Its length was a span,
    and its width a span, being double.
  kbq-kbq: Ana tavravema za'za kazigati'ma erinteno repasi'ma higeno'a ana miko asopa'amo'a
    22'a sentemita huno mago avamenteke me'ne.
  nhe-BL: Huan quicuelpacho nopa yolixpantzajcayotl huan quichijqui se bolsa tlen
    cuadradojtic. Ihuehueyaca huan ipatlajca eltoya 22 centímetros.
  gub-BL: Ipuxi'a iwànaw ipuku haw nuzawy kwaw ipuku haw iaikwer ma'e a'e. Ukanakanaw
    mokoz pehegwer romo wà. Heta 20 xenxim ipuku haw. Heta 20 xenxim ipupy no.
  eng-DRA: Foursquare, double, of the measure of a span.
