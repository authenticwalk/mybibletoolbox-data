verse: EXO.039.008
translations:
  mal-C: അവർ ഏഫോദിന്റെ വൈദഗ്ദ്ധ്യമാർന്ന ചിത്രപ്പണിപോലെ തങ്കം, നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ,
    പിരിച്ച മൃദുലചണനൂൽ എന്നിവകൊണ്ടു നിർണയപ്പതക്കം ഉണ്ടാക്കി.
  deu-TKW: Sodann verfertigte er die Tasche in Kunstwirker-Arbeit, so wie das Schulterkleid
    gearbeitet war, aus Gold, blauem und rotem Purpur, Karmesin und gezwirntem Byssus.
  lin-lin: 'Betisaleyeli asalaki elamba ya tolo ; esalemaki kitoko penza. Atongaki
    yango ndenge moko na efode : ezalaki ya wolo, ya langi ya ble, ya motane ya pete,
    ya motane makasi mpe na lino ya kitoko oyo batongaki bililingi na likolo na yango.'
  eng-LSV: And he makes the breastplate, the work of a designer, like the work of
    the ephod, of gold, blue, and purple, and scarlet, and twined linen;
  eng-GNV: 'Also he made the brestplate of broydred worke like the worke of the Ephod:
    to wit, of gold, blewe silke, and purple, and skarlet, and fine twined linen.'
  eng-WEBSTER: And he made the breast-plate of curious work, like the work of the
    ephod; of gold, blue, and purple, and scarlet, and fine twined linen.
  nhw-BL: Huan nojquiya se catli tlahuel quimatqui, quisencajqui nopa yolixpantzajcayotl
    quen nopa pantzajcayotl. Quixinepalo nopa icpatl tlen oro, lino icpatl ihuaya
    icpatl catli azultic, morado huan chichiltic.
  swh-ONEN: 'Akafanyiza kifuko cha kifuani, kazi ya fundi stadi. Akakitengeneza kama
    kile kisibau: cha dhahabu, na nyuzi za rangi ya buluu, za zambarau, na za rangi
    nyekundu, cha kitani safi iliyosokotwa.'
  bba-bba: Bɑ mɑɑ bɔɔ bɑrɑ ye kuɑ. Ye kɑ yɑbe tɑrɑkpe ɡe, yɑ sɑ̃ɑwɑ beku nɔni tee
    kɑ burɑ teeru.
  eng-KJVCPB: And he made the breastplate of cunning work, like the work of the ephod;
    of gold, blue, and purple, and scarlet, and fine twined linen.
  luo-luo: Ne gitwangʼo law akor e yo ma jatwengʼo molony twengʼogo ka olose gi dhahabu
    kod usi marambulu, gi maralik kod marakwaro kod law mayom mar katana kendo momin
    maber ka law mayom mar dolo miluongo ni efod.
  meu-meu: Hahelaḡa tauna ena vaina danu e karaia, hahedoki e karaia heḡereḡerena,
    gold bona dabua vaiurina bona mia-kakana bona kakakakana bona kurokurona e karalaia.
  npi-ULB: तिनले एपोदजस्तै छाती-पाता बनाए जुन सिपालु शिल्पकारको काम थियो । तिनले यसलाई
    सुन, निलो, बैजनी, रातो ऊन र मसिनो सुती कपडाबाट बनाए ।
  yor-yor: 'Ó ṣe iṣẹ́ ọnà sí ìgbàyà náà iṣẹ́ ọgbọ́n ọlọ́nà. Ó ṣe é bí ẹ̀wù efodu:
    ti wúrà ti aṣọ aláró, ti elése àlùkò, ti òdòdó àti ti ọ̀gbọ̀ olókùn dáradára.'
  emp-NTPO: Idjab̶a “Ãcõrẽba quĩrĩã b̶ʌ cawabibarida” Bezaleelba idji ume traja panʌ
    bid̶a osid̶aa Aaroʌ̃ba idji so ʌ̃rʌ̃ jʌ̃ b̶amãrẽã. Maʌ̃gʌra dji biara b̶ʌ lino
    wuaba osid̶aa. Maʌ̃ wuad̶e ed̶a oro bʌrachid̶ada, oveja cara nayãna pãwãrã od̶ada,
    pursupursua od̶ada, purea od̶a sid̶a biya casid̶aa Aaroʌ̃ba jãare jʌ̃ida b̶ʌd̶e
    caped̶ad̶a quĩrãca.
  ind-ind: Bezalel juga membuat penutup dada yang ditenun dari benang linen berkualitas
    tinggi yang berwarna merah, biru, dan ungu, serta dihiasi dengan benang emas menjadi
    karya seni yang serupa dengan efod.
  pes-OPCB: سینه‌پوش را مثل ایفود از کتان ریزبافت تابیده، نخهای آبی، ارغوانی و قرمز،
    و رشته‌های طلا تهیه نموده، روی آن را با دقت گلدوزی کردند.
  tgl-ULB: Ginawa niya ang baluti, gawain ng bihasang manggagawa, inihugis katulad
    ng efod. Ginawa ito sa pamamagitan ng ginto, asul, lila at pulang tela, at ng
    pinong lino.
  hui-hui: Tigua aga emene galuhombeni karulolene ogoni loma binigo mo miaga agali
    karunaga aga mini ebodi wabiyagobi dege wabini. Aga ogoni pu payini ngolo alemebi
    pu mindibiha guyini hari mindini handalehe wiarubi pu tagalitaya aleha guyini
    wiarubi pu daramabiha guyini wiarubi urunime yári bia haga bini.
  mya-mya: သူ​တို့​သည်​ရင်​ဖုံး​ကို​သင်​တိုင်း​ချုပ်​သည့်​ပစ္စည်း များ​နှင့်​ချုပ်​၍
    အ​လား​တူ​ပန်း​ထိုး​ထား​ကြ သည်။-
  cbi-NTPO: Tsenmala tenbapunu teenu jai paki bain, efud naaju naraañuba juntsangue',
    uru jilu bain, lushmuraraa jilu bain, yamuraraa jilu bain, ungalalaa jilu bain,
    naa turekaraa ura linu jilu bain menestenguemi.
  bod-N: ཡང་པི་ཟིད་ཨེལ་གྱིས་བྲང་རྒྱན་དེ་བཟོས་ལ། དེ་ནི་བཟོ་བ་ལག་རྩལ་ཅན་གྱིས་བྱས་པ་དང་བེར་ཐུལ་གྱི་བཟོ་ཚུལ་བཞིན་དུ་བཟོས།
    དེ་ནི་གསེར་སྐུད་དང་བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་དང་སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་གྱིས་བཟོས་ཟིན་ཏོ།
    །
  sna-sna: 'Vakaita chidzitiro chechipfuva, basa remhizha ino unyanzvi. Vakachiita
    seefodhi: negoridhe, uye wuru yebhuruu, pepuru netsvuku, uye nomucheka wakarukwa
    zvakaisvonaka.'
  spa-BLM: 'Hizo el pectoral, obra de un hábil artesano, como la obra del efod: de
    oro, de azul, de púrpura, de escarlata y de lino torcido.'
  cac-cac: 'Axo pax c''apac smacul sn̈i'' sc''ol vin̈, ix b''ojioch stz''ib''ul yuj
    junoc jelan sb''oani, icha yic c''apac chaleca: Ayoch oro ch''al d''ay yed'' lana
    ch''al q''uic''mutz''inac, yaxmaquinac, chacchac yed'' pax lino ch''al b''ayb''il.'
  swh-ULB: Kisha akafanya kile kifuko cha kifuani kwa ufundi wa mjenzi, kama ule ufundi
    wa naivera, kutokana na dhahabu, uzi wa bluu na sufu iliyotiwa rangi ya zambarau
    na kitambaa chenye rangi nyekundu ya kochinili na kitani bora kilichosokotwa.
  bel-bel: І зрабіў нагруднік умелаю працаю, такою самаю працаю, як эфод з золата,
    з блакітнай, пурпуровай і чырванёнай воўны і з суканага вісону;
  deu-ELBBK: 'Und er machte das Brustschild in Kunstweberarbeit, gleich der Arbeit
    des Ephods: aus Gold, blauem und rotem Purpur und Karmesin und gezwirntem Byssus.'
  mbb-OT: 'Mibaal zaan sikandan te teleǥuey ziyà te kumeng, ne utew meupiya is kegkeveeli
    kayi. Is manggad he migamit para kayi, ne iring ded duen te migamit dan te kebaal
    te visti he ipud: linu he miburdahan te vulawan he tanur wey welin he meitem is
    kaavuavu zin, merudtem wey kanggan.'
  mal-2015: അവൻ ഏഫോദിന്റെ പണിപോലെ ചിത്രപ്പണിയായിട്ടു പൊന്നു, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ,
    പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ടു പതക്കവും ഉണ്ടാക്കി.
  gup-gup: Wanjh birrimarnbom kunmadj nawu kaberrekalkbalhme yiman kabarrkbun nawu
    ephod. Kaluk birribibbuni karohrok kore birrimarnbom nawu nadjamun vest, bu kunyarl
    nawu gold, dja mak kukblue, dja mak kukpurple dja mak kukkurlba. Birribibbuni
    kore manburrbawi manmak manbu linen kunyarlwi.
  gvs-gvs: E Tonúwala kasikasina ana saisaira sigilumi nakae tolobona ana kwama ana
    gíluma. Moe búyala noyanoyaidi goura, buruu, kalaakovidi toidi be kayakayaidi
    be nakae areko dedevidi sikabidi, sigilumi. Tauyadi idi paisewayana nakae gíluma
    ana tokatanaki idi paisewa.
  rmc-rmc: Avke sar o efodos kerde the o naprsňikos la fijalova, ľoľa the purpurova
    vlnatar the le sane pochtanestar.
  nlg-nlg: Na sasaro garo tara gonia na tivi tara gonia nia sono na ephod, tara gonia
    nia na tivi pura malebo mara vaguvagua nia ghalo gold mana ghioghio, mana boibongi,
    mana sisi.
  pes-OPV: و سینه بند را موافق کار ایفود از صنعت نساج ماهر ساخت، از طلا و لاجورد و
    ارغوان وقرمز و کتان نازک تابیده شده.
  ron-1924: 'Ау фэкут апой пептарул, лукрат ку мэестрие, дин ачеяшь лукрэтурэ ка ефодул:
    дин аур, дин фир албастру, пурпуриу ши кэрэмизиу ши дин ин субцире рэсучит.'
  ben-OBCV: 'তাঁরা বুকপাটাটি তৈরি করলেন—যা দক্ষ এক কারিগরের কাজ হল। এফোদের মতো করেই
    তাঁরা সেটি তৈরি করলেন: সোনা, ও নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো, এবং মিহি পাকান
    মসিনা দিয়ে সেটি তৈরি করা হল।'
  som-som: Oo wuxuu sameeyey laabgashigii, oo la daabacay, oo u eg sida samaynta eefodka
    oo kale, oo ahayd dahab, iyo buluug, iyo guduud, iyo casaan, iyo maro wanaagsan.
  lat-VUC: 'Fecit et rationale opere polymito juxta opus superhumeralis, ex auro,
    hyacintho, purpura, coccoque bis tincto, et bysso retorta:'
  eng-ASVBT: And he made the breastplate, the work of the skillful workman, like the
    work of the ephod; of gold, of blue, and purple, and scarlet, and fine twined
    linen.
  ita-1885: Fecero, oltre a ciò, il Pettorale, di lavoro di disegno, e dell'istesso
    lavoro dell'Efod, d'oro, di violato, e di porpora, e di scarlatto, e di fin lino
    ritorto.
  eng-LXXUP: and they made of it the bases of the door of the tabernacle of witness,
  eng-ULB: He made the breastpiece, the work of a skillful workman, fashioned like
    the ephod. He made it of gold, of blue, purple, and scarlet wool, and of fine
    linen.
  spa-VBL: También hicieron un pectoral para las decisiones de la misma manera hábil
    que el efod, para ser usado en la determinación de la voluntad del Señor. Lo hicieron
    usando hilo de oro, con hilos azules, púrpura y carmesí, y con lino finamente
    tejido.
  fra-_FOB: 'On fit aussi le pectoral en ouvrage d''art, comme l''ouvrage de l''éphod:
    or, pourpre, écarlate, cramoisi et fin lin retors.'
  mal-mal: അവൻ ഏഫോദിന്റെ ചിത്രപ്പണിപോലെ പൊന്ന്, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച
    പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് പതക്കവും ഉണ്ടാക്കി.
  urd-GVR: Is ke bād unhoṅ ne sīne kā kīsā banāyā. Yih māhir kārīgar kā kām thā aur
    unhīṅ chīzoṅ se banā jin se Hārūn kā bālāposh bhī banā thā yānī sone aur nīle,
    arġhawānī aur qirmizī rang ke dhāge aur bārīk katān se.
  suz-BL: मेकोमी निसाफ पतीके ऊरीम नु थुम्‍मीम वोइक्‍तीक झोला सेल्‍पाइक्‍तु। कुचु तार
    वोइक्‍तीके खोदेंशो पा सुन, नीलो, प्‍याजी नु लल श्‍येले नु रिम्‍शो पा किरशो सुती
    के प्रोव़शो वा के दारशो पा सेल्‍तेक्‍म।
  ita-1927: 'Poi si fece il pettorale, artisticamente lavorato, come il lavoro dell’efod:
    d’oro, di filo violaceo, porporino, scarlatto, e di lino fino ritorto.'
  ckb-ckb: بەرسینەکەشیان وەک دەستکردی ئێفۆدەکە بە دەستی وەستای کارامە دروستکرد، لە
    زێڕ و ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ و کەتانی ڕستراو.
  eng-BBE: The priest's bag was designed like the ephod, of the best linen worked
    with gold and blue and purple and red.
  kan-OKCV: ಎದೆಪದಕವನ್ನು ಕೌಶಲ್ಯ ಕೆಲಸದಿಂದ ಎಂದರೆ ಏಫೋದಿನ ಕೆಲಸದ ಹಾಗೆಯೇ ಬಂಗಾರ, ನೀಲಿ, ಧೂಮ್ರ,
    ರಕ್ತವರ್ಣದ ದಾರಿನಿಂದ ಮತ್ತು ನಯವಾದ ನಾರಿನಿಂದ ಹೊಸೆದು ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.039.007'
  tam-2017: மார்ப்பதக்கத்தை ஏபோத்தின் வேலைக்கு ஒத்த வித்தியாசமானவேலையாகப் பொன்னினாலும்
    இளநீலநூலாலும் இரத்தாம்பரநூலாலும் சிவப்புநூலாலும் திரித்த மெல்லிய பஞ்சுநூலாலும்
    செய்தான்.
  spa-RV-1909: Hizo también el racional de primorosa obra, como la obra del ephod,
    de oro, jacinto, y púrpura, y carmesí, y lino torcido.
  ron-BTF: Și a făcut pieptarul din lucrare iscusită, asemenea lucrării efodului,
    din aur, din albastru și purpuriu și stacojiu și in subțire răsucit.
  eng-WEBP: 'He made the breastplate, the work of a skillful workman, like the work
    of the ephod: of gold, of blue, purple, scarlet, and fine twined linen.'
  eng-FBV: They also made a breastpiece for decisions in the same skilful way as the
    ephod, to be used in determining the Lord's will. They made it using gold thread,
    with blue, purple, and crimson thread, and with finely-woven linen.
  nld-1939: 'Hij maakte de borsttas kunstig bewerkt van dezelfde stof als het borstkleed:
    van goud, violet, purper, karmozijn, en getwijnd lijnwaad.'
  nch-BL: Huan nojquiya se cati tahuel quimati tequiti quichijchijqui nopa yolixtzajcayot
    quej nopa pantzajcayot. Quixinepalo nopa icpat ten oro, lino icpat ihuaya icpat
    cati azultic, morado huan chichiltic.
  vie-1934: 'Họ cũng chế bảng đeo ngực cực xảo, như công việc ê-phót: bằng kim tuyến,
    chỉ tím, đỏ điều, đỏ sặm, và chỉ gai đậu mịn.'
  hin-CV: उन्होंने एक कुशल शिल्पकार द्वारा न्याय की पेटी बनवाई, उसे बेलबूटेदार एफ़ोद
    के समान बनवाया. उसे सुनहरे, नीले, बैंगनी और लाल रंग के कपड़े तथा बंटी हुई मलमल
    से बनवाया.
  eng-OURB: He made the breastplate, the work of a skillful workman, like the work
    of the ephod; of gold, of blue, purple, scarlet, and fine twined linen.
  spa-BES: El pectoral del sacerdote fue diseñada como el efod, del mejor lino trabajado
    con oro y tela azul, púrpura y rojo.
  tdx-tdx: Le tsinene’e an-tsatam-pamahotse i takon’ arañañey hambañe ami’ty sata’
    i kitambey ami’ty fole volamena naho manga naho malòmavo naho mena mañabarà vaho
    leny rinorotse matify.
  vid-vid: Wawanzi nawagongomanya chihako cha mmhambaga kota vila navyowagongomanyile
    chila chizibao kwa ng'weso ya zahabu na sufu ya lanji ya buluu na zambalau na
    ndung'hu na kwa kitani inojile ibotigwe.
  eng-OKE: And he made the BREASTPLATE (chushena), the work of the artificer, according
    to the work of the ephoda, of gold, hyacinth, and purple, and crimson, and fine
    linen twined.
  tha-KJV: เขาทำทับทรวงด้วยฝีมือช่างออกแบบให้​ฝี​มือเหมือนกับทำเอโฟด คือทำด้วยทองคำ
    ด้ายสี​ฟ้า สีม่วง สี​แดงเข้ม และผ้าป่านเนื้อละเอียด
  por-BR-2018: Fez também o peitoral de primorosa obra, como a obra do éfode, de ouro,
    azul, e púrpura, e carmesim, e linho torcido.
  deu-ELO: 'Und er machte das Brustschild in Kunstweberarbeit, gleich der Arbeit des
    Ephods: von Gold, blauem und rotem Purpur und Karmesin und gezwirntem Byssus.'
  eng-WYC-2018: He made also the rational, by work of embroidery, by the work of the
    cloak on the shoulders, of gold, jacinth, purple, and red silk twice-dyed, and
    of bis folded again; (And they made the breastpiece, like the ephod, out of gold,
    and jacinth, and purple, and red silk twice-dyed, and finely woven linen, and
    embroidered it;)
  epo-epo: Kaj ili faris la surbrustaĵon per artista laboro, simile al la laboro de
    la efodo, el oro, el blua, purpura, kaj ruĝa teksaĵo, kaj el tordita bisino.
  uig-PIN: U ⱪoxenni qewǝr ⱪollarƣa nǝpis ⱪilip kǝxtilitip yasidi; uni ǝfodni ixligǝn
    usulda altun wǝ kɵk, sɵsün, ⱪizil yiplar bilǝn nepiz toⱪulƣan aⱪ kanap rǝhttin
    yasidi.
  beo-beo: Ilia da gobele salasu Ouligisu dunu amo salima:ne, bidegi gaga:su amo ‘ifode’
    ea sibi hinabo amola abula amuni, amo defele hamoi.
  tpi-OTNT: Na ol i wokim liklik laplap bilong bros long wankain pasin olsem laplap
    bilong pris. Ol i bilasim laplap long tret gol na retpela na blupela tret na long
    arapela kain gutpela tret.
  hau-SA: Suka yi ƙyallen maƙalawa a ƙirji, aikin gwani. Suka yi shi kamar efod, na
    zinariya, da na shuɗi, da na shunayya, da na jan zare, da kuma na lallausan lilin.
  uig-LAT: U qoshénni chéwer qollargha nepis qilip keshtilitip yasidi; uni efodni
    ishligen usulda altun we kök, sösün, qizil yiplar bilen népiz toqulghan aq kanap
    rexttin yasidi.
  nde-nde: 'Benza isembatho sesifubeni, kwaba ngumsebenzi wezingcwethi. Basenza njengesembatho
    semahlombe: ngegolide, ngentambo eluhlaza, eyibubende lebomvu, kanye lelembu eliphothwe
    kuhle.'
  ton-ton: ¶ Pea naʻa ne ngaohi ʻae sīfafatafata ʻoe ngāue fakapotopoto, ʻo hangē
    ko e ngāue ʻoe ʻefoti; ʻi he koula, mo e lanumoana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho,
    mo e tupenu tuʻovalevale.
  ces-1613: Udělal i náprsník dílem řemeslným, takovým dílem jako náramenník, z zlata,
    postavce modrého a šarlatu, a červce dvakrát barveného, a bílého hedbáví přesukovaného.
  eng-WMB: 'He made the breastplate, the work of a skillful workman, like the work
    of the ephod: of gold, of blue, purple, scarlet, and fine twined linen.'
  tam-TCV: அவர்கள் ஒரு திறமையான கைவினைக் கலைஞனின் வேலைப்பாடாக மார்பு அணியைச் செய்தார்கள்.
    ஏபோத்தைப்போலவே அதைத் தங்கம், நீலநூல், ஊதாநூல், கருஞ்சிவப்புநூல், திரித்த மென்பட்டு
    ஆகியவற்றைக்கொண்டு செய்தார்கள்.
  ceb-ULB: Naghimo siya ug tabon sa dughan, ang buhat sa usa ka hanas nga tighimo,
    gidesinyohan sama sa efod. Gibuhat niya kini gikan sa bulawan, sa asul, sa tapul,
    ug sa pula nga balahibo, ug sa pinong lino.
  pol-UBG: 'Zrobili też haftowany pektorał podobnie jak efod: ze złota, błękitnej
    tkaniny, purpury, karmazynu i skręconego bisioru.'
  urd-GVU: اِس کے بعد اُنہوں نے سینے کا کیسہ بنایا۔ یہ ماہر کاری گر کا کام تھا اور
    اُن ہی چیزوں سے بنا جن سے ہارون کا بالاپوش بھی بنا تھا یعنی سونے اور نیلے، ارغوانی
    اور قرمزی رنگ کے دھاگے اور باریک کتان سے۔
  deu-1912: Und sie machten das Schild nach der Kunst und dem Werk des Leibrocks von
    Gold, blauem und rotem Purpur, Scharlach und gezwirnter weißer Leinwand,
  ntj-ntj: '@see-verse:EXO.039.007'
  kan-2017: ಏಫೋದ್ ಕವಚದಂತೆಯೇ ಕಸೂತಿಯಿಂದಲೂ ಕೆಲಸದಿಂದ ಚಿನ್ನದ ದಾರಗಳಿಂದಲೂ ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು
    ವರ್ಣಗಳುಳ್ಳ ದಾರಗಳಿಂದಲೂ ನಯವಾದ ನಾರಿನ ಬಟ್ಟೆಯಲ್ಲಿ ಎದೆಯಪದಕವನ್ನು ಮಾಡಿದನು.
  ena-ena: Niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ
    hɨvɨ ivavɨmi agɨladɨdaŋ lɨba golɨ niagɨlɨŋ agɨladɨdaŋ vihavɨmi. Viavɨla havɨlɨ
    mila huaci sɨbaŋ agadɨ hɨvɨ hɨcavɨci sihɨ sihɨ daŋ hɨnimi. Havɨlɨ cɨliŋ daŋ agadɨ
    sihɨ me hɨnimi. Lɨci nudɨ viavɨla Asɨ saŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali
    hekɨlɨ agasaŋ sugɨ vaŋ me agadɨ vihavɨmi.
  yap-yap: Ra ngongliyed fare gi mad nma tay e prist nga daken ngorngoren nga ta’ab
    mit i n’en nni ngongliy fare mad ni efod ngay, mu kun sisyunag ni ta’reb rogon.
  hlt-MCSB: Rhangpho te khaw sui hnisui dongkah kutngo bangla bibi moehnah neh a thim,
    daidi, hlampai a lingdik a en tih hnitang la a tah.
  mdy-ETH: ዳዳ ማኣዒንታ ቡራሻ ዔፑዳ ኮሺንቴ ባኮ ማላ ባኣዚና ሃኣማቲ ኮሺንቴኔ፤
  twi-ASANTE: Adaaboɔ no, wɔpamm no te sɛ asɔfotadeɛ a wɔde nwera amapa yɛeɛ, na wɔde
    sikakɔkɔɔ ahoma ne asaawa tuntum, bibire ne koogyan anwene mu.
  eng-WEBU: 'He made the breastplate, the work of a skillful workman, like the work
    of the ephod: of gold, of blue, purple, scarlet, and fine twined linen.'
  bnp-bnp: Ri rata a kala na ngalana prister manga a bagetua ranga na prister. Ni
    vakabagetu na hotu ni rata na gol, na hotu ni rata na maka vuna sipsip gomagoma,
    i kuakua, i vururu.
  wal-wal: Eti tiran wottiyoogaa kushe hiillanchchan oottidosona. He tiran wottiyoogaa
    eefuudiyaa worqqaappe, daddidoogaadan, salo milatiya, ochchaa teeraa milatiyaanne
    shololla zo7o qacinaappenne liiqo liinuwaappe daddidosona.
  spa-PDDPT: Hicieron también el pectoral de obra primorosa, como la obra del efod,
    de oro y tela azul, púrpura y carmesí y cordoncillo de lino fino.
  gun-gun: Pexo regua ma manto sacerdote pegua rami avi ojapo porã ete. Ouro gui ojapo,
    ha'e hovy va'e, púrpura, pytã va'e ha'e ajukue iporãve va'e oipoka pyre gui.
  agu-BL: Ma yi jun tal ne'ẍ xbu'k yi oc wutz c'u'l, bnix chi yi ban yi lantar. Xcon
    oro te'j, nin xcon yi nok' yi txib yubil tu xk'ayk'uj, tu yi cyak. Cyakil yi nok'a'tz
    i'tz lino cu'n yi bak'u'n wutz.
  ilo-ULB: Inaramidna ti pektoral, ti aramid ti maysa a batido a trabahador, naaramid
    a kas iti efod. Inaramidna daytoy manipud iti balitok, iti asul, maris ube ken
    nalabbaga a de lana, ken napino a lino.
  kpg-kpg: Digaula ne hai di mee gahu hadahada gi nia goloo la hua ala ne hai di ‘ephod’,
    ge guu humu gi nia duain be di maa.
  uig-ARA: ئۇ قوشېننى چېۋەر قوللارغا نەپىس قىلىپ كەشتىلىتىپ ياسىدى؛ ئۇنى ئەفودنى ئىشلىگەن
    ئۇسۇلدا ئالتۇن ۋە كۆك، سۆسۈن، قىزىل يىپلار بىلەن نېپىز توقۇلغان ئاق كاناپ رەختتىن
    ياسىدى.
  sus-sus: E donma kanke raxunmase yailan nɛ a fanyi ra alɔ donma kuye. E na suwa
    dugi sɔxɔ xɛɛma gɛsɛ, gɛsɛ gɛrɛ daaxi, bulu daaxi, nun a gbeeli ra.
  pon-2006: Re wiahda perehpen mwaremware oh doadoahngki soangen dipwisowohte me re
    wiahkihda ihpod oh soangen deiadohte.
  ksd-ksd: Ma i ga pait ra popopoi, a tena vir mal tututumu i ga pait ia, i ga varogop
    ma ra papalum ta ra kolot ure ra bongobongono; di pait ia ma ra goled, ma ra kuara
    i blu marut, ma i meme marut, ma i meme tuna, ma ra mal kumau.
  tur-YTC: Efodun işi gibi usta işçiliğiyle göğüslüğü altından, lacivert, mor, kırmızı
    ve özenle dokunmuş ince ketenden yaptı.
  grc-BRENT: Καὶ ἐποίησαν ἐξ αὐτον τὰς βάσεις τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου,
  ind-AYT: 'Kemudian, Bezaleel membuat tutup dada, buatan seorang ahli, seperti pengerjaan
    untuk baju efod: dari emas, kain biru, kain ungu, kain kirmizi, dan linen halus
    yang dipintal.'
  nya-nya: Iwo anapanga chovala chapachifuwa mwaluso kwambiri. Anachipanga ngati efodi
    pogwiritsa ntchito golide, nsalu yamtundu wa mtambo, yapepo, yofiira, yofewa yosalala
    ndi yolukidwa bwino.
  hrv-hrv: 'I naprsnik izrade radovima vještaka kao i oplećak: od zlata, ljubičastog,
    crvenog i tamnocrvenog prediva i prepredenog lana.'
  mps-mps: Tama augwaligo te hagawiade muabo ugwa te tobolu bidi prisgo gasa ugwa
    te tiwaigo naga nigai, te tobage sę ebo koneai bidigo ebo tiwai naga nigai. Augwaligo
    te ugwa te golgo nigai hobigo me, te gasa haniani hobigo me, tama au ilama, nigalio.
  tpi-tpi: Na ol i wokim liklik laplap bilong bros long wankain pasin olsem laplap
    bilong pris. Ol i bilasim laplap long tret gol na retpela na blupela tret na long
    arapela kain gutpela tret.
  dan-1931: Derpå tilvirkede de Brystskjoldet i Kunstvævning på samme Måde som Efoden,
    af Guldtråd, violet og rødt Purpurgarn, karmoisinrødt Garn og tvundet Byssus;
  vie-OVCB: Bảng đeo ngực cũng như ê-phót được may bằng vải gai mịn thêu kim tuyến,
    chỉ xanh, tím, và đỏ vô cùng tinh vi.
  guj-2017: તેણે ન્યાયકરણ ઉરપત્રક એફોદની જેમ સુંદર કારીગરીથી બનાવ્યું હતું. તેને બનાવવા
    માટે તેણે સોનાનું, ભૂરા, જાંબુડા, કિરમજીનું ઉન તથા ઝીણા કાંતેલા શણનું બનાવ્યું.
  pon-2006A: Re wiahda perehpen mwaremware oh doadoahngki soangen dipwisowohte me
    re wiahkihda ihpod oh soangen deiadohte.
  por-BRBSL: 'Ele fez o peitoral, o trabalho de um artesão habilidoso, como o trabalho
    do éfode: de ouro, de azul, roxo, escarlate e de linho fino torcido.'
  cth-cth: Saiphei hah vaihma angki sak e patetlah sui, kamthim, âthi, paling, loukloukkaang
    e carouk e hoi a sak.
  twi-twi: Wɔpam adɛbo no te sɛ asɔfotade a wɔde nwera ankasa yɛe, na wɔde sikakɔkɔɔ
    hama ne asaawa tuntum, bibiri ne koogyan na ɛnwen mu.
  hlt-hlt: Rhangpho te khaw sui hnisui dongkah kutngo bangla bibi moehnah neh a thim,
    daidi, hlampai a lingdik a en tih hnitang la a tah.
  tbz-SIM: Kɛ̀ bɛyɑ́ntìbɛ̀ɛ dɔɔ̀ dicĩ̀ncĩ̀nkɔ̃̀nnì nɛ̀ mupɑ̀ɑ̀konkperímù mùù kɔkɛ́nɛ̀
    tipecìtì tìì dò mmɛ̀bèrìmɛ̀ nɛ̀ tìì dò mmɛyĩ̀ĩ̀ nnɛ̀ tìì dò nfɛtònfɛ̀.
  msy-2020: Egha me ofa gamir gumazibar dapanimɨn evarim gikiasa forivtarir inimɨn
    ingari. Egha me kamaghɨra korotiar otevir azenimɨn itimɨn ingarizimɨn mɨrara,
    gol tret, ko tretɨn blupla, ko pɨghaghevim, ko tretɨn aghevir me sipsipɨn arɨzibar
    ingarizim ko inir ghurghurir aghuarim inigha, forivtarir inir muziarir kam bar
    deragha an ingarigha kamaghɨrama an kurke.
  azb-azb: Döşlüyü də efod kimi naxışlı qızıldan, bənövşəyi, tünd qırmızı, al rəngli
    iplikdən və nəfis toxunmuş incə kətandan düzəltdilər.
  eng-DBY: And he made the breastplate of artistic work, like the work of the ephod,
    of gold, blue, and purple, and scarlet, and twined byssus.
  hin-2017: उसने चपरास को एपोद के समान सोने की, और नीले, बैंगनी और लाल रंग के कपड़े
    की, और सूक्ष्म बटी हुई सनी के कपड़े में बेलबूटे का काम किया हुआ बनाया।
  wol-KYG: Ñu sàkk kiiraayal dënn bi, liggéeyaale ko ay nataal ni xar-sànni mi, ràbbe
    ko wëñu wurus, ak wëñ gu baxa te laal yolet, ak wëñ gu xewar, ak gu xonq curr,
    ak wëñu lẽe.
  bjr-bjr: Eefooda qamunna auqu ainainausannoo kai amuqusasaa rumbara qamunna auquseeqa
    moodaa karira akara kai riqau.
  eng-YLT: And he maketh the breastplate, work of a designer, like the work of the
    ephod, of gold, blue, and purple, and scarlet, and twined linen;
  eng-WYC-2017: He made also the rational, by work of embroidery, by the work of the
    cloth on the shoulders [or cape], of gold, jacinth, purple, and red silk twice-dyed,
    and of bis folded again;
  eng-WMBB: 'He made the breastplate, the work of a skilful workman, like the work
    of the ephod: of gold, of blue, purple, scarlet, and fine twined linen.'
  urd-GVH: इसके बाद उन्होंने सीने का कीसा बनाया। यह माहिर कारीगर का काम था और उन्हीं
    चीज़ों से बना जिनसे हारून का बालापोश भी बना था यानी सोने और नीले, अरग़वानी और
    क़िरमिज़ी रंग के धागे और बारीक कतान से।
  rug-rug: Meke tavetia rini sa poko raqaraqa tanisa hiama sapu kekeṉoṉo gua tugo
    sa pinitina sa vinasari koasa poko lineni arilaena tanisa poko hiama sapu ta piti
    pa lozi qolo, bulu, pepolo, meke ziṉara.
  gaz-gaz: Isaanis akkuma dirata sanaatti warqeedhaan, kirrii bifa cuquliisaa, dhiilgee,
    bildiimaa fi quncee talbaa kan qalʼifamee foʼameen ogummaadhaan kiisii qomaa tolchan.
  fra-LSG: On fit le pectoral, artistement travaillé, du même travail que l’éphod,
    d’or, de fil bleu, pourpre et cramoisi, et de fin lin retors.
  yal-yal: E yi kanke masaan dɛgɛ, kitisa sena. A yi findi wali faɲin na. E yi a dɛgɛ
    alo saraxarali domana, e a rafala xɛmaan nun gari mamiloxin nun a gbeela nun taa
    dugi faɲin na.
  haw-1868: A hana iho la oia i ka paleumauma, he hana na ka mea akamai, e like me
    ka hana ana i ka epoda, he gula, he uliuli, he poni, he ulaula, a me ke olona
    i hiloia.
  arb-NAV: وَحَاكُوا الصُّدْرَةَ حِيَاكَةَ مُطَرِّزٍ حَاذِقٍ مِنْ ذَاتِ نَسِيجِ الرِّدَاءِ
    مِنْ خُيُوطٍ ذَهَبِيَّةٍ وَزَرْقَاءَ وَبَنَفْسَجِيَّةٍ وَحَمْرَاءَ وَكَتَّانٍ
    مَبْرُومٍ.
  ewe-ewe: Akɔtawu la hã nyo abe kɔmewu la ene. Wowɔ eya hã kple sika nyuitɔ, aɖabɛ
    blɔtɔ kple dzĩtɔ ƒe kawo, ka dzĩ kple ɖeti ɣi ƒe kawo abe kɔmewu la ke ene.
  eng-LEE: 'And he made the breastplate with weaver''s work, like the work of the
    ephod: of gold, blue, and purple, and scarlet yarn, and twisted linen.'
  asm-FB: এফোদ তৈয়াৰ কৰাৰ দৰে, তেওঁ সোণোৱালী, আৰু নীলা, বেঙেনা আৰু ৰঙা বৰণীয়া সূতা
    আৰু পকোৱা মিহি শণ সূতাৰে নিপুণ শিল্পকাৰ্যেৰে বুকুপটা যুগুত কৰিলে।
  sus-A: عٍ دٌنمَ كَنكٍ رَشُنمَسٍ يَءِلَن نّ عَ قَنيِ رَ عَلْ دٌنمَ كُيٍ. عٍ نَ سُوَ
    دُفِ سْشْ شّيمَ فّسّ، فّسّ فّرّ دَاشِ، بُلُ دَاشِ، نُن عَ فبٍيلِ رَ.
  fra-SBL: 'Il fit le pectoral, ouvrage d''un habile ouvrier, comme l''ouvrage de
    l''éphod : d''or, de bleu, de pourpre, d''écarlate, et de fin lin retors.'
  hbo-hbo: וַיַּ֧עַשׂ אֶת־הַחֹ֛שֶׁן מַעֲשֵׂ֥ה חֹשֵׁ֖ב כְּמַעֲשֵׂ֣ה אֵפֹ֑ד זָהָ֗ב תְּכֵ֧לֶת
    וְאַרְגָּמָ֛ן וְתֹולַ֥עַת שָׁנִ֖י וְשֵׁ֥שׁ מָשְׁזָֽר׃
  eng-WYCLIFFE: He made also the racional, `by werk of broiderie, bi the werk of the
    `cloth on the schuldris, of gold, iacynt, purpur, and reed selk twies died, and
    of biis foldid ayen; he made the racional foure cornerid,
  pjt-pjt: '@see-verse:EXO.039.007'
  cwe-cwe: Katenda chifuko cha muimhambaga fana viya viyatendile ichizibawo chiya,
    kwa nyuzi za zahabu na nyuzi za langi ya buluu na ya zambalau na ndung'hu na kwa
    walo dinogile dibotigwe.
  kik-kik: 'Magĩthondeka gakuo ga gwĩkĩrwo ga gĩthũri; karĩ wĩra wa mũbundi mũũgĩ.
    Magĩgathondeka o ta ebodi ĩyo: karĩ ga thahabu, na ka ndigi cia rangi wa bururu,
    na cia rangi wa ndathi, na cia rangi mũtune ta gakarakũ, na gatani ĩrĩa yogothetwo
    wega.'
  fra-NCL: On fit le pectoral, artistement travaillé, du même travail que l’éphod,
    d’or, de pourpre violette, de pourpre écarlate, de cramoisi et de lin retors.
  cek-AK: Kaahni to sui, rong kamiing, rong kamling hup, rong kathim puu ngan hoiah
    a sak o baktih toengah, saoep khukhaih kahni doeh kahoih ah a sak o.
  cuk-cuk: 'Bezaleel, mor-binasgargi-nagued, nue-yeerdakle, mor-efodʼye-nugad-imakaledyob
    imaksabalid. We-dubmargi imakaled: Ordubgi, nirbadub-aradgi, nirbadub-suir-akwagiidgi,
    nirbadub-ginnidgi, linoʼdub-nuedgi, imaksad.'
  uig-CYR: У қошенни чевәр қолларға нәпис қилип кәштилитип ясиди; уни әфодни ишлигән
    усулда алтун вә көк, сөсүн, қизил жиплар билән непиз тоқулған ақ канап рәхттин
    ясиди.
  tel-2017: అతడు బంగారంతోనూ నీలం ఊదా ఎర్ర దారాలతోను పేనిన సన్న నారతో ఏఫోదును చేసినట్టు
    నైపుణ్యంగా ఒక వక్షపతకం తయారుచేశాడు.
  hat-BSA: 'Li te fè pyès lestomak la, zèv a yon mèt ouvriye, tankou travay la fèt
    nan efòd la: avèk materyo an lò, an ble, an mov, e an wouj avèk twal fen blan
    byen tòde.'
  kos-kos: Elos orala mwe loeyuk iniwa ke mwe yun pacna ma sang orala ephod uh, ac
    ke pacna mwe akul ma sang nawela ah.
  hbo-WLC: וַיַּ֧עַשׂ אֶת־הַחֹ֛שֶׁן מַעֲשֵׂ֥ה חֹשֵׁ֖ב כְּמַעֲשֵׂ֣ה אֵפֹ֑ד זָהָ֗ב תְּכֵ֧לֶת
    וְאַרְגָּמָ֛ן וְתוֹלַ֥עַת שָׁנִ֖י וְשֵׁ֥שׁ מָשְׁזָֽר׃
  ibo-ibo: Ha mekwara ihe mgbochi obi, nke bụ ọrụ aka onye ǹka. Ha mere ya dịka e
    si mee efọọd ahụ. Ọ bụ ogho edo edo, nke na-acha anụnụ anụnụ, nke ngwakọta anụnụ
    na uhie, nke uhie uhie na ezi akwa ọcha a kpara nke ọma ka e ji mee ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଏଫୋଦର କର୍ମନ୍ୟାୟ ସୁବର୍ଣ୍ଣ ଦ୍ୱାରା, ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ
    ଓ ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର ଦ୍ୱାରା ନିପୁଣ ଶିଳ୍ପକାରର କର୍ମରେ ବୁକୁପଟା ନିର୍ମାଣ କଲେ।
  chk-chk: Mürin ra föri ewe chechen leupw mi mürina seni terech kolt me mangaku mi
    arauarau me parachol me parapar, pwal mangaku mi pwechepwech, usun chök förün
    ewe efot.
  rop-rop: Afta na detlot wekinmen bin meigim det speshalwan nekleis gulum brespleit.
    Deibin meigim det nekleis garram det seimkain matiriyal weya deibin meigim det
    speshalwan shet gulum ifad, en deibin pudum det seimkain purdiwan sheip langa
    det matiriyal du.
  ukr-1871: 'І зробив нагрудника роботою штучно ткарською, як робота наплїчника: із
    золота, блавату, пурпуру й кармазину й тонкого полотна з пряжі.'
  bch-bch: Ga kus ta eaba mosi aea ikado eaba tenainga aea igogo aea malo kakauede.
    Ikado malo kakauede toa oa aea sogonga ga iuot lalaede mambe eaba tenainga aea
    irabu aea malo. Isaisai malo toa oa ngan oaro salumu aea singsingia ga singsingia
    tede ga bil. Be iuaoai gid oaro gol gereirei ga tidae ngan pade.
  deu-1951: Sie machten auch das Brustschildlein, ein Kunstwerk, wie das Brustkleid
    von Gold, aus Stoffen von blauem und rotem Purpur und Karmesinfarbe und von gezwirnter
    weißer Baumwolle.
  eng-JPS: 'And he made the breastplate, the work of the skilful workman, like the
    work of the ephod: of gold, of blue, and purple, and scarlet, and fine twined
    linen.'
  srp-1865: I naèiniše naprsnik vrlo vješte naprave kao što je naprava u opleæka,
    od zlata i od porfire i od skerleta i od crvca i od tankoga platna uzvedenoga;
  lug-lug: Ne bakola ekyomukifuba, nga mulimu gwa kikugu ng’ogw’ekkanzu ey’obwakabona
    eyitibwa efodi, mu wuzi za zaabu, ne bbululu, ne kakobe ne myufu ne linena omulebevu
    omulange.
  heb-heb: ויעש את החשן מעשה חשב כמעשה אפד זהב תכלת וארגמן ותולעת שני ושש משזר׃
  ben-IRV: তিনি এফোদের কায়দায় সোনা দিয়ে এবং নীল, বেগুনে, লাল ও পাকান সাদা মসীনা
    সূতো দিয়ে দক্ষ্ শিল্পকারের মাধ্যমে একটি বুকপাটা তৈরী করলেন।
  pan-pan: ਉਸ ਨੇ ਸੀਨਾ ਬੰਦ ਨੂੰ ਏਫ਼ੋਦ ਦੇ ਕੰਮ ਵਾਂਗੂੰ ਕਾਰੀਗਰੀ ਦੀ ਬਣਤ ਦਾ ਅਰਥਾਤ ਸੋਨੇ, ਨੀਲੇ,
    ਬੈਂਗਣੀ ਅਤੇ ਕਿਰਮਚੀ ਮਹੀਨ ਉਣੇ ਹੋਏ ਕਤਾਨ ਦਾ ਬਣਾਇਆ।
  mya-JVB: ရွှေနှင့်၎င်း၊ ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော နှင့်၎င်း၊
    သင်တိုင်း ကို လုပ် သည်နည်းတူ ၊ ရင်ဖုံး ကို ထူးဆန်း စွာ လုပ် လေ၏။
  hmo-hmo: Kemena dabua maragina be epodi idia karaia dabua hegeregerena dekena amo
    idia karaia, bona ena herahera be epodi ena turia herahera hegeregerena danu.
  urd-urd: और उसने अफ़ोद की बनावट का सीनाबन्द तैयार किया जो माहिर उस्ताद के हाथ का
    काम था, या'नी वह सोने और आसमानी और अर्ग़वानी और सुर्ख़ रंग के कपड़ों और बारीक
    बटे हुए कतान का बना हुआ था।
  rus-SYN: И сделал наперсник искусною работою, такою же работою, как ефод, из золота,
    из голубой, пурпуровой и червленой шерсти и из крученого виссона;
  bqc-SIM: Aa bↄ̀ↄloonnↄɛ kɛ̀ ń gↄ̃io. Aa tã̀ lá aa sa'o'ula tã̀wa ń pↄ́lɛ doũ
    pↄ́ wà sa'o'ulapi kɛ̀òpio ń bataɛao ń vuao ń babuunao ń bà gàaluladeo
    ń wↄ̃ↄtɛ̃nao.
  tcz-CHONGTHU: Bezalel chun khutthem tah'in Ompho asem'in ahi. Aman konggah bang
    bang chun asemdoh'in hichu sana ahin, adum chule asan-dup ponnem jaonan asem'in
    ahi.
  mar-mar: त्यांने कुशल कारागिराकडून एफोदप्रमाणेच सोन्याच्या जरीचा, निळ्या, जांभळ्या
    व किरमिजी रंगाच्या सुताचा व कातलेल्या तलम सणाच्या कापडाचा ऊरपट बनवून घेलता.
  qub-qub: Cüra pëchunman churacur watacunan pectoraltapis ruraran efodta rurashannölla
    goriwan, caupusha jïlupita rurasha fïnu lïnu tëlawan, muräduman, auröraman, pucaman
    tiñisha tëlapita. Chaycunataga cuyayllapaj burdashata ruraran.
  hat-hat: Yo fè plastwon an, yo bwode l' byen bèl ak anpil ladrès tankou jile a.
    Yo fè l' an lò ak twal siperyè koulè ble, violèt ak wouj ansanm ak twal fen blan
    tise byen sere.
  eng-BSB: He made the breastpiece with the same workmanship as the ephod, with gold,
    with blue, purple, and scarlet yarn, and with finely spun linen.
  tod-tod: Ti kakazu zeɠei ɓɛtɛni ga geze ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi, ta
    geze ʋagɔi kpaliai. Ti suʋuni ga zanu galui, ga zalaɠa ɠula zeɠei ɠɛʋelei.
  eng-WEBPB: 'He made the breastplate, the work of a skilful workman, like the work
    of the ephod: of gold, of blue, purple, scarlet, and fine twined linen.'
  kbq-kbq: Kukenama tro hu antahi'zama eri'naza vahe'mo'za, amimizare kukenama tro'ma
    hu'nazankna huno, hokonke nofiki, fitunke nofiki, koranke tavravereti'ene knare
    huno zmana'zmana hu'nea nofiteti tro hu'nea amimizare antani'nia kukenamofo agofetu'ma
    antani kukena tro hu'ne.
  nhe-BL: Huan nojquiya se tlen tlahuel quimatqui, quisencajqui nopa yolixpantzajcayotl
    queja nopa ixpantzajcayotl. Quixinepalo nopa icpatl tlen oro, lino icpatl ihuaya
    icpatl tlen azultic, moradojtic huan chichiltic.
  gub-BL: 'Uzapo xaxeto ipuxi''a iwànaw nezewegatete no. Omono''og agwer ma''e wà:
    inemo àràpuhàràn hawitu ma''e hawer iapo pyrer huwy ma''e, inemo àràpuhàràn hawitu
    ma''e hawer iapo pyrer ipuwy ma''e, inemo àràpuhàràn hawitu ma''e hawer iapo pyrer
    ipiràg ma''e, irin ikatu ma''e. Umuwywyk a''e irin puràg eteahy ma''e, ma''e hagapaw
    imuapyk pà hehe wà.'
  eng-DRA: He made also a rational with embroidered work, according to the work of
    the ephod, of gold, violet, purple, and scarlet twice dyed, and fine twisted linen,
