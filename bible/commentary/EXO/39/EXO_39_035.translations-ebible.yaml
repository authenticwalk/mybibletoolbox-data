verse: EXO.039.035
translations:
  mal-C: ഉടമ്പടിയുടെ പേടകം, അതിന്റെ തണ്ടുകൾ, പാപനിവാരണസ്ഥാനം;
  deu-TKW: die Gesetzeslade mit ihren Stangen und der Deckplatte,
  lin-lin: Sanduku ya Litatoli, mabaya ya komemela yango mpe mofinuku na yango,
  eng-LSV: the Ark of the Testimony and its poles, and the propitiatory covering;
  eng-GNV: The Arke of the Testimony, and the barres thereof, and the Merciseate,
  eng-WEBSTER: The ark of the testimony, and its staffs, and the mercy-seat,
  nhw-BL: Quihualicaque nopa caxa huan cuahuitl huehueyac para ica quihuicase, huan
    itzajca,
  swh-ONEN: Sanduku la Ushuhuda pamoja na mipiko yake na kiti cha rehema,
  bba-bba: kɑ Yinni Gusunɔn woodɑn kpɑkoro te kɑ ten nɛnutii kɑ ten wukiritiɑ,
  eng-KJVCPB: the ark of the Testimony, and the staves thereof, and the mercy seat,
  luo-luo: kod Sandug Muma gi ludhene gi raum mar kar pwodhruok;
  meu-meu: taravatu mauana mai ena maduna, bona mai ikaruhina;
  npi-ULB: गवाहीको सन्दुकसाथै डन्डाहरू र प्रायश्‍चित्तको ढकनी ल्याए ।
  yor-yor: àpótí ẹ̀rí pẹ̀lú àwọn òpó rẹ̀ àti ìbòrí àánú;
  emp-NTPO: '@see-verse:EXO.039.034'
  ind-ind: peti perjanjian dengan tongkat pengusungnya, penutup peti yang disebut
    Takhta Pendamaian,
  pes-OPCB: صندوق عهد و ده فرمان خدا که در آن بود و چوبهای حامل آن، تخت رحمت؛
  tgl-ULB: ang mga kaban ng kautusang tipan, ganoon din ang mga baras at ng takip
    na lulukan ng awa.
  hui-hui: Ani bialu Habo Nalolene Bi lo winigonaga Mbogoyi biagobi ogoninaga panga
    daligani wali agalinaga ko domaga laga biagobi ege to̱le̱ kirabi ira kira Mbogoyi
    ogoni iraho yulene biagolabobi mo yalu ibini.
  mya-mya: ကျောက်​ပြား​များ​ပါ​ရှိ​သည့်​ပ​ဋိ​ညာဉ် သေတ္တာ​တော်၊ ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​၏
    ထမ်း​ပိုး​နှင့်​အ​ဖုံး​တို့​ကို​လည်း​ကောင်း၊-
  cbi-NTPO: Dios chachillanu veta' veta' tsanguedaa tiñu keewara babuu bain, naa juntsanu
    yali' tajintsumi cha'li juula, naa babuu du'kaanu ta'pa bain,
  bod-N: དཔང་མཛད་ཤུར་སྒམ་དང་དེའི་རྒྱུག་པ་རྣམས་དང་། ཐུགས་རྗེའི་བཞུགས་ཁྲི་དང་།
  sna-sna: areka yeChipupuriro namapango ayo nechifunhiro chokuyananisa;
  spa-BLM: el arca del testimonio con sus postes, el propiciatorio,
  cac-cac: Ix yic'anpaxcot te' caxa chi' eb' yed' te' regla tz'och sb'achlab'iloc
    yed' smacul b'aj tz'ac'ji tup mul,
  swh-ULB: na sanduku la ushuhuda na miti yake na kifuniko.
  bel-bel: каўчэг адкрыцьця і жэрдкі яго і века,
  deu-ELBBK: die Lade des Zeugnisses und ihre Stangen und den Deckel;
  mbb-OT: is Kavan te Kebpekid-uyun wey is tambun din wey is menge tival kayi;
  mal-2015: സാക്ഷ്യപെട്ടകം, അതിന്റെ തണ്ടു,
  gup-gup: Dja mak birriyakwong birrimarnbom nawu Ark manbu kakarrme manwarddebala
    bokenh kore kabimbuyindi kunwok kunwoybuk bu Yawey wokkurrmerrinj. Dja mak birriyakwong
    nawu mandulkdjad manbu kabirrikanahkankenh manbu Ark, dja mak nawu kaddumkah ngarre
    kahdangbalhmikenh.
  gvs-gvs: Aba vatulúkwana dedeogaina mana kaitakeo be nakae aba núwala.
  rmc-rmc: e archa la zmluvakri the lakro kritos the o dručki,
  nlg-nlg: Mana Bokisi ni Vetena ni Baubahu tabu maia erua na ghai ni holaana, na
    vovongona na Bokisi ni Vetena ni Baubahu tabu, na bona ni toghipalu,
  pes-OPV: و تابوت شهادت و عصاهایش و کرسی رحمت.
  ron-1924: кивотул мэртурией ши друӂий луй, ши капакул испэширий;
  ben-OBCV: খুঁটি ও প্রায়শ্চিত্ত-আচ্ছাদন সমেত বিধিনিয়মের সিন্দুক;
  som-som: iyo sanduuqii maragga, iyo ulihiisii, iyo daboolkii,
  lat-VUC: mensam cum vasis suis et propositionis panibus;
  eng-ASVBT: the ark of the testimony, and the staves thereof, and the mercy seat;
  ita-1885: l'Arca della Testimonianza, e le sue stanghe; e il Coperchio;
  eng-ULB: the ark of the testimony, as well as the poles and the atonement lid.
  spa-VBL: el Arca del Testimonio con sus varas y la cubierta de expiación;
  fra-_FOB: L'arche du Témoignage et ses barres, et le propitiatoire;
  mal-mal: സാക്ഷ്യപെട്ടകം, അതിന്റെ തണ്ട്,
  urd-GVR: ahd kā sandūq jis meṅ sharīat kī taḳhtiyāṅ rakhnī thīṅ, use uṭhāne kī lakaṛiyāṅ
    aur us kā ḍhaknā,
  suz-BL: कबल पशो सन्‍दोस, मेको आ कुरतीक कोक्‍के नु सुम्‍तीके,
  ita-1927: l’arca della testimonianza con le sue stanghe, e il propiziatorio;
  ckb-ckb: سندوقی پەیمان و دارەکانی و قەپاغی کەفارەت؛
  eng-BBE: The ark of the law, with its rods and its cover;
  kan-OKCV: ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷನ್ನು, ಅದರ ಕೋಲುಗಳನ್ನು, ಕರುಣಾಸನವನ್ನು,
  bbb-bbb: '@see-verse:EXO.039.034'
  tam-2017: சாட்சிப்பெட்டியையும், அதின் தண்டுகளையும், கிருபாசனத்தையும்,
  spa-RV-1909: El arca del testimonio, y sus varas, y la cubierta;
  ron-BTF: Chivotul mărturiei și drugii lui și șezământul milei,
  eng-WEBP: the ark of the covenant with its poles, the mercy seat,
  eng-FBV: the Ark of the Testimony with its poles and the atonement cover;
  nld-1939: de ark des Verbonds met haar handbomen en het verzoendeksel;
  nch-BL: Quihualicaque nopa caxa huan cuahuit huehueyac para ica quihuicase, huan
    itzajca,
  vie-1934: hòm bảng chứng và đòn khiêng, cùng nắp thi ân;
  hin-CV: संदूक, डंडों समेत करुणासन, बीच वाला पर्दा;
  eng-OURB: the ark of the testimony with its poles, the mercy seat,
  spa-BES: El cofre del pacto, con sus varas y él propiciatorio;
  tdx-tdx: i vatam-pañinay rekets’ o bao’eo naho i toem-pijebañañey;
  vid-vid: na isanduku lya ilagano na mipichilo jake na chigubiko cha uhanyisi
  eng-OKE: And the ark of the testimony and its staves, and the mercy seat;
  tha-KJV: หี​บพระโอวาทกับไม้คานหามของหี​บน​ั้น และพระที่นั่งกรุณา
  por-BR-2018: A arca do testemunho, e suas varas, e o propiciatório;
  deu-ELO: die Lade des Zeugnisses und ihre Stangen und den Deckel;
  eng-WYC-2018: the ark, the bars, and the propitiatory; (the Ark, that is, the Box
    for the tablets of the Law, and its bars, and the propitiatory, that is, the mercy
    seat, or the lid for the Box;)
  epo-epo: la keston de atesto kaj ĝiajn stangojn kaj la fermoplaton;
  uig-PIN: ǝⱨdǝ sanduⱪi wǝ uning baldaⱪlirini, «kafarǝt tǝhti»ni,
  beo-beo: Gode Ea Gousa:su Sema Gagili, igi gasui amo ganodini sali, ea gaguli ahoasu
    ifa, ea ga:lu,
  tpi-OTNT: Na ol i bringim Bokis Kontrak na ai bilong en i olsem ples bilong lusim
    sin. Na ol i bringim tupela diwai bilong karim dispela Bokis
  hau-SA: akwatin Alkawari da sandunansa da murfin kafara;
  uig-LAT: ehde sanduqi we uning baldaqlirini, «kafaret texti»ni,
  nde-nde: umtshokotsho wobufakazi lemijabo yawo eyizibambo zawo kanye lesihlalo somusa;
  ton-ton: Ko e puha ʻoe fuakava, mo hono ongo haʻamo, mo e nofoʻanga ʻaloʻofa,
  ces-1613: Truhlu svědectví s sochory jejími i slitovnici,
  eng-WMB: the ark of the covenant with its poles, the mercy seat,
  tam-TCV: சாட்சிப்பெட்டியுடன் அதன் கம்புகள், அதன் கிருபாசனம்,
  ceb-ULB: sa sudlanan sa pagpamatuod, ingon man ang mga dayongan ug ang halaran sa
    pagpasig-uli.
  pol-UBG: Arkę świadectwa i drążki do niej, i przebłagalnię;
  urd-GVU: عہد کا صندوق جس میں شریعت کی تختیاں رکھنی تھیں، اُسے اُٹھانے کی لکڑیاں
    اور اُس کا ڈھکنا،
  deu-1912: die Lade des Zeugnisses mit ihren Stangen, den Gnadenstuhl;
  ntj-ntj: '@see-verse:EXO.039.034'
  kan-2017: ಆಜ್ಞಾಶಾಸನಗಳ ಮಂಜೂಷವನ್ನು, ಅದರ ಕೋಲುಗಳನ್ನು, ಕೃಪಾಸನವನ್ನು,
  ena-ena: Kɨlɨ cɨkaŋ hɨbɨn hɨbɨn agadɨdaŋ nudɨ lamɨgaŋ agadɨdaŋ vavehavɨmi. Kɨlɨ
    cɨkaŋ hɨbɨn hɨbɨn agadɨ havahava saŋ kɨlɨ sɨlɨvɨ ahica agɨladɨ vavehavɨmi.
  yap-yap: nge fare Kahol ko M’ag ni bay fa gali yang i malang u langgin ni kan yoloy
    e motochiyel nga daken, nge mat riy, nge upongen;
  hlt-MCSB: Olphong thingkawng neh a thingpang khaw a tlaeng khaw,
  mdy-ETH: ዓርሲንቴ ሹጫ ጋራ ዓኣ ዎጋ ፃኣፒንቴ ጫኣቁሞ ታኣቦታ፥ ዛጶ ሚፆንታ ጎሞ ዓቶም ጌይፆ ዔርዛ ጉኡፓ፥
  twi-ASANTE: adaka no a Mmaransɛm Edu no wɔ mu ne nnua a wɔde soa Mpata Dwa no;
  eng-WEBU: the ark of the covenant with its poles, the mercy seat,
  bnp-bnp: a Tava na Ngava Dagi turana a binolena i rua. Ra hini polomeli na tava
    a murina nidodo.
  wal-wal: Maachchaa Taabootaa, a tookkiyo kasotanne atto giyo sohuwaa qum77uwaa,
  spa-PDDPT: el Arca del Testimonio y sus varas, el Propiciatorio,
  gun-gun: Nhanderuete ayvu ryru yvyra po'i'i reve, imbotya teko vai ombogue atyrã,
  agu-BL: Ncha'tz e' jatx yi caẍa' kale atit yi ca'wl Ryos tuml tetz k'a'jil, nin
    ncha'tz yi jopsel yi na xcon tan jople'n yi caẍa'a'tz.
  ilo-ULB: iti lakasa ti tulag, kasta met dagiti assiw ken ti kalub a mangipakita
    iti pannakakalub iti basol.
  kpg-kpg: Tebedebe o di Hagababa dela e haa nia baahi hadu, nia waduu aamo di maa,
    mo dono uhi;
  uig-ARA: ئەھدە ساندۇقى ۋە ئۇنىڭ بالداقلىرىنى، «كافارەت تەختى»نى،
  sus-sus: saatɛ kankira nun a xa wuri kuyee, seede kankira dɛrakote,
  pon-2006: Kohpwahn Inowo me pelien takai riapalio mihmi loale, tuhkehn wisik ko
    oh pweine;
  ksd-ksd: a bok na tinata ma ra ana kip ma ra tubatuba ure;
  tur-YTC: sırıklarıyla birlikte Antlaşma Sandığı'nı, Merhamet Örtüsü'nü,
  ind-AYT: tabut kesaksian dan tongkat-tongkat pengusungnya, dan tutup pendamaian,
  nya-nya: bokosi la umboni pamodzi ndi mitengo yake yonyamulira ndiponso chovundikira
    chake;
  hrv-hrv: Kovčeg svjedočanstva s njegovim motkama i Pomirilištem;
  mps-mps: Tama augwaligo te dąų walali bomai po muani halobage me, te aga sęgę
    sela sąbo madi te po paliabo nai dali elalubo me sela asai. Tama te halobage
    tolobo ni si me sela asobadi yali,
  tpi-tpi: Na ol i bringim Bokis Kontrak na ai bilong en i olsem ples bilong lusim
    sin. Na ol i bringim tupela diwai bilong karim dispela Bokis
  dan-1931: Vidnesbyrdets Ark med Bærestængerne, Sonedækket,
  vie-OVCB: Hòm Giao Ước với đòn khiêng;
  guj-2017: કરારકોશ, તેના દાંડા તથા તેનું આચ્છાદન બનાવ્યાં.
  pon-2006A: Kohpwahn Inowo me pelien takai riapalio mihmi loale, tuhkehn wisik ko
    oh pweine;
  por-BRBSL: a arca do convênio com seus bastões, o banco da misericórdia,
  cth-cth: Lawkpanuesaknae thingkong hai kâkayawtnae acung, lungmanae tungkhung hai
    thoseh,
  twi-twi: adaka no a Mmaransɛm Du no wɔ mu no, nnua a wɔde soa Mpata agua;
  hlt-hlt: Olphong thingkawng neh a thingpang khaw a tlaeng khaw,
  tbz-SIM: Kuyie ntɑummɛ̀ tɔu nɛ̀ di nɛntì tìì bo di miɛkɛ nɛ̀ di pɑ̀ɑ̀ti nɛ̀ di pòkù
  msy-2020: ko Akar Dɨkɨrɨzir Gavgavimɨn Boksiam, ko an asuam, kar arazir kuraba gɨn
    amadir danganim, ko boksiar kam aterasa iter pumuning,
  azb-azb: Şəhadət sandığını və onun şüvüllərini, kəffarə qapağını,
  eng-DBY: the ark of the testimony, and its staves, and the mercy-seat;
  hin-2017: डंडों सहित साक्षीपत्र का सन्दूक, और प्रायश्चित का ढकना;
  wol-KYG: ak gaal gi àlluway seede si dence, aki njàppoom, ak kubeeru saraxu njotlaay
    gi,
  bjr-bjr: Misa moodaaniki kira bookisa qaara ooni minaki maruna faqa mina afu faqa
    mina qaindusira saqari qara faqa maree munu Mooseefa unnai quqaqau
  eng-YLT: the ark of the testimony and its staves, and the mercy-seat;
  eng-WYC-2017: the ark, the bars, and the propitiatory;
  eng-WMBB: the ark of the covenant with its poles, the mercy seat,
  urd-GVH: अहद का संदूक़ जिसमें शरीअत की तख़्तियाँ रखनी थीं, उसे उठाने की लकड़ियाँ
    और उसका ढकना,
  rug-rug: sa Bokese Vinariva Egoi, sapu koa ia rina patu labelabe, sari na huda palepalekeana,
    meke sa tukutukuna;
  gaz-gaz: taabota kakuu seeraa, danqaraa isaatii fi teessoo araaraa wajjin;
  fra-LSG: l’arche du témoignage et ses barres, et le propitiatoire;
  yal-yal: nun Layiri Sereya Kankiraan nun a tongo tamine nun a dɛraganla Ala solonama
    dɛnaxan yi
  haw-1868: I ka pahu kanawai, a me kona mau auamo, a me ka noho aloha;
  arb-NAV: وَتَابُوتِ الشَّهَادَةِ وَعَصَوَيْهِ وَالْغِطَاءِ،
  ewe-ewe: nubablaɖaka la, Se Ewoawo le eme; atiawo hena nubablaɖaka la kɔkɔ, amenuveteƒe
    la;
  eng-LEE: The ark of the testimony, and its staves, and the mercy-seat;
  asm-FB: সাক্ষ্য-ফলিৰ নিয়ম চন্দুক, আৰু তাৰ কানমাৰি, আৰু পাপাবৰণ।
  sus-A: سَاتّ كَنكِرَ نُن عَ شَ وُرِ كُيٍيٍ، سٍيدٍ كَنكِرَ دّرَكٌتٍ،
  fra-SBL: l'arche de l'alliance avec ses perches, le propitiatoire,
  hbo-hbo: אֶת־אֲרֹ֥ן הָעֵדֻ֖ת וְאֶת־בַּדָּ֑יו וְאֵ֖ת הַכַּפֹּֽרֶת׃
  eng-WYCLIFFE: the boord with vessels, and with the looues of settyng forth;
  pjt-pjt: '@see-verse:EXO.039.034'
  cwe-cwe: na sanduku da lagano na mibiki yake na ngubiko ya kuilumba,
  kik-kik: ithandũkũ rĩa Ũira na mĩtĩ mĩraaya yarĩo, hamwe na gĩtĩ gĩa tha;
  fra-NCL: l’arche du témoignage avec ses barres et le propitiatoire ;
  cek-AK: hnukung ah kaom thingkhong, thingkhong aputhaih thing hoi palungnathaih
    tangkhang khukhaih,
  cuk-cuk: Bab-Dummad-Dulemarbo-Igar-Mesisad-Ulu, e-suarmar-suigan, degi, e-eduged.
  uig-CYR: әһдә сандуғи вә униң балдақлирини, «кафарәт тәхти»ни,
  tel-2017: శాసనాల పెట్టె, దాన్ని మోసే కర్రలు, కరుణాపీఠం,
  hat-BSA: lach a temwayaj la avèk poto li yo, ak chèz pwopyatwa a;
  kos-kos: Tuptup in Wuleang wi eot tupasrpasr ma oan loac, srenenu nu kac, ac mwe
    afyuf nu kac;
  hbo-WLC: אֶת־אֲרֹ֥ן הָעֵדֻ֖ת וְאֶת־בַּדָּ֑יו וְאֵ֖ת הַכַּפֹּֽרֶת׃
  ibo-ibo: na igbe iwu ọgbụgba ndụ ahụ, ya na mkpara e ji ebu ya, na oche ebere ya,
  ory-ory: ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକ, ତହିଁର ସାଙ୍ଗୀ ଓ ପାପାଚ୍ଛାଦନ ମେଜ,
  chk-chk: ewe pworofel ekewe allük ra nom lon fiti ämwärin me öppüngün,
  rop-rop: en deibin bringimap det Seikridwan Boks garram lid en dubala pol en ketin
    blanga jadimap det boks weya dei garra pudum det dubala fletwan ston garram ola
    lowa,
  ukr-1871: І скриню сьвідчення, і носила до неї і віко;
  bch-bch: ga korol apu aea toman ngan aea sig, ga korol ipao toa sing ipatarui Deo
    ilolo ngan,
  deu-1951: die Lade des Zeugnisses mit ihren Stangen, den Sühndeckel;
  eng-JPS: the ark of the testimony, and the staves thereof, and the ark-cover;
  srp-1865: I kovèeg od svjedoèanstva i poluge za nj, i zaklopac,
  lug-lug: essanduuko ey’Endagaano n’emisituliro gyayo n’ekisaanikira, ye ntebe ey’okusaasira;
  heb-heb: את ארן העדת ואת בדיו ואת הכפרת׃
