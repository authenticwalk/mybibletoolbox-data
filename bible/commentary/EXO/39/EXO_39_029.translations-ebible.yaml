    vezen, kao što bješe zapovjedio Gospod Mojsiju.
  lug-lug: n’omusipi mu linena omulebevu omulungi omulange ow’ewuzi eza bbululu, ne
    kakobe ne myufu nga zitungiddwa ng’omudalizo n’amagezi mangi; nga Mukama bwe yalagira
    Musa.
  heb-heb: ואת האבנט שש משזר ותכלת וארגמן ותולעת שני מעשה רקם כאשר צוה יהוה את משה׃
  ben-IRV: এবং পাকান সাদা মসীনা সুতো দিয়ে এবং নীল, বেগুনে, ও লাল সূতো দিয়ে সূচের
    কাজ দ্বারা এক কোমরবন্ধন তৈরী করলেন। এইগুলি ঠিক যেমন সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন
    তেমন করলেন।
  pan-pan: ਅਤੇ ਮਹੀਨ ਕਤਾਨ ਦਾ ਉਣਿਆ ਹੋਇਆ ਨੀਲਾ ਬੈਂਗਣੀ ਅਤੇ ਕਿਰਮਚੀ ਪਟਕਾ ਕਸੀਦੇਕਾਰੀ ਦੇ ਕੰਮ
    ਦਾ ਬਣਾਇਆ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ချယ်လှယ် သော ပိတ်ချော၊ အထည်ပြာ ၊ အထည်မောင်း ၊ အထည်နီ ဖြင့်ပြီး သော ခါးပန်း
    ကို၎င်းလုပ် လေ၏။
  hmo-hmo: Edia gaba gaudia danu be dabua auka namo herea, ena kala bulu, kakakaka
    sisina, bona kakakaka momokani, mai edia herahera, idia karaia, Lohiabada ese
    Mose ia oda henia hegeregerena.
  urd-urd: और बारीक बटे हुए कतान, और आसमानी अर्ग़वानी और सुर्ख़ रंग के कपड़ों का बेल
    बूटेदार कमरबन्द भी बनाया; जैसा ख़ुदावन्द ने मूसा को हुक्म किया था।
  rus-SYN: и пояс из крученого виссона и из голубой, пурпуровой и червленой шерсти,
    узорчатой работы, как повелел Господь Моисею.
  bqc-SIM: Aa asana kɛ̀ ń pↄ́lɛ pↄ́ wa tã̀ ń bataɛao, aa gↄ̃inakɛ̀wà ń babuunao
    ń bà gàaluladeo ń wↄ̃ↄtɛ̃naoɛ, lá Dii dìlɛ Mↄiziɛwa.
  tcz-CHONGTHU: Kigah-ding jouse chu pon-nem asan-dup, san-ao phatah'a heo jang'a
    kisem jeng, hichu Pakaiyin Mose athupeh bang'a kibol ahi.
  mar-mar: मग त्यांनी तलम सणाच्या कापडाचा व निळ्या जांभळ्या व किरमिजी रंगाचा वेलबुट्टीदार
    कमरपट्टा बनविला; परमेश्वराने मोशेला आज्ञा दिल्याप्रमाणे हे केले.
  qub-qub: Labur wachcuntapis awaran lïnu jïlu caupushapita, murädupita, aurörapita,
    pucapita. Awarcur wachcumanga cuyayllapäcunata burdaran. Chayta ruraran rurachinanpaj
    Moisesta Tayta Dios nishannölla.
  hat-hat: Yo pran twal fen blan tise byen sere ak bon twal siperyè koulè ble, violèt
    ak wouj, yo fè sentiwon bwode byen bèl la, jan Seyè a te bay Moyiz lòd fè l' la.
  eng-BSB: and the sash of finely spun linen, embroidered with blue, purple, and scarlet
    yarn, just as the LORD had commanded Moses.
  tod-tod: ta saamaɠiligiti ga geze ʋagɔi kpaliai, é ga geze ɓiinii, ta ma ɓɔigi,
    ta ma ɓɔi sɔsɔgi, suʋuai. Ti naa pɛ kpɛtɛni, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni
    la Moize ya.
  eng-WEBPB: the sash of fine twined linen, blue, purple, and scarlet, the work of
    the embroiderer, as the LORD commanded Moses.
  kbq-kbq: Hanki Ra Anumzamo'ma Mosesema asami'nea kante ante'za, nofi'nu'ma kukena
    hati eri'zama eri antahi'zama eri'naza vahe'mo'za nehazaza hu'za, azo'naregati'ma
    rugreramino asoparegama evu nofira zmana'zmana huno efeke nofi'ene, hokonke nofi'ene,
    fitunke nofi'ene, koranke nofinuti tro hu'naze.
  nhe-BL: Nojquiya quisencajque inintzinquechilpijcayo ica lino icpatl nelcanactzi
    huan icpatl tlen azultic, moradojtic huan chichiltic. Huan quichijque yejyectzi
    itlajtzoyo senquistoc queja TOTECO quinahuatijtoya Moisés.
  gub-BL: Upyahaw inemo àràpuhàràn hawitu ma'e hawer iapo pyrer huwy ma'e inemo ipuwy
    ma'e rehe we inemo ipiràg rehe we irin ikatu ma'e rehe we wà, waku'aw har iapo
    pà wà. Umuwywyk a'e pàn ma'e ipuràg eteahy ma'e hagapaw imuapyk pà hehe wà. Weruzar
    Tupàn Tuweharupi Wiko Ma'e ze'eg Moizez pe imur pyrer iapo mehe wà.
  eng-DRA: 'They made also the plate of sacred veneration of the purest gold, and
    they wrote on it with the engraving of a lapidary, The Holy of the Lord:'
