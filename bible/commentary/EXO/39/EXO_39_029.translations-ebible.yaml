verse: EXO.039.029
translations:
  mal-C: പിരിച്ച മൃദുലചണനൂൽ, നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ എന്നിവകൊണ്ടു ചിത്രത്തയ്യൽപ്പണിയായി
    അരക്കെട്ടും യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ ഉണ്ടാക്കി.
  deu-TKW: ferner den Gürtel aus gezwirntem Byssus, blauem und rotem Purpur und Karmesin
    in Buntwirker-Arbeit, wie Jahwe Mose befohlen hatte.
  lin-lin: mpe mikaba oyo batonga bililingi na likolo na yango na basinga ya lino
    ya langi ya ble, ya motane ya pete mpe ya motane makasi, ndenge kaka Yawe atindaki
    Moyize.
  eng-LSV: and the girdle of twined linen, and blue, and purple, and scarlet, the
    work of an embroiderer, as YHWH has commanded Moses.
  eng-GNV: And the girdle of fine twined linen, and of blew silke, and purple, and
    skarlet, euen of needle worke, as the Lord had commanded Moses.
  eng-WEBSTER: And a girdle of fine twined linen, and blue, and purple, and scarlet,
    of needle-work; as the LORD commanded Moses.
  nhw-BL: Nojquiya quisencajque inintzinquechilpicayo ica lino icpatl nelcanactzi
    huan icpatl catli azultic, morado huan chichiltic. Huan quichijque yejyectzi itlajtzonyo
    senquistoc quen TOTECO quinahuatijtoya Moisés.
  swh-ONEN: Mshipi ulikuwa wa kitani iliyosokotwa vizuri ya rangi ya buluu, na zambarau,
    na nyekundu, kazi ya mtarizi, kama Bwana alivyomwagiza Mose.
  bba-bba: Bɑ mɑɑ sɛ̃kɑtiɑ ye wesɑ kɑ wɛ̃ɛ dɑmɡii bɑ burɑru koosi kɑ wɛ̃ɛ yi bɑ wɔ̃kuɑ
    kɑ burɑ kɑ mɑɑ ɡɑɑdurɑ kɑ wɛ̃ɛ wunɔmɡii. Mɛyɑ bɑ ye kpuro kuɑ nɡe mɛ Yinni Gusunɔ
    u Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: and a girdle of fine twined linen, and blue, and purple, and scarlet,
    of needlework; as the Lord commanded Moses.
  luo-luo: kod okanda mayom mitweyo marambulu gi maralik kod marakwaro kaka Jehova
    Nyasaye nochiko Musa.
  meu-meu: Gaba ḡauna danu dabua aukana amo e karaia, bona heraherana na varo vaiuridia
    bona mia-kakadia bona kakakakadia amo e turi, Iehova ese Mose e haḡania heḡereḡerena.
  npi-ULB: सुती कपडा र निलो, बैजनी, रातो धागोको पटुका बनाए । यो बुट्टा भर्नेको काम
    थियो । परमप्रभुले मोशालाई आज्ञा गर्नुभएअनुसार तिनीहरूले गरे ।
  yor-yor: Ọ̀já náà jẹ́ ti ọ̀gbọ̀ olókùn dáradára, aṣọ aláró, elése àlùkò àti òdòdó
    tí a fi iṣẹ́ abẹ́rẹ́ ṣe bí Olúwa ṣe pàṣẹ fún Mose.
  emp-NTPO: Idjab̶a ãdji itea cʌrrʌ trãjʌ̃barida dji biara b̶ʌ lino wuaba osid̶aa.
    Maʌ̃ wuad̶e ed̶a oveja cara nayãna pãwãrã od̶ada, pursupursua od̶ada, purea od̶a
    sid̶a casid̶aa. Jũma maʌ̃gʌra ãdjirãba osid̶aa Ãcõrẽba Moisea jarad̶a quĩrãca.
  ind-ind: Ikat pinggang untuk anak-anak Harun juga ditenun dari benang linen berkualitas
    yang berwarna merah, biru, dan ungu, sesuai perintah TUHAN kepada Musa.
  pes-OPCB: شال کمر را از کتان ریزبافت تابیده تهیه نموده، آن را با نخهای آبی، ارغوانی
    و قرمز گلدوزی کردند، همان‌طور که خداوند به موسی فرموده بود.
  tgl-ULB: at ang sintas naman sa baywang na yari sa pinong lino at ng asul, lila,
    at matingkad na pulang tali, gawa ng isang tagaburda. Ito ay ayon sa inutos ni
    Yahweh kay Moises.
  hui-hui: '@see-verse:EXO.039.028'
  mya-mya: အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊ အ​နီ​ရောင်​သိုး​မွေး ဖြင့်​ပန်း​ထိုး​ထား​သော
    ပိတ်​ချော​ခါး​ပန်း​စ သည်​တို့​ကို ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား မိန့်​တော်​မူ​သည့်​အ​တိုင်း​ချုပ်​လုပ်​ကြ​၏။-
  cbi-NTPO: Tsenmin ajpeendee chuwa bain turekaraa ura linuchi bain, naa lushmuraraa
    jiluchi bain, naa yamuraraa jiluchi bain, naa ungalalaa jiluchi bain kila, tsejtu
    tsa tsanguemu chachilla muute deke' chujti' narakila. Tsejtu Moisésnu Yavé naakide
    tiñuba tsanguila.
  bod-N: སྐེད་ཆིངས་ནི་བལ་སྐུད་མཐིང་ག་དང་། རྒྱ་སྨུག་དང་། མཚལ་དམར་དང་། སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་བཅས་ནས་འཐག་མཁན་གྱི་ལས་བཞིན་དུ་བཟོས་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཇི་ལྟར་གནང་བ་བཞིན་དུའོ། །
  sna-sna: Ndaza yacho yakanga iri yomucheka wakarukwa zvakaisvonaka wewuru yebhuruu,
    pepuru netsvuku, basa romuruki, sokurayira kwaJehovha kuna Mozisi.
  spa-BLM: el fajín de lino fino, azul, púrpura y escarlata, obra del bordador, como
    Yahvé mandó a Moisés.
  cac-cac: An̈eja' d'a jun tzec'ul, lino ch'al b'ayb'il ix och d'ay, ix b'ojioch yelvanub'
    yuj junoc jelan sb'oani. D'a an̈ lana ch'al q'uic'mutz'inac, yaxmaquinac yed'
    chacchac ix b'ojioch yelvanub' chi', icha val ix aj yalan Jehová d'a vin̈aj Moisés.
  swh-ULB: na ule ukumbuu wa kitani bora kilichosokotwa na uzi wa bluu na sufu iliyotiwa
    rangi ya zambarau na kitambaa chenye rangi nyekundu ya kochinili, kazi ya mfumaji,
    kama vile Yahweh alivyokuwa amemwamuru Musa.
  bel-bel: і пояс з суканага вісону і з блакітнай, пурпуровай і чырванёнай воўны,
    узорыстага вырабу, як загадаў Гасподзь Майсею.
  deu-ELBBK: 'und den Gürtel von gezwirntem Byssus und von blauem und rotem Purpur
    und Karmesin, in Buntwirkerarbeit: so wie der HERR dem Mose geboten hatte.'
  mbb-OT: Is menge vakes, linu zaan he miburdahan te welin he meitem is kaavuavu zin,
    merudtem wey kanggan. Ne utew heini mibpurungi te eburda. Midhimu zan heini is
    langun sumalà te insuǥù te Nengazen ki Moises.
  mal-2015: പിരിച്ച പഞ്ഞിനൂൽ, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ എന്നിവകൊണ്ടു ചിത്രത്തയ്യൽപണിയായ
    നടുക്കെട്ടും യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നേ ഉണ്ടാക്കി.
  gup-gup: Dja mak birrimarnbom kunngadmokenh namakkaykenh, kaluk manburrba ngarre
    nawu milemakkaykenh linen, dja mak kunyarl manbu kukblue dja mak manbu kukpurple
    dja mak manbu kukkurlba. Dja birribibbuni bim kore namekbe kunmadj. Kuhni birrimarnbom
    rowk kore Yawey biwokrayekwong Moses.
  gvs-gvs: Ikavava, areko dedevidi be nakae búyala noyanoyaidi buruu, kalaakovidi
    toidi be kayakayaidi sikabidi, gigipáiwala sigilumi nakae Yauwe boi bogina ilovinaegu.
  rmc-rmc: Sar o RAJ prikazinďa le Mojžišoske, kerde the o šukar farebno sirimos le
    sane pochtanestar, la fijalova, ľoľa the purpurova vlnatar.
  nlg-nlg: Mana lei kabe ghobu tara gonighi nia na tivi malebo mara vaguvagui nia
    na ghalo ghioghio, mana boibongi, mana sisi, te vagha Yahweh te bosaa vania Moses.
  pes-OPV: و کمربند رااز کتان نازک تابیده شده، و لاجورد و ارغوان وقرمز از صنعت طراز،
    چنانکه خداوند به موسی‌امر فرموده بود.
  ron-1924: брыул дин ин субцире рэсучит, лукрат ла гергеф ши де кулоаре албастрэ,
    пурпурие ши кэрэмизие, кум порунчисе луй Мойсе Домнул.
  ben-OBCV: সদাপ্রভু মোশিকে যে আদেশ দিয়েছিলেন সেই আদেশানুসারে, একজন সূচিশিল্পীর হস্তকলার
    মতো করে মিহি পাকান মসিনা এবং নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো দিয়ে উত্তরীয়টি
    তৈরি করা হল।
  som-som: iyo dhex-xidhkii ahaa marada wanaagsan, iyo buluug, iyo guduud, iyo casaan,
    oo daabacnaa, sidii Rabbigu Muuse ku amray.
  lat-VUC: 'Fecerunt et laminam sacræ venerationis de auro purissimo, scripseruntque
    in ea opere gemmario, Sanctum Domini:'
  eng-ASVBT: and the girdle of fine twined linen, and blue, and purple, and scarlet,
    the work of the embroiderer; as Jehovah commanded Moses.
  ita-1885: Fecero ancora la Cintura, di fin lino ritorto, e di violato, e di porpora,
    e di scarlatto, di lavoro di ricamatore; come il Signore avea comandato a Mosè.
  eng-ULB: and the sash of fine linen and of blue, purple, and scarlet yarn, the work
    of an embroiderer. This was as Yahweh had commanded Moses.
  spa-VBL: así como fajas de lino finamente tejidas bordadas con hilos azules, púrpura
    y carmesí, como el Señor había ordenado a Moisés.
  fra-_FOB: Et la ceinture de fin lin retors, de pourpre, d'écarlate et de cramoisi,
    en tissu de broderie, comme l'Éternel l'avait commandé à Moïse.
  mal-mal: പിരിച്ച പഞ്ഞിനൂൽ, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ എന്നിവകൊണ്ട് ചിത്രത്തയ്യൽപണിയായ
    നടുക്കെട്ടും യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ ഉണ്ടാക്കി.
  urd-GVR: Kamarband ko bārīk katān aur nīle, arġhawānī aur qirmizī rang ke dhāge
    se banāyā gayā. Kaṛhāī karne wāloṅ ne is par kām kiyā. Sab kuchh un hidāyāt ke
    mutābiq banāyā gayā jo Rab ne Mūsā ko dī thīṅ.
  suz-BL: रिम्‍शो पा किरशो सुती श्‍येले के प्रोव़शो वा के नीलो, प्‍याजी नु लल रङ ङा
    श्‍येलेमी दारशो बुटा आप्‍शो किप्‍तीकपुकी सेल्‍तेक्‍म। परमप्रभु यावेमी मोसा कली
    दोपा अरेवा, मोपा सेल्‍तेक्‍म।
  ita-1927: e la cintura di lino fino ritorto, di color violaceo, porporino, scarlatto,
    in lavoro di ricamo, come l’Eterno aveva ordinato a Mosè.
  ckb-ckb: کەمەربەندەکەش لە کەتانی ڕستراو و ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ بە دەستکردی
    جۆڵا چنرابوو، هەروەک یەزدان فەرمانی بە موسا کرد.
  eng-BBE: And a linen band worked with a design of blue and purple and red, as the
    Lord had said to Moses.
  kan-OKCV: ನಯವಾದ ನಾರಿನಿಂದ ಹೊಸೆದ ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ಹೆಣಿಗೆಯ ಕೆಲಸದಿಂದ ನಡುಕಟ್ಟನ್ನೂ
    ಮಾಡಿದರು. ಇವುಗಳನ್ನು ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.039.028'
  tam-2017: திரித்த மெல்லிய பஞ்சுநூலாலும் இளநீலநூலாலும் இரத்தாம்பரநூலாலும் சிவப்புநூலாலும்
    சித்திரத் தையல்வேலையான இடுப்புக்கச்சையையும், யெகோவா மோசேக்குக் கற்பித்தபடியே செய்தார்கள்.
  spa-RV-1909: También el cinto de lino torcido, y de jacinto, y púrpura, y carmesí,
    de obra de recamador; como Jehová lo mandó á Moisés.
  ron-BTF: Și un brâu din in subțire răsucit și albastru și purpuriu și stacojiu,
    din lucrare brodată, precum DOMNUL i-a poruncit lui Moise.
  eng-WEBP: the sash of fine twined linen, blue, purple, and scarlet, the work of
    the embroiderer, as the LORD commanded Moses.
  eng-FBV: as well as sashes of finely-woven linen embroidered with blue, purple,
    and crimson thread, as the Lord had ordered Moses to do.
  nld-1939: en de kunstig bewerkte gordel van getwijnd lijnwaad, van violet, purper
    en karmozijn, zoals Jahweh het Moses bevolen had.
  nch-BL: Nojquiya quichijque inintzinquechilpicayo ica lino icpat nelcanactzi huan
    icpat cati azultic, morado huan chichiltic. Huan quichijque yejyectzi itajtzonyo
    senquisa quej TOTECO quinahuatijtoya Moisés.
  vie-1934: cùng cái đai bằng vải gai đậu mịn, chỉ tím, đỏ điều, đỏ sặm, có thêu,
    y như lời Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: उन्होंने नीले, बैंगनी तथा लाल रंग के मलमल से पगड़ी बनाई, जैसा याहवेह ने
    मोशेह को आज्ञा दी थी.
  eng-OURB: and the sash of fine twined linen, and blue, and purple, and scarlet,
    the work of the embroiderer, as Adonai enjoined Moses [Drawn out].
  spa-BES: Y una cinta de lino bordado con un diseño de azul, púrpura y rojo, como
    el Señor le había dicho a Moisés.
  tdx-tdx: le i fiè­tsey leny rinorotse matify am-pole manga naho malòmavo vaho mena
    mañabarà nivahorem-pitrebeke; ami’ty nandilia’ Iehovà i Mosè.
  vid-vid: na misali ja kitani inojile itawigwe kwa sufu ya lanji ya buluu na zambalau
    na ndung'hu na kutawigwa vinojile ng'hatu kota vila Mkulu Nguluwi navyoyamlajize
    Musa.
  eng-OKE: And the girdle of fine linen twined, and hyacinth and purple and crimson,
    the work of the embroiderer, as the Lord commanded Mosheh.
  tha-KJV: และทำรัดประคดด้วยผ้าป่านปั่นเนื้อละเอียด และปั​กด​้วยด้ายสี​ฟ้า สีม่วง
    สี​แดงเข้ม ด้วยฝีมือช่างปัก ตามที่​พระเยโฮวาห์ทรงบัญชาแก่​โมเสส
  por-BR-2018: Também o cinto de linho torcido, e de material azul, e púrpura, e carmesim,
    de obra de bordador; como o SENHOR o mandou a Moisés.
  deu-ELO: 'und den Gürtel von gezwirntem Byssus und von blauem und rotem Purpur und
    Karmesin, in Buntwirkerarbeit: so wie Jehova dem Mose geboten hatte.'
  eng-WYC-2018: forsooth they made a girdle of bis folded again, of jacinth, purple,
    and vermilion, parted by (the) craft of embroidery, as the Lord commanded to Moses.
    (and they made sashes out of finely woven linen, and jacinth, and purple, and
    red silk twice-dyed, and embroidered them, as the Lord commanded to Moses.)
  epo-epo: kaj la zonon el tordita bisino kaj el blua, purpura, kaj ruĝa teksaĵo,
    broditan; kiel la Eternulo ordonis al Moseo.
  uig-PIN: buningdin baxⱪa ular bǝlwaƣnimu kɵk, sɵsün wǝ ⱪizil yip arilaxturulup kǝxtilǝngǝn,
    nepiz toⱪulƣan aⱪ kanap rǝhttǝ tǝyyarlidi; bularning ⱨǝmmisi Pǝrwǝrdigarning Musaƣa
    buyruƣinidǝk ⱪilindi.
  beo-beo: Amola ilia da abula bulu noga:iwane amoga hamoi amola amoga sibi hinabo
    gobiaha:i mola:ya:i, oga:iyei amola yoi amuni. Ilia da Hina Gode Ea Mousesema
    hamoma:ne sia:i defele hamoi dagoi.
  tpi-OTNT: '@see-verse:EXO.039.028'
  hau-SA: Suka yi abin ɗamara da lallausan lilin da shuɗi, shunayya da jan zare, aikin
    gwanin mai ɗinki, yadda Ubangiji ya umarci Musa.
  uig-LAT: buningdin bashqa ular belwaghnimu kök, sösün we qizil yip arilashturulup
    keshtilen’gen, népiz toqulghan aq kanap rextte teyyarlidi; bularning hemmisi Perwerdigarning
    Musagha buyrughinidek qilindi.
  nde-nde: Ibhanti lekhalweni lathungwa ngelembu elicolekileyo kanye lentambo eluhlaza,
    eyibubende lebomvu, kwaba ngumsebenzi wombalazi ngokuthunga, njengalokhu uThixo
    walaya uMosi.
  ton-ton: 'Mo e noʻo ʻoe tupenu tuʻovalevale, mo e lanumoana, mo e paʻuhiʻuhi, mo
    e kulaʻahoʻaho, naʻe tuitui: ʻo hangē ko e fekau ʻa Sihova kia Mōsese.'
  ces-1613: Pás také z bílého hedbáví přesukovaného, a postavce modrého a šarlatu,
    a červce dvakrát barveného, dílem krumpéřským, jakž byl přikázal Hospodin Mojžíšovi,
  eng-WMB: the sash of fine twined linen, blue, purple, and scarlet, the work of the
    embroiderer, as the LORD commanded Moses.
  tam-TCV: திரித்த மென்பட்டுத் துணி, நீலநூல், ஊதாநூல், கருஞ்சிவப்புநூல் ஆகியவற்றால்
