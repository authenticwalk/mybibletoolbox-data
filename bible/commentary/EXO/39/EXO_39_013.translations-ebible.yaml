verse: EXO.039.013
translations:
  mal-C: നാലാമത്തെ നിരയിൽ പുഷ്യരാഗം, ഗോമേദകം, സൂര്യകാന്തം എന്നിവയും പതിക്കണം. അവ അതതു
    തങ്കക്കസവുതടങ്ങളിൽ പതിച്ചിരുന്നു.
  deu-TKW: die vierte Reihe ein Chrysolith, ein Schoham und ein Onyx; umgeben von
    Goldgeflecht bildeten sie den Besatz.
  lin-lin: na molongo ya minei, libanga ya krizolite, ya onikisi mpe ya jasipe. Akangaki
    mabanga yango na bikangelo ya wolo.
  eng-LSV: and the fourth row a beryl, an onyx, and a jasper—set [with] filigrees
    of gold in their settings.
  eng-GNV: 'Likewise in the fourth rowe, a Chrysolite, an Onix, and a Iasper: closed
    and set in ouches of golde.'
  eng-WEBSTER: 'And the fourth row, a beryl, an onyx, and a jasper: they were inclosed
    in ouches of gold in their inclosings.'
  nhw-BL: Huan ipan nopa najpa tlatilimitl quitlatzquiltijque se berilo, se ónice
    huan se jaspe. Huan mocajqui nochi ni piltetzitzi tlatzquitoque ipan ininpiltencuayohua
    tlen oro catli mocahua inintejteno huan catli quiyecchijtoyaj.
  swh-ONEN: katika safu ya nne ilikuwa na krisolitho, shohamu na yaspi. Vito hivyo
    vilitiwa kwenye vijalizo vya dhahabu.
  bba-bba: Nnɛse sɔɔ, wuru beku kɑ bɛrɔ wuru kɑ nɔni bwese bwesekɑ. Bɑ ye kpuro wurɑ
    ɡore ɡorewɑ bɑ sere mɑni bɔɔ bɑrɑ ye sɔɔ.
  eng-KJVCPB: 'And the fourth row, a beryl, an onyx, and a jasper: they were inclosed
    in ouches of gold in their inclosings.'
  luo-luo: kendo e laini mar angʼwen ne gichane kite kaka krisolit gi oniks kod jaspa.
    Kidigo duto negichano kaka thiwni mag dhahabu.
  meu-meu: 'ere ihahanina ai berulio bona onuku bona iaspi: iboudiai isedia na gold
    e moḡe ḡauna amo e koudia heḡeḡe.'
  npi-ULB: चौथो लहर पीतमणि, आनिक्स र बिल्लौरको थियो । ती सुनका मणिघरहरूमा जडिएका थिए
    ।
  yor-yor: ní ipele kẹrin, karisoliti, óníkìsì, àti jasperi. Ó sì tò wọ́n ní ojú ìdè
    wúrà ní títò wọn.
  emp-NTPO: 'Quĩmãrẽbema errecad̶e b̶ʌsid̶aa: topacio, ónice, jaspe. Jũma maʌ̃ mõgarara
    oro od̶ad̶aa cara b̶ʌsid̶aa.'
  ind-ind: Baris keempat terdiri dari batu permata bening, hijau, dan hijau campur
    merah. Setiap batu permata ini dipasang dengan bingkai emas.
  pes-OPCB: و در ردیف چهارم، زبرجد و جزع و یشم نصب شد. همهٔ این سنگهای قیمتی را در
    قابهای طلا جای دادند.
  tgl-ULB: Ang ikaapat na hanay ay may beryl, isang oniks, at isang jasper. Ang mga
    bato ay ikinabit sa may gintong lalagyan.
  hui-hui: Ani bialu duguni manego ege to̱le̱ mini berilibi kanelianabi yasabebi mbira
    mbiraha dabaho helaga biai hene. Ege to̱le̱ uruni mbira mbirago ala ngolome mo
    yári bia haga buwa mani aga biagoria helaga bini.
  mya-mya: စ​တုတ္ထ​အ​တန်း​တွင်​မျက်​ရွဲ၊ ကြောင်​နှင့်​န​ဂါး သွဲ့​ကျောက်​တို့​ကို ရွှေ​ပန်း​ထည်​များ​၌​ထည့်
    သွင်း​ထား​၏။-
  cbi-NTPO: Tsenmala entsaba taapai shilinuya ma krisulitu bain, ma unise bain, tsenmin
    ma jaspe shupuka bain pumi. Entsa bale shupukala uruchi keñu mai'tenu paki jumulanu
    chujtyaa tene juula.
  bod-N: ཤུར་ཕྲེང་བཞི་པ་ནི་བཻཌཱུརྱ་ལྗང་སེར་དང་། གཟི་དང་གཡང་ཊི་སྔོན་པོ་བཅས་གསུམ་སྟེ།
    དེ་དག་ནི་གསེར་གྱི་འབུར་ཀོང་ལ་བཏབ།
  sna-sna: mumutsara wechina maiva nekirisoriti, neonikisi uye nejasipa. Akanga akagadzirwa
    mukati mamaruva egoridhe.
  spa-BLM: y la cuarta hilera, un crisolito, un ónice y un jaspe. Estaban encerradas
    en engastes de oro.
  cac-cac: Axo d'a schan̈il tzol, ayoch q'uen topacio, q'uen cornalina yed' q'uen
    jaspe. Axo q'uen oro ayoch syamlab'iloc juntzan̈ q'ueen chi'.
  swh-ULB: Nao mstari wa nne ulikuwa krisolito na shohamu na yashefi. Yaliwekwa katika
    mapambo ya dhahabu katika mahali pake.
  bel-bel: 'у чацьвёртым радзе: хрызаліт, анікс і ясьпіс; і ўстаўлены яны ў залатыя
    гнёзды.'
  deu-ELBBK: 'und die vierte Reihe: Chrysolith, Onyx und Jaspis; umgeben mit Einfassungen
    aus Gold in ihren Einsetzungen.'
  mbb-OT: ne ikeepat he linya, krisulitu, uniks, wey haspir. Ne impikit dan heini
    ziyà te selevukà he vulawan.
  mal-2015: 'നാലാമത്തെ നിര: ഗോമേദകം, പുഷ്പരാഗം, സൂര്യകാന്തം; അവ അതതു തടത്തിൽ പൊന്നിൽ
    പതിച്ചിരുന്നു.'
  gup-gup: Wanjh nawu yerre duninjh nakka wanjh birribelbmeng chrysolite, onyx dja
    jasper. Wanjh birribebbehbelbmeng rowk manbu manwarddemak kore wirlmurrng gold
    bu wernhkarrmikarrmi.
  gvs-gvs: Túwana aivasina goi gurewa yoidi kwatisi, anikisi be diyáspa siyatoidi.
    Ame gurewayadi adi kaba yata moe goura goi sikauvapotedi.
  rmc-rmc: a andro štarto o chrizolitos, o onixos the o jaspisos. Kala bara sas thode
    andro somnakune ramici.
  nlg-nlg: Mi tana vatini na alaala kara talui ga na beryl, mana onyx, mana jasper.
    Ma gaighi udolu na puku ni vatu raini tara vau kililighi nia na gold.
  pes-OPV: ورسته چهارم از زبرجد و جزع و یشب در ترصیعه خود که به دیوارهای طلا احاطه
    شده بود.
  ron-1924: 'яр ын ал патруля шир: ун крисолит, ун оникс ши ун яспис. Петреле ачестя
    ерау легате ын ферекэтуриле лор де аур.'
  ben-OBCV: চতুর্থ সারিতে ছিল পোখরাজ, স্ফটিকমণি ও সূর্যকান্তমণি। সেগুলি সোনার তারের
    সূক্ষ্ম কারুকার্য করা নকশার উপরে বসানো হল।
  som-som: Safka afraadna wuxuu ahaa berullos, iyo onika, iyo yasbid; oo waxaa lagu
    dhejiyey saldhigyo dahab ah oo meeshooda ku yaal.
  lat-VUC: In quarto, chrysolithus, onychinus, et beryllus, circumdati et inclusi
    auro per ordines suos.
  eng-ASVBT: 'and the fourth row, a beryl, an onyx, and a jasper: they were enclosed
    in enclosings of gold in their settings.'
  ita-1885: E nel quart'ordine v'era un grisolito, una pietra onichina, e un diaspro.
    Queste pietre erano legate in oro, ciascuna nel suo castone.
  eng-LXXUP: And the blue that was left, and the purple, and the scarlet they made
    into garments of ministry for Aaron, so that he should minister with them in the
    sanctuary;
  eng-ULB: The fourth row had a beryl, an onyx, and a jasper. The stones were mounted
    in gold settings.
  spa-VBL: En la cuarta fila topacio, berilo y jaspe. Todos ellos fueron colocados
    en un marco de oro ornamental.
  fra-_FOB: Au quatrième rang, un chrysolithe, un onyx et un jaspe. Ces pierres furent
    entourées de chatons d'or dans leurs montures.
  mal-mal: 'നാലാമത്തെ നിര: ഗോമേദകം, പുഷ്പരാഗം, സൂര്യകാന്തം; അവ അതത് തടത്തിൽ പൊന്നിൽ
    പതിച്ചിരുന്നു.'
  urd-GVR: Chauthī meṅ pukhrāj, aqīq-e-ahmar aur yashab. Har jauhar sone ke ḳhāne
    meṅ jaṛā huā thā.
  suz-BL: मिनु नेल्‍ल क्‍येङा नोले ङा लस्‍कर पीतमनी माइश्‍शो हीरा, लल रङ ङा ओनीक्‍स
    नु नीलो बिलौरा माइश्‍शो हीरा क्‍येप्‍ताक्‍म। मोपा हीरा नेल्‍ल कली सुनम क्‍येप्‍ताक्‍म।
  ita-1927: nel quarto ordine, un grisolito, un onice e un diaspro. Queste pietre
    erano incastrate nei loro castoni d’oro.
  ckb-ckb: ڕیزی چوارەمیش زەبەرجەد و بەردی عاشقبەند و یەشب. بە چوارچێوەی زێڕینیش ڕازاندبوویانەوە.
  eng-BBE: In the fourth, a topaz, a beryl, and a jasper; they were fixed in twisted
    frames of gold.
  kan-OKCV: ನಾಲ್ಕನೆಯ ಸಾಲಿನಲ್ಲಿ ಪೀತರತ್ನ, ಗೋಮೇಧಿಕ, ಸೂರ್ಯಕಾಂತ ಶಿಲೆ ಇವುಗಳನ್ನು ಬಂಗಾರದ ಜವೆಯ
    ಕಲ್ಲುಗಳಲ್ಲಿ ಸೇರಿಸಲಾಗಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.039.012'
  tam-2017: நாலாம் வரிசை படிகப்பச்சையும் கோமேதகமும் யஸ்பியுமானது. அவைகள் அந்தந்த இடங்களிலே
    பொன்குவளைகளில் பதிக்கப்பட்டிருந்தது.
  spa-RV-1909: 'Y el cuarto orden, un berilo, un onix, y un jaspe: cercadas y encajadas
    en sus engastes de oro.'
  ron-BTF: Și al patrulea rând, un beril, un onix și un jasp, ele au fost montate
    în broșe de aur în monturile lor.
  eng-WEBP: and the fourth row, a chrysolite, an onyx, and a jasper. They were enclosed
    in gold settings.
  eng-FBV: In the fourth row topaz, beryl, and jasper. They were all placed in ornamental
    gold settings.
  nld-1939: 'en op de vierde rij: een chrysoliet, een onyx en een jaspis. Bij het
    zetten werden ze in gouden zettingen gevat.'
  nch-BL: Huan ipan nopa najpa tatilimit quitatzquiltijque se berilo, se ónice huan
    se jaspe. Huan mocajqui nochi ni piltetzitzi tatzquitoque ipan ininpiltencuayohua
    ten oro cati mocahua inintejteno huan cati quiyecchijtoyaj.
  vie-1934: hàng thứ tư, ngọc hu”nh bích, ngọc hồng mã não, và bích ngọc. Các ngọc
    nầy đều khảm vàng.
  hin-CV: चौथी पंक्ति में एक स्वर्णमणि, एक सुलेमानी और एक सूर्यकांत मणि; इन्हें नक्काशी
    किए हुए सोने के खांचों में लगा दिये.
  eng-OURB: and the fourth row, a chrysolite, an onyx, and a jasper. They were enclosed
    in gold settings.
  spa-BES: En el cuarto, un topacio, un berilo y un jaspe; fueron arreglados en marcos
    retorcidos de oro.
  tdx-tdx: 'le ty firirita’e fah’efatse: ty tarsise, ty sohàme vaho ty iasefày; sindre
    nivontitire’ ty volim-boñe volamena tsingarakarake.'
  vid-vid: na msitali wa kane gali maganga ga zabalajadi na shohamu na yasipi, geng'ha
    nagawichigwa vibatililo vya zahabu.
  eng-OKE: 'And the fourth row, chrysolite, beryl, and jasper: they were set in sockets
    of gold, in their infillings.'
  tha-KJV: แถวที่​สี​่ฝังพลอยเขียว พลอยสี​น้ำข้าว และหยก พลอยทั้งหมดนี้เขาได้ฝังในกระเปาะลวดลายละเอียดทำด้วยทองคำ
  por-BR-2018: 'E a quarta ordem, um berilo, um ônix, e um jaspe: cercadas e encaixadas
    em seus engastes de ouro.'
  deu-ELO: 'und die vierte Reihe: Chrysolith, Onyx und Jaspis; umgeben mit Einfassungen
    von Gold in ihren Einsetzungen.'
  eng-WYC-2018: in the fourth order was crystallite, onyx, and beryl; compassed and
    enclosed with gold, by their orders. (and in the fourth row was crystallite, onyx,
    and beryl; all encompassed and enclosed in gold, in their proper order.)
  epo-epo: 'kaj la kvara vico: krizolito, onikso, kaj berilo. Ĉiuj vicoj estis en
    oraj kadretoj.'
  uig-PIN: tɵtinqi ⱪatarƣa beril yaⱪut, aⱪ ⱨeⱪiⱪ wǝ anartax ornitildi; bularning ⱨǝmmisi
    altun kɵzlükkǝ bekitildi.
  beo-beo: Dadalesu biyadu amo ganodini igi udiana eno amo ‘belile’, ‘ganilia:ne’
    amola ‘ya:sabe’ lala:gilisi dagoi ba:i. Amo noga:i igi huluane afae afae gouli
    bai amoga madelagi bidegi gaga:su bagedigi dialebe ba:i.
  tpi-OTNT: Na long namba 4 lain ol i pasim ston beril na kanilian na jaspa. Ol i
    pasim ol wan wan ston long liklik bilas gol na bihain ol i pasim ol ston long
    laplap.
  hau-SA: a jeri na huɗu akwai beril, da onis, da yasfa. Aka sa su cikin tsaiko na
    zinariya.
  uig-LAT: tötinchi qatargha béril yaqut, aq héqiq we anartash ornitildi; bularning
    hemmisi altun közlükke békitildi.
  nde-nde: emzileni wesine kwakulekhrisolathi, i-onikisi kanye lejaspa. Athungelwa
    esezicecisweni zegolide.
  ton-ton: 'Pea ko hono fā ʻoe ʻotu, ko e pelili, mo e ʻoniki, mo e sasipa: naʻe fakamaʻu
    ia ʻi he ngaahi takafi koula mo honau fakamaʻu.'
  ces-1613: A v čtvrtém řadu chrysolit, onychin a beryl, vložení a vsazení do zlata
    v svém pořádku.
  eng-WMB: and the fourth row, a chrysolite, an onyx, and a jasper. They were enclosed
    in gold settings.
  tam-TCV: நான்காம் வரிசையில் படிகப்பச்சை, கோமேதகம், யஸ்பி ஆகியவை இருந்தது. அவற்றைத்
    தங்கச்சரிகை வேலையாக பதித்தார்கள்.
  ceb-ULB: Ang ikaupat nga laray adunay berilo, onix, ug haspe. Gipalibotan kini nga
    mga bato sa engaste nga bulawan.
  pol-UBG: 'A w czwartym rzędzie: beryl, onyks i jaspis, wszystkie osadzone w złotych
    oprawach.'
  urd-GVU: چوتھی میں پکھراج، عقیقِ احمر اور یشب۔ ہر جوہر سونے کے خانے میں جڑا ہوا
    تھا۔
  deu-1912: die vierte ein Türkis, Onyx und Jaspis, umher gefaßt mit Gold in allen
    Reihen.
  ntj-ntj: '@see-verse:EXO.039.012'
  kan-2017: ನಾಲ್ಕನೆಯ ಸಾಲಿನಲ್ಲಿ ಪೀತರತ್ನ, ಬೆರುಲ್ಲ ಮತ್ತು ವೈಡೂರ್ಯಗಳು ಇದ್ದವು. ಈ ರತ್ನಗಳನ್ನು
    ಕುಂದಣಗಳಲ್ಲಿ ಇರಿಸಿದರು.
  ena-ena: Sɨlɨ mu hɨvɨ lɨba belilɨ lɨba konilian lɨba jasɨpa agɨladɨ lamalama lɨbɨhahavɨmi.
    Lɨba hɨlɨcɨ agɨladɨ lɨba golɨ hajɨŋ cɨki cɨki havaŋ avɨli veve agadɨ ulaŋ tulɨ
    me agɨladɨ hɨvɨ lamavɨci mɨgua hɨniavɨdaci sugɨ vaŋ me agadɨ hɨvɨ lamalama lɨbɨhahavɨmi.
  yap-yap: ma thal ni aningeg e reb e malang ni beryl, carnelian, nge reb e jasper.
    Pi malang ney e nni ayliy nga tagil’ nib gol.
  hlt-MCSB: A than li dongah timsuih, oitha, maihae te a hulhnah neh sui oibom dongah
    a bom.
  mdy-ETH: ዖይዳሳ ቤዛ ቢሪሌ፥ ሜሬጊዴና ዒያስጲዴ ጌይንታ ሹጮ፤ ዬያታ ቢያ ዎርቆና ኮሾና ባኮ ዑፃ ጌሢንቴያኬ።
  twi-ASANTE: ɛnna deɛ ɛtɔ so ɛnan no yɛ sikabereɛboɔ, apopobibirieboɔ ne ahwehwɛboɔ
    a emu biara wɔde sikakɔkɔɔ atwa ho ahyia.
  eng-WEBU: and the fourth row, a chrysolite, an onyx, and a jasper. They were enclosed
    in gold settings.
  bnp-bnp: Na vana tete ni kolo dili a beril, a oniks, a iaspa. A kedo i taku ni vakabagetu
    na gol, muri ri varomu dili na bagetua.
  wal-wal: oiddantta maaran biralle, maragidiyaanne yasphphiidiyaa. Hegeeta ubbaa
    worqqaappe oosettida shuchchaa oiqqiyoogaa bolli wottidosona.
  spa-PDDPT: y la cuarta hilera, un crisólito, un ónice y un jaspe, engastadas con
    filigrana de oro.
  gun-gun: Irundy ryxya ma berilo, ônix ha'e jaspe. Peteĩ-teĩ rendarã ojapo pyre ma
    ouro guigua meme.
  agu-BL: Ma te yi cyaji'n txol oc jun topacio jun cornalina nin jun jaspe. Cyakil
    yi e'chk tal ne'ẍ c'uba'tz tz'amij tan oro.
  ilo-ULB: Ti maikapat nga intar ket addaan iti maysa a berrilio, maysa nga onyx ken
    maysa a jaspe. Naimontar dagiti bato kadagiti balitok a pagsaadan.
  kpg-kpg: Di haa goolongo, di ‘beryl’, di ‘onyx’, mo di ‘jasper’. Nia hadu aanei
    ne haganoho gi nia lohongo goolo.
  uig-ARA: تۆتىنچى قاتارغا بېرىل ياقۇت، ئاق ھېقىق ۋە ئانارتاش ئورنىتىلدى؛ بۇلارنىڭ
    ھەممىسى ئالتۇن كۆزلۈككە بېكىتىلدى.
  sus-sus: Safɛ naani nde, kirosolite, onixi, nun yasipe. Xɛɛma nu na na gɛmɛ birin
    rabilinyi ma.
  pon-2006: ni kapahieu, peril, karnelian, oh sasper. Kisin takai kesempwal pwukat
    koasoansoandi ni mwomwen kohl.
  ksd-ksd: 'Ma ra vaivatina ngaina: a beril, a onik ma ra iasper. A kiki na goled.i
    ga mar kikil vake diat.'
  tur-YTC: dördüncü sırada gökzümrüt, oniks, ve yeşim vardı; yuvalarında altın çerçeveler
    içine kakılmıştı.
  grc-BRENT: Καὶ τὴν καταλειφθεῖσαν ὑάκινθον, καὶ πορφύραν, καὶ τὸ κόκκινον ἐποίησαν
    στολὰς λειτουργικὰς Ἀαρών, ὥστε λειτουργεῖν ἐν αὐταῖς ἐν τῷ ἁγίῳ·
  ind-AYT: 'Baris keempat: permata pirus, krisopras, dan nefrit. Semua dililit dengan
    ikatan emas ketika mereka memasangnya.'
  nya-nya: mzere wachinayi anayikapo miyala ya topazi, onikisi ndi yasipa. Miyalayi
    anayiyika mu zoyikamo zagolide.
  hrv-hrv: a četvrti red od krizolita, oniksa i jaspisa. Sve je bilo zlatom obrubljeno.
  mps-mps: Tama te hani me si me side te augwaligo te masigi hani beril, me konilian,
    me jaspa, te tama masigi augwaligo kęnani. Augwaligo te deli deli masigide te
    dwasianu gol au ilabo dąų walobo nai muani, tama nosali augwaligo te masigi
    dabe te ugwa daide, kęnai dao.
  tpi-tpi: Na long namba 4 lain ol i pasim ston beril na kanilian na jaspa. Ol i pasim
    ol wan wan ston long liklik bilas gol na bihain ol i pasim ol ston long laplap.
  dan-1931: Krysolit, Sjoham og Onyks i den fjerde, omgivne med Guldfletværk i deres
    Indfatninger.
  vie-OVCB: 'Hàng thứ tư gồm: Lục ngọc thạch, bạch ngọc, và vân ngọc.'
  guj-2017: ચોથી હાર ગોમેદ, પીરોજ તથા યાસપિસની હતી. એ બધાં સોનાનાં નકશીકામવાળા ચોકઠામાં
    જડેલા હતા.
  pon-2006A: ni kapahieu, peril, karnelian, oh sasper. Kisin takai kesempwal pwukat
    koasoansoandi ni mwomwen kohl.
  por-BRBSL: e a quarta fileira, um crisólito, um ônix e um jaspe. Estavam encerrados
    em cenários dourados.
  cth-cth: Apali e rui dawk beril, onyx, hoi jasper doeh. Hotnaw teh sui tabu dawk
    a pâthit awh.
  twi-twi: na nea ɛto so anan no yɛ sikabereɛbo, apopobibiribo ne ahwehwɛbo a wɔde
    sikakɔkɔɔ atwa emu biara ho ahyia.
  hlt-hlt: A than li dongah timsuih, oitha, maihae te a hulhnah neh sui oibom dongah
    a bom.
  tbz-SIM: Kucuɔ́ nɑɑnkù kpɛyɛ kɛ̀ diì nní ndò tinɔ́bɛ́ntì kɛ̀ ditɛrì dò ntimɑntɔ̃ntì
    kɛ̀ ditɛrì do nditɑ̃́wũɔ̃̀ kɛ̀ bɛ̀ɛ dɑnnɛ bɑ́ dìì tɑ̃́rì mɛsɔɔ nyĩ́nkɛ̀.
  msy-2020: '@see-verse:EXO.039.012'
  azb-azb: dördüncü sıra sarı yaqut, damarlı əqiq və yəşəm daşı idi. Bu daşlar hörmə
    qızıl sağanaqlara salındı.
  eng-DBY: and the fourth row, a chrysolite, an onyx, and a jasper; mounted in enclosures
    of gold in their settings.
  hin-2017: और चौथी पंक्ति में फीरोजा, सुलैमानी मणि, और यशब जड़े; ये सब अलग-अलग सोने
    के खानों में जड़े गए।
  wol-KYG: ñeenteelu làng gi di peru kirsolit ak peru onigsë ak peru jàspë, te per
    bu ci nekk ŋankukaayu wurus lees ko wewe.
  bjr-bjr: Inaaqiana atimau padiranaki moo ooni auqu beerira faqa moo ooni auqu kanirianna
    faqa moo ooni auqu yasapaa faqa minamunannai padiqau. Mi oonisa koorandannai amuqusasaa
    maru qamunnanasaa isooqa araqau.
  eng-YLT: and the fourth row a beryl, an onyx, and a jasper — set, embroidered [with]
    gold, in their settings.
  eng-WYC-2017: in the fourth order was crystallite, onyx, and beryl; compassed and
    enclosed with gold, by their orders.
  eng-WMBB: and the fourth row, a chrysolite, an onyx, and a jasper. They were enclosed
    in gold settings.
  urd-GVH: चौथी में पुखराज, अक़ीक़े-अहमर और यशब। हर जौहर सोने के ख़ाने में जड़ा हुआ
    था।
  rug-rug: meke koasa tokele vina made, si keke patu buma guana elo kinu sapu ta pozae
    beriolo, keke patu ziṉara sapu ta pozae karaneliani, meke keke patu ṉedala guana
    qelasi viana sapu ta pozae Zasipa. Meke vekoni rini koari na sosotoana qolo sari
    na patu arini.
  gaz-gaz: toora afuraffaa irratti biiralee, sardooniksii fi yaasphiidi maxxansan.
    Dhagaawwan kanneenittis marsaa faaya warqee tolchan.
  fra-LSG: quatrième rangée, une chrysolithe, un onyx, un jaspe. Ces pierres étaient
    enchâssées dans leurs montures d’or.
  yal-yal: 'Kiraan naanindena: kirisoliti gɛmɛn nun onixi gɛmɛn nun yasipi gɛmɛna.
    Gɛmɛni itoe xa sa suxu se xɛma daxine kui.'
  haw-1868: A o ka lalani aha, he berulo, he onika, he iasepi. Ua hoopaaia ia mau
    mea iloko o na kawaha gula, oia ko lakou mea i paa ai.
  arb-NAV: وَالصَّفُّ الرَّابِعُ زَبَرْجَدٌ وَجَزْعٌ وَيَشْبٌ. وَكَانَتْ كُلُّهَا
    مُحَاطَةً بِأَطْوَاقٍ مِنْ ذَهَبٍ فِي تَرْصِيعِهَا.
  ewe-ewe: Topaz, oniks kple yaspa nɔ fli enelia me. Wotsɔ sika gbi kae fa ɖe wo ŋuti.
  eng-LEE: 'And the fourth row, a chrysolite, an onyx, and a jasper: they were fitted
    in golden casings when they were set in.'
  asm-FB: আৰু চতুৰ্থ শাৰীত বৈদূৰ্য্য, গোমেদক আৰু সূৰ্যকান্ত আছিল; এই সকলো পাথৰ সোণত
    খটোৱা হ’ল।
  sus-A: سَقّ نَانِ ندٍ، كِرٌ سٌلِتٍ، عٌنِشِ، نُن يَسِثٍ. شّيمَ نُ نَ نَ فّمّ بِرِن
    رَبِلِنيِ مَ.
  fra-SBL: la quatrième, de chrysolites, d'onyx et de jaspes. Ils étaient entourés
    de montures d'or.
  hbo-hbo: וְהַטּוּר֙ הָֽרְבִיעִ֔י תַּרְשִׁ֥ישׁ שֹׁ֖הַם וְיָשְׁפֵ֑ה מֽוּסַבֹּ֛ת מִשְׁבְּצֹ֥ות
    זָהָ֖ב בְּמִלֻּאֹתָֽם׃
  eng-WYCLIFFE: in the fourthe ordre was crisolite, onochyn, and berille, cumpassid
    and enclosid with gold, bi her ordris.
  pjt-pjt: '@see-verse:EXO.039.012'
  cwe-cwe: Msitali wekane ukala wa zabalajadi na shohamu na yasipi, yose yagumigwa
    muna ivihindo va zahabu
  kik-kik: mũhari wa kana magĩtumĩrĩra kahiga ga thumarati ĩrĩa theru, na ka onigithi,
    na ka njathibi. Natuo tũgĩtumĩrĩrwo tũkonyo-inĩ tũgemie twa thahabu.
  fra-NCL: 'quatrième rangée : une chrysolithe, un onyx, un jaspe. Ces pierres étaient
    entourées de rosettes d’or dans leurs garnitures.'
  cek-AK: Ahmuen palito pongah loe beryl, onyx hoi jasper thlungnawk to bet o; to
    thlungnawk loe sui hoi kacakah bet o boih.
  cuk-cuk: 'Ile-sogbakegi, we-akwamar osismarbalid: Akwa-beriloʼye-nugad, akwa-óniceʼye-nugad,
    akwa-jaspeʼye-nugad. Weyob ile-sogbakegi bukwad. Bela we-akwamar-mor-birgi-bukwadi,
    or-ega-imaklesad-imbaba osismalad.'
  uig-CYR: төртинчи қатарға берил яқут, ақ һеқиқ вә анарташ орнитилди; буларниң һәммиси
    алтун көзлүккә бекитилди.
  tel-2017: నాలుగవ వరుసలో ఎర్ర రంగు రాయి, సులిమాని రాయి, సూర్యకాంతాలు ఉన్న రత్నాలు
    క్రమ పద్ధతిలో పొదిగించారు.
  hat-BSA: epi nan katriyèm ranje a, yon krizolit, yon oniks, avèk yon jasp. Yo te
    plase yo nan monti lò byen fen lè yo te monte.
  kos-kos: 'Tah soko akakosr ah: beryl se, onyx se, ac jasper se. Eot inge takinyukla
    nu luin kais sie frem gold.'
  hbo-WLC: וְהַטּוּר֙ הָֽרְבִיעִ֔י תַּרְשִׁ֥ישׁ שֹׁ֖הַם וְיָשְׁפֵ֑ה מֽוּסַבֹּ֛ת מִשְׁבְּצ֥וֹת
    זָהָ֖ב בְּמִלֻּאֹתָֽם׃
  ibo-ibo: 'Nʼahịrị nke anọ bụ: nkume topaazi, ọniks na jaspa. Ahịọnyere ha nʼime
    ihe ọlaedo a kpara akpa.'
  ory-ory: ପୁଣି, ଚତୁର୍ଥ ଧାଡ଼ିରେ ବୈଦୁର୍ଯ୍ୟ, ଗୋମେଦକ ଓ ସୂର୍ଯ୍ୟକାନ୍ତ ମଣି ଥିଲା; ଏହିସବୁ
    ମଣି ସ୍ୱର୍ଣ୍ଣାଧାରରେ ବସାଗଲା।
  chk-chk: nge won aruanün telin a wor ülüföü fau iter peril, oniks me iasper. Ir
    meinisin ra kamasolong lon lenien ömwöchür kewe seni kolt.
  rop-rop: Langa det laswan lain wanbala straipiwan grinwan en wanbala straipiwan
    yelawan en wanbala grinwan ston bin jidan. Deibin pudum detlot ston langa golwan
    ting blanga holdimap detlot ston,
  ukr-1871: 'А четвертий ряд: Хризолїт, оникс і яспіс; оправлені в оправу золоту,
    кожний в гнїздочку свойму.'
  bch-bch: Be ngan pat iaoa pange aea, tilalo pat krisolait birbirianga, ga pat oniks
    mariluangge, ga pat iaspa birbirianga. Be tipatoi gid pat kelede kelede ngan ipu
    ad kisinga gol.
  deu-1951: die vierte Reihe ein Chrysolit, ein Schoham und ein Jaspis, bei ihrer
    Einsetzung in Gold gefaßt.
  eng-JPS: And the fourth row, a beryl, an onyx, and a jasper; they were inclosed
    in fittings of gold in their settings.
  srp-1865: 'A u èetvrtom redu: hrisolit, onih i jaspid, sve optoèeno zlatom u svojim
    redovima.'
  lug-lug: 'ne mu lunyiriri olwokuna bassaamu amayinja: berulo, ne onuku, ne yasipero;
    ne gategekebwa mu fuleemu eya zaabu.'
  heb-heb: והטור הרביעי תרשיש שהם וישפה מוסבת משבצות זהב במלאתם׃
  ben-IRV: চতুর্থ সারিতে বৈদূর্য্য, গোমেদক ও সূর্য্যকান্ত মণি ছিল; এই মণিগুলি সোনা
    দিয়ে বাঁধানো হলো।
  pan-pan: ਚੌਥੀ ਪਾਲ ਵਿੱਚ ਬੈਰੂਜ਼, ਸੁਲੇਮਾਨੀ ਅਤੇ ਯਸ਼ਬ, ਇਹ ਆਪੋ ਆਪਣੇ ਖ਼ਾਨਿਆਂ ਵਿੱਚ ਸੋਨੇ
    ਨਾਲ ਜੁੜੇ ਹੋਏ ਸਨ।
  mya-JVB: စတုတ္ထ အတန်း ကား မျက်ရွဲ ၊ ကြောင် ၊ နဂါးသွဲ့ ဖြစ်၍၊ အသီးအသီး တို့ကို ရွှေ
    အိုး ၌ စီ လေ၏။
  hmo-hmo: Laini namba 4 dekenai be berulio, onuku, bona iasipa nadi idia turia kau.
    Inai nadi ibounai be golo, mai herahera toana danu dekena amo idia hagegea namonamo.
  urd-urd: चौथी क़तार में फ़ीरोज़ा, और संग — ए — सुलेमानी, और ज़बरजद; यह सब अलग —
    अलग सोने के ख़ानों में जड़े हुए थे।
  rus-SYN: 'в четвертом ряду: хризолит, оникс и яспис; и вставлены они в золотых гнездах.'
  bqc-SIM: A dↄ̀ↄ síiↄ̃de kisoliti ń onisio ń yasepeo. Aa ń dada a kũbↄ pↄ́ aa
    kɛ̀ ń vuaopiↄ guu.
  tcz-CHONGTHU: Gol-li channa ding'in song-eng, Onyx song chule song-mantam-eng apansah'uve.
    Hi chengse hi abonchan sana twiyin akaimatsoh keiyun ahi.
  mar-mar: आणि चौथ्या रांगेत लसणा, गोमेद व यास्फे, ही सर्व रत्ने सोन्याच्या जाळीदार
    कोंदणात बसविली.
  qub-qub: 'Ushanan caj fïlacho caycaran: Berilo, ónice, jaspe. Chay rumicunaga llapanpis
    caycaran goripita awaypano rurashacho cañichisha.'
  hat-hat: Nan katriyèm ranje a, yo mete yon pyè krizolit, yon pyè oniks ak yon pyè
    jasp. Yo te moute chak pyè sou yon moso lò.
  eng-BSB: and the fourth row had a beryl, an onyx, and a jasper. These stones were
    mounted in gold filigree settings.
  tod-tod: ma ɲɛkpɛi naanisiɛi zu, kelizɔlite gila, wɔnikese gila, ta zasepe gila.
    Niima ɠɔtu zɔngɔ ɓaagiti ti ɓatani ti-lɔɔzuʋɛti ba, ti ga zanugi.
  eng-WEBPB: and the fourth row, a chrysolite, an onyx, and a jasper. They were enclosed
    in gold settings.
  kbq-kbq: Hagi nampa 4 isarera berilie nehaza havene, oniksie nehaza havene, jaspae
    hu'za nehaza have rekamre'za evu'naze. Ana maka haveramima azeri anoma'ama troma
    hu'nazana goliletike tro hu'naze.
  nhe-BL: Huan ipan nopa najpa tlatilimitl quitlatzquiltijque se berilo, se ónice
    huan se jaspe. Huan mocajqui nochi ni piltetzitzi tlatzquitoque ipan ininpiltencuayohua
    tlen oro tlen mocahua inintejteno huan tlen quiyecchijtoyaj.
  gub-BL: 'Imuzehyrogatu haw 4 haw rehe omomog amo na''iruz ita wà: meriw, onik, zaz.
    Omomog a''e ita a''e kawawpew zàwenugar wanehe paw rupi wà.'
  eng-DRA: In the fourth, a chrysolite, an onyx, and a beryl, set and enclosed in
    gold by their rows.
