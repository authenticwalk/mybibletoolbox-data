verse: EXO.039.003
translations:
  mal-C: നെയ്ത്തുകാരന്റെ ചിത്രപ്പണിയായി നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, മൃദുലചണനൂൽ എന്നിവയുടെ
    ഇടയിൽ നെയ്തുചേർക്കേണ്ടതിന് അവർ തങ്കം അടിച്ചു നേരിയ തകിടാക്കി നൂലുകളായി മുറിച്ചെടുത്തു.
  deu-TKW: Und sie schlugen die Goldplatten breit, so daß er sie in Fäden zerschneiden
    konnte, um diese mittels Kunstwirker-Arbeit in den blauen Purpur, in den roten
    Purpur, in den Karmesin und in den Byssus einzuarbeiten.
  lin-lin: Batandaki mabende mike-mike ya wolo, bakataki-kataki yango lokola basinga
    mpe bakotisaki kati na langi ya ble mpe ya motane ya pete, langi ya motane makasi
    mpe lino ya kitoko ; ezalaki mosala ya bato oyo basalaka bililingi na maboko.
  eng-LSV: and they expand the plates of gold, and have cut off wires to work in the
    midst of the blue, and in the midst of the purple, and in the midst of the scarlet,
    and in the midst of the linen—the work of a designer;
  eng-GNV: And they did beate the golde into thinne plates, and cut it into wiers,
    to worke it in ye blewe silke and in the purple, and in the skarlet, and in the
    fine linen, with broydred worke.
  eng-WEBSTER: And they beat the gold into thin plates, and cut it into wires, to
    work it in the blue, and in the purple, and in the scarlet, and in the fine linen,
    with curious work.
  nhw-BL: Quicuique se tlatectli oro, huan quitejtzonque hasta quichijque se piltepos
    mecatzi catli nelía canactzi quen icpatl. Huan nopa piltepos mecatzi tlen oro
    quixinepalojque ihuaya lino icpatl catli canactzi huan icpatl catli azultic, morado
    huan chichiltic. Huan elqui itequi se catli nelía quimatqui tequiti huan nelía
    yejyectzi mocajqui.
  swh-ONEN: Akafua vipande vyembamba vya dhahabu kwa nyundo na kutengeneza nyuzi nyembamba
    ili kuzifuma pamoja na hizo nyuzi za rangi ya buluu, za zambarau, na za rangi
    nyekundu na kitani safi, kazi ya fundi stadi.
  bba-bba: Bɑ wurɑ ye bɛsukɑwɑ teere teere bɑ doke doke yɑbe tɑrɑkpe ɡen bekuru sɔɔ.
  eng-KJVCPB: And they did beat the gold into thin plates, and cut it into wires,
    to work it in the blue, and in the purple, and in the scarlet, and in the fine
    linen, with cunning work.
  luo-luo: Ne githedho dhahabu marep-rep kendo ne gilire matindo tindo mondo olosgo
    law marambuluno gi maralik kod marakwaro kolose gi jatwengʼo molony.
  meu-meu: Hari gold na e hodoa ela bona vada e severa-severa herea, hena e utua,
    varo na heto, hari dabua vaiuridia bona mia-kakadia bona kakakakadia bona kurokurodia
    ihaheralaidia.
  npi-ULB: तिनीहरूले सुन पिटेर पातला पाताहरू काटेर तारहरू बनाए । ती निलो, बैजनी, रातो
    ऊन र मसिनो सुती कपडामा लगाउनलाई थिए र यो निपुण शिल्पकारको काम थियो ।
  yor-yor: Ó sì lu wúrà náà di ewé fẹ́lẹ́fẹ́lẹ́, ó sì tún gé e láti fi ṣe iṣẹ́ sí
    aṣọ aláró, ti elése àlùkò, ti òdòdó, àti sínú ọ̀gbọ̀ dáradára, iṣẹ́ ọlọ́nà.
  emp-NTPO: '@see-verse:EXO.039.002'
  ind-ind: Mereka membuat benang dari emas yang ditempa menjadi lempengan-lempengan
    yang sangat tipis, lalu diiris-iris sehingga menjadi seperti benang. Benang emas
    itu digunakan untuk menghiasi pola yang mereka tenun dari benang linen berkualitas
    yang berwarna merah, biru, dan ungu.
  pes-OPCB: آنها ورقه‌های طلا را چکش زدند تا باریک شد، سپس آنها را بریده، به صورت
    رشته‌هایی درآوردند و با نخهای آبی، ارغوانی و قرمز و کتان ریزبافت در تهیه ایفود
    به کار بردند و روی ایفود را با دقت گلدوزی کردند.
  tgl-ULB: Nagpanday sila ng mga pinanipis na ginto at ginupit nila ang mga alambre,
    para magawa ito sa asul, lila at matingkad na pulang lana, at para sa pinong lino,
    ang trabaho ng isang mahusay na manggagawa.
  hui-hui: Tigua ngolo wiago hamame balu bo mbalape lowa beba ale ngelene. Ani buwa
    ngolo emeneore ogoni podaga bialu pu dini emeneme helowa pu maru mindibiha guyini
    wiarumebi tagalitaya aleha guyini wiarumebi daramabiha guyini wiarumebi uruni
    heba payamaga halu aga lebulene pu ale helowa agani yári maru lebu helaga bini.
  mya-mya: အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊ အ​နီ​ရောင်​သိုး​မွေး၊ ပိတ်​ချော​တို့​တွင်​အ​ပြား​ခတ်​ထား​သော​ရွှေ
    မှ​လှီး​သော​ရွှေ​ကြိုး​များ​ဖြင့်​ရက်​လုပ်​ထား​၏။-
  cbi-NTPO: Tsejtu urunuren maatilluchi tene pinbakikingue deviitu, juntsanu jilu
    juuñungue dewane' tsejtela, naa lushmuraraa jiluchi bain, yamuraraa jiluchi bain,
    ungalalaa jiluchi bain, tsenmin ura linu jiluchi bain.
  bod-N: དེ་དག་གིས་གསེར་ནི་ལེབ་མོ་སྲབ་བུར་བརྡུངས་ནས་སྐུད་པ་དྲས་ཤིང་། བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་དང་སོ་རས་སྲབ་བུ་བཅས་ཀྱིས་འཐག་མཁན་ལག་རྩལ་ཅན་གྱི་ལས་བཞིན་དུ་ཆ་མཚུངས་པར་སྦྱར།
  sna-sna: Vakapambadzira goridhe rikava marata matete uye vakagura tuwaya kuti tupfekerwe
    muwuru yebhuruu, yepepuru netsvuku uye mumucheka wakaisvonaka, basa remhizha ino
    unyanzvi.
  spa-BLM: El oro lo batieron en láminas finas y lo cortaron en hilos, para trabajarlo
    con el azul, la púrpura, la escarlata y el lino fino, obra del artesano hábil.
  cac-cac: Ix sten q'uen oro eb', te jay ix aji. Ix lajvi chi' ix scotac polan q'uen
    eb', icha an̈ ch'al ix aj q'ueen yic syal sjalanb'at eb' d'a scal juntzan̈xo ch'al
    chi', aton sb'oji yuj eb' vach' sb'oani.
  swh-ULB: Kisha wakafua mabamba ya dhahabu yawe mabamba membamba, naye akakata nyuzi
    za kufuma pamoja na ule uzi wa bluu na ile sufu iliyotiwa rangi ya zambarau na
    kile kitambaa chenye rangi nyekundu ya kochinili na kile kitani bora, kama kazi
    ya mjenzi.
  bel-bel: і распляскалі яны золата ў лісты і выцягнулі ніткі, каб выткаць іх паміж
    блакітнымі, пурпуровымі, чырванёнымі і вісонавымі ніткамі, умелаю працаю.
  deu-ELBBK: Und sie plätteten Goldbleche, und man zerschnitt sie zu Fäden, zum Verarbeiten
    unter den blauen und unter den roten Purpur und unter den Karmensin und unter
    den Byssus, in Kunstweberarbeit.
  mbb-OT: Mibaal sikandan te tanur he vulawan pinaaǥi te kedlumpipia zan duen te vulawan
    wey kebpenebtevasa zuen he mibpekenipis. Ne imburda zan heini te linu duma te
    welin he meitem is kaavuavu zin, merudtem wey kanggan. Utew meupiya is kegkeburdaha
    kayi.
  mal-2015: നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ എന്നിവയുടെ ഇടയിൽ ചിത്രപ്പണിയായി
    നെയ്യേണ്ടതിന്നു അവർ പൊന്നു അടിച്ചു നേരിയ തകിടാക്കി നൂലായി കണ്ടിച്ചു.
  gup-gup: Dja mak birridongohdoy namekbe wirlmurrng gold bu birribelngwong, wanjh
    birridjobdjobkeng bu birrikuyengwong dja yiman kunyarl kukkuyengni birrimarnbom.
    Kaluk nawu birriwernhburrbuni bininj birrimekbe nanu birrimarnbom namekbe gold
    bu birriyimowong karaworren namekbe kunyarl nawu kukblue, kukpurple, dja mak kukkurlba,
    dja mak kore manburrba manmak linen manbu birriridjmeng.
  gvs-gvs: '@see-verse:EXO.039.002'
  rmc-rmc: Le somnakastar kerde sane bľachi a strihinde len pro sanore thavora, hoj
    lenca te prephanden o fijalova, lole the purpurova vlni the o sano pochtan.
  nlg-nlg: Na lei mane tara ghilalaa utoa na lutu tara gonia na ghalo gold, gaira
    tara tupia na gold me madeve vaho ge ra palai na lei midi daro. Vaho ge sukaghi
    va tana tivi selo nia na ghalo te ghioghio me boibongi me sisi.
  pes-OPV: و تنگه های نازک از طلا ساختند و تارها کشیدند تا آنها را درمیان لاجورد و
    ارغوان و قرمز و کتان نازک به صنعت نساج ماهر ببافند.
  ron-1924: Ау ынтинс ниште плэчь де аур ши ле-ау тэят ын фире субцирь, пе каре ле-ау
    цесут ын материиле вопсите ын албастру, ын пурпуриу ши ын кэрэмизиу, ши ын ин
    субцире; ера лукрат ку мэестрие.
  ben-OBCV: তাঁরা সোনা পিটিয়ে পিটিয়ে সরু পাত তৈরি করলেন এবং তা থেকে সুতো কেটে নীল,
    বেগুনি ও লাল রংয়ের সুতোয় ও মিহি মসিনায় গেঁথে দিলেন—যা দক্ষ হস্তকলা হল।
  som-som: Oo waxay dahabkii u tumeen sidii caleemo khafiif ah oo kale, markaasay
    googooyeen oo silig ka dhigeen, in looga shaqeeyo buluuggii, iyo guduudkii, iyo
    casaankii, iyo maradii wanaagsanayd, oo la daabacay.
  lat-VUC: 'opere polymitario: inciditque bracteas aureas, et extenuavit in fila,
    ut possent torqueri cum priorum colorum subtegmine,'
  eng-ASVBT: And they did beat the gold into thin plates, and cut it into wires, to
    work it in the blue, and in the purple, and in the scarlet, and in the fine linen,
    the work of the skillful workman.
  ita-1885: E assottigliarono delle piastre d'oro e le tagliarono per fila, per metterle
    in opera per mezzo il violato, e per mezzo la porpora, e per mezzo lo scarlatto,
    e per mezzo il fin lino, in lavoro di disegno.
  eng-LXXUP: Every one that passed the survey from twenty years old and upward to
    the number of six hundred thousand, and three thousand five hundred and fifty.
  eng-ULB: They hammered gold sheets and cut them into wires, to work them into the
    blue, purple, and scarlet wool, and into the fine linen, the work of a skillful
    workman.
  spa-VBL: Martillaron finas láminas de oro y cortaron hilos para tejerlos con los
    hilos azul, púrpura y escarlata, junto con lino fino, todo hábilmente trabajado.
  fra-_FOB: On étendit des lames d'or, et on les coupa en fils pour les mêler à la
    pourpre, à l'écarlate, au cramoisi et au fin lin, en ouvrage d'art.
  mal-mal: നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ എന്നിവയുടെ ഇടയിൽ ചിത്രപ്പണിയായി
    നെയ്യേണ്ടതിന് അവർ പൊന്ന് അടിച്ചു നേരിയ തകിടാക്കി നൂലായി മുറിച്ചു.
  urd-GVR: Unhoṅ ne sone ko kūṭ kūṭ kar warq banāyā aur phir use kāṭ kar dhāge banāe.
    Jab nīle, arġhawānī aur qirmizī rang ke dhāge aur bārīk katān se kapṛā banāyā
    gayā to sone kā yih dhāgā mahārat se kaṛhāī ke kām meṅ istemāl huā.
  suz-BL: मिनु सुन तुप्‍शा, पात्‍लो सेल्‍शा, आइक्‍च पा ख्रोइश्‍शा, श्‍येले खोदेंशो
    सेल्‍तेक्‍म। मिनु नीलो, प्‍याजी नु लल श्‍येलेमी रिम्‍शो पा किरशो सुती श्‍येले
    के प्रोव़शो वा दारशो बुटा आप्‍शा सेल्‍तेक्‍म।
  ita-1927: E batteron l’oro in lamine e lo tagliarono in fili, per intesserlo nella
    stoffa violacea, porporina, scarlatta, e nel lino fino, e farne un lavoro artistico.
  ckb-ckb: پارچە زێڕیشیان کوتی هەتا باریکیان کردەوە و وەک داو بڕییان بۆ ئەوەی لەناو
    ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ و کەتانی ناسک بە دەستکردی داهێنەر بەکاریبهێنن.
  eng-BBE: Hammering the gold into thin plates and cutting it into wires to be worked
    into the blue and the purple and the red and the linen by the designer.
  kan-OKCV: ಅವರು ಬಂಗಾರವನ್ನು ಹೊಡೆದು, ತೆಳುವಾದ ತಗಡುಗಳನ್ನಾಗಿ ಮಾಡಿ, ಅದನ್ನು ಕತ್ತರಿಸಿ ಎಳೆಗಳನ್ನಾಗಿ
    ಮಾಡಿ, ಆ ಎಳೆಗಳನ್ನು ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ಮತ್ತು ನಯವಾದ ನಾರಿನಿಂದ ಹೊಸೆದು ಕಸೂತಿ
    ಕೆಲಸ ಮಾಡುವುದಕ್ಕೆ ಉಪಯೋಗಿಸಿದ್ದರು.
  bbb-bbb: '@see-verse:EXO.039.002'
  tam-2017: அந்தப் பொன்னை, இளநீலநூலோடும் இரத்தாம்பர நூலோடும் சிவப்புநூலோடும் மெல்லிய
    பஞ்சுநூலோடும் சேர்த்து வித்தியாசமான வேலையாக நெய்யும்படி, மெல்லிய தகடுகளாக அடித்து,
    அவைகளை கம்பிகளாகச் செய்தார்கள்.
  spa-RV-1909: Y extendieron las planchas de oro, y cortaron hilos para tejerlos entre
    el jacinto, y entre la púrpura, y entre el carmesí, y entre el lino, con delicada
    obra.
  ron-BTF: Și au bătut aurul în plăci subțiri și l-au tăiat în sârme subțiri, pentru
    a-l lucra în albastru și în purpuriu și în stacojiu și în in subțire răsucit,
    cu lucrare iscusită.
  eng-WEBP: They beat the gold into thin plates, and cut it into wires, to work it
    in with the blue, the purple, the scarlet, and the fine linen, the work of the
    skillful workman.
  eng-FBV: They hammered out thin sheets of gold and cut threads from them to weave
    in with the blue, purple, and scarlet thread, together with fine linen, all skillfully
    worked.
  nld-1939: Zij pletten het goud tot bladen en sneden het tot draden, om die kunstig
    tussen het violet, purper, karmozijn en het lijnwaad te weven.
  nch-BL: Quicuique se tatecti oro, huan quitejtzonque hasta quichijque se piltepos
    mecatzi cati nelía canactzi quej icpat. Huan nopa piltepos mecatzi ten oro quixinepalojque
    ihuaya lino icpat cati canactzi huan icpat cati azultic, morado huan chichiltic.
    Huan quichijchijqui nopa tequit se cati nelía quimatiyaya tequiti huan nelía yejyectzi
    mocajqui.
  vie-1934: Họ căng vàng lá ra, cắt thành sợi chỉ mà xen cùng chỉ tím, đỏ điều, đỏ
    sặm, và chỉ gai mịn, chế thật cực xảo.
  hin-CV: उन्होंने सोने को पीटकर उसकी पत्तियां बनाई तथा इन्हें काटकर इनके धागे बनाए
    ताकि इन्हें नीले, बैंगनी तथा लाल रंग के सूत के उत्तम रेशों में बुना जा सके, जो
    एक कुशल कारीगर का काम था.
  eng-OURB: They beat the gold into thin plates, and cut it into wires, to work it
    in the blue, in the purple, in the scarlet, and in the fine linen, the work of
    the skillful workman.
  spa-BES: Martillando el oro en láminas delgadas y cortándolo en alambres para trabajar
    en la tela azul y el púrpura y el rojo y el lino por el diseñador.
  tdx-tdx: Pinepè’ iereo i volamenay ho endraendra matify le linily ho fole hitraoke
    amy fole mangay naho i malòmavoy naho i mena mañabaràñey vaho i leny matifiy;
    an-tsatam-pamahotse.
  vid-vid: Nawaponda zahabu na kuidumula kuli ng'weso nzisili leka zitawigwe hamwe
    na sufu ya lanji ya buluu na ya zambalau na ndung'hu na kitani inojile zitawigwe
    kwa uwanzi.
  eng-OKE: And they beat out the plates of gold, and cut (them) into threads, to insert
    into the hyacinth, and the purple, and the crimson, and the fine linen, the work
    of the artificer.
  tha-KJV: เขาตีทองใบแผ่ออกเป็นแผ่นบางๆแล้วตัดเป็นเส้นๆเพื่อจะทอเข้ากั​บด​้ายสี​ฟ้า
    เข​้ากั​บด​้ายสี​ม่วง เข​้ากั​บด​้ายสี​แดงเข้ม และเข้ากับเส้นป่านอย่างดีด้วยฝีมือช่างชำนาญ
  por-BR-2018: E estenderam as placas de ouro, e cortaram cachos para tecê-los entre
    o azul, e entre a púrpura, e entre o carmesim, e entre o linho, com delicada obra.
  deu-ELO: Und sie plätteten Goldbleche, und man zerschnitt sie zu Fäden, zum Verarbeiten
    unter den blauen und unter den roten Purpur und unter den Karmesin und unter den
    Byssus, in Kunstweberarbeit.
  eng-WYC-2018: also he cut (up) thin golden plates, and made (them very) thin into
    threads, that those may be folded again, with the warp of the former colours;
    (and they cut up thin gold plates, and made them into very thin threads, to be
    woven into the warp of the other colours;)
  epo-epo: Kaj ili batetendis foliojn da oro kaj tranĉis ilin en formo de fadenoj,
    por enteksi internen de la blua, purpura, kaj ruĝa teksaĵo kaj de la bisino per
    artista laboro.
  uig-PIN: Ular altunni soⱪup nepiz ⱪilip, uni kesip yip ⱪildi, andin bularni maⱨirliⱪ
    bilǝn kɵk yiplar, sɵsün yiplar wǝ ⱪizil yiplardin aⱪ kanap rǝhtkǝ laⱨayilǝngǝn
    nushilar üstigǝ toⱪudi.
  beo-beo: Ilia da gouli amo ha:maga fane, oudahida:le, efe agoane hamone, amo ilia
    da ahea:ya:i abula amola sibi hinabo amo ganodini amunasu.
  tpi-OTNT: Ol i paitim gol long hama na i kamap olsem hap pepa. Na ol i katim liklik
    tru olsem tret, bilong samapim long laplap wantaim retpela tret na tupela kain
    blupela tret.
  hau-SA: Suka bubbuga zinariya ta zama falle, suka yayyanka ta zare-zare don su yi
    saƙa da ita, tare da zane na shuɗi, da na shunayya, da na jan zare, da na lallausan
    lilin, aikin gwani mai fasaha.
  uig-LAT: Ular altunni soqup népiz qilip, uni késip yip qildi, andin bularni mahirliq
    bilen kök yiplar, sösün yiplar we qizil yiplardin aq kanap rextke lahayilen’gen
    nusxilar üstige toqudi.
  nde-nde: Bakhanda izicecedu zegolide bazisika zaba zincingo bazeluka ngentambo eluhlaza,
    eyibubende lebomvu, kanye lelembu elicolekileyo, kwaba ngumsebenzi womuntu oleminwe.
  ton-ton: Pea naʻa nau tuki ʻae koula ke manifinifi, pea hele ia ke tuʻoiiki, koeʻuhi
    ke nau lalanga ia ʻi he lanumoana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho, mo e tupenu
    tuʻovalevale, mo e ngāue fakapotopoto.
  ces-1613: I nadělali plíšků zlatých, a nastříhali z nich nití, aby jimi províjeli
    skrze modrý postavec a šarlat, a červec dvakrát barvený a bílé hedbáví, dílem
    řemeslným.
  eng-WMB: They beat the gold into thin plates, and cut it into wires, to work it
    in with the blue, the purple, the scarlet, and the fine linen, the work of the
    skillful workman.
  tam-TCV: தங்கத்தை மெல்லிய தகடுகளாக அடித்து, அதைச் சரிகை நூலாக வெட்டி, நீலம், ஊதா,
    கருஞ்சிவப்புநூல், மென்பட்டுத் துணிகளுடன் நெய்து திறமையான சித்திரத்தையல் வேலையாகச்
    செய்தார்கள்.
  ceb-ULB: Nagdukdok sila ug mga nipis nga bulawan ug gitabas kini ingon nga mga tanod
    aron sa pagtahi niini ngadto sa asul, sa tapul, ug sa balahibo nga pula, ug ngadto
    sa pino nga lino, nga binuhat sa usa ka hanas nga tighimo.
  pol-UBG: Naklepali też złote blaszki i nacięli z nich nici do przetykania haftem
    błękitnej tkaniny, purpury, karmazynu i bisioru.
  urd-GVU: اُنہوں نے سونے کو کوٹ کوٹ کر ورق بنایا اور پھر اُسے کاٹ کر دھاگے بنائے۔
    جب نیلے، ارغوانی اور قرمزی رنگ کے دھاگے اور باریک کتان سے کپڑا بنایا گیا تو سونے
    کا یہ دھاگا مہارت سے کڑھائی کے کام میں استعمال ہوا۔
  deu-1912: Und sie schlugen das Gold und schnitten's zu Faden, daß man's künstlich
    wirken konnte unter den blauen und roten Purpur, Scharlach und weiße Leinwand.
  ntj-ntj: '@see-verse:EXO.039.002'
  kan-2017: ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರದೊಡನೆಯೂ ಹತ್ತಿಯ ಬಟ್ಟೆಯೊಡನೆಯೂ ಕಸೂತಿ
    ಕೆಲಸದವರ ಪದ್ಧತಿಯ ಮೇರೆಗೆ ಕಸೂತಿ ಕೆಲಸವನ್ನು ಮಾಡುವುದಕ್ಕಾಗಿ ಬಂಗಾರವನ್ನು ಬಡಿದು ಹಗುರವಾದ
    ತಗಡುಗಳನ್ನು ಮಾಡಿ ಸಣ್ಣ ಸಣ್ಣ ಎಳೆಗಳಾಗಿ ಕತ್ತರಿಸಿದರು.
  ena-ena: '@see-verse:EXO.039.002'
  yap-yap: Ra pirdi’iyed e gol ngari gilgith miyad th’ab nrib achig radan ngar yin’ed
    u fithik’ fare gi mad ni wech nge nga fithik’ fapi bunu’en e saf ni kan k’ad nib
    ra’en mak’ef, purple, nge row.
  hlt-MCSB: Sui phaldaep te a daep tih hamrhui khaw a thim la, daidi la, hlampai a
    lingdik la, bibi moehnah neh hnitang la saii ham a ah.
  mdy-ETH: ዎርቆዋ ዹዒ ጉኡፂሲ ፓቲሌጉዲ ማሂጋፓ ቲቂ ቲቂ ጊኢጊሼኔ፤ ዬያ ጮልዔ፥ ዲንኪ፤ ሃሣ ዞቄ ሱኡፖና ሲኪንቴ ሚዛጶ ዓፒሎይዳ
    ኩቻ ማይሊ ሲኬኔ።
  twi-ASANTE: Besaleel boroo sikakɔkɔɔ ma ɛyɛɛ trawa, ɛnna ɔtwitwaa no nteawanteawa
    sɛ ahoma na ɔde bobɔɔ ntoma tuntum, bibire ne koogyan no mu. Ɛyɛ nsaanoadwuma
    a ɛte apɔ yie.
  eng-WEBU: They beat the gold into thin plates, and cut it into wires, to work it
    in with the blue, the purple, the scarlet, and the fine linen, the work of the
    skillful workman.
  bnp-bnp: A gol ni ubi na ama i lili kiroko liu, ne vona ni rahi dili na bagetua
    turana a hotu gomagoma, i kuakua, i vururu.
  wal-wal: Eti worqqaa qoxxidi, lee7iyan yeechchayidi, appe qaraari qaraaridi, qacina
    kessidosona. Yaatidi salo milatiya, ochchaa teeraa milatiyaanne shololla zo7o
    qacinaanne liiqo liinuwaa gattidi, kushe hiillanchchati daddidosona.
  spa-PDDPT: Hicieron láminas de oro y las cortaron en filamentos para tejerlos entre
    el azul, la púrpura, el carmesí y el cordoncillo de lino fino con labor primorosa.
  gun-gun: Ouro ombope porã'i vy ojapo ipererĩ'i va'e, ha'e ojaya po'i'i, oikutu aguã
    hovy va'e reve, púrpura, pytã va'e ha'e ajukue iporãve va'e reve, ajukue ombopara
    va'e rembiapo.
  agu-BL: Oc xtxak'le'n yi oro tan martiy tan tele'n yi wutz. Ej nin e' baj oc tan
    xtx'ilche'n cu'n tan toque'n tetz nok'. Ma yi toque'n chi tane'n nok', nintzun
    oc ẍchemle'n xo'l yi lino yi txib yubil yi sak tu xk'ayk'uj nin cyak.
  ilo-ULB: Nangpitpida kadagiti pidaso iti balitok ket rinagasda a pinagbalin a kasla
    kaingpis ti sinulid tapno mainayon dagitoy kadagiti asul, maris ube ken nalabbaga
    a de lana, ken iti napino a lino, ti aramid iti maysa a batido a trabahador.
  kpg-kpg: Digaula gu dugidugi di baalanga goolo gi palaha gi lahilahi ga duuduu gii hai
    be nia loahi deleedu e hagaulu gi lodo di gahu lenge duuli mo gi lodo nia duain
    gili siibi halatee, halatee luuli mo mmee.
  uig-ARA: ئۇلار ئالتۇننى سوقۇپ نېپىز قىلىپ، ئۇنى كېسىپ يىپ قىلدى، ئاندىن بۇلارنى
    ماھىرلىق بىلەن كۆك يىپلار، سۆسۈن يىپلار ۋە قىزىل يىپلاردىن ئاق كاناپ رەختكە لاھايىلەنگەن
    نۇسخىلار ئۈستىگە توقۇدى.
  sus-sus: E naxa xɛɛma kebela itala, e a ixaba e a yailan waya ra. E naxa gɛsɛ gɛrɛ
    daaxi, bulu daaxi, a gbeeli, nun suwa dugi masɔxɔ na waya ra. A findi wali tofanyi
    nan na.
  pon-2006: Re sukada kohl menipinip oh lupukedi ahtikitik oh dehkohng ni likou linen
    en wunen sihpw me poh mei, ntahmwel, oh weitahta.
  ksd-ksd: Ma dia ga tutut ra goled upi na melmel, ma dia ga poka upi na da ra kuara
    upi diat a vir tar ia ta ra mal i blu marut, ma ta ra meme marut ma ta ra meme
    tuna, ma ta ra mal kumau, a tena vir mal tututumu i ga vir ia.
  tur-YTC: Altını dövüp ince levhalar haline getirdiler ve ustalık işçiliği ile mavi,
    mor, kırmızı ve ince keten arasına işlemek için onu teller halinde kestiler.
  grc-BRENT: Πᾶς ὁ παραπορευόμενος τὴν ἐπίσκεψιν ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω εἰς τὰς
    ἑξήκοντα μυριάδας, καὶ τρισχίλιοι πεντακόσιοι καὶ πεντήκοντα.
  ind-AYT: Kemudian, mereka menempa emas menjadi lembaran-lembaran emas dan memotong-motongnya
    menjadi benang untuk disulamkan pada kain biru, dan kain ungu, dan kain kirmizi,
    dan linen halus, buatan ahli tenun.
  nya-nya: Anasula golide wopyapyala ndi kumulezaleza kuti alumikize kumodzi ndi nsalu
    yamtundu wa mtambo, yapepo ndi yofiira yosalala yofewa yolukidwa mwaluso.
  hrv-hrv: Skuju zlatne pločice, a onda ih na niti izrežu da ih vještački uvezu u
    ljubičasto, crveno i tamnocrveno predivo i prepredeni lan.
  mps-mps: Augwaligo te gol hamago haluama, tama te pepa yabe tiwai pedelai. Tama
    te gol te hwą gego bugagia pedama, tama hobi tiwai te golgo nigali. Tama augwaligo
    te ugwa hobolo dwasianu gol hobi tiwai dali, te gasa haniani hobi dabe dali gelali,
    tama sisi hobigo me mama hobigo badi, tama togolama hobolai, te tobage sę mu
    koneai bidigo ebo sę tiwai naga tama yai.
  tpi-tpi: Ol i paitim gol long hama na i kamap olsem hap pepa. Na ol i katim liklik
    tru olsem tret, bilong samapim long laplap wantaim retpela tret na tupela kain
    blupela tret.
  dan-1931: idet de udhamrede Guldet i Plader og skar Pladerne ud i Tråde til at væve
    ind i det violette og røde Purpurgarn, det karmoisinrøde Garn og det tvundne Byssus
    ved Kunstvævning.
  vie-OVCB: Họ cán mỏng vàng, cắt thành sợi để thêu dặm vào với chỉ xanh, tím, và
    đỏ trên vải gai mịn, và như thế, họ chế tạo ê-phót một cách vô cùng tinh vi.
  guj-2017: સોનાને ટીપીને બસાલેલે સોનાના પાતળાં પટ્ટીઓ બનાવ્યાં અને તેને કાપીને તેના
    તાર બનાવ્યાં. આ તાર ભૂરા, જાંબુડા, કિરમજી રંગના ઊન, અને બારીક શણથી બનાવવામાં આવ્યા.
    આ કાર્ય એક બહુ જ કુશળ કારીગરનું હતું.
  pon-2006A: Re sukada kohl menipinip oh lupukedi ahtikitik oh dehkohng ni likou linen
    en wunen sihpw me poh mei, ntahmwel, oh weitahta.
  por-BRBSL: Eles bateram o ouro em chapas finas e o cortaram em fios, para trabalhá-lo
    com o azul, o roxo, o escarlate e o linho fino, o trabalho do artesão habilidoso.
  cth-cth: Sui hah ka rapamcalah a dêi teh ayung lahoi a bawng teh, kamthim, âthi,
    paling, loukloukkaang e kutsakkathoume ni a carouk teh a sak.
  twi-twi: Besaleel boroo sikakɔkɔɔ ma ɛyɛɛ tratraa, ɛnna otwitwaa no nteanteaa sɛ
    hama na ɔde bobɔɔ ntama tuntum, bibiri ne koogyan no mu. Ɛyɛ nsaanoadwuma a ɛte
    apɔw yiye.
  hlt-hlt: Sui phaldaep te a daep tih hamrhui khaw a thim la, daidi la, hlampai a
    lingdik la, bibi moehnah neh hnitang la saii ham a ah.
  tbz-SIM: kɛ́ dì detí mɛsɔɔ nkó iwɛ̃ĩ, kɛ́nkɔɔ́nnɛ̀ mupɑ̀ɑ̀konkperímù mùù dò mmɛbèrìmɛ̀
    nɛ̀ mùù dò mmɛyĩ̀ĩ̀ nnɛ̀ mùù dò nfɛtònfɛ̀.
  msy-2020: '@see-verse:EXO.039.002'
  azb-azb: Qızıl lövhələri döyüb onlardan saplar kəsdilər və onlarla bənövşəyi, tünd
    qırmızı və al rəngli iplik və nəfis toxunmuş kətanın arasına naxışlar tikdilər.
  eng-DBY: And they beat the gold into thin plates, and cut it [into] wires, to work
    it artistically into the blue, and into the purple, and into the scarlet, and
    into the byssus.
  hin-2017: और उन्होंने सोना पीट-पीटकर उसके पत्तर बनाए, फिर पत्तरों को काट-काटकर तार
    बनाए, और तारों को नीले, बैंगनी और लाल रंग के कपड़े में, और सूक्ष्म सनी के कपड़े
    में कढ़ाई की बनावट से मिला दिया।
  wol-KYG: Ay xobi wurus lañu tëgg ba mu jekk, ñu dagg ko ay wëñ yu ñu ràbbaaleek
    wëñ gu baxa gi te laal yolet, ak wëñ gu xewar gi, ak gu xonq gi curr, ak wëñu
    lẽe gi. Ñu daldi ciy ñawaale ay nataal.
  bjr-bjr: Misa koora turiisoofanoo adamanaika mafufaqa tiritandara foora aukiiseeqa
    sipsipa asausi dirindaasi akirana faqa pannoona akirana faqa faeena akirana namu
    faqa sufuseeqa amiqira qamunna auqiqau.
  eng-YLT: and they expand the plates of gold, and have cut off wires to work in the
    midst of the blue, and in the midst of the purple, and in the midst of the scarlet,
    and in the midst of the linen — work of a designer;
  eng-WYC-2017: also he cut thin golden plates, and made thin into threads, that those
    [or they] may be folded again, with the warp of the former colours;
  eng-WMBB: They beat the gold into thin plates, and cut it into wires, to work it
    in with the blue, the purple, the scarlet, and the fine linen, the work of the
    skilful workman.
  urd-GVH: उन्होंने सोने को कूट कूटकर वर्क़ बनाया और फिर उसे काटकर धागे बनाए। जब नीले,
    अरग़वानी और क़िरमिज़ी रंग के धागे और बारीक कतान से कपड़ा बनाया गया तो सोने का
    यह धागा महारत से कढ़ाई के काम में इस्तेमाल हुआ।
  rug-rug: Beto asa si muzara va manivisi gunia na poko rini sa qolo; meke resi va
    gelegele, meke tavete gunia na lozi sa qolo pa vari korapana sari na lozi vulu
    bulu, pepolo, meke ziṉara rini.
  gaz-gaz: Isaanis kirrii bifa cuquliisaa, dhiilgee, bildiimaa fi quncee talbaa qalʼaa
    isaa tolchuuf jedhanii warqee sana ogummaa harkaatiin tumanii akka baalaatti haphisanii
    foʼaa foʼaatti gargar kukkutan.
  fra-LSG: On étendit des lames d’or, et on les coupa en fils, que l’on entrelaça
    dans les étoffes teintes en bleu, en pourpre et en cramoisi, et dans le fin lin;
    il était artistement travaillé.
  yal-yal: E yi xɛmaan bɔnbɔ han a dɛnfɛtɛn. E yi a yibolon luti xunxurine ra alogo
    a xa basan gari mamiloxin nun a gbeela ra, e nun taa dugi faɲina, a findi wali
    tofaɲin na.
  haw-1868: A kui lakou i ke gula a lahilahi, a okioki iho la i kaula, i mea hana
    pu me ka uliuli, a me ka poni, a me ka ulaula, a me ke olona i hiloia, he hana
    na ka mea akamai.
  arb-NAV: وَطَرَقُوا الذَّهَبَ رَقَائِقَ، وَقَدُّوهَا خُيُوطاً لِيَنْسِجُوهَا بَيْنَ
    الْخُيُوطِ الزَّرْقَاءِ وَالْبَنَفْسَجِيَّةِ وَالْحَمْرَاءِ وَالْكَتَّانِيَّةِ
    صَنْعَةَ مُطَرِّزٍ حَاذِقٍ.
  ewe-ewe: Bezalel tu sika wòzu falɛe, eye wòfe eme wòzu sikaka suesuewo. Etsɔ wo
    na aɖaŋuvɔlɔ̃lawo be woalɔ̃ nu ɖe avɔ si wolɔ̃ kple aɖabɛ blɔtɔ kple dzĩtɔ ƒe
    ka, ka dzĩ kple ɖeti ɣi ƒe ka la me. Enye aɖaŋu nyui aɖe si nya kpɔ ŋutɔ.
  eng-LEE: And they did heat the gold into thin plates, and cut it into wires, to
    work it in the blue, and in the purple, and in the scarlet yarn, and in the linen,
    with weaver's work.
  asm-FB: তেওঁলোকে সোণ পিটি পতা কৰি, কাটি মিহি গুনা তৈয়াৰ কৰি নীল বৰণীয়া, বেঙেনা
    বৰণীয়া, আৰু ৰঙা বৰণীয়া মিহি শণ সূতাৰ কাপোৰত নিপুণ শিল্পকাৰ্য্যৰ দ্বাৰাই কাম
    কৰালে।
  sus-A: عٍ نَشَ شّيمَ كٍبٍلَ عِتَلَ، عٍ عَ عِشَبَ عٍ عَ يَءِلَن وَيَ رَ. عٍ نَشَ
    فّسّ فّرّ دَاشِ، بُلُ دَاشِ، عَ فبٍيلِ، نُن سُوَ دُفِ مَسْشْ نَ وَيَ رَ. عَ قِندِ
    وَلِ تٌقَنيِ نَن نَ.
  fra-SBL: On battit l'or en plaques minces et on le tailla en fils, pour l'associer
    au bleu, à la pourpre, à l'écarlate et au fin lin, ouvrage d'un habile ouvrier.
  hbo-hbo: וַֽיְרַקְּע֞וּ אֶת־פַּחֵ֣י הַזָּהָב֮ וְקִצֵּ֣ץ פְּתִילִם֒ לַעֲשֹׂ֗ות בְּתֹ֤וךְ
    הַתְּכֵ֙לֶת֙ וּבְתֹ֣וךְ הָֽאַרְגָּמָ֔ן וּבְתֹ֛וךְ תֹּולַ֥עַת הַשָּׁנִ֖י וּבְתֹ֣וךְ
    הַשֵּׁ֑שׁ מַעֲשֵׂ֖ה חֹשֵֽׁב׃
  eng-WYCLIFFE: and of bijs foldid ayen, bi werk of broiderie; also he kittide thinne
    goldun platis, and made thinne in to threedis, that tho moun be foldid ayen, with
    the warp of the formere colouris;
  pjt-pjt: '@see-verse:EXO.039.002'
  cwe-cwe: Wahonda zahabu iyo mbaka iwa sisili ng'hani na kukanha nyuzi, muladi kuzibota
    hamwe na nyuzi za langi ya buluu na za zambalau na ndung'hu na walo dinogile dibotigwe
    vinogile.
  kik-kik: Nĩmahũũrire thahabu makĩmĩtua tũbaati tũhũthu, magĩtũtinangia nguucio cia
    gũtumanio na ndigi cia rangi wa bururu, na cia rangi wa ndathi, na cia rangi mũtune
    ta gakarakũ, na gatani ĩrĩa njega, wĩra wa mũbundi mũũgĩ.
  fra-NCL: On étendit l’or en lames et on les coupa en fils, que l’on entrelaça dans
    la pourpre violette, la pourpre écarlate, le cramoisi et le fin lin ; ouvrage
    de dessin varié.
  cek-AK: Sui to kangphaek daek ah daengh o moe, sui to aqui ah aah pacoengah rong
    kamiing, rong kamling hup, rong kathim puu ngan pongah a bet o.
  cuk-cuk: Or-matargwa-matargwa imaksamalad, degine, gara-gara dubga siksamalad, adi,
    nirbadub-aradgi, nirbadub-suir-akwagiidgi, nirbadub-ginnidgi, degi, linoʼdub-nuedgi,
    ise-nue-yeerdakle imakegar.
  uig-CYR: Улар алтунни соқуп непиз қилип, уни кесип жип қилди, андин буларни маһирлиқ
    билән көк жиплар, сөсүн жиплар вә қизил жиплардин ақ канап рәхткә лаһайиләнгән
    нусхилар үстигә тоқуди.
  tel-2017: ఏఫోదు కోసం నీలం ఊదా ఎర్ర రంగుల దారాలతో, సన్నని నారతో నేర్పుగల పనివారు
    నేయడానికి బంగారాన్ని రేకులుగా కొట్టి దాన్ని తీగెలుగా కత్తిరించారు.
  hat-BSA: Alò, yo te bat mòso plat an lò yo, yo te koupe yo fè fil fen pou trese
    nan materyo ble a, mov la, wouj la e twal fen blan an, èv a yon mèt ouvriye.
  kos-kos: Elos tuktukya gold uh nwe ke mininila, luseya nu ke koa srisrik ac otwala
    nu ke linen srik eoa ac nu ke unen sheep folfol, sroninmutuk, ac srusra.
  hbo-WLC: וַֽיְרַקְּע֞וּ אֶת־פַּחֵ֣י הַזָּהָב֮ וְקִצֵּ֣ץ פְּתִילִם֒ לַעֲשׂ֗וֹת בְּת֤וֹךְ
    הַתְּכֵ֙לֶת֙ וּבְת֣וֹךְ הָֽאַרְגָּמָ֔ן וּבְת֛וֹךְ תּוֹלַ֥עַת הַשָּׁנִ֖י וּבְת֣וֹךְ
    הַשֵּׁ֑שׁ מַעֲשֵׂ֖ה חֹשֵֽׁב׃
  ibo-ibo: Ha tipịara mpempe ọlaedo ndị ahụ mee ka ọ dị mbadamba. Bipụtasịa ha ntakịrị
    ntakịrị dịka eriri maka i ji ha kpanye nʼetiti ogho ndị a na-acha anụnụ anụnụ;
    ngwakọta anụnụ na uhie, nke uhie uhie nakwa nke ezi akwa ọcha ahụ, nke bụ akaọrụ
    onye ǹka.
  ory-ory: ଅର୍ଥାତ୍‍, ସେମାନେ ସ୍ୱର୍ଣ୍ଣ ପିଟାଇ ପାତଳ ପତ୍ର କରି ଶିଳ୍ପକର୍ମ ଦ୍ୱାରା ନୀଳ, ଧୂମ୍ର,
    ସିନ୍ଦୂର ବର୍ଣ୍ଣ ଓ ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର ମଧ୍ୟରେ ବୁଣିବା ପାଇଁ ତାହା କାଟି ଜରୀ କଲେ।
  chk-chk: Ra wüsi kolt pwe a chöpöpüla, mürin ra ämetätiu o türünifengeni me ekewe
    mangaku mi arauarau me parachol me parapar, pwal mangaku mi pwechepwech lon sokopaten
    fout.
  rop-rop: en deibin fletinimap sambala gol brabli fletwan, en deibin kadimap det
    gol, en deibin mindimap det gol langa det shet.
  ukr-1871: І повибивали із золота пластинки, та й порозтинали їх на нитки, щоб гаптувати
    ними по блавату і по пурпуру й кармазину і по всякому полотну, робом майстерним.
  bch-bch: Ngan kadonga gid oaro gol toa oa, eaba mosi aea ibada pat patotonga aea
    ta itut gid gol ikatinge gereirei ta iket gid ga ila iuot mambe oaro gol gereirei.
    Ga kus ta iuaoai gid oaro gol toa oa toman ngan gid oaro salumu aea singsingia
    ga singsingia tede ga bil, ta iman malo toa oa aea sogonga.
  deu-1951: Das Gold aber schlugen sie dünn zu Blechen und schnitten es zu Fäden,
    daß man es künstlich wirken konnte in die Stoffe von blauem und rotem Purpur und
    Karmesinfarbe und von gezwirnter weißer Baumwolle.
  eng-JPS: And they did beat the gold into thin plates, and cut it into threads, to
    work it in the blue, and in the purple, and in the scarlet, and in the fine linen,
    the work of the skilful workman.
  srp-1865: Istegliše listove od zlata, i isjekoše žice, te izvezoše porfiru i skerlet
    i crvac i tanko platno vrlo vješto.
  lug-lug: Ne baweesa zaabu ey’oluwewere, ne bagisala obulere ne babukozesa awamu
    n’ewuzi eza bbululu, ne kakobe, ne myufu ne linena omulebevu omulungi omulange,
    nga bikoleddwa mu majjolobera agakoleddwa n’obukugu.
  heb-heb: וירקעו את פחי הזהב וקצץ פתילם לעשות בתוך התכלת ובתוך הארגמן ובתוך תולעת
    השני ובתוך השש מעשה חשב׃
  ben-IRV: সাধারণত তাঁরা সোনা পিটিয়ে পাত তৈরী করে শিল্প কাজের মধ্য দিয়ে নীল, বেগুনে,
    লাল ও সাদা মসীনা সূতোর মধ্যে বুনবার জন্য তা কেটে তার তৈরী করলেন।
  pan-pan: ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਸੋਨੇ ਨੂੰ ਕੁੱਟ ਕੇ ਪਤਲੇ-ਪਤਲੇ ਪੱਤ੍ਰ ਬਣਾਏ ਅਤੇ ਉਨ੍ਹਾਂ ਤੋਂ ਬਰੀਕ
    ਤਾਰਾਂ ਬਣਾਈਆਂ ਅਤੇ ਉਸ ਨੂੰ ਨੀਲੇ, ਬੈਂਗਣੀ ਅਤੇ ਕਿਰਮਚੀ ਮਹੀਨ ਕਤਾਨ ਵਿੱਚ ਕਾਰੀਗਰੀ ਨਾਲ ਉਣਿਆ।
  mya-JVB: ရွှေ ကို အပြား ခတ် ၍ ရွှေ ကြိုးကို လှီး ပြီးမှ၊ ပြာ သောအထည်၊ မောင်း သောအထည်၊
    နီ သောအထည်၊ ပိတ်ချော တို့ကို ထူးဆန်း စွာ အပြောက်ထိုးလေ၏။
  hmo-hmo: Idia ese golo be hama dekenai idia botaia palaka, pepa bamona. Vadaeni
    idia utua maragi, varo maragina bamona. Bona unai dabua bulu, kakakaka sisina,
    bona kakakaka momokani, danu be inai golo varo dekenai idia turia hebou.
  urd-urd: और उन्होंने सोना पीट पीट कर पतले — पतले पत्तर और पतरों को काट — काट कर
    तार बनाए, ताकि आसमानी और अर्ग़वानी और सुर्ख़ रंग के कपड़ों और बारीक बटे हुए कतान
    पर माहिर उस्ताद की तरह उनसे ज़रदोज़ी करें।
  rus-SYN: и разбили они золото в листы и вытянули нити, чтобы воткать их между голубыми,
    пурпуровыми, червлеными и виссонными нитями, искусною работою.
  bqc-SIM: Aa vua gbɛ̃̀gbɛ̃ à gↄ̃̀ fɛ́lɛfɛlɛnnↄ, ↄ̃ aa pàapaa ba ũ aa gↄ̃inakɛ̀ò
    bàabaawa ń babuunao ń bà gàaluladeo ń wↄ̃ↄtɛ̃nao.
  tcz-CHONGTHU: Aman sana khat lim'in hoisel in khut them tah'in asem'in ahi. Hichu
    asandup, asan-ao patdum mangcha'n sehcha'n akheng tuoh'in asemdoh in ahi.
  mar-mar: त्यांनी सोने ठोकून त्याचे पातळ पत्रे केले व ते पत्रे कापून त्याची तार केली
    आणि ती कुशल कारागिराकडून निळ्या, जांभळ्या व किरमिजी रंगाच्या सुतामध्ये व कातलेल्या
    तलम सणाच्या कापडामध्ये भरली.
  qub-qub: Goritaga tacaypa llapshacharan. Nircur chayta cuchuran jïlutanölla. Chay
    jïluno goriwanna burdaran caupusha jïlupita awashan lïnu tëlaman, muräduman, auröraman,
    pucaman tiñisha tëlaman.
  hat-hat: Yo pran fèy lò, yo bat yo, yo koupe yo an filang, yo travay yo nan twal
    ble, violèt ak wouj la, ansanm ak nan twal fen blan an. Yo bwode yo byen bèl ak
    anpil ladrès.
  eng-BSB: They hammered out thin sheets of gold and cut threads from them to interweave
    with the blue, purple, and scarlet yarn, and fine linen—the work of a skilled
    craftsman.
  tod-tod: Ti zanugi ma sɛpɛgiti sumaaleni, ti teʋeleʋe eɠɛ galui, ti gezei zuʋu ga
    zanu galui, geze ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi, ta geze ʋagɔi kpaliai.
  eng-WEBPB: They beat the gold into thin plates, and cut it into wires, to work it
    in with the blue, the purple, the scarlet, and the fine linen, the work of the
    skilful workman.
  kbq-kbq: Hanki kukenama hatino tro hu antahintahima eri'nea ne'mo, golia aruguta
    huno erita'ori huteno, taga huno treti nofikna huteno hokonke ene fitunke ene
    koranke treti nofiteti'ma tro'ma hu'nea tavravene, efeke zamana'zamana tavravereti'ene
    tro hu'ne.
  nhe-BL: Quicuique se tlatectli oro, huan quitejtzonque hasta quichijque se piltepos
    mecatzi tlen nelía canactzi queja icpatl. Huan nopa piltepos mecatzi tlen oro
    quixinepalojque ihuaya lino icpatl tlen canactzi huan icpatl tlen azultic, moradojtic
    huan chichiltic. Huan elqui itequi se tlen nelía quimatqui tequiti huan nelía
    yejyectzi mocajqui.
  gub-BL: 'Umuapu''a or kawawpew iapo pà. Ukixikixi inemo zàwenugar iapo pà. Upyahaw
    a''e or irin ikatu ma''e inuromo, amogwer inemo àràpuhàràn hawitu ma''e hawer
    iapo pyrer inuromo: huwy ma''e, ipuwy ma''e, ipiràg ma''e.'
  eng-DRA: 'With embroidered work: and he cut thin plates of gold, and drew them small
    into threads, that they might be twisted with the woof of the aforesaid colours,'
