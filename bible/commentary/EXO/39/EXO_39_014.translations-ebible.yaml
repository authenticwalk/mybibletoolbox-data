verse: EXO.039.014
translations:
  mal-C: ഇസ്രായേൽ പുത്രന്മാരിൽ ഓരോരുത്തർക്കും ഓരോ കല്ലുവീതം പന്ത്രണ്ടു കല്ലുകൾ ഉണ്ടായിരുന്നു.
    പന്ത്രണ്ടു ഗോത്രങ്ങളിൽ ഓരോന്നിന്റെയും പേര് ഓരോ കല്ലിലും മുദ്രക്കൊത്തായി കൊത്തിയിരുന്നു.
  deu-TKW: Es waren aber der Steine entsprechend den Namen der Israels-Söhne ihrer
    Zwölf, entsprechend ihren Namen, mittels Siegelstecherkunst mit dem Namen je eines
    der zwölf Stämme versehen.
  lin-lin: Mabanga yango ezalaki zomi na mibale kolanda bakombo ya bana mibali ya
    Isalaele. Na likolo ya libanga moko na moko, bakomaki kombo ya moko kati na mabota
    zomi na mibale ; bakomaki yango ndenge basalaka bililingi na kashe.
  eng-LSV: And the stones, according to the names of the sons of Israel, are twelve,
    according to their names, engravings of a signet, each according to his name,
    for the twelve tribes.
  eng-GNV: So the stones were according to the names of the children of Israel, euen
    twelue after their names, grauen like signets euery one after his name according
    to the twelue tribes.
  eng-WEBSTER: And the stones were according to the names of the children of Israel,
    twelve, according to their names, like the engravings of a signet, every one with
    his name, according to the twelve tribes.
  nhw-BL: Huan imiyaca nopa piltetzitzi elqui 12 quen ininmiyaca itelpocahua Israel.
    Huan sese elqui quen se pilsellojtzi catli quichihua itoca se itelpoca Israel.
  swh-ONEN: Palikuwa na vito kumi na viwili, kila kimoja kikiwa na jina mojawapo la
    wana wa Israeli; kila kimoja kilichorwa kama muhuri kikiwa na jina mojawapo la
    yale makabila kumi na mawili.
  bba-bba: Mɑ bɑ nin bɑɑtere sɔɔ Isirelin bibun yĩsinu yoruɑ tiɑ tiɑ, domi ben bɑɑwuren
    yĩsiru tɑ sɑ̃ɑwɑ Isirelibɑn bwese kɛrɑ tiɑn yĩsiru.
  eng-KJVCPB: And the stones were according to the names of the children of Israel,
    twelve, according to their names, like the engravings of a signet, every one with
    his name, according to the twelve tribes.
  luo-luo: Kitego duto nondikie nying yawuot Israel apar gariyo, ka okedgi kaka kido
    ka moro ka moro ochungʼ ne nying dhout Israel apar gariyogo.
  meu-meu: Hari nadi hururu-hururudia na gwauta-rua, Israel natuna gwauta-raruosi
    heḡereḡeredia; nadi ta ta ai iduhu ta ta ladadia bae ḡasidia.
  npi-ULB: ती मणिहरू इस्राएलका बाह्र छोराका नाउँअनुसार क्रमैसँग राखिएका थिए । छाप-औँठीमा
    खोपेजस्तै हरेक नाउँले बाह्र कुलका हरेक कुलको प्रतिनिधित्व गर्थ्यो ।
  yor-yor: Wọ́n jẹ́ òkúta méjìlá, ọ̀kan fún orúkọ àwọn ọmọ Israẹli kọ̀ọ̀kan, a fín
    ọ̀kọ̀ọ̀kan gẹ́gẹ́ bí èdìdì pẹ̀lú orúkọ ẹnìkọ̀ọ̀kan ẹ̀yà méjèèjìlá.
  emp-NTPO: Maʌ̃ doce mõgaraba jara b̶ʌa Israel warrarãneba doce puru yõped̶ad̶ada.
    Mõgaraza sẽyã quĩrãca ãdji trʌ̃ra ab̶a ab̶a jaya b̶ʌsid̶aa.
  ind-ind: Dua belas batu permata itu melambangkan kedua belas anak Yakub, yang kemudian
    menjadi dua belas suku Israel. Pada setiap batu permata itu diukir masing-masing
    satu nama suku Israel, dengan ukiran seperti cap meterai.
  pes-OPCB: هر یک از این سنگها علامت یکی از دوازده قبیلهٔ بنی‌اسرائیل بود و نام آن
    قبیله روی آن سنگ حک شد.
  tgl-ULB: Ang mga bato ay nakaayos ayon sa mga pangalan ng labindalawang anak na
    lalaki ni Israel, ang bawat isa ay inayos ayon sa pangalan. Ang mga ito ay mistulang
    mga inukit na nakalagay sa pangselyong singsing, bawat pangalan ay kumakatawan
    para sa isa sa labindalawang lipi.
  hui-hui: Ege to̱le̱ homberia (12) uruni mbira mbirani Yagaba igini homberia (12)
    biarunaga mini bage ale podaradagua bialu podo wigi bini. Isaraele hameiginiru
    mitangi bialu ani bini.
  mya-mya: ကျောက်​မျက်​တစ်​လုံး​ပေါ်​တွင်​နာ​မည်​တစ်​ခု ကျ​စီ​ဖြင့်၊ ကျောက်​မျက်​တစ်​ဆယ့်​နှစ်​လုံး​ပေါ်
    တွင်​ဣသ​ရေ​လ​တစ်​ဆယ့်​နှစ်​မျိုး​ကို​ကိုယ်​စား ပြု​ရန်၊ ယာ​ကုပ်​၏​သား​တစ်​ဆယ့်​နှစ်​ယောက်
    တို့​၏​နာ​မည်​များ​ကို​ထွင်း​ထား​လေ​သည်။-
  cbi-NTPO: Kumuinchibi 12 shupuka jula, matyu Israelchi ya' nala 12 juwa deeñu. Tsaju'
    Israelnu 12 sera' jimula' mumu ma shupukameemee ma mumu pilla' chujtya' muute
    chujtintsumi juuñuu pilla' chujtyami.
  bod-N: རིན་པོ་ཆེ་དེ་དག་གིས་ཡེས་ར་ཨེལ་གྱི་བུ་རྣམས་ཀྱི་མིང་གི་མཚོན་རྟགས་བྱེད་ཅིང་མིང་ལྟར་བཅུ་གཉིས་ཡོད་དེ།
    དམ་ཕྲུག་བཞིན་དུ་རིན་པོ་ཆེ་རེ་རེའི་སྟེང་དུ་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་བཅུ་གཉིས་པོའི་མིང་རེ་རེ་བཞིན་དུ་བརྐོས་ཟིན་ཏོ།
    །
  sna-sna: Paiva namatombo gumi namaviri, rimwe richimirira rimwe ramazita avanakomana
    vaIsraeri, rimwe nerimwe rakanyorwa, sorunyoro rwakatemwa padombo sechisimbiso,
    chine rimwe ramazita amarudzi gumi namaviri.
  spa-BLM: Las piedras eran según los nombres de los hijos de Israel, doce, según
    sus nombres; como los grabados de un sello, cada uno según su nombre, para las
    doce tribus.
  cac-cac: Lajchave' q'ueen, aton lajchave' sb'i eb' yuninal vin̈aj Israel. Junjun
    sb'i eb' lajchavan̈ chi' ayoch d'a q'ueen, icha yajoch sletrail junoc sello.
  swh-ULB: Na mawe hayo yalikuwa kulingana na majina ya wana wa Israeli. Yalikuwa
    kumi na mawili kulingana na majina yao, kwa michongo ya muhuri, kila moja kulingana
    na jina lake kwa ajili ya yale makabila kumi na mawili.
  bel-bel: Камянёў было па ліку імёнаў сыноў Ізраілевых; дванаццаць было іх, па ліку
    імёнаў іхніх, і на кожным зь іх выразана было, як на пячатцы, па адным імю, для
    дванаццаці плямёнаў.
  deu-ELBBK: Und der Steine waren nach den Namen der Söhne Israels zwölf, nach ihren
    Namen; in Siegelstecherei, jeder nach seinem Namen, für die zwölf Stämme.
  mbb-OT: Is kada sevaha zuen te sepulù wey dezuwa he menge vatu, ne in-ukir zutun
    is sevaha zaan he ngazan te sevaha he anak ni Jacob, su iyan haazà edriprisintar
    te sepulù wey zezuwa he ebpuunan te menge kevuwazan ni Israel. Is ked-ukira zutun
    ne iring te ked-ukir te para ibmarka.
  mal-2015: ഈ കല്ലുകൾ യിസ്രായേൽമക്കളുടെ പേരുകളോടുകൂടെ അവരുടെ പേർപോലെ പന്ത്രണ്ടു ആയിരുന്നു;
    പന്ത്രണ്ടു ഗോത്രങ്ങളിൽ ഓരോന്നിന്റെ പേർ അവയിൽ മുദ്രക്കൊത്തായി കൊത്തിയിരുന്നു.
  gup-gup: Kaluk bindibebbehngeynameng kunngey bedberre nawu nabebeywurd nuye Israel
    kore nawu kunwardde jewels kaluk twelve birrirohrokmeng. Birringeybimbom nabebbehkudji
    nawu kunwardde jewel rowk bebbehkarrmi kunngey kunngey nawu kore twelve namud
    bedberre nawu Israel benkebmawahmeng.
  gvs-gvs: Gurewayadi tamo tamo goi Isileli natunao yawou aiyuwo yoidi tamo tamo siginidi.
    Tauna gurewa tayamo, you tayamo, gurewa tayamo, you tayamo. Youyadi Isileli tubunao
    adi dala yoidi.
  rmc-rmc: Pre ola dešuduj (12) vzacna bara sas o nava le Jakoboskre dešuduje čhavengre.
    Pre dojekh bar sas avrirandlo jekh kmeňoskro nav avke, sar pes kerel o pečaťidlos.
  nlg-nlg: Ma gaighi udolu na vatu raini tara sopa gerei ga na ahadira ara hangavulu
    rua na kema ni Israel.
  pes-OPV: وسنگها موافق نامهای بنی‌اسرائیل دوازده بود، مطابق اسامی ایشان، مثل نقش
    خاتم، هر یکی به اسم خود برای دوازده سبط.
  ron-1924: Ерау доуэспрезече, дупэ нумеле фиилор луй Исраел; ерау сэпате ка ниште
    печець, фиекаре ку нумеле унея дин челе доуэспрезече семинций.
  ben-OBCV: ইস্রায়েলের ছেলেদের প্রত্যেকের নামে একটি করে, মোট বারোটি মণিরত্ন নেওয়া
    হল, এবং প্রত্যেকটি মণি বারোটি গোষ্ঠীর মধ্যে এক এক গোষ্ঠীর নামে সিলমোহরের মতো খোদাই
    করে দেওয়া হল।
  som-som: Oo dhagaxyaduna waxay tiro le'ekaayeen magacyadii reer binu Israa'iil,
    oo waxay ahaayeen laba iyo toban sidii magacyadoodii; oo laba iyo tobankii qabiil,
    mid kasta waxaa magiciisa loogu xardhay sidii xaradhkii shaabadda.
  lat-VUC: Ipsique lapides duodecim sculpti erant nominibus duodecim tribuum Israël,
    singuli per nomina singulorum.
  eng-ASVBT: And the stones were according to the names of the children of Israel,
    twelve, according to their names; like the engravings of a signet, every one according
    to his name, for the twelve tribes.
  ita-1885: E quelle pietre erano in numero di dodici, secondo i nomi dei figliuoli
    d'Israele; in ciascuna d'esse era scolpito, a lavoro d'intagli di suggello, il
    suo nome, per le dodici tribù.
  eng-LXXUP: and they brought the garments to Moses, and the tabernacle, and its furniture,
    its bases and its bars and the posts;
  eng-ULB: The stones were arranged by the names of Israel's twelve sons, each in
    order by name. They were like the engraving on a signet ring, each name standing
    for one of the twelve tribes.
  spa-VBL: Cada una de las doce piedras estaba grabada como un sello personal con
    el nombre de una de las doce tribus israelitas y las representaba.
  fra-_FOB: Et les pierres, selon les noms des enfants d'Israël, étaient au nombre
    de douze, d'après leurs noms; elles portaient, en gravure de cachet, chacune le
    nom d'une des douze tribus.
  mal-mal: ഈ കല്ലുകൾ യിസ്രായേൽ മക്കളുടെ പേരുകളോടുകൂടി അവരുടെ ഗോത്രസംഖ്യയ്ക്കു ഒത്തവണ്ണം
    പന്ത്രണ്ട് ആയിരുന്നു; പന്ത്രണ്ട് ഗോത്രങ്ങളിൽ ഓരോന്നിന്റെ പേര് അവയിൽ മുദ്ര കൊത്തിയിരുന്നു.
  urd-GVR: Yih bārah jawāhar Isrāīl ke bārah qabīloṅ kī numāindagī karte the. Ek ek
    jauhar par ek qabīle kā nām kandā kiyā gayā, aur yih nām us tarah kandā kie gae
    jis tarah muhr kandā kī jātī hai.
  suz-BL: मेको हीरा १२ ओटा बाक्‍तेक्‍म। मिनु इस्राएल आ तौ आन नें का का पा मेको आन
    तार छाप थोक्‍शो खोदेंशो पा मुशा ब्रेक्‍शो बाक्‍तेक्‍म। हीरा का आ तारी थर का आ
    नें ब्रेक्‍शो बाक्‍त।
  ita-1927: E le pietre corrispondevano ai nomi dei figliuoli d’Israele, ed erano
    dodici, secondo i loro nomi; erano incise come de’ sigilli, ciascuna col nome
    d’una delle dodici tribù.
  ckb-ckb: بەردەکانیش دوازدە بوون وەک ناوی کوڕەکانی ئیسرائیل بەپێی ناوەکانیان، وەک
    نەخشی ئەنگوستیلە هەریەکە بەپێی ناوەکەی بوو بۆ دوازدە هۆز.
  eng-BBE: There were twelve stones for the twelve tribes of Israel; on every one
    the name of one of the tribes of Israel was cut, like the cutting of a stamp.
  kan-OKCV: ಆ ರತ್ನಗಳು ಇಸ್ರಾಯೇಲರ ಗೋತ್ರದ ಹೆಸರುಗಳ ಪ್ರಕಾರ ಅವು ಹನ್ನೆರಡಾಗಿದ್ದವು. ಒಂದೊಂದರ
    ಮೇಲೆ ಒಂದೊಂದು ಹೆಸರಿದ್ದು ಹನ್ನೆರಡು ಗೋತ್ರಗಳ ಪ್ರಕಾರ ಮುದ್ರೆಗಳ ಹಾಗೆ ಕೆತ್ತಿದವುಗಳಾಗಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.039.013'
  tam-2017: இந்தக் கற்கள் இஸ்ரவேலின் மகன்களுடைய பெயர்களின்படியே பன்னிரண்டும், அவர்களுடைய
    பெயர்கள் உள்ளவைகளுமாக இருந்தது; பன்னிரண்டு கோத்திரங்களில் ஒவ்வொரு கோத்திரத்தின்
    பெயர் ஒவ்வொன்றில் முத்திரைவெட்டாக வெட்டியிருந்தது.
  spa-RV-1909: Las cuales piedras eran conforme á los nombres de los hijos de Israel,
    doce según los nombres de ellos; como grabaduras de sello, cada una con su nombre
    según las doce tribus.
  ron-BTF: Și pietrele erau conform cu numele copiilor lui Israel, douăsprezece, conform
    cu numele lor, asemenea gravurii unui sigiliu, fiecare cu numele lui, conform
    celor douăsprezece triburi.
  eng-WEBP: The stones were according to the names of the children of Israel, twelve,
    according to their names; like the engravings of a signet, everyone according
    to his name, for the twelve tribes.
  eng-FBV: Each of the twelve stones were engraved like a personal seal with the name
    of one of the twelve Israelites tribes and represented them.
  nld-1939: Deze stenen beantwoordden aan de namen van Israëls zonen; ze waren evenals
    hun namen twaalf in getal, en in iedere steen was de naam van één der twaalf stammen
    gegrift, zoals men een zegel snijdt.
  nch-BL: Huan imiyaca nopa piltetzitzi elqui 12 quej inimiyaca itelpocahua Israel.
    Huan sese elqui quej se pilsellojtzi cati quichihua itoca se itelpoca Israel.
  vie-1934: Số ngọc là mười hai, tùy theo số danh của các con trai Y-sơ-ra-ên. Mỗi
    viên ngọc có khắc một tên trong mười hai chi phái Y-sơ-ra-ên như người ta khắc
    con dấu.
  hin-CV: ये इस्राएल के बारह पुत्रों के अनुसार बारह मणियां थी. हर मणि पर बारह गोत्रों
    में से एक नाम लिखे गये, जिस तरह एक कारीगर मुहर पर खोदता है. एक मणि पर इस्राएल
    के बारह गोत्रों में से एक का नाम था.
  eng-OURB: The stones were according to the names of the children of Israel [God
    prevails], twelve, according to their names; like the engravings of a signet,
    everyone according to his name, for the twelve tribes.
  spa-BES: Había doce piedras para las doce tribus de Israel; en cada uno se cortó
    el nombre de una de las tribus de Israel, como el corte de un sello.
  tdx-tdx: Nilahatse ami’ty tahina’ o ana’ Israeleo i vato rey, folo-ro’amby ty amo
    tahina’eo; nisokireñe an-tsatan-tsokim-pitom­boke, songa ninday ty tahinañe raik’
    amy fifokoa folo-ro’ambi’ Israele rey.
  vid-vid: Lelo nakwali na maganga kumi na meli gacholigwe matagwa kumi na meli ga
    Waisilaeli. Nagali gacholigwe kota vyowalinguchola muhuli, chila limwe nalicholigwa
    itagwa honhu ha nhanzi kumi na mbili za Isilaeli.
  eng-OKE: And the stones were according to the names of the sons of Israel, twelve,
    according to their names, written distinctly, as the engraving of a ring, each
    according to his name for the twelve tribes.
  tha-KJV: พลอยเหล่านั้​นม​ีชื่อเหล่าบุตรอิสราเอลสิบสองชื่อ จาร​ึกไว้เหมือนแกะตรา
    มี​ชื่อตระกูลทุกตระกูลตามลำดับสิบสองตระกูล
  por-BR-2018: As quais pedras eram conforme os nomes dos filhos de Israel, doze segundo
    os nomes deles; como gravuras de selo, cada uma com seu nome segundo as doze tribos.
  deu-ELO: Und der Steine waren nach den Namen der Söhne Israels zwölf, nach ihren
    Namen; in Siegelstecherei, ein jeder nach seinem Namen, für die zwölf Stämme.
  eng-WYC-2018: And those twelve stones were graven with [the] twelve names of the
    lineages of Israel, all the stones by themselves, by the names of all the lineages
    by themselves. (And those twelve stones were engraved with the twelve names of
    the sons of Israel, each of the stones had the name of one of the sons, representing
    the twelve tribes of Israel.)
  epo-epo: Kaj la ŝtonoj estis laŭ la nomoj de la filoj de Izrael; dek du, laŭ iliaj
    nomoj, gravuritaj sigelile, ĉiu kun sia nomo, por la dek du triboj.
  uig-PIN: Bu gɵⱨǝrlǝr Israilning oƣullirining namliriƣa wǝkil ⱪilinip, ularning sanidǝk
    on ikki bolup, mɵⱨür oyƣandǝk ⱨǝrbir gɵⱨǝrgǝ on ikki ⱪǝbilining nami birdin-birdin
    pütüldi.
  beo-beo: Ilia da amo igi fagoyale gala huluane afae afae amoga Ya:igobe egefelali
    ilia dio huluane dedei. Amo dio da Isala:ili fi fagoyale gala ilia dio olelesu.
  tpi-OTNT: Long olgeta 12-pela ston wan wan ol i raitim nem bilong wanpela wanpela
    pikinini man bilong Jekop, bilong makim olgeta lain bilong Israel.
  hau-SA: Aka zāna duwatsu goma sha biyu, ɗaya don kowane sunan ’ya’yan Isra’ila goma
    sha biyu, kamar yadda akan yi hatimi.
  uig-LAT: Bu göherler Israilning oghullirining namlirigha wekil qilinip, ularning
    sanidek on ikki bolup, möhür oyghandek herbir göherge on ikki qebilining nami
    birdin-birdin pütüldi.
  nde-nde: Kwakulamatshe alitshumi lambili, lilinye limele ibizo ngalinye lamadodana
    ka-Israyeli, linye ngalinye lilotshwe njengokudweba kombazi wamatshe, kungani
    luphawu, ngalinye lilotshwe ibizo lezizwana zako-Israyeli ezilitshumi lambili.
  ton-ton: Pea naʻe hongofulu ma ua ʻae maka, ʻo fakatatau ki he hingoa ʻoe fānau
    ʻa ʻIsileli, ʻo hangē ko e tohi tongitongi ʻoe mama, taki taha mo hono hingoa,
    ʻo fakatatau ki he faʻahinga ʻe hongofulu ma ua.
  ces-1613: Těch pak kamenů s jmény synů Izraelských bylo dvanácte vedlé jmen jejich,
    vyrytých, jako pečet ryta bývá, každý vedlé jména svého pro dvanáctero pokolení.
  eng-WMB: The stones were according to the names of the children of Israel, twelve,
    according to their names; like the engravings of a signet, everyone according
    to his name, for the twelve tribes.
  tam-TCV: இஸ்ரயேலின் மகன்களின் பெயர்கள் ஒவ்வொன்றுக்கும் ஒவ்வொரு கற்களாக, பன்னிரண்டு
    கற்கள் இருந்தன. பன்னிரண்டு கோத்திரங்களின் பெயர்களும் ஒவ்வொரு கல்லிலும் முத்திரையைப்போல்
    பொறிக்கப்பட்டிருந்தன.
  ceb-ULB: Gihan-ay ang mga bato sumala sa mga ngalan sa napulo ug duha ka mga anak
    nga lalaki ni Israel, gihan-ay sumala sa matag ngalan. Nahisama sila sa kinulit
    sa usa ka singsing, ang matag ngalan nagtimaan sa usa sa napulo ug duha ka mga
    tribo.
  pol-UBG: A tych kamieni z imionami synów Izraela było dwanaście, według ich imion,
    które ryte były jak na pieczęci; każdy według swego imienia, według dwunastu pokoleń.
  urd-GVU: یہ بارہ جواہر اسرائیل کے بارہ قبیلوں کی نمائندگی کرتے تھے۔ ایک ایک جوہر
    پر ایک قبیلے کا نام کندہ کیا گیا، اور یہ نام اُس طرح کندہ کئے گئے جس طرح مُہر
    کندہ کی جاتی ہے۔
  deu-1912: Und die Steine standen nach den zwölf Namen der Kinder Israel, gegraben
    durch die Steinschneider, daß auf einem jeglichen ein Name stand nach den zwölf
    Stämmen.
  ntj-ntj: '@see-verse:EXO.039.013'
  kan-2017: ಇಸ್ರಾಯೇಲರ ಕುಲಗಳ ಸಂಖ್ಯೆಯ ಪ್ರಕಾರ ಹನ್ನೆರಡು ರತ್ನಗಳಿದ್ದವು; ಮುದ್ರಾಕ್ಷಗಳಲ್ಲಿ
    ಕೆತ್ತುವ ರೀತಿಯಲ್ಲಿ ಒಂದೊಂದು ರತ್ನದಲ್ಲಿ ಒಂದೊಂದು ಕುಲದ ಹೆಸರು ಕೆತ್ತಲ್ಪಟ್ಟಿತ್ತು.
  ena-ena: Lɨba hɨlɨcɨ agɨladɨ hɨvɨ Jekopɨ ninadinu human limu limu fɨhala hɨcɨ limu
    ahica cɨjɨŋ agɨladɨ ibi ihasihɨsihɨ lɨhavɨmi. Nɨbɨlaŋ Isɨlaelɨ hɨdɨlɨ hulaŋ latɨhiŋ
    agɨladɨ iamɨlɨhalinɨlu.
  yap-yap: Ra reb fa ragag nge l’agruw i malang ma kan ker fithingan reb fapi pumo’on
    ni fak Jakob nga daken, ya pow riy ni be gagyel’nag fa ragag nge l’agruw i ganong
    nu Israel.
  hlt-MCSB: Lungto te khaw Israel ca hlai nit ming neh a khueh. Lungto ming tarhing
    ah koca hlai nit ham khaw a ming te kutbuen thingthuk la rhip a khueh pah.
  mdy-ETH: ሚዛጶ ሹጮንሢ ታጶ ላምዖ ዒስራዔኤሌ ዓሶ ፃጶ ዛላ ማዒ ማሊንታንዳጉዲ ፔቴ ፔቴ ሹጮ ዑፃ ታጶ ላምዖ ያይቆኦቤ ናኣቶ
    ፔቴ ፔቴሢኮ ሱንፃ ቆኦቂ ፃኣፒንቴኔ።
  twi-ASANTE: Wɔyɛɛ aboɔdemmoɔ no te sɛ nsɔanodeɛ bi twerɛɛ Israel mmusuakuo dumienu
    no din guu so.
  eng-WEBU: The stones were according to the names of the children of Israel, twelve,
    according to their names; like the engravings of a signet, everyone according
    to his name, for the twelve tribes.
  bnp-bnp: A rane huriki e tune Israel ni here takutaku na kedo i ravulu a polona
    i rua, ge a kilakila na kabu takutaku ne Israel.
  wal-wal: Israa7eela naatu sunttaa qoodaadan, shuchchatu qoodaikka tammanne naa77a;
    issoi issoi maatafaadan woocettidi, tammanne naa77u zaretu sunttai he shuchchatun
    xaafettiis.
  spa-PDDPT: Las piedras correspondían a los nombres de los 12 hijos de Israel, cada
    una de ellas grabada con un sello con los nombres de las 12 tribus.
  gun-gun: Ha'e javi vy doze ita oĩ, Israel ra'y kuery rery doze ikuai va'e rami avi.
    Kuã regua rami ombopara pyre. Peteĩ-teĩ re oĩ peteĩ rery, doze regua rery ikuai
    va'e rami vy.
  agu-BL: Coblaj ne'ẍ c'ub xcon, na xomcyen tu' te yi coblaj k'u'j xonl Israel. Te
    yi jujun tal ne'ẍ c'ub at cyen yi jujun chibi' yi jun k'u'j xonl Israela'tz. Cho'n
    tane'n chibi' chi tane'n cyen te jun sey.
  ilo-ULB: Naiyurnos dagiti bato babaen kadagiti nagan dagiti sangapulo ket dua nga
    annak a lallaki ni Israel, babaen iti panagsisinnaruno ti nagan. Maipada dagitoy
    kadagiti naikitikit iti singsing a pangselio, itaktakder ti tunggal nagan ti maysa
    kadagiti sangapulo ket dua a tribu.
  kpg-kpg: Nia hadu dagidahi e 12 aanei la guu hihi ginai nia ingoo nia dama daane
    Jacob, e pono nia madawaawa 12 o Israel.
  uig-ARA: بۇ گۆھەرلەر ئىسرائىلنىڭ ئوغۇللىرىنىڭ ناملىرىغا ۋەكىل قىلىنىپ، ئۇلارنىڭ
    سانىدەك ئون ئىككى بولۇپ، مۆھۈر ئويغاندەك ھەربىر گۆھەرگە ئون ئىككى قەبىلىنىڭ نامى
    بىردىن-بىردىن پۈتۈلدى.
  sus-sus: Isirayila xa die xilie masoli na gɛmɛ fu nun firin ma, alɔ sɛbɛli masolima
    xurundɛ ma ki naxɛ. Kankan xili masoli gɛmɛ nde ma. E findi Isirayila bɔnsɔɛ fu
    nun firinyi matɔnxuma se nan na.
  pon-2006: Ni ehuehu kisin takai eisek riau pwukat e ntinting ie mwaren emenemen
    nein Seikop pwutak ko, mehn kasalehda kadaudok eisek riaun Israel.
  ksd-ksd: Ma ra umana vat dia ga varogop ma ra iang i ra tarai Israel, a vinun ma
    a ivut, varogop ma ra iang i diat, vardada ma ra tutumu ta ra vat ik di taun bat
    ra bulit me, tikatikai varogop ma ra iangina, ure ra vinun ma a ivu vuna tarai.
  tur-YTC: Taşlar İsrael'in çocuklarının adlarına göre, on iki oymak için her birinin
    kendi adına göre, mühür oymaları gibi adlarına göre, on ikiydi.
  grc-BRENT: Καὶ ἤνεγκαν τὰς στολὰς πρὸς Μωυσῆν, καὶ τὴν σκηνὴν, καὶ τὰ σκεύη αὐτῆς,
    τὰς βάσεις καὶ τοὺς μοχλοὺς αὐτῆς, καὶ τοὺς στύλους·
  ind-AYT: Batu-batu permata itu sesuai dengan nama anak-anak Israel, yaitu dua belas,
    yang diukir seperti ukiran meterai, masing-masing dengan namanya untuk dua belas
    suku.
  nya-nya: Miyalayo inalipo khumi ndi iwiri, uliwonse kuyimira dzina limodzi la ana
    a Israeli. Mwala uliwonse unazokotedwa ngati chidindo dzina limodzi la mafuko
    khumi ndi awiri a Israeli.
  hrv-hrv: Na kamenima su bila imena Izraelovih sinova. Na broj ih je bilo dvanaest,
    kao i njihovih imena. Bila su urezana kao i pečati - svaki kamen s imenom jednoga
    od dvanaest plemena.
  mps-mps: Te tigidali masigi nogo si olama sągą me badu si, te masigi deli delide
    augwaligo te Jekopgo ogwa nogi deli deli asęsę pali, te tigidali Israel hani
    sa muyu, tiai dao.
  tpi-tpi: Long olgeta 12-pela ston wan wan ol i raitim nem bilong wanpela wanpela
    pikinini man bilong Jekop, bilong makim olgeta lain bilong Israel.
  dan-1931: Der var tolv Sten, svarende til Israels Sønners Navne, en for hvert Navn;
    det var graveret Arbejde som Signeter, således at hver Sten bar Navnet på en af
    de tolv Stammer.
  vie-OVCB: Trên mười hai viên ngọc này họ khắc tên mười hai đại tộc Ít-ra-ên theo
    lối khắc con dấu.
  guj-2017: આ રીતે પાષાણો તેઓના નામ પ્રમાણે એટલે ઇઝરાયલનાપુત્રોના નામ પ્રમાણે બાર
    નંગો હતા. તેના પર ઇઝરાયલના પુત્રોનાં નામ કોતરેલાં હતાં. બારે કુળોમાંના દરેકનું
    નામ એકેક પાષાણ પર મુદ્રાના જેવી કોતરણીથી કોતરેલું હતું.
  pon-2006A: Ni ehuehu kisin takai eisek riau pwukat e ntinting ie mwaren emenemen
    nein Seikop pwutak ko, mehn kasalehda kadaudok eisek riaun Israel.
  por-BRBSL: As pedras estavam de acordo com os nomes dos filhos de Israel, doze,
    de acordo com seus nomes; como as gravuras de um selo, todos de acordo com seu
    nome, para as doze tribos.
  cth-cth: Isarelnaw miphun hlaikahni touh e hah noutnae min thut e patetlah, hote
    talungnaw dawkvah, hote hlaikahni touh e minnaw hah a thut teh, talung buet touh
    dawk min buet buet touh rip ao.
  twi-twi: Wɔyɛɛ abo no te sɛ nsɔwanode bi kyerɛw Israel mmusuakuw dumien no din guu
    so.
  hlt-hlt: Lungto te khaw Israel ca hlai nit ming neh a khueh. Lungto ming tarhing
    ah koca hlai nit ham khaw a ming te kutbuen thingthuk la rhip a khueh pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kerí Isidɑyɛɛri bí tɛpíítɛ̀ nɛ̀ ìdɛ́ì yètɛ̀ dɛ kó yɛtɑ̃́rɛ̀ ĩ́nkɛ̀.
    Bɑ́ dìì tɑ̃́rì diyètìrì dìmɑ́ɑ̀, bɛ̀ do yɛ̀ kerí bɛ̀ ɔ̃ɔ̃ kerí mɛ̀ɛ̀ botí nku
    onìtì cɑnnimɛ̀ tɑ̃̀mpɔ̃́ɔ̃̀ ĩ́nkɛ̀.
  msy-2020: '@see-verse:EXO.039.013'
  azb-azb: Daşlar İsrailin oğullarının adlarına görə on iki dənə idi; hər daş on iki
    qəbilədən birinin adının oyma möhürü idi.
  eng-DBY: And the stones were according to the names of the children of Israel, twelve,
    according to their names, engraved as a seal, every one according to his name,
    for the twelve tribes.
  hin-2017: और ये मणि इस्राएल के पुत्रों के नामों की गिनती के अनुसार बारह थे; बारहों
    गोत्रों में से एक-एक का नाम जैसा छापा खोदा जाता है वैसा ही खोदा गया।
  wol-KYG: 'Per yeek turi doomi Israyil yu góor ñoo tolloo ab lim: muy fukk ak ñaar,
    ni tur yi tollu. Ñu ñaas ci tur yi ni xàmmikaayi torlu, ku nekk ak turam, ba fukki
    giir yeek ñaar daj.'
  bjr-bjr: Mi oonisa moodaa moodaa ooni fannoo Yakooboona faiqi namu qisaukuqara taikasee
    qikunni ooqu qaara marasee 12 Isaraee maqannaasa kikiqa usinoo marinau.
  eng-YLT: And the stones, according to the names of the sons of Israel, are twelve,
    according to their names, openings of a signet, each according to his name, for
    the twelve tribes.
  eng-WYC-2017: And those twelve stones were engraved with [the] twelve names of the
    lineages of Israel, all the stones by themselves, by the names of all the lineages
    by themselves.
  eng-WMBB: The stones were according to the names of the children of Israel, twelve,
    according to their names; like the engravings of a signet, everyone according
    to his name, for the twelve tribes.
  urd-GVH: यह बारह जवाहर इसराईल के बारह क़बीलों की नुमाइंदगी करते थे। एक एक जौहर पर
    एक क़बीले का नाम कंदा किया गया, और यह नाम उस तरह कंदा किए गए जिस तरह मुहर कंदा
    की जाती है।
  rug-rug: Koari hopeke patu hire, si ta kubere keke pozadi koari hopeke tuna koreo
    e Zekopi, pude keke pozapoza butubutu Izireli pa hopeke patu.
  gaz-gaz: Dhagaawwan kudha lama kanneen tokkoo tokkoo isaanii irratti maqaa gosoota
    kudha lama keessaa maqaan tokko akkuma chaappaatti soofame ni turan; tokkoon tokkoon
    dhagaawwan sanaas maqaa ilmaan Israaʼel tokko tokkoof dhaabate.
  fra-LSG: Il y en avait douze, d’après les noms des fils d’Israël; elles étaient
    gravées comme des cachets, chacune avec le nom de l’une des douze tribus.
  yal-yal: Na gɛmɛ fu nun firinne luma Isirayilaa diine nan xili yi. Gɛmɛ yo gɛmɛ,
    Isirayila bɔnsɔn keden xinla yi kɛrɛndɛn a ma taxamasenna ra.
  haw-1868: A ua like na pohaku me na keiki a Iseraela, he umikumamalua, ma ko lakou
    inoa, e like me ke kahakaha ana o ka hoailona, o kela mea keia mea ma kona inoa,
    ma na ohana he umikumamalua.
  arb-NAV: وَنُقِشَ عَلَى كُلِّ حَجَرٍ مِنَ الأَحْجَارِ الْكَرِيمَةِ اسْمُ وَاحِدٍ
    مِنْ أَسْمَاءِ أَسْبَاطِ بَنِي إِسْرَائِيلَ الاثْنَيْ عَشَرَ كَمَا يُنْقَشُ عَلَى
    الْخَاتَمِ،
  ewe-ewe: Woŋlɔ Israelviwo ƒe to wuieveawo ƒe ŋkɔwo ɖe kpe xɔasiawo dzi.
  eng-LEE: And the stones were according to the names of the children of Israel, twelve,
    according to their names, [engraved] with the engraving of a signet, every one
    according to his name, for the twelve tribes.
  asm-FB: এই পাথৰ ইস্ৰায়েলৰ বাৰজন পুত্রৰ নাম অনুসাৰে, একাদিক্রমে ডাঙৰৰ পৰা সৰুলৈকে
    লিখা হ’ল; মোহৰৎ খোদিত কৰা দৰে প্ৰত্যেক পাথৰত বাৰ ফৈদৰ বাবে এজন এজন পুত্ৰৰ নাম
    ক্ষুদিত কৰা হ’ল।
  sus-A: عِسِرَيِلَ شَ دِيٍ شِلِيٍ مَسٌلِ نَ فّمّ قُ نُن قِرِن مَ، عَلْ سّبّلِ مَسٌلِمَ
    شُرُندّ مَ كِ نَشّ. كَنكَن شِلِ مَسٌلِ فّمّ ندٍ مَ. عٍ قِندِ عِسِرَيِلَ بْنسْي
    قُ نُن قِرِنيِ مَتْنشُمَ سٍ نَن نَ.
  fra-SBL: Les pierres étaient d'après les noms des enfants d'Israël, douze, selon
    leurs noms ; comme les gravures d'un cachet, chacun selon son nom, pour les douze
    tribus.
  hbo-hbo: וְ֠הָאֲבָנִים עַל־שְׁמֹ֨ת בְּנֵי־יִשְׂרָאֵ֥ל הֵ֛נָּה שְׁתֵּ֥ים עֶשְׂרֵ֖ה
    עַל־שְׁמֹתָ֑ם פִּתּוּחֵ֤י חֹתָם֙ אִ֣ישׁ עַל־שְׁמֹ֔ו לִשְׁנֵ֥ים עָשָׂ֖ר שָֽׁבֶט׃
  eng-WYCLIFFE: And tho twelue stonys weren grauyn with twelue names, of the lynage
    of Israel, alle stonys bi hem silf, bi the names of alle lynagis bi hem silf.
  pjt-pjt: '@see-verse:EXO.039.013'
  cwe-cwe: Hakala na mabwe longo na maidi yoyacholigwe mazina longo na maidi ya wana
    wa Isilaili. Yakala yacholigwa fana viwochola muhuli, chila dibwe dicholigwa zina
    kulagusa makabila longo na maidi.
  kik-kik: Tũgĩkorwo tũrĩ tũhiga ikũmi na twĩrĩ, o kamwe gakarũgamĩrĩra rĩmwe rĩa
    marĩĩtwa ma ariũ a Isiraeli, o kamwe gagakururwo rĩĩtwa rĩa mũhĩrĩga ũmwe wa ĩrĩa
    ikũmi na ĩĩrĩ ya Isiraeli, o ta ũrĩa kahengere ka mũhũũri gakururagwo.
  fra-NCL: Les pierres étaient selon les noms des fils d’Israël, douze selon leurs
    noms ; elles étaient gravées comme des cachets, chacune avec son nom, pour les
    douze tribus. —
  cek-AK: Bantuek nuiah ahmin tarik ih baktih toengah, to thlungnawk nuiah doeh Israel
    acaeng hathlai hnetto ahmin to tarik o; thlung maeto nuiah ahmin maeto, thlung
    hathlai hnetto nuiah acaeng hathlai hnetto ahmin to tarik o boih.
  cuk-cuk: Akwa-nuegana gwaambe-gakabo (12) gued, Israel-masmala-merguedba, degi,
    akwa-gwa-gwagwengi e-nugmar ilibali narmakar nanaid. Igi wilub-nasikega imakdamala,
    deyob Israel-dulemar-sogambe-gakabogwad-e-nugmar (12) egi narmakar nanaid.
  uig-CYR: Бу гөһәрләр Исраилниң оғуллириниң намлириға вәкил қилинип, уларниң санидәк
    он икки болуп, мөһүр ойғандәк һәр бир гөһәргә он икки қәбилиниң нами бирдин-бирдин
    пүтүлди.
  tel-2017: ఇశ్రాయేలు కొడుకులు పన్నెండు మంది పేర్ల ప్రకారం ఆ రత్నాలు పన్నెండు. ఆ రత్నాలపై
    ముద్రపై చెక్కిన విధంగా పన్నెండు గోత్రాల పేర్లు ఒక్కొక్కదాని మీద ఒక్కొక్క పేరు
    చెక్కారు.
  hat-BSA: Pyè presye yo te koresponn ak non a fis Israël yo. Yo te douz, e yo te
    koresponn a non yo, grave avèk gravi a yon so, yo chak avèk non yo pou douz tribi
    yo.
  kos-kos: Kais sie ke eot singoul luo inge kihlisyukyak inen kais sie wen natul Jacob
    fac, in fahkak sruf singoul luo lun Israel.
  hbo-WLC: וְ֠הָאֲבָנִים עַל־שְׁמֹ֨ת בְּנֵי־יִשְׂרָאֵ֥ל הֵ֛נָּה שְׁתֵּ֥ים עֶשְׂרֵ֖ה
    עַל־שְׁמֹתָ֑ם פִּתּוּחֵ֤י חֹתָם֙ אִ֣ישׁ עַל־שְׁמ֔וֹ לִשְׁנֵ֥ים עָשָׂ֖ר שָֽׁבֶט׃
  ibo-ibo: Ha dị nkume iri na abụọ, nke ọbụla na-anọchi anya aha ụmụ ndị ikom Izrel.
    Egbunyere aha ebo iri na abụọ ahụ, otu nʼotu, nke ọbụla dịka aha ya si dị.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ-ପୁତ୍ରମାନଙ୍କ ନାମାଙ୍କିତ ଏହିସବୁ ମଣି ସେମାନଙ୍କ ନାମାନୁସାରେ ଦ୍ୱାଦଶ
    ହେଲା ଓ ମୁଦ୍ରାନ୍ୟାୟ ଏକ ଏକ ମଣିରେ ଦ୍ୱାଦଶ ବଂଶର ଏକ ଏକ ନାମ ରହିଲା।
  chk-chk: Iei usun a wor engol me ruoföü fau aüchea ükükün iteiten nöün Israel kewe
    mwän. Iwe, iteiten eföü me eföü kewe fau a rup wor iten ekewe engol me ruu ainangen
    Israel, nge ewe mak a usun chök rupun won ringen pwau.
  rop-rop: en langa detlot twelbala ston deibin pudum detlot twelbala neim blanga
    detlot twelbala san blanga Jeikob. Wanbala ston bin jidan blanga ebri klen blanga
    detlot Isreil pipul.
  ukr-1871: А на каміннях були імена синів Ізрайлевих; дванайцять, по прізвищам їх;
    вирізані як на печатцї, кожен з імям своїм, про дванайцять колїн.
  bch-bch: Ngan gid pat toa sangaul igegea rua oa, titotoi Iakop ele gergeu arangaranga
    sangaul igegea rua edad. Gid panua toa ne timugamuga ngan gid lum sangaul igegea
    rua togid Israel.
  deu-1951: Und die Steine lauteten nach den Namen der Kinder Israel; auf ihre zwölf
    Namen waren sie wie Siegel gestochen, ein jeder auf einen Namen der zwölf Stämme.
  eng-JPS: And the stones were according to the names of the children of Israel, twelve,
    according to their names, like the engravings of a signet, every one according
    to his name, for the twelve tribes.
  srp-1865: Tijeh kamena s imenima sinova Izrailjevijeh bješe dvanaest prema njihovijem
    imenima, rezani kao peèati, za dvanaest plemena, svako po svom imenu.
  lug-lug: Waaliwo amayinja ag’omuwendo kkumi n’abiri, nga ku buli limu kusaliddwako
    erimu ku mannya g’abaana ba Isirayiri. Gaasalibwa bulungi ng’obubonero obuwoolebwa
    nga ku buli limu kuliko erinnya lyako okumalirayo ddala amannya g’ebika ekkumi
    n’ebibiri.
  heb-heb: והאבנים על שמת בני ישראל הנה שתים עשרה על שמתם פתוחי חתם איש על שמו לשנים
    עשר שבט׃
  ben-IRV: এই সকল মণি ইস্রায়েলের বারোজন ছেলের নাম অনুযায়ী হলো, প্রতিটি তাদের নামানুসারেই
    হল; মুদ্রার মত খোদাই করা প্রত্যেক মণিতে বারোটি বংশের জন্য এক একটি ছেলের নাম হল।
  pan-pan: ਅਤੇ ਉਹ ਪੱਥਰ ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮਾਂ ਅਨੁਸਾਰ ਸਨ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਦੇ ਬਾਰਾਂ
    ਨਾਮਾਂ ਦੇ ਅਨੁਸਾਰ ਛਾਪ ਦੀ ਉੱਕਰਾਈ ਵਾਂਗੂੰ ਹਰ ਇੱਕ ਦੇ ਨਾਮ ਦੇ ਅਨੁਸਾਰ ਉਹ ਬਾਰਾਂ ਗੋਤਾਂ ਲਈ
    ਸਨ।
  mya-JVB: ဣသရေလ အမျိုး တဆယ် နှစ် မျိုးရှိသည်အတိုင်း တံဆိပ် ပေါ်မှာ အက္ခရာတင် သကဲ့သို့၊
    ထိုကျောက် တို့၌ ထိုတဆယ် နှစ်ပါး သော နာမည် အသီးအသီးတို့ကို တင်လျက် ကျောက်တလုံးလျှင်
    နာမည် တပါးစီ ပါ၏။
  hmo-hmo: Inai nadi 12 ta ta ibounai dekenai Iakobo ena natuna tau ta ta edia ladana
    idia torea, Israela ena iduhu ta ta ibounai edia toana be unai.
  urd-urd: और यह पत्थर इस्राईल के बेटों के नामों के शुमार के मुताबिक़ बारह थे और अँगूठी
    के नक़्श की तरह बारह क़बीलों में से एक — एक का नाम अलग — अलग एक एक पत्थर पर ख़ुदा
    था।
  rus-SYN: 'Камней было по числу имен сынов Израилевых: двенадцать было их, по числу
    имен их, и на каждом из них вырезано было, как на печати, по одному имени, для
    двенадцати колен.'
  bqc-SIM: Gbɛpiↄ kuɛplaɛ Isaili buiↄ tↄ́ lɛ́u. Wà tↄ́piↄ kɛ̃̀ gbɛpiↄwa dodo, lá
    wì wɛ̃̀sãkɛ̃ pɛ̃nawawa.
  tcz-CHONGTHU: Song-gol khat cheh chun Israel mite ama-ama kailhah dungjuiyin amin
    jouse toh akijih tha'n songkhat cheh achu Mohor kisem ahiye.
  mar-mar: इस्राएलाच्या पुत्रांसाठी एक याप्रमाणे ती बारा रत्ने ऊरपटावर होती. त्यांच्या
    बारा वंशांच्या संख्येइतकी बारा नावे होती. एकेका रत्नावर एकेका मुलाचे नाव मुद्रा
    कोरतात त्याप्रमाणे त्यांनी कोरले होते.
  qub-qub: Chay rumicunachöga caycaran Israelpa chunca ishcay wamrancunapa jutincunami.
    Cada ünunpa jutincuna caycaran juc rumicho-cama sëllucho isquirbiraycajno isquirbisha.
  hat-hat: Te gen antou douz pyè ak non douz branch fanmi pèp Izrayèl yo grave yonn
    sou chak pyè. Yo te grave yon non sou chak pyè tankou lè òfèv ap grave so sou
    bag.
  eng-BSB: The twelve stones corresponded to the names of the sons of Israel. Each
    stone was engraved like a seal with the name of one of the twelve tribes.
  tod-tod: Ti Izelayɛle ná-doun zunuiti daaseigiti sɛʋɛni kɔtu puugɔ maazu felegɔiti
    (12) ma, eɠɛʋelei nu a ɗa kɔtui zaɠa la, eɠɛ zeeʋozɛba aniiti. Boloda puugɔ maazu
    felegɔiti (12) daaseigiti ti ɠɛni ti ma, kɔtu ɠila, gila daasei, kɔtu ɠila, gila
    daasei.
  eng-WEBPB: The stones were according to the names of the children of Israel, twelve,
    according to their names; like the engravings of a signet, everyone according
    to his name, for the twelve tribes.
  kbq-kbq: Ana maka 12fu'a haverera Israelina (Jekopu) 12fu'a ne' mofavremokizmire
    huhamprino magoke magoke havea me'negeno, mago mago mokizmi zamagi'a anante taga
    hu'za krente'naze.
  nhe-BL: Huan imiyaca nopa piltetzitzi elqui 12 queja ininmiyaca itelpocahua Israel.
    Huan sese elqui queja se pilsellojtzi tlen quichihua itoca se itelpoca Israel.
  gub-BL: Umuapyk Zako ta'yr waner a'e ita wanehe wà. Heta pitài ta'yr her ita nànàn.
    Upurumuma'enukwaw kar Izaew ta'yr wazuapyapyr wanehe wà.
  eng-DRA: And the twelve stones were engraved with the names of the twelve tribes
    of Israel, each one with its several name.
