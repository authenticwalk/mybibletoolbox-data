verse: EXO.039.018
translations:
  mal-C: മാലയുടെ മറ്റേ രണ്ടറ്റവും രണ്ടു തടത്തിൽ കൊളുത്തി ഏഫോദിന്റെ ചുമൽക്കഷണങ്ങളിൽ
    അതിന്റെ മുൻഭാഗവുമായി യോജിപ്പിച്ചു.
  deu-TKW: Die beiden Enden aber der beiden Schnuren befestigten sie an den beiden
    Geflechten und diese befestigten sie an den beiden Schulterstücken des Schulterkleids
    auf dessen Vorderseite.
  lin-lin: Akangisaki basonge mibale mosusu ya basheneti oyo mibale na bikangelo mibale
    oyo atiaki na bankamba ya efode ; bankamba yango elekaki na liboso.
  eng-LSV: and they have put the two ends of the two thick bands on the two filigrees,
    and they put them on the shoulders of the ephod, toward the front of its face.
  eng-GNV: Also the two other endes of the two wrethen chaines they fastened in the
    two bosses, and put the on the shoulders of the Ephod vpon the forefront of it.
  eng-WEBSTER: And the two ends of the two wreathed chains they fastened in the two
    ouches, and put them on the shoulder-pieces of the ephod, before it.
  nhw-BL: Huan quitlalijque ni ome ipiltlajco ilpicayotzitzi tlen oro catli tlayecchihuali
    oncac, se ipan sesen nopa ome anillos catli eltoc iajcolpa huan ica quitlatzquiltilijque
    iyolixpa nopa yolixpantzajcayotl ica iajcolpa nopa ixpantzajcayotl.
  swh-ONEN: nazo zile ncha nyingine za mkufu akazifunga kwenye vile vijalizo viwili,
    na kuzishikamanisha na vile vipande vya mabega vya kile kisibau upande wa mbele.
  bba-bba: Mɑ bɑ bɔɔ bɑrɑ yen yɔni yi ɡbinisi yɑbe tɑrɑkpe ɡen sɑriɔ mi wurɑn sɔretii
    ni, nu wɑ̃ɑ, kpɑ yɑ n kɑ sɔndi tororu wɔllɔ.
  eng-KJVCPB: And the two ends of the two wreathen chains they fastened in the two
    ouches, and put them on the shoulderpieces of the ephod, before it.
  luo-luo: kendo negitweyo lak thiwnigo komachielo e laini ariyo mochan kaka dhahabu
    ka gichomego e tond law akor kuom law mayom mar dolo miluongo ni efod gi yo ka
    nyime.
  meu-meu: a varo dududia na hari gold e moḡe ḡaudia ruaosi ai e mata kau, unu amo
    hahedoki ena paḡa ḡaudia ai ma e mata kau.
  npi-ULB: तिनीहरूले बाटेका दुईवटा सिक्रीका अर्का दुईवटा छेउलाई दुवै मणिघरमा जोडे
    । त्यसपछि तिनीहरूले ती दुईवटालाई एपोदको काँधे-बन्धनको अगाडिपट्टि लगाए ।
  yor-yor: àti ní àwọn òpin ẹ̀wọ̀n tókù ni wọ́n fi mọ ojú ìdè méjèèjì, wọ́n so wọ́n
    mọ́ aṣọ èjìká ẹ̀wù efodu náà ní iwájú.
  emp-NTPO: Dewarabema quẽbʌra cara b̶ʌsid̶aa umébema oro od̶ad̶aa Aaroʌ̃ba jãare
    jʌ̃ida b̶ʌ equiaza.
  ind-ind: '@see-verse:EXO.039.017'
  pes-OPCB: '@see-verse:EXO.039.017'
  tgl-ULB: Ikinabit nila ang ibang dalawang dulo ng tinirintas na mga kadena sa dalawang
    lalagyan. Ikinabit nila ito sa pang-balikat na piraso ng efod sa may harapan nito.
  hui-hui: Ani bialu seni pu ngolome wabini biago labonaga nguni mende mendehayagi
    ngolome yári bia hene kira biagoha pongobia halu ngolome mo yári biahe ogoni aga
    mini ebodi biagonaga pu dini emeneme payinigo payani paulaki hene biagoha barobia
    hene.
  mya-mya: အ​ခြား​အ​ဖျား​နှစ်​ခု​ကို​ရွှေ​ပန်း​ထည်​နှစ်​ခု တွင်​ချည်​နှောင်​ထား​၏။
    ဤ​နည်း​အား​ဖြင့်​ရွှေ ကြိုး​လိမ်​များ​သည်၊ သင်​တိုင်း​၏​ပ​ခုံး​သိုင်း ကြိုး​များ​အ​ရှေ့​ပိုင်း​တွင်​တပ်​ထား​လျက်
    ရှိ​လေ​၏။-
  cbi-NTPO: Tsejtu uru kuunduupi keraa tene pallu jumula' pai kapa, pala jai pakinu
    mai'namu uru pakinu kakaakila, matyu efudnu ajkesha pumu uru pakinu.
  bod-N: དེ་ནས་ཉག་ཐག་གི་སྣེ་གཉིས་འབུར་ཀོང་གཉིས་ལ་བཅུག་སྟེ། བེར་ཐུལ་གྱི་དཔུང་པའི་ཕྲག་ཁེབས་ཀྱི་མདུན་ལོགས་ལ་སྦྱར།
  sna-sna: uye mimwe miromo youketani pamaruva maviri, zvichibatanidzwa pazvipenga
    zvapamapfudzi eefodhi nechemberi.
  spa-BLM: Los otros dos extremos de las dos cadenas trenzadas los pusieron en los
    dos engastes, y los pusieron en los tirantes del efod, en su parte delantera.
  cac-cac: A sn̈i' chab' cadena chi' ix och d'a chab' syamlab'il nab'a oro, ix och
    d'a chab' sjolom sjen̈jab' c'apac chaleca d'a yichan̈.
  swh-ULB: Nao wakapitisha ile miisho miwili ya zile kamba mbili kwenye yale mapambo
    mawili. Halafu wakaiweka juu ya vile vipande vya begani vya naivera, mbele yake.
  bel-bel: а два канцы двух ланцужкоў прымацавалі да двух гнёздаў і прымацавалі іх
    да нарамнікаў эфода з правага боку яго;
  deu-ELBBK: und die beiden anderen Enden der zwei geflochtenen Schnüre befestigten
    sie an die beiden Einfassungen und befestigten sie an die Schulterstücke des Ephods,
    an seine Vorderseite.
  mbb-OT: ne sikan is dezuwa he purù duen te rantey, ne impikit dan diyà te selevukà
    he zuen idsanggat te menge tedted diyà te pemenayen duen te ipud.
  mal-2015: രണ്ടു സരപ്പളിയുടെയും അറ്റം രണ്ടും അവർ കണ്ണിരണ്ടിലും കൊളുത്തി ഏഫോദിന്റെ
    ചുമൽക്കണ്ടങ്ങളിന്മേൽ മുൻഭാഗത്തുവെച്ചു.
  gup-gup: Mak birribelbmeng bokenh kore kurridbuyika nawu kore ngarre chains dja
    bokenh gold mannguy. Wanjh birribelbmeng namekbe gold chains kore bokenh nawu
    kunkarlang ngarre straps dja mak nawu kore kumirrk ngarre nawu ephod.
  gvs-gvs: go, tayamo dadavina gurewa adi kaba yata aiyuwo goi sisikoidi. Aba yatayadi
    sikaiyaka tolobona ana kwama ana kaba latuba aiyuwo goi.
  rmc-rmc: a pro vali prichudenas o špargi pro somnakune ramici a avke len prichudenas
    anglunestar pro efodos.
  nlg-nlg: mana soduni na ghalo kiri kara pitighi va tana gold tara talua tana valana
    na ephod.
  pes-OPV: و دو سر دیگر آن دو زنجیر را بر دوطوق گذاشتند، و آنها را بر دو کتف ایفود
    در‌پیش نصب کردند.
  ron-1924: яр челелалте доуэ капете але челор доуэ лэнцишоаре ле-ау агэцат де челе
    доуэ ферекэтурь ши ле-ау пус пе умэрарий ефодулуй ын партя динаинте.
  ben-OBCV: এবং শিকলের অন্য প্রান্তগুলি নকশা দুটিতে বেঁধে দিয়ে, সেগুলি সামনের দিকে
    এফোদের কাঁধ-পটিতে জুড়ে দিলেন।
  som-som: Oo labadii silsiladood oo tidcanayd labadoodii madax oo kalena waxay ku
    xidheen labadii saldhig, oo waxay ku xidheen eefodka garbihiisa xaggooda hore.
  lat-VUC: Hæc et ante et retro ita conveniebant sibi, ut superhumerale et rationale
    mutuo necterentur,
  eng-ASVBT: And the other two ends of the two wreathen chains they put on the two
    settings, and put them on the shoulder pieces of the ephod, in the forepart thereof.
  ita-1885: E i due capi dell'altre due catenelle intorcicchiate li attaccarono a
    que' due castoni, i quali essi misero sopra gli omerali dell'Efod, in su la parte
    anteriore di esso.
  eng-LXXUP: and the table of showbread, and all its furniture, and the showbread
    upon it,
  eng-ULB: They attached the other two ends of the braided chains to the two settings.
    They attached them to the shoulder pieces of the ephod at its front.
  spa-VBL: y luego sujetaron los extremos opuestos de las dos cadenas a los adornos
    de oro de los hombros de la parte delantera del efod.
  fra-_FOB: Et l'on mit les deux extrémités des deux cordons aux deux agrafes, sur
    les épaulettes de l'éphod, sur le devant.
  mal-mal: രണ്ട് സരപ്പളിയുടെയും അറ്റം രണ്ടും അവർ കണ്ണികളിൽ കൊളുത്തി ഏഫോദിന്റെ തോൾപ്പട്ടയുടെ
    മുൻഭാഗത്തുവച്ചു.
  urd-GVR: Un ke dūsre sire bālāposh kī kandhoṅ wālī paṭṭiyoṅ ke do ḳhānoṅ ke sāth
    joṛ die gae. Phir sāmne kī taraf lagāe gae.
  suz-BL: मेको सिक्री निक्‍शी चढ़ेब आ कुचु तार वोइश्‍शो वा आ बला ङा हीरा क्‍येप्‍शो
    सुनम हेक्‍ताक्‍म।
  ita-1927: e attaccarono gli altri due capi dei due cordoni d’oro ai due castoni,
    e li misero sulle due spallette dell’efod, sul davanti.
  ckb-ckb: هەردوو سەرەکەی دیکەی دوو زنجیرەکەشیان خستە ناو دوو چوارچێوەکە و لەسەر شانەکانی
    ئێفۆدەکەیان دانا بۆ پێشەوەی.
  eng-BBE: And the other two ends of the chains were joined to the two frames and
    fixed to the front of the ephod over the arm-holes.
  kan-OKCV: ಆ ಎರಡು ಹೆಣೆದ ಸರಪಣಿಗಳ ಎರಡು ಕೊನೆಗಳನ್ನು ಆ ಎರಡು ಜವೆಗಳಲ್ಲಿ ಸೇರಿಸಿ, ಏಫೋದಿನ ಹೆಗಲು
    ಭಾಗಗಳ ಮುಂದುಗಡೆ ಇರಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.039.017'
  tam-2017: பின்னல் வேலையான அந்த இரண்டு சங்கிலிகளின் இரண்டு நுனிகளையும் ஏபோத்தின்
    தோள்புறத்துத் துண்டுகள்மேல் முன்புறத்தில் இருக்கிற இரண்டு குவளைகளிலும் மாட்டினார்கள்.
  spa-RV-1909: Y fijaron los dos cabos de las dos trenzas en los dos engastes, que
    pusieron sobre las hombreras del ephod, en la parte delantera de él.
  ron-BTF: Și cele două capete ale celor două lanțuri împletite ei le-au fixat în
    cele două broșe și le-au pus pe umerarii efodului, înaintea acestuia.
  eng-WEBP: The other two ends of the two braided chains they put on the two settings,
    and put them on the shoulder straps of the ephod, in its front.
  eng-FBV: and then fastened the opposite ends of the two chains to the ornamental
    gold settings on the shoulder pieces of the front side of the ephod.
  nld-1939: De beide einden van de twee snoeren maakte men aan de beide zettingen
    vast, en hechtte ze aan de voorkant der schouderbanden van het borstkleed.
  nch-BL: Huan quitalijque oncac ni ome ipiltajco ilpicayo ten oro cati tayecchihuali,
    se ipan sesen ten nopa ome anillo cati eltoc iajcoltipa huan ica quitatzquiltilijque
    iyolixco nopa yolixtzajcayot ica iajcoltipa nopa ixpantzajcayot.
  vie-1934: Rồi chuyền hai đầu của hai sợi chuyền vào móc gài nơi đai vai ê-phót,
    về phía trước ngực.
  hin-CV: उन्होंने दोनों डोरियों के दूसरे सिरों को नक्काशी किए हुए दोनों खांचों में
    जुड़वाये. उन्हें एफ़ोद के कंधों में सामने की ओर लगवाये.
  eng-OURB: The other two ends of the two braided chains they put on the two settings,
    and put them on the shoulder straps of the ephod, in its front.
  spa-BES: Y los otros dos extremos de las cadenas se unieron a los dos marcos y se
    fijaron en la parte delantera del efod sobre las hombreras.
  tdx-tdx: Nampirekete’ iareo amy volim-boñe roe rey ty ila’ i silisily vinanditse
    roe rey vaho napeta’ iareo an-tsoro’ i kitambey, aolo’e eo.
  vid-vid: Zila nzingo mbili za mikufu ya zahabu nawazijela mli vila vibatililo vili
    na kuvibatiliza na vila vili vya mmayega mwa chizibao banzi ya kumwando.
  eng-OKE: and the two wreaths which were upon the two sides they put upon the two
    sockets, and set them upon the shoulders of the ephoda towards its face.
  tha-KJV: และปลายสร้อยอีกสองข้างนั้น เขาทั้งหลายทำติ​ดก​ับกระเปาะลวดลายละเอียดทั้งสอง
    ให้​ติ​ดไว้ข้างหน้าที่แถบยึดเอโฟดทั้งสองข้างบนบ่า
  por-BR-2018: E fixaram as duas extremidades das duas tranças nos dois engastes,
    que puseram sobre as ombreiras do éfode, na parte dianteira dele.
  deu-ELO: und die beiden anderen Enden der zwei geflochtenen Schnüre befestigten
    sie an die beiden Einfassungen und befestigten sie an die Schulterstücke des Ephods,
    an seine Vorderseite.
  eng-WYC-2018: on which rings [the] two golden chains hanged, which they setted in
    the hooks, that stood forth in the corners of the cloak on the shoulders. (and
    they joined the two gold chains to the rings, and then joined the other ends of
    the chains to the two hooks, which they fastened to the upper part of the front
    of the two shoulder straps of the ephod.)
  epo-epo: Kaj la du finojn de la du plektitaj ĉenetoj ili alfortikigis al la du kadretoj,
    kaj alfortikigis ilin al la surŝultraĵoj de la efodo sur la antaŭa flanko.
  uig-PIN: exilgǝn xu zǝnjirlǝrning ikki uqini ikki kɵzlükkǝ bekitip, kɵzlüklǝrni
    ǝfodning ikki mürilik tasmisining aldi ⱪismiƣa ornatti.
  beo-beo: Ilia da gouli sia:ine aduna eno bidi amo gouli bai aduna amoga lala:gilisi.
    Amalalu, ilia da ‘ifode’ ea gida bulu amoga lala:gilisi ba:i.
  tpi-OTNT: Na ol i pasim arapela arere bilong tupela sen gol long dispela tupela
    bilas gol, na ol i pasim dispela bilas long let i holim laplap.
  hau-SA: Suka maƙala waɗancan bakin sarƙoƙin zinariya a tsaikon nan biyu, sa’an nan
    suka rataya su a kafaɗun efod daga gaba.
  uig-LAT: éshilgen shu zenjirlerning ikki uchini ikki közlükke békitip, közlüklerni
    efodning ikki mürilik tasmisining aldi qismigha ornatti.
  nde-nde: kwathi ngapha acina khona bawabophela ezicecisweni ezimbili, bawahlanganisa
    eziqeni zemahlombe phambi kwesembatho semahlombe.
  ton-ton: Pea ko hono potu ʻe ua ʻoe nonoʻo fihifihi ʻe ua, naʻa nau fakamaʻu ki
    he takafi ʻe ua, pea naʻe ʻai ia ki he potu ʻe ua ʻoe uma ʻoe ʻefoti ki ʻao.
  ces-1613: Druhé pak dva konce dvou řetízků vpjali do dvou těch haklíků, a dali je
    na vrchní kraje náramenníku po předu.
  eng-WMB: The other two ends of the two braided chains they put on the two settings,
    and put them on the shoulder straps of the ephod, in its front.
  tam-TCV: சங்கிலிகளின் மற்ற நுனிகளைச் சரிகை நூல் வேலைகளுடன் தொடுத்து, அவற்றைத் தோள்பட்டிகளுடன்
    ஏபோத்தின் முன்பக்கத்தில் இணைத்தார்கள்.
  ceb-ULB: Gibutang nila ang duha ka tumoy sa sinalapid ngadto sa duha ka sukaranan.
    Gipatapot nila kini sa hikot sa efod sa atubangang bahin niini.
  pol-UBG: Drugie zaś końce obu łańcuszków przymocowali do tych dwóch oprawek i przyprawili
    z przodu do naramienników efodu.
  urd-GVU: اُن کے دوسرے سرے بالاپوش کی کندھوں والی پٹیوں کے دو خانوں کے ساتھ جوڑ دیئے
    گئے، پھر سامنے کی طرف لگائے گئے۔
  deu-1912: Aber die zwei Enden der Ketten taten sie an die zwei Fassungen und hefteten
    sie auf die Schulterstücke des Leibrocks vornehin.
  ntj-ntj: '@see-verse:EXO.039.017'
  kan-2017: ಹೆಣಿಗೇಕೆಲಸದ ಆ ಸರಪಣಿಗಳ ಅಂಚುಗಳನ್ನು ಏಫೋದ್ ಕವಚದ ಹೆಗಲಿನ ಪಟ್ಟಿಗಳಲ್ಲಿರುವ ಎರಡು
    ಬಳೆಗಳ ಮುಂಭಾಗಕ್ಕೆ ಜೋಡಿಸಿದರು.
  ena-ena: La lɨmɨn vɨdɨvɨdɨŋ fɨdɨm limu limu lɨba golɨ hɨvɨ vihavɨmi agɨladɨ viavɨla
    lɨba golɨ hajɨŋ cɨki cɨki havaŋ avɨli veve agadɨ ulaŋ tulɨ me agɨladɨ hɨvɨ hahavɨmi.
    Lɨba golɨ hajɨŋ agɨlaŋ Asɨ saŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ agadɨ
    havɨlɨ cɨliŋ daŋ nudɨ macɨŋ sabɨ limu limu hɨniavɨmi heŋ hɨniavɨmi.
  yap-yap: miyad m’ag taban fa gal yil’ i chen ko fa gali tagil’ e malang, ni aram
    rogon nra gabdiyed u m’on ko fare gafan lik’ipon fare mad ni efod.
  hlt-MCSB: Rhuivaeh rhoi kah a hmoi rhoi te oibom rhoi dongla a hlinghlui. Te rhoek
    te a hmai kah hnisui holhnam dongla a khih uh.
  mdy-ETH: ሜሌ ላምዖ ዎርቆ ፓቲሎንሢኮ ቶኦኮ ላምዖ ፓልሞንሢና ዎላ ካንሤኔ፤ ዬያጉዲ ጌኤቶና ሊካ ኬዳ ዔፑዶ ሱፆኮ ቤርቶና
    ዎላ ዓይሤኔ።
  twi-ASANTE: Wɔbɛkyekyere nhoma mmienu no ti de abobɔ sikakɔkɔɔ no a ɛbɔ asɔfotadeɛ
    no abatiri so no mu.
  eng-WEBU: The other two ends of the two braided chains they put on the two settings,
    and put them on the shoulder straps of the ephod, in its front.
  bnp-bnp: A bagetua na gol ni varomu dili na harena sen, ni kolo dili na palabele
    i nugutata a kala.
  wal-wal: He sanssalatatuyyo hankko bagga xeeraa qassi eefuudiyaayyo sintta baggaara,
    hashiyaa carqqiyan de7iya shuchchaa oiqqiyoogeetuura gatti qachchidosona.
  spa-PDDPT: Sujetaron los extremos de los dos cordones en los dos engastes que fijaron
    sobre las hombreras del efod por su parte delantera.
  gun-gun: Mokoĩve corrente oipopẽ mbyre apy mboae ma omovaẽ mokoĩve hendarã ojapo
    pyre re. Ha'e va'e ju omoĩ manto sacerdote pegua axi'y árygua re, henonde katy.
  agu-BL: Ma yi ju' yi cob carena'tz cho'n toque'n te yi cob stz'ambil tetz yi at
    wi xulchub, nin cho'n toque'n c'alij te lantar.
  ilo-ULB: Inkapetda dagiti sabali a dua a murdong ti nasallapid a kawar iti dua a
    pagimontaran. Inkapetda dagitoy iti terante ti efod iti sangoananna.
  kpg-kpg: ga duudagi nia mada e lua o di uga gi nia hagatau e lua, i di hai deenei
    gu duudagi nia maa i mua gi nia daulagi o di ‘ephod’.
  uig-ARA: ئېشىلگەن شۇ زەنجىرلەرنىڭ ئىككى ئۇچىنى ئىككى كۆزلۈككە بېكىتىپ، كۆزلۈكلەرنى
    ئەفودنىڭ ئىككى مۈرىلىك تاسمىسىنىڭ ئالدى قىسمىغا ئورناتتى.
  sus-sus: E man na luuti firinyie xiri donma kuye tunki raxunmasee ma.
  pon-2006: oh pirehiong imwi riau teiko ni perehpen mwaremwareo, ih duwen eh katengdiong
    mwohn pirapiren ihpodo.
  ksd-ksd: Ma ta ra ivu ngu i ra ura vinau na goled dia ga pait tar ra ura kiki tana,
    ma dia ga ingit tar dir ta ra al vakai ure ra ul a varana ta ra kolot ure ra bongobongono,
    ta ra papar na lua.
  tur-YTC: İki örme zincirin diğer iki ucunu iki yuva üzerine geçirip efodun ön tarafındaki
    omuz askılarına taktılar.
  grc-BRENT: Καὶ τὴν τράπεζαν τῆς προθέσεως, καὶ πάντα τὰ σκεύη αὐτῆς· καὶ τοὺς ἄρτους
    τοὺς προκειμένους·
  ind-AYT: Lalu, dua ujung dari dua rantai emas itu mereka sambungkan dengan dua sulaman
    emas dan dipasang pada penutup bahu baju efod di bagian depannya.
  nya-nya: Ndipo mbali ina ya timaunyoloto anamangirira pa zoyikapo zake ziwiri zija,
    ndi kulumikiza pa tinsalu takutsogolo kwa mapewa a efodi.
  hrv-hrv: Druga dva kraja zasukanih uzica pričvrste za dva okvira. Tako ih povežu
    za poramenice oplećka sprijeda.
  mps-mps: Tama augwaligo sen gol deli deligo gasa sabi te au yai gol sigo kęani,
    tama augwaligo te au yali nai te ugwa tolalubo kukulude kęnai dao.
  tpi-tpi: Na ol i pasim arapela arere bilong tupela sen gol long dispela tupela bilas
    gol, na ol i pasim dispela bilas long let i holim laplap.
  dan-1931: Snorenes anden Ende anbragte de i de to Fletværker og fæstede dem på Forsiden
    af Efodens Skulderstykker.
  vie-OVCB: đầu kia nối với hai khung vàng trên hai cầu vai ê-phót.
  guj-2017: એ સાંકળીના બીજા બે છેડા બે ચોકઠાં સાથે જોડી દીધાં અને તેઓએ તેમને એફોદના
    આગલા ભાગમાં તેની સ્કંધપટીઓ પર લગાડ્યા.
  pon-2006A: oh pirehiong imwi riau teiko ni perehpen mwaremwareo, ih duwen eh katengdiong
    mwohn pirapiren ihpodo.
  por-BRBSL: As outras duas pontas das duas correntes trançadas, elas colocam nas
    duas configurações, e as colocam nas alças do ombro do éfode, em sua frente.
  cth-cth: A meikahawicalah vei e dingyin kahni touh avanglae asomnaw teh, sui pahla
    vei e kahni touh dawkvah, a patawp awh teh, vaihma angki a hma lae kâyengnae dawk
    a sui.
  twi-twi: Wɔde ahama no ti no bobɔɔ sikakɔkɔɔ no a esuso asɔfotade no mu no mu.
  hlt-hlt: Rhuivaeh rhoi kah a hmoi rhoi te oibom rhoi dongla a hlinghlui. Te rhoek
    te a hmai kah hnisui holhnam dongla a khih uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tuutɛ́ iwɛ̃ĩ yómmɛ̀ tɛ̃mɛ̀ yɛbɑkóyɔ borɛ̀, dɛ̀ bo yiemmɛ̀ kɛ̀
    tɛkɔutɛ́yɑɑ̀bòtɛ̀ níí mbo o cĩ̀ncĩ̀nnì.
  msy-2020: Egha me golɨn benir otevir igharazimning isa dɨpɨzimningɨn itir dagɨamningɨn
    suizir golɨn kurkazimning gike. Egha tuavir kamɨn forivtarir inir kam, korotiar
    otevir azenan itim a gike.
  azb-azb: İplərin o biri uclarını iki hörmə sağanağa taxıb efodun çiyinliklərinin
    qabaq tərəfinə bağladılar.
  eng-DBY: and the two ends of the two wreathen [cords] they fastened to the two settings,
    and put them on the shoulder-pieces of the ephod, on the front thereof.
  hin-2017: और गूँथी हुई दोनों जंजीरों के दोनों बाकी सिरों को उन्होंने दोनों खानों
    में जड़ के, एपोद के सामने दोनों कंधों के बन्धनों पर लगाया।
  wol-KYG: Yeneen ñaari cati buumi wurus yi, ñu we leen ci ñaari ŋankukaay, yi ci
    kaw ngàlli waggi xar-sànni mi, ci kanam.
  bjr-bjr: Mi sandana ati qarannai aururusaa koorandannai ooni isooqa aruqaanaki ootupaaqa.
    Miqimmasoofanoo aururusaa eefooda qamunnasaa rumbanau.
  eng-YLT: and the two ends of the two thick bands they have put on the two embroidered
    things, and they put them on the shoulders of the ephod, over-against its front.
  eng-WYC-2017: on which rings [the] two golden chains hanged, which they setted in
    the hooks, that stood forth in the corners of the cloth on the shoulders [or cape].
  eng-WMBB: The other two ends of the two braided chains they put on the two settings,
    and put them on the shoulder straps of the ephod, in its front.
  urd-GVH: उनके दूसरे सिरे बालापोश की कंधोंवाली पट्टियों के दो ख़ानों के साथ जोड़
    दिए गए, फिर सामने की तरफ़ लगाए गए।
  rug-rug: meke vari sotoni sari karua seni qolo hire koari karua sosotoanana sa poko
    hiama vasina tava soto sari karua patu onikisi pa avarana.
  gaz-gaz: Mataa lamaan foncaa lamaan sanaa kaan immoo marsaawwan faayaa lamaanitti
    guduunfanii karaa fuula duraatiin foncaa dirataa kan gatiittiitti qabsiisan.
  fra-LSG: on arrêta par devant les bouts des deux cordons aux deux montures placées
    sur les épaulettes de l’éphod.
  yal-yal: yɔlɔnxɔndine yi ti xidi se firinne ra alogo e xa tugun saraxarali domaan
    tungunne ra a kanke ra.
  haw-1868: A hoopaa lakou i na piko o na kaula kilo elua a i na kawaha elua, a kau
    aku la ia laua maluna o na apana poohiwi o ka epoda, a ma kona alo.
  arb-NAV: وَأَمَّا طَرَفَا السِّلْسِلَتَيْنِ فَرَبَطُوهُمَا بِالطَّوْقَيْنِ، وَثَبَّتُوهُمَا
    عَلَى كَتِفَيِ الرِّدَاءِ مِنَ الأَمَامِ.
  ewe-ewe: eye wotɔ sikakɔsɔkɔsɔawo ƒe nu eveliawo ɖe onikskpe eveawo ŋu le akɔtawu
    la ƒe ŋgɔgbe.
  eng-LEE: And the two ends of the two wreathed chains they fastened on the two casings,
    and they put them on the shoulder-pieces of the ephod, on the outside thereof.
  asm-FB: মালাৰ দৰে গঁথা শিকলি দুডালৰ দুই মূৰ সোণৰ খাপ দুটাত লগালে, এফোদৰ আগফালে স্কন্ধপটি
    দুটাৰ ওপৰত লগালে।
  sus-A: عٍ مَن نَ لُوتِ قِرِنيِيٍ شِرِ دٌنمَ كُيٍ تُنكِ رَشُنمَسٍيٍ مَ.
  fra-SBL: On mit les deux autres extrémités des deux chaînettes tressées sur les
    deux montures, et on les plaça sur les bretelles de l'éphod, sur son devant.
  hbo-hbo: וְאֵ֨ת שְׁתֵּ֤י קְצֹות֙ שְׁתֵּ֣י הָֽעֲבֹתֹ֔ת נָתְנ֖וּ עַל־שְׁתֵּ֣י הַֽמִּשְׁבְּצֹ֑ת
    וַֽיִּתְּנֻ֛ם עַל־כִּתְפֹ֥ת הָאֵפֹ֖ד אֶל־מ֥וּל פָּנָֽיו׃
  eng-WYCLIFFE: These acordiden so to hem silf, bothe bifore and bihynde, that the
    `cloth on the schuldris, and the racional,
  pjt-pjt: '@see-verse:EXO.039.017'
  cwe-cwe: Zimhembe ziya mbili za mikufu ya zahabu waziguma muna ivihindo viya vidi
    na wazilumbiliza na ivihande viya vidi va muna yamayega ya chizibawo, ubanzi wa
    kuulongozi.
  kik-kik: na mĩthia ĩrĩa ĩngĩ ya mĩgathĩ makĩmĩnyiitithania na tũkonyo tũu twĩrĩ
    twarĩ tũgemie twa thahabu, magĩtuohania na ndaamĩ cia kĩande kĩa ebodi mwena wa
    mbere.
  fra-NCL: et l’on attacha les deux bouts des deux cordons aux deux chatons, et on
    les plaça sur les épaulettes de l’éphod, par devant.
  cek-AK: Aqai ah bangh ih suiqui loe sui hoi sak ih apawk kaom suiqui pongah pathlet
    o moe, palaeng avak ih kahni hmaa bangah bang o.
  cuk-cuk: Geb deginbali, amba ordubmar-sinni-sinnid-e-duku-sogbogwad ormar-sigedgi,
    mor-efodʼye-nugad-e-gukingi asabin nasiksamalad.
  uig-CYR: ешилгән шу зәнҗирләрниң икки учини икки көзлүккә бекитип, көзлүкләрни әфодниң
    икки мүрилик тасмисиниң алди қисмиға орнатти.
  tel-2017: అల్లిన ఆ రెండు గొలుసుల అంచులు ఆ రెండు అంచులకు తగిలించి ఏఫోదు భుజఖండాలపై
    దాని ఎదురుగా ఉంచారు.
  hat-BSA: Yo te mete lòt de pwent yo nan de kòd yo avèk de monti yo fèt byen fen,
    e yo te mete yo sou pyès zepòl yo nan efòd la pa devan li.
  kos-kos: ac srupsrani muta luo ngia ke sein lukwa ah nu ke frem luo ah, ouinge elos
    filiya ke mwe sruh luo lun finpisa tuh in oan meet ke ephod uh.
  hbo-WLC: וְאֵ֨ת שְׁתֵּ֤י קְצוֹת֙ שְׁתֵּ֣י הָֽעֲבֹתֹ֔ת נָתְנ֖וּ עַל־שְׁתֵּ֣י הַֽמִּשְׁבְּצֹ֑ת
    וַֽיִּתְּנֻ֛ם עַל־כִּתְפֹ֥ת הָאֵפֹ֖ד אֶל־מ֥וּל פָּנָֽיו׃
  ibo-ibo: Were isi ndị ọzọ nke ụdọ ahụ dụnye nʼihe ahụ a kpara akpa. Konye ha nʼelu
    ubu efọọd ahụ, nʼebe ihu ya.
  ory-ory: ପୁଣି, ମୋଡ଼ା ଜଞ୍ଜିରର ଦୁଇ ମୁଣ୍ଡ ଦୁଇ ଆଧାରରେ ବନ୍ଦ କରି ଏଫୋଦ-ବସ୍ତ୍ର ସମ୍ମୁଖସ୍ଥ
    ଦୁଇ ସ୍କନ୍ଧପଟି ଉପରେ ରଖିଲେ।
  chk-chk: Nge lesopun ekewe ruofoch säl ra riri ngeni ekewe ruu lenien ömwöch mi
    nom won ekewe chechen won afaren ewe efot me fän mesan.
  rop-rop: en deibin taiyimap det dubala tjein du langa det dubala golwan ting langa
    det dubala strep blanga det speshalwan shet gulum ifad.
  ukr-1871: А обидва кіньцї двох плетених шнурків причіпили до двох оправок та й приставили
    їх до нарамників наплечника, з лицьового боку його.
  bch-bch: Be tikaukau gid oaro gol matad iadag ga tidae ngan gid pat toa oa ipu ad
    kisinga gol rua. Ta tikaukau kisinga gol toa oa ngan ikepe aea oaro ta ikisi irabu
    aea malo.
  deu-1951: Die beiden andern Enden aber der gewundenen Ketten taten sie an die beiden
    Einfassungen und setzten sie auf die beiden Schulterstücke des Ephod, einander
    gegenüber.
  eng-JPS: And the other two ends of the two wreathen chains they put on the two settings,
    and put them on the shoulder-pieces of the ephod, in the forepart thereof.
  srp-1865: A druga dva kraja od dva lanca zapeše za dvije kopèe, i pritvrdiše ih
    za poramenice na opleæku sprijed.
  lug-lug: Ne baddira enjuuyi ebbiri ezaasigalawo ez’enjegere ne bazikwasiza ku fuleemu
    ebbiri, ne bazinywereza mu maaso g’eby’okubibegabega byombi eby’ekkanzu ey’obwakabona
    eya efodi.
  heb-heb: ואת שתי קצות שתי העבתת נתנו על שתי המשבצת ויתנם על כתפת האפד אל מול פניו׃
  ben-IRV: পাকান শিকলের অন্য দুই মাথা দুই বিনুনির মত দুই শিকলের সঙ্গে বেঁধে এফোদের
    সামনের দিকে দুটি কাঁধের ফিতের উপরে লাগালেন।
  pan-pan: ਅਤੇ ਦੂਜੇ ਦੋਵੇਂ ਸਿਰੇ ਗੁੰਦੀਆਂ ਹੋਈਆਂ ਜੰਜ਼ੀਰੀਆਂ ਦੇ ਦੋਹਾਂ ਖ਼ਾਨਿਆਂ ਉੱਤੇ ਰੱਖੇ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਏਫ਼ੋਦ ਦੇ ਮੋਢਿਆਂ ਦੀਆਂ ਕਤਰਾਂ ਉੱਤੇ ਅਗਲੇ ਪਾਸੇ ਰੱਖਿਆ।
  hmo-hmo: Inai golo seini edia duduna be epodi ena rini dogoatao golo herahera gaudia
    ruaosi dekenai idia kwatua. Inai dekena amo kemena dabua be epodi ena paga varo
    ruaosi dekenai idia kwatua.
  urd-urd: और दोनों गुन्धी हुई ज़न्जीरों के बाक़ी दोनों सिरों को दोनों ख़ानो में जड़कर
    उनको अफ़ोद के दोनों मोंढों पर सामने के रुख़ लगाया।
  rus-SYN: а два конца двух цепочек прикрепили к двум гнездам и прикрепили их к нарамникам
    ефода с лицевой стороны его;
  bqc-SIM: ↄ̃ aa balɛɛnapiↄ lɛ doↄ dↄ̀dↄ gbɛkũbↄ pↄ́ kú bakangãuwaↄwa.
  tcz-CHONGTHU: Chule sana-pat-jaang teni le sana golteni chu a jopmat uvin ahi. Konggah
    khaina leng-kou tenia kon chun agen kikhailha tenichu ompho maiya chun abehpeh
    peh'uvin ahi.
  mar-mar: पीळ घातलेल्या दोन्ही साखळ्यांची दुसरी दोन टोके सोन्याच्या कोंदणात खोचून
    त्या त्यांनी एफोदाच्या दोन्ही खांदपट्ट्यांवर समोरच्या बाजूला लावल्या.
  qub-qub: Chay curduncunapa jucaj puntancunatana charichiran efodpa umruncho lagaraycaj
    cañichicunaman.
  hat-hat: Yo pran de lòt bout chenn yo, yo fè yo pase sou devan jile a. Yo tache
    yo sou de moso lò yo ki sou zèpòlèt jile a.
  eng-BSB: and they fastened the other ends of the two chains to the two filigree
    settings, attaching them to the shoulder pieces of the ephod at the front.
  tod-tod: Ti zanu galu felegɔiti sokpaiti toni dɔɔzuʋɛti felegɔ ʋa, niiti ti ɠiliai
    zalaɠa ɠula zeɠei ma ɓakiga zeɠe felegɔiti ba, nii a kɛ kakazu zeɠei yɛ ʋelelaʋɛ.
  eng-WEBPB: The other two ends of the two braided chains they put on the two settings,
    and put them on the shoulder straps of the ephod, in its front.
  kbq-kbq: Hanki ana seni nofitremofo tagina'rarena eritma rugaraga azonare'ma ante
    havema eri novazinea golire rentegahaze.
  nhe-BL: Huan quitlalijque ni ome ipiltlajco ilpicayotzitzi tlen oro tlen tlayejyecchihuali
    oncac, se ipan sesen nopa ome anillos tlen eltoc iajcolpa huan ica quitlatzquiltilijque
    iyolixpa nopa yolixpantzajcayotl ica iajcolpa nopa ixpantzajcayotl.
  gub-BL: Uzàpixipixi kyhàhàm apyr kawaw zàwenugar or iapo pyrer ipuxi'a rehe har
    rehe wà. Omomog a'e kawaw zàwenugar kamirpuku iputàwmunehew paw wanehe wà, xaxeto
    henataromo har rehe wà.
  eng-DRA: These both before and behind so answered one another, that the ephod and
    the rational were bound together,
