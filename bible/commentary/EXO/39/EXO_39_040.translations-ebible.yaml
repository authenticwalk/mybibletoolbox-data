  bjr-bjr: Dapu qamunna faqa dapu faqa dapu oosana amaaqa auqirana faqa dapu kooqi
    qamunna faqa dapu sanda faqa apupuka faqa aiqama ainaina naaquqara uiqaana maaqa
    aundurai auqee maria ainainausa faqa maree munu Mooseena uqafiqaqau.
  eng-YLT: The hangings of the court, its pillars, and its sockets; and the covering
    for the gate of the court, its cords, and its pins; and all the vessels of the
    service of the tabernacle, for the tent of meeting;
  eng-WYC-2017: the curtains of the great entry, and the pillars with their bases;
    the curtain in the entering of the great porch, and the cords, and the stakes
    thereof. Nothing of the vessels failed, that was commanded to be made into [the]
    service of the tabernacle, and into the roof of the bond of peace.
  eng-WMBB: the hangings of the court, its pillars, its sockets, the screen for the
    gate of the court, its cords, its pins, and all the instruments of the service
    of the tabernacle, for the Tent of Meeting,
  urd-GVH: चारदीवारी के परदे उनके खंबों और पाइयों समेत, सहन के दरवाज़े का परदा, चारदीवारी
    के रस्से और मेख़ें, मुलाक़ात के ख़ैमे में ख़िदमत करने का बाक़ी सारा सामान
  rug-rug: sari na gobagoba poko lineni pu vari likohae nia sa vasina tanisa Ipi Hopena,
    sari na barabara boronizi, meke sari na vovoina boronizi; sa gobagoba poko koasa
    nuqunuquruana koasa sa gobagoba poko lineni, meke sari na aroso pusipusiana; sari
    na tupili tanisa Ipi Hopena meke sari doduru tiṉitoṉa tavetaveteana tanisa Ipi
    Hopena;
  gaz-gaz: golgaawwan oobdii utubaawwanii fi miillawwan isaanii wajjin, golgaa karra
    oobdii sanaa, funyoowwanii fi qofoowwan oobdii, miʼa dunkaana qulqulluu kan dunkaana
    wal gaʼii hunda;
  fra-LSG: les toiles du parvis, ses colonnes, ses bases, et le rideau de la porte
    du parvis, ses cordages, ses pieux, et tous les ustensiles pour le service du
    tabernacle, pour la tente d’assignation;
  yal-yal: nun sansan dugine nun a sɛnbɛtɛnne nun bundɔxɔne nun a soden dɛ raxidi
    dugin nun sansanna lutine nun xidi seen gbangban tamine nun Naralan Bubuna waliseene
    birin Ala batuma dɛnaxan yi
  haw-1868: I na pale o ke kahua, a me kona mau pou, a me kona mau kumu, a me ka pale
    no ka puka o ke kahua, a me kona mau kaula, a me kona mau makia, a me na mea hana
    a pau no ka halelewa, no ka halelole o ke anaina kanaka;
  arb-NAV: وَأَسْتَارِ السَّاحَةِ وَأَعْمِدَتِهَا وَقَوَاعِدِهَا، وَسِتَارَةِ بَابِ
    السَّاحَةِ وَحِبَالِهَا وَأَوْتَادِهَا، وَسَائِرِ أَوَانِي الْخِدْمَةِ الْمُسْتَعْمَلَةِ
    فِي خَيْمَةِ الاجْتِمَاعِ،
  ewe-ewe: Xɔxɔnu la ŋu ƒe avɔwo kple woƒe tsyotiwo, xɔxɔnu la ƒe agbonuvɔwo, kpɔtiawo;
    woƒe zɔwo, woƒe kawo kple gatagbadzɛawo; nu siwo katã ŋu dɔ wowɔ le agbadɔ la
    tutu me.
  eng-LEE: The hangings of the court, its pillars and its sockets, and the hanging
    for the court-gate, its cords, and its pins, and all the vessels of the service
    of the tabernacle, for the tent of the congregation;
  asm-FB: চোতালৰ পৰ্দাবোৰ, তাৰ খুঁটা আৰু চুঙী, আৰু চোতালৰ দুৱাৰৰ পৰ্দা, তাৰ ৰছী আৰু
    তম্বুৰ খুটি, আৰু সাক্ষাৎ কৰা তম্বুৰ বাবে আবাসৰ কাৰ্যৰ সকলো সজুলি।
  sus-A: تّتّ دُفِيٍ، وُرِيٍ دُفِيٍ فبَكُمَ نَشٍيٍ مَ نٍيٍ سَنبُنيِيٍ، دُفِ نَشَن
    فبَكُشِ هْرْ مْلِنفِرَ سٌدٍ دّ رَ، لُوتِيٍ، وُرِيٍ لُوتِيٍ شِرِ مَ نَشٍيٍ رَ،
    عَ نُن هْرْ مْلِنفِرَ شَ يِرَبَسٍ بِرِن، عَلَ مَشَندِ يِرٍ،
  fra-SBL: les tentures du parvis, ses colonnes, ses socles, le rideau de la porte
    du parvis, ses cordons, ses pieux, tous les instruments pour le service du tabernacle,
    pour la tente d'assignation,
  hbo-hbo: אֵת֩ קַלְעֵ֨י הֶחָצֵ֜ר אֶת־עַמֻּדֶ֣יהָ וְאֶת־אֲדָנֶ֗יהָ וְאֶת־הַמָּסָךְ֙
    לְשַׁ֣עַר הֶֽחָצֵ֔ר אֶת־מֵיתָרָ֖יו וִיתֵדֹתֶ֑יהָ וְאֵ֗ת כָּל־כְּלֵ֛י עֲבֹדַ֥ת
    הַמִּשְׁכָּ֖ן לְאֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: the tente in the entring of the greet street, and the coordis, and
    stakis therof. No thing of the vessels failide, that weren comaundid to be maad
    in to the seruyce of the tabernacle, and in to the roof of the boond of pees.
  pjt-pjt: '@see-verse:EXO.039.039'
  cwe-cwe: na mapanzia ya luwa, mhanda zake na vikalilo vake na panzia da lwivi lwa
    luwa na nzabi zake na vigingi vake na via vose vovilondeke kuna isang'hano ya
    hema da Mulungu, iviya dotangigwa hema da Mulungu
  kik-kik: itambaya cia gũcuurio cia nja, na itugĩ ciacio, na itina ciacio, na gĩtambaya
    gĩa gũcuurio gĩa itoonyero rĩa kuuma nja wa hema; na mĩkanda na higĩ cia nja;
    na indo ciothe cia hema ĩrĩa nyamũre, na Hema-ya-Gũtũnganwo;
  fra-NCL: la tenture de la porte du parvis, ses cordages et ses pieux, et tous les
    ustensiles pour le service de la Demeure, pour la tente de réunion ;
  cek-AK: longhma ah payang ih kahninawk, tungnawk, khok pahnuthaih akhawnawk, longhma
    akunhaih khongkha taengah payang ih kahni, quinawk hoi takhuekhaih sumnawk, kahni
    im sak naah patoh ih hmuennawk boih, kaminawk amkhuenghaih kahni im,
  cuk-cuk: Mor-dummagan e-galugi naguoed, e-buarmar, egi-sigmaloed, degine, e-mor-dummad
    neg-imba-dogedgi naguoed. E-dubmar, e-bargamalad, degi, bela Bab-Dummadse-goled-neg-sunna-seleged
    dulemarbo-danar-ambikued-neggi ibmar-ebulemalad.
  uig-CYR: һойлиниң чөрисидики пәрдиләрни, униң хадилири вә уларниң тәгликлирини,
    һойлиниң кириш еғизиниң пәрдиси билән һойлиниң танилири вә қозуқлирини, муқәддәс
    чедирниң, йәни җамаәт чедириға аит хизмәткә ишлитилидиған барлиқ әсвапларни,
  tel-2017: ప్రహరీ తెరలు, దాని స్తంభాలు, దాని దిమ్మలు, ప్రహరీ ద్వారానికి తెర, దాని
    తాళ్ళు, మేకులు, సన్నిధి గుడారం మందిర సేవ కోసం కావలసిన సామగ్రి అంతా,
  hat-BSA: afè pandye yo pou galeri a, pilye li yo, baz reseptikal li yo, rido pou
    pòtay galeri a, kòd li yo, pikèt li yo, ak tout afè pou sèvis tabènak la, pou
    tant reyinyon an;
  kos-kos: lisrlisr nu ke kalkal uh wi sru ac kapin sru uh; oayapa lisrlisr nu ke
    nien utyak ke kalkal uh ac sucl nu kac; kwi nu ke Lohm Nuknuk Mutal; kufwa nukewa
    ma ac orekmakinyuk ke Lohm Nuknuk Mutal;
  hbo-WLC: אֵת֩ קַלְעֵ֨י הֶחָצֵ֜ר אֶת־עַמֻּדֶ֣יהָ וְאֶת־אֲדָנֶ֗יהָ וְאֶת־הַמָּסָךְ֙
    לְשַׁ֣עַר הֶֽחָצֵ֔ר אֶת־מֵיתָרָ֖יו וִיתֵדֹתֶ֑יהָ וְאֵ֗ת כָּל־כְּלֵ֛י עֲבֹדַ֥ת
    הַמִּשְׁכָּ֖ן לְאֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: akwa mgbochi nke ogige ụlọ ahụ, na ogidi ya na ihe ndọkwasị ya nakwa akwa
    mgbochi nke ọnụ ụzọ e si abanye nʼogige ahụ; ụdọ na ǹtu ịkpọgide ogige ahụ; ngwongwo
    niile nke ụlọ nzute ahụ, ụlọ ikwu nzute ahụ
  ory-ory: ପ୍ରାଙ୍ଗଣର ପରଦା, ତହିଁର ସ୍ତମ୍ଭ ଓ ଚୁଙ୍ଗୀ ଓ ପ୍ରାଙ୍ଗଣ ଦ୍ୱାରର ଆଚ୍ଛାଦନ ବସ୍ତ୍ର,
    ତହିଁର ରଜ୍ଜୁ ଓ ମେଖ ଓ ସମାଗମ-ତମ୍ବୁ ନିମନ୍ତେ ଆବାସର କାର୍ଯ୍ୟ ସମ୍ବନ୍ଧୀୟ ସକଳ ପାତ୍ର;
  chk-chk: ewe tit mangaku fän iten ewe leni lükün, üran me alongur, chechen asamalapen
    ewe leni lükün, selin me chüfölün pwal sokopaten pisekin angangen ewe imwenfel
    seni mangaku ia aramas ra churi Kot ie.
  rop-rop: en deibin bringimap det kaliko en ola pol en pleit blanga meigim det pedik
    blanga det Tent, en deibin bringimap det ketin blanga det geit blanga det pedik,
    en deibin bringimap ola peig en roup blanga det Tent en det pedik,
  ukr-1871: Опони до двора, стовпи його і підніжки їх; опону до воріт в дворі, його
    посторонки і прикілки; і всю посудину до служення в храминї намета соборного.
  bch-bch: ga gid malo silasila aea toman ngan ad kadanga ga gid kadanga ipu, ga malo
    kapei ipakala silasila iaoa, ga silasila aea oaro toman ngan gid kisinga gereirei
    ngan kisinga gid oaro. Tota tibada Deo ele palata aea danga sisid toa ngada oa
    ga ila pan Moses. Ngan palata toa oa, Deo iluplup toman ngan ele panua.
  deu-1951: die Vorhänge des Vorhofs mit seinen Säulen und Füßen, den Vorhang im Tor
    des Vorhofs mit seinen Seilen und Nägeln und allen Geräten zum Dienst der Wohnung,
    der Stiftshütte;
  eng-JPS: the hangings of the court, its pillars, and its sockets, and the screen
    for the gate of the court, the cords thereof, and the pins thereof, and all the
    instruments of the service of the tabernacle of the tent of meeting;
  srp-1865: Zavjese za trijem, stupove za njih i stopice njihove, i zavjes na vrata
    od trijema, uža njegova i kolje njegovo, i sve sprave za službu u šatoru, za šator
    od sastanka.
  lug-lug: entimbe ez’oku bisenge, eby’omu luggya n’empagi zaazo ne mwe zituula, n’olutimbe
    olw’omu mulyango ogulaga mu luggya, emiguwa gyalwo n’enkondo zaalwo; ne byonna
    ebikozesebwa olw’emirimu gy’omu Weema ya Mukama, Eweema ey’Okukuŋŋaanirangamu;
  heb-heb: את קלעי החצר את עמדיה ואת אדניה ואת המסך לשער החצר את מיתריו ויתדתיה ואת
    כל כלי עבדת המשכן לאהל מועד׃
  ben-IRV: তারা উঠানের জন্য পর্দা ও তার সঙ্গে স্তম্ভ ও ভিত্তি আনলো এবং উঠানের দরজার
    জন্য পর্দা ও তার দড়ি, গোঁজ ও সমাগম তাঁবুর সেবা কাজের জন্য সব পাত্র আনলো।
  pan-pan: ਵਿਹੜੇ ਦੀਆਂ ਕਨਾਤਾਂ ਉਸ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ ਅਤੇ ਉਸ ਦੀਆਂ ਚੀਥੀਆਂ ਅਤੇ ਵਿਹੜੇ ਦੇ ਫਾਟਕ
    ਦੀ ਓਟ ਅਤੇ ਉਸ ਦੀਆਂ ਲਾਸਾਂ ਅਤੇ ਉਸ ਦੀਆਂ ਕੀਲੀਆਂ ਅਤੇ ਡੇਰੇ ਦੀ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੀ ਉਪਾਸਨਾ
    ਦਾ ਸਾਰਾ ਸਮਾਨ
  mya-JVB: ဝင်း ကုလားကာ ၊ ဝင်း တိုင် ၊ ခြေစွပ် ၊ ဝင်း တံခါး ဝကာစရာ ကုလားကာ ကြိုး များ၊
    တံသင် များကို၎င်း၊ တဲ တော်အတွင်း၌ အမှုတော်ကို ဆောင် စရာတန်ဆာ၊ ပရိသတ်စည်းဝေး ရာ
    တဲ တော်တန်ဆာ ရှိသမျှ ကို၎င်း၊
  hmo-hmo: Koua dabua, Palai Dubu ia hagegea gauna, bona inai koua dabua ena du, mai
    du idia gini lalonai maua danu. Inai koua dabua ena iduara ena koua dabua, mai
    ena varo danu, Palai Dubu ena varo edia ikoko, bona Palai Dubu lalonai idia gaukaralaia
    kohu ibounai.
  urd-urd: सहन के पर्दे और उनके सुतून और ख़ाने और सहन के दरवाज़े का पर्दा और उसकी
    रस्सियाँ और मेख़े और ख़ेमा — ए — इजितमा'अ के काम के लिए घर की इबादत के सब सामान;
  rus-SYN: завесы двора, столбы и подножия, завесу к воротам двора, веревки и колья
    и все вещи, принадлежащие к служению в скинии собрания,
  bqc-SIM: kaa zwãaↄ ń a lipɛlɛↄ ń a zɛbↄↄ, kaa lɛ́ zwãa ń a baↄ ń a kũbↄↄ,
    zwã̀akpɛ pↄ́ dɛ kpaaũkpɛ ũ zĩkɛpↄkeleↄ píi,
  tcz-CHONGTHU: Bangpheija kigol pondal ho; pal khom chengse ahin; chule houbuh lutna
    lam; houbuh'a kimang thil-le-lo jouse jaona ahi;
  mar-mar: अंगणाचे पडदे व कनाती, खांब व त्याच्या उथळ्या, अंगणाच्या प्रवेशदाराचा पडदा,
    तणावे, मेखा व पवित्र निवासमंडपाच्या व दर्शनमंडपाच्या सेवेसाठी लागणारे सर्व साहित्य;
  qub-qub: rispitana toldupa intëru cantun tumarejpa guenchano chaparänanpaj awashanta,
    tëlacunata, tushancunata, tushacunapa jamanancunata, guenchaman yaycunata chaparaj
    tëlata, Tincuna Toldupa llapan cösancunata,
  hat-hat: rido pou galeri a, poto yo, sipò yo, rido pou fèmen kote pou yo antre sou
    galeri a, kòd yo, pikèt yo ak tou sa yo bezwen pou fè sèvis nan Tant Randevou
    a kote pou Bondye rete a,
  eng-BSB: the curtains of the courtyard with its posts and bases; the curtain for
    the gate of the courtyard, its ropes and tent pegs, and all the equipment for
    the service of the tabernacle, the Tent of Meeting;
  tod-tod: ta koii ma zasai ma zeɠeiti, ta ma lɔkpalaiti, ta ma labuiti, ta sasai
    laaʋɛ ma zeɠe zuɠooza golai, ta ná-galuiti, ta ná-suzo kɔluiti, ta seɠe ʋɛlɛ
    ɲadegai wu wotiɠɛ zɔɔlaiti kpein, GALA daaɠomi seɠe ʋɛlɛi vaa zu,
  eng-WEBPB: the hangings of the court, its pillars, its sockets, the screen for the
    gate of the court, its cords, its pins, and all the instruments of the service
    of the tabernacle, for the Tent of Meeting,
  kbq-kbq: ana seli mono no kumamofo kegina hugagi tavraveramine, retrure zafarmine,
    regri trazmine, ana kumapima ufre kahante tafinte tavravene, renteno avazuhumpi
    hu nofitamine, ana nofi'ma avazuhumpi huno rente zotaramine, maka ana seli mono
    nompima eri'zama eri zantamine,
  nhe-BL: Quihualicaque nopa cortinas tlen mochihuas itzajca nopa calixpamitl, ihuaya
    itlaquetzalo huan itepos cuatetoyo. Nojquiya quihualicaque nopa cortinas para
    campa puerta campa calaquise ipan calixpamitl, huan nopa mecatl huan estacas para
    quiilpise huan quitetzilose sesen tlaquetzali, huan nochi tlamantli tlen motequihuis
    tiopan calijtic.
  gub-BL: Weraha pànuhu tàpuz izywyr ikatu haw pe har izupe wà no, wa'yw wà no, wapy
    wà no. Weraha pànuhu tàpuz izywyr ikatu haw ukenaw rehe har izupe wà, ihàm wanehe
    we wà no. Weraha tàpuzràn i'yw wà, ma'e ipupe àràm paw wà no.
  eng-DRA: The hanging in the entry of the court, and the little cords, and the pins
    thereof. Nothing was wanting of the vessels, that were commanded to be made for
    the ministry of the tabernacle, and for the roof of the covenant.
