verse: EXO.039.040
translations:
  mal-C: സമാഗമകൂടാരാങ്കണത്തിന്റെ മറശ്ശീലകൾ, അതിന്റെ തൂണുകൾ, ചുവടുകൾ, അങ്കണകവാടത്തിന്റെ
    മറശ്ശീല, കയറുകൾ, കൂടാരാങ്കണത്തിനുള്ള കുറ്റികൾ, സമാഗമത്തിനുള്ള കൂടാരത്തിന്റെ എല്ലാ
    ഉപകരണങ്ങളും,
  deu-TKW: die Umhänge des Vorhofs, seine Säulen und Füße, sowie den Vorhang für das
    Thor des Vorhofs, seine Seile und Pflöcke, sowie alle Geräte zum Dienst in der
    Offenbarungszelt-Wohnung,
  lin-lin: batapi ya lopango, makonzi na yango, makolo na yango, rido mpo na ekotelo
    ya lopango, basinga na yango, bapike na yango, bisalelo nyonso mpo na mosala ya
    Mongombo, Ndako ya kapo ya Bokutani,
  eng-LSV: the hangings of the court, its pillars, and its sockets; and the covering
    for the gate of the court, its cords, and its pins; and all the vessels of the
    service of the Dwelling Place, for the Tent of Meeting;
  eng-GNV: The curtaines of the court with his pillars, and his sockets, and the hanging
    to the court gate, and his cordes, and his pinnes, and all the instruments of
    the seruice of the Tabernacle, called the Tabernacle of the Congregation.
  eng-WEBSTER: The hangings of the court, its pillars, and its sockets, and the hanging
    for the court-gate, its cords, and its pins, and all the vessels of the service
    of the tabernacle, for the tent of the congregation,
  nhw-BL: Quihualicaque nopa cortinas catli mochihuas itzajca nopa calixpamitl, ihuaya
    itlaquetzalo huan itepos cuatetonyo. Nojquiya quihualicaque nopa cortinas para
    campa puerta campa calaquise ipan calixpamitl, huan nopa mecatl huan estacas para
    quiilpise huan quitetzilose sesen tlaquetzali, huan nochi tlamantli catli motequihuis
    tiopan calijtic.
  swh-ONEN: mapazia ya ua pamoja na nguzo na vitako vyake, pia na pazia kwa ajili
    ya ingilio la kwenye ua; kamba zake na vigingi vya hema kwa ajili ya ua; vyombo
    vyote vilivyohitajiwa kwa ajili ya maskani, Hema la Kukutania;
  bba-bba: kɑ kuu ten kɑrɑn bekunu kɑ yen dɑ̃nu kɑ nin yɔ̃rɑtii kɑ yen kɔnnɔn beku
    kɛnutiru kɑ yen wɛ̃ɛ kɑ yen ɡɑbɑtiɑn kurumbɑ, kɑ sere sɑ̃ɑrun dendi yɑ̃nu kpuro
    ni bɑ koo dendi kuu te sɔɔ,
  eng-KJVCPB: the hangings of the court, his pillars, and his sockets, and the hanging
    for the court gate, his cords, and his pins, and all the vessels of the service
    of the tabernacle, for the tent of the congregation,
  luo-luo: kod pasia mag laru, gi sirnine kod rachungigi, kod pasia moumo kar donjo
    mar laru; loye mag laru gi tonde motwegigo, gi gik moko duto mar kar lemo ma en
    Hemb Romo;
  meu-meu: maḡu dabuadia; maḡu duna mai ihahelai-kaudia ḡaudia ida; ikoukou dabuana;
    varo bona ikoko; dubu bona hebou kalagana ḡaukaradia ikaralaidia ḡudia iboudiai;
  npi-ULB: तिनीहरूले चोकका लागि यसका खम्बाहरू र आधारहरू अनि चोकको प्रवेशद्वारको लागि
    पर्दा, यसका डोरीहरू र पालका किलाहरू अनि पवित्र वासस्थान अर्थात् भेट हुने पालको
    सेवाको लागि सबै सरसामान ल्याए ।
  yor-yor: aṣọ títa ti àgbàlá pẹ̀lú àwọn òpó rẹ̀ àti àgbàlá, àti aṣọ títa fún ẹnu-ọ̀nà
    àgbàlá; ọ̀já àmùrè àti èèkàn àgọ́ fún àgbàlá náà; gbogbo ohun ọ̀ṣọ́ fún àgọ́,
    àgọ́ àjọ náà;
  emp-NTPO: Ãcõrẽ wua de aud̶u jũrã b̶ʌi careabema wuada, dji bacuru tẽnada, maʌ̃
    bacuru berajud̶i careabemada, dji aud̶u jũrã b̶ʌd̶e ed̶a wãbadama eatʌ jũãtrʌ
    b̶ai wuada, dji egorod̶e cachid̶i careabemara jʌ̃cara bara edesid̶aa. Ne jũma
    Ãcõrẽ wua de careabemada edesid̶aa.
  ind-ind: tirai-tirai untuk halaman, tiang penyangga, tirai pintu gerbang halaman,
    semua tali dan pasak-pasaknya, juga segala perlengkapan lain untuk kemah TUHAN,
  pes-OPCB: پرده‌های دور حیاط با ستونها و پایه‌های آنها، پردهٔ مدخل حیاط؛ طنابها و
    میخهای خیمۀ ملاقات، و تمام ابزارهایی که در ساختن خیمه به کار می‌رفت.
  tgl-ULB: Dinala nila ang mga pangsabit para sa patyo kasama ng mga poste at patungan,
    at ng kurtina para sa pasukan ng bulwagan; ang mga tali nito at mga pako ng tolda;
    at lahat ng mga kagamitan para sa paglilingkod sa tabernakulo, ang tolda ng pagpupulong.
  hui-hui: Tigua Balai Anda biago pabe bu yanda howa gerela holenenaga labolabo lebu
    wiyagobi generubi gene helolene mbogoyi biarubi pabe harabanaga pangani helolene
    labolabo wabu wiyagobi pu Balai Anda dangi yulupe kago dindini dariba holene gelo
    biarubi yalu ibugu bini. Balai Anda biagonaga biabe bulene damenego bibahendeore
    wabiai howa mo yalu ibini.
  mya-mya: တဲ​တော်​ဝင်း​အ​တွက်​ကန့်​လန့်​ကာ​များ၊ တိုင် များ​နှင့်​အောက်​ခြေ​ခံ​များ၊
    တဲ​တော်​ဝင်း တံ​ခါး​ဝ​အ​တွက်​ကန့်​လန့်​ကာ​နှင့်​ကြိုး​များ၊ တဲ​တော်​ကြက်​ဆူး​များ​ကို​လည်း​ကောင်း၊
    ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော် အ​တွင်း​ဆောင်​ရွက်​ခြင်း​ဆိုင်​ရာ​ပစ္စည်း​ရှိ
    သ​မျှ​ကို​လည်း​ကောင်း၊-
  cbi-NTPO: cha' neneinsha daalu'tekaanu jali juula, yatyutya juula, yatyutya panbeesha
    deendanamu paki juula, cha' neneinsha vinu juukapasha daayadimu jali juula, ya'
    chuwa juula, chuwa chi'kare' deengaanu jeru lura juula, tiba Diosa' pupunanu yapayasha
    meneste imu juula, tsandityu'ba, Diosba wa'dinu yapayasha meneste imu juula,
  bod-N: ཁྱམས་རའི་ཡོལ་བ་རྣམས་དང་དེའི་ཀ་བ་དང་། ཞབས་ར་དང་། ཁྱམས་རའི་སྒོ་ཡོལ་དང་དེའི་ཆོན་ཐག་དང་ཕུར་བ་དང་།
    གུར་མཆོག་སྟེ་མཇལ་འཕྲད་གུར་མཆོག་གི་ཕྱིར་བཀོལ་སྤྱོད་བྱེད་པའི་ཡོ་བྱད་ཐམས་ཅད་དང་།
  sna-sna: zvidzitiro zvoruvazhe namatanda nezvigadziko zvarwo, uye chidzitiro chapamukova
    woruvazhe; tambo nembambo dzetende dzaparuvazhe; midziyo yose yetabhenakeri, Tende
    Rokusangana;
  spa-BLM: las cortinas del atrio, sus columnas, sus bases, la cortina para la puerta
    del atrio, sus cuerdas, sus clavijas, y todos los instrumentos del servicio del
    tabernáculo, para la Tienda de Reunión,
  cac-cac: Ix yic'anpaxcot c'apac cortina eb', aton c'apac tz'och d'a spatictac amac'
    yed' yoyal yed' pax sb'achnub' yich, c'apac cortina tz'och d'a sti' amac' yed'
    pax sch'an̈al, yestacail d'a spatictac amac' chi' yed' masanil yamc'ab' sc'anchaj
    d'a scajnub' Jehová b'aj sch'ox sb'a.
  swh-ULB: Wakaleta mapazia ya ua, nguzo zake na vikalio vyake na kile kisitiri+ kwa
    ajili ya lango la ua, kamba zake za hema na misumari yake ya hema na vyombo vyote
    kwa ajili ya utumishi wa maskani, kwa ajili ya hema ya kukutania.
  bel-bel: заслоны двара, слупы і падножжы, заслону да брамы двара, вяроўкі і калы
    і ўсе рэчы, якія належаць да слугаваньня ў скініі сходу,
  deu-ELBBK: die Umhänge des Vorhofs, seine Säulen und seine Füße; und den Vorhang
    für das Tor des Vorhofs, seine Seile und seine Pflöcke; und alle Geräte zum Dienst
    der Wohnung des Zeltes der Zusammenkunft;
  mbb-OT: is menge kurtina he ibpeliǥuy zuen te lama wey is menge tukud kayi wey menge
    pundasyun; is kurtina te pultahan dutun te lama; is menge hiket wey menge palpal
    para te kurtina te lama; is langun he gelemiten dutun te Tulda he Ed-ezapan, he
    migngezanan daan te Tulda he Edtelevukaayan;
  mal-2015: പ്രാകാരത്തിന്റെ മറശ്ശീല, തൂൺ, അതിന്റെ ചുവടു, പ്രാകാരവാതിലിന്റെ മറശ്ശീല,
    അതിന്റെ കയറു, കുറ്റി, സമാഗമനകൂടാരമെന്ന തിരുനിവാസത്തിലെ ശുശ്രൂഷെക്കുള്ള ഉപകരണങ്ങളൊക്കെയും,
  gup-gup: Mak birriwong Moses nawu manburrba curtains nakimuk ngarre kuberrkkah dabburlin,
    dja mak mandulkdad dja mandadkenh kore kabirridjabname, dja mak nabadbuyika manburrba
    curtain nawu kahbalhme kurrangmaye kore kuberrkkah, dja mak kunyarl dja tentpegs
    ngarre kanjdjikah kabirridjabname kuberrkkah nawu curtains. Dja mak tentpegs dja
    njalehnjale rowk nawu kore Manrurrkdjamun Dabburlin manbu kore Yawey kamre kabendjahwon
    bedberre.
  gvs-gvs: Ali ana kareko, ana kówala, adi kaba táoya be nakae ali ana kaba siu ana
    taboda kaarekoina mana búyala be nakae ana kaba kokavata be nakae kónana liliudi
    aba paisewa Yauwe ina Kaba Kaiyakayana sinaena manuna. Aba Kaiyakoyana moe ina
    Kaba Valoboda.
  rmc-rmc: o lepedi prekal e dvora, o slupi lengre podstavcenca, o lepedi prekal e
    dvorakri brana, o koľiki the o lani prekal e dvora the prekal o Stanos a savore
    sersami prekal e služba andro Svetostankos,
  nlg-nlg: na tivi ni vokoana na pilupilu, na bere mana tuani kara nighi tughuru,
    na tivi ni vokoana na mataula, na alo mana vatei tari alona na Vaevale tapole
    tabu, mana lei hegohego ni vatei gehegehe tana Vaevale tapole tabu.
  pes-OPV: و پرده های صحن و ستونها و پایه هایش و پرده دروازه صحن، وطنابهایش و میخهایش
    و همه اسباب خدمت مسکن برای خیمه اجتماع.
  ron-1924: пынзеле курций, стылпий ей ши пичоареле лор, пердяуа де ла поарта курций,
    фунииле ей, цэруший ей ши тоате унелтеле пентру служба локашулуй кортулуй ынтылнирий;
  ben-OBCV: খুঁটি ও ভিত সমেত প্রাঙ্গণের পর্দাগুলি, এবং প্রাঙ্গণের প্রবেশদ্বারের পর্দা;
    প্রাঙ্গণের জন্য তাঁবু-খুটা ও দড়াদড়ি; আবাসের, সেই সমাগম তাঁবুর জন্য সব আসবাবপত্র;
  som-som: iyo barxadda daahyadeedii, iyo tiirarkeedii, iyo saldhigyadeedii, iyo daahii
    iridda barxadda, iyo xadhkihiisii, iyo musmaarradiisii, iyo alaabtii lagu qaban
    lahaa hawsha taambuugga oo dhan, teendhada shirka aawadeed,
  lat-VUC: tentorium in introitu atrii, funiculosque illius et paxillos. Nihil ex
    vasis defuit, quæ in ministerium tabernaculi, et in tectum fœderis jussa sunt
    fieri.
  eng-ASVBT: the hangings of the court, its pillars, and its sockets, and the screen
    for the gate of the court, the cords thereof, and the pins thereof, and all the
    instruments of the service of the tabernacle, for the tent of meeting;
  ita-1885: le cortine del Cortile, le sue colonne, e i suoi piedistalli; e il Tappeto
    per l'entrata del Cortile; le funi di esso Cortile, e i suoi piuoli, e tutti gli
    arredi dell'opera della Tenda del Tabernacolo della convenenza;
  eng-ULB: They brought the hangings for the courtyard with its posts and bases, and
    the curtain for the courtyard entrance; its ropes and tent pegs; and all the equipment
    for the service of the tabernacle, the tent of meeting.
  spa-VBL: las cortinas del patio y sus postes y soportes; la cortina para la entrada
    del patio, sus cuerdas y estacas de la tienda, y todo el equipo para los servicios
    del Tabernáculo, el Tabernáculo de Reunión;
  fra-_FOB: Les tentures du parvis, ses colonnes, ses soubassements, la tapisserie
    pour la porte du parvis, ses cordes, ses pieux, et tous les ustensiles du service
    de la Demeure, pour le tabernacle d'assignation;
  mal-mal: പ്രാകാരത്തിന്റെ മറശ്ശീല, തൂൺ, അതിന്റെ ചുവട്, പ്രാകാരവാതിലിന്റെ മറശ്ശീല,
    അതിന്റെ കയറ്, കുറ്റി, സമാഗമനകൂടാരമെന്ന തിരുനിവാസത്തിലെ ശുശ്രൂഷയ്ക്കുള്ള എല്ലാ
    ഉപകരണങ്ങളും,
  urd-GVR: chārdīwārī ke parde un ke khamboṅ aur pāiyoṅ samet, sahan ke darwāze kā
    pardā, chārdīwārī ke rasse aur meḳheṅ, mulāqāt ke ḳhaime meṅ ḳhidmat karne kā
    bāqī sārā sāmān
  suz-BL: ताम्‍बु आ लाङगा ङा फारतीक नु थामपुकी, आन राप्‍पाइक्‍तीकपुकी, लाङगा ओव़तीक
    ङा फारतीक वा, आ फ्रेंतीकपुकी नु किलापुकी, मिनु परमप्रभु यावे आ बाक्‍तीक ग्रुम्‍तीक
    ताम्‍बु ङा गेय पचा कली मारेइ मारेइ नेल्‍ले,
  ita-1927: le cortine del cortile, le sue colonne con le sue basi, la portiera per
    l’ingresso del cortile, i cordami del cortile, i suoi piuoli e tutti gli utensili
    per il servizio del tabernacolo, per la tenda di convegno;
  ckb-ckb: پەردەکانی حەوشە و کۆڵەکە و بنکەکانی و پەردەی دەروازەی حەوشەکە و گوریس و
    سنگەکانی و هەموو کەلوپەلی خزمەتی چادری پەرستن کە چادری چاوپێکەوتنە؛
  eng-BBE: The hangings for the open space, with the pillars and their bases, and
    the curtain for the doorway, and the cords and nails, and all the instruments
    necessary for the work of the House of the Tent of meeting;
  kan-OKCV: ದೇವದರ್ಶನದ ಗುಡಾರ ಅಂಗಳದ ಪರದೆಗಳನ್ನು, ಅದರ ಸ್ತಂಭಗಳನ್ನು, ಅದರ ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳನ್ನು,
    ಅಂಗಳದ ಬಾಗಿಲಿನ ಪರದೆಗಳನ್ನು, ಅದರ ಹಗ್ಗಗಳನ್ನು, ಗುಡಾರದ ಗೂಟಗಳನ್ನು, ಸಭೆಯ ದೇವದರ್ಶನದ ಗುಡಾರಕ್ಕೆ
    ಬೇಕಾದ ಎಲ್ಲಾ ವಸ್ತುಗಳನ್ನು,
  bbb-bbb: Ro ugone bu Are Muvuaka Akae irifo ije kiradufuo ijiakina tugiekina ire
    ije tugie faradia iredufuo ijiakina ugone viene ijadufuo faere ije kiradufuo ijene.
    Ro kajekina asuge bu ugone ubine ivia faradiadufuo ijiakina sinuome boeje bu Are
    Muvuaka guove ijia nadufuo ijene.
  tam-2017: பிராகாரத்தின் தொங்கு திரைகளையும், அதின் தூண்களையும், அதின் பாதங்களையும்,
    பிராகாரத்து வாசல் மறைவையும், அதின் கயிறுகளையும், அதின் ஆப்புகளையும், ஆசரிப்புக்கூடாரமான
    வாசஸ்தலத்தின் வேலையின் எல்லா பணிப்பொருட்களையும்,
  spa-RV-1909: Las cortinas del atrio, y sus columnas, y sus basas, y el pabellón
    para la puerta del atrio, y sus cuerdas, y sus estacas, y todos los vasos del
    servicio del tabernáculo, del tabernáculo del testimonio;
  ron-BTF: Perdelele curții, stâlpii ei și soclurile ei și perdeaua pentru poarta
    curții, frânghiile ei și țărușii ei și toate vasele serviciului tabernacolului,
    pentru cortul întâlnirii,
  eng-WEBP: the hangings of the court, its pillars, its sockets, the screen for the
    gate of the court, its cords, its pins, and all the instruments of the service
    of the tabernacle, for the Tent of Meeting,
  eng-FBV: the curtains of the courtyard and its posts and stands; the curtain for
    the courtyard entrance, its ropes and tent pegs, and all the equipment for the
    services of Tabernacle, the Tent of Meeting;
  nld-1939: de gordijnen en palen, met hun voetstukken voor de voorhof; het tapijt
    voor de ingang van de voorhof; de touwen en pinnen, en alles wat er nodig was
    voor de bouw van de tabernakel, de openbaringstent;
  nch-BL: Quihualicaque nopa cortinas cati mochihuas itzajca nopa calixpamit, ihuaya
    itaquetzalo huan itepos cuatetonyo. Nojquiya quihualicaque nopa cortinas para
    campa caltemit campa calaquise ipan calixpamit, huan nopa lazos huan estacas para
    quiilpise huan quitetzilose sesen taquetzali, huan nochi tamanti cati motequihuis
    tiopan calijtic.
  vie-1934: các bố vi của hành lang, trụ, lỗ trụ, màn của cửa hành lang, dây, nọc,
    hết thảy đồ phụ tùng về việc tế lễ của đền tạm;
  hin-CV: आंगन के द्वार का पर्दा, उसके खंभे और कुर्सियां सहित आंगन का पर्दा; उसकी
