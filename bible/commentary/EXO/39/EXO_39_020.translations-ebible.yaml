verse: EXO.039.020
translations:
  mal-C: അവർ തങ്കംകൊണ്ടു വേറെ രണ്ടു വളയങ്ങളും ഉണ്ടാക്കി, ഏഫോദിന്റെ മുൻഭാഗത്ത് ചുമൽക്കണ്ടത്തിന്റെ
    താഴേ അതിന്റെ ചേർപ്പിന്നരികെ ഏഫോദിന്റെ നടുക്കെട്ടിനു മേൽഭാഗത്തുവെച്ചു.
  deu-TKW: Sodann fertigten sie zwei goldene Ringe an und befestigten sie an den beiden
    Schulterstücken des Schulterkleids ganz unten an seiner Vorderseite, da, wo es
    mit den Schulterstücken zusammenhängt, oberhalb der Binde des Schulterkleids.
  lin-lin: Asalaki bapete mosusu mibale ya wolo oyo atiaki na bankamba mibale ya efode,
    na se, na liboso mpe na pembeni ya mokaba ya efode.
  eng-LSV: and they make two rings of gold, and put them on the two shoulders of the
    ephod below, in front of its front, close by its joining, above the girdle of
    the ephod;
  eng-GNV: They made also two other golden rings, and put them on the two sides of
    the Ephod, beneath on the foreside of it, and ouer against his coupling aboue
    the broydered garde of the Ephod.
  eng-WEBSTER: 'And they made two other golden rings, and put them on the two sides
    of the ephod underneath, towards the forepart of it, over against the other coupling
    thereof, above the curious girdle of the ephod:'
  nhw-BL: Nojquiya quichijque ome anillos tlen oro catli quitlatzquiltijque tlatzintla
    ipan catli elqui iajcoltipa huan teipa quisalojque seyoc iteno ihuaya itzinquechilpica.
  swh-ONEN: Kisha akatengeneza pete nyingine mbili za dhahabu na kuzishikamanisha
    sehemu ya chini ya vipande vya mabega upande wa mbele wa kile kisibau, karibu
    na pindo juu kidogo ya mshipi wa kiunoni wa kisibau.
  bba-bba: Mɑ bɑ mɑɑ tɑɑminu yiru kuɑ kɑ wurɑ bɑ nu doke yɑbe tɑrɑkpe ɡen sɑrin nɔɔwɔ
    wuswɑɑɔ sɛ̃kɑtiɑ yen wɔllu ɡiɑ.
  eng-KJVCPB: And they made two other golden rings, and put them on the two sides
    of the ephod underneath, toward the forepart of it, over against the other coupling
    thereof, above the curious girdle of the ephod.
  luo-luo: Eka negiloso ratege ariyo mag dhahabu mi gichomogi e riak tonde ariyo mag
    gok yo ka nyime mar law mayom mar dolo miluongo ni efod machiegni gi kama oriwego
    but nungone.
  meu-meu: ma ring rua e kara, hahedoki ai e turi kau, paḡa ḡaudia na hahedoki ida
    e hasiriudia gabudia ai, gaba ḡauna daenai.
  npi-ULB: तिनीहरूले थप दुईवटा सुनका मुन्द्री बनाए, र तिनलाई एपोदको अगाडिपट्टि दुवै
    काँधे-बन्धनका मुनिबाट र एपोदको निकै राम्ररी बुनेको कमरपेटीमाथिको सिउनीनेर लगाए
    ।
  yor-yor: Wọ́n sì túnṣe òrùka wúrà méjì sí i, wọ́n sì so wọ́n mọ́ ìdí aṣọ èjìká ní
    iwájú ẹ̀wù efodu náà tí ó súnmọ́ ibi tí a ṣe lọ́ṣọ̀ọ́ ní òkè ìgbànú ẹ̀wù efodu
    náà.
  emp-NTPO: Dewara pĩrũ orod̶eda umé od̶aped̶a Aaroʌ̃ba jãare jʌ̃ida b̶ʌd̶e cajusid̶aa
    cʌrrʌ trãjʌ̃bari ʌ̃taarebe.
  ind-ind: '@see-verse:EXO.039.019'
  pes-OPCB: دو حلقه طلای دیگر هم درست کردند و آنها را در قسمت جلوی ایفود و کمی بالاتر
    از بند کمر نصب کردند.
  tgl-ULB: Gumawa sila ng dalawa pang singsing na ginto at ikinabit ang mga ito sa
    ibaba ng dalawang pang-balikat na piraso ng harap ng efod, malapit sa tahi nito
    sa itaas ng pinong nahabing sinturon ng efod.
  hui-hui: Ani bialu ogoniale dege haleira ale mabubi kira lone ngolome dege wabuwa
    nguni aga mini ebodi biago dindiha ndibulaga mandibu biagoria pongobia hene.
  mya-mya: သူ​တို့​သည်​ရွှေ​ကွင်း​နှစ်​ကွင်း​ကို​ထပ်​မံ​ပြု လုပ်​၍၊ လှ​ပ​စွာ​ရက်​ထား​သော​ရင်​စည်း
    အ​ထက်၊ သင်​တိုင်း​၏​ပ​ခုံး​ကြိုး​နှစ်​ခု​အ​ရှေ့ အ​နား​ပတ်​အ​နီး​တွင်​တပ်​ထား​၏။-
  cbi-NTPO: Tsenmin kama pai tuti uru tene juu manla, tsejtu entsala efudnu jai paki
    punu ajkeshaa pula, panbeesha punnu kelunu, efudnu ajpeendee chuwa punu jayu katyunu.
  bod-N: ཡང་ཁོས་གསེར་གྱི་ཨ་ལོང་གཉིས་བཟོས་ནས། བེར་ཐུལ་གྱི་དཔུང་པའི་ཕྲག་ཁེབས་གཉིས་ཀྱི་མདུན་ལོགས་ཀྱི་འོག་དང་སྐེད་ཆིངས་མཆོར་པོ་ཅན་གྱི་འབྲེལ་སའི་ཅུང་ཟད་གོང་དུ་བཅུག་ཅིང་།
  sna-sna: Ipapo vakagadzira dzimwezve mhete mbiri dzegoridhe uye vakadzibatanidza
    nechepasi pezvipenga zvamapfudzi pamberi peefodhi, pedyo nemusono uri nechapamusoro
    pebhanhire romuchiuno refodhi.
  spa-BLM: Hicieron otros dos anillos de oro y los pusieron en los dos tirantes del
    efod por debajo, en su parte delantera, cerca de su acoplamiento, por encima de
    la banda hábilmente tejida del efod.
  cac-cac: Ix b'oji chab'xo argolla nab'a oro, ix och d'a sn̈itac c'apac tz'ec' d'a
    sjolom sjen̈jab' c'apac chaleca, tz'emc'och d'a yichan̈. Junn̈ej ix can yed' b'aj
    tz'emc'och stz'isul yed' d'a yib'an̈q'ueta b'aj tz'ec' stzec'ul c'apac chaleca
    chi'.
  swh-ULB: Halafu wakafanya pete mbili za dhahabu na kuziweka juu ya vile vipande
    viwili vya begani vya efodi upande wake wa chini, sehemu yake ya mbele, karibu
    na mahali pake pa kuungania, juu ya ule mshipi wa naivera.
  bel-bel: І яшчэ зрабілі два колцы залатыя, і прымацавалі іх да двух нарамнікаў эфода
    спадыспаду, з правага боку яго, каля злучэньня яго над поясам эфода;
  deu-ELBBK: und sie machten zwei Ringe aus Gold und befestigten sie an die beiden
    Schulterstücke des Ephods, unten an seine Vorderseite, gerade bei seiner Zusammenfügung,
    oberhalb des gewirkten Gürtels des Ephods.
  mbb-OT: Ne mibaal pa sikandan te zezuwa pa he mibpen-iring te sising he vulawan,
    ne impikit dan heini zuen te ipud diyà te zivavew te vakes kayi.
  mal-2015: അവർ വേറെ രണ്ടു പൊൻകണ്ണി ഉണ്ടാക്കി ഏഫോദിന്റെ മുൻഭാഗത്തു രണ്ടു ചുമൽക്കണ്ടങ്ങളിൽ
    താഴെ അതിന്റെ ഇണെപ്പിന്നരികെ എഫോദിന്റെ നടുക്കെട്ടിന്നു മേലായി വെച്ചു.
  gup-gup: Dja mak birribadmarnbom nabuyika bokenh gold rings kaluk nawu kare kore
    kanjdji ngarre nawu kunkarlangkenh straps bu karri kore kumirrk ngarre nawu ephod,
    darnkih kore kunngadmokenh ngarre nawu ephod.
  gvs-gvs: Ikavava, rini goura aiyuwo tuwaina simadagidi go, tolobona ana kwama ana
    sinapatúkwana goi siyatoidi. Go moe gigipáiwala dedevina diligaemaina goi be nakae
    kwamayana kukuna goi.
  rmc-rmc: Mek kerde the duj somnakune kružki a prichudle len telunestar pro anglune
    agora le efodoske, kaj hino zasido upral o sirimos.
  nlg-nlg: Vaho erua na ringi gold tara kaulaghinighi va tana ephod lilighina na kabe
    ghobu.
  pes-OPV: و دو حلقه زرین دیگرساختند، و آنها را بر دو کتف ایفود، به طرف پایین، از
    جانب پیش، مقابل پیوستگیش بالای زنار ایفود گذاشتند.
  ron-1924: Апой ау фэкут алте доуэ вериӂь де аур, пе каре ле-ау пус ла чей дой умэрарь
    ай ефодулуй жос, пе партя динаинте а луй, токмай аколо унде се ымпреунэ ефодул
    ку умэрарий, дясупра брыулуй ефодулуй.
  ben-OBCV: পরে তাঁরা সোনার আরও দুটি আংটা তৈরি করলেন এবং এফোদের কোমরবন্ধের ঠিক উপরে,
    যেখানে জোড়ের মুখের সেলাই পড়েছিল, তার কাছেই এফোদের সামনের দিকে কাঁধ-পটির তলায়
    সেগুলি জুড়ে দিলেন।
  som-som: Oo waxay kaloo sameeyeen laba siddo oo dahab ah, oo waxay soo sudheen eefodka
    garbihiisa xaggooda hoose, oo dhanka hore ku yaal, oo ku dhow meeshay iskaga xidhmaan,
    oo ka sarreeya suunka eefodka dhex-xidhkiisa daabaca ah.
  lat-VUC: Feceruntque quoque tunicam superhumeralis totam hyacinthinam,
  eng-ASVBT: And they made two rings of gold, and put them on the two shoulder pieces
    of the ephod underneath, in the forepart thereof, close by the coupling thereof,
    above the skillfully woven band of the ephod.
  ita-1885: Fecero, oltre a ciò, due anelli d'oro, e li misero ai due omerali dell'Efod,
    disotto, nella parte anteriore di esso, allato alla giuntura d'esso, disopra al
    fregio lavorato dell'Efod.
  eng-LXXUP: and the curtains of the court, and the posts, and the veil of the door
    of the tabernacle, and the gate of the court,
  eng-ULB: They made two more gold rings and attached them to the bottom of the two
    shoulder pieces of the front of the ephod, close to its seam above the finely-woven
    waistband of the ephod.
  spa-VBL: Hicieron dos anillos de oro más y los fijaron en la parte inferior de las
    dos hombreras de la parte delantera del efod, cerca de donde se une a su cintura
    tejida.
  fra-_FOB: On fit encore deux autres anneaux d'or, et on les mit aux deux épaulettes
    de l'éphod par le bas, sur le devant, à côté de l'endroit où il se joint, au-dessus
    de la ceinture de l'éphod.
  mal-mal: അവർ വേറെ രണ്ട് പൊൻകണ്ണി ഉണ്ടാക്കി ഏഫോദിന്റെ മുൻഭാഗത്ത് രണ്ട് തോൾപ്പട്ടയുടെ
    താഴെ അതിന്റെ ചേർപ്പിനരികെ ഏഫോദിന്റെ നടുക്കെട്ടിന് മുകളിലായി വച്ചു.
  urd-GVR: Ab unhoṅ ne do aur kaṛe banā kar bālāposh kī kandhoṅ wālī paṭṭiyoṅ par
    lagāe. Yih bhī sāmne kī taraf lage the lekin nīche, bālāposh ke paṭke ke ūpar
    hī.
  suz-BL: मेकोपुकीमी लेंशा सुन के मुन्‍द्रा निक्‍शी सेल्‍तेक्‍म। कुचु तार वोइक्‍तीके
    आ बला सुम्‍तीके उइ ङा सुरम वोइक्‍तेक्‍म। दारपाइश्‍शो पाइक्‍तीके आ तारी क्‍येप्‍ताक्‍म।
  ita-1927: E fecero due altri anelli d’oro, e li misero alle due spallette dell’efod,
    in basso, sul davanti, vicino al punto dove avveniva la giuntura, al disopra della
    cintura artistica dell’efod.
  ckb-ckb: دوو ئەڵقەی زێڕینیشیان دروستکرد و لەسەر هەردوو شانی ئێفۆدەکە دایاننان، لە
    خوارەوە بە دیوی ڕووەکەی، لە نزیک بەیەکبەستنەوەکەی لە سەرووی پشتبەستی ئێفۆدەکە.
  eng-BBE: And two other gold rings were put on the front of the ephod, over the arm-holes,
    at the join, and over the worked band.
  kan-OKCV: ಚಿನ್ನದ ಬೇರೆ ಎರಡು ಉಂಗುರಗಳನ್ನು ಮಾಡಿ, ಏಫೋದಿನ ಮುಂಬದಿಯ ಕೆಳಗಿನ ಎರಡು ಹೆಗಲಿನ ಪಟ್ಟಿಗಳಲ್ಲಿ,
    ಏಫೋದಿನ ವಿಚಿತ್ರವಾದ ನಡುಕಟ್ಟಿನ ಮೇಲೆ ಅದನ್ನು ಜೋಡಿಸುವ ಸ್ಥಳಕ್ಕೆ ಎದುರಾಗಿ ಇರಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.039.019'
  tam-2017: வேறே இரண்டு பொன்வளையங்களையும் செய்து, அவைகளை ஏபோத்தின் முன்புறத்தின் இரண்டு
    கீழ்ப்பக்கங்களில் அதின் இணைப்புக்கு எதிராகவும், ஏபோத்தின் விசித்திரமான வார்க்கச்சைக்கு
    மேலாகவும் வைத்து,
  spa-RV-1909: Hicieron además dos anillos de oro, los cuales pusieron en las dos
    hombreras del ephod, abajo en la parte delantera, delante de su juntura, sobre
    el cinto del ephod.
  ron-BTF: Și au făcut alte două inele din aur și le-au pus în cele două părți ale
    efodului pe dedesubt, spre partea dinainte a acestuia, înaintea celeilalte îmbinări
    a lui, deasupra brâului făcut cu iscusință al efodului.
  eng-WEBP: They made two more rings of gold, and put them on the two shoulder straps
    of the ephod underneath, in its front, close by its coupling, above the skillfully
    woven band of the ephod.
  eng-FBV: They made two more gold rings and attached them to the bottom of the two
    shoulder pieces of the front side of the ephod, near where it joins its woven
    waistband.
  nld-1939: bovendien nog twee gouden ringen, die men onder aan de voorkant van het
    borstkleed hechtte, boven de band van het borstkleed en vlak bij de sluiting.
  nch-BL: Nojquiya quichijque ome anillos ten oro cati quitatzquiltijque tatzinta
    ipan cati elqui iajcoltipa huan teipa quisalojque seyoc iteno ihuaya itzinquechilpica.
  vie-1934: Lại làm hai khoanh vàng khác nữa để nơi đầu dưới của hai đai vai ê-phót,
    về phía trước, ở trên đai, gần chỗ giáp mối.
  hin-CV: फिर उन्होंने दो कड़े बनाए और उन्हें एफ़ोद के कंधों की तरफ़ की छोर के सामने
    की तरफ़ से मिला दिया, जो एफ़ोद की बुनी हुई पट्टी के पास से थी.
  eng-OURB: They made two rings of gold, and put them on the two shoulder straps of
    the ephod underneath, in its front, close by its coupling, above the skillfully
    woven band of the ephod.
  spa-BES: Y se pusieron otros dos anillos de oro en la parte delantera del efod,
    sobre las hombreras, en la unión y sobre él cinto labrado.
  tdx-tdx: Le nitsene’ iareo bange volamena roe napetak’ ambane’ i talin-tsoro’ey
    aolo i ki­tambey, an-difi’e ambone’ ty fireketañe i fièn-kitambe vinahotsey.
  vid-vid: Nawagongomanya pete zinji mbili za zahabu na kuzijela kumwando kuli banzi
    ya hasi ya vihande vya chihako acho, honhu hovilinguting'hana na lila isali litawigwe
    kwa uwanzi ng'hatu.
  eng-OKE: And they made two golden rings, and set them on the two shoulders of the
    ephoda underneath towards its front, toward the place of its conjoinment, above
    the band of the ephoda.
  tha-KJV: และเขาทั้งหลายทำห่วงสองอันด้วยทองคำ ใส่​ไว้​ริมเอโฟดด้านหน้า ใต้​แถบที่ตะเข็บเหนือรัดประคดที่​ทอด​้วยฝีมือประณีตของเอโฟด
  por-BR-2018: Fizeram também dois anéis de ouro, os quais puseram nas duas ombreiras
    do éfode, abaixo na parte dianteira, diante de sua juntura, sobre o cinto do éfode.
  deu-ELO: und sie machten zwei Ringe von Gold und befestigten sie an die beiden Schulterstücke
    des Ephods, unten an seine Vorderseite, gerade bei seiner Zusammenfügung, oberhalb
    des gewirkten Gürtels des Ephods.
  eng-WYC-2018: were knitted together, and fastened to the girdle, (and two gold rings,
    which they fastened to the lower part of the front of the two shoulder straps
    of the ephod, near the seam, and above the waistband.)
  epo-epo: Kaj ili faris du orajn ringojn, kaj alfortikigis ilin al la du surŝultraĵoj
    de la efodo malsupre, sur la antaŭa flanko, ĉe ĝia kuniĝo, super la zono de la
    efodo.
  uig-PIN: Mundin baxⱪa ular altundin yǝnǝ ikki ⱨalⱪa yasap, ularni ǝfodning ikki
    mürilik tasmisining aldi tɵwǝnki ⱪismiƣa, ǝfodⱪa ulinidiƣan jayƣa yeⱪin, kǝxitilǝngǝn
    bǝlwaƣdin egizrǝk ⱪilip bekitti.
  beo-beo: Ilia da gouli gasisalasu aduna eno hamone, amo da ‘ifode’ ea gida bulu
    ea guduga bulu eno amoga gadodili lala:gilisi.
  tpi-OTNT: Na ol i wokim tupela moa ring gol na pasim tupela long let i holim laplap,
    klostu long dispela naispela let paspas i raunim bel.
  hau-SA: Sa’an nan suka yi waɗansu ƙarin zobai biyu na zinariya, suka maƙale su daga
    ƙasa a gaban kafaɗu biyu na efod kusa da mahaɗin a bisa abin ɗamarar efod.
  uig-LAT: Mundin bashqa ular altundin yene ikki halqa yasap, ularni efodning ikki
    mürilik tasmisining aldi töwenki qismigha, efodqa ulinidighan jaygha yéqin, keshitilen’gen
    belwaghdin égizrek qilip békitti.
  nde-nde: Baphinda benza njalo amanye amasongo egolide amabili bawabophela ngaphansi
    kweziqa zemahlombe, eduze komphetho ngaphezudlwana kwebhanti lasokhalweni lwesembatho
    semahlombe
  ton-ton: Pea naʻa nau ngaohi ʻae kavei koula kehe ʻe ua, pea naʻe ʻai ia ʻi he potu
    ʻe ua ʻoe ʻefoti ʻi lalo, ʻo ofi ki he potu ki ʻao; ʻo hangatonu atu ki he fakamaʻu
    ʻe taha ʻo ia, ʻi ʻolunga ʻi he noʻo fakanikonikoʻi ʻoe ʻefoti.
  ces-1613: Udělali ještě dva jiné kroužky zlaté, kteréž dali na dvě strany náramenníka
    zespod po předu, proti spojení jeho, kteréž jest nad přepásaním náramenníka.
  eng-WMB: They made two more rings of gold, and put them on the two shoulder straps
    of the ephod underneath, in its front, close by its coupling, above the skillfully
    woven band of the ephod.
  tam-TCV: அவர்கள் வேறு இரண்டு தங்க வளையங்களையும் செய்து, ஏபோத்தின் முன்பக்கத்தில்
    அதன் இடைப்பட்டிகளுக்கு மேல் இருந்த மூட்டுக்கு அடுத்துள்ள பொருத்தில், தோள்பட்டிகளின்
    அடிப்பாகத்துடன் அவற்றைப் பொருத்தினார்கள்.
  ceb-ULB: Naghimo sila ug lain pang duha ka singsing nga bulawan ug gipatapot kini
    sa ubos sa duha ka hikot sa atubangan sa efod, duol ang utlanan niini ibabaw sa
    pino nga pagkatahi nga bakos sa efod.
  pol-UBG: Zrobili jeszcze dwa złote pierścienie, które przyprawili na dwie strony
    efodu, u dołu, naprzeciwko jego spojenia, ponad pasem efodu.
  urd-GVU: اب اُنہوں نے دو اَور کڑے بنا کر بالاپوش کی کندھوں والی پٹیوں پر لگائے۔
    یہ بھی سامنے کی طرف لگے تھے لیکن نیچے، بالاپوش کے پٹکے کے اوپر ہی۔
  deu-1912: Und sie machten zwei andere goldene Ringe, die taten sie unten an die
    zwei Schulterstücke vorn am Leibrock, wo er zusammengeht, oben über dem Gurt des
    Leibrocks,
  ntj-ntj: '@see-verse:EXO.039.019'
  kan-2017: ಅವರು ಬೇರೆ ಎರಡು ಚಿನ್ನದ ಉಂಗುರಗಳನ್ನು ಮಾಡಿ ಕವಚದ ಎರಡು ಹೆಗಲಿನ ಪಟ್ಟಿಗಳ ಮುಂಭಾಗದ
    ಕೆಳಗೆ, ಏಫೋದ್ ಕವಚವನ್ನು ಜೋಡಿಸಿರುವ ಸ್ಥಳದ ಹತ್ತಿರ ಆ ಕಸೂತಿಯ ನಡುಕಟ್ಟಿನ ಮೇಲ್ಗಡೆಯಲ್ಲಿ ಇರಿಸಿದರು.
  ena-ena: Lavɨla cɨhu lɨba golɨ hakɨ ahica vihavɨmi. Viavɨla havɨlɨ cɨliŋ daŋ agadɨ
    hɨvɨ hahavɨmi. Havɨlɨ agadɨ cɨliŋ fɨdɨm agɨladɨ lavi me agadɨdaŋ lama hɨcavɨmi
    heŋ hahavɨmi. Mavɨn hɨbɨ hɨvɨ lama hɨcavɨmi heŋ hahavɨmi.
  yap-yap: Mu ku ra ngongliyed l’agruw e luwaw nib gol ngku ra gabdiyed nga ba’ ni
    m’on nib kanboch nga but’ ko fa gal yang i gaf u lik’ipon fare mad ni efod, ma
    bay buchuuw nga daken fare leed ni kan l’ang nrib fel’.
  hlt-MCSB: Sui kutcaeng rhoi a saii uh tih te rhoi te hnisui cihin sokah a rhui voeivang
    taeng, a hmai ah a dang kah hnisui holhnam rhoi dongla a hlin.
  mdy-ETH: ሄሊሳዖ ላምዖ ዎርቄ ዢኢሮ ኮሺ ጌኤቶና ሊካ ኬዳ ቤርቶ ዛሎና ላምዖ ዔፑዶ ሱፆንሢዳ ዴሞ ዛሎና ዓይሤኔ፤ ዬንሢ ዎላ
    ዓርቂንቴዞንሢ ዔራቶና ማይሊ ሲኪንቴ ቃልሾኮ ኬዶ ዛላ ካኣማ ካሮ ዓጫኬ።
  twi-ASANTE: Wɔde sikakɔkɔɔ nkawa mmienu sosɔɔ asɔfotadeɛ no mmati ntaresoɔ no mu
    ma ɛbɛnee abɔwomu a wɔanwono no fɛfɛɛfɛ ne asɔfotadeɛ no ahyiaeɛ so.
  eng-WEBU: They made two more rings of gold, and put them on the two shoulder straps
    of the ephod underneath, in its front, close by its coupling, above the skillfully
    woven band of the ephod.
  bnp-bnp: A halui gol i rua ni rata tabu ni varomu na palabele i rua i nugutata a
    bagetua, polomeli na palabele ni rea halui a kakai.
  wal-wal: Hegaadankka, worqqaappe hara naa77u migidota medhdhidi, eefuudiyaayyo sintta
    baggaara, hashiyaa carqqiyaappe garssa baggaara eefuudiyaa xeessan qachchiyoogaappe
    qommoora, sihoi gaittosaa matan eta oittidosona.
  spa-PDDPT: Hicieron otros dos anillos de oro y los fijaron en la parte delantera
    inferior de las dos hombreras del efod junto a la unión, encima de la faja del
    efod.
  gun-gun: Ojapove ju mokoĩ inhapyĩ va'e ouro guigua, ha'e omoĩ mokoĩve manto sacerdote
    pegua axi'y árygua re, iguýry, manto sacerdote pegua renonde re, ombojaague oĩ
    va'e yvy'iry, ku'akuaa ojapo porã mbyre áry rupi.
  agu-BL: Ncha'tz bnix cobt argoy yi oro cu'n, cho'n tzun toque'n tz'isij te yi lantar
    yi at swutz, poro cho'n cyaje'n cyen naka'jil yi stz'isbil kale na icy'e't yi
    c'albil tetz yi lantar.
  ilo-ULB: Nangaramidda pay iti dua a balitok a singsing ken inkapetda dagitoy iti
    akinbaba iti dua a terante iti sangoanan ti efod, nga asideg iti nagdaitan iti
    ngatoen ti nasayaat ti pannakaabelna a barikes ti efod.
  kpg-kpg: Digaula guu hai labelaa nia buulei goolo e lua, guu wanga nia maa gi di
    baahi i lala i mua nia daulagi bakau e lua o di ‘ephod’, hoohoo gi duudagi, ge
    baahi nua di tuu guu llanga hagalligi gi humalia.
  uig-ARA: مۇندىن باشقا ئۇلار ئالتۇندىن يەنە ئىككى ھالقا ياساپ، ئۇلارنى ئەفودنىڭ ئىككى
    مۈرىلىك تاسمىسىنىڭ ئالدى تۆۋەنكى قىسمىغا، ئەفودقا ئۇلىنىدىغان جايغا يېقىن، كەشىتىلەنگەن
    بەلۋاغدىن ئېگىزرەك قىلىپ بېكىتتى.
  sus-sus: E man naxa xurundɛ firin gbɛtɛ yailan xɛɛma ra, naxee dɛgɛma tunki raxunmasee
    labe ra, dɛnnaxɛ ilanma bɛlɛti ra.
  pon-2006: Re pil wiahda rihng kohl riau oh kihdiong ni pali peh riau en ihpodo,
    limwahn katengepen ihpodo.
  ksd-ksd: Ma dia ga pait a ura mata na goled, ma dia ga kubu tar dir ta ra ura al
    vakai ta ra kolot ure ra bongobongono, ta ra vavai dir ma ta ra papar mara na
    lua, maravai ra varpakan, arama ta ra mal na vivi ta ra kolot ure ra bongobongono.
  tur-YTC: İki altın halka daha yapıp efodun iki omuz askısına, efodun ustaca dokunmuş
    şeridinin üstüne, ön kısmına, birleştiği yerin yakınına taktılar.
  grc-BRENT: Καὶ τὰ ἱστία τῆς αὐλῆς, καὶ τοὺς στύλους· καὶ τὸ καταπέτασμα τῆς θύρας
    τῆς σκηνῆς, καὶ τῆς πύλης τῆς αὐλῆς·
  ind-AYT: Lalu, mereka membuat lagi dua gelang emas dan menempatkannya di bawah penutup
    bahu baju efod bagian depan, di dekat sambungannya, di atas ikat pinggang baju
    efod.
  nya-nya: Kenaka anapanga mphete zina ziwiri zagolide ndi kuzilumikiza kumunsi kwa
    tinsalu takutsogolo kwa efodi, pafupi ndi msoko, pamwamba pangʼono pa lamba wamʼchiwuno
    wa efodi.
  hrv-hrv: Još naprave dva zlatna kolutića te ih pričvrste za donji, prednji kraj
    poramenice oplećka, pokraj mjesta gdje se veže, povrh tkanice oplećka.
  mps-mps: Tama augwaligo te ring me si ma nigali, tama te kukulugo te ugwa kęalubo
    madi kęniyu, te gasa wiegi yai kukulugo te tabi bagulali pąde kęai.
  tpi-tpi: Na ol i wokim tupela moa ring gol na pasim tupela long let i holim laplap,
    klostu long dispela naispela let paspas i raunim bel.
  dan-1931: Og de lavede endnu to Guldringe og fæstede dem på Efodens to Skulderstykker
    forneden på Forsiden, hvor den var hæftet sammen med Skulderstykkerne, oven over
    Efodens Bælte;
  vie-OVCB: Hai khoen kia gắn vào phần dưới của hai cầu vai ê-phót, về phía trước,
    gần chỗ nối với vạt trước ê-phót, bên trên thắt lưng.
  guj-2017: તેઓએ બીજી બે સોનાની કડીઓ બનાવીને એફોદના ખભાના બે પટાના સામેના નીચેના છેડે
    સાંધા નજીક અને સુંદર ગૂંથેલા કમરપટાની ઉપરના ભાગમાં લગાવી દીધી.
  pon-2006A: Re pil wiahda rihng kohl riau oh kihdiong ni pali peh riau en ihpodo,
    limwahn katengepen ihpodo.
  por-BRBSL: Eles fizeram mais dois anéis de ouro, e os colocaram nas duas alças do
    éfode, embaixo, em sua frente, perto por seu acoplamento, acima da habilmente
    tecida faixa do éfode.
  cth-cth: Alouke sui laikaw kahni touh hai a sak teh, vaihma angki a hma lae rahimca
    hoi kâyengnae lathueng patawpnae koe angki hah avangvanglah a bet.
  twi-twi: Wɔde sikakɔkɔɔ nkaa abien susoo asɔfotade no mmati ntareso no mu ma ɛbɛn
    nkyekyeremu a wɔanwen no fɛfɛɛfɛ ne asɔfotade no ahyiae so no.
  hlt-hlt: Sui kutcaeng rhoi a saii uh tih te rhoi te hnisui cihin sokah a rhui voeivang
    taeng, a hmai ah a dang kah hnisui holhnam rhoi dongla a hlin.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ dɛsɔɔmɑ́mɑ́nnɛ̀ tɛrɛ̀ dɛ̀dɛ́rɛ̀ kɛ́cɑ́tínnɛ́ tɛkɔutɛ́yɑɑ̀bòtɛ̀
    bɑɑti fũ̀ɔ̃̀ kuyɑɑ̀bomboúnkù yɑ́ ndɛ̀ yuu.
  msy-2020: Egha me gol ringɨn pumuning uam aningɨn ingarigha, aning isa korotiar
    otevir azenan itimɨn dɨpɨzimningɨn vɨn korotiar otevimɨn aning isami. Aning datɨrɨghɨn,
    inir ruarir me deravɨra kurkezimɨn pɨn, inimning uaningɨn akuizir danganimɨn boroghɨn
    iti.
  azb-azb: Digər iki qızıl halqa düzəltdilər və onu efodun çiyinliklərinin qabaq tərəfinə,
    aşağıya, efodun kəməri ilə birləşmələrin üzərinə bərkitdilər.
  eng-DBY: And they made two rings of gold, and put them upon the two shoulder-pieces
    of the ephod underneath, to the front thereof, just by the coupling thereof, above
    the girdle of the ephod.
  hin-2017: और उन्होंने सोने की दो और कड़ियाँ भी बनाकर एपोद के दोनों कंधों के बन्धनों
    पर नीचे से उसके सामने, और जोड़ के पास, एपोद के काढ़े हुए पटुके के ऊपर लगाई।
  wol-KYG: Ñu sàkkalaat kiiraay li yeneen ñaari jaaroy wurus, yu ñu we ci suufu ngàlli
    xar-sànni mi, fi féete kanam, dendeek sofu ngàll yi, te tiim ngañaayu xar-sànni
    mi.
  bjr-bjr: Kafaa qaaraqanda aanaanu koorannai auqusee afunni qumu maru eefooda qamunnanasaa
    aqaasanai amiqira qamunnannai sufirana ooiqandi maruna aakaariqara rumbaqau.
  eng-YLT: and they make two rings of gold, and put them on the two shoulders of the
    ephod below, over-against its front, over-against its joining, above the girdle
    of the ephod;
  eng-WYC-2017: were knitted together, and fastened to the girdle,
  eng-WMBB: They made two more rings of gold, and put them on the two shoulder straps
    of the ephod underneath, in its front, close by its coupling, above the skilfully
    woven band of the ephod.
  urd-GVH: अब उन्होंने दो और कड़े बनाकर बालापोश की कंधोंवाली पट्टियों पर लगाए। यह
    भी सामने की तरफ़ लगे थे लेकिन नीचे, बालापोश के पटके के ऊपर ही।
  rug-rug: Meke taveti pule rini si karua riṉi qolo, meke va soto la ni pa kenuna
    sa poko hiama tata koasa poko dokoho.
  gaz-gaz: Ergasiis qubeelaawwan warqee lama biraa tolchanii sabbata mudhiitii olitti
    garjalee funyoo gatiittii lamaan, fuula dirataa duraan jiru sanaatti qabsiisan.
  fra-LSG: On fit deux autres anneaux d’or, que l’on mit au bas des deux épaulettes
    de l’éphod, sur le devant, près de la jointure, au-dessus de la ceinture de l’éphod.
  yal-yal: E yi xɛma wuredi firin nafala, e yi e xidi saraxarali domaan tungun firinne
    laben na, a tagixidin faxa ra.
  haw-1868: A hana no hoi lakou i elua apo gula, a kau aku la ia laua ma na aoao elua
    o ka epoda malalo iho, ma kona alo, e ku pono ana i ka huina, maluna o ke kaei
    o ka epoda.
  arb-NAV: كَمَا صَاغُوا حَلْقَتَيْنِ ذَهَبِيَّتَيْنِ أُخْرَيَيْنِ، وَوَضَعُوهُمَا
    عَلَى أَسْفَلِ كَتِفَيِ الرِّدَاءِ مِنَ الأَمَامِ، عِنْدَ مَكَانِ الْوَصْلِ فَوْقَ
    حِزَامِ الرِّدَاءِ.
  ewe-ewe: Wogatɔ sikasigɛ eve ɖe Kɔmewu la ƒe abɔtaka la te, wote ɖe afi si wotsi
    kɔmewu la ɖe alidziblanu la ŋu la ŋu.
  eng-LEE: And they made two more golden rings, and put them on the two shoulder-pieces
    of the ephod underneath, toward its front part, close by its seam, above the girdle
    of the ephod.
  asm-FB: তাৰ পাছত আৰু দুটা আঙঠি গঢ়াই, এফোদৰ স্কন্ধপটি দুটাৰ তল ভাগত তাৰ আগফালে,
    জোৰা দিয়া ঠাইৰ ওচৰত, এফোদৰ নিপুণৰূপে বোৱা টঙালিৰ ওপৰত তাক লগালে।
  sus-A: عٍ مَن نَشَ شُرُندّ قِرِن فبّتّ يَءِلَن شّيمَ رَ، نَشٍيٍ دّفّمَ تُنكِ رَشُنمَسٍيٍ
    لَبٍ رَ، دّننَشّ عِلَنمَ بّلّتِ رَ.
  fra-SBL: Ils firent deux autres anneaux d'or, et les mirent aux deux bretelles de
    l'éphod, en dessous, sur le devant, près de son attache, au-dessus de la bande
    de l'éphod, habilement tissée.
  hbo-hbo: וַֽיַּעֲשׂוּ֮ שְׁתֵּ֣י טַבְּעֹ֣ת זָהָב֒ וַֽיִּתְּנֻ֡ם עַל־שְׁתֵּי֩ כִתְפֹ֨ת
    הָאֵפֹ֤ד מִלְמַ֙טָּה֙ מִמּ֣וּל פָּנָ֔יו לְעֻמַּ֖ת מֶחְבַּרְתֹּ֑ו מִמַּ֕עַל לְחֵ֖שֶׁב
    הָאֵפֹֽד׃
  eng-WYCLIFFE: Thei maden also `a coote on the schuldris, al of iacynt;
  pjt-pjt: '@see-verse:EXO.039.019'
  cwe-cwe: Watenda mhete zimwenga mbili za zahabu na kuziguma kuulongozi hana zimhembe
    za hasi za vihande va chizibawo, hanhu hochiilumba na mkwiji uja ubotigwe vinogile.
  kik-kik: Magĩcooka magĩthondeka mĩrĩnga ĩngĩ ĩĩrĩ ya thahabu na makĩmĩnyiitithania
    na mwena wa magũrũ-inĩ ma ndaamĩ cia kĩande mwena-inĩ wa mbere wa ebodi, hakuhĩ
    na rũtumo, igũrũ hanini wa mũcibi wa ebodi.
  fra-NCL: On fit deux autres anneaux d’or, que l’un mit au bas des deux épaulettes
    de l’éphod sur le devant, près de l’attache, au-dessus de la ceinture de l’éphod.
  cek-AK: Kalah kangbuet luet akhaw hnetto sui hoiah sak o let moe, hmaa bangah avak
    ih kahni tlim hoi kaengkaeh zaenghaih ranuih paconghaih ahmuen, kahni aqai hnetto
    ah suek o.
  cuk-cuk: Deginbali, olua-gwabo orbi imaksamarbalid, mor-efodʼye-nugad-gukingi asabin
    urbali makaled-waliksaar, mor-sadergi-nagued-birgi-nasikega imaksamalad.
  uig-CYR: Мундин башқа улар алтундин йәнә икки һалқа ясап, уларни әфодниң икки мүрилик
    тасмисиниң алди төвәнки қисмиға, әфодқа улинидиған җайға йеқин, кәшитиләнгән бәлвағдин
    егизрәк қилип бекитти.
  tel-2017: బంగారంతో మరో రెండు గుండ్రని కొంకీలు ఏఫోదు అల్లిక పైగా దాని రెండవ కూర్పు
    దగ్గర దాని ఎదురుగా, ఏఫోదు రెండు భుజఖండాలకు కింది భాగంలో వేశారు.
  hat-BSA: Anplis, yo te fè de wondèl lò yo e yo te plase yo nan pati anba pyès zepòl
    yo nan efòd la, pa devan li, toupre plas ke li te jwenn nan, anlè bann tise nan
    efòd la.
  kos-kos: Elos orala pac ring gold luo ac sang nu ke layen ten ke acn meet ke mwe
    sruh luo ke finpisa ke ephod uh, in oan apkuran ac lucng kutu liki acn se mwe
    lohl infulwa sac kupasryang nu ke ephod uh.
  hbo-WLC: וַֽיַּעֲשׂוּ֮ שְׁתֵּ֣י טַבְּעֹ֣ת זָהָב֒ וַֽיִּתְּנֻ֡ם עַל־שְׁתֵּי֩ כִתְפֹ֨ת
    הָאֵפֹ֤ד מִלְמַ֙טָּה֙ מִמּ֣וּל פָּנָ֔יו לְעֻמַּ֖ת מֶחְבַּרְתּ֑וֹ מִמַּ֕עַל לְחֵ֖שֶׁב
    הָאֵפֹֽד׃
  ibo-ibo: Mgbe ahụ, ha kpụrụ mgbaaka ọlaedo abụọ ọzọ, konyekwa ha nʼelu ubu abụọ
    nke efọọd ahụ, nʼokpuru nʼebe ihu ya, na nso nso ebe a dụkọtara, nʼelu ihe okike
    ukwu nke efọọd ahụ.
  ory-ory: ସେମାନେ ଆଉ ଦୁଇ ସ୍ୱର୍ଣ୍ଣକଡ଼ା କରି ଏଫୋଦର ଦୁଇ ସ୍କନ୍ଧପଟି ତଳେ ତହିଁ ସମ୍ମୁଖ ଭାଗର
    ଯୋଡ଼ ସ୍ଥାନରେ ଏଫୋଦର ଚିତ୍ରିତ ପଟୁକା ଉପରେ ତାହା ରଖିଲେ।
  chk-chk: Mürin ra pwal föri ruofoch ring seni kolt o apacheretä lesopun me fän ekewe
    rüachö chechen won afaren ewe efot me fän mesan, pwe a nom lekochun ewe efot asen
    ewe riri.
  rop-rop: en deibin meigim naja dubala golwan ring, en deibin pudum det dubala ring
    langa det speshalwan shet lodan langa det dubala strep gulijap langa det belt,
  ukr-1871: І зробили знов дві каблучки золоті та й причіпили на двох нарамниках наплїчника
    внизу до лицьового боку його, саме там, де звязується до купи поясом наплїчника.
  bch-bch: Be tikado koea gol rua pade, ta tipatoi gid ga tidae ngan ikepe aea oaro
    toa mugaeai tikaukau ngan irabu aea malo, boloma ngan irabu aea pus.
  deu-1951: Noch zwei andere goldene Ringe machten sie, die taten sie auf die beiden
    Schulterstücke des Ephod, unterhalb, einander gegenüber, wo das Ephod zusammengeheftet
    wird, oberhalb des Gürtels des Ephod.
  eng-JPS: And they made two rings of gold, and put them on the two shoulder-pieces
    of the ephod underneath, in the forepart thereof, close by the coupling thereof,
    above the skilfully woven band of the ephod.
  srp-1865: I naèiniše još dvije grivne zlatne, koje metnuše na dvije poramenice na
    opleæku ozdo naprijed gdje se sastavlja, više pojasa na opleæku.
  lug-lug: Ne bakolayo empeta endala bbiri eza zaabu ne baziteeka mu maaso mu bitundu
    byombi ebya wansi eby’eby’okubibegabega eby’ekkanzu ey’obwakabona eya efodi, wagguluko
    okumpi n’oluzizi lw’omusipi lw’ekkanzu ey’obwakabona eya efodi.
  heb-heb: ויעשו שתי טבעת זהב ויתנם על שתי כתפת האפד מלמטה ממול פניו לעמת מחברתו ממעל
    לחשב האפד׃
  ben-IRV: পরে তারা সোনার দুটি বালা তৈরী করে এফোদের দুটি ঘাড়ের ফিতের নীচে তার সামনের
    অংশে তার জোড়ের জায়গায় এফোদের বিনুনি করা কোমরবন্ধনীর উপরে রাখলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਸੋਨੇ ਦੇ ਦੋ ਹੋਰ ਕੜੇ ਬਣਾਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਏਫ਼ੋਦ ਦੀਆਂ ਦੋਹਾਂ ਕਤਰਾਂ
    ਉੱਤੇ ਅਗਲੇ ਪਾਸੇ ਹੇਠਲੀ ਵੱਲ ਸੀਣ ਦੇ ਨੇੜੇ ਏਫ਼ੋਦ ਦੇ ਕਾਰੀਗਰੀ ਨਾਲ ਕੱਢੇ ਹੋਏ ਪਟਕੇ ਦੇ ਉੱਤੇ
    ਰੱਖਿਆ।
  mya-JVB: အခြားသောရွှေ နှစ် ကွင်း ကိုလည်း လုပ် ၍ သင်တိုင်း အရှေ့ ဘက်အောက် နား နှင့်
    ထူးဆန်းသော ရင်စည်း အပေါ် နားဆက်မှီ ရာတွင် သင်တိုင်းကို တဘက်တချက်၌ တပ် လေ၏။
  hmo-hmo: Bona rini rua golo dekena amo ma idia karaia, bona epodi vairanai, ena
    paga dogoatao gaudia dekenai idia turia kau, gaba gauna kahirakahira.
  urd-urd: और उन्होंने सोने के दो कड़े और बना कर उनको अफ़ोद के दोनों मेढ़ों के सामने
    के हिस्से में अन्दर के रुख़ जहाँ अफ़ोद जुड़ा था लगाया ताकि वह अफ़ोद के कारीगरी
    से बुने हुए पटके के ऊपर रहे।
  rus-SYN: и еще сделали два кольца золотых и прикрепили их к двум нарамникам ефода
    снизу, с лицевой стороны его, у соединения его над поясом ефода;
  bqc-SIM: Aa vua tãana pãleↄ pì mɛ̀n pla lↄ, aa ń dↄdↄ sa'o'ulapi aɛ oi a pɛ́kĩi
    saɛ zĩ́lɛ oi asana musu.
  tcz-CHONGTHU: Chule sana-pat-jang kolni a semdoh kit uvin ani tah chun lengkou vumma
    konggah ki khaina achun akaimat uvin ahi.
  mar-mar: सोन्याच्या आणखी दोन कड्या करून एफोदाच्या दोन्ही खांदपट्ट्यांवर खालून त्याच्यासमोर
    त्याच्या सांध्याजवळ कुशलतेने विणलेल्या पट्टीवर लावल्या.
  qub-qub: Yapay goripita ruraran ishcay arguylla-mallwata. Nircur churaran efodpa
    ishcan-lä cantunman, wachcu aywanan ñaupanman.
  hat-hat: Yo fè de lòt bag an lò ankò, yo tache yo anba de zèpòlèt jile a, sou devan,
    toupre kouti a anwo sentiwon jile a.
  eng-BSB: They made two additional gold rings and attached them to the bottom of
    the two shoulder pieces of the ephod, on its front, near the seam just above its
    woven waistband.
  tod-tod: Ti zanu balaɠae felegɔ ɠili kpɛtɛni, ti ti lo zalaɠa ɠula zeɠei ma ɓakiga
    zeɠe felegɔiti ba, buuʋɛ, ʋelela ʋelei, ti-lodazuʋɛ ɠobaʋɛ, zalaɠa ɠula zeɠei
    ma lokoi maazu.
  eng-WEBPB: They made two more rings of gold, and put them on the two shoulder straps
    of the ephod underneath, in its front, close by its coupling, above the skilfully
    woven band of the ephod.
  kbq-kbq: Hanki mago'ene golireti tare rinirarena tro hu'za azo'nareti'ma kreramino
    amimizare tavravema hagerafi'nere ruga raga avasase'ane nofi'nu'ma avamare'nere
    anakinte'naze.
  nhe-BL: Nojquiya quichijque ome anillos tlen oro tlen quitlatzquiltijque tlatzintla
    ipan tlen elqui iajcoltipa huan teipa quisalojque seyoc iteno ihuaya itzinquechilpica.
  gub-BL: Umuapu'a or mokoz iapu'a ma'e iapo pà wà. Omomog a'e iapu'a ma'e mokoz kamirpuku
    iputàwmunehew paw iapyr wanehe wà, iwy pe wà, xaxeto henataromo har rehe wà, imuwywyk
    awer huwake wà, iku'aw har i'aromo wà.
  eng-DRA: They made also the tunick of the ephod all of violet,
