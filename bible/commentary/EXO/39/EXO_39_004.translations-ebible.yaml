verse: EXO.039.004
translations:
  mal-C: ഏഫോദിന്റെ രണ്ടറ്റം തമ്മിൽ പിണച്ചുചേർക്കാവുന്നവിധത്തിൽ ചുമൽക്കണ്ടങ്ങൾ ഉണ്ടാക്കി.
  deu-TKW: An ihm brachen sie mit ihm verbundene Schulterstücke an; an seinen beiden
    Enden wurde es mit ihnen verbunden.
  lin-lin: Atiaki bankamba mibale na basuka na yango mibale mpo na kolata efode yango ;
    bankamba elekaki likolo ya mapeka.
  eng-LSV: they have made shoulder-pieces for it, joining; it is joined at its two
    ends.
  eng-GNV: 'For the which they made shoulders to couple together: for it was closed
    by the two edges thereof.'
  eng-WEBSTER: 'They made shoulder-pieces for it, to couple it together: by the two
    edges was it coupled together.'
  nhw-BL: Huan nopa ixpantzajcayotl elqui ome tlatectli yoyomitl. Huan nojquiya quichijqui
    seyoc tlatectli para iajcolpa campa moixnamiquiyaya iyolixco huan icuitlapa.
  swh-ONEN: Akatengeneza vipande vya mabegani vya kisibau, vilivyoshikizwa kwenye
    pembe zake mbili ili kukifungia kisibau.
  bba-bba: Mɑ bɑ ɡu sɑri yiru kuɑ bu kɑ ɡen senu sɔrenɑ.
  eng-KJVCPB: 'They made shoulderpieces for it, to couple it together: by the two
    edges was it coupled together.'
  luo-luo: Negiloso okanda ariyo mag gok mitweyogo law efodno e kondene gi yo ka nyime
    kod yo kangʼeye.
  meu-meu: Paḡa ḡaudia e kara, hahedoki vairana kahana bona murina kahana e hahesiriudia.
  npi-ULB: तिनीहरूले एपोदको लागि दुई छेउमा गाँसेका काँधे-बन्धनहरू बनाए ।
  yor-yor: Ó ṣe aṣọ èjìká fún ẹ̀wù efodu náà, èyí tí ó so mọ igun rẹ̀ méjèèjì, nítorí
    kí ó lè so ó pọ̀.
  emp-NTPO: Equiaza jʌ̃bari bara osid̶aa.
  ind-ind: Efod itu terdiri dari dua bagian, yaitu bagian depan dan bagian belakang.
    Kedua bagian ini disambungkan dengan dua penutup bahu.
  pes-OPCB: ایفود از دو قسمت، جلو و پشت، تهیه شد و با دو بند روی شانه‌ها، به هم وصل
    گردید.
  tgl-ULB: Gumawa sila ng mga pang-balikat na piraso para sa efod, na nakakabit sa
    dalawang itaas na kanto nito.
  hui-hui: Tigua aga mini ebodi pu dini lunime payani paulaki holenedagua kira wabuwa
    loma binigo mo miaga agalinaga aga karulaga biago baba ndibu lelonaga lebumaga
    hene.
  mya-mya: သင်​တိုင်း​ကို​ချည်​ထား​ရန်​ပခုံး​သိုင်း​ကြိုး​နှစ် ချောင်း​ကို​တပ်​ထား​၏။-
  cbi-NTPO: Tsejtu efudnu kapash kapash pai jai paki pula juntsachi teepu' kakaanu.
  bod-N: བེར་ཐུལ་ལ་ཡང་དཔུང་པའི་ཕྲག་ཁེབས་གཉིས་བཟོས་ཤིང་། བེར་ཐུལ་གྱི་ཕྲག་མགོ་གཉིས་ལ་སྦྲེལ་ཞིང་འཆིང་བར་བྱས།
  sna-sna: Vakaita zvipenga zvapapfudzi zveefodhi, zvaibatanidzwa pana mamwe makona
    ayo maviri, kuti isimbiswe.
  spa-BLM: Le hicieron correas para los hombros, unidas entre sí. Se unió por los
    dos extremos.
  cac-cac: Ix sb'oan c'apac tz'ec' b'ac'an eb' d'a sjolom sjen̈jab' jun chaleca chi',
    yic schalaj sb'a c'apac yichan̈ yed' c'apac spatic.
  swh-ULB: Wakaifanyia vipande vya begani vilivyounganishwa. Iliunganishwa kwenye
    miisho yake miwili.
  bel-bel: І зрабілі ў яго нарамнікі злучальныя; на абодвух канцах сваіх ён быў зьвязаны.
  deu-ELBBK: 'Sie machten zusammenfügende Schulterstücke daran: an seinen beiden Enden
    wurde es zusammengefügt.'
  mbb-OT: Dezuwa he vahin heini he visti, is peka wey sineruwan, ne impedsumpul heini
    ziyà te tedted din diyà te pemenayen.
  mal-2015: 'അവർ അതിന്നു തമ്മിൽ ഇണെച്ചിരിക്കുന്ന ചുമൽക്കണ്ടങ്ങൾ ഉണ്ടാക്കി: അതു രണ്ടു
    അറ്റത്തും ഇണെച്ചിരുന്നു.'
  gup-gup: Kaluk birrimarnbom nawu kunkarlangkenh bokenh nawu ngarre ephod, dja belbmeng
    kore kurrid ngarre ba bu karrukayindi kaddumkah kore kukarlang bokenh nawu priest.
  gvs-gvs: Ikavava, aba latuba aiyuwo sigilumidi, e kwamayadi aiyuwo matakubudi goi
    sigilumipatukoidi.
  rmc-rmc: Kerde upre duj kotora, so pes zachudenas pro vali a spojinenas pes le efodoskre
    uprune kotorenca.
  nlg-nlg: Ma gaira tara gonighi ghua erua na midi vania na vala ilevu mi levu, kara
    tari horui ga.
  pes-OPV: و کتفهای پیوسته شده برایش ساختند، که بر دو کنار پیوسته شد.
  ron-1924: Й-ау фэкут ниште умэрарь каре се ымпреунау ку ел, аша кэ, ла челе доуэ
    капете але луй, ефодул ера легат ку ей.
  ben-OBCV: তাঁরা এফোদের জন্য কাঁধ-পটি তৈরি করলেন, ও এমনভাবে সেগুলি এফোদের দুটি কোণে
    জুড়ে দিলেন যেন তা বাঁধা থাকে।
  som-som: Oo waxay u sameeyeen garbo is-haystay, oo waxay iska haysteen labada daraf.
  lat-VUC: duasque oras sibi invicem copulatas in utroque latere summitatum,
  eng-ASVBT: They made shoulder pieces for it, joined together; at the two ends was
    it joined together.
  ita-1885: E fecero a quello degli omerali che si accoppiavano insieme; e così l'Efod
    era accoppiato dai suoi due capi.
  eng-LXXUP: And the hundred talents of silver went to the casting of the hundred
    chapiters of the tabernacle, and to the chapiters of the veil;
  eng-ULB: They made shoulder pieces for the ephod, attached at its two upper corners.
  spa-VBL: Dos piezas de hombro fueron unidas a las piezas delanteras y traseras
  fra-_FOB: On fit à l'éphod des épaulettes qui se joignaient; il se joignait ainsi
    par ses deux extrémités.
  mal-mal: അവർ തോൾപ്പട്ട ഉണ്ടാക്കി ഏഫോദിന്റെ രണ്ട് അറ്റത്തും ബന്ധിപ്പിച്ചിരുന്നു.
  urd-GVR: Unhoṅ ne bālāposh ke lie do paṭṭiyāṅ banāīṅ aur unheṅ bālāposh ke kandhoṅ
    par rakh kar sāmne aur pīchhe se bālāposh ke sāth lagāīṅ.
  suz-BL: मेको कुचु तार वोइक्‍तीकेमी बलाम सुम्‍तीके निक्‍शी सेल्‍शा, निम्‍फा पटटी
    बोइक्‍ताक्‍म।
  ita-1927: Gli fecero delle spallette, unite assieme; in guisa che l’efod era tenuto
    assieme mediante le sue due estremità.
  ckb-ckb: دوو شانی لە یەک بەستراویشیان بۆ دروستکرد، بە هەردوو لایەوە بەسترابوون.
  eng-BBE: And they made two bands for joining its edges together at the top of the
    arms.
  kan-OKCV: ಆ ಕವಚಕ್ಕೆ ಅದರ ಎರಡೂ ಕೊನೆಗಳನ್ನು ಜೋಡಿಸುವುದಕ್ಕೆ ಎರಡು ಹೆಗಲು ಪಟ್ಟಿಗಳನ್ನು ತಯಾರಿಸಿದ್ದರು.
  bbb-bbb: '@see-verse:EXO.039.003'
  tam-2017: இரண்டு தோள்களின்மேலுள்ள அதின் இரண்டு முனைகளையும் சேர்த்தார்கள்; அது ஒன்றாக
    இணைக்கப்பட்டிருந்தது.
  spa-RV-1909: Hiciéronle las hombreras que se juntasen; y uníanse en sus dos lados.
  ron-BTF: Ei au făcut umerarii pentru acesta, ca să îl îmbine; prin cele două margini
    a fost acesta îmbinat.
  eng-WEBP: They made shoulder straps for it, joined together. It was joined together
    at the two ends.
  eng-FBV: Two shoulder pieces were attached to the front and back pieces.
  nld-1939: De schouderbanden, die onderling verbonden waren, hechtte hij aan de twee
    uiteinden daarvan vast.
  nch-BL: Huan nopa ixpantzajcayot elqui ome pedazos ten yoyomit. Huan nojquiya quichijqui
    seyoc tatecti para iajcoltipa campa moixnamiquiyaya iyolixco huan icuitapa.
  vie-1934: Họ may hai đai vai ê-phót, đâu hai đầu dính lại.
  hin-CV: उन्होंने एफ़ोद के जोड़ने के लिए कंधों की पट्टियां बनाईं और कंधे की इन पट्टियों
    को एफ़ोद के कंधे पर टांका
  eng-OURB: They made shoulder straps for it, joined together. At the two ends it
    was joined together.
  spa-BES: E hicieron dos hombreras para unir sus bordes en la parte superior de los
    brazos.
  tdx-tdx: 'Tsinene’ iareo i an-tsoro’e rey hifampireketse: ami’ty indra’e roe t’ie
    nampireketañe.'
  vid-vid: Chizibao acho nachigongomanyigwa kwa ng'weso mbili za kuwohela mmayega
    zihonigwe hamwe.
  eng-OKE: Shoulder-pieces made they for it, conjoined; at the two sides were they
    conjoined.
  tha-KJV: เขาทำแถบติดไว้​ที่​บ่าเพื่อโยงเอโฟด ให้​ติ​ดก​ับริมตอนบนทั้งสองชิ้น
  por-BR-2018: Fizeram-lhe as ombreiras que se juntassem; e uniam-se em seus dois
    lados.
  deu-ELO: 'Sie machten zusammenfügende Schulterstücke daran: an seinen beiden Enden
    wurde es zusammengefügt.'
  eng-WYC-2018: and he made twain hems coupled to themselves together, in ever either
    side of the ends; (and they made two shoulder straps, fastened in the front, and
    behind, to the top edges of the ephod, to secure it;)
  epo-epo: Surŝultraĵojn kunigantajn ili faris al ĝi; sur siaj du finoj ĝi estis ligita.
  uig-PIN: Ular ǝfodning aldi wǝ kǝyni ⱪismini bir-birgǝ tutaxturup turidiƣan ikki
    mürilik tasma yasidi; ǝfodning ikki tǝripi bir-birigǝ tutaxturuldi.
  beo-beo: 'Ilia da bulu aduna amo da ‘ifode’ amo gobele salasu dunu ea gida adunaga
    lala:gilisimusa: hamoi.'
  tpi-OTNT: Na ol i wokim tupela let bilong sol bilong dispela laplap na samapim long
    laplap, bai laplap i ken hangamap long sol bilong pris.
  hau-SA: Suka yi wa efod kafaɗu, sa’an nan suka haɗa su a gefenta biyu na sama, don
    a iya ɗaurawa.
  uig-LAT: Ular efodning aldi we keyni qismini bir-birge tutashturup turidighan ikki
    mürilik tasma yasidi; efodning ikki teripi bir-birige tutashturuldi.
  nde-nde: Benza iziqa zemahlombe esambathweni leso, ezathungelwa emaceleni womabili
    ukuze sibotshwe.
  ton-ton: Naʻa nau ngaohi ʻae tuinga nima ʻe ua ki he uma, ke fakamaʻu fakataha ia;
    pea naʻe fakataha ia ʻi hono kapa ʻe ua.
  ces-1613: Náramky u něho udělali tak, aby se jeden s druhým spojiti mohl; na dvou
    krajích svých spojoval se.
  eng-WMB: They made shoulder straps for it, joined together. It was joined together
    at the two ends.
  tam-TCV: ஏபோத்தின் இரண்டு மூலைகளிலும் தொடுக்கப்படுவதற்கு, இணைக்கக்கூடிய ஏபோத்தின்
    தோள்பட்டிகளைச் செய்தார்கள்.
  ceb-ULB: Gibuhatan nila ug mga hikot ang efod sa may abaga, nga nagsumpay sa duha
    ka sidsid sa ibabaw nga bahin niini.
  pol-UBG: Zrobili do niego naramienniki, aby się jeden z drugim mógł złączyć. Łączyły
    się na dwóch końcach.
  urd-GVU: اُنہوں نے بالاپوش کے لئے دو پٹیاں بنائیں اور اُنہیں بالاپوش کے کندھوں پر
    رکھ کر سامنے اور پیچھے سے بالاپوش کے ساتھ لگائیں۔
  deu-1912: Schulterstücke machten sie an ihm, die zusammengingen, und an beiden Enden
    ward er zusammengebunden.
  ntj-ntj: '@see-verse:EXO.039.003'
  kan-2017: ಏಫೋದ್ ಕವಚಕ್ಕೆ ಹೆಗಲಿನ ಮೇಲೆ ಎರಡು ಪಟ್ಟಿಗಳನ್ನು ಮಾಡಿದರು; ಅದರ ಎರಡು ಅಂಚುಗಳು ಜೋಡಿಸಲ್ಪಟ್ಟಿದ್ದವು.
  ena-ena: La havɨlɨ agaŋ sɨlɨhala mɨgɨmɨdɨ aba cɨliŋ ahica macɨŋ limu limu hɨvɨ huliavalɨci
    mɨgamɨga saŋ havɨlɨ agadɨ hɨvɨ lamalama hɨcavɨmi. Mavɨn hɨbɨ hɨsɨŋ agadɨ hɨvɨ
    lamalama hɨcavɨmi. Hulɨpɨŋ hɨsɨŋ agadɨ hɨvɨ avi lamalama hɨcavɨmi.
  yap-yap: Ra ngongliyed l’agruw i gafan fare mad ni efod ngar puthuyed nga ba’ ni
    m’on nge ba’ ni tomur u pon nruw raba’, ya nge yag ni ngu’un m’ag.
  hlt-MCSB: Holhnam te a hmuicue rhoi ah hlinghlui ham a saii uh tih a hmoi te a hlinghlui.
  mdy-ETH: ጌኤቶይዳ ዓጊንታ ላምዖ ሱሢ ኮሺ ዔፑዶ ዓርቃንዳጉዲ ዓጮና ዓጮና ዓይሤኔ።
  twi-ASANTE: Wɔde nhoma a wɔapam sosɔɔ nkataseɛ no mu firi aseɛ bɛsii mmati nhoma
    mmienu no mu.
  eng-WEBU: They made shoulder straps for it, joined together. It was joined together
    at the two ends.
  bnp-bnp: Muri ni rata a palabele na loho i rua, ne vona ni huraki a bagetua, bara
    i tavore na lohona prister.
  wal-wal: Naa77u baggai gaittidi issuwaa gidana mala, naa77u hashiyaa bolli gattidi
    oittiya carqqiyaa giigissidosona.
  spa-PDDPT: Le hicieron hombreras unidas en sus dos extremos.
  gun-gun: Ojapo avi mokoĩ axi'y áry guarã, manto apy mokoĩve ojopy aguã, ha'e rami
    joe oje'a oiny.
  agu-BL: Nin oc cob ganchil wi xulchub tan stz'amle'n yi lantara'tz.
  ilo-ULB: Nangaramidda kadagiti terante para iti efod, a naikapet iti dua nga akinngato
    a sulina.
  kpg-kpg: Digaula guu hai nia daulagi di ‘ephod’ e lua, guu dui gi nia baahi e lua,
    e daulagi ai di ‘ephod’.
  uig-ARA: ئۇلار ئەفودنىڭ ئالدى ۋە كەينى قىسمىنى بىر-بىرگە تۇتاشتۇرۇپ تۇرىدىغان ئىككى
    مۈرىلىك تاسما ياسىدى؛ ئەفودنىڭ ئىككى تەرىپى بىر-بىرىگە تۇتاشتۇرۇلدى.
  sus-sus: E naxa tunki raxunmase firin yailan naxee xirima donma kuye ra.
  pon-2006: Re kihong ni imwin pwopwen ihpodo kisin likou riau mehn katengepene imwin
    powe riau.
  ksd-ksd: Dia ga pait ra al vakai tana ure ra ul a varana, ta ra ura pirina di ga
    pakan guve me.
  tur-YTC: Onun için birleştirilmiş omuz askıları yaptılar. İki ucundan birleştirilmişti.
  grc-BRENT: Καὶ ἐγενήθη τὰ ἑκατὸν τάλαντα τοῦ ἀργυρίου εἰς τὴν χώνευσιν τῶν ἑκατὸν
    κεφαλίδων τῆς σκηνῆς, καὶ εἰς τὰς κεφαλίδας τοῦ καταπετάσματος,
  ind-AYT: Mereka membuat penutup bahu untuk baju efod itu dan menyambungnya menjadi
    satu dengan menyatukannya pada dua ujungnya.
  nya-nya: Iwo anapanga efodi imene inali ndi timalamba tiwiri ta pa mapewa, tosokerera
    ku msonga zake ziwiri kuti azitha kumanga.
  hrv-hrv: Za oplećak naprave poramenice koje su bile s njim sastavljene na svoja
    dva kraja;
  mps-mps: Tama augwaligo te nagede abebolabo kukulu si te ugwago nigilama, tama ugwago
    digi ma hobolai.
  tpi-tpi: Na ol i wokim tupela let bilong sol bilong dispela laplap na samapim long
    laplap, bai laplap i ken hangamap long sol bilong pris.
  dan-1931: Derpå forsynede de den med Skulderstykker til at hæfte på; den blev hæftet
    sammen ved begge Hjørner.
  vie-OVCB: Ê-phót được nối liền nhau ở bên trên bằng hai cầu vai, bên dưới có dây
    thắt lưng.
  guj-2017: તેઓએ એફોદને ખભે બાંધવાના પટા બનાવીને તેની બે બાજુએ જોડી દીધા, જેથી તે
    બાંધી શકાય.
  pon-2006A: Re kihong ni imwin pwopwen ihpodo kisin likou riau mehn katengepene imwin
    powe riau.
  por-BRBSL: Eles fizeram alças para o ombro, unidas entre si. Foi unido nas duas
    extremidades.
  cth-cth: Kâyeng e 20 touh lah a sak teh, angki a lathueng lae a rai roi a kâkuet
    nahanelah rui hoi a sui sin.
  twi-twi: Wɔde nwoma a wɔapam susoo nkataase no mu fi ase besii mmati ahama abien
    no mu.
  hlt-hlt: Holhnam te a hmuicue rhoi ah hlinghlui ham a saii uh tih a hmoi te a hlinghlui.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ iyɑɑ̀bòbɑɑtí ìdɛ́ì kɛ́tuutɛ́ diyɑɑ̀bòrì mɑ̀nkɛ bɛ̀ níí bo
    dì bɑ̀ɑ́tínɛ̀ ì.
  msy-2020: Egha me inir sazir pumuning korotiamɨn suighasa a gisɨn aning isami, eghtɨ
    aning dɨpɨzimning gisɨn anang mangɨ akɨrimɨn inir otevir vongɨn itimɨn suigham.
  azb-azb: Hər iki ucunu bir-birinə bağlayan çiyinlik düzəltdilər ki, o bərkidilsin.
  eng-DBY: 'They made shoulder-pieces for it, joining it: at its two ends was it joined
    together.'
  hin-2017: एपोद के जोड़ने को उन्होंने उसके कंधों पर के बन्धन बनाए, वह अपने दोनों
    सिरों से जोड़ा गया।
  wol-KYG: Ñaari ngàlli mbagg lañu ko defal, daldi faste wu ci nekk ci ñaari cati
    xar-sànni mi.
  bjr-bjr: Eefooda qamunna anaanu qaaraqanda fannoo aururusaa aakandianinnana auqusee
    eefooda qamunnasaa dinni dinni rumbaqau.
  eng-YLT: shoulder-pieces they have made for it, joining; at its two ends it is joined.
  eng-WYC-2017: and he made twain [or two] hems coupled to themselves together, in
    ever either side of the ends;
  eng-WMBB: They made shoulder straps for it, joined together. It was joined together
    at the two ends.
  urd-GVH: उन्होंने बालापोश के लिए दो पट्टियाँ बनाईं और उन्हें बालापोश के कंधों पर
    रखकर सामने और पीछे से बालापोश के साथ लगाइं।
  rug-rug: Meke taveti rini si karua soqosoqoana pa avarana sa poko, meke va sotoi
    koari karua hukihukirina, pude tana va nabunabuana.
  gaz-gaz: Isaanis akka inni walitti guduunfamuu dandaʼuuf funyoo gatiittii kan golee
    isaa lamaanitti hidhamee ture dirata sanaaf tolchan.
  fra-LSG: On y fit des épaulettes qui le joignaient, et c’est ainsi qu’il était joint
    par ses deux extrémités.
  yal-yal: E yi a tungunne dɛgɛ, e lutine ti e xun firinne ra a xidi seen na.
  haw-1868: Hana no hoi lakou i mau apana poohiwi no ka epoda, i mea e uhiia oia a
    paa. Ua huiia ma na kihi a elua.
  arb-NAV: وَصَنَعُوا لِلرِّدَاءِ كَتِفَيْنِ مَوْصُولَيْنِ عِنْدَ الطَّرَفَيْنِ لِيُمْكِنَ
    تَثْبِيتُهُ.
  ewe-ewe: Wode ka abɔta na kɔmewu la, eye woku wo ɖe kɔmewu la ƒe dzogoe eve ŋuti
    ale be woate ŋu asae.
  eng-LEE: They made shoulder-pieces for it, joined on; on both its edges was it thus
    joined together.
  asm-FB: তেওঁলোকে ওপৰৰ দুয়োফালে এফোদৰ কান্ধত লগাবলৈ স্কন্ধপটি যুগুত কৰিলে।
  sus-A: عٍ نَشَ تُنكِ رَشُنمَسٍ قِرِن يَءِلَن نَشٍيٍ شِرِ مَ دٌنمَ كُيٍ رَ.
  fra-SBL: On lui fit des courroies d'épaule, jointes ensemble. On l'assemblait par
    les deux bouts.
  hbo-hbo: כְּתֵפֹ֥ת עָֽשׂוּ־לֹ֖ו חֹבְרֹ֑ת עַל־שְׁנֵ֥י *קִצְוֹותֹו (קְצֹותָ֖יו) חֻבָּֽר׃
  eng-WYCLIFFE: and he made tweyne hemmes couplid to hem silf to gidere, in euer either
    side of the endis; and `he made a girdil of the same colouris,
  pjt-pjt: '@see-verse:EXO.039.003'
  cwe-cwe: Chizibawo icho chitendigwa kwa nzabi muna yamayega zozisonigwe kuna imihelelo
    yake midi.
  kik-kik: Ningĩ nĩmatumire ndaamĩ cia ciande cia ebodi, nacio ikĩohererwo koine-inĩ
    igĩrĩ ciayo, nĩguo inyiitithanio nayo.
  fra-NCL: On fit des épaulettes pour le joindre, et ainsi il était joint à ses deux
    extrémités.
  cek-AK: Palaeng ah avak hanah kahni to sak pae o moe, atom hnetto pacong pae o pacoengah
    nawnto huih pae o.
  cuk-cuk: Degine, mor-efodʼye-nugad-e-gukingi nabir-atinned imaksamarbalid, adi,
    agi e-dukugi abin atogegar.
  uig-CYR: Улар әфодниң алди вә кәйни қисмини бир-биргә туташтуруп туридиған икки
    мүрилик тасма ясиди; әфодниң икки тәрипи бир-биригә туташтурулди.
  tel-2017: ఏఫోదుకు రెండు భుజ ఖండాలు చేసి రెండు అంచులలో నిలబెట్టారు.
  hat-BSA: Yo te fè pyès zepòl yo pou atache nan efòd la; li te tache nan de pwent
    anwo li yo.
  kos-kos: Elos orala mwe sruh luo nu finpisa ke ephod uh in sang sruokani siska luo
    ah.
  hbo-WLC: כְּתֵפֹ֥ת עָֽשׂוּ־ל֖וֹ חֹבְרֹ֑ת עַל־שְׁנֵ֥י קצוותו חֻבָּֽר׃
  ibo-ibo: Ha dụrụ akwa na-adị nʼubu maka efọọd ahụ, nke e jikọtara na nkuku ya abụọ,
    maka i ji na-ekechisi ya ike.
  ory-ory: ସେମାନେ ପରସ୍ପର ସଂଯୁକ୍ତ ଦୁଇ ସ୍କନ୍ଧପଟି କଲେ; ତହିଁର ଦୁଇ ମୁଣ୍ଡରେ ପରସ୍ପର ଯୋଡ଼
    ଦିଆଗଲା।
  chk-chk: Ra föri ruachö chechen won afaren ewe efot o teiretä lekochun me won afaran,
    pwe ekewe ruu pekin ra pachefengen.
  rop-rop: Deibin meigim dubala strep blanga werrim langa sholda, en deibin taiyimap
    det dubala strep tusaid langa det shet.
  ukr-1871: Поробили на йому нарамники, що до купи спинались.
  bch-bch: Be gadae ngan Aron irabu aea malo toa oa, tisaisai ikepe aea oaro rua,
    iman kaukaunga aea.
  deu-1951: Sie machten auch Schulterstücke daran, um das Brustkleid an beiden Enden
    zu verbinden.
  eng-JPS: They made shoulder-pieces for it, joined together; at the two ends was
    it joined together.
  srp-1865: Poramenice mu naèiniše da se sastavljaju, da se sastavlja na dva kraja
    svoja.
  lug-lug: Ekkanzu ey’obwakabona eyitibwa efodi ne bagikolera eby’okubibegabega bibiri
    nga bitungiddwa w’ekoma, n’egattibwa bulungi.
  heb-heb: כתפת עשו לו חברת על שני קצוותו חבר׃
  ben-IRV: আর তাঁরা এফোদের জন্য দুটি পট্টি তৈরী করলেন এবং ঘাড়ের উপরে দুই কোনায় এটি
    জুড়ে দিলেন;
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਮੋਢਿਆਂ ਦੀਆਂ ਕਤਰਾਂ ਬਣਾ ਕੇ ਜੋੜੀਆਂ ਅਤੇ ਉਹ ਉਸ ਦੇ ਦੋਹਾਂ ਸਿਰਿਆਂ ਨਾਲ
    ਜੁੜ ਗਈਆਂ।
  mya-JVB: သိုင်းကြိုး နှစ်ပင်ကို လုပ် ၍ သင်တိုင်းအပေါ်နားချင်းတွဲမိ စေခြင်းငှာ ၊
    တဘက် တချက်ကို ဆွဲချုပ် လေ၏။
  hmo-hmo: Epodi ena ataiai kona ruaosi dekenai be varo rua idia turia kau, tau ena
    pagana dekenai do idia kwatua totona.
  urd-urd: और अफ़ोद को जोड़ने के लिए उन्होंने दो मोंढे बनाए और उनके दोनों सिरों को
    मिलाकर बाँध दिया।
  rus-SYN: И сделали у него нарамники связывающие; на обоих концах своих он был связан.
  bqc-SIM: Aa sa'o'ulapi kɛ̀ bakangãu ũɛ.
  tcz-CHONGTHU: Chule konggah akon chun akhaina ding anung le ama lam'a aumtuo'n lengkou
    changei jin akhailhah'na aum'in among lam chu akijopmat'in ahi.
  mar-mar: त्यांनी एफोदसाठी खांदपट्ट्या केल्या व त्या एफोदाच्या दोन्ही टोकांना जोडल्या.
  qub-qub: Efodtaga ruraran ishcay tëlata. Ishcan-lä puntancho ruraran umrunpa päsachir
    chaycunapita watananpaj.
  hat-hat: Yo fè zèpòlèt pou jile a. Yo tache yo yonn chak bò jile a pou kenbe moso
    devan an ak moso dèyè a nan plas yo.
  eng-BSB: They made shoulder pieces for the ephod, which were attached at two of
    its corners, so it could be fastened.
  tod-tod: Ti kpakiga zeɠeiti kpɛtɛni ba, ti zeini zalaɠa ɠula zeɠei ɠaaɓelasu felegɔiti
    da.
  eng-WEBPB: They made shoulder straps for it, joined together. It was joined together
    at the two ends.
  kbq-kbq: Amimizafima hania kukenamofo nofi'mo'ma afumpinti'ma kreraminigeno amefigama
    anakisnia nofira, anaga kaziga tare atumparega hatinte'ne.
  nhe-BL: Huan nopa ixpantzajcayotl elqui ome tlatectli yoyomitl. Huan nojquiya quichijqui
    seyoc tlatectli para iajcolpa campa moixnamiquiyaya iyolixco huan icuitlapa.
  gub-BL: Uzapo mokoz iputàwmunehew paw kamirpuku rehe imomog pyràm. Omomog pitài
    pitài pehegwer rehe. Omomog inugwer inugwer pehegwer rehe.
  eng-DRA: And two borders coupled one to the other in the top on either side,
