verse: EXO.039.005
translations:
  mal-C: അതിന്മേലുള്ള ചിത്രപ്പണിയായ നടുക്കെട്ട്, യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ, ഏഫോദിൽനിന്നുതന്നെ
    ഉള്ളതായി തങ്കം, നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, പിരിച്ച മൃദുലചണനൂൽ എന്നിവകൊണ്ടുണ്ടാക്കിയിരുന്നു.
  deu-TKW: Die Binde aber, die sich behufs seiner Anlegung an ihm befand, bildete
    ein Ganzes mit ihm von gleicher Arbeit aus Gold, blauem und rotem Purpur, Karmesin
    und gezwirntem Byssus, wie Jahwe Mose befohlen hatte.
  lin-lin: 'Mokaba ya efode esalemaki lolenge moko na efode : ezalaki ya wolo, ya
    langi ya ble, ya motane ya pete, ya motane makasi mpe na lino ya kitoko oyo batongaki
    bililingi na likolo na yango, ndenge kaka Yawe atindaki Moyize.'
  eng-LSV: And the girdle of his ephod which [is] on it is of the same, according
    to its work, of gold, blue, and purple, and scarlet, and twined linen, as YHWH
    has commanded Moses.
  eng-GNV: 'And the broydred garde of his Ephod that was vpon him, was of the same
    stuffe, and of like worke: euen of golde, of blewe silke, and purple, and skarlet,
    and fine twined linen, as the Lord had commanded Moses.'
  eng-WEBSTER: And the curious girdle of his ephod, that was upon it, was of the same,
    according to the work thereof; of gold, blue, and purple, and scarlet, and fine
    twined linen; as the LORD commanded Moses.
  nhw-BL: Nojquiya nopa itzinquechilpica catli yejyectzi elqui tlasencahuali ica san
    se nopa yoyomitl catli quitequihuijque ipan nopa ixpantzajcayotl. Nochi eltoya
    tlen nopa piltepos mecatzi tlen oro tlaxinepaloli ica lino icpatl nelía canactzi
    huan ica icpatl azultic, morado huan chichiltic. Nochi eltoya quen TOTECO quiilhui
    Moisés.
  swh-ONEN: 'Mshipi wa kiunoni uliofumwa kwa ustadi ulifanana nacho: ulikuwa kitu
    kimoja na hicho kisibau, nao ulitengenezwa kwa dhahabu na nyuzi za rangi ya buluu,
    za zambarau, na nyekundu na kwa kitani iliyosokotwa vizuri, kama Bwana alivyomwagiza
    Mose.'
  bba-bba: Yɑbe tɑrɑkpe ɡe kɑ ɡen sɛ̃kɑtiɑ yɑ sɑ̃ɑwɑ beku nɔni tee, mɑ bɑ sɛ̃kɑtiɑ
    ye yinusi yɑbe te sɔɔ. Bɑ ye kuɑwɑ nɡe mɛ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u ko.
  eng-KJVCPB: And the curious girdle of his ephod, that was upon it, was of the same,
    according to the work thereof; of gold, blue, and purple, and scarlet, and fine
    twined linen; as the Lord commanded Moses.
  luo-luo: Okandane mochwe maber ne chalo kode kolose obedo gimoro achiel gi law mayom
    mar dolo miluongo ni efod bende nyaka lose gi dhahabu kod law momin mayom man-gi
    range marambulu gi maralik kod marakwaro kaka Jehova Nyasaye nochiko Musa.
  meu-meu: Gaba ḡauna danu ḡau heḡereḡeredia ai e karaia, gold bona dabua vaiurina
    bona mia-kakana bona kakakakana bona kurokurona e karalaia, Iehova ese Mose e
    haḡania heḡereḡerena.
  npi-ULB: यसको राम्ररी बुनेको कमरपेटी एपोदजस्तै थियो । यसलाई एपोदकै टुक्राबाट बनाइएको
    थियो र यो मसिनो गरी बाटेको सुती कपडा, सुन, निलो, बैजनी र रातो ऊनबाट बनाइएको थियो,
    जस्तो परमप्रभुले मोशालाई आज्ञा दिनुभएको थियो ।
  yor-yor: Ọnà ìgbànú híhun rẹ̀ rí bí i ti rẹ̀ ó rí bákan náà pẹ̀lú ẹ̀wù efodu ó sì
    sé e pẹ̀lú wúrà, àti pẹ̀lú aṣọ aláró, elése àlùkò, òdòdó àti pẹ̀lú ọ̀gbọ̀ olókùn
    dáradára, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose.
  emp-NTPO: Idjab̶a cʌrrʌ trãjʌ̃barida dji biara b̶ʌ lino wuaba osid̶aa. Maʌ̃ cʌrrʌ
    trãjʌ̃barira idjia jãare jʌ̃ida b̶ʌ ume ãbaa casid̶aa ab̶a b̶ʌ quĩrãca b̶emãrẽã.
    Maʌ̃ cʌrrʌ trãjʌ̃barid̶e ed̶a oro bʌrachid̶ada, oveja cara nayãna pãwãrã od̶ada,
    pursupursua od̶ada, purea od̶a sid̶a casid̶aa Ãcõrẽba Moisea jarad̶a quĩrãca.
  ind-ind: Sesuai perintah TUHAN kepada Musa, ikat pinggang yang disatukan dengan
    efod dibuat dari bahan yang sama dengan efod itu, yakni kain linen berkualitas
    tinggi yang ditenun oleh perajin ahli menggunakan benang linen berwarna merah,
    biru, dan ungu, serta dihiasi dengan benang emas.
  pes-OPCB: همان‌طور که خداوند به موسی دستور داده بود، بند کمر ایفود متصل به آن و
    از جنس خود ایفود بود، یعنی از رشته‌های طلا و کتان ریز‌بافت تابیده و نخهای آبی،
    ارغوانی و قرمز.
  tgl-ULB: Ang pinong nahabing sinturon nito ay katulad ng efod; gawa ito sa isang
    piraso kasama ang efod, na gawa sa pinong pinulupot na linong ginto, asul, lila,
    at pula, katulad ng inutos ni Yahweh kay Moises.
  hui-hui: Ani buwa labolabo bayale mbira pu bayaleorerume aga mini ebodi yári tara
    tara wabiyadagua bialu mo yári bia haga bialu lebigi bini. Labolabo ogoni loma
    binigo mo miaga agalinaga aga ebodi biago mandibu leneha lebu paraho mabu bini.
    Ani bialu abale Anduane Homogohanda Mosesehondo bibe lalu lamiyadagua bini.
  mya-mya: ထာ​ဝရ​ဘုရား​က​မောရှေ​အား​မိန့်​တော်​မူ​သည့် အ​တိုင်း၊ ကျွမ်း​ကျင်​စွာ​ရက်​လုပ်​သော​ခါး​ပန်း
    ကို၊ အ​လား​တူ​ပစ္စည်း​နှင့်​ရက်​လုပ်​၍ သင်​တိုင်း နှင့်​တစ်​သား​တည်း​ဖြစ်​စေ​ကြ​၏။-
  cbi-NTPO: Tsenmin juntsa efudnu jandala deendanamu ajpeendee chuwa bain tsaren ju'
    efudba main jungue deke', uru jilu bain, lushmurara jilu bain, yamurara jilu bain,
    ungalala jilu bain, naa turekaraa ura linu jilu bain menestenguila, Moisésnu Yavé
    naakide tiñuba tsanguetu.
  bod-N: ཡང་བེར་ཐུལ་དང་འབྲེལ་བའི་སྐེད་ཆིངས་མཆོར་པོ་ཅན་ནི་བེར་ཐུལ་གྱི་བཟོ་ཚུལ་དང་གཅིག་མཚུངས་ཡིན་ཞིང་།
    དེའི་རྒྱུ་ནི་གསེར་སྐུད་དང་བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་དང་སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་ཡིན་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཇི་ལྟར་གནང་བ་བཞིན་ནོ། །
  sna-sna: Bhanhire rayo romuchiuno rakarukwa nounyanzvi rakanga rakafanana nayo,
    zvaive chinhu chimwe neefodhi uye zvakagadzirwa negoridhe, newuru yebhuruu, nepepuru
    netsvuku nomucheka wakarukwa zvakaisvonaka, sokurayirwa kwakaitwa Mozisi naJehovha.
  spa-BLM: 'La banda tejida con destreza que lo cubría, con la cual se sujetaba, era
    de la misma pieza, como su obra: de oro, de azul, de púrpura, de escarlata y de
    lino fino torcido, como Yahvé le ordenó a Moisés.'
  cac-cac: Ix sb'oanoch jun tzec'ul eb' d'a jun chaleca chi', an̈ejpaxa' ix och oro
    ch'al d'ay, lana ch'al q'uic'mutz'inac, yaxmaquinac yed' chacchac yed' pax an̈
    lino ch'al b'ayb'il, icha val ix aj yalan Jehová d'a vin̈aj Moisés.
  swh-ULB: Nao mshipi, uliokuwa juu yake ili kuifunga, ulikuwa wa kitambaa kilekile
    kulingana na ufundi wake, wa dhahabu, uzi wa bluu, na sufu iliyotiwa rangi ya
    zambarau na kitambaa chenye rangi nyekundu ya kochinili na kitani bora kilichosokotwa,
    kama vile Yahweh alivyokuwa amemwamuru Musa.
  bel-bel: І пояс эфода, які паверсе яго, аднолькавага зь ім вырабу, зроблены быў
    з золата, з блакітнай, пурпуровай і чырванёнай воўны, як загадаў Гасподзь Майсею.
  deu-ELBBK: 'Und der gewirkte Gürtel, mit dem es angebunden wurde, der darüber war,
    war von gleichem Stoff, von gleicher Arbeit mit ihm: aus Gold, blauem und rotem
    Purpur und Karmesin und gezwirntem Byssus: so wie der HERR dem Mose geboten hatte.'
  mbb-OT: Is bakes kayi, linu zaan he miburdahan te vulawan he tanur wey welin he
    meitem is kaavuavu zin, merudtem, wey kanggan. Mibeelan dan heini sumalà te insuǥù
    te Nengazen ki Moises.
  mal-2015: അതു കെട്ടി മുറുക്കുവാൻ അതിന്മേലുള്ളതായി ചിത്രപ്പണിയായ നടുക്കെട്ടു, യഹോവ
    മോശെയോടു കല്പിച്ചതുപോലെ അതിൽ നിന്നു തന്നേ, അതിന്റെ പണിപോലെ പൊന്നു, നീലനൂൽ, ധൂമ്രനൂൽ,
    ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ടു ആയിരുന്നു.
  gup-gup: Dja mak nawu kunngadmokenh namakmak ngarre ephod wanjh birribibbuni kunyarl
    nawu gold, dja mak kukblue, dja mak kukpurple dja mak kukkurlba. Birribibbom kore
    ephod bu belbmiyindanj. Birrimarnbom manburrbawi manbu manmak linen nawu birriridjmeng.
    Kuhni rowk birrimarnbom kore Yawey biwokrayekwong nawu Moses.
  gvs-gvs: Ikavava, kwamayana ana gigipáiwala sigilumidoko, ana kaigigita dedevina
    toina. Go gigipaiwalayana kwama goi sigilumipatuko. Ana búyala be ana kareko moe
    kwamayana nakae. Tauna sigilumi nakae sopagu goi Yauwe bogina ilovina siguinuwe.
  rmc-rmc: O sido sirimos le efodoskro, sas tiš kerdo le somnakastar, la fijalova,
    ľoľa the purpurova vlnatar the le sane pochtanestar, avke sar o RAJ prikazinďa
    le Mojžišoske.
  nlg-nlg: Gaira tra gonia ghua na kabe ghobu vania na ephod tana tivi vaghana sono
    mana ghalo te ghioghio, me boibongi me sisi te vaghaa te bosaa God vania Moses.
  pes-OPV: و زنار بسته شده‌ای که بر آن بود از همان پارچه واز همان صنعت بود، از طلا
    و لاجورد و ارغوان وقرمز و کتان نازک تابیده شده، چنانکه خداوند به موسی‌امر فرموده
    بود.
  ron-1924: Брыул ера де ачеяшь лукрэтурэ ка ефодул ши принс де ел; ера де аур, де
    фир албастру, пурпуриу ши кэрэмизиу ши де ин субцире рэсучит, кум порунчисе луй
    Мойсе Домнул.
  ben-OBCV: দক্ষতার সাথে বোনা কোমরবন্ধটিও এটির মতো করে তৈরি হল—এফোদের সাথেই জুড়ে
    থাকা একই ভাগ হবে এবং সোনা, ও নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো, এবং মিহি পাকান
    মসিনা দিয়ে, সদাপ্রভু মোশিকে যেমন আদেশ দিয়েছিলেন, সেরকমই হল।
  som-som: Oo dhex-xidhkii daabaca lahaa oo dusha kaga yiil in lagu xidho, isku waslad
    buu la ahaa eefodka, isku sina waa loo sameeyey, waxaana laga sameeyey dahab,
    iyo buluug, iyo guduud, iyo casaan, iyo maro wanaagsan, sidii Rabbigu Muuse ku
    amray.
  lat-VUC: et balteum ex eisdem coloribus, sicut præceperat Dominus Moysi.
  eng-ASVBT: And the skillfully woven band, that was upon it, wherewith to gird it
    on, was of the same piece and like the work thereof; of gold, of blue, and purple,
    and scarlet, and fine twined linen; as Jehovah commanded Moses.
  ita-1885: E il disegno del fregio ch'era sopra l'Efod, era tirato dell'Efod istesso,
    e del medisimo lavoro, d'oro, e di violato, e di porpora, e di scarlatto, e di
    fin lino ritorto; come il Signore avea comandato a Mosè.
  eng-LXXUP: a hundred chapiters to the hundred talents, a talent to a chapiter.
  eng-ULB: Its finely-woven waistband was like the ephod; it was made of one piece
    with the ephod, made of fine twined linen that was gold, blue, purple, and scarlet,
    just as Yahweh had commanded Moses.
  spa-VBL: La cintura del efod era una pieza hecha de la misma manera, usando hilo
    de oro, con hilo azul, púrpura y carmesí, y con lino fino, como el Señor había
    ordenado a Moisés.
  fra-_FOB: 'Et la ceinture pour l''attacher, qui se trouvait par-dessus, était de
    la même pièce et du même ouvrage: d''or, de pourpre, d''écarlate, de cramoisi
    et de fin lin retors, comme l''Éternel l''avait commandé à Moïse.'
  mal-mal: അത് കെട്ടിമുറുക്കുവാൻ ഏഫോദ് പോലെ ചിത്രപ്പണിയുള്ള നടുക്കെട്ട് വേണം. ഏഫോദിന്റെ
    പണിപോലെ പൊന്ന്, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് ആയിരിക്കണം
    നടുക്കെട്ട് ഉണ്ടാക്കുന്നത്.
  urd-GVR: Paṭkā bhī banāyā gayā jis se bālāposh ko bāndhā jātā thā. Is ke lie bhī
    sonā, nīle, arġhawānī aur qirmizī rang kā dhāgā aur bārīk katān istemāl huā. Yih
    un hidāyāt ke ain mutābiq huā jo Rab ne Mūsā ko dī thīṅ.
  suz-BL: मिनु आ पाइक्‍तीके मेको कुचु तार वोइक्‍तीके का रेन सेल्‍तेक्‍म। मेको खाल
    का ङा पा रिम्‍शो पा सेल्‍तेक्‍म। मेको पाइक्‍तीके सुन, नीलो, प्‍याजी नु लल रङ ङा
    श्‍येले नु रिम्‍शो पा किरशो सुती श्‍येले के प्रोव़शो वा के सेल्‍तेक्‍म। परमप्रभु
    यावेमी मोसा कली दोपा अरेवा, मोपा सेल्‍तेक्‍म।
  ita-1927: 'E la cintura artistica che era sull’efod per fissarlo, era tutta d’un
    pezzo con l’efod, e del medesimo lavoro d’esso: cioè, d’oro, di filo violaceo,
    porporino, scarlatto, e di lino fino ritorto, come l’Eterno aveva ordinato a Mosè.'
  ckb-ckb: پشتبەستی ئێفۆدەکە کە لەسەریەتی، لە هەمان پارچە و هەمان دەستکرد بوو، لە
    زێڕ و ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ و کەتانی ڕستراو بوو، هەروەک یەزدان فەرمانی
    بە موسا کرد.
  eng-BBE: And the beautifully worked band which went on it was of the same design
    and the same material, worked in gold and blue and purple and red and twisted
    linen-work, as the Lord gave orders to Moses.
  kan-OKCV: ಅದರ ಮೇಲಿರುವ ಅದರ ಮೇಲಿರುವ ಕಸೂತಿ ಕೆಲಸದ ಏಫೋದಿನ ನಡುಕಟ್ಟನ್ನು ಒಂದೇ ರೀತಿಯ ವಸ್ತುಗಳಿಂದ
    ತಯಾರಿಸಬೇಕು ಅಂದರೆ ಬಂಗಾರ, ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರಿನಿಂದ ಮತ್ತು ನಯವಾದ ನಾರಿನಿಂದ ಹೊಸೆದು
    ಮಾಡಲಾಗಿತ್ತು, ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಇತ್ತು.
  bbb-bbb: '@see-verse:EXO.039.004'
  tam-2017: அந்த ஏபோத்தின்மேலிருக்கும் வித்தியாசமான வார்க்கச்சை, அந்த வேலைக்கு ஒப்பாகவே
    பொன்னினாலும் இளநீலநூலாலும் இரத்தாம்பரநூலாலும் சிவப்புநூலாலும், திரித்த மெல்லிய
    பஞ்சுநூலாலும், யெகோவா மோசேக்குக் கற்பித்தபடியே, செய்யப்பட்டது.
  spa-RV-1909: Y el cinto del ephod que estaba sobre él, era de lo mismo, conforme
    á su obra; de oro, jacinto, y púrpura, y carmesí, y lino torcido; como Jehová
    lo había mandado á Moisés.
  ron-BTF: Și brâul făcut cu iscusință al efodului său, care era peste acesta, era
    din aceeași bucată, conform lucrării acestuia, din aur, din albastru și purpuriu
    și stacojiu și in subțire răsucit; așa cum DOMNUL i-a poruncit lui Moise.
  eng-WEBP: 'The skillfully woven band that was on it, with which to fasten it on,
    was of the same piece, like its work: of gold, of blue, purple, scarlet, and fine
    twined linen, as the LORD commanded Moses.'
  eng-FBV: The waistband of the ephod was one piece made in the same way, using gold
    thread, with blue, purple, and crimson thread, and with finely-woven linen, as
    the Lord had ordered Moses to do.
  nld-1939: 'De band, die het borstkleed omsloot, was uit één stuk, en van hetzelfde
    maaksel: van goud, violet, purper, karmozijn en getwijnd lijnwaad, zoals Jahweh
    het Moses bevolen had.'
  nch-BL: Nojquiya nopa itzinquechilpica cati yejyectzi quichijchijque ica san se
    yoyomit quej cati quitequihuijque ipan nopa ixpantzajcayot. Nochi eltoya ten nopa
    piltepos mecatzi ten oro taxinepaloli ica lino icpat nelía canactzi huan ica icpat
    azultic, morado huan chichiltic. Nochi elqui quej TOTECO quiilhui Moisés.
  vie-1934: 'Đai để cột ê-phót, phía ngoài, làm nguyên miếng một y như công việc của
    ê-phót: bằng kim tuyến, chỉ tím, đỏ điều, đỏ sặm, và bằng chỉ gai đậu mịn, y như
    lời Đức Giê-hô-va đã phán dặn Môi-se.'
  hin-CV: कमरबंध एफ़ोद के साथ बुना हुआ बनाया, और एक ही प्रकार की सामग्री से बनाया,
    अर्थात् सुनहरे, नीले, बैंगनी और लाल रंग के कपड़ों और बंटी हुई मलमल से बनाया, जैसा
    ही याहवेह ने मोशेह को आज्ञा दी थी.
  eng-OURB: The skillfully woven band that was on it, with which to fasten it on,
    was of the same piece, like its work; of gold, of blue, purple, scarlet, and fine
    twined linen; as Adonai enjoined Moses [Drawn out].
  spa-BES: Y él cinto bellamente trabajado que estaba sobre él, era del mismo diseño
    y del mismo material, trabajado en oro y tela azul, púrpura y rojo y lino torcido,
    como el Señor le dio órdenes a Moisés.
  tdx-tdx: Le nindray fitenoñe amy kitambey i sadia ama’ey, am-bolamena naho fole
    manga naho malòmavo naho mena mañabarà vaho leny rinorotse matify, ami’ty nandilia’
    Iehovà i Mosè.
  vid-vid: Isali nalitawigwa kwa uwanzi mchanya mwake leka kuwohela uwe chinhu chimwe
    na chizibao acho na uditikwa kwa vinhu hihyo, ng'weso ya zahabu na sufu ya buluu
    na zambalau na ndung'hu na kitani inojile itawigwe kota Mkulu Nguluwi navyoyamalajize
    Musa.
  eng-OKE: And the band of its fastening which is upon it was of the same according
    to its work, of gold, hyacinth, and purple, and crimson, and fine linen twined,
    as the Lord had commanded Mosheh.
  tha-KJV: รัดประคดทออย่างประณีตสำหรับคาดทับเอโฟดนั้น เขาทำด้วยวัตถุอย่างเดียวกันและฝีมืออย่างเดียวกับเอโฟด
    คือทำด้วยทองคำ ด้ายสี​ฟ้า สีม่วง สี​แดงเข้ม และผ้าป่านเนื้อละเอียดตามที่พระเยโฮวาห์ทรงบัญชาแก่​โมเสส
  por-BR-2018: E o cinto do éfode que estava sobre ele, era do mesmo, conforme sua
    obra; de ouro, material azul, e púrpura, e carmesim, e linho torcido; como o SENHOR
    o havia mandado a Moisés.
  deu-ELO: 'Und der gewirkte Gürtel, mit dem es angebunden wurde, der darüber war,
    war von gleichem Stoffe, von gleicher Arbeit mit ihm: von Gold, blauem und rotem
    Purpur und Karmesin und gezwirntem Byssus: so wie Jehova dem Mose geboten hatte.'
  eng-WYC-2018: and he made a girdle of the same colours, as the Lord commanded to
    Moses. (and they made the waistband out of the same things, and joined it to the
    ephod to form one piece, as the Lord commanded to Moses.)
  epo-epo: Kaj la ĉirkaŭliganta zono sur ĝi estis kontinuaĵo de ĝi, la sama laboraĵo,
    el oro, el blua, purpura, kaj ruĝa teksaĵo, kaj el tordita bisino; kiel la Eternulo
    ordonis al Moseo.
  uig-PIN: Əfodning üstigǝ baƣlaydiƣan bǝlwaƣ ǝfod bilǝn bir pütün ⱪilinƣan bolup,
    uningƣa ohxax sipta ixlinip, altun wǝ kɵk, sɵsün, ⱪizil yiplar wǝ nepiz toⱪulƣan
    aⱪ kanap rǝhttin yasaldi; ⱨǝmmisi Pǝrwǝrdigarning Musaƣa buyruƣinidǝk ⱪilindi.
  beo-beo: Amola Hina Gode Ea Mousesema hamoma:ne sia:i defele, abula bulu da ‘ifode’
    amoma madelagi ba:i.
  tpi-OTNT: Na ol i kisim gutpela laplap na wokim dispela let paspas bilong raunim
    arere bilong dispela laplap. Na ol i kisim olkain tret na samapim bilas long en,
    olsem Bikpela i bin tokim Moses.
  hau-SA: Gwanin mai saƙa ya saƙa abin ɗamarar efod. Da irin kayan da aka saƙa efod
    ne aka saƙa abin ɗamarar, wato, da zinariya, da shuɗi, da shunayya, da jan zare,
    da zaren lallausan lilin, yadda Ubangiji ya umarci Musa.
  uig-LAT: Efodning üstige baghlaydighan belwagh efod bilen bir pütün qilin’ghan bolup,
    uninggha oxshash sipta ishlinip, altun we kök, sösün, qizil yiplar we népiz toqulghan
    aq kanap rexttin yasaldi; hemmisi Perwerdigarning Musagha buyrughinidek qilindi.
  nde-nde: Ukhalo lwaso olwelukwa ngobuciko lwalufanana laso, luyinto yinye lesembatho
    semahlombe, lwenziwe ngentambo eligolide, eluhlaza, eyibubende lebomvu, kanye
    lelembu eliphothwe kuhle, njengalokhu uThixo walaya uMosi.
  ton-ton: 'Pea naʻe ʻi he meʻa pe ko ia hono noʻo fakanikonikoʻi ʻoe ʻefoti naʻe
    ʻi ai, ʻo fakatatau ki he ngāue ʻo ia: ko e koula, mo e lanumoana, mo e paʻuhiʻuhi,
    mo e kulaʻahoʻaho, mo e tupenu tuʻovalevale: ʻo hangē ko e fekau ʻa Sihova kia
    Mōsese.'
  ces-1613: Přepásaní také náramenníka, kteréž bylo na něm, z týchž věcí bylo a týmž
    dílem, z zlata, postavce modrého a šarlatu a červce dvakrát barveného, a bílého
    hedbáví přesukovaného, jakž byl přikázal Hospodin Mojžíšovi.
  eng-WMB: 'The skillfully woven band that was on it, with which to fasten it on,
    was of the same piece, like its work: of gold, of blue, purple, scarlet, and fine
    twined linen, as the LORD commanded Moses.'
  tam-TCV: அதன் நுட்பமாக நெய்யப்பட்ட இடைப்பட்டியும் அதைப் போலவே செய்யப்பட்டு, அதுவும்
    ஏபோத்துடன் ஒரே இணைப்பாக தங்கம், நீலநூல், ஊதாநூல், கருஞ்சிவப்புநூல், திரித்த மென்பட்டு
    ஆகியவற்றைக்கொண்டு இணைத்து, யெகோவா மோசேக்குக் கட்டளையிட்டபடியே செய்யப்பட்டது.
  ceb-ULB: Pino nga pagkatahi ang bakus niini sama sa efod; gisumpay kini aron mausa
    uban sa efod, hinimo kini sa pinong linubid nga lino nga bulawan, asul, ang tapul,
    ug ang dagtom pula, sumala sa gisugo ni Yahweh kang Moises.
  pol-UBG: 'Także pas do efodu, który był na nim, z tego samego był i tak samo zrobiony:
    ze złota, błękitnej tkaniny, purpury, karmazynu i skręconego bisioru, jak PAN
    rozkazał Mojżeszowi.'
  urd-GVU: پٹکا بھی بنایا گیا جس سے بالاپوش کو باندھا جاتا تھا۔ اِس کے لئے بھی سونا،
    نیلے، ارغوانی اور قرمزی رنگ کا دھاگا اور باریک کتان استعمال ہوا۔ یہ اُن ہدایات
    کے عین مطابق ہوا جو رب نے موسیٰ کو دی تھیں۔
  deu-1912: Und sein Gurt war nach derselben Kunst und Arbeit von Gold, blauem und
    rotem Purpur, Scharlach und gezwirnter weißer Leinwand, wie der HERR dem Mose
    geboten hatte.
  ntj-ntj: '@see-verse:EXO.039.004'
  kan-2017: ಕವಚದ ಮೇಲಿರುವ ಕಸೂತಿ ನಡುಕಟ್ಟು ಕವಚಕ್ಕೆ ಏಕವಾಗಿದ್ದು ಅದರಂತೆಯೇ ನಯವಾಗಿ ಹೊಸೆದ ಹತ್ತಿಯ
    ಬಟ್ಟೆಯಿಂದಲು, ಚಿನ್ನದ ದಾರಗಳಿಂದಲು ಹಾಗೂ ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ ದಾರದಿಂದಲೂ
    ಮಾಡಲ್ಪಟ್ಟಿತ್ತು. ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಅದನ್ನು ಮಾಡಿದರು.
  ena-ena: La havɨlɨ cɨliŋ daŋ agadɨ lavi me vivi saŋ nameŋ lɨhavɨmi. Niagɨlɨŋ cɨbɨŋ
    niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ hɨvɨ ivavɨmi agɨladɨdaŋ
    lɨba golɨ niagɨlɨŋ agɨladɨdaŋ vihavɨmi. Lavɨla havɨlɨ mila huaci sɨbaŋ mu agadɨ
    hɨvɨ hɨcavɨci sihɨ sihɨ daŋ hɨnimi. Lɨci lavi me agadɨ viavɨla havɨlɨ cɨliŋ daŋ
    agadɨ fɨdɨm hɨvɨ lama hɨcavɨci havɨlɨ sihɨ sihɨ daŋ laci hɨnimi. Asɨ Iaue Mosesɨ
    dɨ abami hameŋ laci ala lɨhavɨmi.
  yap-yap: Ma fare gi leed nrib fel’ i lifith e ku ra nongliyed ko fare gi mad, min
    puthuy ko fare mad ni efod nge par ni ta’ab mad.
  hlt-MCSB: A pholip dongkah cihin khaw a bibi bangla a soah sui, a thim, daidi, hlampai
    a lingdik neh BOEIPA loh Moses a uen vanbangla hnitang la a tah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤሢጉዲ ዎርቄ ፓቲሌና፤ ጮልዔ፥ ዲንኪ ሃሣ ዞቄ ሱኡፖና ኮሺንቴ ሚዛጲ ዓፒላ ዔራቶና ማይሊ
    ሲኪንቴ ቃልሾ ፔቴ ማሂ ዔፑዶና ዎላ ዓይሢ ኮሼኔ፤
  twi-ASANTE: Ɛnna wɔde abɔwomu no yɛɛ ntoma korɔ no ara bi. Na ɛyɛ nsaawatam a ɛyɛ
    akokɔsradeɛ, tuntum, bibire ne koogyan, sɛdeɛ Awurade ka kyerɛɛ Mose no.
  eng-WEBU: 'The skillfully woven band that was on it, with which to fasten it on,
    was of the same piece, like its work: of gold, of blue, purple, scarlet, and fine
    twined linen, as the LORD commanded Moses.'
  bnp-bnp: A palabele ni rata na lilina kala ne vona ni tango tata a bagetua iea.
    A maka bagetua ni rata na hotu ni rata na gol, na hotu ni rata na maka vuna sipsip
    gomagoma, i kuakua, i vururu, i ramaia a nitane BAKOVI DAGI i vakuku e Moses vona.
  wal-wal: GODAI Muusa azazidoogaadan, hiillai alleeqissidi daddido danccoikka eefuudiyaa
    mala gididi, worqqaappe salo milatiya, ochchaa teeraa milatiyaanne shololla zo7o
    qacinaappenne liiqo liinuwaappe dadettiis.
  spa-PDDPT: 'La faja tejida que el efod llevaba encima era del mismo material y de
    la misma hechura: de oro y tela azul, púrpura y carmesí y cordoncillo de lino
    fino, como Yavé ordenó a Moisés.'
  gun-gun: Iku'akuaarã voi ojapo porã, ha'e omoĩ manto sacerdote pegua áry rupi. Ha'e
    va'e ma manto reve joo rami ae ojapo ouro gui, hovy va'e, púrpura, pytã va'e ha'e
    ajukue iporãve va'e oipoka pyre gui, Moisés pe Senhor aipoe'iague rami vy.
  agu-BL: Ej nin cha'tz, bnix yi c'albil yi tz'ocopon tan c'alche'n yi jun lantara'tz.
    Cho'n nin ban yi bambil tetz chi yi lantar, na xcon yi oro tan banle'n tu yi balaj
    lino yi bak'u'n wutz tu yi txib yubil tu xk'ayk'uj nin cyak. Bnix yi jun lantara'tz,
    chi yi tal Ryos tetz Moisés.
  ilo-ULB: Ti napintas ti pannakaabelna a barikes ket kasla met laeng iti efod; naaramid
    daytoy a sangsangkamaysa a karaman ti efod, naaramid iti tinali a napino a lino
    a balitok, asul, maris ube ken nalabbaga, kas imbilin ni Yahweh kenni Moises.
  kpg-kpg: Di tuu guu llanga hagalligi gi humalia dela ne hai gi nia goloo la hua,
    gu duudagi gi di ‘ephod’, guu hai di bida mee e dahi, gii hai be nnelekai Dimaadua
    ne hai gi Moses.
  uig-ARA: ئەفودنىڭ ئۈستىگە باغلايدىغان بەلۋاغ ئەفود بىلەن بىر پۈتۈن قىلىنغان بولۇپ،
    ئۇنىڭغا ئوخشاش سىپتا ئىشلىنىپ، ئالتۇن ۋە كۆك، سۆسۈن، قىزىل يىپلار ۋە نېپىز توقۇلغان
    ئاق كاناپ رەختتىن ياسالدى؛ ھەممىسى پەرۋەردىگارنىڭ مۇساغا بۇيرۇغىنىدەك قىلىندى.
  sus-sus: Bɛlɛti fan yailan na ki nɛ gɛsɛ gɛrɛ daaxi, bulu daaxi, a gbeeli, nun suwa
    dugi ra. Na bɛlɛti nun donma findi keren na. Na birin yailanxi alɔ Alatala Munsa
    yamari ki naxɛ.
  pon-2006: Kateng ehu pil wiawihda sangete ni soangen likowohte pil wiawihda patehngete
    ihpodo, nin duwen KAUN-O eh ketin koasoanediong Moses.
  ksd-ksd: Ma ra mal na vivi tana, di ga manga mal pa ia upi na ri ia me, dir ma ra
    kolot a kidoloina, ma a kopono mangana papalum; di ga pait ia ma ra goled ma ra
    kuara i blu marut ma i meme marut ma i meme tuna, ma ra mal kumau, da ra Luluai
    i ga ve Moses.
  tur-YTC: Üzerinde bulunan ve onu tutturmak için kullanılan ustaca dokunmuş şerit
    de tıpkı onun işi gibi aynı parçadandı, altından, lacivert, mor, kırmızı ve özenle
    dokunmuş ince ketendendi; Yahve'nin Moşe'ye buyurduğu gibiydi.
  grc-BRENT: ἑκατὸν κεφαλίδες εἰς τὰ ἑκατὸν τάλαντα, τάλαντον τῇ κεφαλίδι·
  ind-AYT: Ikat pinggang yang ditenun dengan terampil, yang terdapat padanya, dibuat
    dari bahan yang sama menurut pengerjaannya, yaitu dari emas, dan kain biru, dan
    kain ungu, dan kain kirmizi, dan linen halus yang dipintal, sebagaimana yang telah
    diperintahkan TUHAN kepada Musa.
  nya-nya: Lamba womangira efodi anali wolukidwa mwaluso ngati efodiyo. Anali nsalu
    imodzi ndi efodiyo, wopangidwa ndi golide, nsalu yamtundu wa mtambo, yapepo, yofiira,
    yofewa yosalala, monga momwe Yehova analamulira Mose.
  hrv-hrv: tkanica što je na njemu stajala bila je napravljena od zlata, ljubičastog,
    crvenog i tamnocrvenog prediva i prepredenog lana kao i on, i u jednome komadu
    s njim, kako je Jahve naredio Mojsiju.
  mps-mps: Tama augwaligo wiegi yai ugwa pedai selama, tama te sesegedu bagulabo kukulu,
    te haliga tiwai kukulu te ugwago nigai. Tama augwaligo te gasa haniani hobi dabe
    selama, tama tede au ilali, te Genuai Bidigo Mosesbolo wali po gilama te tiwai
    sę yai dao.
  tpi-tpi: Na ol i kisim gutpela laplap na wokim dispela let paspas bilong raunim
    arere bilong dispela laplap. Na ol i kisim olkain tret na samapim bilas long en,
    olsem Bikpela i bin tokim Moses.
  dan-1931: Og dens Bælte, som brugtes, når den skulde tages på, var i ét med den
    og af samme Arbejde, af Guldtråd, violet og rødt Purpurgarn, karmoisinrødt Garn
    og tvundet Byssus, således som HERREN havde pålagt Moses.
  vie-OVCB: Thắt lưng cũng được may bằng vải gai mịn, thêu kim tuyến, chỉ xanh, tím,
    và đỏ vô cùng tinh vi cũng như ê-phót, đúng theo kiểu mẫu Chúa Hằng Hữu truyền
    cho Môi-se.
  guj-2017: એફોદનો ચતુરાઈથી વણેલો જે પટકો તેને બાંધવા સારુ તેના પર હતો, તે તેની સાથે
    સળંગ હતો તથા તેવી જ બનાવટનો હતો; એટલે સોનાનો ભૂરા, જાંબુડા, કિરમજી રંગનું ઊન તથા
    ઝીણા કાંતેલા શણ સાથે ગૂંથીને બનાવેલો હતો અને તેની સાથે જોડી દીધેલો હતો; જેમ યહોવાહે
    મૂસાને આજ્ઞા આપી હતી તેમ.
  pon-2006A: Kateng ehu pil wiawihda sangete ni soangen likowohte pil wiawihda patehngete
    ihpodo, nin duwen KAUN-O eh ketin koasoanediong Moses.
  por-BRBSL: 'A habilmente tecida faixa que estava sobre ela, com a qual se fixava,
    era da mesma peça, como seu trabalho: de ouro, de azul, roxo, escarlate, e linho
    fino torcido, como Yahweh ordenou a Moisés.'
  cth-cth: Angki van kâyeng hane taisawm meikahawicalah kawng e hah angki hoi kâvan
    e lah ao teh, BAWIPA ni Mosi koe kâ a poe e patetlah sui hoi kamthim, âthi, paling,
    loukloukkaang e carouk e hoi kawng e doeh.
  twi-twi: Na wɔde ntama tuntum, bibiri, koogyan ne sikakɔkɔɔ yɛɛ nkyekyeremu sɛnea
    Onyankopɔn hyɛɛ Mose no.
  hlt-hlt: A pholip dongkah cihin khaw a bibi bangla a soah sui, a thim, daidi, hlampai
    a lingdik neh BOEIPA loh Moses a uen vanbangla hnitang la a tah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ kuyɑɑ̀bomboúnkù kɛ kù nwɛ̃nnɛ́ diyɑɑ̀bòrì kɛ tɑu kɛ dò ndɛ
    tɔbɛ̀. Bɛ̀ do dì dɔ̀ɔ̀ kɛ̀ dì ndònnɛ̀ ti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́mɛ̀ mmɛ Mɔyiisi,
  msy-2020: Ezɨ me gol tret, ko tretɨn blupla, pɨghaghevim, ko tretɨn aghevir me sipsipɨn
    arɨzibar ingarizim ko inir ghurghurir aghuarim inigha, egha inir ivariam gikamim
    adiarir aghuariba a garɨgha an ingari. Egh inir ivariam gikamim isa korotiar otevir
    azenan itir kamɨn mɨriamɨn porogha a isami, ezɨ bizir pumuning datɨrɨghɨn bizir
    vamɨran mɨn iti. Egha me Ikiavɨra Itir God Moses mɨkemezɨ moghɨn, tretɨn kaba
    inigha inir kam isami.
  azb-azb: Efodun üstündəki kəmər eyni hissədən idi. O da qızıldan, bənövşəyi, tünd
    qırmızı və al rəngli iplik və nəfis toxunmuş incə kətandan idi. Rəbbin Musaya
    əmr etdiyi kimi oldu.
  eng-DBY: And the girdle of his ephod, which was on it, was of the same, according
    to its work, of gold, blue, and purple, and scarlet, and twined byssus; as Jehovah
    had commanded Moses.
  hin-2017: और उसे कसने के लिये जो काढ़ा हुआ पटुका उस पर बना, वह उसके साथ बिना जोड़
    का, और उसी की बनावट के अनुसार, अर्थात् सोने और नीले, बैंगनी और लाल रंग के कपड़े
    का, और सूक्ष्म बटी हुई सनी के कपड़े का बना; जिस प्रकार यहोवा ने मूसा को आज्ञा
    दी थी।
  wol-KYG: Ngañaayu taaral li tege ci kaw, ni xar-sànni mi lees ko defare, liggéeyaale
    kook moom, ñu ànd di benn. Ñu ràbbe ko wëñu wurus, ak wëñ gu baxa te laal yolet,
    ak wëñ gu xewar, ak gu xonq curr, ak wëñu lẽe, noonee ko Aji Sax ji sante woon
    Musaa.
  bjr-bjr: Mina ooiqanda ianinnana amiqira qamunnannai eefooda qamunna auqundee kai
    masee auqiqau. Mifa eefooda qamunnasaa akunirafa marinau. Yaaweefa Mooseena qimamundee
    kai iqau.
  eng-YLT: And the girdle of his ephod which [is] on it is of the same, according
    to its work, of gold, blue, and purple, and scarlet, and twined linen, as Jehovah
    hath commanded Moses.
  eng-WYC-2017: and he made a girdle of the same colours, as the Lord commanded to
    Moses.
  eng-WMBB: 'The skilfully woven band that was on it, with which to fasten it on,
    was of the same piece, like its work: of gold, of blue, purple, scarlet, and fine
    twined linen, as the LORD commanded Moses.'
  urd-GVH: पटका भी बनाया गया जिससे बालापोश को बाँधा जाता था। इसके लिए भी सोना, नीले,
    अरग़वानी और क़िरमिज़ी रंग का धागा और बारीक कतान इस्तेमाल हुआ। यह उन हिदायात के
    ऐन मुताबिक़ हुआ जो रब ने मूसा को दी थीं।
  rug-rug: Sa poko dokoho arilaena sapu ta pitie vina sari kekeṉoṉo gua tugo asa koasa
    poko hiama, si tava soto la koasa poko tana hiama hie, gua tugo sapu ele tozi
    nia e Zihova koe Mosese pude tavetia.
  gaz-gaz: Sabbanni isaa kan ogummaadhaan dhaʼames akkuma isaa dirata wajjin tokko
    taʼee warqeedhaan, kirrii bifa cuquliisaa, dhiilgee, bildiimaa fi quncee talbaa
    kan qalʼifamee foʼameen akkuma Waaqayyo Musee ajajetti hojjetame.
  fra-LSG: La ceinture était du même travail que l’éphod et fixée sur lui; elle était
    d’or, de fil bleu, pourpre et cramoisi, et de fin lin retors, comme l’Éternel
    l’avait ordonné à Moïse.
  yal-yal: A tagixidi faɲin fan yi dɛgɛ na kiini. E nun saraxarali domaan yi findi
    se kedenna ra. A rafala xɛmaan na, e nun gari mamiloxin nun a gbeela, e nun taa
    dugi faɲina alo Alatala a yamari Musa ma kii naxan yi.
  haw-1868: A o ke kaei o kona epoda, ka mea maluna ona, o ia ano hookahi no, e like
    me ia i hanaia, he gula, he uliuli, he poni, he ulaula, a me ke olona i hiloia,
    me ka Iehova i kauoha mai ai ia Mose.
  arb-NAV: أَمَّا الْحِزَامُ فَقَدْ حِيكَ مِنْ ذَاتِ نَوْعِ الْقُمَاشِ، مِنْ خُيُوطٍ
    ذَهَبِيَّةٍ وَزَرْقَاءَ وَحَمْرَاءَ وَكَتَّانٍ مَبْرُومٍ تَمَاماً كَمَا أَمَرَ
    الرَّبُّ مُوسَى.
  ewe-ewe: Alidziblanu si wolɔ̃ kple aɖaŋu la sɔ kplii, wotsɔ sika, ɖetika ɣi, blɔtɔ,
    dzĩtɔ kple hẽtɔ lɔ̃ wo kple kɔmewu la ɖekae abe ale si Yehowa gblɔ na Mose ene
    la tututu.
  eng-LEE: 'And the belt for girding it on, that was upon it, was of the same piece
    with itself, of the same make: of gold, blue, and purple, and scarlet yarn, and
    twisted linen; as the Lord had commanded Moses.'
  asm-FB: এফোদৰ কঁকালত বান্ধিবৰ বাবে তাৰ লগত নিপুণৰূপে বোৱা কাপোৰৰ সোণোৱালী, আৰু নীলা,
    বেঙেনা আৰু ৰঙা বৰণীয়া সূতা আৰু পকোৱা মিহি শণ সূতাৰে টঙালি প্রস্তুত কৰিলে। যিহোৱাই
    মোচিক আজ্ঞা কৰাৰ দৰে তেওঁলোকে সেই সকলো কৰিলে।
  sus-A: بّلّتِ قَن يَءِلَن نَ كِ نّ فّسّ فّرّ دَاشِ، بُلُ دَاشِ، عَ فبٍيلِ، نُن سُوَ
    دُفِ رَ. نَ بّلّتِ نُن دٌنمَ قِندِ كٍرٍن نَ. نَ بِرِن يَءِلَنشِ عَلْ عَلَتَلَ
    مُنسَ يَمَرِ كِ نَشّ.
  fra-SBL: La bande qui l'entourait, et qui servait à l'attacher, était d'une seule
    pièce, comme son ouvrage, d'or, de bleu, de pourpre, d'écarlate et de fin lin
    retors, selon ce que l'Éternel avait ordonné à Moïse.
  hbo-hbo: וְחֵ֨שֶׁב אֲפֻדָּתֹ֜ו אֲשֶׁ֣ר עָלָ֗יו מִמֶּ֣נּוּ הוּא֮ כְּמַעֲשֵׂהוּ֒ זָהָ֗ב
    תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתֹולַ֥עַת שָׁנִ֖י וְשֵׁ֣שׁ מָשְׁזָ֑ר כַּאֲשֶׁ֛ר צִוָּ֥ה
    יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  eng-WYCLIFFE: as the Lord comaundide to Moises.
  pjt-pjt: '@see-verse:EXO.039.004'
  cwe-cwe: Mkwiji ubotigwa goya mchanyha yake muladi kuifunga, ukala chinhu chimwe
    na chizibawo icho. Utendigwa kwa vinhu ivo ivo, nyuzi za zahabu na nyuzi za buluu
    na ya zambalau na ndung'hu na walo dinogile dibotigwe, fana Mndewa Mulungu viyamulagilize
    Musa.
  kik-kik: Naguo mũcibi wayo wa njohero watumĩtwo wega ũkahaanana nayo, na warĩ o
    gĩcunjĩ kĩmwe na ebodi, na ũgathondekwo na ndigi cia rangi wa thahabu, na ndigi
    cia rangi wa bururu, na cia rangi wa ndathi, na cia rangi mũtune ta gakarakũ,
    na gatani ĩrĩa yogothetwo wega, o ta ũrĩa Jehova aathĩte Musa.
  fra-NCL: La ceinture pour attacher l’éphod en passant dessus faisait corps avec
    lui et était du même travail ; elle était d’or, de pourpre violette, de pourpre
    écarlate, de cramoisi et de lin retors, comme Yahweh l’avait ordonné à Moïse.
  cek-AK: Angraeng mah Mosi khaeah thuih pae ih lok baktih toengah, kahni sah kop
    kaminawk mah sak ih kaeng zaenghaih kazii doeh, kahni baktih toengah palaeng ah
    avak ih kahni nuiah sui to bet o moe, rong kamiing, rong kamling hup, rong kathim
    puu ngan hoiah a sak o.
  cuk-cuk: 'Mor-molidubga-gunaidi, mor-efodʼba-baka-mesa naid. We-mor-molidub amba
    deyob we-dubmargi imakarmogad: Ordubgi, nirbadub-aradgi, nirbadub-suir-akwagiidgi,
    nirbadub-ginnidgi, degine, linoʼdub-nuedgi imakaled. Igi Bab-Jehová Moisésʼga
    sogsagusa, deyob imaksamalad.'
  uig-CYR: Әфодниң үстигә бағлайдиған бәлвағ әфод билән бир пүтүн қилинған болуп,
    униңға охшаш сипта ишлинип, алтун вә көк, сөсүн, қизил жиплар вә непиз тоқулған
    ақ канап рәхттин ясалди; һәммиси Пәрвәрдигарниң Мусаға буйруғинидәк қилинди.
  tel-2017: దానికి బంగారంతో నీలం ఊదా ఎర్ర రంగుల సన్నని నారతో పేనిన అందమైన అల్లిక ఏకాండంగా
    రెండు వైపులా కుట్టారు. అలా చేయమని యెహోవా మోషేకు ఆజ్ఞాపించాడు.
  hat-BSA: 'Bann ki te sou li a, ki te tise byen fen, te fèt menm jan tankou li avèk
    menm materyo yo: an lò avèk ble, mov, e wouj, avèk twal fen blan byen tòde, jis
    jan ke Bondye te kòmande Moïse la.'
  kos-kos: Mwe lohl infulwa, ma arulana wo otweya ke mwe yun nukewa ma sang orala
    ephod sac, elos kapsreni nu ke ephod uh tuh in ma sefannala, oana ke LEUM GOD
    El sapkin nu sel Moses.
  hbo-WLC: וְחֵ֨שֶׁב אֲפֻדָּת֜וֹ אֲשֶׁ֣ר עָלָ֗יו מִמֶּ֣נּוּ הוּא֮ כְּמַעֲשֵׂהוּ֒ זָהָ֗ב
    תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתוֹלַ֥עַת שָׁנִ֖י וְשֵׁ֣שׁ מָשְׁזָ֑ר כַּאֲשֶׁ֛ר צִוָּ֥ה
    יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  ibo-ibo: Ihe okike nke ukwu ahụ, nke onye ǹka kpaziri nke ọma yiri ya, ya na efọọd
    ahụ bụ otu, nke e ji ogho na-acha edo edo, anụnụ anụnụ, ngwakọta anụnụ na uhie
    na uhie uhie nakwa nke ezi akwa ọcha a kpara nke ọma mee, dịka Onyenwe anyị nyere
    Mosis nʼiwu.
  ory-ory: ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଏଫୋଦର ଉପରିସ୍ଥ ଯେଉଁ ଚିତ୍ରିତ ପଟୁକା
    ତହିଁର ଅଂଶ ଥିଲା, ତାହା ମଧ୍ୟ ସେହି କର୍ମାନୁସାରେ ସୁବର୍ଣ୍ଣ ଦ୍ୱାରା, ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର
    ବର୍ଣ୍ଣ ଓ ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର ଦ୍ୱାରା ନିର୍ମିତ ହେଲା।
  chk-chk: Iwe, kiren ewe riri mi nom won ewe efot a usun chök kiren ewe üf, pun a
    för seni terech kolt me mangaku mi arauarau me parachol me parapar, pwal mangaku
    mi pwechepwech, usun ewe Samol mi Lapalap a fen allük ngeni Moses.
  rop-rop: Deibin meigim brabli gudwan belt garram det seimwan matiriyal, en deibin
    joinimap det belt langa det speshalwan shet gulum ifad jis laik weya YAWEI bin
    dalim Mosis blanga dum.
  ukr-1871: 'А мережаний пояс, котрим привязувано його, що був поверх його, був з
    тої ж самої тканини, одної з ним роботи: із золота, блавату, пурпуру й кармазину
    й тонкого полотна з пряжі, як заповідав Господь Мойсейові.'
  bch-bch: Ga pade, tibada oaro salumu aea singsingia ga singsingia tede ga bil ta
    tikado irabu aea pus. Be tiuaoai gid oaro gol gereirei ga idae ngan pade. Ga kus
    ta tisaisai pus toa oa ga idae ngan irabu aea malo toa oa imata, ta ila iuot mambe
    malo kelede, mambe Maron ikeo pan Moses ngan.
  deu-1951: Das künstliche Werk seines Gurts aber, womit man es gürtete, hing mit
    ihm zusammen und war von derselben Arbeit, von Gold, aus Stoffen von blauem und
    rotem Purpur und Karmesinfarbe und gezwirnter weißer Baumwolle, wie der HERR Mose
    geboten hatte.
  eng-JPS: 'And the skilfully woven band, that was upon it, wherewith to gird it on,
    was of the same piece and like the work thereof: of gold, of blue, and purple,
    and scarlet, and fine twined linen, as the LORD commanded Moses.'
  srp-1865: I pojas na opleæku izlažaše od njega i bješe iste naprave, od zlata i
    od porfire i od skerleta i od crvca i od tankoga platna uzvedenoga, kao što bješe
    zapovjedio Gospod Mojsiju.
  lug-lug: Ne bakola omusipi gwayo n’amagezi mangi ng’agaakola ekkanzu ey’obwakabona,
    n’ebyakozesebwa nga bye bimu. Ewuzi nga za zaabu, ne bbululu, ne kakobe, ne myufu,
    ne linena omulebevu alangiddwa; nga Mukama bwe yalagira Musa.
  heb-heb: וחשב אפדתו אשר עליו ממנו הוא כמעשהו זהב תכלת וארגמן ותולעת שני ושש משזר
    כאשר צוה יהוה את משה׃
  ben-IRV: আর তা বন্ধ করবার জন্য শিল্প কার্যে বোনা কোমরবন্ধনী তার উপরে ছিল, এটি এফোদের
    সঙ্গে একত্রে তৈরী করা হয়েছে এবং সেই পোশাকের সমান ছিল, সেটি সোনা, নীল, বেগুনে,
    লাল ও পাকান সাদা মসীনা সূতো দিয়ে তৈরী করা হয়েছিল; ঠিক যেমন সদাপ্রভু মোশিকে আদেশ
    দিয়েছিলেন।
  pan-pan: ਕਾਰੀਗਰੀ ਨਾਲ ਕੱਢਿਆ ਹੋਇਆ ਪਟਕਾ ਜਿਹੜਾ ਉਹ ਦੇ ਉੱਤੇ ਕੱਸਣ ਲਈ ਸੀ ਉਸ ਦੇ ਕੰਮ ਅਨੁਸਾਰ
    ਉਸੇ ਤੋਂ ਸੀ ਅਰਥਾਤ ਸੋਨੇ ਅਤੇ ਨੀਲੇ ਬੈਂਗਣੀ ਕਿਰਮਚੀ ਮਹੀਨ ਉਣੇ ਹੋਏ ਕਤਾਨ ਦਾ ਸੀ ਜਿਵੇਂ ਯਹੋਵਾਹ
    ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် မောရှေ အား မှာ ထားတော်မူသည်အတိုင်း ၊ သင်တိုင်း အပေါ် နား၌
    ထူးဆန်းသော ရင်စည်း ကိုလည်း သင်တိုင်း ကိုယ်ကဲ့သို့ ရွှေ နှင့်၎င်း၊ ပြာ သောအထည်၊
    မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော တို့နှင့်၎င်း လုပ် လေ၏။
  hmo-hmo: Gaba gauna danu be epodi idia karaia gaudia hegeregerena idia karaia, golo
    varo, bona dabua namona, ena kala bulu, kakakaka sisina, bona kakakaka momokani.
    Inai idia hatua karaia, be Lohiabada ese Mose ia hamaoroa hegeregerena.
  urd-urd: और उसके कसने के लिए कारीगरी से बुना हुआ कमरबन्द जो उसके ऊपर था, वह भी उसी
    टुकड़े और बनावट का था, या'नी सोने और आसमानी और अर्ग़वानी और सुर्ख़ रंग के कपड़ों
    और बारीक बटे हुए कतान का बना हुआ था; जैसा ख़ुदावन्द ने मूसा को हुक्म किया था।
  rus-SYN: И пояс ефода, который поверх его, одинаковой с ним работы, сделан был из
    золота, из голубой, пурпуровой и червленой шерсти и крученого виссона, как повелел
    Господь Моисею.
  bqc-SIM: Aa asana tã̀, kɛ́ wàli dↄ sa'o'ulapia ń sa'o'ula pↄ́lɛ doũpio ń bataɛao
    ń babuunao ń bà gàaluladeo ń wↄ̃ↄtɛ̃nao, lá Dii dìlɛ Mↄiziɛwa.
  tcz-CHONGTHU: 'Hiche jong hi a ngaija bang''in hoisel''in asem''in: phatah''a ki
    pheh, adum, asan-dup, asan-ao sana jeng''a ki tom ponnem mangcha''a kisem, hichu
    Pakaiyin Mose heng''a athupeh dungjuija kisem ahi.'
  mar-mar: एफोद बांधण्यासाठी त्याच्यावर जी कुशलतेने विणलेली पट्टी असते तिची बनावट
    त्याच्यासारखीच असून ती अखंड तुकड्याची केली. ती सोन्याच्या जरीची, निळ्या, जांभळ्या,
    किरमिजी रंगाच्या सुताची व कातलेल्या तलम सणाच्या कापडाची केली. परमेश्वराने मोशेला
    सांगितल्याप्रमाणे हे केले.
  qub-qub: Efodta chegllanpa watacunanpäna wachcunta ruraran goriwan, caupusha jïlupita
    rurasha fïnu lïnu tëlawan, muräduman, auröraman, pucaman tiñisha tëlawan. Efodwanga
    chay pësallami caran. Chaytaga ruraran Moisesta Tayta Dios nishannöllami.
  hat-hat: Bèl sentiwon byen bwode ki mache ak jile a te fè yon sèl pyès ak li, ak
    menm kalite bodri a. Yo te fè l' an lò avèk twal siperyè koulè ble, violèt ak
    wouj, ansanm ak twal fen blan tise byen sere, dapre lòd Seyè a te bay Moyiz.
  eng-BSB: And the skillfully woven waistband of the ephod was of one piece with the
    ephod, of the same workmanship—with gold, with blue, purple, and scarlet yarn,
    and with finely spun linen, just as the LORD had commanded Moses.
  tod-tod: Ti zalaɠa ɠula zeɠei ma lokoi ɓɛtɛni ga ma zii nɔ, eɠɛʋelei Ɠɔoɠɔ GALAGI
    ma levei veeni la Moize ya. É ɠɛni ga zanugi, ta geze ɓiinii, ta ma ɓɔigi, ta
    ma ɓɔi sɔsɔgi, ta geze ʋagɔi kpaliai. Ti ɠɛni ga ani ɠila ta zalaɠa ɠula zeɠei.
  eng-WEBPB: 'The skilfully woven band that was on it, with which to fasten it on,
    was of the same piece, like its work: of gold, of blue, purple, scarlet, and fine
    twined linen, as the LORD commanded Moses.'
  kbq-kbq: Amu'nofi'ma zagino'ma tro'ma hu'neana, golire nofiki, hokonke nofiki, fitunke
    nofiki, koranke nofi'ene knare zantfa hu'za zmana'zmana nofiteti hati'naza tavaravereti
    Ra Anumzamo'ma Mosesema asami'nea kante anteno tro hu'ne.
  nhe-BL: Nojquiya nopa itzinquechilpica tlen yejyectzi elqui tlasencahuali ica san
    se nopa yoyomitl tlen quitequihuijque ipan nopa ixpantzajcayotl. Nochi eltoya
    tlen nopa piltepos mecatzi tlen oro tlaxinepaloli ica lino icpatl nelía canactzi
    huan ica icpatl azultic, moradojtic huan chichiltic. Nochi eltoya queja TOTECO
    quiilhui Moisés.
  gub-BL: Iku'aw har a'e, kamirpuku iku'aw rehe upyta a'e. Pitài ma'e romo uzeapo
    hehe we a'e. Zuawygatu pàn iapo pyrer. Ta'e Tupàn Tuweharupi Wiko Ma'e uzapo kar
    nezewe haw Moizez pe a'e 'ym mehe a'e xe.
  eng-DRA: And a girdle of the same colours, as the Lord had commanded Moses.
