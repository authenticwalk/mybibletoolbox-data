verse: EXO.039.025
translations:
  mal-C: തങ്കംകൊണ്ടു മണികളും ഉണ്ടാക്കി; മണികൾ അങ്കിയുടെ വിളുമ്പിൽ മാതളപ്പഴങ്ങൾക്കിടയിൽ
    ചേർത്തുവെച്ചു.
  deu-TKW: fertigten Glöckchen aus gediegenem Gold an und setzten diese Glöckchen
    zwischen die Granatäpfel hinein, ringsum am Saume des Obergewands zwischen die
    Granatäpfel hinein,
  lin-lin: Basalaki na wolo ya peto bangonga ya mike-mike mpe batiaki yango kati na
    bagrenade, na se ya nzambala.
  eng-LSV: And they make bells of pure gold, and put the bells in the midst of the
    pomegranates, on the hems of the upper robe, all around, in the midst of the pomegranates;
  eng-GNV: They made also belles of pure gold and put the belles betweene the pomegranates
    vpon the skirtes of the robe rounde about betweene the pomegranates.
  eng-WEBSTER: And they made bells of pure gold, and put the bells between the pomegranates
    upon the hem of the robe, around between the pomegranates;
  nhw-BL: Nojquiya quichihuilijque pilcampanajtzitzi catli senquistoc oro, huan quiilpijque
    tlatlajco nopa granadas. Huan quej nopa yajtiyajqui ipan nochi itejteno iyoyo.
  swh-ONEN: Kisha akatengeneza vikengele vya dhahabu safi na kuvishikamanisha kuzunguka
    pindo hilo kati ya hayo makomamanga.
  bba-bba: Mɑ bɑ mɑɑ wurɑn yɑnɡire piiminu kuɑ bɑ nu doke bɑ kɑ sikerenɑ, nu kpɑsɑ
    sɑ̃ɑ kɑ tusɑ ni.
  eng-KJVCPB: And they made bells of pure gold, and put the bells between the pomegranates
    upon the hem of the robe, round about between the pomegranates;
  luo-luo: Bende negiloso gara kaka okode mag dhahabu maler mi gilierogi e riak aroyano
    ka gikikore gi gik mongʼinore kolemo.
  meu-meu: 'bona padadia ai gold gabagabadia e turi kau:'
  npi-ULB: तिनीहरूले निखुर सुनका घण्टीहरू बनाए, र तलको फेरोमा वरिपरि दारिमका बिच-बिचमा
    तिनीहरूले ती लगाए ।
  yor-yor: Ó sì ṣe agogo kìkì wúrà, ó sì so wọ́n mọ́ àyíká ìṣẹ́tí àárín pomegiranate
    náà.
  emp-NTPO: Idjab̶a oro idji awa quiruda edad̶aped̶a pĩrãchiruda ocuasid̶aa. Maʌ̃
    sid̶a mimizua pʌrrʌga cajusid̶aa Aaroʌ̃ba jʌ̃ida b̶ʌ pãwãrã b̶ʌ id̶e. Granadajõ
    za quĩrãca cad̶ada ab̶a maʌ̃ id̶e cajud̶aped̶a maʌ̃are pĩrãchiruda ab̶a cajusid̶aa.
    Jũma pʌrrʌga mãwã caju wãsid̶aa. Ãcõrẽba Moisea jarad̶a quĩrãca maʌ̃ djio pãwãrã
    b̶ʌra osid̶aa Aaroʌ̃ba jʌ̃ b̶amãrẽã Ãcõrẽ wua ded̶e ne o b̶ʌd̶e.
  ind-ind: '@see-verse:EXO.039.024'
  pes-OPCB: زنگوله‌هایی از طلای خالص نیز ساختند و دور دامن ردا میان انارها بستند.
  tgl-ULB: Gumawa sila ng mga kampananilya sa purong ginto, at inilagay nila ang mga
    kampanilya sa pagitan ng mga prutas na granada sa paligid ng ilalim na dulo ng
    gilid ng balabal, sa pagitan ng mga prutas na granada—
  hui-hui: '@see-verse:EXO.039.024'
  mya-mya: '@see-verse:EXO.039.024'
  cbi-NTPO: Tsenmin kaa kanbana juula bain uruchi tene deke', tsururu keraa puka detsejteñu
    jumulaba belu' kaya kapatala jala jala yangaakila.
  bod-N: གསེར་བཙོ་མས་གཡེར་ཁ་རྣམས་བཟོས་ཤིང་། སེ་འབྲུ་རེ་རེའི་བར་གསེབ་ཏུ་གསེར་གྱི་གཡེར་ཁ་རྣམས་བེར་ཐུལ་གྱི་འདབ་ཟུར་ཐམས་ཅད་ལ་སྦྱར།
  sna-sna: Uye vakaita matare egoridhe rakaisvonaka uye vakaabatanidza achipoteredza
    mupendero pakati pamatamba.
  spa-BLM: Hicieron campanas de oro puro, y pusieron las campanas entre las granadas
    alrededor de los faldones del manto, entre las granadas;
  cac-cac: Ix b'ochajpax yunetac campana, nab'a oro ix aji. Ix och d'a scal yechel
    sat te' granado ayoch d'a yoctac c'apac pichul chi',
  swh-ULB: Wakafanya kengele za dhahabu safi na kuziweka kengele hizo katikati ya
    makomamanga kwenye upindo wa lile koti kuzunguka pande zote, katikati ya makomamanga;
  bel-bel: 'і зрабілі бомкі з чыстага золата і павесілі бомкі паміж яблыкамі па прыполе
    верхняй шаты вакол:'
  deu-ELBBK: 'Und sie machten Schellen von reinem Gold und setzten die Schellen zwischen
    die Granatäpfel an den Saum des Oberkleides ringsum, zwischen die Granatäpfel:'
  mbb-OT: Mibel-etan dan sikan is menge zayandayan te menge seriyew he lunsey he vulawan.
    Heini he visti ibivisti ni Aaron emun ebpenilbi sikandin te Nengazen. Mibeelan
    dan heini is langun sumalà te insuǥù te Nengazen ki Moises.
  mal-2015: തങ്കം കൊണ്ടു മണികളും ഉണ്ടാക്കി; മണികൾ അങ്കിയുടെ വിളുമ്പിൽ ചുറ്റും മാതളപ്പഴങ്ങളുടെ
    ഇടയിൽ വെച്ചു.
  gup-gup: Mak birrimarnbom wirlmurrng gold duninjh nawu bells nakilehkilelk, wanjh
    birriwelhwelkeng kore nawu pomegranates birrikurrmeng kanjdjikah kore nawu nakuyeng
    kunmadj.
  gvs-gvs: E goura maavadaina sikabi, bere giyaidi simadagidi. Ikavava, kwamayana
    kikina ditonema dadavina goi sisikoidi mogolu nauyayanaidi.
  rmc-rmc: Le žuže somnakastar kerde cikne zvončeki a prichudle len maškar o phaba
    pašal calo teluno agor le plašťoskro.
  nlg-nlg: Mana lei belo gold tara tarighi ighobuni na lei sagasaga taonia na bibi
    ipari tana sokona na pupulu.
  pes-OPV: وزنگوله‌ها از طلای خالص ساختند. و زنگوله‌ها رادر میان انارها بر دامن ردا
    گذاشتند، گرداگردش درمیان انارها.
  ron-1924: 'ау фэкут ши ниште клопоцей де аур курат, ши клопоцеий й-ау пус ынтре
    родий, де жур ымпрежурул мантией:'
  ben-OBCV: আর তাঁরা খাঁটি সোনা দিয়ে ঘণ্টা তৈরি করলেন এবং ডালিমগুলির মাঝে মাঝে আঁচলের
    চারপাশে সেগুলি জুড়ে দিলেন।
  som-som: Oo waxay sameeyeen dawanno dahab saafi ah, oo dawannadii waxay kala dhex
    geliyeen rummaannadii ku yiil khamiiska darafkiisa ku wareegsan, oo u dhexeeya
    rummaannadii;
  lat-VUC: 'Fecerunt et tunicas byssinas opere textili Aaron et filiis ejus:'
  eng-ASVBT: And they made bells of pure gold, and put the bells between the pomegranates
    upon the skirts of the robe round about, between the pomegranates;
  ita-1885: Fecero ancora de' sonagli d'oro puro, e misero que' sonagli per mezzo
    quelle melagrane, alle fimbrie del Manto d'intorno, mescolandoli con le melagrane.
  eng-ULB: They made bells of pure gold, and they put the bells between the pomegranates
    all around on the bottom edge the robe, between the pomegranates—
  spa-VBL: Hicieron campanas de oro puro y las unieron entre las granadas alrededor
    de su dobladillo,
  fra-_FOB: 'On fit aussi des clochettes d''or pur; et l''on mit les clochettes entre
    les grenades aux bords de la robe, tout autour, entre les grenades:'
  mal-mal: തങ്കംകൊണ്ട് മണികളും ഉണ്ടാക്കി; മണികൾ അങ്കിയുടെ വിളുമ്പിൽ ചുറ്റും മാതളപ്പഴങ്ങളുടെ
    ഇടയിൽ വച്ചു.
  urd-GVR: Un ke darmiyān ḳhālis sone kī ghanṭiyāṅ lagāī gaīṅ.
  suz-BL: मिनु मेकोपुकीम क्‍येख सुन के आइक्‍च किङगो सेल्‍तेक्‍म। फेक्‍तीक उइ गे किङगो
    का दारीम का ख्राक्‍शा क्‍युक्‍तेक्‍म।
  ita-1927: 'E fecero de’ sonagli d’oro puro; e posero i sonagli in mezzo alle melagrane
    all’orlo inferiore del manto, tutt’all’intorno, fra le melagrane:'
  ckb-ckb: زەنگوڵەشیان لە زێڕی بێگەرد دروستکرد. زەنگوڵەکانیان خستە نێوان گوڵینگەکانی
    سەر دامێنی کەواکە.
  eng-BBE: And between the fruits all round the skirt they put gold bells, as the
    Lord gave orders to Moses.
  kan-OKCV: ಶುದ್ಧ ಬಂಗಾರದ ಗಂಟೆಗಳನ್ನು ಮಾಡಿ, ಆ ಗಂಟೆಗಳನ್ನು ದಾಳಿಂಬೆಗಳ ನಡುವೆಯೇ ಇರಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.039.024'
  tam-2017: சுத்தப்பொன்னினால் மணிகளையும் செய்து, அந்த மணிகளை அங்கியின் ஓரங்களில் சுற்றிலும்
    மாதுளம்பழங்களின் இடையிடையே தொங்கவைத்தார்கள்.
  spa-RV-1909: 'Hicieron también las campanillas de oro puro, las cuales campanillas
    pusieron entre las granadas por las orillas del manto alrededor entre las granadas:'
  ron-BTF: Și au făcut clopoței din aur pur și au pus clopoțeii între rodii pe marginea
    robei, de jur împrejur între rodii;
  eng-WEBP: They made bells of pure gold, and put the bells between the pomegranates
    around the skirts of the robe, between the pomegranates;
  eng-FBV: They made pure gold bells and attached them between the pomegranates all
    the way around its hem,
  nld-1939: Men maakte belletjes van zuiver goud, en zette die tussen de granaatappeltjes,
    rond de onderrand van de schoudermantel;
  nch-BL: Nojquiya quichihuilijque pilcampanajtzitzi cati senquisa oro, huan quiilpijque
    tatajco nopa granadas. Huan quej nopa yajtiyajqui ipan nochi itejteno iyoyo.
  vie-1934: lại làm chuông nhỏ bằng vàng ròng, gắn giữa hai trái lựu, vòng theo chung
    quanh trôn áo;
  hin-CV: उन्होंने सोने की घंटियां भी बनाईं और इन्हें वस्त्र की किनारी के चारों ओर
    अनारों के बीच में लगा दिया.
  eng-OURB: They made bells of pure gold, and put the bells between the pomegranates
    around the skirts of the robe, between the pomegranates;
  spa-BES: Y entre las granadas alrededor de la falda pusieron campanillas de oro,
    como el Señor le dio órdenes a Moisés.
  tdx-tdx: Le nitsene’ iereo fikorin­tsañe volamena ki’e nasabadiga amo dagoao an-difi’
    i sarom-pitoro­ñañey miariary aze, añivo’ o voan-dagoao.
  vid-vid: Hamba nawagongomanya nhogo za zahabu inojile na chila komamanga nawawika
    nhogo kuli lupindo lwa ijoho.
  eng-OKE: And they made bells of pure gold, and set the bells among the pomegranates
    upon the hem of the robe round about among the pomegranates.
  tha-KJV: เขาทั้งหลายทำลูกพรวนด้วยทองคำบริ​สุทธิ​์​แล​้วติ​ดล​ูกพรวนระหว่างผลทั​บท​ิมรอบชายเสื้อคลุ​มน​ั้น
  por-BR-2018: 'Fizeram também os sinos de ouro puro, os quais sinos puseram entre
    as romãs pelas orlas do manto ao redor entre as romãs:'
  deu-ELO: 'Und sie machten Schellen von reinem Golde und setzten die Schellen zwischen
    die Granatäpfel an den Saum des Oberkleides ringsum, zwischen die Granatäpfel:'
  eng-WYC-2018: and they made little bells of purest gold, which they setted betwixt
    the pomegranates, in the hem of the alb, by compass; (and they made little bells
    out of pure gold, which they put between the pomegranates, all around the hem
    of the robe;)
  epo-epo: Kaj ili faris tintilojn el pura oro, kaj metis la tintilojn mezen de la
    granatoj sur la malsupra rando de la tuniko, ĉirkaŭe inter la granatoj;
  uig-PIN: Ular ⱨǝmdǝ altun ⱪongƣuraⱪlarni yasap, ⱪongƣuraⱪlarni tonning etikining
    qɵrisigǝ, anarlarning ariliⱪiƣa birdin esip ⱪoydi; ⱨǝr ikki anarning otturisiƣa
    bir ⱪongƣuraⱪ esip ⱪoyuldi.
  beo-beo: '@see-verse:EXO.039.024'
  tpi-OTNT: '@see-verse:EXO.039.024'
  hau-SA: Suka yi ƙararrawa da zinariya zalla, suka sa su a tsakanin fasalin ’ya’yan
    rumman kewaye da gefe-gefen taguwa.
  uig-LAT: Ular hemde altun qongghuraqlarni yasap, qongghuraqlarni tonning étikining
    chörisige, anarlarning ariliqigha birdin ésip qoydi; her ikki anarning otturisigha
    bir qongghuraq ésip qoyuldi.
  nde-nde: Benza amabhera ngegolide elicolekileyo bawathungela emphethweni wesigqoko
    phakathi laphakathi kwamaphomegranathi.
  ton-ton: Pea naʻa nau ngaohi ʻae ngaahi fafangu ʻoe koula haohaoa pea naʻe ai ʻae
    ngaahi fafangu ki he vahaʻa ʻoe pomikanite ʻi he tapa ʻoe kofu fakatōtōlofa, ʻo
    takatakai ʻi he vahaʻa ʻoe ngaahi pomikanite;
  ces-1613: Nadělali i zvonečků z zlata čistého, a zzavěšovali zvonečky ty mezi jablky
    zrnatými u podolku pláště vůkol, u prostřed mezi jablky zrnatými;
  eng-WMB: They made bells of pure gold, and put the bells between the pomegranates
    around the skirts of the robe, between the pomegranates;
  tam-TCV: அங்கியின் ஓரங்களைச் சுற்றிலும் மாதுளம் பழங்களின் இடையிடையே இருக்கத்தக்கதாக
    சுத்தத் தங்கத்தினால் மணிகளைச் செய்து தொங்கவிட்டார்கள்.
  ceb-ULB: Naghimo sila ug mga kiling-kiling gikan sa lunsay nga bulawan, ug gibutang
    nila ang mga kiling-kiling sa tunga sa mga pormang prutas nga granada sa tanang
    bahin sa ubos nga sidsid sa kupo—
  pol-UBG: Zrobili też dzwonki ze szczerego złota i pozawieszali te dzwonki między
    te jabłka granatu u dołu dokoła płaszcza, pośród jabłek granatu;
  urd-GVU: اُن کے درمیان خالص سونے کی گھنٹیاں لگائی گئیں۔
  deu-1912: Und machten Schellen von feinem Golde; die taten sie zwischen die Granatäpfel
    ringsumher am Saum des Purpurrocks,
  ntj-ntj: '@see-verse:EXO.039.024'
  kan-2017: ಮತ್ತು ಚೊಕ್ಕ ಬಂಗಾರದಿಂದ ಗೆಜ್ಜೆಗಳನ್ನು ಮಾಡಿ ನಿಲುವಂಗಿಯ ಅಂಚಿನಲ್ಲಿ ದಾಳಿಂಬೆ ಚೆಂಡುಗಳ
    ನಡುವೆ ಇಟ್ಟರು.
  ena-ena: '@see-verse:EXO.039.024'
  yap-yap: '@see-verse:EXO.039.024'
  hlt-MCSB: Sui cilh te hling la a saii tih hling te hnikul hnihmoi kah tale laklo,
    tale laklo ah pin a bang.
  mdy-ETH: '@see-verse:EXO.039.024'
  twi-ASANTE: Na wɔde sikakɔkɔɔ yɛɛ nnɔnnɔmma na wɔde biribi te sɛ ateaa aba no hyehyɛɛ
    ntam ne ntam wɔ batakari no ase mmuano no ano de twaa ho hyiaeɛ.
  eng-WEBU: They made bells of pure gold, and put the bells between the pomegranates
    around the skirts of the robe, between the pomegranates;
  bnp-bnp: '@see-verse:EXO.039.024'
  wal-wal: Eti qassi worqqaappe daalata medhdhidi, adussa maayuwau duge bagga gaxaa
    yuushshi aattidi, roomaane misiletu gidduwan, walahan aattidosona.
  spa-PDDPT: Hicieron también campanillas de oro puro. Las pusieron entre las granadas
    alrededor del borde del manto,
  gun-gun: Oparã'i va'e voi ojapo ouro ete'i gui. Ha'e va'e ma omoĩ yvyra'a ra'angaa
    ikuai va'e mbyte rupi, hembe ha'e javi rupi.
  agu-BL: Ej nin ncha'tz bnix e'chk tal ne'ẍ cumpanu' yi oro cu'n ban. Nin octz cyak'un
    stzi'ak tircu'n.
  ilo-ULB: Nangaramidda kadagiti kampanilia a puro a balitok, ken inkabilda dagiti
    kampanilia iti nagbaetan dagiti sinan-granada iti amin nga aglawlaw ti gayadan
    ti kagay, iti nagbaetan dagiti sinan-granada—
  kpg-kpg: '@see-verse:EXO.039.024'
  uig-ARA: ئۇلار ھەمدە ئالتۇن قوڭغۇراقلارنى ياساپ، قوڭغۇراقلارنى توننىڭ ئېتىكىنىڭ
    چۆرىسىگە، ئانارلارنىڭ ئارىلىقىغا بىردىن ئېسىپ قويدى؛ ھەر ئىككى ئانارنىڭ ئوتتۇرىسىغا
    بىر قوڭغۇراق ئېسىپ قويۇلدى.
  sus-sus: E naxa tɔlɔnyi xɛɛma daaxie dɛgɛ na pirintie tagi, alako tɔlɔnyi nde xa
    lu wuri bogi birin tagi na donma kuye bun magoroe sanbunyi birin ma.
  pon-2006: '@see-verse:EXO.039.024'
  ksd-ksd: Ma dia ga pait ra umana taratarenge ma ra goled tuna, ma dia ga kubu tar
    ra umana taratarenge livuan ta ra umana pupulu dia ga da ra goava ta ra nguna
    mal;
  tur-YTC: Saf altından çıngıraklar yaptılar ve çıngırakları kaftanın etekleri üzerine
    çepeçevre narların arasına, narların ara yerlerine;
  ind-AYT: Mereka juga membuat beberapa kerincing dari emas murni dan memasang kerincing-kerincing
    itu di antara hiasan delima di sekeliling tepi jubah itu,
  nya-nya: Ndipo anapanga maberu agolide wabwino kwambiri ndipo analumikiza mozungulira
    mpendero pakati pa makangadzawo.
  hrv-hrv: 'A načine i zvonca od čistog zlata, pa zvonca privežu među šipke; sve naokolo
    donjeg ruba ogrtača između šipaka:'
  mps-mps: '@see-verse:EXO.039.024'
  tpi-tpi: '@see-verse:EXO.039.024'
  dan-1931: og de lavede Bjælder af purt Guld, som de anbragte mellem Granatæblerne
    langs Kåbens nederste Kant hele Vejen rundt, mellem Granatæblerne,
  vie-OVCB: Họ cũng làm chuông nhỏ bằng vàng ròng, kết xen kẽ với trái lựu trên gấu
    áo.
  guj-2017: તેમ જ તેઓએ શુદ્ધ સોનાની ઘૂઘરીઓ બનાવીને તેને દાડમો વચ્ચે નીચલી બાજુએ મૂકી
    હતી.
  pon-2006A: '@see-verse:EXO.039.024'
  por-BRBSL: Eles fizeram sinos de ouro puro, e colocaram os sinos entre as romãs
    ao redor das saias do manto, entre as romãs;
  cth-cth: Hahoi sui kathoung hoi dinghlingnaw hah a sak teh, angki pawi dawk e talepaw
    rahak vah cakhout laihoi a bang.
  twi-twi: Na wɔde sikakɔkɔɔ yɛɛ nnɔnnɔmma na wɔde biribi te sɛ atoaa aba no hyehyɛɛ
    ntam ne ntam wɔ batakari no ase mmuano no ano de twaa ho hyiae.
  hlt-hlt: Sui cilh te hling la a saii tih hling te hnikul hnihmoi kah tale laklo,
    tale laklo ah pin a bang.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀nɛ̀ mɛsɔɔ nsɑ̀ɑ̀mɛ̀ isɔɔdede kɛ́cɑ́tínɛ́ diyɑɑ̀bòrì fũ̀ɔ̃̀
    kɛ́fitɛ́, kɛ́nsokù diɛ nkèdènɑ́tì, diɛ nfɛdedefɛ̀.
  msy-2020: '@see-verse:EXO.039.024'
  azb-azb: Xalis qızıl zınqırovlar düzəldib, cübbənin ətəyi boyunca narların arasına
    tikdilər.
  eng-DBY: 'And they made bells of pure gold, and put the bells between the pomegranates,
    in the skirts of the cloak, round about, between the pomegranates:'
  hin-2017: और उन्होंने शुद्ध सोने की घंटियाँ भी बनाकर बागे के नीचेवाले घेरे के चारों
    ओर अनारों के बीचों बीच लगाई;
  wol-KYG: Ñu def itam ay jóolóoliy wurusu ngalam, ba takk jóolóoli yi ci diggante
    doomi gërënaat yi, wërale ko ombu fëxya bi, ba mu daj, jóolóoli yi dox diggante
    doomi gërënaat yi.
  bjr-bjr: '@see-verse:EXO.039.024'
  eng-YLT: And they make bells of pure gold, and put the bells in the midst of the
    pomegranates, on the hems of the upper robe, round about, in the midst of the
    pomegranates;
  eng-WYC-2017: and they made little bells of purest gold, which they setted betwixt
    the pomegranates, in the hem of the alb, by compass;
  eng-WMBB: They made bells of pure gold, and put the bells between the pomegranates
    around the skirts of the robe, between the pomegranates;
  urd-GVH: उनके दरमियान ख़ालिस सोने की घंटियाँ लगाई गईं।
  rug-rug: '@see-verse:EXO.039.024'
  gaz-gaz: Warqee qulqulluu irraas bilbila hojjetanii roomaanota gidduudhaan naannoo
    xiyyoo wandabootti qabsiisan.
  fra-LSG: 'on fit des clochettes d’or pur, et on mit les clochettes entre les grenades,
    sur tout le tour de la bordure de la robe, entre les grenades:'
  yal-yal: E yi xɛma talandine rafala, e yi e xidi a lenbene ma girenada wudi bogine
    longori ra.
  haw-1868: A hana no hoi lakou i mau bele he gula maikai, a kau aku la i na bele
    mawaena o na pomegerane, ma ka lepa o ka holoku a puni na pomegerane mawaena.
  arb-NAV: وَعَلَّقُوا بَيْنَهَا أَجْرَاساً مِنْ ذَهَبٍ خَالِصٍ.
  ewe-ewe: Wotsi nyawowoe siwo wotu kple sika nyuitɔ la ɖe yevuboɖa eve ɖe sia ɖe
    dome le awu la to.
  eng-LEE: And they made bells of pure gold; and they put the bells between the pomegranates
    upon the lower hem of the robe, round about, between the pomegranates;
  asm-FB: তেওঁলোকে শুদ্ধ সোণৰ জুণুকা গঢ়াই, সেই জুণুকাবোৰ ডালিমৰ মাজে মাজে চোলাৰ তলৰ
    দাঁতিৰ চাৰিওফালে লগাই দিলে।
  sus-A: عٍ نَشَ تْلْنيِ شّيمَ دَاشِيٍ دّفّ نَ ثِرِنتِيٍ تَفِ، عَلَكٌ تْلْنيِ ندٍ
    شَ لُ وُرِ بٌفِ بِرِن تَفِ نَ دٌنمَ كُيٍ بُن مَفٌرٌي سَنبُنيِ بِرِن مَ.
  fra-SBL: On fit des clochettes d'or pur, et on mit les clochettes entre les grenades,
    autour des pans de la robe, entre les grenades ;
  hbo-hbo: וַיַּעֲשׂ֥וּ פַעֲמֹנֵ֖י זָהָ֣ב טָהֹ֑ור וַיִּתְּנ֨וּ אֶת־הַפַּֽעֲמֹנִ֜ים
    בְּתֹ֣וךְ הָרִמֹּנִ֗ים עַל־שׁוּלֵ֤י הַמְּעִיל֙ סָבִ֔יב בְּתֹ֖וךְ הָרִמֹּנִֽים׃
  eng-WYCLIFFE: Thei maden also cootis of bijs, bi wouun werk, to Aaron and to hise
    sones,
  pjt-pjt: '@see-verse:EXO.039.024'
  cwe-cwe: Maabaho watenda mbugi za zahabu yelile, chila dihafosa komamanga dimwe
    weka mbugi hana imhindo ya dijoho.
  kik-kik: Magĩcooka magĩthondeka ngengere cia thahabu therie magĩcitumĩrĩra rũtumo-inĩ
    rũu gatagatĩ ga tũcunjuura tũu tũhaana matunda ma makomamanga.
  fra-NCL: 'on fit des clochettes d’or pur, et l’on mit ces clochettes au milieu des
    grenades, sur le bord inférieur de la robe tout autour, au milieu des grenades :'
  cek-AK: Kaciim sui hoiah dar krangnawk to a sak moe, kahni atom ih pomegranat thaih
    salakah a bet.
  cuk-cuk: Deginbali, gapan-burwigana olobiid imaksamarbalid. We-gapan-burwigana,
    bela mor-e-nag-duku-ebilis sapi-granada-e-sanyob-dakleged imba-imbagi nasiksad.
  uig-CYR: Улар һәмдә алтун қоңғурақларни ясап, қоңғурақларни тонниң етигиниң чөрисигә,
    анарларниң арилиғиға бирдин есип қойди; һәр икки анарниң оттурисиға бир қоңғурақ
    есип қоюлди.
  tel-2017: స్వచ్ఛమైన బంగారంతో గంటలు చేసి ఆ దానిమ్మపండ్ల ఆకారాల మధ్యలో, అంటే అంగీ
    అంచుల మీద చుట్టూ ఉన్న దానిమ్మ పండ్లవంటి వాటి మధ్యలో ఆ గంటలను పెట్టారు.
  hat-BSA: Yo te osi fè klòch avèk lò pi, e yo te plase klòch yo antre grenad yo toutotou
    woulèt abiman an,
  kos-kos: Oayapa elos orala tapweng srisrik ke gold nasnas ac filiya inmasrlon pomegranate,
    rauneak pulun nuknuk loeloes sac —
  hbo-WLC: וַיַּעֲשׂ֥וּ פַעֲמֹנֵ֖י זָהָ֣ב טָה֑וֹר וַיִּתְּנ֨וּ אֶת־הַפַּֽעֲמֹנִ֜ים
    בְּת֣וֹךְ הָרִמֹּנִ֗ים עַל־שׁוּלֵ֤י הַמְּעִיל֙ סָבִ֔יב בְּת֖וֹךְ הָרִמֹּנִֽים׃
  ibo-ibo: Ha dụnyekwara ataṅụ e ji ọlaedo a nụchara anụcha kpụọ, gburugburu nʼọnụ
    ọnụ ala ya nʼetiti pomegranet ndị ahụ.
  ory-ory: ଆଉ ସେମାନେ ଡାଳିମ୍ବ ମଧ୍ୟରେ ନିର୍ମଳ ସ୍ୱର୍ଣ୍ଣ ଦ୍ୱାରା ଘଣ୍ଟି କରି ଚୋଗା ଅଞ୍ଚଳର ଚାରିଆଡ଼ରେ
    ଡାଳିମ୍ବର ମଧ୍ୟେ ମଧ୍ୟେ ରଖିଲେ;
  chk-chk: Ra pwal föri pel seni kolt mi mürina o teiretä lefilen ekewe uluulun apel
    won pwelin lepwülün ewe owokot.
  rop-rop: '@see-verse:EXO.039.024'
  ukr-1871: І поробили дзвоники з золота щирого та й попричіплювали дзвоники між гранатовими
    яблочками по рубцю верхньої шати з усїх боків.
  bch-bch: Be tikado golo gereirei ngan gol kemikemi, ta tikaukau ga tidae ngan iaoa
    aea les pade, ta tipalapala gid golo toa oa toman ngan gid abei pomigranet itautau
    anunud. Be Maron iposa matua pan Moses ngan eaba tenainga aea manta idol pononga
    mamarae toa oa somisomi oangga ikakado ele naurata.
  deu-1951: Und machten Schellen von reinem Gold; die taten sie zwischen die Granatäpfel
    ringsum an den Saum des Rockes,
  eng-JPS: 'And they made bells of pure gold, and put the bells between the pomegranates
    upon the skirts of the robe round about, between the pomegranates:'
  srp-1865: I naèiniše zvonca od èistoga zlata, i metnuše zvonca meðu šipke, po skutu
    od plašta unaokolo izmeðu šipaka.
  lug-lug: Era ne bakola n’obude obwa zaabu omuka, ne bagenda nga babutobeka mu majjolobera;
  heb-heb: ויעשו פעמני זהב טהור ויתנו את הפעמנים בתוך הרמנים על שולי המעיל סביב בתוך
    הרמנים׃
  ben-IRV: পরে তাঁরা খাঁটি সোনার ঘন্টা তৈরী করলেন এবং সেই ঘন্টাগুলি ডালিমের মাঝখনে
    ও পোশাকের আঁচলের চারদিকে ডালিমের মাঝখানে দিলেন।
  pan-pan: ਅਨਾਰਾਂ ਦੇ ਵਿਚਕਾਰ ਅਤੇ ਆਲੇ-ਦੁਆਲੇ ਖ਼ਾਲਸ ਸੋਨੇ ਦੇ ਘੁੰਗਰੂ ਚੋਗੇ ਦੇ ਹੇਠਲੇ ਪੱਲੇ
    ਉੱਤੇ ਪਾਏ
  mya-JVB: ရွှေ စင် ဆည်းလည်း များကို၎င်း၊ ဝတ်လုံ အောက်စွန်းနားပတ်လည် ၌ ၊
  hmo-hmo: Golo gaba ta, apolo huahua ta, golo gaba ta, apolo huahua ta, unai bamona
    idia turia karaia, ela bona dabua latana ena isena herahera idia karaia haorea.
  urd-urd: और ख़ालिस सोंने की घंटियाँ बना कर उनको जुब्बे के दामन के घेरे में चारों
    तरफ़ अनारों के बीच लगाया।
  rus-SYN: и сделали позвонки из чистого золота и повесили позвонки между яблоками
    по подолу верхней ризы кругом;
  bqc-SIM: Aa ã́nanaↄ pì ń vua tɛ̃ɛtɛ̃ɛo, aa lòoloo ulataopi lɛ́wa gbɛafu bɛpiↄ
    zãnguo,
  tcz-CHONGTHU: Chuin amahon sana thengsel'in chaojang asem'uvin hichengse chu abonchan
    kolbuthei jem le sangkhol golla chun akoiyun ahi.
  mar-mar: नंतर त्यांनी शुद्ध सोन्याची घुंगरे केली व ती झग्याच्या खालच्या घेराभोवती
    दोन दोन डाळिंबाच्यामध्ये लावली. म्हणजे झग्याच्या खालच्या घेराभोवती घुंगरु मग डाळिंब,
    पुन्हा घुंगरू मग डाळिंब याप्रमाणे दोन डाळिंबामध्ये एक घुंगरु अशी ती झाली;
  qub-qub: Chayno goripita ruraran tacsha campanillacunatapis. Chay campanillacunataga
    sotänaman churaran intëru chaqui puntan tumarejpa wallwacunatawan tacuchiypa.
  hat-hat: Yo fè ti klòch an lò, yo mete yo nan espas ki separe grenad yo sou tout
    woulèt rad la. Ti klòch yo ak grenad yo te fè wonn rad la.
  eng-BSB: They also made bells of pure gold and attached them around the hem between
    the pomegranates,
  tod-tod: Ti zanu kitei ma lala koiti kpɛtɛni, ti ti ɠili gelenadegiti zɔɠɔzuʋɛti,
    é ɠaku tookɔba wolai laamaʋɛ, gelenadegiti zɔɠɔzuʋɛti,
  eng-WEBPB: They made bells of pure gold, and put the bells between the pomegranates
    around the skirts of the robe, between the pomegranates;
  kbq-kbq: Ana pomigreneti zafa rgaramimofo amu'nozmifina, golireti belotami tro hu'za
    rentetere hu'naze.
  nhe-BL: Nojquiya quichihuilijque pilcampanajtzitzi tlen senquistoc oro, huan quiilpijque
    tlajco nopa granadas. Huan queja nopa yajtiyajqui ipan nochi itejteno iyoyo.
  gub-BL: Uzapo itamaraka pixika'i ma'e wà no. Uzàpixi a'e itamaraka pixika'i ma'e
    iaxi'i ipykaw heme'y rehe wà. Uzàpixi pitài itamaraka wà. Uzàpixi pitài ma'e'a
    hagapaw huwake wà. A'e re uzàpixi amo itamaraka wà. A'e re uzàpixi amo ma'e'a
    hagapaw wà no.
  eng-DRA: 'They made also fine linen tunicks with woven work for Aaron and his sons:'
