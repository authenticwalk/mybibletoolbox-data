verse: EXO.039.027
translations:
  mal-C: അഹരോനും അവന്റെ പുത്രന്മാർക്കും മൃദുലചണവസ്ത്രംകൊണ്ടു നെയ്ത്തുപണിയായ അങ്കിയും
  deu-TKW: Sodann verfertigten sie die Leibröcke aus Byssus für Aaron und seine Söhne
    in Weberarbeit,
  lin-lin: Batongaki na lino ya kitoko, mpo na Aron mpe bana na ye ya mibali, banzambala,
  eng-LSV: And they make the coats of linen, the work of a weaver, for Aaron and for
    his sons,
  eng-GNV: After, they made coates of fine linen, of wouen worke for Aaron and for
    his sonnes.
  eng-WEBSTER: And they made coats of fine linen, of woven work, for Aaron and for
    his sons,
  nhw-BL: Huan para Aarón huan itelpocahua quinchihuilijque inintlatzintlanyoyo ica
    yoyomitl tlen lino catli nelcanactzi.
  swh-ONEN: Pia akamtengenezea Aroni na wanawe makoti ya kitani safi, kazi ya mfumaji,
  bba-bba: Mɑ bɑ Aroni kɑ win bibu tɑkobɑ kuɑ kɑ wɛ̃ɛ dɑmɡii.
  eng-KJVCPB: And they made coats of fine linen of woven work for Aaron, and for his
    sons,
  luo-luo: To negilosone Harun kod yawuote kandho mar law mayom mar katana, ma en
    tij jatwengʼo molony,
  meu-meu: Bena muri hahedokidia danu e kara, Aaron mai natuna ida edia, dabua aukana
    namo-hereana amo e kara;
  npi-ULB: तिनीहरूले हारून र तिनका छोराहरूका लागि मसिनो सुती कपडाका लबेदाहरू बनाए
    ।
  yor-yor: Fún Aaroni àti àwọn ọmọ rẹ, wọ́n ṣe àwọ̀tẹ́lẹ̀ ti ọ̀gbọ̀ dáradára tí iṣẹ́
    aláṣọ híhun.
  emp-NTPO: Idjab̶a Aaroʌ̃ itea, idji warrarã itea bid̶a ãdjia cacuad̶e jʌ̃nida panʌ
    torroa b̶eada dji biara b̶ʌ lino wuaba osid̶aa.
  ind-ind: Para perajin membuat baju panjang dan celana dalam untuk Harun dan anak-anaknya,
    juga serban khusus untuk Harun dan ikat kepala untuk anak-anaknya. Semua itu dibuat
    dengan cara menenun benang linen yang berkualitas tinggi.
  pes-OPCB: آنها از کتان ریزبافت برای هارون و پسرانش پیراهنها دوختند.
  tgl-ULB: Ginawa nila ang mahabang panlabas na kasuotan para kay Aaron at sa kaniyang
    mga anak na lalaki.
  hui-hui: Ani bialu Arono ibu igini biarubi tinaga aga giha karulolenebi labolabo
    emboneni bobu mabu bulene mandabi wabialu tangi haguaneni karulaganegobi wabialu
    darasi aga bayaleoreme wabuwa bobia dambi holene aga mandibu biradagua nogo sibi
    irinime pu payini mindibiha guyini hari mindini handalehe wiarumebi tagalitaya
    aleha guyini wiarumebi daramabiha guyini wiarumebi o biago mo yári bia halu wabini.
    Anidagua bilimu lalu Anduane Homogohanda Mosesehondo laminigodagua bini.
  mya-mya: သူ​တို့​သည်​အာ​ရုန်​နှင့်​သူ​၏​သား​များ​အ​တွက် အ​တွင်း​ခံ​အင်္ကျီ၊-
  cbi-NTPO: Tsenmin Aarónchi bareree tainsha punu jali bain, naa ya' nalachi bareree
    tainsha punu jali bain ura linu jiluchi tene kikila jali tsejmu chachilla.
  bod-N: ཡང་དེ་དག་གིས་འཐག་མཁན་གྱི་ལས་བཞིན་དུ་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ལ་སོ་རས་སྲབ་བུ་ཡིས་ནང་གོས་བཟོས་པ་དང་།
  sna-sna: Vakaitira Aroni navanakomana vake, majasi omucheka wakaisvonaka, basa romuruki,
  spa-BLM: Hicieron las túnicas de lino fino de obra tejida para Aarón y para sus
    hijos,
  cac-cac: A c'apac spichul vin̈aj Aarón yelxo val te jucan c'apac yed' c'apac yic
    eb' yuninal vin̈, nab'a lino ch'al jalb'il yuj junoc jalum c'apac, a ix och d'ay.
  swh-ULB: Kisha wakafanya zile kamba za kitani bora, kwa ajili ya Haruni na wanawe.
  bel-bel: І зрабілі Аарону і сынам ягоным хітоны зь вісону, тканыя,
  deu-ELBBK: Und sie machten die Leibröcke von Byssus in Weberarbeit für Aaron und
    für seine Söhne,
  mbb-OT: Mibaal zan daan te menge pendizalem he visti he para ki Aaron wey para zuen
    te menge anak din he maama; iyan migamit dan is manggad he linu.
  mal-2015: അഹരോന്നും പുത്രന്മാർക്കും പഞ്ഞിനൂൽകൊണ്ടു നെയ്ത്തുപണിയായ അങ്കിയും
  gup-gup: Wanjh birribibbom warridj kunmadj nawu manburrba milemakkaykenh bedberre
    nawu Aaron dja nabebeywurd nuye,
  gvs-gvs: E areko dedevidi toidi sikabidi, Eroni ma natunao adi kwama maanawedi sigilumidi.
  rmc-rmc: Prekal o Aron the prekal leskre čhave side o parne džinďarde gada le loke
    pochtanestar,
  nlg-nlg: Ma kara gonighi na pupulu te vuivuni tana ghobu me ke sara tana peghe nia
    na tivi malebo vania Aaron mana lei dalena.
  pes-OPV: وپیراهنها را برای هارون و پسرانش از کتان نازک ازصنعت نساج ساختند.
  ron-1924: Ау фэкут ши туничиле дин ин субцире, цесуте ку мэестрие, пентру Аарон
    ши фиий луй;
  ben-OBCV: হারোণ ও তাঁর ছেলেদের জন্য, তাঁরা মিহি মসিনা দিয়ে তাঁতির কাজের মতো করে
    নিমা
  som-som: Waxay Haaruun iyo wiilashiisii u sameeyeen jubbadihii marada wanaagsan
    ahaa oo si fiican loo sameeyey,
  lat-VUC: 'feminalia quoque linea, byssina:'
  eng-ASVBT: And they made the coats of fine linen of woven work for Aaron, and for
    his sons,
  ita-1885: Fecero ancora le toniche di fin lino, di lavoro tessuto, per Aaronne,
    e per li suoi figliuoli.
  eng-ULB: They made the coats of fine linen for Aaron and for his sons.
  spa-VBL: Confeccionaron túnicas con lino finamente hilado hechas por un tejedor
    para Aarón y sus hijos.
  fra-_FOB: On fit aussi les tuniques de fin lin, en tissu simple, pour Aaron et pour
    ses fils.
  mal-mal: അഹരോനും പുത്രന്മാർക്കും പഞ്ഞിനൂൽകൊണ്ട് നെയ്ത്തുപണിയായ അങ്കിയും
  urd-GVR: Kārīgaroṅ ne Hārūn aur us ke beṭoṅ ke lie bārīk katān ke zerjāme banāe.
    Yih bunane wāle kā kām thā.
  suz-BL: हारून नु आ तौ आन कली रिम्‍शो पा किरशो सुती श्‍येले के प्रोव़शो वा के फेक्‍तीक
    यो सेल्‍तेक्‍म।
  ita-1927: Si fecero pure le tuniche di lino fino, di lavoro tessuto, per Aaronne
    e per i suoi figliuoli,
  ckb-ckb: هەروەها کراسیان لە کەتانی ناسک بۆ هارون و کوڕەکانی دروستکرد، بە دەستکردی
    چنراو.
  eng-BBE: The coats for Aaron and his sons they made of the best linen;
  kan-OKCV: ಆರೋನನಿಗೆ ಹಾಗೂ ಅವನ ಮಕ್ಕಳಿಗೆ ನಯವಾದ ನಾರಿನಿಂದ ಹೊಸೆದ ಕೆಲಸದಿಂದ ಮಾಡಿದ ಮೇಲಂಗಿಗಳನ್ನೂ
  bbb-bbb: '@see-verse:EXO.039.026'
  tam-2017: ஆரோனுக்கும் அவனுடைய மகன்களுக்கும் மெல்லிய பஞ்சுநூலால் நெசவுவேலையான அங்கிகளையும்,
  spa-RV-1909: Igualmente hicieron las túnicas de lino fino de obra de tejedor, para
    Aarón y para sus hijos;
  ron-BTF: Și au făcut tunici din in subțire din lucrare țesută pentru Aaron și pentru
    fiii lui,
  eng-WEBP: They made the tunics of fine linen of woven work for Aaron and for his
    sons,
  eng-FBV: They made tunics with finely-spun linen made by a weaver for Aaron and
    his sons.
  nld-1939: Vervolgens maakte men voor Aäron en zijn zonen de tunieken van lijnwaad,
    kunstig bewerkt,
  nch-BL: Huan para Aarón huan itelpocahua quinchihuilijque inintatzintayoyo ica yoyomit
    ten lino cati nelcanactzi.
  vie-1934: Họ cũng chế áo lá mặc trong bằng vải gai mịn, dệt thường, cho A-rôn cùng
    các con trai người;
  hin-CV: अहरोन एवं उनके पुत्रों के लिए उन्होंने मलमल के कुर्ते,
  eng-OURB: They made the coats of fine linen of woven work for Aaron [Light-bringer],
    and for his sons,
  spa-BES: Los abrigos para Aarón y sus hijos hicieron del mejor lino;
  tdx-tdx: Le trinebe’ iareo o saron-deny tinenoñe matify ho a i Aharone naho o ana’eoo
  vid-vid: Hamba nawawatawila Aluni na wanage ijoho lya kitani inojile,
  eng-OKE: And they made the tunics of fine linen, the work of the weaver, for Aharon
    and for his sons.
  tha-KJV: เขาทั้งหลายทำเสื้​อด​้วยผ้าป่านเนื้อละเอียดของช่างทอผ้าสำหรับอาโรนและสำหรับบุตรชายของท่าน
  por-BR-2018: Igualmente fizeram as túnicas de linho fino de obra de tecelão, para
    Arão e para seus filhos;
  deu-ELO: Und sie machten die Leibröcke von Byssus, in Weberarbeit, für Aaron und
    für seine Söhne;
  eng-WYC-2018: They made also coats of bis, (that is, linen clothes), by woven work,
    to Aaron and to his sons, (And they made finely woven linen shirts, or tunics,
    for Aaron and his sons,)
  epo-epo: Kaj ili faris la ĥitonon el bisino, teksitan, por Aaron kaj liaj filoj,
  uig-PIN: Ular Ⱨarun bilǝn uning oƣulliriƣa nepiz toⱪulƣan aⱪ kanap rǝhttin halta
    kɵnglǝklǝrni tikti;
  beo-beo: Ilia da Elane amola egefelali amo ilia da:i salasu hamoi,
  tpi-OTNT: Ol i wokim siot bilong Aron na bilong ol pikinini man bilong en na ol
    i wokim laplap bilong raunim long het na ol sotpela trausis na ol let olsem paspas.
    Ol i kisim gutpela laplap na wokim ol dispela samting. Na ol i kisim olkain tret
    na samapim gutpela bilas long let paspas, olsem Bikpela i bin tokim Moses.
  hau-SA: Suka saƙa doguwar riga da lallausan lilin don Haruna da ’ya’yansa, aikin
    gwani mai saƙa,
  uig-LAT: Ular Harun bilen uning oghullirigha népiz toqulghan aq kanap rexttin xalta
    köngleklerni tikti;
  nde-nde: U-Aroni kanye lamadodana akhe bathungelwa amabhatshi ngelembu elicolekileyo,
    kungumsebenzi womeluki uqobo lwakhe,
  ton-ton: ¶ Pea naʻa nau ngaohi ʻae ngaahi kofutuʻa ʻoe tupenu tuʻovalevale kuo lalanga
    moʻo ʻElone, mo hono ngaahi foha,
  ces-1613: Potom udělali sukni z bílého hedbáví dílem vytkávaným, Aronovi a synům
    jeho.
  eng-WMB: They made the tunics of fine linen of woven work for Aaron and for his
    sons,
  tam-TCV: ஆரோனுக்காகவும், அவனுடைய மகன்களுக்காகவும் மென்பட்டு நூலினால் ஒரு நெசவாளியின்
    வேலையாக உள் அங்கிகளைச் செய்தார்கள்.
  ceb-ULB: Naghimo sila ug mga tag-as nga bisti gikan sa pinong lino alang kang Aaron
    ug sa iyang mga anak nga lalaki.
  pol-UBG: Zrobili też dla Aarona i jego synów szaty tkane z bisioru.
  urd-GVU: کاری گروں نے ہارون اور اُس کے بیٹوں کے لئے باریک کتان کے زیرجامے بنائے۔
    یہ بُننے والے کا کام تھا۔
  deu-1912: Und sie machten auch die engen Röcke, von weißer Leinwand gewirkt, Aaron
    und seinen Söhnen,
  ntj-ntj: '@see-verse:EXO.039.026'
  kan-2017: ಅವರು ಆರೋನನಿಗೂ ಅವನ ಮಕ್ಕಳಿಗೂ ನಯವಾದ ನಾರಿನಿಂದ ನೇಕಾರರ ಕೆಲಸದ ರೀತಿಯಲ್ಲಿ ಮೇಲಂಗಿಗಳನ್ನೂ,
  ena-ena: Niagɨlɨŋ mila huaci sɨbaŋ agadɨ viavɨla hadi hɨlahɨla hutesɨ hutesɨ agɨladɨ
    vihavɨci mila sihɨ sihɨ daŋ pam hɨniavɨmi. Alon sadaŋ ninadinu agɨlasadaŋ vihavɨmi.
  yap-yap: Ra ngongliyed e pi kenggin e mad ni fen Aron nge pi pumo’on ni fak,
  hlt-MCSB: Te phoeiah Aaron ham neh anih koca rhoek ham hnitang kutngo a tah angkidung
    te a hui uh.
  mdy-ETH: ዓኣሮኔና ዒዛኮ ናኣቶናም ዶርዜ ዹዔ ሚዛጲ ዓፒላና ኮሺንቴ ሹራቤ፥
  twi-ASANTE: Wɔde asaawatam a ɛyɛ fɛ pam asɔfotadeɛ no bi maa Aaron ne ne mmammarima.
  eng-WEBU: They made the tunics of fine linen of woven work for Aaron and for his
    sons,
  bnp-bnp: A maka maki ne Aron turane huriki e tuna ri rodo, ni rata na kala kamumu,
    a nirodo ola ola, a hoi, a poho, a palabele, a paga. Ri bole a maka hotu legelege
    ni rahi dili a bagetua kamumu, ri ramai a ngava e BAKOVI DAGI i taki.
  wal-wal: GODAI Muusa azazidoogaadan, eti Aaroonayyoonne a naatuyyo shimainnee daddido
    liiqo liinuwaappe qoleta giigissidosona.
  spa-PDDPT: Igualmente hicieron las túnicas de lino fino, obra de tejedor, para Aarón
    y para sus hijos.
  gun-gun: Kamixa pukurã ma ajukue iporãve va'e gui ojapo, Arão ha'e ta'y kuery peguarã.
  agu-BL: Ncha'tz bnix yi xbu'k yi chitpun nintu' tan balaj lino. Chemij ban tan jun
    wi'tz chemol. Ite'n nin bana'tz be'ch cyetz yi e' cy'ajl Aarón.
  ilo-ULB: Inaramidda dagiti tunika manipud iti napino a lino para kenni Aaron ken
    para kadagiti annakna a lallaki.
  kpg-kpg: Digaula guu hai nia gahu Aaron mo ana dama daane,
  uig-ARA: ئۇلار ھارۇن بىلەن ئۇنىڭ ئوغۇللىرىغا نېپىز توقۇلغان ئاق كاناپ رەختتىن خالتا
    كۆڭلەكلەرنى تىكتى؛
  sus-sus: E naxa donma kuye bun magoroe gbɛtɛ dɛgɛ suwa dugi ra, naxan sɔxɔxi a fanyi
    ra, Haruna nun a xa di xɛmɛe bɛ.
  pon-2006: Re wiahda en Aaron oh nah pwutak ko arail seht,
  ksd-ksd: Ma dia ga pait ra lavut kolot lolovina kai Aron ma ra umana natuna,
  tur-YTC: Aron'la oğulları için ince ketenden dokunmuş gömlekler,
  ind-AYT: Mereka juga membuat baju panjang dari linen halus, karya seorang ahli tenun,
    untuk Harun dan anak-anaknya,
  nya-nya: Kwa Aaroni ndi ana ake anawapangira minjiro ya nsalu yofewa yosalala, yolukidwa
    bwino ndi munthu waluso,
  hrv-hrv: Zatim od otkanog lana načine košulje Aronu i njegovim sinovima;
  mps-mps: Augwaligo te Arongo holobo ugwa me, te agai ogomanigo holobo ugwa me nigibadi,
    tama te tobolude bagulabo ugwa pedai dabe me, tama te pęwadage belibo trausis
    dabe me, tama te mǫ tiwai kukulu dabe me, te tama nai nigai. Te augwaligo wiegi
    yai name ugwa selama, tama te nai dabe nigai. Tama augwaligo gasa haniani hobi
    selama, tama te mǫ tiwai nigali kukulude hobolama, wiegi yai au ilali, te Genuai
    Bidigo Mosesbolo po wali gilama wali peyu, te tiwai sę yai.
  tpi-tpi: Ol i wokim siot bilong Aron na bilong ol pikinini man bilong en na ol i
    wokim laplap bilong raunim long het na ol sotpela trausis na ol let olsem paspas.
    Ol i kisim gutpela laplap na wokim ol dispela samting. Na ol i kisim olkain tret
    na samapim gutpela bilas long let paspas, olsem Bikpela i bin tokim Moses.
  dan-1931: Derpå tilvirkede de Kjortlerne til Aron og hans Sønner af Byssus i vævet
    Arbejde,
  vie-OVCB: Họ cũng dùng sợi gai mịn dệt áo dài cho A-rôn và các con trai người.
  guj-2017: તેઓએ હારુન અને તેના પુત્રો માટે ઝીણા કાંતેલા શણના અંગરખાં બનાવ્યાં.
  pon-2006A: Re wiahda en Aaron oh nah pwutak ko arail seht,
  por-BRBSL: Eles fizeram as túnicas de linho fino de trabalho tecido para Aaron e
    para seus filhos,
  cth-cth: Hahoi Aron hoi a capanaw hanelah loukloukkaang e hoi kawng e hah a sak.
  twi-twi: Wɔde asaawatam a ɛyɛ fɛ pam asɔfotade no bi maa Aaron ne ne mmabarima.
  hlt-hlt: Te phoeiah Aaron ham neh anih koca rhoek ham hnitang kutngo a tah angkidung
    te a hui uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yíɛ́ kɛ́duɔkɛ yɛyɑɑ̀bòrɛ̀ nɛ̀ mupɑ̀ɑ̀konkperímù Anɔɔ nɛ̀ o bí
    kpɛ́í,
  msy-2020: Egha me Aron ko an otariba bagha inir ghurghurir aghuariba inigha korotiar
    ruarir aven azuiba isami. Egha Aronɨn dapanim darɨghasa inir ghurghurir aghuarim
    inigha, dapanir asuar ruarimɨn ingari. Egha Aronɨn otariba bagha inir ghurghurir
    aghuariba dapanir asuar otevibar ingari. Egha me inir ghurghurir aghuarim inigha,
    me bagha trausiziar oteviba isami. Egha inir ghurghurir aghuarim inigha, inir
    ghurghurir aghuarir ruarir ivariam gitimɨn ingarigha, egha tretɨn sipsipɨn arɨzibar
    irɨghizir blupla ko, pɨghaghevim ko, aghevim isa kurkazir aghuibar an da isami.
    Me Ikiavɨra Itir God Moses mɨkemezɨ moghɨra, me biziba bar dar ingari.
  azb-azb: Harun və oğulları üçün toxunma incə kətan xirqələri,
  eng-DBY: And they made the vests of byssus of woven work, for Aaron, and for his
    sons;
  hin-2017: फिर उन्होंने हारून, और उसके पुत्रों के लिये बुनी हुई सूक्ष्म सनी के कपड़े
    के अंगरखे,
  wol-KYG: Ñu sàkkal nag Aaróona aki doomam mbubb yu gudd yu ñu ràbbe wëñu lẽe,
  bjr-bjr: Misa sipsipa asusi dirindaasi akirana faqa pannoona akirana faqa faeena
