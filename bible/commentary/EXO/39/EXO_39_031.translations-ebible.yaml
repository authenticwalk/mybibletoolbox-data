verse: EXO.039.031
translations:
  mal-C: യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ, അതു തലപ്പാവിൽ കെട്ടേണ്ടതിന് അതിൽ നീലച്ചരടു
    കോർത്തുകെട്ടി.
  deu-TKW: Und sie befestigten daran eine Schnur von blauem Purpur, um es oben am
    Kopfbund anzubringen, wie Jahwe Mose befohlen hatte.
  lin-lin: Batiaki yango singa ya ble mpo na kokangisa yango na likolo ya kitendi
    ya moto, ndenge kaka Yawe atindaki Moyize.
  eng-LSV: and they put a ribbon of blue on it, to put [it] on the turban above, as
    YHWH has commanded Moses.
  eng-GNV: And they tied vnto it a lace of blewe silke to fasten it on hie vpon the
    miter, as the Lord had commanded Moses.
  eng-WEBSTER: And they tied to it a lace of blue, to fasten it on high upon the miter;
    as the LORD commanded Moses.
  nhw-BL: Huan quiilpilijque ica se icpatl azultic huan quitlalijque iixpa nopa cuatzajcayotl
    senquistoc quen TOTECO quinahuatijtoya Moisés.
  swh-ONEN: Kisha wakalifunga kwa kamba ya rangi ya buluu ili kulishikamanisha na
    kile kilemba kama Bwana alivyomwagiza Mose.
  bba-bba: Mɑ bɑ ye sɔresi dɑwɑni yen wɔllɔ kɑ wɛ̃ɛ ɡɑɑdurɑɡii nɡe mɛ Yinni Gusunɔ
    u Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: And they tied unto it a lace of blue, to fasten it on high upon the
    mitre; as the Lord commanded Moses.
  luo-luo: Eka ne gitweye gi tol marambulu e kilemba kaka Jehova Nyasaye nochiko Musa.
  meu-meu: Bena varo vaiurina kwara iḡeḡelaina dabuana ai e turia kau, Iehova ese
    Mose e haḡania heḡereḡerena.
  npi-ULB: तिनीहरूले यसलाई छाप-औँठीमा झैँ “परमप्रभुको निम्ति पवित्र” भनेर खोपे । तिनीहरूले
    फेटाको माथिपट्टि निलो फित्ता बाँधे । परमप्रभुले आज्ञा गर्नुभएअनुसार तिनीहरूले
    गरे ।
  yor-yor: Wọ́n sì so ọ̀já aláró mọ́ ọn láti ṣo ó mọ́ fìlà náà, gẹ́gẹ́ bí Olúwa ti
    pàṣẹ fún Mose.
  emp-NTPO: Maʌ̃be jʌ̃cara pãwãrã b̶ʌba maʌ̃ oro pewed̶ea berrachi od̶ara ãdjirãba
    jʌ̃ cob̶ʌsid̶aa Aaroʌ̃ba borod̶e jʌ̃ida b̶ʌd̶e. Jũma maʌ̃gʌra osid̶aa Ãcõrẽba
    Moisea jarad̶a quĩrãca.
  ind-ind: Medali itu diikatkan pada serban Harun dengan tali berwarna biru, sesuai
    perintah TUHAN kepada Musa.
  pes-OPCB: همان‌طور که خداوند به موسی گفته بود، نیم تاج را با یک نوار آبی رنگ به
    قسمت جلوی دستار بستند.
  tgl-ULB: Ikinabit nila sa turbante ang isang asul na tali sa taas ng turbante. Ito
    ay ayon sa inutos ni Yahweh kay Moises.
  hui-hui: Ani buwa dombo heda bi gilibuwi biago pu payini mindibiha guyini hari mindini
    handalehe wiarume hende howa loma binigo mo miaga agali biagonaga aga emboneni
    bobu mabu bini biagoria pongobia hene. Anidagua bibe lalu Anduane Homogohanda
    Mosesehondo lamiyadagua ani biai hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား​မိန့်​တော်​မူ သည့်​အ​တိုင်း၊ ထို​န​ဖူး​စည်း​ကို​ခေါင်း​ပေါင်း
    အ​ပေါ်​တွင်​ကြိုး​ပြာ​ဖြင့်​ချည်​ထား​ကြ​၏။
  cbi-NTPO: Tsejtu bene juntsanu lushmuraraa chuwa pula, tsangue' kai'tala ya' mishunu
    tela pakinu kakaanu. Tsejtu Moisésnu Yavé naakide tiñuba tsanguila.
  bod-N: ཡང་དེ་ལ་རས་སྔོན་པོའི་ཉག་ཐག་ཅིག་སྦྱར་ནས་གོང་གི་ལ་ཐོད་དང་སྦྲེལ་བ་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཇི་ལྟར་གནང་བ་བཞིན་ནོ།
    །
  sna-sna: Ipapo vakasungirira tambo yebhuruu pairi kuti ibatanidzwe nenguwani, sokurayira
    kwaJehovha kuna Mozisi.
  spa-BLM: Le ataron un cordón de color azul, para sujetarlo al turbante de arriba,
    como Yahvé le ordenó a Moisés.
  cac-cac: Ix lajvi chi', ix och jun lana ch'al q'uic'mutz'inac d'ay, yic syal stzec'jioch
    jun yelvanub' chi' d'a snan̈al sat c'apac c'ox sb'ac'chajochi, icha val ix aj
    yalan Jehová d'a vin̈aj Moisés.
  swh-ULB: Kisha wakalitia uzi wa bluu ili waliweke juu ya kile kilemba upande wa
    juu. Kama vile Yahweh alivyokuwa amemwamuru Musa.
  bel-bel: і прымацавалі да яе шнурок з блакітнай воўны, каб прывязаць яе да кідара
    зьверху, як загадаў Гасподзь Майсею.
  deu-ELBBK: 'Und sie taten daran eine Schnur von blauem Purpur, um es oben an den
    Kopfbund zu befestigen: so wie der HERR dem Mose geboten hatte.'
  mbb-OT: Ne impikit dan heini ziyà te egkesineruwan te tengkulu ni Aaron pinaaǥi
    te meitem is kaavuavu zin he hiket. Mibeelan dan heini is langun sumalà te insuǥù
    te Nengazen ki Moises.
  mal-2015: 'അതു മുടിമേൽ കെട്ടേണ്ടതിന്നു അതിൽ നീലനൂൽനാട കോർത്തു: യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ
    തന്നേ.'
  gup-gup: Wanjh birridukkang namekbe nawu gold manbalabala kore nawu turban kaluk
    kukblue kunyarl dorrengh, kore Yawey kunmekbe biwokrayekwong Moses.
  gvs-gvs: Niga búyala buruu sikabi, dabayogigiyana sisiko dábana aba vatúmna nakae
    Yauwe boi bogina ilovinaegu.
  rmc-rmc: Pre late prichudle e belavo šparga, hoj pes te del te priphandel pro turbanos,
    avke sar o RAJ prikazinďa le Mojžišoske.
  nlg-nlg: Na medolo eni tara pitia nia na ghalo te ghioghio va tana tivi ni pitiulu,
    te vagha Yahweh te bosaa vania Moses.
  pes-OPV: و برآن نواری لاجوردی بستند تا آن را بالای عمامه ببندند، چنانکه خداوند به
    موسی‌امر فرموده بود.
  ron-1924: Ау легат-о де митрэ сус ку о сфоарэ албастрэ, кум порунчисе луй Мойсе
    Домнул.
  ben-OBCV: সদাপ্রভু মোশিকে যে আদেশ দিয়েছিলেন সেই আদেশানুসারে, পরে তাঁরা পাগড়ির
    সাথে সেটি জুড়ে রাখার জন্য তাতে একটি নীল সুতো বেঁধে দিলেন।
  som-som: Oo waxay ku xidheen shalash buluug ah, in lagula dhejiyo duubka sare, sidii
    Rabbigu Muuse ku amray.
  lat-VUC: 'Perfectum est igitur omne opus tabernaculi et tecti testimonii: feceruntque
    filii Israël cuncta quæ præceperat Dominus Moysi.'
  eng-ASVBT: And they tied unto it a lace of blue, to fasten it upon the miter above;
    as Jehovah commanded Moses.
  ita-1885: E misero a quella una bendella di violato, per metterla in su la Benda,
    disopra; come il Signore avea comandato a Mosè.
  eng-ULB: They attached to the turban a blue cord to the top of the turban. This
    was as Yahweh had commanded Moses.
  spa-VBL: Le ataron un cordón azul para atarlo a la parte delantera del turbante,
    como el Señor le había ordenado a Moisés.
  fra-_FOB: Et on y mit un cordon de pourpre, pour la mettre sur la tiare, en haut,
    comme l'Éternel l'avait commandé à Moïse.
  mal-mal: 'അത് മുടിമേൽ കെട്ടേണ്ടതിന് അതിൽ നീലനൂൽനാട കോർത്തു: യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ
    തന്നെ.'
  urd-GVR: Phir unhoṅ ne ise nīlī ḍorī se pagaṛī ke sāmne wāle hisse se lagā diyā.
    Yih bhī un hidāyāt ke mutābiq banāyā gayā jo Rab ne Mūsā ko dī thīṅ.
  suz-BL: कुप्‍फीम पांइतीके कली पियाम गुक्‍तीकेमी नीलो श्‍येलेमी फ्रेंताक्‍म। परमप्रभु
    यावेमी मोसा कली दोपा अरेवा, मोपा सेल्‍तेक्‍म।
  ita-1927: E v’attaccarono un nastro violaceo per fermarla sulla mitra, in alto,
    come l’Eterno aveva ordinato a Mosè.
  ckb-ckb: هەروەها خستیانە سەر داوێکی مۆر بۆ ئەوەی لەسەر مێزەرەکە دابنرێت، هەروەک
    یەزدان فەرمانی بە موسا کرد.
  eng-BBE: It was fixed to the head-dress by a blue cord, as the Lord had given orders
    to Moses.
  kan-OKCV: ಅದು ಮುಂಡಾಸದ ಮುಂಭಾಗದಲ್ಲಿರುವಂತೆ ಅದನ್ನು ನೀಲಿ ದಾರಿನಿಂದ ಕಟ್ಟಿಸಿದರು. ಇದನ್ನು
    ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆಯೇ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.039.030'
  tam-2017: அதை உயர தலைப்பாகையின்மேல் கட்டும்படி, யெகோவா மோசேக்குக் கற்பித்தபடியே,
    இளநீல நாடாவினால் கட்டினார்கள்.
  spa-RV-1909: Y pusieron en ella un cordón de jacinto, para colocarla en alto sobre
    la mitra; como Jehová lo había mandado á Moisés.
  ron-BTF: Și au prins de aceasta un șnur albastru, ca să o fixeze sus peste mitră,
    precum DOMNUL i-a poruncit lui Moise.
  eng-WEBP: They tied to it a lace of blue, to fasten it on the turban above, as the
    LORD commanded Moses.
  eng-FBV: They tied a blue cord to it to attach it to the front of the turban, as
    the Lord had ordered Moses to do.
  nld-1939: Met een purperen snoer maakte men ze aan de tulband vast, zoals Jahweh
    het Moses bevolen had.
  nch-BL: Huan quiilpijque ica se icpat azultic huan quitalijque iixpa nopa cuatzajcayot
    senquisa quej TOTECO quinahuatijtoya Moisés.
  vie-1934: Rồi lấy một sợi dây tím đặng cột để trên mũ, y như lời Đức Giê-hô-va đã
    phán dặn Môi-se.
  hin-CV: उन्होंने उसमें एक नीला फीता लगाया कि वह पगड़ी के ऊपर रहे—जैसा याहवेह ने
    मोशेह को आज्ञा दी थी.
  eng-OURB: They tied to it a lace of blue, to fasten it on the turban above, as Adonai
    enjoined Moses [Drawn out].
  spa-BES: Fue fijado al tocado con una cuerda azul, como el Señor le había dado órdenes
    a Moisés.
  tdx-tdx: Le name­taha’ iareo talimanga handreketse aze amy sabakay, ambone’e; amy
    nandilia’ Iehovà i Mosèy.
  vid-vid: Hamba nawaliwoha kumwando kwa chila chipembelo kwa ng'weso ya lanji ya
    buluu, kota Mkulu Nguluwi navyoyamlajize Musa.
  eng-OKE: And they put upon it a ribbon of hyacinth, that it might be upon the tiara
    above, as the Lord commanded Mosheh.
  tha-KJV: แล​้วเขาเอาด้ายถักสีฟ้าผูกแผ่นทองคำนั้นไว้บนมาลา ตามที่​พระเยโฮวาห์ทรงบัญชาแก่​โมเสส
  por-BR-2018: E puseram nela um cordão de azul, para colocá-la em alto sobre a mitra;
    como o SENHOR o havia mandado a Moisés.
  deu-ELO: 'Und sie taten daran eine Schnur von blauem Purpur, um es oben an den Kopfbund
    zu befestigen: so wie Jehova dem Mose geboten hatte.'
  eng-WYC-2018: And they bound it with the mitre by a lace of jacinth, as the Lord
    commanded to Moses. (And they fastened it to the turban with a lace of jacinth,
    as the Lord commanded to Moses.)
  epo-epo: Kaj ili alfortikigis al ĝi laĉon el blua ŝtofo, por alfortikigi al la cidaro
    supre; kiel la Eternulo ordonis al Moseo.
  uig-PIN: ular otuƣatⱪa kɵk rǝnglik yipni baƣlap, uning bilǝn otuƣatni sǝlligǝ taⱪidi,
    bular Pǝrwǝrdigarning Musaƣa buyruƣinidǝk ⱪilindi.
  beo-beo: Ilia da amo bagedigi gobele salasu dunu ea abula habuga ba:le gaidiga mola:ya:i
    efe amoga lala:gilisi. Hina Gode Ea Mousesema hamoma:ne sia:i, amo defele ilia
    da hamoi dagoi.
  tpi-OTNT: Na ol i kisim blupela string na ol i pasim dispela medal long laplap bilong
    het, olsem Bikpela i bin tokim Moses.
  hau-SA: Sa’an nan suka ɗaura shi da shuɗiyar igiya a gaban rawanin, yadda Ubangiji
    ya umarci Musa.
  uig-LAT: ular otughatqa kök renglik yipni baghlap, uning bilen otughatni sellige
    taqidi, bular Perwerdigarning Musagha buyrughinidek qilindi.
  nde-nde: Basebebophela intambo eluhlaza ukuze bakuhlanganise leqhiye, njengalokhu
    uThixo walaya uMosi.
  ton-ton: Pea naʻa nau nonoʻo ki ai ʻae noʻo ko e lanumoana, ke fakamaʻu ʻaki ia
    ʻi ʻolunga ki he tatā; ʻo hangē ko e fekau ʻa Sihova kia Mōsese.
  ces-1613: A dali do něho tkanici z hedbáví modrého, aby přivázán byl k čepici na
    hoře, jakž byl přikázal Hospodin Mojžíšovi.
  eng-WMB: They tied to it a lace of blue, to fasten it on the turban above, as the
    LORD commanded Moses.
  tam-TCV: அதில் ஒரு நீலநிற நாடாவைக் கட்டி தலைப்பாகையோடு இருக்கும்படி அதை இணைத்தார்கள்.
    இவை யெகோவா மோசேக்குக் கட்டளையிட்டபடியே செய்யப்பட்டன.
  ceb-ULB: Gipatapot nila sa ibabaw nga bahin sa purong ang asul nga pisi. Sumala
    kini sa gisugo ni Yahweh kang Moises.
  pol-UBG: A przymocowali do niej sznur z błękitnej tkaniny, aby była przywiązana
    na przodzie mitry, jak PAN rozkazał Mojżeszowi.
  urd-GVU: پھر اُنہوں نے اِسے نیلی ڈوری سے پگڑی کے سامنے والے حصے سے لگا دیا۔ یہ بھی
    اُن ہدایات کے مطابق بنایا گیا جو رب نے موسیٰ کو دی تھیں۔
  deu-1912: Und banden eine blaue Schnur daran, daß sie an den Hut von obenher geheftet
    würde, wie der HERR dem Mose geboten hatte.
  ntj-ntj: '@see-verse:EXO.039.030'
  kan-2017: ಅದನ್ನು ಮುಂಡಾಸಕ್ಕೆ ಜೋಡಿಸುವುದಕ್ಕಾಗಿ ನೀಲಿ ದಾರವನ್ನು ಅದಕ್ಕೆ ಕಟ್ಟಿದರು. ಯೆಹೋವನು
    ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಅದನ್ನು ಮಾಡಿದರು.
  ena-ena: Lɨci niagɨlɨŋ cɨbɨŋ ivavɨmi. Lɨba golɨ hajɨŋ agadɨ Asɨ saŋ sagalɨ igu igu
    hɨsɨŋ agɨladɨ manɨgali hekɨlɨ agadɨ havɨlɨ hali hɨvɨ lɨbɨhahahaha hɨsɨŋ agadɨ
    hɨvɨ lɨbala lɨbala saŋ vihavɨmi. Lɨbalavɨci nudɨ lɨbam heŋ lɨbala hɨnihɨni saŋ
    vihavɨmi. Asɨ Iaue Mosesɨ dɨ abami hameŋ laci ala lɨhavɨmi.
  yap-yap: Ra m’aged nga m’on ko fare turban nga ba yil’ i gaf ni kan l’ang nib ra’en
    ma’kef, ni bod rogon nike yog SOMOL ngak Moses ni ngan rin’.
  hlt-MCSB: Te phoeiah BOEIPA loh Moses a uen bangla te te a so ah lupong dongah khih
    ham hamrhui a thim neh a hlinghlui.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም ዓይሤሢ ጎይፆ ቶኦኮ ዖሾሢኮ ቤርቶ ዛሎይዳ ዬያ ዔያታ ጮልዔ ፓቲሌና ቱኬኔ።
  twi-ASANTE: Wɔde ntoma tuntum na asina abɔnimu no abɔ abotire no mu sɛdeɛ Awurade
    kyerɛeɛ no.
  eng-WEBU: They tied to it a lace of blue, to fasten it on the turban above, as the
    LORD commanded Moses.
  bnp-bnp: Ni bole a mota gomagoma ni kolo na hoi a hulongi, i ramaia a ngava e BAKOVI
    DAGI i vakuku e Moses vona.
  wal-wal: Hegaappe guyyiyan, huuphiyan shaashiyaa bolli kaqqanaadan, GODAI Muusa
    azazidoogaadan salo milatiya baqettaa an aattidi qachchidosona.
  spa-PDDPT: Luego pusieron sobre ella un cordón azul para sujetarla por arriba al
    turbante, tal como Yavé ordenó a Moisés.
  gun-gun: Ha'e gui akã regua áry ipererĩ'i va'e ojokua aguã ma peteĩ ixã hovy va'e
    py oiporu, Moisés pe Senhor aipoe'iague rami vy.
  agu-BL: Yi bnixe'n, nintzun oc chic'alol tan jun c'albil yi txib yubil, kalena'tz
    tzun toque'n te yi xbu'k yi jepon te wi'. Bnix chi yi tal Ryos tetz Moisés.
  ilo-ULB: Inkapetda iti turban ti maysa nga asul a tali iti rabaw ti turban. Daytoy
    ket kas imbilin ni Yahweh kenni Moises.
  kpg-kpg: Digaula guu nnoo di maa gi mua di gahu libogo gi di loahi halatee gii hai
    be nnelekai Dimaadua ne hai gi Moses.
  uig-ARA: ئۇلار ئوتۇغاتقا كۆك رەڭلىك يىپنى باغلاپ، ئۇنىڭ بىلەن ئوتۇغاتنى سەللىگە
    تاقىدى، بۇلار پەرۋەردىگارنىڭ مۇساغا بۇيرۇغىنىدەك قىلىندى.
  sus-sus: E naxa a xiri gɛsɛ gɛrɛ daaxi nun gɛsɛ bulu daaxi ra xunmase ma a tigi
    ra, alɔ Alatala Munsa yamari ki naxɛ.
  pon-2006: Re ahpw pirehkihdi sahl poh mei ong ni temwen lisoaropo, nin duwen me
    KAUN-O ketin kosoanehdiong Moses.
  ksd-ksd: Ma di ga kubu tar ra vinau i blu marut tana, upi diat a vi tar ia arama
    ta ram al na rarau, da ra Luluai i ga vartuluai tana pire Moses.
  tur-YTC: Yahve'nin Moşe'ye buyurduğu gibi, yukarıdaki sarığın üzerine bağlamak için
    ona lacivert bir kordon bağladılar.
  ind-AYT: Mereka memasang seutas tali biru pada hiasan itu untuk mengikatnya dengan
    serban di bagian atas, sebagaimana yang telah diperintahkan TUHAN kepada Musa.
  nya-nya: Kenaka analimangira ndi chingwe cha nsalu yamtundu wa mtambo pa nduwira,
    monga momwe Yehova analamulira Mose.
  hrv-hrv: Za nju privežu modru vrpcu da je mogu svezati na vrhu mitre, kako je Jahve
    naredio Mojsiju.
  mps-mps: Tama augwaligo husugu yai hobi bono selama, tama augwaligo te tobolude
    muani ugwade te medal kęnani, te Genuai Bidigo Mosesbolo wali po tiwai gilama
    tama tiwai sę yai dao.
  tpi-tpi: Na ol i kisim blupela string na ol i pasim dispela medal long laplap bilong
    het, olsem Bikpela i bin tokim Moses.
  dan-1931: Og de fæstede en violet Purpursnor på den til at binde den fast med oven
    på Hovedklædet, som HERREN havde pålagt Moses.
  vie-OVCB: Họ dùng dây màu xanh buộc thẻ vào khăn đội đầu, như điều Chúa Hằng Hữu
    phán dặn Môi-se.
  guj-2017: તેને પાઘડીની ટોચે બાંધવા સારુ તેઓએ તેને ભૂરા રંગની પટ્ટી સાથે બાંધેલી
    હતી. જેમ યહોવાહે મૂસાને આજ્ઞા આપી હતી તેમ.
  pon-2006A: Re ahpw pirehkihdi sahl poh mei ong ni temwen lisoaropo, nin duwen me
    KAUN-O ketin kosoanehdiong Moses.
  por-BRBSL: Amarraram-lhe uma renda de azul, para prendê-la no turbante acima, como
    Yahweh ordenou a Moisés.
  cth-cth: Hahoi BAWIPA ni Mosi koe kâ a poe e patetlah vaihma lupawk a patunglah
    bet hanelah kamthim e rui hoi a sui.
  twi-twi: Wɔde ntama tuntum na asina abɔanim no abɔ abotiri no mu sɛnea Awurade hyɛe
    no.
  hlt-hlt: Te phoeiah BOEIPA loh Moses a uen bangla te te a so ah lupong dongah khih
    ham hamrhui a thim neh a hlinghlui.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɛ̀ pĩ̀ńnɛ́nɛ̀ kuhɔ̃ũ kùù dò mmɛbèrìmɛ̀ o tĩ́nnì kuyɑɑ̀bomboúnkù
    ĩ́nkɛ̀ kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́mɛ̀ Mɔyiisi.
  msy-2020: Egha me bluplan benim inigha, gol medelɨn kam inir dapanir asuar ruarimɨn
    an guam gituasa an ingari. Eghtɨ an ofa gamir gumazibar dapanimɨn dapanir asuamɨn
    guam gitoroghɨv ikɨ. Me Ikiavɨra Itir God Moses mɨkemezɨ moghɨrama ami.
  azb-azb: Onu çalmanın üstünə qoymaq üçün bənövşəyi qaytan tikdilər. Rəbbin Musaya
    əmr etdiyi kimi oldu.
  eng-DBY: And they fastened to it a lace of blue, to fasten [it] on the turban above;
    as Jehovah had commanded Moses.
  hin-2017: और उन्होंने उसमें नीला फीता लगाया, जिससे वह ऊपर पगड़ी पर रहे, जिस तरह
    यहोवा ने मूसा को आज्ञा दी थी।
  wol-KYG: Ñu daldi koy takke buum gu baxa te laal yolet, téyee ko ko ci kaw kaala
    gi, na ko Aji Sax ji sante woon Musaa.
  bjr-bjr: Misa doodapaani dirindaasiandannai auqirana marasee qatasaa quqasee akuniqau.
    Yaaweefa Mooseena qimamundee kai iqau.
  eng-YLT: and they put on it a ribbon of blue, to put [it] on the mitre above, as
    Jehovah hath commanded Moses.
  eng-WYC-2017: And they bound it with the mitre by a lace of jacinth, as the Lord
    commanded to Moses.
  eng-WMBB: They tied to it a lace of blue, to fasten it on the turban above, as the
    LORD commanded Moses.
  urd-GVH: फिर उन्होंने इसे नीली डोरी से पगड़ी के सामनेवाले हिस्से से लगा दिया। यह
    भी उन हिदायात के मुताबिक़ बनाया गया जो रब ने मूसा को दी थीं।
  rug-rug: Meke pusi nia rini pa kenuna sa toropae batu tanisa hiama koasa keke aroso
    bulu, gua sapu ele tozi nia Zihova koe Mosese.
  gaz-gaz: Ergasiis faaya sana marata mataatiin wal qabsiisuuf jedhanii akkuma Waaqayyo
    Musee ajajetti funyoo bifa cuquliisaa itti hidhan.
  fra-LSG: On l’attacha avec un cordon bleu à la tiare, en haut, comme l’Éternel l’avait
    ordonné à Moïse.
  yal-yal: E yi a xidi luti mamiloxin na namun tigi ra alo Alatala a yamari Musa ma
    kii naxan yi.
  haw-1868: A nakinaki lakou ia me ke kaula uliuli, i mea e paa ai ia maluna, ma ka
    papale; me ka Iehova i kauoha mai ai ia Mose.
  arb-NAV: وَثَبَّتُوهَا بِخَيْطٍ أَزْرَقَ فِي مُقَدِّمَةِ عِمَامَةِ هَرُونَ تَمَاماً
    كَمَا أَمَرَ الرَّبُّ مُوسَى.
  ewe-ewe: Wotsɔ ka blɔtɔ lé ganu sia ɖe tablanu la ƒe ŋgonu abe ale si Yehowa gblɔ
    na Mose ene.
  eng-LEE: And they put on it a lace of blue, to place it upon the mitre above; as
    the Lord had commanded Moses.
  asm-FB: তেওঁলোকে পাগুৰিৰ ওপৰত মুকুট বান্ধিবলৈ, নীলা বৰণীয়া ফিতা লগালে।
  sus-A: عٍ نَشَ عَ شِرِ فّسّ فّرّ دَاشِ نُن فّسّ بُلُ دَاشِ رَ شُنمَسٍ مَ عَ تِفِ
    رَ، عَلْ عَلَتَلَ مُنسَ يَمَرِ كِ نَشّ.
  fra-SBL: Ils y attachèrent un lacet de couleur bleue, pour le fixer au turban du
    dessus, comme Yahvé l'avait ordonné à Moïse.
  hbo-hbo: וַיִּתְּנ֤וּ עָלָיו֙ פְּתִ֣יל תְּכֵ֔לֶת לָתֵ֥ת עַל־הַמִּצְנֶ֖פֶת מִלְמָ֑עְלָה
    כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ ס
  eng-WYCLIFFE: Therfor al the werk of the tabernacle, and the hilyng of the witnessyng,
    was parformed; and the sones of Israel diden alle thingis whiche the Lord comaundide
    to Moises.
  pjt-pjt: '@see-verse:EXO.039.030'
  cwe-cwe: Maabaho wachifunga kwa luzabi lwa langi ya buluu haulongozi wa ichilemba
    chiya, fana Mndewa Mulungu viyamulongele Musa.
  kik-kik: Ningĩ makĩoherera gatanji kau na rũrigi rwa rangi wa bururu, magĩkanyiitithania
    na kĩremba, o ta ũrĩa Jehova aathĩte Musa.
  fra-NCL: On l’attacha avec un ruban de pourpre violette pour la placer sur la tiare,
    en haut, comme Yahweh l’avait ordonné à Moïse.
  cek-AK: Angraeng mah Mosi khaeah thuih ih lok baktih toengah, rong kamiing hoiah
    lumuek to pathlet o.
  cuk-cuk: We-or-matargwagwadga dub-arad nasiksamalad. Adi, we-dub mor-gurgin-birgi
    atinegar. Igi Bab-Jehová Moisésʼga sogsa, deyob imaksamalad.
  uig-CYR: улар отуғатқа көк рәңлик жипни бағлап, униң билән отуғатни сәллигә тақиди,
    булар Пәрвәрдигарниң Мусаға буйруғинидәк қилинди.
  tel-2017: ఆ ముద్రను తలపాగాకు అంటుకుని ఉండేలా నీలం రంగు దారంతో కట్టారు. ఇదంతా యెహోవా
    మోషేకు ఆజ్ఞాపించినట్టు చేశారు.
  hat-BSA: Yo te tache kòd ble a ak li pou tache li nan tiban an pa anwo, jis jan
    ke SENYÈ a te kòmande Moïse la.
  kos-kos: Elos kapriya mwe yun gold sac ke acn meet ke mwe lohl insuf uh ke soko
    ah folfol, in oana ke LEUM GOD El sapkin nu sel Moses.
  hbo-WLC: וַיִּתְּנ֤וּ עָלָיו֙ פְּתִ֣יל תְּכֵ֔לֶת לָתֵ֥ת עַל־הַמִּצְנֶ֖פֶת מִלְמָ֑עְלָה
    כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ ס
  ibo-ibo: Mgbe ahụ, ha kenyere ya eriri na-acha anụnụ anụnụ i ji jikọta ya na ihe
    ike nʼisi ahụ, dịka Onyenwe anyị nyere ya Mosis nʼiwu.
  ory-ory: ପୁଣି, ଊର୍ଦ୍ଧ୍ୱରେ ପାଗ ଉପରେ ରଖିବା ନିମନ୍ତେ ତାହା ନୀଳ ସୂତ୍ରରେ ବାନ୍ଧିଲେ।
  chk-chk: Mürin ra föti ngeni efoch säl mi arauarau pwe epwe riritiu won ewe akkaw,
    usun ewe Samol mi Lapalap a fen allük ngeni Moses.
  rop-rop: En deibin taiyimap det hetben langa det raunwan het garram bluwan roup
    jis laik weya YAWEI bin dalim Mosis blanga dum.
  ukr-1871: І привязали до неї шнурок блаватовий, щоб привязати ним на кедарі зверху,
    так як заповідав Господь Мойсейові.
  bch-bch: Be tibada oaro salumu aea ede bil ta tikaukau gol ikatinge toa oa ga idae
    ngan Aron ilabora aea malo, mambe Maron ikeo pan Moses ngan.
  deu-1951: Und banden eine Schnur von blauem Purpur daran, um es oben am Hut zu befestigen,
    wie der HERR Mose geboten hatte.
  eng-JPS: And they tied unto it a thread of blue, to fasten it upon the mitre above;
    as the LORD commanded Moses.
  srp-1865: I pritvrdiše za nju vrvcu od porfire da se veže za kapu ozgo, kao što
    bješe zapovjedio Gospod Mojsiju.
  lug-lug: Ne bakasibako akakoba akatunge obulungi aka bbululu, kakanywerezenga waggulu
    ku kitambaala ky’oku mutwe; nga Mukama bwe yalagira Musa.
  heb-heb: ויתנו עליו פתיל תכלת לתת על המצנפת מלמעלה כאשר צוה יהוה את משה׃
  ben-IRV: পরে তারা পাগড়ির উপরে নীল সূতো দিয়ে সেটি বাঁধলেন; এটি করেছিলেন যেমন সদাপ্রভু
    মোশিকে আদেশ দিয়েছিলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਵਿੱਚ ਨੀਲੀ ਡੋਰ ਪਾਈ ਤਾਂ ਜੋ ਉਹ ਅਮਾਮੇ ਦੇ ਉੱਤੇ ਬੰਨ੍ਹਿਆ ਜਾਵੇ ਜਿਵੇਂ
    ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ပြာ သောကြိုး နှင့် ဗေါင်း အပေါ် နား၌ ချည် ထားလေ၏။
  hmo-hmo: Varo, ena kala bulu idia abia, bona kwarana kumia dabua ena vairana dekenai
    unai medalo idia kwatua kau, Lohiabada ese Mose ia hamaoroa hegeregerena.
  urd-urd: और उसे 'अमामे के साथ ऊपर बाँधने के लिए उसमे एक नीला फ़ीता लगाया, जैसा ख़ुदावन्द
    ने मूसा को हुक्म किया था।
  rus-SYN: и прикрепили к ней шнур из голубой шерсти, чтобы привязать ее к кидару
    сверху, как повелел Господь Моисею.
  bqc-SIM: Aa vua pɛpɛɛnapi nà tulupiwa ń babuuna tã́ao, lá Dii dìlɛ Mↄiziɛwa.
  tcz-CHONGTHU: Ama hon lukhuh chu adum khat Aaron delkop ding'in asem'uvin, hichu
    Pakaiyin Mose athupeh bang'a abol ahi.
  mar-mar: ती मंदिलाभोवती समोर बांधता यावी म्हणून तिला निळी फीत लावली. परमेश्वराने
    मोशेला आज्ञा दिल्याप्रमाणे हे केले.
  qub-qub: Chayman murädu tëlapita watunta churaparan shucullpin jananpa watananpaj.
    Chayta ruraran rurachinanpaj Moisesta Tayta Dios nishannölla.
  hat-hat: Yo mare l' ak yon ti kòdon ble anwo nèt sou devan mouchwa tèt la, dapre
    lòd Seyè a te bay Moyiz.
  eng-BSB: Then they fastened to it a blue cord to mount it on the turban, just as
    the LORD had commanded Moses.
  tod-tod: Ti galu ɓiinii lo ba, nii a kɛ ti gili bɔɔlɔgi ʋa, maazuʋɛ, eɠɛʋelei Ɠɔoɠɔ
    GALAGI ma levei veeni la Moize ya.
  eng-WEBPB: They tied to it a lace of blue, to fasten it on the turban above, as
    the LORD commanded Moses.
  kbq-kbq: Anantera Anumzamo'ma Mosesema asami'nea kante ante'za hokonke nofi'nu ana
    nanekema krente'naza golire zompa asenire'ma anaki tavravemofo agofetu kokovite
    avona anakinte'naze.
  nhe-BL: Huan quiilpilijque ica se icpatl azultic huan quitlalijque iixtla nopa cuatzajcayotl
    senquistoc queja TOTECO quinahuatijtoya Moisés.
  gub-BL: Uzàpixi kawawpew inemo àràpuhàràn hawitu ma'e hawer iapo pyrer huwy ma'e
    pupe wà. Uzàpixi kawawpew àkàg àpixi haw ipehegwer 'ywate har rehe wà. Ta'e nezewe
    uzapo kar Tupàn Tuweharupi Wiko Ma'e Moizez pe a'e 'ym mehe a'e xe.
  eng-DRA: 'So all the work of the tabernacle and of the roof of the testimony was
    finished: and the children of Israel did all things which the Lord had commanded
    Moses.'
