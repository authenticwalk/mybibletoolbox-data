verse: EXO.039.023
translations:
  mal-C: അങ്കിയുടെ നടുവിൽ തല കടക്കുന്നതിന് ഒരു ദ്വാരം ഉണ്ടാക്കി, ദ്വാരത്തിന്റെ വശം
    കീറിപ്പോകാതിരിക്കേണ്ടതിനു ദ്വാരത്തിന്റെ ചുറ്റിലും നാടയുംവെച്ചു.
  deu-TKW: Und die Halsöffnung in dem Obergewande glich der Halsöffnung eines Panzerhemdes,
    mit einem Saume rings um die Öffnung, damit es nicht zerreiße.
  lin-lin: Nzambala ezalaki na lidusu na kati-kati mpo na kokotisa moto ; batongaki
    pembeni-pembeni ya lidusu yango poso ya makasi mpo ete epasuka te.
  eng-LSV: and the opening of the upper robe [is] in its midst, as the opening of
    a [linen] habergeon, [with] a border for its opening all around; it is not torn;
  eng-GNV: And the hole of the robe was in the middes of it, as the coller of an habergeon,
    with an edge about the coller, that it shoulde not rent.
  eng-WEBSTER: And there was a hole in the midst of the robe, as the hole of an habergeon,
    with a band around the hole, that it should not rend.
  nhw-BL: Huan quiquechtejqui campa calaquis itzonteco huan quiyahualojque campa quiquechtectoya
    ica se yejyectzi tlajtzontli catli tlayahualoli para ma amo tzayani.
  swh-ONEN: na lilikuwa na nafasi ya shingo katikati ya joho lile iliyofanana na ukosi,
    na utepe ulioshonwa kuizunguka nafasi hiyo ili isichanike.
  bba-bba: Mɑ bɑ ten wĩirɔ sɔmɑ doke bɑ sinum koosiɑ kpɑ tu ku rɑɑ kɑ ɡɛ̃ɛrɑ.
  eng-KJVCPB: And there was a hole in the midst of the robe, as the hole of an habergeon,
    with a band round about the hole, that it should not rend.
  luo-luo: ka en gi otuchi e diere kaka ngʼut law kendo notwangʼ ngʼuteno gi pien
    mondo kik oyiechi.
  meu-meu: mai matuna bogaraginai, kwara gabuna, e karaia; matuna isena danu e turia,
    vaia hahedoki isedia e turimu heḡereḡerena, bae hedare na garina.
  npi-ULB: यसको बिचमा टाउको छिराउने प्वाल थियो । नच्यातियोस् भन्‍नाका लागि यसमा कठालोको
    प्वालजस्तै बुनेको बिट थियो ।
  yor-yor: pẹ̀lú ihò ní àárín ọ̀já àmùrè náà gẹ́gẹ́ bí i ojú kọ́là, àti ìgbànú yí
    ihò yìí ká, nítorí kí ó má ba à ya.
  emp-NTPO: Maʌ̃ wuara ẽsidra uria osid̶aa. Maʌ̃ uria ira b̶ed̶atʌ cajusid̶aa cõãrãmãrẽã.
  ind-ind: dengan kerah yang tebal, agar jubah tidak mudah robek.
  pes-OPCB: شکافی برای سر در آن باز کردند و حاشیهٔ شکاف را با دست بافتند تا پاره نشود.
  tgl-ULB: Sa gitna ay mayroon itong bukasan para sa ulo. Ang bukasan ay may hinabing
    gilid na paikot para hindi ito mapunit.
  hui-hui: Wabuwa loma binigo mo miaga agali kago ibunaga haguane anda pelolenedagua
    manda buwa hanuni wabuwa ngelene. Ani wabu ngelowa aga lerela timbu holigonaga
    aga podene mbirame ngunidago paula dai buwa lebini.
  mya-mya: ထို​ဝတ်​ရုံ​၏​လည်​စွပ်​ကို​မ​စုတ်​မ​ပြဲ​စေ​ရန် ရက်​ထည်​ဖြင့်​အ​နား​ကွပ်​ထား​သည်။-
  cbi-NTPO: Tsejtu kejtaa jurunu ya' kuyitalaya belu'kake' wagaa kikachi naake jali
    ke' tenbapunu dishkaamu deeñuba tsanguemi, kiyuu jin jutyu.
  bod-N: དེའི་སྟོད་དཀྱིལ་དུ་མགོའི་ཕྱིར་ཁུང་བུ་ཞིག་བཞག་ཅིང་། དེའི་མཐའ་འཁོར་ལ་འཐག་བཟོ་བྱས་པའི་གོང་བ་ཞིག་ཀྱང་བཟོས་ཏེ།
    མི་རལ་བའི་ཕྱིར་གོ་ཁྲབ་ཀྱི་གོང་བ་ལྟར་དུ་བཟོས།
  sna-sna: rakazaruka pakati pejasi sokuzaruka kwekora, uye mupendero wakapoteredza
    buri iri, kuitira kuti rirege kubvaruka.
  spa-BLM: La abertura del manto en el centro era como la abertura de una cota de
    malla, con una cinta alrededor de la abertura, para que no se rompiera.
  cac-cac: Ix can yolanil sjaj c'apac d'a snan̈al, ix och stz'ulil sti' d'a sjaj chi'
    yic max n̈ic'chaji.
  swh-ULB: Na sehemu wazi ya hilo koti ilikuwa katikati yake, kama sehemu wazi ya
    vazi la chuma. Sehemu hiyo iliyo wazi ilikuwa na ukingo kuizunguka pande zote
    ili isiraruke.
  bel-bel: і ў верхняй шаце прарэху, як у панцыры, і вакол яе абшыўку, каб ня дралася;
  deu-ELBBK: Und die Öffnung des Oberkleides war in seiner Mitte, wie die Öffnung
    eines Panzers; eine Borte hatte es an seiner Öffnung ringsum, damit es nicht einrisse.
  mbb-OT: Heini he visti duen din liab he mid-epuruwan su wey kenà mevindas.
  mal-2015: അങ്കിയുടെ നടുവിൽ കവചത്തിന്റെ ദ്വാരംപോലെ ഒരു ദ്വാരവും അതു കീറാതിരിക്കേണ്ടതിന്നു
    ചുറ്റും ഒരു നാടയും വെച്ചു.
  gup-gup: Birrimarnbom bu kawohrurrk kore kubulkayh ngarre manburrba nawu kuberrkkah
    kahdi, rawoyindanj nawu kunkomkenh collar nawu ngokko birriyingkihbibbom wanjh
    bu wakbuyinguneng kore kahrurrk ba kunukka minj kamadjdjalkmire.
  gvs-gvs: E kwamayana goi tapora tayamo Tonúwala nukotona manuna siwodugu. Taporayana
    kikina sikunupedoko, tauna geya itoboineyeta bei itaisa.
  rmc-rmc: Pro plašťos sas maškaral avrimuklo than pro šero. Oda than sas obsido le
    zorale thaveha, hoj pes te na rozparinel.
  nlg-nlg: Me hangavi na ghobuna vania na uluna Aaron. Mana lilighina te hangavi ga
    tara vauhi ngasilia ge ke bei tarosi gea.
  pes-OPV: و دهنه‌ای در وسط ردابود، مثل دهنه زره با حاشیه‌ای گرداگرد دهنه تادریده
    نشود.
  ron-1924: Ла мижлокул мантией, сус, ера о гурэ ка гура уней платоше; гура ачаста
    ера тивитэ де жур ымпрежур, ка сэ ну се рупэ.
  ben-OBCV: এবং সেই আলখাল্লার মাঝখানে মাথা ঢোকানোর মতো একটি ফাঁক, ও সেই ফাঁকের চারপাশে
    একটি বেড়ী রেখে দিলেন, যেন তা ছিঁড়ে না যায়।
  som-som: Oo daloolkii khamiiska ku yiil wuxuu ahaa sida daloolka dhar afkiisa rigrig
    ku wareegsan yahay, si uusan u dillaacin.
  lat-VUC: 'et tintinnabula de auro purissimo, quæ posuerunt inter malogranata, in
    extrema parte tunicæ per gyrum:'
  eng-ASVBT: and the hole of the robe in the midst thereof, as the hole of a coat
    of mail, with a binding round about the hole of it, that it should not be rent.
  ita-1885: E nel mezzo di quel Manto v'era una scollatura, simile a una scollatura
    di corazza, avendo un orlo attorno, acciocchè non si schiantasse.
  eng-LXXUP: And Moses saw all the works; and they had done them all as the Lord commanded
    Moses, so had they made them; and Moses blessed them.
  eng-ULB: It had an opening for the head in the middle. The opening had a woven edge
    round about so that it did not tear.
  spa-VBL: con una abertura en el centro en la parte superior. Cosieron un cuello
    tejido alrededor de la abertura para reforzarla y que no se rompiera.
  fra-_FOB: Et l'ouverture pour passer la tête, au milieu de la robe, était comme
    l'ouverture d'une cotte d'armes; il y avait une bordure à son ouverture, tout
    autour, afin qu'elle ne se déchirât point.
  mal-mal: അങ്കിയുടെ നടുവിൽ കവചത്തിന്റെ ദ്വാരംപോലെ ഒരു ദ്വാരവും അത് കീറാതിരിക്കണ്ടതിന്
    ചുറ്റും ഒരു നാടയും വച്ചു.
  urd-GVR: Us ke garebān ko bune hue kālar se mazbūt kiyā gayā tāki wuh na phaṭe.
  suz-BL: मिनु पिया ख्रीतीक पोव़ला सेल्‍तेक्‍म। मेको पोव़ला आ एर ओंथ मगाक्‍चा ङा पा
    आ सुर थम बोल्‍यो पा प्रोव़तेक्‍म।
  ita-1927: 'e l’apertura, in mezzo al manto, per passarvi il capo: apertura, come
    quella d’una corazza, con all’intorno un’orlatura tessuta, perché non si strappasse.'
  ckb-ckb: کونی سەریشی لەناوەڕاستی کەواکەدا بوو وەک کونی یەخەی کراس، بەنێکیش بە دەوروپشتی
    کونەکەدا بۆ ئەوەی نەدڕێت.
  eng-BBE: With a hole at the top in the middle, like the hole in the coat of a fighting-man,
    edged with a band to make it strong.
  kan-OKCV: ನಿಲುವಂಗಿಯ ರಂದ್ರ, ಕವಚದ ರಂದ್ರದ ಹಾಗೆ ಅದರ ಮಧ್ಯದಲ್ಲಿ ಇತ್ತು. ಅದು ಹರಿಯದ ಹಾಗೆ
    ಯುದ್ಧದ ಕವಚದೋಪಾದಿಯಲ್ಲಿ ಆ ರಂದ್ರದ ಸುತ್ತಲೂ ನೇಯ್ಗೆ ಪಟ್ಟಿ ಇತ್ತು.
  bbb-bbb: '@see-verse:EXO.039.022'
  tam-2017: அங்கியின் நடுவில் மார்க்கவசத் துவாரத்திற்கு ஒப்பாக ஒரு துவாரமும், அது
    கிழியாதபடி அந்தத் துவாரத்தைச் சுற்றிலும் ஒரு நாடாவும் தைத்திருந்தது.
  spa-RV-1909: Con su abertura en medio de él, como el cuello de un coselete, con
    un borde en derredor de la abertura, porque no se rompiese.
  ron-BTF: Și avea o gaură în mijlocul robei, ca gaura unei tunici de zale, cu o bordură
    de jur împrejurul găurii, ca să nu se sfâșie.
  eng-WEBP: The opening of the robe in the middle of it was like the opening of a
    coat of mail, with a binding around its opening, that it should not be torn.
  eng-FBV: with an opening in the middle at the top. They stitched a woven collar
    around the opening to strengthen it so it wouldn't tear.
  nld-1939: De opening van de mantel was in het midden als de hals van een wapenrok,
    en was rondom gezoomd, zodat ze niet kon inscheuren.
  nch-BL: Huan quiquechtejqui campa calaquis itzonteco huan quiyahualojque campa quiquechtectoya
    ica se yejyectzi tajtzonti cati tayahualoli para amo tzayanis.
  vie-1934: Cổ để tròng đầu vào, ở về chính giữa áo, như lỗ áo giáp, có viền chung
    quanh cho khỏi tét.
  hin-CV: इस वस्त्र के बीच में एक छेद था. छेद के चारों ओर एक कोर बनाया ताकि वह फट
    न पाए.
  eng-OURB: The opening of the robe in the middle of it was like the opening of a
    coat of mail, with a binding around its opening, that it should not be torn.
  spa-BES: Con un agujero en la parte superior en el medio, como el agujero en el
    saco de un hombre luchador, bordeado con una banda para hacerlo fuerte.
  tdx-tdx: le añi­vo’e ty fisokafañe i saroñey, manahake ty loak’ an-tsarom-pikalañe,
    nifahareñe am-pitrebeke ty lifi’e añ’ariary aze tsy ho riatse.
  vid-vid: Ijoho alyo nalyali na honhu ha kwinjizila mutwi hagati, nalyo nalizungulisilwa
    isali litawigwe leka lileche kudejeka.
  eng-OKE: And the opening (mouth) of the robe in the middle of it like the opening
    of a corslet, with a binding going about its border, that it might not be torn.
  tha-KJV: และช่องกลางผืนเสื้อนั้น เขาทำเป็นคอเสื้อเช่นเดียวกับคอเสื้อทหารและมีขลิบรอบคอเพื่​อม​ิ​ให้​ขาด
  por-BR-2018: Com sua abertura em meio dele, como a abertura de um colarinho, com
    uma borda em derredor da abertura, para que não se rompesse.
  deu-ELO: Und die Öffnung des Oberkleides war in seiner Mitte, wie die Öffnung eines
    Panzers; eine Borte hatte es an seiner Öffnung ringsum, damit es nicht einrisse.
  eng-WYC-2018: and the hood, or the amice, in the higher part, about the midst, and
    a woven hem, by the compass of the hood; (with a hole in the middle for the head,
    and with a woven hem all around it, so that it would not tear;)
  epo-epo: Kaj la aperturo de la tuniko estis en la mezo, kiel aperturo de ŝildo;
    borderon havis la aperturo ĉirkaŭe, por ke ĝi ne disŝiriĝu.
  uig-PIN: Tonning baxⱪa kiyilidiƣan tɵxüki dǝl otturisida, huddi sawutning yaⱪisidǝk
    ixlǝngǝnidi; yirtilip kǝtmǝsliki üqün uning qɵrisigǝ pǝwaz ixlǝndi.
  beo-beo: 'Gobele salasu dunu ea dialuma salimusa: gelabo da amo abula ganodini ba:i.
    Ilia da amo gelabo mae gadelama:ne ea fe amo gasa ima:ne, noga:le amuni.'
  tpi-OTNT: Na ol i samapim strong arere bilong hul bilong putim het long dispela
    klos bai hul i no inap bruk i go bikpela.
  hau-SA: an yi wa taguwar wuyan wundi a tsakiya kamar sulke, aka daje wuyan don kada
    yă kece.
  uig-LAT: Tonning bashqa kiyilidighan töshüki del otturisida, xuddi sawutning yaqisidek
    ishlen’genidi; yirtilip ketmesliki üchün uning chörisige pewaz ishlendi.
  nde-nde: kulesikhala phakathi laphakathi kwesigqoko njengokuvuleka kwamabheqe; kulomphetho
    olandeliselwe isikhala lesi ukuze isembatho singadabuki.
  ton-ton: Pea naʻe ai ʻae ava ʻi he loto ʻoe kofu tōtōlofa, ʻo hangē ko e ava ʻoe
    kofu tau, mo e meʻa fakamaʻu naʻe takatakai ʻae ava telia naʻa mahae ia.
  ces-1613: A díru u prostřed pláště, jako díra v pancíři; okolek byl po kraji jejím
    vůkol, aby se neroztrhl.
  eng-WMB: The opening of the robe in the middle of it was like the opening of a coat
    of mail, with a binding around its opening, that it should not be torn.
  tam-TCV: அந்த அங்கியின் நடுவில் கழுத்துப்பட்டியின் திறப்பைப் போன்ற ஒரு திறப்பை அமைத்தார்கள்.
    கழுத்துத் துவாரம் கிழியாதபடி சுற்றிலும் ஒரு பட்டியை வைத்துத் தைத்தார்கள்.
  ceb-ULB: Aduna kini sul-obanan sa ulo sa tungang bahin niini. Gitahi ang sul-obanan
    sa ulo libot niini aron dili kini magisi.
  pol-UBG: A pośrodku płaszcza otwór, jak otwór w pancerzu, i obwódkę dokoła brzegu,
    aby się nie rozdzierał.
  urd-GVU: اُس کے گریبان کو بُنے ہوئے کالر سے مضبوط کیا گیا تاکہ وہ نہ پھٹے۔
  deu-1912: und sein Loch oben mitteninne und eine Borte ums Loch her gefaltet, daß
    er nicht zerrisse.
  ntj-ntj: '@see-verse:EXO.039.022'
  kan-2017: ತಲೆತೂರಿಸುವುದಕ್ಕೆ ಅದರಲ್ಲಿ ಕೊರಳು ಪಟ್ಟಿಯನ್ನು ಮಾಡಿ ಅದು ಹರಿಯದಂತೆ ಅದರ ಸುತ್ತಲೂ
    ನೇಯ್ಗೆ ಕಸೂತಿಯನ್ನು ಹಾಕಿದನು.
  ena-ena: '@see-verse:EXO.039.022'
  yap-yap: Fa gin luwan lolgey e kan’ip bang e mad nga rochlen ni nge dabi mogchoth.
  hlt-MCSB: Hnikul kah a rhai te a laklung ah rhawnmoep kah a rhai bangla om tih a
    rhai ham a kongnah khaw pin a om dongah pawn mahpawh.
  mdy-ETH: ቃሚሾኮ ቶኦካ ጌላ ካሮ ዓጫ ቡሊንቱዋጉዲ ጳንጪ ሲኪንቴያኬ፤
  twi-ASANTE: na wɔtwaa mfimfini tokuro pempam bi faa so maa ano no yɛɛ den sɛdeɛ
    wɔhyɛ a ɛrentete.
  eng-WEBU: The opening of the robe in the middle of it was like the opening of a
    coat of mail, with a binding around its opening, that it should not be torn.
  bnp-bnp: Ni rahi halui a murina hini ni rodo dili a gina viri vona, lakea i uka
    ma ge marape.
  wal-wal: He adussa maayuwaayyo qooriyaa aattiyoosaa medhdhidosona; he sohoi peerettennaadan,
    soo qalam77idi, yuushshi aattidi sikkidosona.
  spa-PDDPT: El manto tenía en el centro una abertura como la abertura de una coraza,
    con una orla alrededor de su abertura para que no se rompiera.
  gun-gun: Ha'e va'e mbyte py oĩ ijaju'y kuarã. Ijyvýry rupi omoana, oxoro e'ỹ aguã.
  agu-BL: Ma yi kul, nintzun je c'aplu'n chi na ban jun colbaj. Nin yi stzi'ak yi
    kul, nintzun oc baltz'e'n tan qui katze'n.
  ilo-ULB: Addaan daytoy iti pangiyusokan ti ulo iti tengngana. Naabel ti igid ti
    pangiyusokan tapno saan a mapigis.
  kpg-kpg: Di bongoo di libogo la ne dui gi nia gahu llanga maadolu e duuli di maa
    gi hagalee mahaa.
  uig-ARA: توننىڭ باشقا كىيىلىدىغان تۆشۈكى دەل ئوتتۇرىسىدا، خۇددى ساۋۇتنىڭ ياقىسىدەك
    ئىشلەنگەنىدى؛ يىرتىلىپ كەتمەسلىكى ئۈچۈن ئۇنىڭ چۆرىسىگە پەۋاز ئىشلەندى.
  sus-sus: E naxa a xunyi rasode xaba a tagi, e na sode dɛ masɔxɔ, alako bɔɔde yo
    naxa lu a ma.
  pon-2006: Pwoaren moangen likouo pwungidi pwehn kehlail, dehr teipeseng.
  ksd-ksd: ma i ga pait ra ngovo arama livuan tana, da ra ngovo i ra ongaongoi, ma
    i ga vir lok ra ngovono upi koko na tarada.
  tur-YTC: Kaftanının ortasındaki boşluk, bir zırhın boşluğuna benziyordu; boşluğun
    çevresinde yırtılmaması için bir bağ vardı.
  grc-BRENT: Καὶ εἶδε Μωυσῆς πάντα τὰ ἔργα, καὶ ἦσαν πεποιηκότες αὐτὰ ὃν τρόπον συνέταξε
    Κύριος τῷ Μωυσῇ, οὕτως ἐποίησαν αὐτὰ, καὶ εὐλόγησεν αὐτοὺς Μωυσῆς.
  ind-AYT: dan ada satu lubang di tengah-tengah jubah itu seperti lubang untuk baju
    zirah dengan pinggiran di sekelilingnya agar tidak mudah koyak.
  nya-nya: Mkanjowo unali ndi malo opisapo mutu pakati pakepo. Pa chibowopo panali
    chibandi chosokedwa mochita ngati kuluka monga muja akhalira malaya kuti chibowocho
    chilimbe, chisangʼambike.
  hrv-hrv: U sredini je ogrtača bio prorez kao otvor na oklopu, prorez naokolo opšiven,
    da se ogrtač ne podere.
  mps-mps: Tama augwaligo te tobolu muabo madi sesege badu te dedage dąų olama hobolali,
    te ugwa dedage peda pelama, genuai me idali weyu.
  tpi-tpi: Na ol i samapim strong arere bilong hul bilong putim het long dispela klos
    bai hul i no inap bruk i go bikpela.
  dan-1931: Midt på havde Kåben en Halsåbning ligesom Halsåbningen på en Panserskjorte,
    omgivet af en Linning, for at den ikke skulde rives itu,
  vie-OVCB: Giữa áo có một lỗ để tròng đầu, giống như cổ của áo giáp, quanh cổ được
    viền cẩn thận cho khỏi rách.
  guj-2017: તેણે જામાની વચ્ચે એક કાણું પાડ્યું અને તેની કિનાર સીવી લીધી. કિનાર ફાટી
    ન જાય તે માટે સીવવામાં આવી હતી.
  pon-2006A: Pwoaren moangen likouo pwungidi pwehn kehlail, dehr teipeseng.
  por-BRBSL: A abertura do manto no meio dele foi como a abertura de um casaco de
    correio, com uma encadernação ao redor de sua abertura, que não deveria ser rasgado.
  cth-cth: Angkidung lungui vah angki kutkaduem patetlah a aw sak. Ka aw e teh a kâphi
    hoeh nahanelah, a rai hah pou a yep.
  twi-twi: na wotwaa mfimfini tokuru pempam bi faa so maa ano no yɛɛ den sɛnea wɔhyɛ
    a ɛrentetew.
  hlt-hlt: Hnikul kah a rhai te a laklung ah rhawnmoep kah a rhai bangla om tih a
    rhai ham a kongnah khaw pin a om dongah pawn mahpawh.
  tbz-SIM: kɛ́duɔkɛ diyuu yó nyiɛ̀ dɛ̀, kɛ̀ dɛ̀ ndò nyɛ̃́kɛ́yɛ̃́kɛ́ kɛ bɑ́ɑ́ kɛ̃tɛ́,
  msy-2020: Egha me korotiar kam torim a gatɨ, eghtɨ ofa gamir gumazim uan dapanim
    aghuam. Me inir avɨzir muziarir mam isa torir kam mɨdorozir korotiam isamizɨ moghɨn
    a ighuigha a isami, eghtɨ an torimɨn apɨniba gavgavightɨ torim bigh ekevegh mangan
    kogham.
  azb-azb: Onun ortasında baş keçirmək üçün yer tikdilər. Onun kənarında cırılmamaq
    üçün yaxa toxudular.
  eng-DBY: and the opening of the cloak in its middle, as the opening of a coat of
    mail; a binding was round about the opening, that it should not rend.
  hin-2017: और उसकी बनावट ऐसी हुई कि उसके बीच बख्तर के छेद के समान एक छेद बना, और
    छेद के चारों ओर एक कोर बनी, कि वह फटने न पाए।
  wol-KYG: Baatu fëxya baa ngi ci digg bi, mel ni baatu mbubbam xare, ñu ombe ko omb
    bu dëgër, ba mu daj, ngir du xottiku.
  bjr-bjr: Misa anuka amaaqa auqiqau. Qamunna raqandaammasee akunusoofanoo anuka upeekoofanoo
    sia anaqinau.
  eng-YLT: and the opening of the upper robe [is] in its midst, as the opening of
    a habergeon, a border [is] to its opening round about, it is not rent;
  eng-WYC-2017: and the hood, or the amice, in the higher part, about the midst, and
    a woven hem, by the compass of the hood;
  eng-WMBB: The opening of the robe in the middle of it was like the opening of a
    coat of mail, with a binding around its opening, that it should not be torn.
  urd-GVH: उसके गरेबान को बुने हुए कालर से मज़बूत किया गया ताकि वह न फटे।
  rug-rug: Koaia keke lopa, pude tanisa ruana si asa, meke sa lopa tanisa rua hie
    si ta piti vari likohae, pude va ṉiṉira ia meke lopu kaqu boka rikata si asa.
  gaz-gaz: walakkaa gubbaa wandaboo sanaattis afaan ittiin mataa seensifatan tolchan;
    akka inni hin tarsaaneefis qarqara afaan isaa irra waa naannessanii hodhan.
  fra-LSG: Il y avait, au milieu de la robe, une ouverture comme l’ouverture d’une
    cotte de mailles, et cette ouverture était bordée tout autour, afin que la robe
    ne se déchirât pas.
  yal-yal: A kɔɛɛn yi lu a tagi, e yi dugina nde dɛgɛ a kɔɛɛn nabilinni alogo a nama
    bɔ.
  haw-1868: A he puka no mawaena konu o ka holoku, e like me ka puka o ka puliki koa,
    ua pelupeluia a puni ka puka, i ole ia e nahae.
  arb-NAV: فَكَانَ لَهَا فَتْحَةٌ فِي وَسَطِهَا عَلَى غِرَارِ فَتْحَةِ الْقَمِيصِ،
    ذَاتُ حَاشِيَةٍ مُحِيطَةٍ لِئَلّا تَتَمَزَّقَ
  ewe-ewe: Woɖe teƒe ɖe kɔmewu la titina, afi si ame ƒe ta nato. Woƒo to na teƒe sia
    ale be mavuvu o.
  eng-LEE: And there was an opening in the midst of the robe, as the opening of a
    habergeon, with a binding round about the opening, that it should not be rent.
  asm-FB: সেই চোলাত মুৰ সুমুৱাবলৈ সোঁ মাজত খোলা আছিল। সেয়ে নাফালিবৰ বাবে, ডিঙিৰ চাৰিওফালটো
    চিলোৱা হৈছিল।
  sus-A: عٍ نَشَ عَ شُنيِ رَ سٌدٍ شَبَ عَ تَفِ، عٍ نَ سٌدٍ دّ مَسْشْ، عَلَكٌ بْودٍ
    يٌ نَشَ لُ عَ مَ.
  fra-SBL: L'ouverture de la robe, au milieu, était comme l'ouverture d'une cotte
    de mailles, avec un lien autour de l'ouverture, pour qu'elle ne se déchire pas.
  hbo-hbo: וּפִֽי־הַמְּעִ֥יל בְּתֹוכֹ֖ו כְּפִ֣י תַחְרָ֑א שָׂפָ֥ה לְפִ֛יו סָבִ֖יב לֹ֥א
    יִקָּרֵֽעַ׃
  eng-WYCLIFFE: and litle bellis of pureste gold, whiche thei settiden bitwixe pum
    garnadis, in the `lowest part of the coote, bi cumpas;
  pjt-pjt: '@see-verse:EXO.039.022'
  cwe-cwe: Joho ijo dikala na nyafasi ya kufosezela ditwi hagati, najo dizungulusiligwa
    lukingilo lubotigwe muladi sekeidegeke.
  kik-kik: Yarĩ na harũkĩrio ya gũtoonyeria mũtwe gatagatĩ kayo, ningĩ ĩgĩtirihwo
    mĩthia-inĩ ta kara, nĩgeetha ndĩgatarũke.
  fra-NCL: Il y avait, au milieu de la robe de l’éphod, une ouverture semblable à
    celle d’une cotte d’arme, et cette ouverture avait un rebord tissé tout autour,
    afin que la robe ne se déchirât pas.
  cek-AK: Kahni loe lu hawthaih akhaw to oh moe, to akhaw to angsih han ai ah, a taeng
    boih to a huih.
  cuk-cuk: E-negabargi, yaa-olloo nono-odogega mor-gammuga imaksamalad. Mor-gammu-e-dikarba,
    melle achirmakega, bela-ebilis dubgi sobsamalad.
  uig-CYR: Тонниң башқа кийилидиған төшүги дәл оттурисида, худди савутниң яқисидәк
    ишләнгән еди; житилип кәтмәслиги үчүн униң чөрисигә пәваз ишләнди.
  tel-2017: ఆ రంధ్రం చిరిగి పోకుండా ఉండేందుకు రంధ్రం చుట్టూ కవచం ఉంచారు.
  hat-BSA: epi ouvèti abiman an te anwo nan mitan, tankou ouvèti ki nan yon pwotèj
    lagè avèk yon woulèt ki antoure l pou l pa vin chire.
  kos-kos: Elos pwela kwawen nuknuk sac ke sie pac nuknuk, in akkeye in tia mihsalik.
  hbo-WLC: וּפִֽי־הַמְּעִ֥יל בְּתוֹכ֖וֹ כְּפִ֣י תַחְרָ֑א שָׂפָ֥ה לְפִ֛יו סָבִ֖יב לֹ֥א
    יִקָּרֵֽעַ׃
  ibo-ibo: A ga-enwe oghere nʼetiti uwe mwụda ahụ, dịka oghere olu uwe agha, nwekwa
    akwa nta a dụnyere nʼokpuru oghere a, ime ka o sie ike gharakwa ịdọka.
  ory-ory: ସେହି ଚୋଗାର ମଧ୍ୟସ୍ଥଳରେ ସାଞ୍ଜୁଆର ଗଳଦେଶ ନ୍ୟାୟ ଛିଦ୍ର ଥିଲା; ତାହା ଯେପରି ଛିଣ୍ଡି
    ନ ଯାଏ, ଏଥିପାଇଁ ସେହି ଗଳାର ଚାରିପାଖରେ ବୁଣାକର୍ମ ଥିଲା।
  chk-chk: Iwe, leawen ewe owokot a usun chök leawen echö üf, nge ünükün leawan a
    wor leisin, pwe esap tongeni kam.
  rop-rop: Deibin meigim hol blanga im hed, en deibin mindimap det hol weya im kaan
    breik,
  ukr-1871: І пазуха в верхньої шати була по серединї її як пазуха в панцері; облямовано
    кругом пазуху, щоб не дерилась.
  bch-bch: Be ital pononga mamarae toa oa aea baba ngan ilabora idudunga ngan. Be
    isaisai baba toa oa toman ngan igagal aea malo ga iuot matoltol tede ta irangrang
    ngan itakai mao.
  deu-1951: und seine Öffnung oben mitten darin, und einen Saum um die Öffnung, wie
    den Saum eines Panzers, daß sie nicht zerreiße.
  eng-JPS: and the hole of the robe in the midst thereof, as the hole of a coat of
    mail, with a binding round about the hole of it, that it should not be rent.
  srp-1865: I prorez na plaštu u srijedi kao prorez na oklopu, i oko proreza oplatu
    da se ne razdre.
  lug-lug: Ne bassa ekituli wakati mu kyambalo omw’okuyisa omutwe. Ku kituli ekyo
    ne beetooloozaako omuge omuyonde ng’omuleera kireme okuyulika.
  heb-heb: ופי המעיל בתוכו כפי תחרא שפה לפיו סביב לא יקרע׃
  ben-IRV: এটির মাঝখানে মাথার জন্য খোলা গলা ছিল। সেই খোলা জায়গাটি যাতে ছিঁড়ে না
    যায় সেই জন্য গলার চারদিকে বিনুনি করা ছিল।
  pan-pan: ਅਤੇ ਚੋਗੇ ਦੇ ਵਿਚਕਾਰ ਸੰਜੋ ਦੇ ਛੇਕ ਵਰਗਾ ਛੇਕ ਰੱਖਿਆ ਅਤੇ ਛੇਕ ਦੇ ਚੁਫ਼ੇਰੇ ਇੱਕ ਬੰਨੀ
    ਬਣਾਈ ਤਾਂ ਜੋ ਉਹ ਨਾ ਪਾਟੇ।
  mya-JVB: ဝတ်လုံ ၌ လည်စွပ်ပါ၍ လည်စွပ် ကို မ စုတ် စေခြင်းငှာ၊ သံချပ်လည်စွပ် ကွပ်သကဲ့သို့
    ကွပ်လေ၏။
  hmo-hmo: Dabua ena huanai be matuna idia karaia, kwarana atoa gabuna be unai. Bona
    matuna ena isena danu idia turia namonamo, do ia darea garina.
  urd-urd: और उसका गिरेबान ज़िरह के गिरेबान की तरह बीच में था और उसके चारों तरफ़ गोट
    लगी हुई थी ताकि वह फट न जाए।
  rus-SYN: и среди верхней ризы отверстие, как отверстие у брони, и вокруг него обшивку,
    чтобы не дралось;
  bqc-SIM: Aa sa'o'ulapi fↄ̃̀ guoguo a migɛ̃kĩi ũ, aa a nↄɛpi lɛ́ mibà, kɛ́ asu
    kɛ̃o yã́i.
  tcz-CHONGTHU: Hichu Aaron'in aki-ah ding chule hiche songkhol chol chu agei gol
    akhui-eh cheh cheh'in ahi.
  mar-mar: त्यांनी झग्याच्या मध्यभागी एक भोक ठेवले व त्या दरम्यान झगा फाटू नये म्हणून
    त्या भोकाच्या किनारीला सभोवती कापडाचा गोट शिवला.
  qub-qub: Chaupincho uman yaycunanpaj uchcuyoj caran. Chay uchcu sinchi cananpaj
    awaypa awasha caran ribëtitano mana rachinanpaj.
  hat-hat: Nan mitan rad la, yo fè yon twou pou pase nan tèt prèt la, epi yo mete
    yon doubli nan ankoli a tankou yo fè l' pou varèz an po bèt yo, pou li pa chire.
  eng-BSB: with an opening in the center of the robe like that of a garment, with
    a collar around the opening so that it would not tear.
  tod-tod: Tookɔba wolai naa ɠɔ teʋezuʋɛ ɠɛni saamaʋɛ, daaɠaleai é ɠaku ma ga seɠei
    taɠili, naa ɠa a kɛ é mina ʋali ga.
  eng-WEBPB: The opening of the robe in the middle of it was like the opening of a
    coat of mail, with a binding around its opening, that it should not be torn.
  kbq-kbq: Hanki ana za'za kukenamofo ananke kana anagamu kaziga amu'nompi hagenente'za,
    ana kamofoma avazama regagi'nazana tavravea ante tapari'za zagi'za hatigagi'naze.
  nhe-BL: Huan quiquechtejqui campa calaquis itzonteco huan quiyahualo campa quiquechtectoya
    ica se yejyectzi tlajtzontli tlen tlayahualoli para ma ax tzayani.
  gub-BL: Ikwar ipyter pe. Xaxeto umuixe kar uwàkàg ikwar rupi imunehew mehe. Uzapeao
    izurukwaromo har pàn ipuhuz ma'e pupe wà. Nezewe mehe numu'i kar kwaw xaxeto imunehew
    mehe.
  eng-DRA: 'And little bells of the purest gold, which they put between the pomegranates
    at the bottom of the tunick round about:'
