verse: EXO.039.012
translations:
  mal-C: മൂന്നാമത്തെ നിരയിൽ പത്മരാഗം, വൈഡൂര്യം, സുഗന്ധിക്കല്ല് എന്നിവയും
  deu-TKW: die dritte Reihe ein Hyacinth, ein Achat und ein Amethyst,
  lin-lin: Na molongo ya misato, libanga ya opale, ya agate mpe ya ametisite ;
  eng-LSV: and the third row an opal, an agate, and an amethyst;
  eng-GNV: 'Also in the thirde rowe, a Turkeis, an Achate, and an Hematite:'
  eng-WEBSTER: And the third row, a ligure, an agate, and an amethyst.
  nhw-BL: Huan ipan nopa expa tlatilimitl quitlatzquiltijque se jacinto, se ágata
    huan se amatista.
  swh-ONEN: safu ya tatu ilikuwa na hiakintho, akiki nyekundu na amethisto;
  bba-bba: Itɑse sɔɔ, dɔm buuru kɑ nɔni bwese bwesekɑ kɑ ɡɑɑdurɑ.
  eng-KJVCPB: And the third row, a ligure, an agate, and an amethyst.
  luo-luo: to e laini mar adek ne gichane kite kaka jasinth, gi agat kod amethist
  meu-meu: ere ihatoina ai huakinto bona akate bona ametuso;
  npi-ULB: तेस्रो लहर नीलमणि, हाकिक र कटेलाको थियो ।
  yor-yor: ní ipele kẹta, jasiniti, agate àti ametisiti;
  emp-NTPO: 'Ũbeabema errecad̶e b̶ʌsid̶aa: jacinto, ágata, amatista.'
  ind-ind: Baris ketiga terdiri dari batu permata biru, putih campur cokelat, dan
    ungu.
  pes-OPCB: در ردیف سوم، فیروزه و عقیق یمانی و یاقوت بنفش
  tgl-ULB: Ang ikatlong hanay ay may jacinto, isang agate, at isang ametista.
  hui-hui: Duguni tebonego ege to̱le̱ mini tegoisibi agadebi amedisibi uruni mbira
    mbiraha dabaho helaga bini.
  mya-mya: တ​တိ​ယ​အ​တန်း​တွင်​ကျောက်​စိမ်း၊ မ​ဟူ​ရာ၊ ဂေါ်​မိတ်၊
  cbi-NTPO: Tsenmala entsaba pen shilinuya ma jasintu bain, ma agata bain, ma amatista
    bain pumi.
  bod-N: ཤུར་ཕྲེང་གསུམ་པ་ནི་རྟ་ཀླད་སྨུག་པོ་དང་། ཤེལ་རྡོ་དང་། མུ་མེན་བཅས་གསུམ།
  sna-sna: mumutsara wechitatu maiva nejasindi, neagati uye neametisiti;
  spa-BLM: y la tercera hilera, un jacinto, una ágata y una amatista;
  cac-cac: Axo d'a yoxil tzol, ayoch q'uen jacinto, q'uen ágata yed' q'uen amatista.
  swh-ULB: Nao mstari wa tatu ulikuwa jiwe la leshemi, akiki na amethisti.
  bel-bel: 'у трэцім радзе: карунд, агат і амэтыст;'
  deu-ELBBK: 'und die dritte Reihe: Opal, Achat und Amethyst;'
  mbb-OT: is iketelu he linya, hasintu, agata, wey amatista;
  mal-2015: 'മൂന്നാമത്തെ നിര: പത്മരാഗം, വൈഡൂര്യം, സുഗന്ധിക്കല്ലു.'
  gup-gup: Dja mak nawu kanjdji, kore mahni danjbik, wanjh birribelbmeng manwarddemak
    manbu jacinth, dja mak agate, dja mak amethyst;
  gvs-gvs: Túwana aitonina goi gurewa yoidi diyasinta, ágeta be ametísta siyatoidi.
  rmc-rmc: andro trito o opalos, o achatos the o ametistos;
  nlg-nlg: Tana toluni na alaala kara talui ga na jacinth, na agate, mana amethyst.
  pes-OPV: ورسته سوم از عین الهر و یشم و جمست.
  ron-1924: ын ал трейля шир – ун опал, ун агат ши ун аметист;
  ben-OBCV: তৃতীয় সারিতে ছিল নীলকান্তমণি, অকীক ও নীলা;
  som-som: Safka saddexaadna wuxuu ahaa yakintos, iyo agate, iyo ametustos.
  lat-VUC: In tertio, ligurius, achates, et amethystus.
  eng-ASVBT: and the third row, a jacinth, an agate, and an amethyst;
  ita-1885: E nel terz'ordine v'era un ligurio, un'agata, ed un'amatista.
  eng-LXXUP: And of the gold that remained of the offering they made vessels to minister
    with before the Lord.
  eng-ULB: The third row had a jacinth, an agate, and an amethyst.
  spa-VBL: En la tercera fila jacinto, ágata y amatista.
  fra-_FOB: Au troisième rang, une opale, une agate et une améthyste;
  mal-mal: 'മൂന്നാമത്തെ നിര: പത്മരാഗം, വൈഡൂര്യം, സുഗന്ധിക്കല്ല്.'
  urd-GVR: Tīsrī meṅ zarqon, aqīq aur yāqūt-e-arġhawānī.
  suz-BL: मेको आ नोले ङा लस्‍कर गिगी नु नीलो रङ ब्‍वाइश्‍शो रिम्‍शो टल्‍केशो नीलमनी
    माइश्‍शो हीरा, गिगी हाकीक माइश्‍शो हीरा नु प्‍याजी रङ ङा कटेला माइश्‍शो हीरा क्‍येप्‍ताक्‍म।
  ita-1927: nel terzo ordine, un’opale, un’agata, un’ametista;
  ckb-ckb: ڕیزی سێیەم یاقووتی زەعفەرانی و کریستاڵی هەورین و جەمشت؛
  eng-BBE: In the third, a jacinth, an agate, and an amethyst;
  kan-OKCV: ಮೂರನೆಯ ಸಾಲಿನಲ್ಲಿ ಸುವರ್ಣರತ್ನ, ಗೋಮೇಧಿಕ ಮತ್ತು ಧೂಮ್ರಮಣಿಗಳಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.039.011'
  tam-2017: மூன்றாம் வரிசை கெம்பும் வைடூரியமும் சுகந்தியும்,
  spa-RV-1909: El tercer orden, un ligurio, un ágata, y un amatista.
  ron-BTF: Și al treilea rând, un hiacint, o agată și un ametist.
  eng-WEBP: and the third row, a jacinth, an agate, and an amethyst;
  eng-FBV: In the third row jacinth, agate, and amethyst.
  nld-1939: 'op de derde rij: een hyacint, een agaat en een ametist;'
  nch-BL: Huan ipan nopa expa tatilimit quitatzquiltijque se jacinto, se ágata huan
    se amatista.
  vie-1934: hàng thứ ba, ngọc hồng bửu, ngọc bạch mã não, và ngọc tử tinh;
  hin-CV: तीसरी पंक्ति में एक तृणमणि, एक यशब और एक याकूत.
  eng-OURB: and the third row, a jacinth, an agate, and an amethyst;
  spa-BES: En el tercero, un jacinto, un ágata y una amatista;
  tdx-tdx: 'Ty firirita’e fahatelo: ty lèseme, ty sebò vaho ty aklàma;'
  vid-vid: msitali wa kadatu gali maganga ga yasinto na agate na ametisto,
  eng-OKE: And the third row, jacinth, agate, and amethyst;
  tha-KJV: แถวที่สามฝังนิล โมราและพลอยสี​ม่วง
  por-BR-2018: A terceira ordem, um jacinto, uma ágata, e uma ametista.
  deu-ELO: 'und die dritte Reihe: Opal, Achat und Amethyst;'
  eng-WYC-2018: in the third order was ligure, agate, amethyst; (in the third row
    was ligure, agate, and amethyst;)
  epo-epo: 'kaj la tria vico: ligurio, agato, kaj ametisto;'
  uig-PIN: üqinqi ⱪatarƣa sɵsün yaⱪut, piroza wǝ sɵsün kwarts,
  beo-beo: Dadalesu osoda ganodini igi udiana amo ‘degaoise’, ‘a:gade’ amola ‘a:midiside’
    lala:gilisi dagoi ba:i.
  tpi-OTNT: Na long namba 3 lain ol i pasim ston terkois na aget na ametis.
  hau-SA: a jeri na uku akwai yakinta, da idon mage, da ametis;
  uig-LAT: üchinchi qatargha sösün yaqut, piroza we sösün kwarts,
  nde-nde: emzileni wesithathu kwakulejasinti, i-agathi kanye le-amethisi;
  ton-ton: Pea ko hono tolu ʻoe ʻotu, ko e likua, mo e ʻaketi, mo e ʻametisi.
  ces-1613: A v řadu třetím linkurius, achates a ametyst;
  eng-WMB: and the third row, a jacinth, an agate, and an amethyst;
  tam-TCV: மூன்றாம் வரிசையில் கெம்பு, வைடூரியம், சுகந்தி;
  ceb-ULB: Ang ikatulong laray adunay hasinto, agata, ug ametis.
  pol-UBG: 'A w trzecim rzędzie: hiacynt, agat i ametyst.'
  urd-GVU: تیسری میں زرقون، عقیق اور یاقوتِ ارغوانی۔
  deu-1912: die dritte ein Lynkurer, Achat und Amethyst;
  ntj-ntj: '@see-verse:EXO.039.011'
  kan-2017: ಮೂರನೆಯ ಸಾಲಿನಲ್ಲಿ ಸುವರ್ಣರತ್ನ, ಸುಗಂಧಿ ಮತ್ತು ಪದ್ಮರಾಗಗಳು.
  ena-ena: Sɨlɨ mu hɨvɨ lɨba telɨkoisɨ lɨba agetɨ lɨba ametisɨ agɨladɨ lamalama lɨbɨhahavɨmi.
  yap-yap: ma thal ni dalip e reb e malang ni turquoise, agate, nge reb e amethyst;
  hlt-MCSB: a than thum dongah tamsenlung, khopang lung neh kemden,
  mdy-ETH: ሃይሣሳ ቤዛ ያኪንቴ፥ ኬልቄዶኔና ዓሜቴስፂኖሴ ጌይንታ ሹጮ፤
  twi-ASANTE: Deɛ ɛtɔ so mmiɛnsa no yɛ akutuhonoboɔ, mfrafraeɛboɔ ne beredumboɔ
  eng-WEBU: and the third row, a jacinth, an agate, and an amethyst;
  bnp-bnp: Na toluna tete ni kolo dili a iasin, a aget, a ametis.
  wal-wal: heezzantto maaran yaakinttiyaa, kelqqedooniyaanne ametesxxinoosiyaa;
  spa-PDDPT: La tercera hilera tenía un ópalo, un ágata y una amatista,
  gun-gun: Mboapy ryxya ma jacinto, ágata ha'e ametista.
  agu-BL: Ma te yi toxi'n txol oc jun jacinto, jun ágata nin jun amatista.
  ilo-ULB: Ti maikatlo nga intar ket addaan iti maysa a jasinto, maysa nga agata ken
    maysa nga amatista.
  kpg-kpg: I tolu goolongo, di ‘turquoise’, di ‘agate’ mo di ‘amethyst’.
  uig-ARA: ئۈچىنچى قاتارغا سۆسۈن ياقۇت، پىروزا ۋە سۆسۈن كۋارتس،
  sus-sus: Safɛ saxan nde, opale, agati, nun ametisite.
  pon-2006: ni kesiluhn kairek, turkuois, akat, oh amedist;
  ksd-ksd: 'A vautuluna ngaina: a amber, a agat ma ra ametist.'
  tur-YTC: üçüncü sırada gökyakut, agat ve ametist;
  grc-BRENT: Τὸ δὲ λοιπὸν χρυσίον τοῦ ἀφαιρέματος ἐποίησαν σκεύη εἰς τὸ λειτουργεῖν
    ἐν αὐτοῖς ἔναντι Κυρίου·
  ind-AYT: 'Baris ketiga: permata ambar, akik, dan kecubung.'
  nya-nya: mzere wachitatu anayikapo miyala ya opera, agate ndi ametisiti;
  hrv-hrv: treći red od hijacinta, ahata i leca;
  mps-mps: Tama te hani me sela te masigi tekois, me aget, me ametis, te tama hani
    masigi augwaligo kęnani.
  tpi-tpi: Na long namba 3 lain ol i pasim ston terkois na aget na ametis.
  dan-1931: Hyacint, Agat og Ametyst i den tredje,
  vie-OVCB: 'Hàng thứ ba gồm: Ngọc phong tín, ngọc mã não, và ngọc thạch anh tím.'
  guj-2017: ત્રીજી હાર શનિ, અકીક તથા યાકૂતની હતી.
  pon-2006A: ni kesiluhn kairek, turkuois, akat, oh amedist;
  por-BRBSL: e a terceira fileira, um jacinto, uma ágata e uma ametista;
  cth-cth: Apâthum e rui dawk Jacinth, agate hoi amethyst doeh.
  twi-twi: nea ɛto so abiɛsa no yɛ akutuhonobo, mfrafraebo ne beredumbo;
  hlt-hlt: a than thum dongah tamsenlung, khopang lung neh kemden,
  tbz-SIM: Kucuɔ́ tɑ̃ɑ̃́nkù kpɛyɛ kɛ̀ dii nní ndò ntiwɛtì kɛ̀ ditɛrì dò mpũ̀tìpũ̀tì
    kɛ̀ ditɛrì dò mmɛtekɑ̃ɑ̃̀.
  msy-2020: '@see-verse:EXO.039.011'
  azb-azb: üçüncü sıra sirkon, əqiq və ametist;
  eng-DBY: and the third row, an opal, an agate, and an amethyst;
  hin-2017: और तीसरी पंक्ति में लशम, सूर्यकांत, और नीलम;
  wol-KYG: ñetteelu làng gi di peru yasent ak peru agaat ak peru ametistë,
  bjr-bjr: Miqanda muqufi padiranaki moo ooni auqu teerakoisa faqa moo ooni auqu agatee
    faqa moo ooni auqu ameetisa faqa minamunannai padiqau.
  eng-YLT: and the third row an opal, an agate, and an amethyst;
  eng-WYC-2017: in the third order was ligure, agate, amethyst;
  eng-WMBB: and the third row, a jacinth, an agate, and an amethyst;
  urd-GVH: तीसरी में ज़रक़ोन, अक़ीक़ और याक़ूते-अरग़वानी।
  rug-rug: Koasa tokele vina ṉeta si na patu buma gua sa kopi pa sagauru pa rane sapu
    gona rimata sapu ta pozae turakoisi, meke keke patu pepolo sapu ta pozae aqate,
    meke keke patu pepolo guana vua leqata sapu ta pozae ametiseti;
  gaz-gaz: toora sadaffaa irratti yaakinti, kelqedoonii fi yaakinti,
  fra-LSG: troisième rangée, une opale, une agate, une améthyste;
  yal-yal: 'Kiraan saxandena: opali gɛmɛn nun agati gɛmɛn nun ametisi gɛmɛna.'
  haw-1868: A o ka lalani kolu, he lesema, he ula, he ametuseto.
  arb-NAV: وَالصَّفُّ الثَّالِثُ عَيْنُ الهِرِّ وَيَشْمٌ وَجَمَشْتُ
  ewe-ewe: Yasint, agate kple ametist nɔ fli etɔ̃lia me.
  eng-LEE: And the third row, an opal, a turquoise, and an amethyst.
  asm-FB: তৃতীয় শাৰীত পেৰোজ, যিষ্ম, আৰু কটাহেলা;
  sus-A: سَقّ سَشَن ندٍ، عٌثَلٍ، عَفَتِ، نُن عَمٍتِسِتٍ.
  fra-SBL: la troisième, de jacinthes, d'agates et d'améthystes ;
  hbo-hbo: וְהַטּ֖וּר הַשְּׁלִישִׁ֑י לֶ֥שֶׁם שְׁבֹ֖ו וְאַחְלָֽמָה׃
  eng-WYCLIFFE: in the thridde ordre was ligurie, achates, ametiste;
  pjt-pjt: '@see-verse:EXO.039.011'
  cwe-cwe: Msitali wekatatu ukala wa yasito na agate na amesisito.
  kik-kik: mũhari wa gatatũ magĩtumĩrĩra kahiga ka wakiki ũrĩa wa bururu, na ka yacimu,
    na ka amethuthito;
  fra-NCL: 'troisième rangée : une opale, une agate, une améthyste ;'
  cek-AK: Ahmuen thumto haih pongah loe, Jacin, anagate hoi amethi thlung to bet o.
  cuk-cuk: 'Ile-sogbaagi, we-akwamar osismarbalid: Akwa-jacintoʼye-nugad, akwa-ágataʼye-nugad,
    akwa-amatistaʼye-nugad. Weyob ile-sogbaagi bukwad.'
  uig-CYR: үчинчи қатарға сөсүн яқут, пироза вә сөсүн квартс,
  tel-2017: మూడవ వరుసలో గారుత్మతకం, యష్మురాయి, ఇంద్రనీలాల రత్నాలు,
  hat-BSA: epi nan twazyèm ranje a yon jasent, yon agat, ak yon ametis;
  kos-kos: 'Tah soko aktolkwe ah: turquoise se, agate se, ac amethyst se.'
  hbo-WLC: וְהַטּ֖וּר הַשְּׁלִישִׁ֑י לֶ֥שֶׁם שְׁב֖וֹ וְאַחְלָֽמָה׃
  ibo-ibo: 'Nʼahịrị nke atọ bụ: nkume jasint, ageeti na ametisiti.'
  ory-ory: ତୃତୀୟ ଧାଡ଼ିରେ ପେରୋଜ, ଯିସ୍ମ ଓ କଟାହେଳା,
  chk-chk: Iwe, won aülüngatin telin a wor ülüföü fau iter iasint, akit me ametist,
  rop-rop: Langa det namba thriwan lain wanbala yelawan laiga gol en wanbala bluwan
    garram olkain straipiwan kala en wanbala brabli pepulwan ston bin jidan.
  ukr-1871: 'А третїй ряд: Опаль, ахат і аметист;'
  bch-bch: Be ngan pat iaoa tol aea, tilalo pat iasint singsingia tede, ga pat aget
    eangonga tede, ga pat ametis singsingia tau.
  deu-1951: die dritte Reihe ein Opal, ein Achat und ein Amethyst;
  eng-JPS: And the third row, a jacinth, an agate, and an amethyst.
  srp-1865: 'A u treæem redu: ligur, ahat i ametist;'
  lug-lug: 'ne mu lunyiriri olwokusatu bassaamu amayinja: jasinta, ne ageti, ne amesusito;'
  heb-heb: והטור השלישי לשם שבו ואחלמה׃
  ben-IRV: তৃতীয় সারিতে পেরোজ, যিস্ম এবং কটাহেলা ছিল।
  pan-pan: ਤੀਜੀ ਪਾਲ ਵਿੱਚ ਜ਼ਕਰਨ, ਹਰੀ ਅਕੀਕ, ਕਟੈਹਿਲਾ
  mya-JVB: တတိယ အတန်း ကား ဝှါကိန္တု ၊ မဟူရာ ၊ ဂေါမိတ်။
  hmo-hmo: Laini ihatoina dekenai be huakinto, akate, bona ametuso nadi idia turia
    kau.
  urd-urd: 'तीसरी कतार में लश्म, और यश्म, और याकू़त:'
  rus-SYN: 'в третьем ряду: яхонт, агат и аметист;'
  bqc-SIM: A dↄ̀ↄ àaↄ̃de belili ń agatao ń amɛtisio.
  tcz-CHONGTHU: Gol-thum channa ding'in aiha song, khipi chule umbel song ahi.
  mar-mar: तिसऱ्या रांगेत तृणमणी, सूर्यकांत व पद्मराग;
  qub-qub: 'Mas ur''gan fïlacho caycaran: jacinto, ágata, amatista.'
  hat-hat: Nan twazyèm ranje a, yo mete yon pyè opal, yon pyè agat ak yon pyè ametis.
  eng-BSB: the third row had a jacinth, an agate, and an amethyst;
  tod-tod: ma ɲɛkpɛi zaʋasiɛi zu, wɔpale gila, agate gila, ta ameetisete gila,
  eng-WEBPB: and the third row, a jacinth, an agate, and an amethyst;
  kbq-kbq: Hagi nampa 3 isarera jasintie nehaza havene, agatie hu'za nehaza havene
