verse: EXO.039.007
translations:
  mal-C: യഹോവ മോശയോടു കൽപ്പിച്ചിരുന്നതുപോലെ, ഇസ്രായേൽ പുത്രന്മാരുടെ ഓർമക്കല്ലുകളായി
    അവ ഏഫോദിന്റെ ചുമൽക്കഷണങ്ങളിൽ പതിപ്പിച്ചു.
  deu-TKW: Und er befestigte sie an den Schulterstücken des Schulterkleids als Steine
    des gnädigen Gedenkens an die Israeliten, wie Jahwe Mose befohlen hatte.
  lin-lin: Atiaki yango na bankamba ya efode lokola mabanga ya ekaniseli mpo na bana
    mibali ya Isalaele, ndenge kaka Yawe atindaki Moyize.
  eng-LSV: and he sets them on the shoulders of the ephod—stones of memorial for the
    sons of Israel, as YHWH has commanded Moses.
  eng-GNV: And put them on the shoulders of the Ephod, as stones for a remembrance
    of the children of Israel, as the Lord had commanded Moses.
  eng-WEBSTER: And he put them on the shoulders of the ephod, that they should be
    stones for a memorial to the children of Israel; as the LORD commanded Moses.
  nhw-BL: Huan quitlalili iajcolpa nopa ixpantzajcayotl para ica quinelnamiquiltis
    TOTECO tlen itelpocahua Israel. Huan nochi quichijque quen TOTECO quinahuatijtoya
    Moisés.
  swh-ONEN: Kisha akavifungia kwenye vipande vya mabega ya kisibau kuwa vito vya ukumbusho
    kwa wana wa Israeli, kama Bwana alivyomwagiza Mose.
  bba-bba: Mɑ bɑ nu mɑni sɑri yi sɔɔ nu kɑ sɔ̃ɔsi mɑ Isirelin bwesenu kpuron yĩsɑ
    Aroni u sɔɔwɑ sɑnɑm mɛ u duɔ sɑ̃ɑ yee ten mi. Mɛyɑ bɑ ye kpuro kuɑ nɡe mɛ Mɔwisi
    u ɡeruɑ.
  eng-KJVCPB: And he put them on the shoulders of the ephod, that they should be stones
    for a memorial to the children of Israel; as the Lord commanded Moses.
  luo-luo: Eka negitweyo kitego e lep akor mag law mayom mar dolo miluongo ni efod
    mondo gibed kaka kite mag rapar ne nyithind Israel kaka Jehova Nyasaye nochiko
    Musa.
  meu-meu: Bena unu nadi be hari hahedoki ena paḡa ḡaudia ai e atodia kau, helalo-tao
    ḡaudia ai baela, Israel natuna edia, Iehova ese Mose e haḡania heḡereḡerena.
  npi-ULB: परमप्रभुले मोशालाई आज्ञा गर्नुभएझैँ बजलेलले तिनलाई एपोदको काँधे-बन्धनहरूमा
    इस्राएलका बाह्र छोराका निम्ति सम्झनाको रत्‍न हुनलाई ती लगाए ।
  yor-yor: Ó sì so wọ́n mọ́ aṣọ èjìká ẹ̀wù efodu náà bí òkúta ìrántí fún àwọn ọmọ
    Israẹli, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose.
  emp-NTPO: Maʌ̃ mõgarara Aaroʌ̃ba jãare jʌ̃ida b̶ʌ equiaza ab̶a cajusid̶aa Ãcõrẽba
    Moisea jarad̶a quĩrãca. Maʌ̃ mõgarad̶e b̶ʌd̶aba Israel doce warrarãda quĩrãnebabibadjia.
  ind-ind: Kemudian, sesuai perintah TUHAN kepada Musa, mereka memasang kedua batu
    permata yang sudah dibingkai itu pada kedua penutup bahu efod. Hal itu dilakukan
    sebagai tanda pengingat di hadapan TUHAN bahwa Harun mewakili seluruh umat Israel.
  pes-OPCB: سپس آنها را روی بندهای شانه‌های ایفود نصب کردند تا نشان دهد که کاهن نمایندۀ
    بنی‌اسرائیل است. همهٔ این کارها طبق دستوری که خداوند به موسی داد، انجام گرفت.
  tgl-ULB: Inilagay ito ni Bezalel sa balikat na piraso ng efod, bilang mga bato para
    alalahanin ni Yahweh ang labing-dalawang anak na lalaki ni Israel, ayon sa inutos
    ni Yahweh kay Moises.
  hui-hui: Ani buwa aga mini ebodi biagoni pu dini emeneme payinigo payani paulaki
    hayagoriani Isaraele hameigini homberia (12) mitangi bulenaga ege to̱le̱ kira
    biago labo paraho dambi hene. Anduane Homogohanda anidagua bibe lalu Mosesehondo
    lamiyadagua ani bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား​မိန့်​တော်​မူ သည့်​အ​တိုင်း၊ ဣ​သ​ရေ​လ​အ​မျိုး​တစ်​ဆယ့်
    နှစ်​မျိုး​တို့​ကို​ကိုယ်​စား​ပြု​ရန်၊ ထို​ကျောက် များ​ကို​ပ​ခုံး​သိုင်း​ကြိုး​များ​ပေါ်​တွင်​တပ်
    ဆင်​ထား​ကြ​၏။
  cbi-NTPO: Tsejtu bene Besalel, efudnu pumu jai pakinu demai'tekemi Israel' nala'
    mumu puu, tsejtaa yalanu mandenga mandengakenu, matyu Moisésnu Yavé naakide tiñuba
    tsanguetu.
  bod-N: རྡོ་དེ་གཉིས་བེར་ཐུལ་གྱི་དཔུང་པའི་ཕྲག་ཁེབས་གཉིས་ལ་སྦྱར་ཅིང་། ཡེས་ར་ཨེལ་གྱི་བུ་རྣམས་ལ་རྗེས་དྲན་བྱེད་པའི་ཕྱིར་རོ།
    །དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཇི་ལྟར་གནང་བ་བཞིན་ནོ། །
  sna-sna: Ipapo vakaisa pamapenga apamapfudzi eefodhi matombo echirangaridzo chavana
    vaIsraeri sokurayira kwaJehovha kuna Mozisi.
  spa-BLM: Las puso en los tirantes del efod, para que fueran piedras conmemorativas
    de los hijos de Israel, tal como el Señor se lo había ordenado a Moisés.
  cac-cac: Ix yac'anoch q'uen vin̈aj Bezaleel d'a sjolom sjen̈jab' jun chaleca chi',
    yic snajicot eb' yuninal vin̈aj Israel chi', icha ix aj yalan Jehová d'a vin̈aj
    Moisés.
  swh-ULB: Bezaleli akayaweka kwenye vile vipande vya begani vya naivera yawe mawe
    ya ukumbusho kwa ajili ya wana wa Israeli, kama vile Yehova alivyokuwa amemwamuru
    Musa.
  bel-bel: і паклаў ён іх на нарамнікі эфода, у памяць сыноў Ізраілевых, як загадаў
    Гасподзь Майсею.
  deu-ELBBK: 'Und man setzte sie auf die Schulterstücke des Ephods, als Steine des
    Gedächtnisses für die Kinder Israel: so wie der HERR dem Mose geboten hatte.'
  mbb-OT: Ne impikit dan haazà duen te menge tedted diyà te pemenayen duen te ipud
    su tedeman haazà he menge vatu para te menge tribu te Israel. Mibeelan dan heini
    is langun sumalà te insuǥù te Nengazen ki Moises.
  mal-2015: യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ അവൻ യിസ്രായേൽമക്കൾക്കുവേണ്ടി ഏഫോദിന്റെ ചുമൽക്കണ്ടങ്ങളിന്മേൽ
    ഓർമ്മക്കല്ലുകൾ വെച്ചു.
  gup-gup: Wanjh birribelbmeng namekbe manbu manwarddemakkaykenh kore kunkarlang ngarre
    ephod, ba bu nawu priests minj kabindibengmidjdan nawu bebeywurd rowk nuye Israel.
    Kuhni wanjh birrimarnbuni rowk kore Yawey biwokrayekwong Moses.
  gvs-gvs: Ikavava, tolobona ana kwama ana kaba latuba goi siyatoidi. Gurewayadi moe
    Isileli tubunao adi kaba kinana bego Yauwe inuwokavatedi. Tauna siguinuwe nakae
    Yauwe boi bogina ilovinaegu.
  rmc-rmc: Paľis len prichudle pro efodos sar pametna bara pro dešuduj kmeňi le Izraeloskre,
    avke sar o RAJ prikazinďa le Mojžišoske.
  nlg-nlg: Na vatu raini ke nea Yahweh ge ke ghanaghanara na vure ni Israel. Ara gonighi
    raini taonia na hava Yahweh te bosa vania Moses.
  pes-OPV: آنها را بر کتفهای ایفود نصب کرد، تا سنگهای یادگاری برای بنی‌اسرائیل باشد،
    چنانکه خداوند به موسی‌امر فرموده بود.
  ron-1924: Ле-ау пус пе умэрарий ефодулуй ка петре де адучере аминте пентру фиий
    луй Исраел, кум порунчисе луй Мойсе Домнул.
  ben-OBCV: সদাপ্রভু মোশিকে যে আদেশ দিয়েছিলেন, সেই অনুসারে পরে তাঁরা ইস্রায়েলের
    ছেলেদের জন্য স্মারক-মণিরূপে সেগুলি এফোদের কাঁধ-পটিগুলিতে বেঁধে দিলেন।
  som-som: Oo wuxuu ku dhejiyey eefodka garbihiisa, inay dhagaxyo xusuus ah u noqdaan
    reer binu Israa'iil, sidii Rabbigu Muuse ku amray.
  lat-VUC: posuitque eos in lateribus superhumeralis in monimentum filiorum Israël,
    sicut præceperat Dominus Moysi.
  eng-ASVBT: And he put them on the shoulder pieces of the ephod, to be stones of
    memorial for the children of Israel; as Jehovah commanded Moses.
  ita-1885: E le misero sopra gli omerali dell'Efod, per esser pietre di ricordanza
    per li figliuoli d'Israele; come il Signore avea comandato a Mosè.
  eng-LXXUP: And the brass of the offering was seventy talents, and a thousand five
    hundred shekels;
  eng-ULB: Bezalel put them on the shoulder pieces of the ephod, as stones to remind
    Yahweh of Israel's twelve sons, as Yahweh had commanded Moses.
  spa-VBL: Pusieron ambas piedras en los hombros del efod como recordatorio para las
    tribus israelitas, como el Señor le había ordenado a Moisés.
  fra-_FOB: Et on les mit sur les épaulettes de l'éphod, pour être des pierres de
    mémorial pour les enfants d'Israël, comme l' Éternel l'avait commandé à Moïse.
  mal-mal: യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ അവൻ യിസ്രായേൽമക്കൾക്കുവേണ്ടി ഏഫോദിന്റെ തോൾപ്പട്ടയുടെമേൽ
    ഓർമ്മക്കല്ലുകൾ വച്ചു.
  urd-GVR: Unhoṅ ne pattharoṅ ko bālāposh kī do paṭṭiyoṅ par yoṅ lagāyā ki wuh Hārūn
    ke kandhoṅ par Rab ko Isrāīliyoṅ kī yād dilāte raheṅ. Yih sab kuchh Rab kī dī
    gaī hidāyāt ke ain mutābiq huā.
  suz-BL: मेको हीरा निक्‍शी कुचु तार वोइक्‍तीक आ बला ङा टुक्रा तारी फेरतेक्‍म। मिनु
    मेको हीरा इस्राएल आ तौ आन कली मिम्‍चा कली बाक्‍ब। परमप्रभु यावेमी मोसा कली दोपा
    अरेवा, मोपा सेल्‍तेक्‍म। प्रस्‍थान २८:१२
  ita-1927: E le misero sulle spallette dell’efod, come pietre di ricordanza per i
    figliuoli d’Israele, nel modo che l’Eterno aveva ordinato a Mosè.
  ckb-ckb: دوو بەردەکەشیان خستە سەر دوو شانی ئێفۆدەکە، دوو بەردی یادگاری بۆ نەوەی
    ئیسرائیل، هەروەک یەزدان فەرمانی بە موسا کرد.
  eng-BBE: These he put on the ephod, over the arm-holes, to be stones of memory for
    the children of Israel, as the Lord had said to Moses.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆಯೇ ಅವರು ಆ ಎರಡು ರತ್ನಗಳನ್ನು ಏಫೋದಿನ ಹೆಗಲಿನ
    ಭಾಗದ ಮೇಲೆ ಇಸ್ರಾಯೇಲರ ಜ್ಞಾಪಕಾರ್ಥವಾದ ರತ್ನಗಳಾಗುವಂತೆ ಇಟ್ಟರು.
  bbb-bbb: '@see-verse:EXO.039.006'
  tam-2017: யெகோவா மோசேக்குக் கற்பித்தபடியே, அவைகள் இஸ்ரவேலின் பன்னிரண்டு மகன்களைக்
    குறித்து ஞாபகக்குறிக் கற்களாக இருக்கும்படி ஏபோத்துத் தோள்களின்மேல் அவைகளை வைத்தான்.
  spa-RV-1909: Y púsolas sobre las hombreras del ephod, por piedras de memoria á los
    hijos de Israel; como Jehová lo había á Moisés mandado.
  ron-BTF: Și le-a pus pe umerii efodului, ca să fie pietre pentru amintire copiilor
    lui Israel, precum DOMNUL i-a poruncit lui Moise.
  eng-WEBP: He put them on the shoulder straps of the ephod, to be stones of memorial
    for the children of Israel, as the LORD commanded Moses.
  eng-FBV: They attached both stones to the shoulder pieces of the ephod as reminders
    for the Israelite tribes, as the Lord had ordered Moses to do.
  nld-1939: Hij hechtte ze op de schouderbanden van het borstkleed als gedachtenisstenen
    voor Israëls zonen, zoals Jahweh het Moses bevolen had.
  nch-BL: Huan quitalili iajcoltipa nopa ixpantzajcayot para ica quinelnamiquiltis
    TOTECO ten itelpocahua Israel. Huan nochi quichijque quej TOTECO quinahuatijtoya
    Moisés.
  vie-1934: Họ để các ngọc đó trên đai vai ê-phót đặng làm ngọc kỷ niệm về dân Y-sơ-ra-ên,
    y như lời Đức Giê-hô-va phán dặn Môi-se.
  hin-CV: इन दोनों मणियों को इस्राएल के पुत्रों के यादगार मणियों के रूप में एफ़ोद
    के कंधों में लगाया, जैसा मोशेह को याहवेह ने आज्ञा दी थी.
  eng-OURB: He put them on the shoulder straps of the ephod, to be stones of memorial
    for the children of Israel [God prevails], as Adonai enjoined Moses [Drawn out].
  spa-BES: Estos se pusieron sobre las hombreras del efod, para ser piedras de memoria
    para los hijos de Israel, como el Señor le había dicho a Moisés.
  tdx-tdx: Napeta’e an-tsoro’ i kitambey irezay ho vato faniahiañe o ana’ Israeleo,
    amy nandilia’ Iehovà amy Mosèy.
  vid-vid: Nawagawika maganga ago galingupulika mmayega mwa chila chizibao leka kulajila
    nhanzi kumi na mbili za Isilaeli kota Mkulu Nguluwi navyoyamlajize Musa.
  eng-OKE: And he set them upon the shoulders of the ephoda, stones of memorial of
    the sons of Israel, as the Lord commanded Mosheh.
  tha-KJV: แล​้วเขาติดไว้กับเอโฟดบนแถบบ่านั้นเพื่อให้พลอยนั้นเป็​นที​่ระลึกถึงบรรดาบุตรแห่​งอ​ิสราเอล
    ตามที่​พระเยโฮวาห์ทรงบัญชาแก่​โมเสส
  por-BR-2018: E as pôs sobre as ombreiras do éfode, por pedras de memória aos filhos
    de Israel; como o SENHOR o havia a Moisés mandado.
  deu-ELO: 'Und man setzte sie auf die Schulterstücke des Ephods, als Steine des Gedächtnisses
    für die Kinder Israel: so wie Jehova dem Mose geboten hatte.'
  eng-WYC-2018: six names in one stone, and six in the tother stone, by the order
    of their birth. And he set those stones in the side(s) of the cloak on the shoulders,
    into a memorial of the sons of Israel, as the Lord commanded to Moses. (six names
    on one stone, and six on the other stone, in their birth order. And they fastened
    those stones onto the two shoulder straps of the ephod, as a reminder of the twelve
    tribes of Israel, as the Lord commanded to Moses.)
  epo-epo: Kaj li metis ilin sur la surŝultraĵojn de la efodo, kiel ŝtonojn de memoro
    pri la filoj de Izrael; kiel la Eternulo ordonis al Moseo.
  uig-PIN: Israilning oƣulliriƣa ǝslǝtmǝ tax bolsun üqün, Pǝrwǝrdigar Musaƣa buyruƣandǝk
    ikki yaⱪutni ǝfodning ikki mürilik tasmisiƣa bekitip ⱪoydi.
  beo-beo: Amalalu, ilia da amo igi, ‘ifode’ gida bulu amo da:iya lala:gilisi. Hina
    Gode da Mousesema hamoma:ne sia:i defele, Isala:ili fi huluane ilia dio da gobele
    salasu Ouligisu dunu ea gida da:iya dialebe ba:i.
  tpi-OTNT: Na ol i pasim tupela ston long let bilong holim laplap long sol, olsem
    Bikpela i bin tokim Moses. Na tupela ston i makim ol 12-pela lain bilong Israel.
  hau-SA: Sa’an nan suka ɗaura su a ƙyallen kafaɗun efod a matsayin duwatsun tuni
    wa ’ya’yan Isra’ila, yadda Ubangiji ya umarci Musa.
  uig-LAT: Israilning oghullirigha esletme tash bolsun üchün, Perwerdigar Musagha
    buyrughandek ikki yaqutni efodning ikki mürilik tasmisigha békitip qoydi.
  nde-nde: Basebewathungela eziqeni zemahlombe esembatho semahlombe njengamatshe esikhumbuzo
    samadodana ka-Israyeli, njengalokhu uThixo walaya uMosi.
  ton-ton: 'Pea naʻa ne ʻai ia ki he uma ʻe ua ʻoe ʻefoti, koeʻuhi ke hoko ia ko e
    ngaahi maka fakamanatu ki he fānau ʻa ʻIsileli: ʻo hangē ko e fekau ʻa Sihova
    kia Mōsese.'
  ces-1613: A vložil je na vrchní kraje náramenníku, aby byli kamenové pro pamět na
    syny Izraelské, jakž byl přikázal Hospodin Mojžíšovi.
  eng-WMB: He put them on the shoulder straps of the ephod, to be stones of memorial
    for the children of Israel, as the LORD commanded Moses.
  tam-TCV: பின்பு அவற்றை இஸ்ரயேலின் மகன்களுக்கான நினைவுச்சின்னக் கற்களாக ஏபோத்தின்
    தோள்பட்டியில் இணைத்தார்கள். இவை யெகோவா மோசேக்குக் கட்டளையிட்டபடியே செய்யப்பட்டன.
  ceb-ULB: Gibutang kini ni Bezael sa abagang bahin nga mga hikot sa efod, ingon nga
    mga bato aron sa pagpahinumdom kang Yahweh mahitungod sa napulo ug duha ka mga
    anak nga lalaki ni Israel, sumala sa gisugo ni Yahweh kang Moises.
  pol-UBG: I umieścili je na naramiennikach efodu, aby były kamieniami pamiątkowymi
    dla synów Izraela, jak PAN rozkazał Mojżeszowi.
  urd-GVU: اُنہوں نے پتھروں کو بالاپوش کی دو پٹیوں پر یوں لگایا کہ وہ ہارون کے کندھوں
    پر رب کو اسرائیلیوں کی یاد دلاتے رہیں۔ یہ سب کچھ رب کی دی گئی ہدایات کے عین مطابق
    ہوا۔
  deu-1912: und er heftete sie auf die Schulterstücke des Leibrocks, daß es Steine
    seien zum Gedächtnis der Kinder Israel, wie der HERR dem Mose geboten hatte.
  ntj-ntj: '@see-verse:EXO.039.006'
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಆ ರತ್ನಗಳನ್ನು ಇಸ್ರಾಯೇಲರ ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ಅವುಗಳನ್ನು
    ಏಫೋದ್ ಕವಚದ ಹೆಗಲಿನ ಮೇಲಿರುವ ಪಟ್ಟಿಗಳಲ್ಲಿ ಬಿಗಿಸಿದನು.
  ena-ena: Mɨguavɨci havɨlɨ cɨliŋ macɨŋ limu limu hɨniavɨmi agɨladɨ hɨvɨ macɨŋ sabɨ
    heŋ lama lɨbɨhahami. Asɨ Iaue Mosesɨ dɨ abami hameŋ laci ala lɨhavɨmi. Lɨhavɨci
    lɨba hɨlɨcɨ ahica agɨlaŋ macɨŋ limu limu hɨvɨ hɨniavɨdaci Asɨ lɨba hɨlɨcɨ agɨladɨ
    iga iga Isɨlaelɨ hɨdɨlɨ agɨlasaŋ igahɨladami.
  yap-yap: Ra ted nga daken e gaf u pon fare mad ni efod, ni aram e be gagyelnag fa
    ragag nge l’agruw i ganong rok yu Israel, nri bod rogon nike yog SOMOL ngak Moses.
  hlt-MCSB: Te te BOEIPA loh Moses a uen vanbangla Israel ca rhoek ham poekkoepnah
    lungto la hnisui kah holhnam dongah a bang.
  mdy-ETH: ዬያታኣ ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ጎይፆና ታጶ ላምዖ ዒስራዔኤሌ ዓሶ ማኣሮ ፃጶ ቤዞ ዔቃያ ማዒ ማሊንታንዳጉዲ
    ጌኤቶይዳ ዓጊንታ ዔፑዶኮ ሱፆይዳ ዔያታ ዓይሤኔ።
  twi-ASANTE: Saa aboɔdemmoɔ yi sisi asɔfotadeɛ no mmati so, na ɛyɛ nkaedeɛ de ma
    Awurade fa Israelfoɔ ho, na wɔyɛɛ ne nyinaa sɛdeɛ Awurade ka kyerɛɛ Mose sɛ wɔnyɛ
    no no ara pɛ.
  eng-WEBU: He put them on the shoulder straps of the ephod, to be stones of memorial
    for the children of Israel, as the LORD commanded Moses.
  bnp-bnp: Muri ni kolotata a kedo nga na palabele ra i nugutata a kala na lohona
    prister, i ramaia a ngava e BAKOVI DAGI i vakuku e Moses vona. Ra kedo nga ne
    vona ni luhoi mule e huriki e tune Israel bakovi.
  wal-wal: GODAI Muusa azazidoogaadan, tammanne naa77u Israa7eela zareta hassayiyoobaa
    gidana mala, ha tammanne naa77u shuchchata eefuudiyaara oittido hashiyaa carqqiyan
    wottidosona.
  spa-PDDPT: Las pusieron en las hombreras del efod como piedras recordatorias de
    los hijos de Israel, como Yavé ordenó a Moisés.
  gun-gun: Ha'e va'e ita mokoĩve ma manto sacerdote pegua axi'y árygua re omoĩ, Israel
    kuery re ima'endu'aa aguã, Moisés pe Senhor aipoe'iague rami vy.
  agu-BL: Yi bnixe'n nintzun oc tk'ol Bezaleel tibaj yi cob ganch tetz yi jun lantara'tz.
    Nin yi xac yi e'chk ne'ẍ c'uba'tz i'tz tan china'wse'n yi e' xonl Israel swutz
    Ryos, chi yi tal Ryos tetz Moisés.
  ilo-ULB: Inkabil ni Bezalel dagitoy iti terante ti efod, a kas batbato a mangipalagip
    kenni Yahweh kadagiti sangapulo ket dua nga annak a lallaki ni Israel, kas imbilin
    ni Yahweh kenni Moises.
  kpg-kpg: Digaula gaa dugu nia maa gi hongo nia hagamau di gahu ‘ephod’, e pono nia
    madawaawaa madangaholu maa lua o Israel, gii hai be nnelekai Dimaadua ne hai gi
    Moses.
  uig-ARA: ئىسرائىلنىڭ ئوغۇللىرىغا ئەسلەتمە تاش بولسۇن ئۈچۈن، پەرۋەردىگار مۇساغا بۇيرۇغاندەك
    ئىككى ياقۇتنى ئەفودنىڭ ئىككى مۈرىلىك تاسمىسىغا بېكىتىپ قويدى.
  sus-sus: E naxa e sa tunki raxunmasee ma, e xa findi tɔnxuma see ra Isirayila xa
    die xa fe ma, alɔ Alatala Munsa yamari ki naxɛ.
  pon-2006: Re ahpw kihong pohn kisin likou pohn pwopwen ihpodo mehn kataman kadaudok
    eisek riaun Israel duwen KAUN-O eh ketin koasoanediong Moses.
  ksd-ksd: Ma i ga ingit tar dir ta ra al vakai ta ra kolot ure ra bongobongono, upi
    dir a ura vat na kodakodop ure ra tarai Israel, da ra Luluai i ga vartuluai tana
    pire Moses.
  tur-YTC: Yahve'nin Moşe'ye buyurduğu gibi, İsrael'in çocuklarına anma taşları olsun
    diye bunları efodun omuz askılarına taktı.
  grc-BRENT: Καὶ ὁ χαλκὸς τοῦ ἀφαιρέματος ἑβδομήκοντα τάλαντα, καὶ χίλιοι πεντακόσιοι
    σίκλοι·
  ind-AYT: Mereka menempatkannya pada penutup bahu efod sebagai permata peringatan
    akan anak-anak Israel, seperti yang telah diperintahkan TUHAN kepada Musa.
  nya-nya: Kenaka anayimangirira pa tinsalu ta mʼmapewa ta efodi tija ngati miyala
    ya chikumbutso cha ana a Israeli monga momwe Yehova analamulira Mose.
  hrv-hrv: Njih stave na poramenice oplećka da budu spomen-kamenje sinovima Izraelovim,
    kako je Jahve naredio Mojsiju.
  mps-mps: Tama augwaligo te masigi name si te nagede muani te ugwago nigali kukulude
    kęnani, te Genuai Bidigo Mosesbolo wali po gilama tama tiai. Tama te masigi sigo
    te Israel hani 12 te hani sa muai dao, te Genuai Bidigo augwalide sesemane sogo
    homugo kone palomainogo eyu yali.
  tpi-tpi: Na ol i pasim tupela ston long let bilong holim laplap long sol, olsem
    Bikpela i bin tokim Moses. Na tupela ston i makim ol 12-pela lain bilong Israel.
  dan-1931: og de fæstede dem på Efodens Skulderstykker, for at Stenene kunde bringe
    Israels Børn i Minde, således som HERREN havde pålagt Moses.
  vie-OVCB: rồi đem khảm trong khung vàng, đính nơi hai cầu vai của ê-phót các viên
    ngọc đúng theo điều Chúa Hằng Hữu đã phán dặn Môi-se.
  guj-2017: યહોવાહે મૂસાને આજ્ઞા આપી હતી તે પ્રમાણે તેણે તેઓને ઇઝરાયલના બાર પુત્રોને
    સારુ સ્મરણ પાષાણો થવા માટે એફોદના ખભાના પટ્ટા પર લગાડ્યા.
  pon-2006A: Re ahpw kihong pohn kisin likou pohn pwopwen ihpodo mehn kataman kadaudok
    eisek riaun Israel duwen KAUN-O eh ketin koasoanediong Moses.
  por-BRBSL: Ele as colocou sobre as alças do éfode, para serem pedras de memorial
    para os filhos de Israel, como Javé ordenou a Moisés.
  cth-cth: BAWIPA ni Mosi koe lawk a thui e patetlah Isarel miphunnaw pahnim hoeh
    nahanelah, hote talung kahni touh hah vaihma angki kâyengnae dawk a bet awh.
  twi-twi: Saa abo yi yɛ nkae ade de ma Awurade fa Israelfo ho, na wɔyɛɛ ne nyinaa
    sɛnea Awurade hyɛɛ Mose sɛ wɔnyɛ no no ara pɛ.
  hlt-hlt: Te te BOEIPA loh Moses a uen vanbangla Israel ca rhoek ham poekkoepnah
    lungto la hnisui kah holhnam dongah a bang.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yɛ̀ cɑ̀tínɛ́ diyɑɑ̀bòrì kó iwɛ̃ĩ yɛbɑɑyɔ ĩ́nkɛ̀ kòò bo nyɛ̃́ Isidɑyɛɛribɛ
    botí tɛpíítɛ̀ nɛ̀ ìdɛ́ì kɔ̃mɛ. Bɛ̀ tũ̀nnɛ ti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́mɛ̀ mmɛ
    Mɔyiisi kɛ́ dɛ̀ dɔ̀ɔ̀.
  msy-2020: Egha me dagɨar kamning isa, korotiar otevir azenan itim, an dɨpɨzimningɨn
    itir inir sazimning dukuagha aning isami, ezɨ aning Israelɨn 12plan anababar ababanimɨn
    mɨn iti. Me God Moses mɨkemezɨ moghɨra dagh ami.
  azb-azb: efodun çiyinliklərinə taxdılar. Bunlar İsrailin oğullarının xatirə daşlarıdır.
    Rəbbin Musaya əmr etdiyi kimi oldu.
  eng-DBY: And he put them on the shoulder-pieces of the ephod, [as] stones of memorial
    for the children of Israel; as Jehovah had commanded Moses.
  hin-2017: उसने उनको एपोद के कंधे के बन्धनों पर लगाया, जिससे इस्राएलियों के लिये
    स्मरण करानेवाले मणि ठहरें; जिस प्रकार यहोवा ने मूसा को आज्ञा दी थी।
  wol-KYG: Ñu tapp per yi ci kaw ngàlli waggi xar-sànni mi, per yi nag taxawe taxawaayu
    bànni Israyil, noonu ko Aji Sax ji sante woon Musaa.
  bjr-bjr: Miqimmasee aururusaa eefooda qammunna aakandammasoofanoo Yakooboona faiqi
    namu qisaukuqara taikasee qikunni ooqu qaara marasee 12 Isaraee maqannaasa kikiqa
    usinoo marinau.
  eng-YLT: and he setteth them on the shoulders of the ephod — stones of memorial
    for the sons of Israel, as Jehovah hath commanded Moses.
  eng-WYC-2017: six names in one stone, and six in the tother stone, by the order
    of their birth. And he set those stones in the sides of the cloth on the shoulders
    [or cape], into a memorial of the sons of Israel, as the Lord commanded to Moses.
  eng-WMBB: He put them on the shoulder straps of the ephod, to be stones of memorial
    for the children of Israel, as the LORD commanded Moses.
  urd-GVH: उन्होंने पत्थरों को बालापोश की दो पट्टियों पर यों लगाया कि वह हारून के
    कंधों पर रब को इसराईलियों की याद दिलाते रहें। यह सब कुछ रब की दी गई हिदायात के
    ऐन मुताबिक़ हुआ।
  rug-rug: Meke vekoi rini pa avarana, koari karua sosotoanana sa poko hiama pude
    na vina balabaladi ri ka manege rua butubutu Izireli, gua puta tugo asa sapu tozia
    e Zihova koe Mosese pude tavetia.
  gaz-gaz: Ergasiis akka ilmaan Israaʼeliif dhagaa yaadannoo taʼuuf akkuma Waaqayyo
    Musee ajajetti dhagaawwan sana funyoo gatiittii dirata sanatti qabsiisan.
  fra-LSG: On les mit sur les épaulettes de l’éphod, en souvenir des fils d’Israël,
    comme l’Éternel l’avait ordonné à Moïse.
  yal-yal: E yi na gɛmɛne ti saraxarali domaan tungunne ma ɲɔxɔ lu feen na Isirayilaa
    diine xɔn alo Alatala a yamari Musa ma kii naxan yi.
  haw-1868: A kau aku la oia ia mau mea maluna o na poohiwi o ka epoda, i pohaku paipai
    manao no na mamo a Iseraela, me ka Iehova i kauoha mai ai ia Mose.
  arb-NAV: وَتَمَّ تَثْبِيتُهَا عَلَى كَتِفَيِ الرِّدَاءِ، كَحَجَرَيْ تَذْكِرَةٍ بِبَنِي
    إِسْرَائِيلَ، كَمَا أَمَرَ الرَّبُّ مُوسَى.
  ewe-ewe: eye wotɔ wo ɖe Kɔmewu la ƒe abɔtawo hena ŋkuɖoɖo Israelviwo dzi, abe ale
    si Yehowa de se na Mose ene.
  eng-LEE: And he put them on the shoulder-pieces of the ephod, as stones of memorial
    to the children of Israel; as the Lord had commanded Moses.
  asm-FB: সেয়ে ইস্ৰায়েলৰ পুত্ৰসকলৰ সোঁৱৰণীয় পাথৰ স্বৰূপে তাক এফোদৰ স্কন্ধপটিৰ ওপৰত
    লগালে। যিহোৱাই মোচিক আজ্ঞা দিয়াৰ দৰেই কৰিলে।
  sus-A: عٍ نَشَ عٍ سَ تُنكِ رَشُنمَسٍيٍ مَ، عٍ شَ قِندِ تْنشُمَ سٍيٍ رَ عِسِرَيِلَ
    شَ دِيٍ شَ قٍ مَ، عَلْ عَلَتَلَ مُنسَ يَمَرِ كِ نَشّ.
  fra-SBL: Il les mit sur les bretelles de l'éphod, comme pierres de souvenir pour
    les enfants d'Israël, selon ce que l'Éternel avait ordonné à Moïse.
  hbo-hbo: וַיָּ֣שֶׂם אֹתָ֗ם עַ֚ל כִּתְפֹ֣ת הָאֵפֹ֔ד אַבְנֵ֥י זִכָּרֹ֖ון לִבְנֵ֣י
    יִשְׂרָאֵ֑ל כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ פ
  eng-WYCLIFFE: And he settide tho stoonus in the sidis of the `clooth on the schuldris,
    in to a memorial of the sones of Israel, as the Lord comaundide to Moises.
  pjt-pjt: '@see-verse:EXO.039.006'
  cwe-cwe: Wayeka mabwe yayo muna ivihande va muna yamayega va chizibawo chiya muladi
    kulagusa makabila longo na maidi ya Isilaili, fana Mndewa Mulungu viyamulagilize
    Musa.
  kik-kik: Magĩcooka magĩtuoherera ndaamĩ-inĩ cia ciande cia ebodi tũrĩ twa kĩririkania
    kĩa ariũ a Isiraeli, o ta ũrĩa Jehova aathĩte Musa.
  fra-NCL: On les plaça sur les épaulettes de l’éphod comme pierres de souvenir pour
    les enfants d’Israël, comme Yahweh l’avait ordonné à Moïse.
  cek-AK: Angraeng mah thuih ih lok baktih toengah, Israel caanawk to panoek poe hanah,
    palaeng hnetto nuiah avak ih kahni pongah bet o.
  cuk-cuk: Mor-efodʼye-nugad-e-gukingi nasiksad, adi, a-akwamargi Israel-dulemar-sogambe-gakabogwad
    (12) insaledii guegar. Igi Bab-Jehová Moisésʼga sogsagusa, deyob imaksamalad.
  uig-CYR: Исраилниң оғуллириға әсләтмә таш болсун үчүн, Пәрвәрдигар Мусаға буйруғандәк
    икки яқутни әфодниң икки мүрилик тасмисиға бекитип қойди.
  tel-2017: అవి ఇశ్రాయేలు ప్రజల జ్ఞాపకార్ధంగా ఉండేలా ఆ ముద్రలను ఏఫోదు భుజాల మీద ఉంచారు.
    అలా చేయమని యెహోవా మోషేకు ఆజ్ఞాపించాడు.
  hat-BSA: Konsa, li te plase yo sou pyès zepòl nan efòd la, tankou pyè pou sonje
    fis a Israël yo, jan SENYÈ a te kòmande Moïse la.
  kos-kos: Elos filiya ma inge fin mwe sruh luo ke finpisa lun ephod uh in fahkak
    sruf singoul luo lun Israel, in oana ke LEUM GOD El sapkin nu sel Moses.
  hbo-WLC: וַיָּ֣שֶׂם אֹתָ֗ם עַ֚ל כִּתְפֹ֣ת הָאֵפֹ֔ד אַבְנֵ֥י זִכָּר֖וֹן לִבְנֵ֣י
    יִשְׂרָאֵ֑ל כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ פ
  ibo-ibo: Ha jikọtara ha nʼelu akwa ubu nke efọọd ahụ, ka ọ bụrụ nkume ncheta mgbe
    ebighị ebi nye ụmụ Izrel, dịka Onyenwe anyị nyere Mosis nʼiwu.
  ory-ory: ପୁଣି, ସେ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଏଫୋଦର ଦୁଇ ସ୍କନ୍ଧପଟି ଉପରେ ଇସ୍ରାଏଲ-ପୁତ୍ରମାନଙ୍କ
    ସ୍ମରଣାର୍ଥକ ମଣି ରୂପେ ତାହା ବସାଇଲେ।
  chk-chk: Iwe, ra amaseretä won chechen won afaren ewe efot, pwe föün ächema iten
    nöün Israel kewe mwän, usun ewe Samol mi Lapalap a fen allük ngeni Moses.
  rop-rop: en deibin pudum det dubala ston langa det dubala strep blanga det speshalwan
    shet gulum ifad jis laik weya YAWEI bin dalim Mosis blanga dum. Det dubala ston
    bin jidan blanga meigim ola Isreil pipul oldei jinggabat detlot san blanga det
    olmen, dumaji ola klen blanga Isreil bin kamat brom olabat na.
  ukr-1871: 'І повставляли їх у нарамника з боків, яко каменї на спомин синам Ізрайлевим:
    як повелїв Господь Мойсейові.'
  bch-bch: Ga kus ta tikaukau pat toa rua oa ga tidae ngan ikepe aea oaro rua toa
    mugaeai tikaukau ngan irabu aea malo. Ta pat toa rua oa iman kilala ngan gid lum
    sangaul igegea rua togid Israel, mambe Maron ikeo pan Moses ngan.
  deu-1951: die hefteten sie auf die Schulterstücke des Brustkleides, daß sie Steine
    des Gedächtnisses wären für die Kinder Israel, wie der HERR Mose geboten hatte.
  eng-JPS: And he put them on the shoulder-pieces of the ephod, to be stones of memorial
    for the children of Israel, as the LORD commanded Moses.
  srp-1865: I udariše ih na poramenice od opleæka, da budu kameni za spomen sinovima
    Izrailjevijem, kao što bješe zapovjedio Gospod Mojsiju.
  lug-lug: Ne bagakwasiza ku byokubibegabega eby’ekkanzu ey’obwakabona eyitibwa efodi,
    okubeeranga amayinja g’ekijjukizo ky’abaana ba Isirayiri; nga Mukama bwe yalagira
    Musa.
  heb-heb: וישם אתם על כתפת האפד אבני זכרון לבני ישראל כאשר צוה יהוה את משה׃
  ben-IRV: আর এফোদের দুটি ঘাড়ের ফিতের উপরে ইস্রায়েলের বারোজন ছেলেদের স্মরণ করার
    জন্য মণিহিসাবে সেগুলি লাগালেন, যেমন সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন।
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਏਫ਼ੋਦ ਦੇ ਮੋਢਿਆਂ ਦੀਆਂ ਕਤਰਾਂ ਉੱਤੇ ਰੱਖਿਆ ਤਾਂ ਜੋ ਇਸਰਾਏਲ ਦੇ
    ਪੁੱਤਰਾਂ ਦੀ ਯਾਦਗਿਰੀ ਦੇ ਪੱਥਰ ਹੋਣ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် မောရှေ အား မှာ ထားတော်မူသည်အတိုင်း ၊ ဣသရေလ အမျိုးသား တို့ကို
    အောက်မေ့ ဘို့ရာ ၊ ထိုကျောက် နှစ်လုံးကို သင်တိုင်း သိုင်းကြိုး အပေါ် မှာ တပ် လေ၏။
  hmo-hmo: Inai nadi be epodi ena varo ruaosi, pagana gaudia dekenai idia kwatua kau.
    Vadaeni inai nadi ese Israela ena iduhu 12 edia toana idia lao, Lohiabada ese
    Mose ia hamaoroa hegeregerena.
  urd-urd: और उसने उनको अफ़ोद के मोंढों पर लगाया ताकि वह बनी — इस्राईल की यादगारी
    के पत्थर हों, जैसा ख़ुदावन्द ने मूसा को हुक्म किया था।
  rus-SYN: и положил он их на нарамники ефода, в память сынов Израилевых, как повелел
    Господь Моисею.
  bqc-SIM: Aa pɛ̀pɛ sa'o'ulapi ba pↄ́ wa kà a gã̀uↄwa Isaili buiↄ yãdↄngugbɛↄ ũ,
    lá Dii dìlɛ Mↄiziɛwa.
  tcz-CHONGTHU: Aman hiche song-agol chule kong-gah lengkou vumma ki khailha akon
    chun, Israel mite geldoh jing na ding'in asem tuoh sohkeijin. Hichengse jong hi
    Pakaiyin Mose a thupeh bang in abol sohkei u've.
  mar-mar: इस्राएल लोकांची स्मारकरत्ने व्हावी म्हणून ती एफोदाच्या खांदपट्ट्यांवर लावली;
    परमेश्वराने मोशेला आज्ञा दिल्याप्रमाणे हे केले.
  qub-qub: Bezaleelga chaycunata churaparan efod watun umrunpa päsaränan cajman. Chaura
    chaycunaga caycaran Israel trïbucunata Tayta Dios yarpänanpämi. Chaytaga ruraran
    Moisesta Tayta Dios nishannöllami.
  hat-hat: Yo moute pyè yo sou de zèpòlèt jile a, pou yo toujou chonje branch fanmi
    pep Izrayèl yo, jan Seyè a te bay Moyiz lòd la.
  eng-BSB: Then they fastened them on the shoulder pieces of the ephod as memorial
    stones for the sons of Israel, as the LORD had commanded Moses.
  tod-tod: Ti ti ɠilini zalaɠa ɠula zeɠei ma ɓakiga zeɠe felegɔiti ba, ti ɠɛ ga Izelayɛle
    ná-doun zunuiti ta-ɠizɛsui, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la Moize ya.
  eng-WEBPB: He put them on the shoulder straps of the ephod, to be stones of memorial
    for the children of Israel, as the LORD commanded Moses.
  kbq-kbq: E'i ana haverarena Ra Anumzamo negeno Israeli (Jekopu) ne' mofavre nagare
    huno antahi'zmi have huno afunte tavraverera Ra Anumzamo'ma Mosesema asami'nea
    kante anteno renteno evu'ne.
  nhe-BL: Huan quitlalili iajcolpa nopa ixpantzajcayotl para ica quinilnamiquiltis
    TOTECO tlen itelpocahua Israel. Huan nochi quichijque queja TOTECO quinahuatijtoya
    Moisés.
  gub-BL: Omomog a'e ita xaxeto kamirpuku iputàwmunehew paw wanehe wà. Upurumuma'enukwaw
    kar 12 Izaew ta'yr wazuapyapyr wanehe wà. Uzapo a'e ma'e paw Tupàn Tuweharupi
    Wiko Ma'e ze'eg Moizez pe imume'u pyrer rupi katete.
  eng-DRA: And he set them in the sides of the ephod for a memorial of the children
    of Israel, as the Lord had commanded Moses.
