verse: EXO.039.011
translations:
  mal-C: രണ്ടാമത്തെ നിരയിൽ മാണിക്യം, ഇന്ദ്രനീലക്കല്ല്, വജ്രം എന്നിവയും
  deu-TKW: die zweite Reihe ein Karfunkel, ein Sapphir und ein Jaspis;
  lin-lin: Na molongo ya mibale, libanga ya ribisi, ya safiri mpe ya diama.
  eng-LSV: and the second row an emerald, a sapphire, and a diamond;
  eng-GNV: 'And in the seconde rowe, an Emeraude, a Saphir, and a Diamond:'
  eng-WEBSTER: And the second row, an emerald, a sapphire, and a diamond.
  nhw-BL: Huan ipan nopa ompa tlatilimitl quitlalilijtoya se esmeralda, se zafiro
    huan se diamante.
  swh-ONEN: safu ya pili ilikuwa na almasi, yakuti samawi na zumaridi;
  bba-bba: Yiruse sɔɔ mɑɑ, swɑ̃ɑru kɑ booɡu kɑ sɔ̃ɔ tiro.
  eng-KJVCPB: And the second row, an emerald, a sapphire, and a diamond.
  luo-luo: e laini mar ariyo ne ochanie kite kaka tarkus, gi safir kod emerald,
  meu-meu: ere iharuana ai samarago bona sapairo bona vasiga;
  npi-ULB: दोस्रो लहर फिरोजा, नीर र पन्‍नाको थियो ।
  yor-yor: ní ipele kejì, turikuose, safire, emeradi àti diamọndi;
  emp-NTPO: 'Umébema errecad̶e b̶ʌsid̶aa: granate, zapiro, jade.'
  ind-ind: Baris kedua terdiri dari batu permata hijau campur biru, biru tua, dan
    bening.
  pes-OPCB: در ردیف دوم، زمرد و یاقوت کبود و الماس بود.
  tgl-ULB: Ang ikalawang hanay ay may isang esmeralda, isang safira, at isang dyamante.
  hui-hui: Ani bialu duguni mendegoria ege to̱le̱ mini emeralabi sabaiabi daimonobi
    uruni mbira mbiraha dabaho helaga bini.
  mya-mya: ဒု​တိ​ယ​အ​တန်း​တွင်​မြ၊ နီ​လာ၊ စိန်၊
  cbi-NTPO: entsaba pai shilinuya turkesa bain, safiru bain, jade shupuka bain pumi.
  bod-N: ཤུར་ཕྲེང་གཉིས་པ་ནི་གཡུ་དང་ཨིནྡྲ་ནཱི་ལ་དང་རྡོ་རྗེ་ཕ་ལམ་བཅས་གསུམ།
  sna-sna: mumutsara wechipiri maiva netekoisi, nesafire uye neemaradhi;
  spa-BLM: y la segunda hilera, una turquesa, un zafiro, y una esmeralda;
  cac-cac: Axo d'a schab'il tzol, ayoch q'uen granate, q'uen zafiro yed' q'uen jade.
  swh-ULB: Nao mstari wa pili ulikuwa feruzi, yakuti na yaspi.
  bel-bel: 'у другім радзе: карбункул, сапфір і адамант;'
  deu-ELBBK: 'und die zweite Reihe: Karfunkel, Saphir und Diamant;'
  mbb-OT: is ikezuwa he linya, imirald, sapiru, wey diyemanti;
  mal-2015: 'രണ്ടാമത്തെ നിര: മാണിക്യം, നിലക്കല്ലു, വജ്രം,'
  gup-gup: Nawu kanjdji kore bokenhkah wanjh birribelbmeng manwarddemak nakka wanjh
    turquoise, dja mak sapphire, dja mak emerald.
  gvs-gvs: Túwana aiyuwoina goi gurewa yoidi turakoisi, sapaire be emeradi siyatoidi.
  rmc-rmc: andro dujto o malachitos, o zafiris the o diamantos;
  nlg-nlg: Tana ruani na alaala kara talui ga na emerald, na sapphire, mana diamond.
  pes-OPV: و رسته دوم از بهرمان و یاقوت کبود و عقیق سفید.
  ron-1924: ын ал дойля шир – ун рубин, ун сафир ши ун диамант;
  ben-OBCV: দ্বিতীয় সারিতে ছিল ফিরোজা, নীলা ও হীরা;
  som-som: Safka labaadna wuxuu ahaa sumurud, iyo safayr, iyo dheemman.
  lat-VUC: In secundo, carbunculus, sapphirus, et jaspis.
  eng-ASVBT: and the second row, an emerald, a sapphire, and a diamond;
  ita-1885: E nel second'ordine v'era un carbonchio, uno zaffiro, e un diamante.
  eng-LXXUP: And the children of Israel did as the Lord commanded Moses, so did they.
  eng-ULB: The second row had an emerald, a sapphire, and a diamond.
  spa-VBL: En la segunda fila turquesa, lapislázuli y sardónice.
  fra-_FOB: Au second rang, une escarboucle, un saphir et une calcédoine;
  mal-mal: 'രണ്ടാമത്തെ നിര: മാണിക്യം, നിലക്കല്ല്, വജ്രം,'
  urd-GVR: Dūsrī meṅ fīrozā, sang-e-lājaward aur hajrul-qamar.
  suz-BL: मेको आ नोले ङा लस्‍कर लल फिरोजा माइश्‍शो हीरा, बुश नीर माइश्‍शो हीरा नु
    बुश नु नीलो पन्‍ना माइश्‍शो हीरा क्‍येप्‍ताक्‍म।
  ita-1927: nel secondo ordine, un rubino, uno zaffiro, un calcedonio;
  ckb-ckb: ڕیزی دووەم بەردە پیرۆزە و یاقووتی شین و زمروود؛
  eng-BBE: In the second, a ruby, a sapphire, and an onyx;
  kan-OKCV: ಎರಡನೆಯ ಸಾಲಿನಲ್ಲಿ ಕೆಂಪರಲು, ನೀಲ ಮತ್ತು ಪಚ್ಚೆಗಳಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.039.010'
  tam-2017: இரண்டாம் வரிசை மரகதமும் இந்திரநீலமும் வச்சிரமும்,
  spa-RV-1909: El segundo orden, una esmeralda, un zafiro, y un diamante.
  ron-BTF: Și al doilea rând, un smarald, un safir și un diamant.
  eng-WEBP: and the second row, a turquoise, a sapphire, and an emerald;
  eng-FBV: In the second row turquoise, lapis lazuli, and sardonyx.
  nld-1939: 'op de tweede rij: een karbonkel, een saffier en een sardonix;'
  nch-BL: Huan ipan nopa ompa tatilimit quitalilijtoya se esmeralda, se zafiro huan
    se diamante.
  vie-1934: hàng thứ nhì, ngọc phỉ túy, ngọc lam bửu, và ngọc kim cương;
  hin-CV: दूसरी पंक्ति में एक लाल मणि, एक नीलम और एक हीरा लगाए.
  eng-OURB: and the second row, a turquoise, a sapphire, and an emerald;
  spa-BES: En el segundo, un rubí, un zafiro y un ónice;
  tdx-tdx: 'Ty firirita’e faharoe: ty nofèke, ty safira vaho ty iahalòme.'
  vid-vid: msitali wa keli gali maganga ga zumalidi na yakuti ya samawati na alimasi,
  eng-OKE: The second row, smaragud, sapphire, and emerald;
  tha-KJV: แถวที่สองฝังมรกต ไพทูรย์​และเพชร
  por-BR-2018: A segunda ordem, uma esmeralda, uma safira, e um diamante.
  deu-ELO: 'und die zweite Reihe: Karfunkel, Saphir und Diamant;'
  eng-WYC-2018: in the second order was carbuncle, sapphire, jasper; (in the second
    row was carbuncle, sapphire, and jasper;)
  epo-epo: 'kaj la dua vico: hiacinto, safiro, kaj jaspiso;'
  uig-PIN: Ikkinqi ⱪatarƣa kɵk ⱪaxtexi, kɵk yaⱪut wǝ almas,
  beo-beo: Dadalesu ageyadu ganodini igi udiana eno amo emelalede, ‘sa:faia’ amola
    ‘daimode’ lala:gilisi dagoi ba:i.
  tpi-OTNT: Na long namba 2 lain ol i pasim ston emeral na sapaia na daimon.
  hau-SA: a jeri na biyu akwai turkuwoyis, da saffaya, da daimon;
  uig-LAT: Ikkinchi qatargha kök qashtéshi, kök yaqut we almas,
  nde-nde: emzileni wesibili kwakule-emeralidi, isafaya kanye ledayimana;
  ton-ton: Pea ko hono ua ʻoe ʻotu, ko e ʻemalata, mo e safaia, mo e taiamoni.
  ces-1613: V řadu pak druhém karbunkulus, zafir a jaspis;
  eng-WMB: and the second row, a turquoise, a sapphire, and an emerald;
  tam-TCV: இரண்டாம் வரிசையில் மரகதம், இந்திரநீலம், வைரம்;
  ceb-ULB: Ang ikaduhang laray adunay esmeralda, safiro, ug diamante.
  pol-UBG: 'A w drugim rzędzie: karbunkuł, szafir i diament.'
  urd-GVU: دوسری میں فیروزہ، سنگِ لاجورد اور حجر القمر۔
  deu-1912: die andere ein Rubin, Saphir und Demant;
  ntj-ntj: '@see-verse:EXO.039.010'
  kan-2017: ಎರಡನೆಯ ಸಾಲಿನಲ್ಲಿ ಪಚ್ಚೆ, ನೀಲಮಣಿ ಮತ್ತು ವಜ್ರಗಳು.
  ena-ena: Sɨlɨ mu agadɨ hɨvɨ lɨba emelalɨ lɨba sapaia lɨba daimon agɨladɨ lamalama
    lɨbɨhahavɨmi.
  yap-yap: ma thal ni l’agruw e reb e malang ni emerald, sapphire, nge diamond;
  hlt-MCSB: A than bae dongah ah khocillung, minhum neh lungmik,
  mdy-ETH: ላምዓሳ ቤዛ ቤሉሬ፥ ሴንፔሬና ዓልማዞ ጌይንታ ሹጮ፤
  twi-ASANTE: Nsesasoɔ a ɛtɔ so mmienu no yɛ nsrammaboɔ, aboɔdemmoɔ ne dɛnkyɛmmoɔ.
  eng-WEBU: and the second row, a turquoise, a sapphire, and an emerald;
  bnp-bnp: Na ruana tete ni kolo dili a kedo a emeral, a sapaia, a daiman.
  wal-wal: naa77antto maaran baluura, sampperiyaanne almmaaziyaa giyo al77o shuchchata;
  spa-PDDPT: La segunda hilera tenía una esmeralda, un zafiro y un diamante.
  gun-gun: Mokoĩ ryxya ma esmeralda, safira ha'e diamante.
  agu-BL: Ma te yi ca'p txol oc jun granate jun zafiro nin jun jade.
  ilo-ULB: Ti maikadua nga intar ket addaan iti maysa nga esmeralda, maysa a safiro
    ken maysa a diamante.
  kpg-kpg: I di lua goolongo, di ‘emerald’, di ‘sapphire’, di ‘diamond’.
  uig-ARA: ئىككىنچى قاتارغا كۆك قاشتېشى، كۆك ياقۇت ۋە ئالماس،
  sus-sus: Safɛ firin nde, esikaribukulu, safiri, nun diyaman.
  pon-2006: '@see-verse:EXO.039.010'
  ksd-ksd: 'A vauruana ngaina: a emeraled, a sapir ma ra daimon.'
  tur-YTC: ikinci sırada firuze, safir ve aytaşı;
  grc-BRENT: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ, καθὰ συνέταξε Κύριος τῷ Μωυσῇ, οὕτως ἐποίησαν·
  ind-AYT: 'Baris kedua: permata batu darah, lazurit, dan yaspis hijau.'
  nya-nya: mzere wachiwiri anayikapo miyala ya emeradi, safiro ndi dayimondi;
  hrv-hrv: drugi red od smaragda, safira i ametista;
  mps-mps: Tama te hani side augwaligo te masigi emeral, me sapaia, me daimon, te
    tama masigi dabe kęnai.
  tpi-tpi: Na long namba 2 lain ol i pasim ston emeral na sapaia na daimon.
  dan-1931: Rubin, Safir og Jaspis i den anden,
  vie-OVCB: 'Hàng thứ hai gồm: Bích ngọc, lam ngọc, và kim cương.'
  guj-2017: બીજી હાર લીલમ, નીલમ અને હીરાની હતી.
  pon-2006A: '@see-verse:EXO.039.010'
  por-BRBSL: e a segunda fileira, uma turquesa, uma safira e uma esmeralda;
  cth-cth: Apâhni e rui dawk emerald, sapphire hoi diamon doeh.
  twi-twi: nnidiso a ɛto so abien no yɛ nsrammabo, hoabo ne dɛnkyɛmmo;
  hlt-hlt: A than bae dongah ah khocillung, minhum neh lungmik,
  tbz-SIM: Kucuɔ́ dɛ́ríkù kpɛyɛ kɛ̀ diì nni ndò mmɛcũ̀mmɛ̀ kɛ̀ ditɛrì dò ǹnùúsí kɛ̀
    ditɛrì dò nsɑ̀ncìrɛ̀.
  msy-2020: '@see-verse:EXO.039.010'
  azb-azb: ikinci sıra firuzə, göy yaqut və almaz;
  eng-DBY: and the second row, a carbuncle, a sapphire, and a diamond;
  hin-2017: और दूसरी पंक्ति में मरकत, नीलमणि, और हीरा,
  wol-KYG: ñaareelu làng gi di peru emëródd ak peru safiir ak peru jamaa,
  bjr-bjr: Mina aanaaqianna padiranaki moo ooni auqu eemeerara faqa moo ooni auqu
    safairee faqa moo ooni auqu daimanna faqa minamunannai padiqau.
  eng-YLT: and the second row an emerald, a sapphire, and a diamond;
  eng-WYC-2017: in the second order was car-buncle, sapphire, jasper;
  eng-WMBB: and the second row, a turquoise, a sapphire, and an emerald;
  urd-GVH: दूसरी में फ़ीरोज़ा, संगे-लाजवर्द और हजरुल-क़मर।
  rug-rug: Meke koasa tokele vina rua si na patu sapu buma guana elo huda sapu ta
    pozae emerolo, keke patu sapu buma guana lamana peava sapu ta pozae sapira, meke
    keke patu sapu ta pozae daemani.
  gaz-gaz: toora lammaffaa irratti baluur, sanpeerii fi almaaz,
  fra-LSG: seconde rangée, une escarboucle, un saphir, un diamant;
  yal-yal: 'A kiraan firindena: esikaribukili gɛmɛn nun safiri gɛmɛn nun dayimu gɛmɛna.'
  haw-1868: A o ka lalani lua, he omaomao he sapeiro, he daimana.
  arb-NAV: وَالصَّفُّ الثَّانِي بَهْرَمَانُ وَيَاقُوتٌ أَزْرَقُ وَعَقِيقٌ أَبْيَضُ.
  ewe-ewe: Tɔkuɔs lapis lazuli kple emerald nɔ fli evelia me.
  eng-LEE: And the second row, a carbuncle, a sapphire, and a diamond.
  asm-FB: দ্বিতীয় শাৰীত পদ্মৰাগ, নীলকান্ত, আৰু হীৰা;
  sus-A: سَقّ قِرِن ندٍ، عٍسِكَرِبُكُلُ، سَقِرِ، نُن دِيَمَن.
  fra-SBL: la seconde, de turquoises, de saphirs et d'émeraudes ;
  hbo-hbo: וְהַטּ֖וּר הַשֵּׁנִ֑י נֹ֥פֶךְ סַפִּ֖יר וְיָהֲלֹֽם׃
  eng-WYCLIFFE: safir, iaspis;
  pjt-pjt: '@see-verse:EXO.039.010'
  cwe-cwe: Msitali wekaidi ukala wa zumalidi na johali ya langi ya buluu na alimasi.
  kik-kik: mũhari wa keerĩ magĩtumĩrĩra kahiga ga thumarati, na ka yakuti ĩrĩa ya
    rangi wa bururu, na ka arimathi;
  fra-NCL: 'deuxième rangée : une escarboucle, un saphir, un diamant ;'
  cek-AK: Ahmuen hnetto haih pongah loe emerald thlung, sapphir thlung hoi diamond
    to a bet o.
  cuk-cuk: 'Ile-sogbogine, we-akwamar osismarbalid: Akwa-esmeraldaʼye-nugad, akwa-zafiroʼye-nugad,
    akwa-diamanteʼye-nugad. Weyob ile-sogbogi bukwad.'
  uig-CYR: Иккинчи қатарға көк қаштеши, көк яқут вә алмас,
  tel-2017: రెండవ వరుసలో పద్మరాగం, నీలం, సూర్యకాంత మణులు ఉన్న రత్నాలు,
  hat-BSA: Nan dezyèm ranje a te gen yon tikwaz, yon safi, ak yon dyaman;
  kos-kos: Tah soko aklukwa ah, elos sang emerald se, sapphire se, ac diamond se.
  hbo-WLC: וְהַטּ֖וּר הַשֵּׁנִ֑י נֹ֥פֶךְ סַפִּ֖יר וְיָהֲלֹֽם׃
  ibo-ibo: 'nʼahịrị nke abụọ bụ: nkume tọkwọisi, safaia na emeralụdụ.'
  ory-ory: ଦ୍ୱିତୀୟ ଧାଡ଼ିରେ ପଦ୍ମରାଗ, ନୀଳକାନ୍ତ ଓ ହୀରକ,
  chk-chk: Nge won aruuen telin a wor ülüföü fau iter emeralt, safaia me taiamont.
  rop-rop: Langa det sekanwan lain wanbala pepulwan en wanbala bluwan en wanbala brabli
    grinwan ston bin jidan.
  ukr-1871: 'А другий ряд: Гранат, сафір і диямант;'
  bch-bch: Be ngan pat iaoa ede pade, tilalo pat terkois birbirianga, ga pat sapaia
    bil, ga pat emeral birbirianga.
  deu-1951: die zweite Reihe ein Granat, ein Saphir und ein Diamant;
  eng-JPS: And the second row, a carbuncle, a sapphire, and an emerald.
  srp-1865: 'A u drugom redu: karbunkul, safir i dijamanat;'
  lug-lug: 'ne mu lunyiriri olwokubiri bassaamu amayinja: nnawandagala, ne safiro
    ne alimaasi;'
  heb-heb: והטור השני נפך ספיר ויהלם׃
  ben-IRV: দ্বিতীয় সারিতে পদ্মরাগ, নীলকান্ত ও হীরক ছিল।
  pan-pan: ਦੂਜੀ ਪਾਲ ਵਿੱਚ ਪੰਨਾ, ਨੀਲਮ, ਦੁਧੀਯਾ ਬਿਲੌਰ
  mya-JVB: ဒုတိယ အတန်း ကား မြ ၊ နီလာ ၊ စိန်။
  hmo-hmo: Laini iharuana dekenai be samaragi, sapairo bona vasiga nadi idia turia
    kau.
  urd-urd: 'और दूसरी क़तार में गौहर — ए — शब चराग़, और नीलम, और हीरा:'
  rus-SYN: 'во втором ряду: карбункул, сапфир и алмаз;'
  bqc-SIM: A dↄ̀ↄ plaade tiikↄazi ń safiio ń diamaao.
  tcz-CHONGTHU: Golni channa ding'in blue lapis lazuli, chule songgil ahi.
  mar-mar: दुसऱ्या रांगेत पाचू इंद्रनीलमणी व हिरा;
  qub-qub: 'Ur''gan fïlacho caycaran: esmeralda, zafiro, diamante.'
  hat-hat: Nan dezyèm ranje a, yo mete yon pyè malachi, yon pyè safi ak yon pyè dyaman.
  eng-BSB: the second row had a turquoise, a sapphire, and a diamond;
  tod-tod: ma ɲɛkpɛi velesiɛi zu, gelenate gila, safiil gila, ta diama ɠila,
  eng-WEBPB: and the second row, a turquoise, a sapphire, and an emerald;
  kbq-kbq: anante isa'arera, tekuoisie nehaza havene, safaia hu'za nehaza havene,
    daimonie nehaza have rekamrenteno evu'ne.
  nhe-BL: Huan ipan nopa ompa tlatilimitl quitlalilijtoya se esmeralda, se zafiro
    huan se diamante.
  gub-BL: 'Imuzehyrogatu haw mokoz haw rehe omomog amo na''iruz ita wà: emeraw, xapir,
    niàmà.'
  eng-DRA: In the second, a carbuncle, a sapphire, and a jasper.
