verse: EXO.039.026
translations:
  mal-C: യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ, ശുശ്രൂഷയ്ക്കുള്ള അങ്കിയുടെ വിളുമ്പിൽ ചുറ്റും
    ഒരു മണിയും അതിനടുത്ത് ഒരു മാതളപ്പഴവും എന്നക്രമത്തിൽ ചേർത്തിരുന്നു.
  deu-TKW: so daß immer ein Glöckchen und ein Granatapfel ringsum am Saume des Obergewands
    miteinander abwechselten, behufs der Verrichtung des Dienstes, wie Jahwe Mose
    befohlen hatte.
  lin-lin: 'Balandisaki yango boye : ngonga moko ya moke, grenade moko, mpe bongo
    na bongo, zingazinga ya basonge nyonso ya nzambala mpo na mosala, ndenge kaka
    Yawe atindaki Moyize.'
  eng-LSV: a bell and a pomegranate [and] a bell and a pomegranate [are] on the hems
    of the upper robe all around, to minister in, as YHWH has commanded Moses.
  eng-GNV: A bel and a pomegranate, a bel and a pomegranate round about the skirts
    of the robe to minister in, as the Lord had commanded Moses.
  eng-WEBSTER: A bell and a pomegranate, a bell and a pomegranate, around the hem
    of the robe to minister in ; as the LORD commanded Moses.
  nhw-BL: Quipixqui se pilcampanajtzi huan se granada, seyoc pilcampanajtzi huan seyoc
    granada ipan nochi itejteno icuex iyoyo huehueyac. Huan nopa totajtzi motlalili
    nopa yoyomitl quema quitequipano TOTECO tiopan calijtic. Huan nochi quichijque
    senquistoc quen TOTECO quinahuatijtoya Moisés.
  swh-ONEN: Hivyo vikengele na makomamanga vilipishana kuzunguka upindo wa joho ili
    livaliwe kwa kuhudumu, kama Bwana alivyomwagiza Mose.
  bba-bba: Bɑ ye kuɑwɑ nɡe mɛ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: a bell and a pomegranate, a bell and a pomegranate, round about the
    hem of the robe to minister in; as the Lord commanded Moses.
  luo-luo: Garago gi gik mongʼinore kolemogo nokikore e riak lawno alwora mondo orwake
    kitimo tich dolo kaka Jehova Nyasaye nochiko Musa.
  meu-meu: gold gabagabana ta rimono huahuana ta gold gabagabana ta rimono huahuana
    ta, ela bona hahedoki isena e haheraia heḡeḡe, Iehova ese Mose e haḡania heḡereḡerena.
  npi-ULB: तिनीहरूले हारूनले भित्र सेवा गर्दा लगाउने अलखाको छेउ-छेउमा एउटा घण्टी र
    एउटा दारिम अनि एउटा घण्टी र एउटा दारिम लगाए । परमप्रभुले मोशालाई आज्ञा गर्नुभएअनुसार
    तिनीहरूले गरे ।
  yor-yor: Ago àti pomegiranate kọjú sí àyíká ìṣẹ́tí ọ̀já àmùrè láti máa wọ̀ ọ́ fún
    iṣẹ́ àlùfáà, bí Olúwa ti pàṣẹ fún Mose.
  emp-NTPO: '@see-verse:EXO.039.025'
  ind-ind: '@see-verse:EXO.039.025'
  pes-OPCB: زنگوله‌ها و انارها یکی در میان دور دامن ردایی بود که هنگام خدمت می‌پوشیدند؛
    همان‌طور که خداوند به موسی فرموده بود.
  tgl-ULB: isang kampanilya at isang prutas na granada, isang kampanilya at isang
    prutas na granada—sa gilid ng balabal para kay Aaron na paglilingkuran niya. Ito
    ay ayon sa inutos ni Yahweh kay Moises.
  hui-hui: '@see-verse:EXO.039.025'
  mya-mya: '@see-verse:EXO.039.025'
  cbi-NTPO: Tsejtu yaichi taawasha kendu pannu avindaa jali jumunu tsururu keraa puka
    tsejtemin, junu ma kaa kanbana yangaakaakila belu' kaya kapatala, matyu Moisésnu
    Yavé naakide tiñuba tsanguetu.
  bod-N: གཡེར་ཁ་གཅིག་དང་སེ་འབྲུ་གཅིག ཡང་གཡེར་ཁ་གཅིག་དང་སེ་འབྲུ་གཅིག་བཅས་གོས་རིང་གི་འདབ་ཁ་ཐམས་ཅད་ལ་སྦྱར།
    དཀོན་མཆོག་ལ་ཞབས་ཕྱི་སྒྲུབ་སྐབས་གྱོན་པའི་ཕྱིར་བཟོས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཇི་ལྟར་གནང་བ་བཞིན་ནོ།
    །
  sna-sna: Matare namatamba akanga achipesana akapoteredza mupendero wejasi rinofanira
    kupfekwa pakushumira, sokurayira kwaJehovha kuna Mozisi.
  spa-BLM: una campana y una granada, una campana y una granada, alrededor de los
    faldones del manto, para ministrar, como Yahvé le ordenó a Moisés.
  cac-cac: syalelc'ochi, jun yechel sat te' granado chi', jun yune' campana, d'a stzolal
    ix ajochi, icha ix aj yalan Jehová d'a vin̈aj Moisés. Aton c'apac pichul jucan
    chi' sc'an vin̈aj Aarón ayic tz'och vin̈ d'a yopisio.
  swh-ULB: kengele na komamanga, kengele na komamanga kwenye upindo wa hilo koti kuzunguka
    pande zote, kwa ajili ya kuhudumu, kama vile Yahweh alivyokuwa amemwamuru Musa.
  bel-bel: бомку і яблык, бомку і яблык, па прыполе верхняй шаты вакол дзеля служэньня,
    як загадаў Гасподзь Майсею.
  deu-ELBBK: 'eine Schelle und einen Granatapfel, eine Schelle und einen Granatapfel
    an den Saum des Oberkleides ringsum, um den Dienst zu verrichten: so wie der HERR
    dem Mose geboten hatte.'
  mbb-OT: '@see-verse:EXO.039.025'
  mal-2015: ശുശ്രൂഷെക്കുള്ള അങ്കിയുടെ വിളുമ്പിൽ ചുറ്റും ഒരു മണിയും ഒരു മാതളപ്പഴവും
    ഒരു മണിയും ഒരു മാതളപ്പഴവും ഇങ്ങനെ യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നേ വെച്ചു.
  gup-gup: Wanjh kore kanjdji ngarre nawu nakuyeng kunmadj bu kuberrkkah wanjh kumekbe
    di nawu bells kubulkayh nawu pomegranates bebbehbebbehdi. Wanjh nawu priest namekbe
    munguyh djongbuyindi bu wam durrkmirrurrkmirri yiwarrudjkenh. Kaluk kunmekbe rowk
    kore Yawey biwokrayekwong Moses.
  gvs-gvs: Tauna bere tayamo mogolu tayamo, bere tayamo mogolu tayamo kwamayana kikina
    madabokina ivaníbita nakae. E siguinuwa nakae Yauwe boi bogina ilovinaegu.
  rmc-rmc: Avke pes stredinenas o phaba le zvončekenca pašal o teluno agor le plašťoskro,
    andre savo pes kerelas e služba, avke sar o RAJ prikazinďa le Mojžišoske.
  nlg-nlg: Sakai na belo mana sagasaga, sakai na belo mana sagasaga kililia sosokona
    na pupulu i pari tana bibi. Na pupulu eni ke nia pupulu Aaron tana bona ke gehegehe
    vania Yahweh, te vagha Yahweh te bosa vania Moses.
  pes-OPV: و زنگوله‌ای و اناری، و زنگوله‌ای واناری گرداگرد دامن ردا برای خدمت کردن،
    چنانکه خداوند به موسی‌امر فرموده بود.
  ron-1924: веня ун клопоцел ши о родие, ун клопоцел ши о родие пе тоатэ марӂиня димпрежурул
    мантией, пентру службэ, кум порунчисе луй Мойсе Домнул.
  ben-OBCV: সদাপ্রভু মোশিকে যে আদেশ দিয়েছিলেন সেই আদেশানুসারে, পরিচর্যা করার সময়
    যে আলখাল্লাটি পরতে হত, সেটির আঁচলের চারপাশে পর্যায়ক্রমিকভাবে ঘণ্টা ও ডালিমগুলি
    লাগানো হল।
  som-som: oo dawan iyo rummaan, haddana dawan iyo rummaan, ayuu ku wareejiyey khamiiska
    dharafkiisa, in lagu adeego aawadeed, sidii Rabbigu Muuse ku amray.
  lat-VUC: 'et mitras cum coronulis suis ex bysso:'
  eng-ASVBT: a bell and a pomegranate, a bell and a pomegranate, upon the skirts of
    the robe round about, to minister in; as Jehovah commanded Moses.
  ita-1885: E mettendo un sonaglio, poi una melagrana; un sonaglio, poi una melagrana,
    alle fimbrie del Manto d'ogni intorno, per fare il ministerio; come il Signore
    avea comandato a Mosè.
  eng-ULB: a bell and a pomegranate, a bell and a pomegranate—on the edge of the robe
    for Aaron to serve in. This was as Yahweh had commanded Moses.
  spa-VBL: haciendo que las campanas y las granadas se alternaran. La túnica debía
    ser usada para el servicio sacerdotal, como el Señor le había ordenado a Moisés.
  fra-_FOB: Une clochette et une grenade, une clochette et une grenade, aux bords
    de la robe, tout autour, pour faire le service, comme l'Éternel l'avait commandé
    à Moïse.
  mal-mal: ശുശ്രൂഷയ്ക്കുള്ള അങ്കിയുടെ വിളുമ്പിൽ ചുറ്റും ഒരു മണിയും ഒരു മാതളപ്പഴവും
    ഒരു മണിയും ഒരു മാതളപ്പഴവും ഇങ്ങനെ യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ വച്ചു.
  urd-GVR: Dāman meṅ anār aur ghanṭiyāṅ bārī bārī lagāī gaīṅ. Lāzim thā ki Hārūn ḳhidmat
    karne ke lie hameshā yih choġhā pahne. Rab ne Mūsā ko yihī hukm diyā thā.
  suz-BL: किङगो का दारीम का नु किङगो का दारीम का पा ख्राक्‍शा, बिर हिरशा क्‍युक्‍तेक्‍म।
    मेको परमप्रभु यावे आ ङोंइती गेय पची ना फेक्‍तीक वा दुम्‍त। परमप्रभु यावेम मोसा
    कली दोपा अरेवा मोपा सेल्‍तेक्‍म।
  ita-1927: un sonaglio e una melagrana, un sonaglio e una melagrana, sull’orlatura
    del manto, tutt’all’intorno, per fare il servizio, come l’Eterno aveva ordinato
    a Mosè.
  ckb-ckb: لەنێو هەردوو گوڵینگێک زەنگوڵەیەک لەسەر دامێنی کەواکە بە دەوریدا بوو کە
    بۆ خزمەتکردن لەبەر دەکرێت، هەروەک یەزدان فەرمانی بە موسا کرد.
  eng-BBE: All round the skirt of the robe were bells and fruits in turn.
  kan-OKCV: ಒಂದು ಗೆಜ್ಜೆ, ಒಂದು ದಾಳಿಂಬೆಯಂತಿರುವ ಚೆಂಡನ್ನು ಒಂದಾದ ಮೇಲೆ ಒಂದು ಸೇವೆಗೋಸ್ಕರ ಮಾಡಿದ
    ಮೇಲಂಗಿಯ ಅಂಚಿನ ಸುತ್ತಲೂ ಇದ್ದವು. ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆಯೇ ಅದು ಇತ್ತು.
  bbb-bbb: '@see-verse:EXO.039.025'
  tam-2017: யெகோவா மோசேக்குக் கற்பித்தபடியே ஆராதனைக்குரிய அங்கியின் ஓரத்தைச் சுற்றிலும்,
    ஒரு மணியும் ஒரு மாதுளம்பழமும், ஒரு மணியும் ஒரு மாதுளம்பழமுமாக இருந்தது.
  spa-RV-1909: Una campanilla y una granada, una campanilla y una granada alrededor,
    en las orillas del manto, para ministrar; como Jehová lo mandó á Moisés.
  ron-BTF: Un clopoțel și o rodie, un clopoțel și o rodie, de jur împrejurul tivului
    robei pentru a servi, precum DOMNUL i-a poruncit lui Moise.
  eng-WEBP: a bell and a pomegranate, a bell and a pomegranate, around the skirts
    of the robe, to minister in, as the LORD commanded Moses.
  eng-FBV: having the bells and the pomegranates alternate. The robe was to be used
    for priestly service, as the Lord had ordered Moses to do.
  nld-1939: dus om beurt telkens een belletje en een granaatappeltje rond de onderrand
    van de schoudermantel, die voor de eredienst was bestemd, zoals Jahweh het Moses
    bevolen had.
  nch-BL: Quipixqui se pilcampanajtzi huan se granada, seyoc pilcampanajtzi huan seyoc
    granada ipan nochi itejteno icuex iyoyo huehueyac. Huan nopa totajtzi motalili
    nopa yoyomit quema quitequipano TOTECO tiopan calijtic. Huan nochi quichijque
    senquisa quej TOTECO quinahuatijtoya Moisés.
  vie-1934: cứ một trái lựu, kế một cái chuông nhỏ, vòng theo chung quanh trôn áo
    dùng để hầu việc, y như lời Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: वस्त्र में एक अनार, फिर एक घंटी, और एक अनार फिर एक घंटी लगाई गई कि वह वस्त्र
    पहनकर सेवा का काम करें. यह वैसा ही किया जैसा याहवेह ने मोशेह से कहा था.
  eng-OURB: a bell and a pomegranate, a bell and a pomegranate, around the skirts
    of the robe, to minister in, as Adonai enjoined Moses [Drawn out].
  spa-BES: Alrededor de la falda de la túnica había campanas y granadas a su vez.
  tdx-tdx: Fikorintsañe naho voan-dagoa, fikorintsañe naho voan-dagoa añariary ty
    lifi’ i saroñey, ho amy fitoroñañey, amy nandilia’ Iehovà i Mosèy.
  vid-vid: Ahyo, nhogo na komamanga na nhogo na komamanga, navilongola kuzunguluta
    lupindo alo lwa ijoho alyo, kota Mkulu Nguluwi navyoyamlajize Musa.
  eng-OKE: A bell and a pomegranate, a bell and a pomegranate, upon the hem of the
    robe round about, to minister, as the Lord commanded Mosheh.
  tha-KJV: คือลูกพรวนลูกหนึ่ง ผลทั​บท​ิมผลหนึ่ง และลูกพรวนอี​กล​ูกหนึ่ง ผลทั​บท​ิ​มอ​ีกผลหนึ่งสลั​บก​ันดังนี้
    รอบชายเสื้อคลุ​มน​ั้น สำหรับสวมเวลาปรนนิบั​ติ​พระองค์ ตามที่​พระเยโฮวาห์ทรงบัญชาแก่​โมเสส
  por-BR-2018: Um sino e uma romã, um sino e uma romã ao redor, nas orlas do manto,
    para ministrar; como o SENHOR o mandou a Moisés.
  deu-ELO: 'eine Schelle und einen Granatapfel, eine Schelle und einen Granatapfel
    an den Saum des Oberkleides ringsum, um den Dienst zu verrichten: so wie Jehova
    dem Mose geboten hatte.'
  eng-WYC-2018: a golden little bell, and a pineapple; with which the bishop went
    adorned, when he was set in service, as the Lord commanded to Moses. (a little
    gold bell, and a pomegranate, and another little gold bell, and a pomegranate,
    and so on, all around the hem; with which the High Priest went adorned, when he
    was ministering, as the Lord commanded to Moses.)
  epo-epo: tintilon kaj granaton, tintilon kaj granaton sur la malsupra rando de la
    tuniko, ĉirkaŭe, por la servado; kiel la Eternulo ordonis al Moseo.
  uig-PIN: Ⱪaⱨinliⱪ hizmitigǝ ait ⱪongƣuraⱪlar tonning etikining qɵrisigǝ bekitildi;
    bir altun ⱪongƣuraⱪ, bir anar, bir altun ⱪongƣuraⱪ, bir anar ⱪilip bekitildi;
    ⱨǝmmisi Pǝrwǝrdigarning Musaƣa buyruƣinidǝk ⱪilindi.
  beo-beo: '@see-verse:EXO.039.025'
  tpi-OTNT: '@see-verse:EXO.039.025'
  hau-SA: Aka jera ƙararrawan da ’ya’yan rumman bi da bi. Haka aka jera su kewaye
    da gefe-gefen taguwar aiki, yadda Ubangiji ya umarci Musa.
  uig-LAT: Qahinliq xizmitige ait qongghuraqlar tonning étikining chörisige békitildi;
    bir altun qongghuraq, bir anar, bir altun qongghuraq, bir anar qilip békitildi;
    hemmisi Perwerdigarning Musagha buyrughinidek qilindi.
  nde-nde: Amabhera kanye lamaphomegranathi athungelwa agatshaniswa emphethweni wesembatho
    esasizagqokwa ekwenzeni umsebenzi wenkonzo, njengalokhu uThixo walaya uMosi.
  ton-ton: 'Ko e fafangu mo e pomikanite, ko e fafangu mo e pomikanite, ʻo takatakai
    ʻi he tapatapa ʻoe kofu fakatōtōlofa ke fai ai ʻae ngāue: hangē ko e fekau ʻa
    Sihova kia Mōsese.'
  ces-1613: Zvonček a jablko zrnaté, opět za tím zvonček a jablko zrnaté u podolku
    pláště vůkol, k užívání toho při službě, jakž byl přikázal Hospodin Mojžíšovi.
  eng-WMB: a bell and a pomegranate, a bell and a pomegranate, around the skirts of
    the robe, to minister in, as the LORD commanded Moses.
  tam-TCV: யெகோவா மோசேக்குக் கட்டளையிட்டபடியே, ஆசாரியப் பணியைச் செய்வதற்காக ஆரோன்
    உடுத்தியிருக்கும் அங்கியின் கீழ்ப்பக்க ஓரத்தைச் சுற்றிலும் ஒரு மாதுளம் பழமும்,
    ஒரு மணியுமாக, மாறிமாறி அலங்கரிக்கப்பட்டிருந்தன.
  ceb-ULB: ang usa ka kiling-kiling ug ang usa ka pormang prutas nga granada—ang anaa
    sa sidsid sa kupo alang sa pag-alagad ni Aaron. Sumala kini sa gisugo ni Yahweh
    kang Moises.
  pol-UBG: Dzwonek, a potem jabłko granatu i znów dzwonek, i jabłko granatu, u dołu
    dokoła płaszcza do usługiwania, jak PAN rozkazał Mojżeszowi.
  urd-GVU: دامن میں انار اور گھنٹیاں باری باری لگائی گئیں۔ لازم تھا کہ ہارون خدمت
    کرنے کے لئے ہمیشہ یہ چوغہ پہنے۔ رب نے موسیٰ کو یہی حکم دیا تھا۔
  deu-1912: je ein Granatapfel und eine Schelle um und um am Saum, darin zu dienen,
    wie der HERR dem Mose geboten hatte.
