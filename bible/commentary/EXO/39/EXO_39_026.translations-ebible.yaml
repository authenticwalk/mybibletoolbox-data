    in ahi. Hiche sangkhol-chol thempu khat chun na-atoh teng hoilai mun hijong le
    Pakaiyin Mose athupeh bang'a kivon ding ahiye.
  mar-mar: सेवा करते वेळी अंगी घालायच्या झगाच्या घेराच्या काठावर सभोवती एक घुंगरू
    व एक डाळिंब व एक घुंगरू व एक डाळिंब असे लावले; परमेश्वराने मोशेला आज्ञा दिल्याप्रमाणे
    तसेच त्यांनी हे केले.
  qub-qub: Chaura sotänachöga intëru chaqui cantunpa tumarej caycaran juc wallwa,
    juc gori campanilla, juc wallwa juc gori campanilla. Chayta ruraran Tolduman aroj
    yaycur cüra jaticunanpämi, Moisesta Tayta Dios nishannölla.
  hat-hat: Yon ti klòch, yon grenad, yon ti klòch, yon grenad sou tout woulèt rad
    la pa anba, jouk yo fè tout tou rad pou Arawon mete sou li lè l'ap fè sèvis la,
    jan Seyè a te bay Moyiz lòd fè l' la.
  eng-BSB: alternating the bells and pomegranates around the lower hem of the robe
    to be worn for ministry, just as the LORD had commanded Moses.
  tod-tod: tala ko ɠila, gelenade gila, tala ko ɠila, gelenade gila, é ɠaku tookɔba
    wolai laamaʋɛ ma, botii ma vaa zu, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la Moize
    ya.
  eng-WEBPB: a bell and a pomegranate, a bell and a pomegranate, around the skirts
    of the robe, to minister in, as the LORD commanded Moses.
  kbq-kbq: Hanki Ra Anumzamo'ma Mosese'ma asami'nea kante ante'za ana zantamima rente
    kagi'nazana, golireti'ma tro'ma hu'naza belora renente'za, pomigreneti zafa rgama
    tro'ma hu'nazana rentere hu'za ana kenamofona aga kaziga atuparega rente kagi'naze.
  nhe-BL: Quipixqui se pilcampanajtzi huan se granada, seyoc pilcampanajtzi huan seyoc
    granada ipan nochi itejteno icuej iyoyo huehueyac. Huan nopa totajtzi motlalili
    nopa yoyomitl quema quitequipano TOTECO tiopan calijtic. Huan nochi quichijque
    senquistoc queja TOTECO quinahuatijtoya Moisés.
  gub-BL: Umupuràg eteahy kar a'e iaxi'i ipykaw heme'ywyr wà. Nezewe haw uzapo wà.
    Uzàpixi pitài itamaraka'i wà. Umuwywyk pitài ma'e'a hagapaw wà. Uzàpixi pitài
    itamaraka wà. Umuwywyk pitài ma'e'a hagapaw wà. Uzapo nezewe paw rupi wà, ta'e
    Tupàn Tuweharupi Wiko Ma'e uzapo kar nezewe haw Moizez pe a'e xe.
