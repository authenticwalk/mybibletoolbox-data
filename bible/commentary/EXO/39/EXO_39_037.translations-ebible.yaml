verse: EXO.039.037
translations:
  mal-C: തങ്കംകൊണ്ടുള്ള വിളക്കുതണ്ടും അതിന്റെ നിരയിലെ ദീപങ്ങളും അതിന്റെ എല്ലാ ഉപകരണങ്ങളും,
    വിളക്കിനുള്ള എണ്ണ,
  deu-TKW: den Leuchter aus gediegenem Golde mit seinen in geordneter Reihe aufgesetzten
    Lampen und allen seinen Geräten, sowie das Öl für den Leuchter,
  lin-lin: etelemiselo ya minda, oyo basala na wolo ya peto, minda na yango, bisalelo
    na yango nyonso mpe mafuta mpo na kopelisa minda yango,
  eng-LSV: the pure lampstand, its lamps, the lamps of arrangement, and all its vessels,
    and the oil for the light.
  eng-GNV: 'The pure Candlesticke, the lampes thereof, euen the lampes set in order,
    and all the instruments thereof, and the oyle for light:'
  eng-WEBSTER: The pure candlestick, with its lamps, even with the lamps to be set
    in order, and all its vessels, and the oil for light,
  nhw-BL: Nojquiya quihualicaque nopa tlahuil quetzali tlen oro ica nochi itlahuilhua
    catli quitlalijtoya sesen campa monequiyaya huan nojquiya quihualicaque nochi
    nopa tlamantzitzi catli monequi quitequihuise ica nopa tlahuil quetzali ihuaya
    nopa aceite catli quitequilise para ma tlatla.
  swh-ONEN: kinara cha taa cha dhahabu safi, safu zake za taa pamoja na vifaa vyake
    vyote pamoja na mafuta kwa ajili ya taa;
  bba-bba: kɑ dɑbu wurɑɡuu ɡe kɑ ɡen fitilɑnu kɑ nin dendi yɑ̃nu kɑ nin ɡum,
  eng-KJVCPB: the pure candlestick, with the lamps thereof, even with the lamps to
    be set in order, and all the vessels thereof, and the oil for light,
  luo-luo: gi rachungi mar taya molos gi dhahabu maler gi gigene duto kaka techene
    gi mo milielgo;
  meu-meu: lamepa patana, gold ḡoevaḡoeva e karalaia ḡauna, mai ena lamepa bona mai
    kohuna idoinai bona ena lamepa diaranuna;
  npi-ULB: निखुर सुनको सामदान र लहरै राखिने यसका दियाहरू, यसका सबै सामान र दियाहरूका
    लागि तेल,
  yor-yor: ọ̀pá fìtílà kìkì wúrà pẹ̀lú ipele fìtílà rẹ̀ àti gbogbo ohun èlò rẹ̀, àti
    òróró fún títanná rẹ̀;
  emp-NTPO: Ĩbĩrã b̶ʌbada oro idji awa quiru od̶ada, ĩbĩrãra maʌ̃ ʌ̃rʌ̃ erreca b̶ʌd̶i
    carea, jũma maʌ̃ ĩbĩrãnebemada, idjab̶a olivo draga ĩbĩrã coad̶i careabema sid̶a
    edesid̶aa.
  ind-ind: tiang pelita bercabang, pelita-pelitanya, semua perlengkapannya, dan minyak
    untuk menyalakan pelita,
  pes-OPCB: چراغدان طلای خالص با چراغها، روغن و همهٔ لوازم آن؛
  tgl-ULB: ang ilawang purong ginto at mga ilawan na nakahanay, kasama ng mga kagamitan
    nito at ang langis para sa mga ilawan;
  hui-hui: Ani bialu lamu hale wiagane irane ngolome wabini biago heba lamu hale ogoriani
    helolene biarubi lamu halerume biabe bulene wiarubi uruniha weli berelolene wiarubi
  mya-mya: ရွှေ​ဆီ​မီး​တိုင်​မှ​စ​၍​မီး​ခွက်​များ၊ ဆီ​မီး​တိုင် နှင့်​ဆိုင်​သော​ပစ္စည်း​အား​လုံး​နှင့်​မီး​ခွက်​များ
    အ​တွက်​ဆီ​ကို​လည်း​ကောင်း၊-
  cbi-NTPO: ñillu chujtintsumi usja'tee aa lanpara uruchi tene juu jumu bain, ya'
    lanpaa juula, junu tiba meneste imu juula, dangaanu ya' muli bain,
  bod-N: གསེར་བཙོ་མའི་སྒྲོན་སྟེགས་དང་དེ་ལ་གྲལ་བསྒྲིགས་པའི་སྒྲོན་མེ་རྣམས་དང་། དེའི་ཡོ་བྱད་ཐམས་ཅད་དང༌།
    སྒྲོན་མེའི་ཕྱིར་འཚིར་སྣུམ་དང་།
  sna-sna: zvigadziko zvomwenje zvegoridhe rakaisvonaka nemitsara yacho yemwenje,
    nhumbi dzayo dzose, namafuta omwenje;
  spa-BLM: el candelabro puro, sus lámparas, todos sus utensilios, el aceite para
    la luz,
  cac-cac: Ix yic'anpaxcot jun sb'achnub' candil nab'a oro eb' yed' pax candil ayoch
    d'a yib'an̈ d'a stzolal yed' masanil syamc'ab'il yed' aceite yic tz'och sc'ac'al
    candil chi'.
  swh-ULB: kile kinara cha taa cha dhahabu safi, taa zake, ule mstari wa taa, na vyombo
    vyake vyote na yale mafuta ya kuangazia taa,
  bel-bel: сьвяцільні з чыстага золата, лампады яго, лампады пастаўленыя на ім і ўсе
    прылады яго, і алей, каб асьвятляць,
  deu-ELBBK: den reinen Leuchter, seine Lampen, die zuzurichtenden Lampen, und alle
    seine Geräte und das Öl zum Licht;
  mbb-OT: is lunsey he vulawan he selevukà te menge sulù, is ebpekelinya kayi he menge
    sulù, wey menge gelemiten dutun; wey is lana he idtubil te sulù;
  mal-2015: കാഴ്ചയപ്പം, തങ്കംകൊണ്ടുള്ള നിലവിളക്കു, കത്തിച്ചുവെപ്പാനുള്ള ദീപങ്ങൾ, അതിന്റെ
    ഉപകരണങ്ങളൊക്കെയും,
  gup-gup: Dja mak nawu lampstand nawu birrimarnbuni bu wirlmurrng gold duninjh, dja
    mak lamps nawern kumekbe kahdi, dja mak njalehnjale ngarre, dja mak manbu olive
    kunkalkkid ngarre bu kabirriwurlhkekenh kunak.
  gvs-gvs: 'E nakae ame konaninayadi simedi: Rampa adi kaba yata goura maavadaina
    mana rampa, konanina be nakae oribe mumuna rampa manudi.'
  rmc-rmc: o svietňikos le žuže somnakastar leskre lampenca the sersamoha, the o olejos,
  nlg-nlg: na vatei talu bulu tara gonia na gold, maia na buluna mana kokolo na vatei
    tungiani,
  pes-OPV: و چراغدان طاهر و چراغهایش، چراغهای آراسته شده و همه اسبابش، و روغن برای
    روشنایی.
  ron-1924: сфешникул де аур курат, канделеле луй ашезате ын рынд ши тоате унелтеле
    луй, ши унтделемнул пентру сфешник;
  ben-OBCV: প্রদীপের সারি ও আনুষঙ্গিক উপকরণ সমেত খাঁটি সোনার দীপাধার, এবং আলোর জন্য
    জলপাই তেল;
  som-som: iyo laambaddii saafiga ahayd, iyo laambadaheedii, kuwaasoo ah laambadihii
    la diyaarin lahaa, iyo alaabtoodii oo dhan, iyo saliiddii lagu shidi lahaa,
  lat-VUC: altare aureum, et unguentum, et thymiama ex aromatibus,
  eng-ASVBT: the pure candlestick, the lamps thereof, even the lamps to be set in
    order, and all the vessels thereof, and the oil for the light;
  ita-1885: il Candelliere puro, e le sue lampane da tenere in ordine del continuo;
    e tutti i suoi strumenti, e l'olio per la lumiera;
  eng-ULB: the lampstand of pure gold and its lamps in a row, with its accessories
    and the oil for the lamps;
  spa-VBL: el candelabro de oro puro con sus lámparas puestas en fila, y todos sus
    equipos, así como el aceite de oliva para las lámparas;
  fra-_FOB: Le chandelier pur, avec les lampes, les lampes arrangées, et tous ses
    ustensiles, et l'huile du luminaire;
  mal-mal: കാഴ്ചയപ്പം, തങ്കംകൊണ്ടുള്ള നിലവിളക്ക്, കത്തിച്ചുവയ്ക്കുവാനുള്ള ദീപങ്ങൾ,
    അതിന്റെ ഉപകരണങ്ങൾ,
  urd-GVR: ḳhālis sone kā shamādān aur us par rakhne ke charāġh us ke sāre sāmān samet,
    shamādān ke lie tel,
  suz-BL: क्‍येख सुन के बत्ती दातीके नु आ दियारी आन कली ठीक सेल्‍तीके थोव़क नु बत्ती
    कली तेल,
  ita-1927: il candelabro d’oro puro con le sue lampade, le lampade disposte in ordine,
    tutti i suoi utensili, e l’olio per il candelabro;
  ckb-ckb: چرادانەکەش کە لە زێڕی بێگەرد بوو لەگەڵ چراکانی کە لەسەری بوون و هەموو قاپوقاچاغەکانی
    و زەیت بۆ ڕووناکی؛
  eng-BBE: The support for the lights, with the vessels for the lights to be put in
    their places on it, and all its vessels, and the oil for the lights;
  kan-OKCV: ಶುದ್ಧವಾದ ದೀಪಸ್ತಂಭವನ್ನು, ಅದರ ದೀಪಗಳನ್ನು, ಕ್ರಮವಾಗಿಡುವ ದೀಪಗಳನ್ನು, ಅದರ ಉಪಕರಣಗಳನ್ನು,
    ದೀಪಸ್ತಂಭಕ್ಕಾಗಿ ಎಣ್ಣೆಯನ್ನು,
  bbb-bbb: '@see-verse:EXO.039.036'
  tam-2017: சுத்தமான குத்துவிளக்கையும், வரிசையாக ஒழுங்குப்படுத்தப்பட்ட அதின் அகல்களையும்,
    அதின் எல்லாப் பணிப்பொருட்களையும், வெளிச்சத்திற்கு எண்ணெயையும்,
  spa-RV-1909: El candelero limpio, sus candilejas, las lámparas que debían mantenerse
    en orden, y todos sus vasos, y el aceite para la luminaria;
  ron-BTF: Sfeșnicul pur, cu lămpile lui, cu lămpile pentru a fi puse în ordine și
    toate vasele lui și untdelemnul pentru lumină,
  eng-WEBP: the pure lamp stand, its lamps, even the lamps to be set in order, all
    its vessels, the oil for the light,
  eng-FBV: the pure gold lampstand with its lamps placed in a row, and all its equipment,
    as well as the olive oil for the lamps;
  nld-1939: de kandelaar van zuiver goud met zijn lampen er bovenop, met alle benodigdheden
    en de olie voor de kandelaar;
  nch-BL: Nojquiya quihualicaque nopa taahuil quetzali ten oro ica nochi itaahuilhua
    cati quitalilijtoyaj sesen campa monequiyaya huan nojquiya quihualicaque nochi
    nopa tamantzitzi cati monequi quitequihuise ica nopa taahuil quetzali ihuaya nopa
    aceite cati quitequilise para ma tata.
  vie-1934: chân đèn bằng vàng ròng, thếp đèn đã sắp sẵn, các đồ phụ tùng của chân
    đèn và dầu thắp,
  hin-CV: सारे सामान सहित, दीवट उसकी सजावट के दीपक, और दीये के लिए तेल,
  eng-OURB: the pure menorah ·lamp·, its menorah ·lamp· candles and their arrangement
    for display, all its accessories, the oil for the light,
  spa-BES: El candelabro, con los recipientes para colocar las luces en sus lugares
    sobre él, y todos sus recipientes, y el aceite para las luces;
  tdx-tdx: i fitàn-jiro ki’ey rekets’ o jiro’eo, i jiro’e ho hajarieñe rey, o harao’e
    iabio naho ty mena’ o jiroo;
  vid-vid: na chinhu cha kuwichila chenje cha zahabu inojile na vyenje vyake na vinhu
    vyake vyesa hamwe na mafuta kwa chiwalo cha vyenje avyo
  eng-OKE: The pure candelabrum and its lamps, the lamps of order, and all its vessels;
    and the oil for the light
  tha-KJV: คันประทีปบริ​สุทธิ​์กับตะเกียง คือตะเกียงที่​เข้าที่​และเครื่องใช้ทั้งหมดของคันประที​ปน​ั้นและน้ำมันสำหรับเติมตะเกียง
  por-BR-2018: O candelabro limpo, suas lâmpadas, as lâmpadas que deviam manter-se
    em ordem, e todos os seus utensílios, e o azeite para a luminária;
  deu-ELO: den reinen Leuchter, seine Lampen, die zuzurichtenden Lampen, und alle
    seine Geräte und das Öl zum Licht;
  eng-WYC-2018: the candlestick, lanterns, and the purtenances of those, with [the]
    oil; (the lampstand, its lanterns, and its purtenances, and the oil;)
  epo-epo: la puran kandelabron, ĝiajn lucernojn, la lucernojn vice starantajn, ĉiujn
    ĝiajn apartenaĵojn, kaj la oleon por lumigado;
  uig-PIN: sap altundin yasalƣan qiraƣdan bilǝn uning qiraƣlirini, yǝni üstigǝ tizilƣan
    qiraƣlarni, uning barliⱪ ǝswabliri ⱨǝm qiraƣ meyini,
  beo-beo: gamali bai gouliga hamoi, gamali amola ea liligi huluane, gamali susuligi,
  tpi-OTNT: Na ol i bringim stik lam ol i bin wokim long gutpela gol na ol lam samting
    bilong en wantaim wel bilong ol lam
  hau-SA: wurin ajiye fitilu na zinariya zalla, da jerin fitilunsa da dukan kayayyakinsa,
    da man fitila,
  uig-LAT: sap altundin yasalghan chiraghdan bilen uning chiraghlirini, yeni üstige
    tizilghan chiraghlarni, uning barliq eswabliri hem chiragh méyini,
  nde-nde: uluthi lwesibane lwegolide elicolekileyo lodwendwe lwezibane lazozonke
    izinto ezisetshenziswa kulo, kanye lamafutha e-oliva okukhanyisa;
  ton-ton: Ko e tuʻunga maama maʻa, mo hono ngaahi foʻi maama, mo hono ngaahi ʻaiʻanga
    maama ke teuʻi, mo hono ngaahi nāunau kotoa pē ʻo ia, mo e lolo ki he maama,
  ces-1613: Svícen čistý, lampy jeho, lampy zpořádané, i všecka nádobí jeho, i olej
    k svícení,
  eng-WMB: the pure lamp stand, its lamps, even the lamps to be set in order, all
    its vessels, the oil for the light,
  tam-TCV: சுத்தத் தங்கத்தாலான குத்துவிளக்கு, அதில் வரிசையாக உள்ள அகல்விளக்குகள்,
    அதன் உபகரணங்கள், வெளிச்சத்துக்கான எண்ணெய்,
  ceb-ULB: ang tungtonganan ug suga nga lunsay nga bulawan ug ang mga suga nga nalaray
    niini, uban sa mga galamiton niini ug ang lana alang sa mga suga;
  pol-UBG: Szczerozłoty świecznik, lampy do niego – lampy ustawione w porządku – i
    wszystkie naczynia do niego, i oliwę do świecenia;
  urd-GVU: خالص سونے کا شمع دان اور اُس پر رکھنے کے چراغ اُس کے سارے سامان سمیت، شمع
    دان کے لئے تیل،
  deu-1912: den schönen Leuchter mit den Lampen zubereitet und allem seinen Geräte
    und Öl zum Licht;
  ntj-ntj: '@see-verse:EXO.039.036'
  kan-2017: ಚೊಕ್ಕ ಬಂಗಾರದ ದೀಪಸ್ತಂಭವನ್ನು, ಅದರ ಮೇಲಿಡಬೇಕಾದ ಹಣತೆಗಳನ್ನು, ಅದರ ಉಪಕರಣಗಳನ್ನು,
    ದೀಪಕ್ಕೆ ಬೇಕಾದ ಎಣ್ಣೆಯನ್ನು,
  ena-ena: Unɨ lamalama hɨsɨŋ hɨlɨ lɨba golɨ huaci sɨbaŋ hɨvɨ vihavɨmi agadɨ hɨvɨ
    unɨ cɨki cɨki lamavɨla vavehavɨmi. Nudɨ hunaŋ akuaba akuaba agɨladɨdaŋ kɨlɨ olivɨ
    agɨladɨ amɨŋ agɨladɨ mɨtɨ unɨ hɨvɨ lama lubilamalama hɨsɨŋ agadɨdaŋ vavehavɨmi.
  yap-yap: nge fare tagil’ e magal nib gol, nge pi magal riy, nge gubin tatalin, nge
    gapgep ni fen fapi magal;
  hlt-MCSB: A hmaithoi cim kah hmaitung neh hmaithoi bong khaw, a hnopai cungkuem
    neh hmaivang situi khaw,
  mdy-ETH: ጌኤሺ ዎርቄና ኮሺንቴ ፖዖ ጌሦ ሻርና፥ ጌሢንታ ፖዖንታ ማዺንቶ ሜሃ፥ ፖዖም ኮይሳ ላምባሢ፥
  twi-ASANTE: Sika nkaneadua ne nʼakanea, ɛho nneɛma ne ngo
  eng-WEBU: the pure lamp stand, its lamps, even the lamps to be set in order, all
    its vessels, the oil for the light,
  bnp-bnp: a butu na lam ni rata na gol kabakaba, a maka lam turana a namona oliv.
  wal-wal: walahi bainna worqqaappe oosettida xomppiyaa wottiyo ballaanne an maaran
    de7iya xomppeta, eta miishshata ubbaanne xomppiyaa zaitiyaa,
  spa-PDDPT: el candelabro de oro puro, sus lámparas, que serían colocadas en hilera,
    y todos sus utensilios, y el aceite para el alumbrado,
  gun-gun: tataendy 'yrã ouro ete'i gui ojapo va'ekue hataendy reve, ha'e tataendy
    hendarã py porã oĩ hembiporu ha'e javi reve, azeite tataendy rykuerã,
  agu-BL: Ncha'tz e' jatx yi jun wutzile'n cantil yi oro cu'n, tircu'n tuml cyakil
    yi e'chk ne'ẍ txekbil yi at te'j, tu cyakil yi e'chk mas ma'cl yi xconk te'j,
    tuml yi aceit yi xconk tetz yi txekbila'tz.
  ilo-ULB: ti kandelero a puro a balitok ken dagiti pagsilawanna a nakaintar, agraman
    dagiti alikamenna ken ti lana para kadagiti pagsilawan;
  kpg-kpg: di lohongo malama goolo madammaa, ono malama mo ono goloo huogodoo, mono
    lolo ang gi nia malama;
  uig-ARA: ساپ ئالتۇندىن ياسالغان چىراغدان بىلەن ئۇنىڭ چىراغلىرىنى، يەنى ئۈستىگە تىزىلغان
    چىراغلارنى، ئۇنىڭ بارلىق ئەسۋابلىرى ھەم چىراغ مېيىنى،
  sus-sus: lanpui dɔxɔse xɛɛma daaxi, lanpuie nun e yirabase birin, lanpui ture,
  pon-2006: dewen lampo me kohl tohr wia, lamp akan oh dipwisawi koaros oh lehn lamp
    akan;
  ksd-ksd: a turtur na birao, ba di ga pait ia ma ra goled tuna, ma ra umana lamp
    tana, a umana lamp ba di ga vung bulu diat, ma ra lavur tabarikik ure, ma ra dangi
    ure ra kapa;
  tur-YTC: saf şamdanı, kandillerini, dizilecek kandillerini, bütün takımlarını, ışık
    için yağı,
  ind-AYT: kaki dian dari emas murni dengan pelita-pelitanya, pelita yang diatur sesuai
    susunannya, dan segala perlengkapannya, dan minyak untuk penerangan,
  nya-nya: choyikapo nyale chagolide wabwino kwambiri pamodzi ndi nyale zake ndi zipangizo
    zake zonse, ndiponso mafuta anyalezo;
  hrv-hrv: svijećnjak od čistoga zlata s njegovim svijećama - svijeće već u red stavljene
    - i sav njegov pribor i ulje za svjetlo;
  mps-mps: Tama augwaligo te wiegi yai golgo nigai te lam dabe tolalubo nai me, te
    aga doado bage dali me, te lamde muabo wel dabe dali, sela peyu,
  tpi-tpi: Na ol i bringim stik lam ol i bin wokim long gutpela gol na ol lam samting
    bilong en wantaim wel bilong ol lam
  dan-1931: Lysestagen af purt Guld med Lamperne, der skulde sættes på den, og alt
    dens Tilbehør, Olien til Lysestagen,
  vie-OVCB: chân đèn bằng vàng ròng, đồ phụ tùng, và dầu thắp;
  guj-2017: શુદ્ધ સોનાનું દીપવૃક્ષ તથા તેનાં કોડિયા, જે હારબંધ ગોઠવવાનાં હતાં, તેનાં
    બધાં સાધનો અને પૂરવાનું તેલ;
  pon-2006A: dewen lampo me kohl tohr wia, lamp akan oh dipwisawi koaros oh lehn lamp
    akan;
  por-BRBSL: o suporte de lâmpada pura, suas lâmpadas, até mesmo as lâmpadas a serem
    colocadas em ordem, todos os seus recipientes, o óleo para a luz,
  cth-cth: suikathoung hoi sak e hmaiimkhok hoi hmaiim hoi, hnopai pueng hoi paang
    nahane satui hoi thoseh,
  twi-twi: sika akaneadua ne nʼakanea, ɛho nneɛma ne ngo wɔde sɔ kanea;
  hlt-hlt: A hmaithoi cim kah hmaitung neh hmaithoi bong khaw, a hnopai cungkuem neh
    hmaivang situi khaw,
  tbz-SIM: Tɛsɔɔfitíkɛ̀kɛ̀tɛ̀ nɛ̀ tɛ kó sibúkúsí nɛ̀ tɛ nɛntì nɛ̀ mɛkùɔ̀ mbɛ̀ yó ntɛ̀
    tùɔ̀nnɛ̀ mɛ̀.
  msy-2020: ko golɨn aghuarimɨn ingarizir lambar afamin aghorim, ko an lamɨn me danganibar
    afeziba, ko an ingangarim gamir biziba, ko angazangarim anɨngamin olivɨn borem,
  azb-azb: xalis qızıldan çıraqdanı, onun düzülmüş çıraqlarını və işıq yağını,
  eng-DBY: the pure candlestick, its lamps, the lamps set in order, and all its utensils,
    and the oil for the light;
  hin-2017: सारे सामान सहित दीवट, और उसकी सजावट के दीपक और उजियाला देने के लिये तेल;
  wol-KYG: ak tegukaayu làmp bu wurusu ngalam bi aki làmpam, làmp yi sësaloo ba jekk
    ak mboolemi jumtukaayam, ak diw gi ñuy taaloo,
  bjr-bjr: Misa amiqira koorannai auqira qooma saqari faqa mina qoomauqa faqa mina
    oosana oosana ainainauqa faqa mi qoomausa fadameena faqa maree munu quqaqau.
  eng-YLT: the pure candlestick, its lamps, the lamps of arrangement, and all its
    vessels, and the oil for the light.
  eng-WYC-2017: the candlestick, lanterns, and the appurtenances of those, with [the]
    oil;
  eng-WMBB: the pure lamp stand, its lamps, even the lamps to be set in order, all
    its vessels, the oil for the light,
  urd-GVH: ख़ालिस सोने का शमादान और उस पर रखने के चराग़ उसके सारे सामान समेत, शमादान
    के लिए तेल,
  rug-rug: sa tuturuana zuke sapu ta tavetae qolo viana, sari na zukena, meke sari
    doduru tiṉitoṉa pude tavetavete ni, meke sari na oela tadi na zuke;
  gaz-gaz: baattuu ibsaa kan warqee qulqulluu irraa hojjetame, ibsaawwan tarree galanii
    fi miʼa isaa hunda wajjin, zayitii ibsaa;
  fra-LSG: le chandelier d’or pur, ses lampes, les lampes préparées, tous ses ustensiles,
    et l’huile pour le chandelier;
  yal-yal: nun xɛma lɛnpu dɔxɔ seen nun a lɛnpune nun a waliseene nun turen naxan
    sama a kui
  haw-1868: I ka ipukukui manamana maikai, a me kona mau ipu aila, e ku pololei ana,
    a me kona oihana a pau, a me ka aila no ka malamalama;
  arb-NAV: وَالْمَنَارَةِ الذَّهَبِيَّةِ وَسُرُجِهَا الْمُنَضَّدَةِ مَعَ سَائِرِ أَوَانِيهَا،
    وَزَيْتِ إِضَاءَتِهَا،
  ewe-ewe: sikakaɖiti la, akaɖigbɛawo, wo ŋunuwo kple ami;
  eng-LEE: The pure candlestick, with its lamps, the lamps to be set in order thereupon,
    and all its vessels, and the oil for the lighting,
  asm-FB: শুদ্ধ সোণৰ দীপাধাৰ আৰু শাৰী পাতি ৰখা প্ৰদীপবোৰ, তাৰ সকলো সঁজুলি, আৰু প্ৰদীপৰ
    বাবে তেল;
  sus-A: لَنثُي دْشْسٍ شّيمَ دَاشِ، لَنثُييٍ نُن عٍ يِرَبَسٍ بِرِن، لَنثُي تُرٍ،
  fra-SBL: le chandelier pur, ses lampes, les lampes à mettre en ordre, tous ses ustensiles,
    l'huile pour la lumière,
  hbo-hbo: אֶת־הַמְּנֹרָ֨ה הַטְּהֹרָ֜ה אֶת־נֵרֹתֶ֗יהָ נֵרֹ֛ת הַמַּֽעֲרָכָ֖ה וְאֶת־כָּל־כֵּלֶ֑יהָ
    וְאֵ֖ת שֶׁ֥מֶן הַמָּאֹֽור׃
  eng-WYCLIFFE: the goldun auter, and oynement, and encense of swete smellynge spiceries;
  pjt-pjt: '@see-verse:EXO.039.036'
  cwe-cwe: na chinala cha chitasa cha zahabu na vitasa vake, via vake vose na mavuta
    ya vitasa ivo,
  kik-kik: mũtĩ wa thahabu therie wa kũigĩrĩrwo matawa, hamwe na mĩhari ya matawa
    na indo ciaguo ciothe, o na maguta ma kũmaakia;
  fra-NCL: le chandelier d’or pur, ses lampes, les lampes à y ranger, tous ses ustensiles
    et l’huile pour le luminaire ;
  cek-AK: kaciim hmaithawk paanghaih tungnawk, hmaiimnawk, to ah kaom hmuennawk boih,
    hmai paanghaih situi,
  cuk-cuk: Gwallu-sied-olobiid-imakaled, e-gwallumar, gwallumar-bela-ilekwaa-silegoed,
    bela-ibmarmar-gwalluba-ebulemalad, degi, e-gwallu-diimar.
  uig-CYR: сап алтундин ясалған чирақдан билән униң чирақлирини, йәни үстигә тизилған
    чирақларни, униң барлиқ әсваплири һәм чирақ мейини,
  tel-2017: పవిత్ర దీపవృక్షం, దాని దీపాలు, దీపాల వరుస, వాటి సామాను, దీపాలు వెలిగించేందుకు
    నూనె,
  hat-BSA: chandelye fèt an lò pi a, avèk aranjman pou lanp yo ak tout bagay itil
    li yo, ak lwil pou limyè a;
  kos-kos: nien lam orekla ke gold nasnas, lam nu kac, kufwa nukewa nu kac, ac oil
    nu ke lam uh;
  hbo-WLC: אֶת־הַמְּנֹרָ֨ה הַטְּהֹרָ֜ה אֶת־נֵרֹתֶ֗יהָ נֵרֹ֛ת הַמַּֽעֲרָכָ֖ה וְאֶת־כָּל־כֵּלֶ֑יהָ
    וְאֵ֖ת שֶׁ֥מֶן הַמָּאֽוֹר׃
  ibo-ibo: na ihe ịdọkwasị oriọna e ji ọlaedo a nụchara anụcha kpụọ, na iheọkụ ya
    niile na ngwongwo ya niile, na mmanụ oliv maka ịmụ ọkụ,
  ory-ory: ନିର୍ମଳ ଦୀପବୃକ୍ଷ, ତହିଁର ପ୍ରଦୀପ, ଅର୍ଥାତ୍‍, ପ୍ରଦୀପାବଳୀ ଓ ତହିଁର ସକଳ ପାତ୍ର ଓ
    ଦୀପାର୍ଥକ ତୈଳ;
  chk-chk: Ra pwal uwato ewe lenien atittin mi för seni kolt mi mürina fiti laman
    kewe lon lenien ömwöchür me sokopaten pisekin meinisin, pwal ewe noppuk seni föün
    olif fän iten alölön,
  rop-rop: en deibin bringimap detlot sebenbala lemp en ola oil en enijing blanga
    detlot lemp en det wanbala golwan pol blanga holdimap detlot lemp,
  ukr-1871: Сьвітильника чистого і лямпи до його, лямпи вставлювання, і всю посудину
    його й олїю на сьвітло;
  bch-bch: ga lam iae gol toman ngan aea lam, ga aea danga sisid padengada, ga lam
    aea bude,
  deu-1951: den Leuchter von reinem Golde, seine Lampen, die geordneten Lampen und
    alle seine Geräte und das Öl des Leuchters;
  eng-JPS: the pure candlestick, the lamps thereof, even the lamps to be set in order,
    and all the vessels thereof, and the oil for the light;
  srp-1865: Svijetnjak èisti, žiške njegove, žiške nareðane, i sve sprave njegove,
    i ulje za vidjelo.
  lug-lug: ekikondo ky’ettaala ekya zaabu omuka, n’ettaala zaako n’ebigenderako ebikozesebwa,
    n’amafuta gaazo;
  heb-heb: את המנרה הטהרה את נרתיה נרת המערכה ואת כל כליה ואת שמן המאור׃
  ben-IRV: খাঁটি সোনার তৈরী দীপদানি এবং সারিতে তার প্রদীপগুলি, এর সঙ্গে তার সব পাত্রগুলি
    এবং দীপের জন্য তেল;
  pan-pan: ਖ਼ਾਲਸ ਸ਼ਮਾਦਾਨ ਉਸ ਦੇ ਦੀਵਿਆਂ ਸਣੇ ਜਿਨ੍ਹਾਂ ਦੀਵਿਆਂ ਨੂੰ ਸੁਆਰਨਾ ਸੀ ਅਤੇ ਉਸ ਦਾ ਸਾਰਾ
    ਸਮਾਨ ਅਤੇ ਚਾਨਣ ਲਈ ਤੇਲ
  mya-JVB: စင်ကြယ် သော မီးခုံ မှစ၍၊ ပြင်ဆင်ရသောမီးခွက် များ၊ မီးခုံ တန်ဆာ ရှိသမျှ
    နှင့် မီးထွန်း စရာ ဆီ ကို၎င်း၊
  hmo-hmo: Lamepa dogoatao gauna, golo namo herea momokani dekena amo karaia gauna,
    iena lamepa, bona iena kohu ibounai, bona lamepa edia oela.
  urd-urd: और पाक शमा'दान और उसकी सजावट के चराग़ और उसके सब बर्तनऔर जलाने का तेल;
  rus-SYN: светильник из чистого золота, лампады его, лампады расставленные на нем
    и все принадлежности его, и елей для освящения,
  bqc-SIM: dau pↄ́ wa pì ń vua tɛ̃ɛtɛ̃ɛo ń a filia pↄ́ pɛ́pɛwàↄ, filia nísi,
  tcz-CHONGTHU: Sana thengsel'a ki semdoh thaomei-khom chule thaomei-khon chengse
    jaona, amanchah chengse le athaotwi jong jaona ahi;
  mar-mar: शुद्ध सोन्याचा दीपवृक्ष, त्यावरील दिवे व त्याची सर्व उपकरणे व दिव्यासाठी
    तेल;
  qub-qub: goripita rurashan candilëruta, lamparinnincunata, candilërupa llapan cösancunata,
    achqui ratananpaj asëtitapis,
  hat-hat: gwo lanp sèt branch fèt an lò a, ti lanp ki pou moute an liy dwat sou li
    yo, avèk tou sa ki pou sèvi ak lanp sèt branch lan ansanm ak lwil pou lanp yo,
  eng-BSB: the pure gold lampstand with its row of lamps and all its utensils, as
    well as the oil for the light;
  tod-tod: ta fitina zei anii é ga zanu kitei, ta ná-fitinaiti, ta ná-sɔɔlaiti
    kpein, ta fitinai ná-gulɔi,
  eng-WEBPB: the pure lamp stand, its lamps, even the lamps to be set in order, all
    its vessels, the oil for the light,
  kbq-kbq: goliretike tro hu tavi zotane, ana tavi azotare'ma tavi'ma rekru hunte'ama
    tro hunteterema higeno me' fatgoma hu'nea zane, ana tavi azotare'ma eri'zama eri
    zantamine, tavi'ma rekruma hu masavene,
  nhe-BL: Nojquiya quihualicaque nopa tlahuil quetzali tlen oro ica nochi itlahuilhua
    tlen quitlalijtoya sesen campa monequiyaya huan nojquiya quihualicaque nochi nopa
    tlamantzitzi tlen monequi quitequihuise ica nopa tlahuil quetzali ihuaya nopa
    aceite tlen quitequilise para ma tlatla.
  gub-BL: Weraha tatainy henaw or ikatuahy ma'e iapo pyrer izupe wà. Weraha tatainy
    rehe har izupe wà no, ma'e hehe har paw wà no, uri kawer tatainy pupe har wà no.
  eng-DRA: 'The altar of gold, and the ointment, and the incense of spices:'
