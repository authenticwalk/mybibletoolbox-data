verse: EXO.039.010
translations:
  mal-C: അതിൽ നാലുനിര രത്നങ്ങൾ പതിച്ചു. ആദ്യനിരയിൽ ചെമന്നരത്നം, പീതരത്നം, മരതകം എന്നിവയും
  deu-TKW: 'Und sie besetzten sie mit vier Reihen von Edelsteinen: ein Carneol, ein
    Topas und ein Smaragd bildeten der Reihe nach die erste Reihe;'
  lin-lin: 'Atiaki milongo minei ya mabanga ya talo na likolo ya elamba ya tolo :
    na molongo ya liboso, libanga ya saridwane, ya topaze mpe ya emerode.'
  eng-LSV: 'And they fill four rows of stones in it: a row of a sardius, a topaz,
    and a carbuncle [is] the first row;'
  eng-GNV: 'And they filled it with foure rowes of stones. The order was thus, a Rubie,
    a Topaze, and a Carbuncle in the first rowe:'
  eng-WEBSTER: 'And they set in it four rows of stones: the first row was a sardius,
    a topaz, and a carbuncle: this was the first row.'
  nhw-BL: Huan iyolixpa oncayaya nahui tlatilimitl tlen piltetzitzi catli yejyectzitzi.
    Ipan nopa achtihui pamitl quitlatzquiltilijque se piltetzi catli itoca rubí, se
    topacio huan se sardónice. Ya ni elqui nopa achtihui tlatilimitl.
  swh-ONEN: Kifuko hicho kilipambwa kwa safu nne za vito vya thamani. Safu ya kwanza
    ilikuwa na akiki, yakuti manjano na zabarajadi;
  bba-bba: Mɑ bɑ ye kpee ɡobiɡinu bwese bwesekɑ mɑni sĩɑ nnɛ. Kpee nin nɔni wee. Sĩi
    ɡbiikɑɑ sɔɔ, swɑ̃ɑru kɑ dɔm buuru kɑ wuru beku.
  eng-KJVCPB: 'And they set in it four rows of stones: the first row was a sardius,
    a topaz, and a carbuncle: this was the first row.'
  luo-luo: Eka negichano laini angʼwen mag kite ma nengogi tek kuom lawno. Laini mokwongo
    ne gichane kite kaka rubi, topaz gi beril;
  meu-meu: 'Nadi hururu-hururudia ere hani e turi kau: ere ta ai sadio bona topasio
    bona barekete,'
  npi-ULB: तिनीहरूले यसलाई चार लहर गरी मणिहरू जडे । पहिलो लहर मानिक, पुष्पराज र बेरूजको
    थियो ।
  yor-yor: Ó sì to ipele òkúta oníyebíye mẹ́rin sí i. Ní ipele kìn-ín-ní ní rúbì wà,
    topasi àti berili;
  emp-NTPO: 'Maʌ̃ ʌ̃rʌ̃ mõgara biya qued̶eada errecama quĩmãrẽ cara b̶ʌcuasid̶aa.
    Dji nabema errecad̶e naʌ̃gʌ mõgarada b̶ʌsid̶aa: rubí, crisólito, esmeralda.'
  ind-ind: Mereka memasang empat baris batu permata pada penutup dada itu. Baris pertama
    terdiri dari batu permata merah, bening, dan hijau tua.
  pes-OPCB: چهار ردیف سنگ قیمتی روی آن نصب شد. در ردیف اول، عقیق سرخ و یاقوت زرد و
    یاقوت آتشی بود.
  tgl-ULB: Iniayos nila ito sa apat na hanay ng mahahalagang mga bato. Ang unang hanay
    ay may isang rubi, isang topaz, at isang garnet.
  hui-hui: Ani buwa ege to̱le̱ muni dewame miaga wiaru duguni maria aga ogoriani helaga
    bini. Duguni mbirago ege to̱le̱ mini lubibi tobasabi ganedebi uruni mbira mbiraha
    dabaho helaga bini.
  mya-mya: သူ​တို့​သည်​ထို​ရင်​ဖုံး​ပေါ်​တွင်​ကျောက်​မျက် လေး​တန်း​တပ်​ဆင်​ထား​၏။
    ပ​ထ​မ​အ​တန်း တွင်​ပတ္တမြား၊ ဥ​ဿ​ဖ​ယား၊ ကျောက်​နီ၊-
  cbi-NTPO: Tsenmin ya' jandalaya taapai shili bale shupuka tene viyami; ajke' shilinuya
    ma sarduniu, ma tupasiu, ma esmeralda pumi;
  bod-N: དེ་ལ་ཕ་ལམ་ཤུར་ཕྲེང་བཞིའི་ཕྲ་བཏབ་ཡོད་དེ། ཤུར་ཕྲེང་དང་པོ་ནི་པདྨ་རཱ་ག་དང་། སྤྲིན་རྡོ།
    མ་རྒད་བཅས་གསུམ་དང་།
  sna-sna: Ipapo vakagadzira mitsara mina yamatombo anokosha pamusoro pacho. Mumutsara
    wokutanga makanga mune ibwe rerubhi, topazi nebheriri;
  spa-BLM: Colocaron en él cuatro hileras de piedras. Una hilera de rubí, topacio
    y berilo era la primera hilera;
  cac-cac: A jun chi', chan̈ tzol ix aj yoch q'uen q'ueen te vach' yilji d'ay. A d'a
    jun b'ab'el tzol, ayoch q'uen rubí, q'uen crisólito yed' q'uen esmeralda.
  swh-ULB: Kisha wakakijaza kwa mistari minne ya mawe. Mstari wa zabarijadi, topazi
    na zumaridi ulikuwa mstari wa kwanza.
  bel-bel: 'і ўставілі ў яго ў чатыры рады камяні; побач: рубін, тапаз, смарагд, -
    гэта першы рад;'
  deu-ELBBK: 'Und sie besetzten es mit vier Reihen von Steinen; eine Reihe: Sardis,
    Topas und Smaragd, die erste Reihe;'
  mbb-OT: Ne midteuzan dan heini te heepat he linya te mahalen he menge vatu. Is nehuna
    he linya, rubi, tupas, wey biril;
  mal-2015: 'അവർ അതിൽ നാലു നിര രത്നം പതിച്ചു: താമ്രമണി, പീതരത്നം, മരതകം; ഇതു ഒന്നാമത്തെ
    നിര.'
  gup-gup: Wanjh yerre birrikurrmeng manwarddemakkaykenh nawu jewels dja birribelbmeng
    kunkarrngbakmeng bu yirriyoy. Wanjh nawu kore kaddum belbmiyindi nawu manwarddemak
    nawu ruby, dja mak topaz, dja mak quartz manbu kukkarlba.
  gvs-gvs: 'Ikavava, saisairayana goi gurewa esaaesaidi túwana aivasi goi sikauvapotedi
    ame nakae: Túwana vakuumgoina goi gurewa yoidi rubi, topasi be beleli siyatoidi.'
  rmc-rmc: 'Andre štar šori sas kala vzacna bara: andro ešebno šoros o rubinos, o
    topasos the o smaragdos;'
  nlg-nlg: Me vati na alaala ni vatu tara pasulaghinighi va iga. Tana diki alaala
    ara pasulaghinighi na vatu sisi tara vata na carnelian te sisi, na topaz, mana
    garnet.
  pes-OPV: و در آن چهار رسته سنگ نصب کردند، رسته‌ای از عقیق سرخ ویاقوت زرد و زمرد.
    این بود رسته اول.
  ron-1924: 'Ау пус ын ел патру ширурь де петре: ын ширул ынтый – ун сардоникс, ун
    топаз ши ун смаралд;'
  ben-OBCV: পরে তাঁরা সেটির উপর চার সারি মূল্যবান মণিরত্ন বসিয়ে দিলেন। প্রথম সারিতে
    ছিল চুণী, গোমেদ ও পান্না;
  som-som: Oo waxay ku dul dhejiyeen afar saf oo dhagaxyo ah; oo safka kowaad wuxuu
    ahaa sardiyos, iyo tobasiyos, iyo mid birqaya.
  lat-VUC: Et posuit in eo gemmarum ordines quatuor. In primo versu erat sardius,
    topazius, smaragdus.
  eng-ASVBT: And they set in it four rows of stones. A row of sardius, topaz, and
    carbuncle was the first row;
  ita-1885: E incastrarono in esso quattro ordini di pietre; nel primo v'era un sardonio,
    un topazio, e uno smeraldo.
  eng-LXXUP: and the brazen appendage of the altar, and all the vessels of the altar,
    and all the instruments of the tabernacle of witness.
  eng-ULB: They set in it four rows of precious stones. The first row had a ruby,
    a topaz, and a garnet.
  spa-VBL: Adjuntaron un arreglo de piedras preciosas en cuatro filas como sigue.
    En la primera fila cornalina, peridoto y esmeralda.
  fra-_FOB: 'Et on le garnit de quatre rangs de pierres: au premier rang, une sardoine,
    une topaze et une émeraude;'
  mal-mal: 'അവർ അതിൽ നാല് നിര രത്നം പതിച്ചു: താമ്രമണി, പീതരത്നം, മരതകം; ഇത് ഒന്നാമത്തെ
    നിര.'
  urd-GVR: Unhoṅ ne us par chār qatāroṅ meṅ jawāhar jaṛe. Har qatār meṅ tīn tīn jauhar
    the. Pahlī qatār meṅ lāl, zabarjad aur zumurrad.
  suz-BL: मिनु ४ लस्‍कर हीरा सुनम का का पा क्‍येप्‍ताक्‍म। ङोंइती ङा लस्‍कर लल मानीक
    माइश्‍शो हीरा, हाव पुश्‍पराज माइश्‍शो हीरा नु गिगी बेरूज माइश्‍शो हीरा क्‍येप्‍ताक्‍म।
  ita-1927: E v’incastonarono quattro ordini di pietre; nel primo ordine v’era un
    sardonio, un topazio e uno smeraldo;
  ckb-ckb: بە چوار ڕیز بەرد ڕازاندیانەوە، لە ڕیزی یەکەم یاقووت لەگەڵ یاقووتی زەرد
    و زمروودی سەوز؛
  eng-BBE: 'And on it they put four lines of stones: in the first line was a carnelian,
    a chrysolite, and an emerald;'
  kan-OKCV: ನಂತರ ಅದರಲ್ಲಿ ನಾಲ್ಕು ಸಾಲುಗಳಾಗಿ ರತ್ನಗಳನ್ನು ಜೋಡಿಸಿದರು. ಮೊದಲನೆಯ ಸಾಲಿನಲ್ಲಿ
    ಮಾಣಿಕ್ಯ, ಪುಷ್ಯರಾಗ ಮತ್ತು ಸ್ಪಟಿಕಗಳಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.039.009'
  tam-2017: அதிலே நான்கு வரிசை இரத்தினக்கற்களைப் பதித்தார்கள்; முதலாம் வரிசை பத்மராகமும்
    புஷ்பராகமும் மாணிக்கமும்,
  spa-RV-1909: 'Y engastaron en él cuatro órdenes de piedras. El primer orden era
    un sardio, un topacio, y un carbunclo: este el primer orden.'
  ron-BTF: Și au montat în acesta patru rânduri de pietre; primul rând a fost un sardiu,
    un topaz și un rubin, acesta a fost primul rând.
  eng-WEBP: They set in it four rows of stones. A row of ruby, topaz, and beryl was
    the first row;
  eng-FBV: They attached an arrangement of precious stones in four rows as follows.
    In the first row carnelian, peridot, and emerald.
  nld-1939: 'Men bezette haar met vier rijen edelstenen; op de eerste rij: een robijn,
    een topaas en een smaragd;'
  nch-BL: Huan iyolixco oncayaya nahui tatilimit ten piltetzitzi cati yejyectzitzi.
    Ipan nopa achtohui pamit quitatzquiltilijque se piltetzi cati itoca rubí, se topacio
    huan se sardónice. Ya ni elqui nopa achtohui tatilimit.
  vie-1934: 'Họ nhận bốn hàng ngọc: hàng thứ nhất, ngọc mã não, ngọc hồng bích, và
    ngọc lục bửu;'
  hin-CV: इस पर उन्होंने मणियों की चार पंक्तियां बनाई. पहली पंक्ति में एक माणिक्य,
    एक पुखराज और एक मरकत थे.
  eng-OURB: They set in it four rows of stones. A row of ruby, topaz, and beryl was
    the first row;
  spa-BES: 'Y sobre ella pusieron cuatro líneas de piedras: en la primera línea había
    una cornalina, una crisólito y una esmeralda;'
  tdx-tdx: 'Napeta’ iereo ama’e am-piriritañe efatse o vatoo: ty firirita’e valoha’e,
    le ty òdeme, ty pitdà vaho ty barèkete.'
  vid-vid: Chihako acho nachinoligwa kwa misitali jine ja maganga ga sendi nyinji.
    Msitali wa mwaluko gali maganga ga akiki na topazi na alimasi ndung'hu,
  eng-OKE: 'And they filled it with four rows of precious stones: the first row carnelian,
    topaz, and carbuncle, row one;'
  tha-KJV: เขาฝังพลอยสี่แถวบนทับทรวงนั้น แถวที่​หน​ึ่งฝังทั​บท​ิม บุ​ษราคัมและพลอยสี​แดงเข้ม
  por-BR-2018: 'E engastaram nele quatro ordens de pedras. A primeira ordem era um
    sárdio, um topázio, e um carbúnculo: este a primeira ordem.'
  deu-ELO: 'Und sie besetzten es mit vier Reihen von Steinen; eine Reihe: Sardis,
    Topas und Smaragd, die erste Reihe;'
  eng-WYC-2018: And he set therein four orders of gems; in the first order was sardius,
    topaz, smaragdus; (And they fastened four rows of gems to it; in the first row
    was sardius, topaz, and emerald;)
  epo-epo: 'Kaj ili enmetis en ĝin kvar vicojn da ŝtonoj. La unua vico estis: rubeno,
    topazo, kaj smeraldo;'
  uig-PIN: 'Uning üstigǝ tɵt ⱪatar ⱪilip gɵⱨǝrlǝrni ornatti: — bir ⱪatardikisi ⱪizil
    yaⱪut, seriⱪ gɵⱨǝr wǝ zumrǝtlǝr idi; bu birinqi ⱪatar idi.'
  beo-beo: Amoga igi noga:iwane dadalesu biyaduyale gala bulufalegele lala:gilisi
    dagoi ba:i. Dadalesu age ganodini, igi udiana amo ‘lubi’, ‘douba:se’ amola ganede
    lala:gilisi ba:i.
  tpi-OTNT: Na ol i pasim 4-pela lain ston i dia tumas long en. Long namba wan lain
    ol i pasim ston rubi na topas na ganet.
  hau-SA: Sa’an nan suka sa jeri huɗu na duwatsu masu daraja a bisansa. A jeri na
    farko akwai yakutu, da tofaz, da zumurrudu;
  uig-LAT: 'Uning üstige töt qatar qilip göherlerni ornatti: — bir qatardikisi qizil
    yaqut, sériq göher we zumretler idi; bu birinchi qatar idi.'
  nde-nde: Basebethungela imizila emine yamatshe aligugu. Emzileni wakuqala kwakulerubhi,
    ithophazi kanye lebheriyeli;
  ton-ton: 'Pea naʻa nau fakamaʻu ʻi ai ʻae ʻotu maka ʻe fā: ko hono ʻuluaki ʻotu
    ko e satisi, mo e topasi, mo e kapukeli: ko ʻeni ʻae ʻuluaki ʻotu.'
  ces-1613: 'A vysadili jej čtyřmi řady kamení drahého pořádkem tímto: Sardius, topazius
    a smaragdus v řadu prvním;'
  eng-WMB: They set in it four rows of stones. A row of ruby, topaz, and beryl was
    the first row;
  tam-TCV: அதில் நான்கு வரிசைகளில் இரத்தினக் கற்களைப் பதித்தார்கள். முதல் வரிசையில்
    பத்மராகம், புஷ்பராகம், மாணிக்கம்;
  ceb-ULB: Gilaray nila sa sulod niini ang mga mahalon nga mga bato sa upat ka laray.
    Ang unang laray adunay rubi, topas, ug garnet.
  pol-UBG: 'I osadzili w nim cztery rzędy kamieni w tym porządku: karneol, topaz i
    szmaragd w pierwszym rzędzie.'
  urd-GVU: اُنہوں نے اُس پر چار قطاروں میں جواہر جڑے۔ ہر قطار میں تین تین جوہر تھے۔
    پہلی قطار میں لعل، زبرجد اور زمرد۔
  deu-1912: 'Und füllten es mit vier Reihen Steinen: die erste Reihe war ein Sarder,
    Topas und Smaragd;'
  ntj-ntj: '@see-verse:EXO.039.009'
  kan-2017: ಅದರ ಮುಂಭಾಗದಲ್ಲಿ ನಾಲ್ಕು ಸಾಲುಗಳಾಗಿ ರತ್ನಗಳನ್ನು ಇರಿಸಿದರು. ಮೊದಲನೆಯ ಸಾಲಿನಲ್ಲಿ
    ಮಾಣಿಕ್ಯ, ಪುಷ್ಯರಾಗ ಮತ್ತು ಸ್ಫಟಿಕಗಳು.
  ena-ena: Lɨhavɨci sugɨ vaŋ me agadɨ hɨvɨ lɨba hɨlɨcɨ anɨm hɨlɨcɨ hekɨlɨ hɨvɨ lavavɨhadami
    agɨladɨ sɨlɨ limu ahica limu ahica lamalama lɨbɨhahavɨmi. Sɨlɨ mu hɨvɨ lɨba lobi
    lɨba topasɨ lɨba ganetɨ agɨladɨ lamalama lɨbɨhahavɨmi.
  yap-yap: 'Ra gabdiyed aningeg thal i malang nib tolang puluwon nga daken fare gi
    mad: thal ni som’on e reb e malang ni ruby, topaz, nge garnet;'
  hlt-MCSB: A soah lungto a than, than li a hulh tih a than cuek te lungling, vaya
    neh tamkuei,
  mdy-ETH: ሚዛጶ ሹጮዋ ዖይዶ ቤሲ ፓቂ ዔያታ ጌሤኔ፤ ዬይያ፦ ቤርታሳ ቤዞይዳ ሴርዲዮኔ፥ ቶጳዚዮኔንታ ዊልጭ ዊልጭ ጋዓ ሚዛጶ
    ሹጮ፤
  twi-ASANTE: a aboɔdemmoɔ a wɔde asesa so nsesasoɔ nsesasoɔ ɛnan wɔ mu. Nsesasoɔ
    a ɛdi ɛkan no yɛ bogyanamboɔ, akarateboɔ ne ahahammonoboɔ.
  eng-WEBU: They set in it four rows of stones. A row of ruby, topaz, and beryl was
    the first row;
  bnp-bnp: A maka kedo ni kolo na tete i va. Na tete muga ni kolo dili a sardius,
    a topas, a karbanakel.
  wal-wal: Hegaappe guyyiyan a bolli oiddu maaran al77o shuchchata wottidosona; koiro
    maaran wottido shuchchai, sarddiyooniyaa, tophaaziyooniyaanne phooliya inqquwaa;
  spa-PDDPT: Engastaron en él cuatro hileras de piedras. La primera hilera tenía un
    rubí, un topacio y un azabache.
  gun-gun: Ha'e va'e re ma omoĩ ita peteĩ-teĩ rendarã ojapo pyre reve. Ita ma irundy
    ryxy omoĩ. Jypy'igua ma sárdio, topázio ha'e carbúnculo.
  agu-BL: Ej nin te yi jun ne'ẍ xbu'ka'tz oc cyaj txol tal ne'ẍ balaj c'ub yi wi'nin
    na yub. Te yi bajx txol oc jun tal ne'ẍ balaj c'ub yi rubí nin oc jun crisólito,
    nin jun esmeralda.
  ilo-ULB: Nangaramidda iti daytoy iti uppat nga intar dagiti napapateg a bato. Ti
    umuna nga intar ket addaan iti maysa a rubi, maysa a topasio ken maysa a granate.
  kpg-kpg: Digaula gu hagatau nia goolongo hadu hagalabagau e haa gi hongo di maa.
    Di goolongo matagidagi, digaula gu hagatau nia ‘ruby’, ‘topaz’ mo di ‘garnet’.
  uig-ARA: 'ئۇنىڭ ئۈستىگە تۆت قاتار قىلىپ گۆھەرلەرنى ئورناتتى: ــ بىر قاتاردىكىسى
    قىزىل ياقۇت، سېرىق گۆھەر ۋە زۇمرەتلەر ئىدى؛ بۇ بىرىنچى قاتار ئىدى.'
  sus-sus: Gɛmɛ tofanyie safɛ naani nu na a ma. Safɛ singe findi gɛmɛe nan na, naxee
    xili sariduwani, topasi, nun emerode.
  pon-2006: 'Re kapwatahkihda kairek pahieu en kisin takai kesempwal kei: re kihong
    ni kairek keieu rupi, topas, oh karnet; ni kairek keriauo re kihdiong emarald,
    sapair, oh daimon;'
  ksd-ksd: 'Ma dia ga vaki a ivat na nga na vat tana. A luaina ngaina: a sardia, a
    topas ma ra kristal.'
  tur-YTC: İçine dört sıra taş dizdiler. İlk sırada bir sıra yakut, topaz ve zümrüt;
  grc-BRENT: καὶ τὸ παράθεμα τὸ χαλκοῦν τοῦ θυσιαστηρίου, καὶ πάντα τὰ σκεύη τοῦ θυσιαστηρίου,
    καὶ πάντα τὰ ἐργαλεῖα τῆς σκηνῆς τοῦ μαρτυρίου·
  ind-AYT: 'Lalu, mereka memasang empat baris batu permata pada baju efod itu. Baris
    pertama: permata yaspis merah, krisolit, dan malakit, itulah baris pertama.'
  nya-nya: Kenaka anayikapo mizere inayi ya miyala yokongola kwambiri. Mzere woyamba
    anayika miyala ya rubi, topazi ndi berili;
  hrv-hrv: Umetnu u nj četiri reda dragulja. Prvi red bijaše od rubina, topaza i alema;
  mps-mps: Tama augwaligo te gasa wiegi yai masigi hani me si me si kęnani. Te hasia
    polali hani augwaligo te masigi hani rubi, me topas, me ganet, te tama masigi
    bolo podolama kęnai.
  tpi-tpi: Na ol i pasim 4-pela lain ston i dia tumas long en. Long namba wan lain
    ol i pasim ston rubi na topas na ganet.
  dan-1931: 'De udstyrede det med fire Rækker Sten: Karneol, Topas og Smaragd i den
    første Række,'
  vie-OVCB: 'Trên bảng đeo ngực có gắn bốn hàng ngọc. Hàng thứ nhất gồm: Hồng mã não,
    hoàng ngọc, và ngọc lục bảo.'
  guj-2017: તેઓએ તેમાં પાષાણની ચાર હારો બેસાડેલી હતી. પ્રથમ હારમાં માણેક, પોખરાજ તથા
    લાલ રત્ન હતા.
  pon-2006A: 'Re kapwatahkihda kairek pahieu en kisin takai kesempwal kei: re kihong
    ni kairek keieu rupi, topas, oh karnet; ni kairek keriauo re kihdiong emarald,
    sapair, oh daimon;'
  por-BRBSL: They Colocou nele quatro fileiras de pedras. Uma fileira de rubi, topázio
    e berilo era a primeira fileira;
  cth-cth: Saiphei dawk talung 40 touh lah a pâthit. Apasueke rui dawk Sardius, topaz,
    emerald doeh.
  twi-twi: Na wɔhyehyɛɛ abo a ɛsom bo sesaa so nnidiso nnidiso anan wɔ mu. Nnidiso
    a edi kan no yɛ bogyanambo, akraatebo ne ahabammono bo;
  hlt-hlt: A soah lungto a than, than li a hulh tih a than cuek te lungling, vaya
    neh tamkuei,
  tbz-SIM: Kɛ̀ bɛ̀ɛ dì dɑ̀ri itɑ̃́cuɔ́ ìnɑ̀ɑ̀. Kucuɔ́ ketikù kpɛyɛ, kɛ̀ diketirì ndò
    ntisɛ̃ũmíɛ́tì, kɛ̀ didɛ́rì ndò ntiyɑ̃pemíɛ́tì. Kɛ̀ ditɑ̃ɑ̃́nnì ndò mmɛnɔ́ɔnnúɔ̀.
  msy-2020: Egha me dagɨar ivezim bar pɨn koziba isa, 12plan dagɨar kaba bar da vaghvagha
    Jekopɨn otaribar ziaba aghora da osiri, ezɨ dagɨaba vaghvagha 12plan anababar
    ababanimɨn mɨn iti. Me golɨn maba inigha dagɨabar suizir golɨn kurkazibar ingari,
    egha dagɨaba vaghvagha da afegha egha forivtarir inimɨn azenan da ike. Me 4plan
    abiar ruaribagh atɨgha forivtarir inir kam gike. Egha faragha itir abiamɨn, dagɨar
    me kamaghɨn dɨboriba, rubi, topas, ko ganet, da ike. Egha abiar an gɨrara itimɨn,
    dagɨar emeral, sapaia, ko daimon ike. Egha abiar mɨkezimɨn, dagɨar terkois, aget,
    ko ametis ike. Egha namba 4ɨn abiamɨn, dagɨar beril ko, dagɨar pɨzir aghuarim
    ko jaspan dagɨam ike.
  azb-azb: Üstünə dörd sıra daş taxdılar. Birinci sıra yaqut, topaz, zümrüd;
  eng-DBY: 'And they set in it four rows of stones: [one] row, a sardoin, a topaz,
    and an emerald — the first row;'
  hin-2017: और उन्होंने उसमें चार पंक्तियों में मणि जड़े। पहली पंक्ति में माणिक्य,
    पद्मराग, और लालड़ी जड़े गए;
  wol-KYG: Ñu we nag ay per ci kaw kiiraayal dënn bi, def ko ñeenti làngi per. Làng
    gi jiitu, peru sarduwan ak peru topaas ak peru eskarbukal moo ca nekk;
  bjr-bjr: Misa ooni amiqirana firaa feefauru aqimariana kai marasee qaara faqa qaara
    faqaki mi qamunnanasaa padiqau. Indaaruqaa padiranaki moo ooni auqu rubi faqa
    moo ooni toopasa faqa moo ooni ganeeta faqa minamuna padiqau.
  eng-YLT: And they fill in it four rows of stones; a row of a sardius, a topaz, and
    a carbuncle [is] the one row;
  eng-WYC-2017: And he set therein four orders of gems; in the first order was sardius,
    topaz, smaragdus;
  eng-WMBB: They set in it four rows of stones. A row of ruby, topaz, and beryl was
    the first row;
  urd-GVH: उन्होंने उस पर चार क़तारों में जवाहर जड़े। हर क़तार में तीन तीन जौहर थे।
    पहली क़तार में लाल, ज़बरजद और ज़ुमुर्रद।
  rug-rug: Meke veko nia ka made tokele patu marilaedi sa poko raqaraqa. Koasa tokele
    kekenu si vekoa rini si keke patu sapu ziṉara guana qelasi sapu ta pozae rubi,
    keke patu sapu meava guana hakua saganana sapu ta pozae topazi, meke keke patu
    sapu guana pepeso ziṉara sapu ta pozae qaraneti.
  gaz-gaz: Dhagaawwan gati jabeeyyiis toora afuriin irratti maxxansan. Toora jalqabaa
    irratti sardiyoon, tophaaziyoonii fi biiralee,
  fra-LSG: 'On le garnit de quatre rangées de pierres: première rangée, une sardoine,
    une topaze, une émeraude;'
  yal-yal: 'E yi a rayabu gɛmɛ faɲin kira naanin na. E gɛmɛni itoe nan sa a kira singen
    ma: saridon gɛmɛn nun topasi gɛmɛn nun emerodi gɛmɛna.'
  haw-1868: A kau lakou iloko olaila i eha lalani pohaku; he saredio, he topazo, he
    paea, oia ka lalani mua.
  arb-NAV: مُرَصَّعَةً بِأَرْبَعَةِ صُفُوفِ حِجَارَةٍ كَرِيمَةٍ، الصَّفُّ الأَوَّلُ
    عَقِيقٌ أَحْمَرُ وَيَاقُوتٌ أَصْفَرُ وَزُمُرُّدٌ.
  ewe-ewe: Woɖo kpe xɔasiwo ɖe fli ene me ɖe edzi. Kanelian, krisolit kple beril nɔ
    fli gbãtɔ me.
  eng-LEE: 'And they set in it four rows of stones: the first row, a sardius, a topaz,
    and an emerald; this was the first row.'
  asm-FB: তেওঁলোকে তাত চাৰি শাৰী বহুমূলীয়া পাথৰ খুৱালে। প্ৰথম শাৰীত ৰুবী, পীতমণি,
    আৰু মৰকত;
  sus-A: فّمّ تٌقَنيِيٍ سَقّ نَانِ نُ نَ عَ مَ. سَقّ سِنفٍ قِندِ فّمّيٍ نَن نَ، نَشٍيٍ
    شِلِ سَرِدُوَنِ، تٌثَسِ، نُن عٍمٍرٌدٍ.
  fra-SBL: On y plaça quatre rangées de pierres. La première rangée était formée de
    rubis, de topazes et de béryls ;
  hbo-hbo: וַיְמַלְאוּ־בֹ֔ו אַרְבָּעָ֖ה ט֣וּרֵי אָ֑בֶן ט֗וּר אֹ֤דֶם פִּטְדָה֙ וּבָרֶ֔קֶת
    הַטּ֖וּר הָאֶחָֽד׃
  eng-WYCLIFFE: And settide thereynne foure ordris of iemmes; in the firste ordre
    was sardius, topazius, smaragdus; in the secounde was carbuncle,
  pjt-pjt: '@see-verse:EXO.039.009'
  cwe-cwe: Chihambigwa kwa misitali mine ya mabwe ya bei ng'hulu. Msitali wa mwanduso
    ukala wa hakiki na topazi na alimasi ndung'hu.
  kik-kik: Ningĩ magĩgatumĩrĩra mĩhari ĩna ya tũhiga twa goro. Mũhari wa mbere magĩtumĩrĩra
    kahiga ka wakiki ũrĩa mũtune, na ka yakuti ĩrĩa ĩhaana ngoikoni, na ka baregethu;
  fra-NCL: 'On le garnit de quatre rangées de pierres : une rangée de sardoine, de
    topaze, d’émeraude : première rangée ;'
  cek-AK: To saoek khukhaih kahni nuiah ahmuen palito kangphaeng ah thlung to bet
    o; ahmuen maeto pongah sardium thlung, topaz thlung, beryl thlung to a bet o.
  cuk-cuk: 'We-mor-birgine, akwamar-nuegan-ilemakar-sogabake osismalad: Ile-soggwengine,
    we-akwamar osismalad: Akwa-sardioʼye-nugad, akwa-topacioʼye-nugad, akwa-carbuncloʼye-nugad.
    Weyob ile-soggwengi bukwad.'
  uig-CYR: 'Униң үстигә төрт қатар қилип гөһәрләрни орнатти: — бир қатардикиси қизил
    яқут, сериқ гөһәр вә зумрәтләр еди; бу биринчи қатар еди.'
  tel-2017: వారు దానిలో నాలుగు వరుసలుగా రత్నాలు పొదిగారు. మొదటి వరుసలో మాణిక్యం, గోమేధికం,
    మరకతం ఉన్న రత్నాలు,
  hat-BSA: Yo te monte kat ranje pyè presye sou li. Premye ranje a te yon ranje avèk
    woubi, topaz, avèk emwod.
  kos-kos: 'Elos filiya tah akosr ke eot saok fac: tah soko oemeet ah elos sang eot
    ruby se, topaz se, ac garnet se.'
  hbo-WLC: וַיְמַלְאוּ־ב֔וֹ אַרְבָּעָ֖ה ט֣וּרֵי אָ֑בֶן ט֗וּר אֹ֤דֶם פִּטְדָה֙ וּבָרֶ֔קֶת
    הַטּ֖וּר הָאֶחָֽד׃
  ibo-ibo: 'Mgbe ahụ, ha hịọnyere ahịrị nkume anọ ndị dị oke ọnụahịa nʼime ya. Ụdị
    dị nʼahịrị nke mbụ bụ: nkume kanelian, krisolaịt na beril,'
  ory-ory: ପୁଣି, ତାହା ଚାରି ଧାଡ଼ି ମଣିରେ ଖଚିତ କଲେ; ତହିଁର ପ୍ରଥମ ଧାଡ଼ିରେ ଚୁଣି, ପୀତମଣି
    ଓ ମରକତ,
  chk-chk: Won ewe cheech ra amasalong rüanü telin fau aüchea. Iwe, won aeuin telin
    a wor ülüföü fau iter sartius, topas me karpunkel.
  rop-rop: Deibin pudum twelbala purdibala ston langa det nekleis, en detlot ston
    bin jidan langa fobala lain. Langa det feswan lain wanbala brabli redwan en wanbala
    brabli yelawan en wanbala grinwan ston bin jidan.
  ukr-1871: 'І обложили його чотирма рядами каміння; один ряд: Сардїй, топаз і смарагд,
    ряд первий;'
  bch-bch: Ga kus ta tibada gid pat sangaul igegea rua toa aea olnga kapei tau. Be
    tipatoi gid ga tidae ngan ipu ad kisinga ngan malo kakauede toa oa pan gaot. Tilalo
    gid pat toa oa ngan iaoa pange. Ngan iaoa toa imuga oa, tilalo pat rubi singsingia,
    ga pat topas eangonga, ga pat beril singsingia tau.
  deu-1951: 'Und füllten es mit vier Reihen von Steinen: Die erste Reihe war ein Rubin,
    ein Topas und ein Smaragd;'
  eng-JPS: 'And they set in it four rows of stones: a row of carnelian, topaz, and
    smaragd was the first row.'
  srp-1865: 'I udariše po njemu èetiri reda kamenja; u prvom redu: sardonih, topaz
    i smaragad;'
  lug-lug: 'Ne batungirako ennyiriri nnya ez’amayinja ag’omuwendo omungi. Mu lunyiriri
    olusooka bassaamu amayinja: sadiyo, ne topazi, ne kaabankulo;'
  heb-heb: וימלאו בו ארבעה טורי אבן טור אדם פטדה וברקת הטור האחד׃
  ben-IRV: তা চার সারি মণি লাগিয়ে তৈরী করলেন। তার প্রথম সারিতে চুণী, পীতমণি ও মরকত
    ছিল,
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਵਿੱਚ ਪੱਥਰ ਦੀਆਂ ਚਾਰ ਪਾਲਾਂ ਬਣਾਈਆਂ। ਇੱਕ ਪਾਲ ਵਿੱਚ ਲਾਲ ਅਕੀਕ, ਸੁਨਹਿਲਾ,
    ਅਤੇ ਜ਼ਬਰਜਦ ਇਹ ਪਹਿਲੀ ਪਾਲ ਸੀ।
  mya-JVB: ထိုရင်ဖုံး ၌ ကျောက် မြတ်ကို လေး တန်း စီ လေ၏။ ပဌမ အတန်း ကား ကျောက်နီ ၊ ဥဿဖရား
    ၊ ပတ္တမြား။
  hmo-hmo: Dabua ena latanai davana bada herea nadi ibounai 12, laini 4 dekenai idia
    turia kau. Laini ginigunana dekenai be sadio, topasio bona barekete nadi idia
    turia kau.
  urd-urd: इस पर चार कतारों में उन्होंने जवाहर जड़े। याकू़त — ए — सुर्ख़, और पुखराज,
    और ज़मुर्रुद की कतार तो पहली कतार थी।
  rus-SYN: 'и вставили в него в четыре ряда камни. Рядом: рубин, топаз, изумруд,-
    это первый ряд;'
  bqc-SIM: Aa zãblèwà ń gbɛ̀ bɛɛɛdeↄ dↄ̀ↄ síiↄ̃. A dↄ̀ↄ sɛ̃́ia saadↄani ń topazao
    ń ɛmɛlodio.
  tcz-CHONGTHU: Amahon song-mantam chu golli'n akoi jun. Amasan Carnelian song-san
    apansah'uvin, pale-green, chule emerald song ahi.
  mar-mar: त्यामध्ये रत्नांच्या चार रांगा बसविल्या; पहिल्या रांगेत लाल, पुष्कराज व
    माणिक;
  qub-qub: 'Jananman lagaran cuyayllapaj rumicunata chuscu fïlata. Rimir caj fïlacho
    caycaran cayno jutiyoj rumicuna: sárdica, topacio, carbunclo.'
  hat-hat: Yo moute kat ranje pyè sou li. Nan premye ranje a, yo mete yon pyè woubi,
    yon pyè topaz ak yon pyè emwòd.
  eng-BSB: 'And they mounted on it four rows of gemstones: The first row had a ruby,
    a topaz, and an emerald;'
  tod-tod: 'Ti kɔtu zɔngɔ ɓaagiti ɲɛkpɛni ba, ma ɲɛkpɛ naanigɔi zu: ma ɲɛkpɛ mɔungi
    zu, saaledoane gila, tɔpaze gila, ta emelode gila,'
  eng-WEBPB: They set in it four rows of stones. A row of ruby, topaz, and beryl was
    the first row;
  kbq-kbq: Mizama'amo mareri'nea haveraminteti ana tavraverera 4'a isa'are rekamarenteno
    evu'ne. Hanki kotama evu'nea isarera rubi havegi, topasi havegi, emerelie nehaza
    haverami rekamrenteno enevuno,
  nhe-BL: Huan iyolixpa oncayaya nahui tlatilimitl tlen piltetzitzi tlen yejyectzitzi.
    Ipan nopa achtohui tlatilimitl quitlatzquiltilijque se piltetzi tlen itoca rubí,
    se topacio huan se sardónice. Ya ni elqui nopa achtohui tlatilimitl.
  gub-BL: 'Omomog 4 ita hekuzar katu ma''e imuzehyrogatu pyrer hehe wà. Imuzehyrogatu
    haw ipy rehe omomog na''iruz ita wà: humi, topaz, karanar.'
  eng-DRA: And he set four rows of precious stones in it. In the first row was a sardius,
    a topaz, and emerald.
