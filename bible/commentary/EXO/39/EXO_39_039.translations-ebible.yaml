verse: EXO.039.039
translations:
  mal-C: വെങ്കലയാഗപീഠം, അതിന്റെ വെങ്കലജാലം, തണ്ടുകൾ, അതിന്റെ എല്ലാ ഉപകരണങ്ങളും, വെങ്കലത്തൊട്ടി
    അതിന്റെ കാൽ,
  deu-TKW: den kupfernen Altar und das kupferne Gitterwerk an ihm, seine Stangen und
    alle seine Geräte, das Becken samt seinem Gestelle,
  lin-lin: etumbelo esalema na bronze, motalaka na yango ya bronze, mabaya ya komemela
    yango mpe bisalelo na yango nyonso, sani ya bronze mpe evandelo na yango,
  eng-LSV: the bronze altar and the bronze grate which it has, its poles, and all
    its vessels, the laver and its base;
  eng-GNV: The brasen Altar with his grate of brasse, his barres and all his instruments,
    the Lauer and his foote.
  eng-WEBSTER: The brazen altar, and its grate of brass, its staffs, and all its vessels,
    the laver and its foot,
  nhw-BL: Quihualicaque nopa tlaixpamitl tlen bronce huan nochi catli nopona motequihuía.
    Nojquiya quihualicaque itlixicyo tlen bronce huan nopa cuahuitl huehueyac para
    ica quihuicase. Huan nochi quixajtoyaj ica bronce. Nojquiya quihualicaque nopa
    hueyi paila huan icuayo catli ipan ma momajtequica totajtzitzi.
  swh-ONEN: madhabahu ya shaba, pamoja na wavu wa shaba, nguzo zake na vyombo vyake
    vyote, sinia, na tako lake;
  bba-bba: kɑ yɑ̃ku yee te bɑ kuɑ kɑ sii ɡɑndu kɑ ten kɔkɔsɔ sii ɡɑnduɡiɑ kɑ ten nɛnutii
    kɑ sere ten dendi yɑ̃nu kpuro kɑ mɑɑ boo ɡe kɑ ɡen sɔwɑritiɑ,
  eng-KJVCPB: the brasen altar, and his grate of brass, his staves, and all his vessels,
    the laver and his foot,
  luo-luo: kod kendo mar misango molos gi mula kaachiel gi singʼengene man kod ludhene,
    gi gik moko duto mitiyogo e kendono; gi karaya molos gi mula, kod rachungine;
  meu-meu: ihaboulaina patana, auri labora-labora ḡauna, mai iha-aukana auri labora-laborana,
    bona mai ena maduna, bona mai kohuna idoinai; hurihuri dihuna ai ihahelai-kauna
    ḡauna ida;
  npi-ULB: काँसाको वेदी र काँसाको झिँजा र यसका डन्डाहरू र भाँडाकुँडा र ठुलो बाटा र
    यसको खुट्टा ल्याए ।
  yor-yor: Pẹpẹ idẹ pẹ̀lú idẹ ọlọ, àwọn òpó rẹ̀ àti gbogbo ohun èlò rẹ̀; agbada pẹ̀lú
    ẹsẹ̀ rẹ̀;
  emp-NTPO: Animarã babue diabada bronce bʌrad̶ada, dji jʌrrʌjʌrrʌa bronce od̶ada,
    dji jira eded̶i bacuruda, jũma maʌ̃ animarã babue diabadad̶ebema sid̶a edesid̶aa.
    Idjab̶a ne sʌgʌbadada dji acʌ b̶ʌd̶i bara edesid̶aa.
  ind-ind: mezbah kurban yang dilapisi perunggu, alasnya yang berlubang-lubang dari
    perunggu, tongkat-tongkat pengusung, dan segala perlengkapan mezbah, bejana pembasuhan
    beserta tumpuannya,
  pes-OPCB: مذبح مفرغین با منقل مشبک مفرغین و چوبهای حامل و سایر لوازم آن؛ حوض و پایه‌اش؛
  tgl-ULB: ang tansong altar kasama ng tansong parilya at mga baras at kagamitan at
    ang malaking palanggana kasama ng patungan nito.
  hui-hui: Ani bialu lomabu delolene dabu boronosime wabini biago heba ira delolene
    dagia diri dewawi boronosi degeme wabu wiagobi ogoni iraho yulene ira manda mandabu
    wiyagobi dabu ogoriani biabe bulene damene bibahendebi gi geru waya bulenaga iba
    hambu wulene ndisi be heba ndisi be wiagane dagia biagobi mo yu íbu dege bini.
  mya-mya: ကြေး​ဝါ​ယဇ်​ပလ္လင်၊ ကြေး​ဝါ​ဆန်​ခါ၊ ပလ္လင်​ထမ်း ပိုး၊ ပလ္လင်​နှင့်​ဆိုင်​သော​ပစ္စည်း​အား​လုံး​တို့​ကို
    လည်း​ကောင်း၊ ရွှေ​အင်​တုံ​နှင့်​အောက်​ခုံ​ကို​လည်း ကောင်း၊-
  cbi-NTPO: brunsechi keñu ufeenda tsure' ju'kenunu bain, brunsechi keñu ya' waaku
    bain, yali' tajintsumi cha'li juula, junu tiba meneste imu juula, aa paila bain,
    ya' chujtintsumi bain,
  bod-N: ལི་ཡི་མཆོད་ཁྲི་དང་དེའི་སྟེང་གི་ལི་ཡི་ཐག་མིག་དང་དེའི་རྒྱུག་པ་རྣམས་དང་དེའི་ཡོ་བྱད་ཐམས་ཅད་དང་།
    ཁྲུས་གཞོང་དང་དེའི་སྟེགས་བུ་དང་།
  sna-sna: aritari yendarira, chiparo chayo chendarira, mapango ayo nemidziyo yayo
    yose; dhishi nechigadziko charo;
  spa-BLM: el altar de bronce, su reja de bronce, sus varas, todos sus vasos, la pila
    y su base,
  cac-cac: jun altar bronce yed' smallail to bronce paxi, sreglail tz'och sb'achlab'iloc,
    syamc'ab'il, jun palangana yed' pax sb'achnub' yich.
  swh-ULB: ile madhabahu ya shaba na kile kiunzi chake cha shaba, miti yake na vyombo
    vyake vyote, ile beseni na kinara chake,
  bel-bel: ахвярнік медны і медную рашотку да яго, жэрдкі яго і ўсе прылады яго, умывальнік
    і падножжа яго,
  deu-ELBBK: den kupfernen Altar und sein kupfernes Gitter, seine Stangen und alle
    seine Geräte; das Becken und sein Gestell;
  mbb-OT: is brunsi he pemuhatà wey is tuuǥà he brunsi kayi, is menge tival zuen,
    wey is langun he menge gelemiten kayi; is bisin wey te selevukè din;
  mal-2015: താമ്രംകൊണ്ടുള്ള യാഗപീഠം, അതിന്റെ താമ്രജാലം, തണ്ടു, അതിന്റെ ഉപകരണങ്ങളൊക്കെയും,
    തൊട്ടി, അതിന്റെ കാൽ,
  gup-gup: Dja mak nabadbuyika altar kaluk birrimarnbom manbu wirlmurrng bronze dja
    ngarre screen, dja mak mandulkdjad bu kabirringorrkankenh. Dja mak nawu njalehnjale
    ngarre, dja mak banikkin nakimuk nawu kabirridjdirridburrenkenh, dja nawu kanjdjikenh
    kore kabirribarnname.
  gvs-gvs: Aba kasala kopwa ma vatalina, ana kaitakeo, konanina be nakae nokobaba
    kopwa ma kaena.
  rmc-rmc: o brondzuno oltaris pro labarde obeti leskra brondzuňa roštaha, dručkenca
    the sersamoha, o baro brondzuno umivadlos le podstavcoha,
  nlg-nlg: na bela ni sukaghi tara gonia nia na bronze, na kei te vaghaa na vugho
    tara gonia nia na bronze, mana ghai ni hola mana lei hegohegona, mana popo sule
    na vatei sasau mana malei sopouna,
  pes-OPV: و مذبح برنجین و شبکه برنجین آن، و عصاهایش و همه اسبابش و حوض و پایه‌اش.
  ron-1924: алтарул де арамэ, грэтарул луй де арамэ, друӂий луй ши тоате унелтеле
    луй; лигянул ку пичорул луй;
  ben-OBCV: ব্রোঞ্জের জাফরি সমেত ব্রোঞ্জের বেদি, সেটির খুঁটি ও সব পাত্র; গামলা ও সেটির
    মাচা;
  som-som: iyo meeshii allabariga oo naxaasta ahayd, iyo shabaggeedii naxaasta ahaa,
    iyo ulaheedii, iyo alaabteedii oo dhan, iyo berkeddii weysada, iyo salkeedii,
  lat-VUC: altare æneum, retiaculum, vectes, et vasa ejus omnia; labrum cum basi sua;
    tentoria atrii, et columnas cum basibus suis;
  eng-ASVBT: the brazen altar, and its grating of brass, its staves, and all its vessels,
    the laver and its base;
  ita-1885: l'Altar di rame, e la sua grata di rame, le sue sbarre, e tutti i suoi
    strumenti; la Conca, e il suo piede;
  eng-ULB: the bronze altar with its bronze grate and its poles and utensil and the
    large basin with its base.
  spa-VBL: el altar de bronce con su reja de bronce, sus postes y todos sus utensilios;
    la palangana más su soporte;
  fra-_FOB: L'autel d'airain et sa grille d'airain, avec ses barres, et tous ses ustensiles,
    la cuve et sa base,
  mal-mal: താമ്രംകൊണ്ടുള്ള യാഗപീഠം, അതിന്റെ താമ്രജാലം, തണ്ട്, അതിന്റെ ഉപകരണങ്ങൾ, തൊട്ടി,
    അതിന്റെ കാൽ,
  urd-GVR: jānwaroṅ ko chaṛhāne kī pītal kī qurbāngāh, us kā pītal kā janglā, use
    uṭhāne kī lakaṛiyāṅ aur bāqī sārā sāmān, dhone kā hauz aur wuh ḍhāṅchā jis par
    hauz rakhnā thā,
  suz-BL: कांसा के चढ़ेतीक, मेको आ कांसा के मी तिक्‍तीक जाली, कुरतीक कोक्‍के नु चढ़ेतीक
    आ मारेइ मारेइ, चिक्‍तीक ठेयब बोस नु मेको निप्‍पाइक्‍तीके,
  ita-1927: l’altare di rame, la sua gratella di rame, le sue stanghe e tutti i suoi
    utensili, la conca con la sua base;
  ckb-ckb: قوربانگا بڕۆنزییەکە و کەتیبە بڕۆنزییەکەی، دوو دارەکەی و هەموو قاپوقاچاغەکەی
    و حەوزەکە و ژێرەکەی؛
  eng-BBE: And the brass altar, with its network of brass, and its rods and all its
    vessels, and the washing-vessel and its base;
  kan-OKCV: ಬಲಿಪೀಠವನ್ನು, ಅದರೊಂದಿಗೆ ಕಂಚಿನ ಜಾಳಿಗೆಯನ್ನು, ಅದರ ಕೋಲುಗಳನ್ನು, ಅದರ ಎಲ್ಲಾ ಉಪಕರಣಗಳನ್ನು,
    ಕಂಚಿನ ಗಂಗಾಳವನ್ನು, ಅದರ ಕಾಲನ್ನು,
  bbb-bbb: Ro fata be bu zinone ifaejevo ijiakiro sinuome fuone bu ire buronisi ijia
    amaeriva ijiakina giene fuone ijiakina disi bu umui do sovo ijiakina fata fuone
    ijene.
  tam-2017: வெண்கலப் பலிபீடத்தையும், அதின் வெண்கலச் சல்லடையையும், அதின் தண்டுகளையும்,
    அதின் எல்லா பணிப்பொருட்களையும், தொட்டியையும், அதின் பாதத்தையும்,
  spa-RV-1909: El altar de metal, con su enrejado de metal, sus varas, y todos sus
    vasos; y la fuente, y su basa;
  ron-BTF: Și altarul din aramă și grătarul lui din aramă și drugii lui și toate vasele
    lui, ligheanul și piciorul lui,
  eng-WEBP: the bronze altar, its grating of bronze, its poles, all of its vessels,
    the basin and its base,
  eng-FBV: the bronze altar with its bronze grate, its poles, and all its utensils;
    the basin plus its stand;
  nld-1939: het bronzen altaar met zijn bronzen rasterwerk, zijn handbomen en al wat
    er bij hoort; het wasbekken met zijn onderstel;
  nch-BL: Quihualicaque nopa taixpamit ten bronce huan nochi cati nopona motequihuía.
    Nojquiya quihualicaque itixic ten bronce huan nopa cuahuit huehueyac para ica
    quihuicase. Huan nochi quiixaltijtoyaj ica bronce. Nojquiya quihualicaque nopa
    hueyi paila huan icuayo cati ipan momajtequise totajtzitzi.
  vie-1934: bàn thờ bằng đồng và rá đồng, đòn khiêng, các đồ phụ tùng của bàn thờ,
    thùng và chân thùng;
  hin-CV: कांसे की वेदी और उसकी कांसे की झंझरी, उसके डंडे तथा उसके सामान; कांसे की
    हौदी;
  eng-OURB: the bronze altar, its grating of bronze, its poles, all of its utensils,
    the basin and its base,
  spa-BES: Y el altar de bronce, con su parrilla de bronce, y sus varas, y todos sus
    utensilios, y el recipiente para lavatorio y su base;
  tdx-tdx: i kitrely torisìkey, i tsingarakara’e torisìkey, i bao’e rey, o harao’e
    iabio, i fana­sàñey naho i tombo’ey;
  vid-vid: na honhu ha kulavila nhambiko ha shaba na utandawala wake wa shaba na mipichilo
    jake na vinhu vyake vyesa na likuwe na chikalilo chake
  eng-OKE: And the brasen altar and the brasen grate for it; its staves and all its
    vessels; and the laver and its base,
  tha-KJV: แท่นบูชาทองสัมฤทธิ์ กับตาข่ายทองสัมฤทธิ์สำหรับแท่นนั้น ไม้​คานหามและเครื่องใช้ทั้งหมดของแท่น
    ขั​นก​ับพานรองขัน
  por-BR-2018: O altar de bronze, com sua grelha de bronze, suas varas, e todos os
    seus utensílios; e a pia, e sua base;
  deu-ELO: den ehernen Altar und sein ehernes Gitter, seine Stangen und alle seine
    Geräte; das Becken und sein Gestell;
  eng-WYC-2018: the brazen altar, [the] griddle, bars, and all the vessels thereof;
    the great washing vessel, with his foundament; (the bronze altar, its griddle,
    its bars, and all its vessels; the great washing vessel, and its foundation, or
    its base;)
  epo-epo: la kupran altaron kaj la kupran kradon por ĝi, ĝiajn stangojn kaj ĉiujn
    ĝiajn apartenaĵojn, la lavujon kaj ĝian piedestalon;
  uig-PIN: mis ⱪurbangaⱨ bilǝn uning mis xalasini, uning baldaⱪliri bilǝn ⱨǝmmǝ ǝswablirini,
    yuyux desi bilǝn uning tǝglikini,
  beo-beo: gobele salasu oloda balasega hamoi, ea gigiadomai, ea gaguli ahoasu ifa
    amola liligi huluane, dodofesu ofodo amola ea bai,
  tpi-OTNT: Na ol i bringim alta ol i wokim long bras wantaim hap bras i pas long
    ol lek bilong alta, na ol diwai bilong karim alta, na olgeta samting bilong alta,
    na dis waswas wantaim tebol bilong en.
  hau-SA: bagade na tagulla na raga, da sandunansa da kayan aikinsa; da daro da wurin
    ajiyarsa,
  uig-LAT: mis qurban’gah bilen uning mis shalasini, uning baldaqliri bilen hemme
    eswablirini, yuyush dési bilen uning teglikini,
  nde-nde: i-alithari lethusi leminxibo yalo yethusi, izigodo zalo eziyizibambo lezitsha
    zalo zonke; umkolo lezinyawo zawo; amakhetheni eguma lezinsika zawo kanye lezisekelo,
  ton-ton: Ko e feilaulauʻanga palasa mo hono meʻa vangavanga palasa, ʻa hono ongo
    haʻamo, mo hono nāunau kotoa pē, ko e sene mo hono tuʻunga,
  ces-1613: Oltář měděný a rošt jeho měděný, sochory jeho a všecka nádobí jeho, i
    umyvadlo a podstavek jeho,
  eng-WMB: the bronze altar, its grating of bronze, its poles, all of its vessels,
    the basin and its base,
  tam-TCV: வெண்கலப் பலிபீடம், அதன் வெண்கலச் சல்லடை, அதன் கம்புகள், அதன் எல்லா பாத்திரங்கள்,
    தொட்டி, அதன் கால்கள்,
  ceb-ULB: ang tumbaga nga halaran uban ang rehas nga tumbaga niini ug ang mga dayongan
    niini ug ang mga gamit niini ug ang dako nga panaksan uban sa iyang pasukaranan.
  pol-UBG: Miedziany ołtarz i do niego miedzianą kratę, drążki i wszystkie naczynia
    do niego, kadź i podstawę do niej.
  urd-GVU: جانوروں کو چڑھانے کی پیتل کی قربان گاہ، اُس کا پیتل کا جنگلا، اُسے اُٹھانے
    کی لکڑیاں اور باقی سارا سامان، دھونے کا حوض اور وہ ڈھانچا جس پر حوض رکھنا تھا،
  deu-1912: den ehernen Altar und sein ehernes Gitter mit seinen Stangen und allem
    seinem Geräte; das Handfaß mit seinem Fuß;
  ntj-ntj: '@see-verse:EXO.039.038'
  kan-2017: ತಾಮ್ರದ ಯಜ್ಞವೇದಿಯನ್ನು, ಅದರ ತಾಮ್ರದ ಜಾಲರಿಯನ್ನು, ಅದರ ಕೋಲುಗಳನ್ನು, ಉಪಕರಣಗಳನ್ನು,
  ena-ena: Sagalɨ hɨlahɨla hɨsɨŋ vadɨm lɨba bɨlasɨ hɨvɨ ifuhafiavɨmi agadɨ vavehavɨmi.
    Akuaba akuaba agɨladɨ lamalama hɨlahɨla hɨsɨŋ lɨba bɨlasɨ mɨkɨdiŋ me agadɨdaŋ
    nudɨ hunaŋ akuaba akuaba agɨladɨdaŋ vavehavɨmi. Vadɨm havahava saŋ kɨlɨ sɨlɨvɨ
    agɨladɨ vavehavɨmi. Hɨcɨ human husahusa hɨsɨŋ hunaŋ mɨsɨn hekɨlɨ agadɨdaŋ nudɨ
    lamɨci hɨnihɨni hɨsɨŋ vadɨm agadɨdaŋ vavehavɨmi.
  yap-yap: nge fare altar ni bronze, nge fare gi waya riy ni kub bronze, nge mat’
    riy, nge gubin tatalin; nge fa raba’ i dabiy; nge ayal riy;
  hlt-MCSB: rhohum hmueihtuk neh rhohum pahak khaw, a thingpang neh a hnopai boeih,
    baeldung neh a kho khaw,
  mdy-ETH: ሞኦኖ ዓንጎና ኮሺንቴ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዛ፥ ሞኦኖ ዓንጎና ኮሺንቴ ኮጮንታ ዛጶ ሚፆንታ ዬያ ባኮኮ ሜሆ
    ቢያ፤ ዋኣፆ ማስቶ ሳኣኖንታ ጌሦ ቤዛ፥
  twi-ASANTE: Kɔbere afɔrebukyia, kɔbere otwidadeɛ, nnua no ne ɛho nneɛma, deɛ wɔsi
    mu nneɛma ne ne ntaamu;
  eng-WEBU: the bronze altar, its grating of bronze, its poles, all of its vessels,
    the basin and its base,
  bnp-bnp: Ri bole valai a dede ni rata na bras turana a tabekena bras ni vakamadoko
    na vahana dede, a binole ni kaloho a dede, a maka mahalana dede, a tavila ni hilolo
    turana a dede vona;
  wal-wal: nahaasiyaappe oottido yarshshiyoosaa, a nahaasiyaa zazzariyaara, a tookkiyo
