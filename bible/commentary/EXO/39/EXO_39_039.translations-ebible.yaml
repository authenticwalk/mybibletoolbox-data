    plancan tu cyakil yi xe'.
  ilo-ULB: ti bronse nga altar agraman dagiti barandiliasna a bronse, dagiti assiwna
    ken dagiti alikamenna, ken ti dakkel a palanggana agraman ti batayna.
  kpg-kpg: di gowaa dudu tigidaumaha baalanga mmee, mo dono haaligi ne hai gi nia
    baalanga mmee, nia waduu amu, mo ono goloo huogodoo, di baisin tonotono mo dono
    lohongo;
  uig-ARA: مىس قۇربانگاھ بىلەن ئۇنىڭ مىس شالاسىنى، ئۇنىڭ بالداقلىرى بىلەن ھەممە ئەسۋابلىرىنى،
    يۇيۇش دېسى بىلەن ئۇنىڭ تەگلىكىنى،
  sus-sus: sɛrɛxɛbade wure gbeeli daaxi, a xa wuri kuyee, wuree sube sama naxee fari,
    a xa yirabase birin, ye sase xungbe nun a dɔxɔse,
  pon-2006: pei sarawi pronso iangahki pasapas en inihn pronso, tuhkehn wisik ko,
    oh dipwisawi koaros; peisin en omwiomw oh kapio;
  ksd-ksd: ra uguugu na vartabar di ga pait ia ma ra palariam gobol, ma ra ana liplip
    i ga palariam gobol, ma ra ana kip ma ra ana lavur tabarikik, ra la na vargi ma
    ra ana kiki;
  tur-YTC: tunç sunağı, onun tunç ızgarasını, sırıklarını, bütün takımlarını, kazanı
    ve onun ayağını,
  ind-AYT: mazbah perunggu dan jala-jala perunggunya, kayu-kayu pengusungnya dan segala
    perlengkapannya, bejana dan alasnya,
  nya-nya: guwa lamkuwa ndi sefa yamkuwa, mitengo yake yonyamulira ndi zipangizo zake
    zonse; beseni ndi miyendo yake;
  hrv-hrv: žrtvenik od tuča s tučanom rešetkom; njegove motke i sav njegov pribor;
    umivaonik i njegov stalak;
  mps-mps: Tama augwaligo te brasgo nigai alta me, te pololai sawali bras te alta
    halobage tomoba muabo nai, te dali sela pai, tama te alta tolobo ni dabe me, tama
    te tigidali altade nai dabe badi, tama te wę paubo pou me, te aga page dali,
    sela pali.
  tpi-tpi: Na ol i bringim alta ol i wokim long bras wantaim hap bras i pas long ol
    lek bilong alta, na ol diwai bilong karim alta, na olgeta samting bilong alta,
    na dis waswas wantaim tebol bilong en.
  dan-1931: Kobberalteret med Kobbergitteret, Bærestængerne og alt dets Tilbehør,
    Vandkummen og Fodstykket,
  vie-OVCB: bàn thờ bằng đồng; rá đồng, đòn khiêng, và đồ phụ tùng; bồn rửa và chân
    bồn;
  guj-2017: પિત્તળની વેદી, તેની પિત્તળની બનાવેલી જાળી, તેના દાંડા અને તેનાં બધાં સાધનો,
    હોજ તથા તેનું તળિયું બનાવ્યાં.
  pon-2006A: pei sarawi pronso iangahki pasapas en inihn pronso, tuhkehn wisik ko,
    oh dipwisawi koaros; peisin en omwiomw oh kapio;
  por-BRBSL: o altar de bronze, sua grade de bronze, seus postes, todos os seus vasos,
    a bacia e sua base,
  cth-cth: Rahum khoungroe, rahum cuekkarue, acung, hnopai pueng, kawlung hoi pâhungnae,
  twi-twi: kɔbere Afɔremuka, kɔbere ntwitae, nnua no ne ɛho nneɛma, nea wɔhoro mu
    nneɛma ne ne ntaamu,
  hlt-hlt: rhohum hmueihtuk neh rhohum pahak khaw, a thingpang neh a hnopai boeih,
    baeldung neh a kho khaw,
  tbz-SIM: Disɔɔwũɔ̃̀ kó diwũɔ̃tɔ̀nnì nɛ̀ di dìtɛ̀, dɛmɔu disɔɔwũɔ̃̀ nɛ̀ dɛ kó ipɑ̀ɑ̀ti
    nɛ̀ di nɛntì, nɛ̀ dinɑɑbuu bɛ̀ yó nniitì dì nɛ̀ di kó ditɑ̀rì.
  msy-2020: ko brasɨn ingarizir ofa gamir dakozim, ko dakozir kam bagh brasɨn ingarizir
    abizimɨn mɨn garir bizim, ko ofa gamir dakozim ateramin itemning, ko ofa gamir
    dakozimɨn ingarir biziba, ko soroghafaribar ruer itarir ekiam, ko anefamin dakozim,
    me bar da inigha izi.
  azb-azb: tunc qurbangahını, onun üçün tunc şəbəkəni, onun şüvüllərini və bütün avadanlığını,
    ləyəni və onun altlığını,
  eng-DBY: the copper altar, and the copper grating that was for it, its staves and
    all its utensils; the laver and its stand;
  hin-2017: पीतल की झंझरी, डंडों और सारे सामान समेत पीतल की वेदी; और पाए समेत हौदी;
  wol-KYG: ak sarxalukaayu xànjar beek caaxub xànjaram, aki njàppoom ak ndabam yépp,
    ak mbalkam njàpp mi akub tegoom,
  bjr-bjr: Booroosannai auqira aidara faqa mina fukaa asaana booroosannai auqirana
    faqa mina qaindusira saqari qara faqa mina oosana oosana ainaina faqa nammari
    adiee maria difaanina faqa mina oosana faqa maree muna Mooseefa unnai quqaqau.
  eng-YLT: the brazen altar and the brazen grate which it hath, its staves, and all
    its vessels, the laver and its base.
  eng-WYC-2017: the brazen altar, [the] griddle, bars, and all the vessels thereof;
    the great washing vessel, with his found-ament;
  eng-WMBB: the bronze altar, its grating of bronze, its poles, all of its vessels,
    the basin and its base,
  urd-GVH: जानवरों को चढ़ाने की पीतल की क़ुरबानगाह, उसका पीतल का जंगला, उसे उठाने
    की लकड़ियाँ और बाक़ी सारा सामान, धोने का हौज़ और वह ढाँचा जिस पर हौज़ रखना था,
  rug-rug: sa hope boronizi meke sa hatarana, sari na huda palepalekeana, meke sari
    doduru tiṉitoṉa pude tavetavete ni koasa; sa besini boronizi nomana meke sa nana
    tuturuana;
  gaz-gaz: iddoo aarsaa kan naasii irraa hojjetame, gingilchaa isaa kan naasii irraa
    hojjetame wajjin, danqaraawwan isaatii fi miʼa isaa hunda, caabii miilla isaa
    wajjin;
  fra-LSG: l’autel d’airain, sa grille d’airain, ses barres, et tous ses ustensiles;
    la cuve avec sa base;
  yal-yal: nun saraxa gande sula daxin nun a wure masɔxɔnxin nun a tongo tamine nun
    a goronne nun ige ramaraden nun a bundɔxɔn
  haw-1868: I ke kahua keleawe, a me kona pa keleawo manamana pukapuka, a me kona
    mau auamo, a me kona oihana a pau, i ka ipu auau a me kona kumu;
  arb-NAV: وَمَذْبَحِ النُّحَاسِ وَشَبَكَتِهِ النُّحَاسِيَّةِ، وَعَصَوَيْهِ، وَجَمِيعِ
    أَوَانِيهِ، وَحَوْضِ الاغْتِسَالِ وَقَاعِدَتِهِ،
  ewe-ewe: Akɔblivɔsamlekpui la, akɔblidzrala la; atiawo kple wo ŋunuwo katã; tsileze
    la kple eƒe zɔ;
  eng-LEE: The copper altar, and the grating of copper which belonged to it, its staves,
    and all its vessels, the laver and its foot;
  asm-FB: পিতলৰ বেদি তাৰ লগৰ পিতলৰ জালি, তাৰ কানমাৰি, আৰু তাৰ সকলো সঁজুলি। প্ৰক্ষালন-পাত্ৰ,
    আৰু তাৰ খুৰা।
  sus-A: سّرّشّبَدٍ وُرٍ فبٍيلِ دَاشِ، عَ شَ وُرِ كُيٍيٍ، وُرٍيٍ سُبٍ سَمَ نَشٍيٍ
    قَرِ، عَ شَ يِرَبَسٍ بِرِن، يٍ سَسٍ شُنفبٍ نُن عَ دْشْسٍ،
  fra-SBL: l'autel d'airain, sa grille d'airain, ses barres, tous ses ustensiles,
    le bassin et son socle,
  hbo-hbo: אֵ֣ת ׀ מִזְבַּ֣ח הַנְּחֹ֗שֶׁת וְאֶת־מִכְבַּ֤ר הַנְּחֹ֙שֶׁת֙ אֲשֶׁר־לֹ֔ו
    אֶת־בַּדָּ֖יו וְאֶת־כָּל־כֵּלָ֑יו אֶת־הַכִּיֹּ֖ר וְאֶת־כַּנֹּֽו׃
  eng-WYCLIFFE: the brasun auter, gridile, barris, and alle vessels therof; the `greet
    waischyng vessel, with his foundement; the tentis of the greet street, and the
    pilers with her foundementis;
  pjt-pjt: '@see-verse:EXO.039.038'
  cwe-cwe: na lupango lwa shaba na lwavu lwake lwa shaba, mibiki yake na via vake
    vose na ziga na kalilo jake,
  kik-kik: kĩgongona gĩa gĩcango hamwe na kĩrũtara gĩakĩo gĩa gĩcango na itugĩ ciakĩo
    na indo ciakĩo ciothe; na kĩraĩ gĩa gwĩthambĩra na kĩgũrũ gĩakĩo;
  fra-NCL: l’autel d’airain, sa grille d’airain, ses barres et tous ses ustensiles ;
    la cuve avec sa base ; les rideaux du parvis, ses colonnes, ses socles,
  cek-AK: sum kamling hoi sak ih hmaicam, sum kamling hoi sak ih vaizoek, aputhaih
    thingnawk hoi hmuennawk boih,
  cuk-cuk: Bab-Dummadga-ibmar-ogumakar-ukleged-aila esgoro-gordikidgi sobaled, esgoro-gordikidgi
    san-nared-saki-sakid sobaled, e-suarmar-walagana, degi, bela eba-ibmar-ebulemalad,
    E-dii-sied, degi, e-siged.
  uig-CYR: мис қурбангаһ билән униң мис шаласини, униң балдақлири билән һәммә әсваплирини,
    жуюш деси билән униң тәглигини,
  tel-2017: ఇత్తడి బలిపీఠం, దాని ఇత్తడి జల్లెడ, దాన్ని మోసే కర్రలు, దాని సామగ్రి మొత్తం,
    గంగాళం, దాని పీట,
  hat-BSA: lotèl an bwonz lan ak griyaj bwonz pa li, avèk poto pa li yo ak tout bagay
    itil li yo, basen lave a avèk baz li;
  kos-kos: loang bronze wi mwe liklik bronze, srenenu nu kac ac kufwa nukewa kac;
    pesin in winwin ac ma loangeya;
  hbo-WLC: אֵ֣ת ׀ מִזְבַּ֣ח הַנְּחֹ֗שֶׁת וְאֶת־מִכְבַּ֤ר הַנְּחֹ֙שֶׁת֙ אֲשֶׁר־ל֔וֹ
    אֶת־בַּדָּ֖יו וְאֶת־כָּל־כֵּלָ֑יו אֶת־הַכִּיֹּ֖ר וְאֶת־כַּנּֽוֹ׃
  ibo-ibo: na ebe ịchụ aja bronz ahụ, na ihe ọkpụkpa bronz ya, mkpara ya niile na
    ngwongwo ya niile, efere ukwu ahụ ya na ihe ndọkwasị ya,
  ory-ory: ପିତ୍ତଳର ବେଦି ଓ ତହିଁର ପିତ୍ତଳ-ଝାଞ୍ଜିରୀ, ତହିଁର ସାଙ୍ଗୀ ଓ ସକଳ ପାତ୍ର, ପ୍ରକ୍ଷାଳନ-ପାତ୍ର
    ଓ ତହିଁର ବୈଠିକି;
  chk-chk: Mürin ra uwato ewe rongen asoren kek seni piras, äpäwunan seni piras, ämwärin
    me sokopaten pisekin meinisin, ewe sepien töttöl me motongan,
  rop-rop: en deibin bringimap det najawan teibul blanga ofring garram kopawan pleit
    blanga barnim ola enimul blanga ofring, en deibin bringimap det dubala pol en
    ola najalot enijing blanga det teibul, en deibin bringimap det kopawan dish garram
    kopawan bodampat blanga meigim im jandap,
  ukr-1871: Жертівника мідяного, і грати його мідяні, жердки його і всю посудину до
    його; вмивальницю і стояло її;
  bch-bch: ga popou bras iman tenainga aea toman ngan aea kakari bras, ga popou bras
    aea sig, ga aea danga sisid padengada, ga tabla eau aea toman ngan aea popou,
  deu-1951: den ehernen Altar und sein ehernes Gitter mit seinen Stangen und allen
    seinen Geräten, das Becken samt seinem Fuß;
  eng-JPS: the brazen altar, and its grating of brass, its staves, and all its vessels,
    the laver and its base;
  srp-1865: Oltar mjedeni i rešetku mjedenu za nj, poluge njegove i sve sprave njegove,
    umivaonicu i podnožje njezino,
  lug-lug: ekyoto eky’ekikomo n’ekitindiro kyakyo eky’ekikomo, emisituliro gyakyo
    ne byonna ebikozesebwako; ebbensani ne ky’etuulamu;
  heb-heb: את מזבח הנחשת ואת מכבר הנחשת אשר לו את בדיו ואת כל כליו את הכיר ואת כנו׃
  ben-IRV: ব্রোঞ্জের বেদি ও তার সঙ্গে ব্রোঞ্জের ঝাঁঝরী এবং তা বয়ে নিয়ে যাওয়ার জন্য
    দণ্ড ও সব পাত্রগুলি; বড় গামলার মত পাত্র ও তার জন্য দানি।
  pan-pan: ਪਿੱਤਲ ਦੀ ਜਗਵੇਦੀ ਅਤੇ ਉਸ ਦੀ ਪਿੱਤਲ ਦੀ ਝੰਜਰੀ ਉਸ ਦੀਆਂ ਚੋਬਾਂ ਸਣੇ ਅਤੇ ਉਸ ਦਾ ਸਾਰਾ
    ਸਮਾਨ, ਹੌਦ ਅਤੇ ਉਸ ਦੀ ਚੌਂਕੀ
  mya-JVB: ကြေးဝါ ယဇ် ပလ္လင်၊ ကြေးဝါ ဆန်ခါ ၊ ပလ္လင် ထမ်းဘိုး အစရှိ သော တန်ဆာ ရှိသမျှ
    ကို၎င်း၊ အင်တုံ နှင့် သူ ၏ခြေထောက် ကို၎င်း၊
  hmo-hmo: Boubou patana, auri laboralabora gauna, mai ena reke bamona patana, auri
    laboralabora dekenai karaia gauna, mai ena huaia totona audia, bona mai ena kohu
    ibounai. Huria totona disi badana, mai ena patana.
  urd-urd: और पीतल मढ़ा हुआ मज़बह, और पीतल की झंजरी, और उसकी चोबें और उसके सब बर्तन
    और हौज़ और उसकी कुर्सी;
  rus-SYN: жертвенник медный и медную решетку к нему, шесты его и все принадлежности
    его, умывальник и подножие его,
  bqc-SIM: mↄgotɛ̃ sa'okĩi ń a mↄgotɛ̃ mↄyãayãanao ń a sɛ́liↄ ń a pↄkeleↄ píi,
    dàa ń a dibↄo,
  tcz-CHONGTHU: sum-eng'a kisem maicham; chule aputna ding'a sum-eng jolho jaonan;
    kisilna kong le atunna jouse jong ahi.
  mar-mar: 'पितळेची वेदी व तिची पितळेची जाळी, वेदी वाहून नेण्याचे दांडे व तिची सर्व
    पात्रे, गंगाळ व त्याची बैठक:'
  qub-qub: runsipita rurashan altarta, uchpa shicwananpaj runsipita uchcuyojnincunata,
    wintucunanta, imancunatapis, runsipita paylata jamanantinta,
  hat-hat: lòtèl fèt an kwiv la avèk griyaj an kwiv la, manch yo ak tou sa ki pou
    sèvi ak lòtèl la, basen lan ak pye l' a,
  eng-BSB: the bronze altar with its bronze grating, its poles, and all its utensils;
    the basin with its stand;
  tod-tod: ta zalaɠa ɠulazuʋɛ é ga kɔlu ɓɔigi, ta kɔlu vɛlɛai é ga kɔlu ɓɔigi, ta
    ná-gulu zɔkpɔiti, ta ná-sɔɔlaiti kpein, ta maagba aniɲakai ta ná-seiga anii,
  eng-WEBPB: the bronze altar, its grating of bronze, its poles, all of its vessels,
    the basin and its base,
  kbq-kbq: bronsireti tro hu'naza kresramnavu itane, anaga tevema hugre'afima rekamrente
    zana bronsireti rama'a karami hagente'zana strenane, erisga huno vu azotararene,
    ana itare'ma eri'zama erizantamina bronsire tro nehu'za zuompane, aga'ane,
  nhe-BL: Quihualicaque nopa tlaixpamitl tlen bronce huan nochi tlen nopona motequihuía.
    Nojquiya quihualicaque itlixicyo tlen bronce huan nopa cuahuitl huehueyac para
    ica quihuicase. Huan nochi quiixaltijtoyaj ica bronce. Nojquiya quihualicaque
    nopa hueyi paila huan icuayo tlen ipan ma momajtequica totajtzitzi.
  gub-BL: Weraha itazu morog ipei'ài'àg pyrer iparipari ma'e iapo pyrer izupe wà no.
    Weraha ihàm izupe wà no, hehe har paw wà no. Weraha zapepopewhu izupe wà, hetymà
    wà no.
  eng-DRA: 'The altar of brass, the grate, the bars, and all the vessels thereof:
    the laver with the foot thereof: the hangings of the court, and the pillars with
    their sockets:'
