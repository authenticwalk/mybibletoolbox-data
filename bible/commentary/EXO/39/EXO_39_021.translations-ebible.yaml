verse: EXO.039.021
translations:
  mal-C: നിർണയപ്പതക്കം ഏഫോദിന്റെ മുകൾഭാഗത്തു വരുന്നതിനും ഏഫോദിൽനിന്ന് ഇളകിപ്പോകാതെ
    ഉറച്ചിരിക്കേണ്ടതിനും, യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ, നിർണയപ്പതക്കത്തിന്റെ വളയങ്ങളും
    ഏഫോദിന്റെ വളയങ്ങളും നീലച്ചരടുകൊണ്ട് അവർ ചേർത്തുകെട്ടി.
  deu-TKW: Dann ketteten sie die Tasche mit ihren Ringen mittels Schnuren von blauem
    Purpur an die Ringe des Schulterkleids an, so daß sie sich oberhalb der Binde
    des Schulterkleids befand und unbeweglich auf dem Schulterkleid auflag, wie Jahwe
    Mose befohlen hatte.
  lin-lin: Akangisaki na singa ya langi ya ble bapete ya wolo ya elamba ya tolo mpe
    bapete ya wolo ya efode, mpo ete elamba ya tolo ezala likolo ya efode mpe elongwa
    te na likolo na yango. Asalaki yango ndenge kaka Yawe atindaki Moyize.
  eng-LSV: and they bind the breastplate by its rings to the rings of the ephod, with
    a ribbon of blue, to be above the girdle of the ephod, and the breastplate is
    not loosed from off the ephod, as YHWH has commanded Moses.
  eng-GNV: Then they fastened the brest plate by his rings vnto the rings of the Ephod,
    with a lace of blewe silke, that it might bee fast vpon the broydered garde of
    the Ephod, and that the brest plate should not be loosed from the Ephod, as the
    Lord had commanded Moses.
  eng-WEBSTER: And they bound the breast-plate by its rings to the rings of the ephod
    with a lace of blue, that it might be above the curious girdle of the ephod, and
    that the breast-plate might not be loosed from the ephod; as the LORD commanded
    Moses.
  nhw-BL: Huan quinechicojque nopa yolixpantzajcayotl ica nopa ixpantzajcayotl huan
    quiilpijque ica se listón azultic para ma motlali cuali ipan nopa ixpantzajcayotl
    itzinquechilpica para nochipa san sejco tlatzquitose nopa yolixpantzajcayotl ica
    nopa ixpantzajcayotl huan amo papatlacas. Huan nochi quichijqui senquistoc quen
    TOTECO quinahuatijtoya Moisés.
  swh-ONEN: Akafunga pete za hicho kifuko cha kifuani kwenye pete za kisibau kwa kamba
    ya buluu, wakiziunganisha na ule mshipi wa kiunoni, ili kifuko cha kifuani kisisogee
    kutoka kwenye kile kisibau, kama Bwana alivyomwagiza Mose.
  bba-bba: Yen biru bɑ bɔɔ bɑrɑ yen tɑɑmii ni sɔɔ wɛ̃ɛ ɡɑɑdurɑɡii doke bɑ yi ɡbinuɑ
    yɑbe tɑrɑkpe ɡen tɑɑminu sɔɔ. Nɡe mɛyɑ bɑ kɑ ye sɔre yɑbe tɑrɑkpe ɡe sɔɔ yu ku
    kɑ bɑ̃ɑri. Bɑ ye kuɑwɑ nɡe mɛ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: And they did bind the breastplate by his rings unto the rings of the
    ephod with a lace of blue, that it might be above the curious girdle of the ephod,
    and that the breastplate might not be loosed from the ephod; as the Lord commanded
    Moses.
  luo-luo: Negitweyo ratege mag law akorno kuom ratege mag law dolo miluongoni efod
    gi tol e yo nungone mondo law kik gonyre kuom law efod kaka Jehova Nyasaye nochiko
    Musa.
  meu-meu: 'Bena vaina ring-dia bona hahedoki ring-dia e kwatu kubou, varo baiurina
    amo, bona gaba ḡauna ai danu e mata kau: unuhetomana vaina bona hahedoki na asie
    heruha, Iehova ese Mose e haḡania heḡereḡerena.'
  npi-ULB: तिनीहरूले छाती-पाता त्यसका मुन्द्रीहरूद्वारा एपोदका मुन्द्रीहरूमा निलो
    फित्ताले कमरपेटीमा बाँधे ताकि त्यो बुनिएको एपोददेखि सर्न नपाओस् । परमप्रभुले मोशालाई
    आज्ञा गर्नुभएबमोजिम तिनीहरूले बनाए ।
  yor-yor: Wọn so àwọn òrùka ìgbàyà mọ́ àwọn òrùka ẹ̀wù efodu ọ̀já aṣọ aláró, kí a
    pa á pọ̀ mọ́ ìgbànú, nítorí kí ìgbàyà náà má ṣe tú kúrò lára ẹ̀wù efodu náà gẹ́gẹ́
    bí Olúwa ti pàṣẹ fún Mose.
  emp-NTPO: Jʌ̃cara pãwãrã od̶aba maʌ̃ pĩrũra ãbaa jʌ̃sid̶aa “Ãcõrẽba quĩrĩã b̶ʌ cawabibari”
    edre panʌ pĩrũnaa. Mãwã “Ãcõrẽba quĩrĩã b̶ʌ cawabibarira” Aaroʌ̃ so ʌ̃rʌ̃ catʌ
    cob̶esia. Ãdjirãba maʌ̃gʌra jũma osid̶aa Ãcõrẽba Moisea jarad̶a quĩrãca.
  ind-ind: Kedua cincin di sisi kiri, yaitu cincin pada efod dan cincin pada penutup
    dada, diikatkan dengan tali biru. Demikian juga dengan kedua cincin di sisi kanan.
    Dengan begitu, penutup dada tidak bergantung lepas ketika Harun membungkuk. Mereka
    melakukan semua ini sesuai perintah TUHAN kepada Musa.
  pes-OPCB: بعد، همان‌طور که خداوند به موسی فرموده بود، حلقه‌های سینه‌پوش را با نوار
    آبی رنگ به حلقه‌های ایفود که بالاتر از بند کمر قرار داشت بستند تا سینه‌پوش از
    ایفود جدا نشود.
  tgl-ULB: Itinali nila ang baluti gamit ang singsing nito sa singsing ng efod na
    may asul na tali, kaya ito ay maidugtong sa bandang taas ng mainam na tinahing
    sinturon ng efod. Ito rin ang baluti na hindi matanggal sa pagkakadugtong mula
    sa efod. Ginawa ito ayon sa inutos ni Yahweh kay Moises.
  hui-hui: Ani biai howa pu mindibi hari mindini handalehe mbirame haleira ale mabubi
    ngolome wabini kira biagolabo aga emene galuhombeni karulolene biagoria pongobu
    hayagoria pongobia howa aga mini ebodi biagonaga haleira ale mabubi helayagola
    pongo bumaga haga bini. Ani biyadagome aga galuhombeni karulolene biago mandibu
    dariba haga biagola aga emene ogonila golo wahabe naheore bayale wiaabo hene.
    Anidagua bibe lalu Anduane Homogohanda Mosese laminidagua bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား​မိန့်​တော် မူ​သည့်​အ​တိုင်း၊ ရင်​ဖုံး​မှ​ကွင်း​များ​ကို​သင်
    တိုင်း​မှ​ကွင်း​များ​နှင့်​ကြိုး​ပြာ​ဖြင့်​ချည် ထား​သ​ဖြင့်၊ ရင်​ဖုံး​သည်​လျှော​မ​ကျ​ဘဲ
    ရင်​စည်း​ထက်​တွင်​တည်​မြဲ​နေ​၏။
  cbi-NTPO: Tsanguitu tenbapunu teenu jai pakinu pumu tuti efudnu pumu tutiba, main
    lushmuraraa chuwachi kakaakila; tsenmalaa tenbapunu teenu jai paki, efudnu pumu
    ajpeendee chuwa kai'tala tiyainutsu, yaitala baka' ji'nutsu. Tsejtu Moisésnu Yavé
    naakide tiñuba juntsanguila.
  bod-N: བྲང་རྒྱན་དེ་བེར་ཐུལ་གྱི་སྐེད་ཆིངས་མཆོར་པོ་ཅན་དང་དམ་དུ་འབྲེལ་བ་དང་བེར་ཐུལ་ལས་མི་འཆོར་བའི་ཕྱིར།
    བྲང་རྒྱན་གྱི་ཨ་ལོང་དེ་བེར་ཐུལ་གྱི་ཨ་ལོང་ལ་སྡེམ་ཐག་སྔོན་པོ་ཡིས་བསྡམས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཇི་ལྟར་གནང་བ་བཞིན་ནོ།
    །
  sna-sna: Vakasungirira mhete dzapachidzitiro chapachipfuva pamhete dzapaefodhi netambo
    yebhuruu, ichiibatanidza nebhanhire romuchiuno kuitira kuti chidzitiro chechipfuva
    chirege kubva paefodhi, sokurayira kwaJehovha kuna Mozisi.
  spa-BLM: Luego unieron el pectoral por sus anillos a los anillos del efod con un
    cordón de color azul, para que quedara sobre la banda hábilmente tejida del efod,
    y para que el pectoral no se desprendiera del efod, tal como el Señor lo había
    ordenado a Moisés.
  cac-cac: Ix lajvi chi', junxon̈ej ix ajem q'uen argolla ayoch d'a c'apac yed' q'uen
    ayoch d'a c'apac smacul sn̈i' sc'ol chi'. Ix tzec'chaj syam sb'a q'uen d'a lana
    ch'al q'uic'mutz'inac, yic vach' a c'apac smacul sn̈i' sc'ol chi' scan d'a yib'an̈q'ue
    jun tzec'ul ayoch d'a c'apac chaleca chi', yic vach' max yactej sb'a c'apac. Ix
    b'o icha ix aj yalan Jehová d'a vin̈aj Moisés.
  swh-ULB: Mwishowe wakakifunga kile kifuko cha kifuani kwa pete zake kwenye zile
    pete za efodi kwa uzi wa bluu, ili kipate kuwa juu ya mshipi wa efodi na kile
    kifuko cha kifuani kisiondoke juu ya efodi, kama vile Yahweh alivyokuwa amemwamuru
    Musa.
  bel-bel: і прымацавалі нагруднік колцамі яго да колцаў эфода шнурком з блакітнай
    воўны, каб ён быў над поясам эфода, і каб не адставаў нагруднік ад эфода, як загадаў
    Гасподзь Майсею.
  deu-ELBBK: 'Und sie banden das Brustschild mit seinen Ringen an die Ringe des Ephods
    mit einer purpurblauen Schnur, dass es über dem gewirkten Gürtel des Ephods wäre
    und das Brustschild sich nicht von dem Ephod verrückte: so wie der HERR dem Mose
    geboten hatte.'
  mbb-OT: Ne impedhiketè dan pinaaǥi te meitem is kaavuavu zin he hiket sikan is dapit
    te zizalem he iring te sising duen te apid te kumeng he teleǥuey wey sikan is
    mibpen-iring te sising duen te ipud. Pinaaǥi kayi ebpekepurung ebpekepikit sikan
    is apid te kumeng he teleǥuey zuen te ipud. Mibeelan dan heini is langun sumalà
    te insuǥù te Nengazen ki Moises.
  mal-2015: പതക്കം ഏഫോദിന്റെ നടുക്കെട്ടിന്നു മേലായി ഇരിക്കേണ്ടതിന്നും അതു ഏഫോദിൽ ആടാതിരിക്കേണ്ടതിന്നും
    ദൈവം മോശെയോടു കല്പിച്ചതുപോലെ അവർ അതു കണ്ണികളാൽ ഏഫോദിന്റെ കണ്ണികളോടു നീലനാടകൊണ്ടു
    കെട്ടി.
  gup-gup: Dja mak birrimey nawu kukblue kunyarl dja birridukkang nawu rings ngarre
    kunberrekalkkenh kore rings ngarre nawu ephod, ba bu kabelbmikenh kore kunngadmokenh.
    Kuhni birrimarnbom ba bu nawu kunberrekalkkenh minj kawelhwelme kore ephod. Wanjh
    kunmekbe birrikurduyimeng rowk dja birrimarnbom kore Yawey biwokrayekwong nawu
    Moses.
  gvs-gvs: Ikavava, búyala buruu aiyuwo sikabidi, tayamo dadavina rini aiyuwo kasikasina
    ana saisaira ogalaoina goi sisikoidi go, tayamo dadavina rini aiyuwo tolobona
    ana kwama goi sisikoidi. Tauna kasikasina ana saisairayana ikaiyaka gigipáiwala
    dedevina diligaemaina, e geya itoboineyeta tolobona ana kwama goi italigalígava.
    E siguinuwa nakae Yauwe boi bogina ilovinaegu.
  rmc-rmc: O kružki pro naprsňikos prichudle ko efodoskre kružki la belava špargaha
    avke, hoj te el upreder le sirimostar a te na pes o naprsňikos čhalavel. Kerde
    savoro avke, sar o RAJ prikazinďa le Mojžišoske.
  nlg-nlg: Mana ghal ghioghio tara kaulaghinighi va tana ringi ipari tana sasaro garo
    va tana ringi tana ephod. Mara nea te vaghaa keri ge ke tabe ngasilia na sasaro
    garo va tana ephod i vuvungana na kabe ghobu. Mana lei totobo raini tara gonighi
    te vaghaa Yahweh te bosaa vania Moses.
  pes-OPV: و سینه بند را به حلقه هایش با حلقه های ایفود به نوار لاجوردی بستند، تا
    بالای زنار ایفود باشد. و سینه بند از ایفود جدا نشود، چنانکه خداوند به موسی‌امرفرموده
    بود.
  ron-1924: Ау легат пептарул ку вериӂиле луй де вериӂиле ефодулуй ку о сфоарэ албастрэ,
    аша ка пептарул сэ стя цяпэн дясупра брыулуй ефодулуй ши сэ ну се поатэ мишка
    де пе ефод, кум порунчисе луй Мойсе Домнул.
  ben-OBCV: নীল সুতো দিয়ে তাঁরা এফোদের আংটাগুলির সাথে বুকপাটার আংটাগুলি বেঁধে, সেটি
    কোমরবন্ধের সাথে জুড়ে দিলেন, যেন বুকপাটাটি নড়ে গিয়ে এফোদ থেকে খুলে না যায়—যেমন
    সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন।
  som-som: Oo laabgashigii waxay siddooyinkiisii ku xidheen siddooyinkii eefodka,
    waxayna kula xidheen shalash buluug ah, inuu ku dul xidhnaado dhex-xidhka daabaca
    ah oo eefodka, iyo inuusan laabgashigu ka debcin eefodka, sidii Rabbigu Muuse
    ku amray.
  lat-VUC: 'et capitium in superiori parte contra medium, oramque per gyrum capitii
    textilem:'
  eng-ASVBT: And they did bind the breastplate by the rings thereof unto the rings
    of the ephod with a lace of blue, that it might be upon the skillfully woven band
    of the ephod, and that the breastplate might not be loosed from the ephod; as
    Jehovah commanded Moses.
  ita-1885: E serrarono il Pettorale da' suoi anelli agli anelli dell'Efod, con una
    bendella di violato; in modo ch'egli era disopra del fregio lavorato dell'Efod,
    e non poteva esser tolto d'in su l'Efod; come il Signore avea comandato a Mosè.
  eng-LXXUP: 'and all the vessels of the tabernacle and all its instruments: and the
    skins, even rams’ skins dyed red, and the blue coverings, and the coverings of
    the other things, and the pins, and all the instruments for the works of the tabernacle
    of witness.'
  eng-ULB: They tied the breastpiece by its rings to the ephod's rings with a blue
    cord, so that it might be attached just above the ephod's finely-woven waistband.
    This was so that the breastpiece might not become unattached from the ephod. This
    was done as Yahweh had commanded Moses.
  spa-VBL: Ataron los anillos del pectoral a los anillos del efod con un cordón de
    hilo azul, para que el pectoral no se soltara del efod, como el Señor había ordenado
    a Moisés.
  fra-_FOB: Et on attacha le pectoral par ses anneaux aux anneaux de l'éphod, avec
    un cordon de pourpre, afin qu'il tînt sur la ceinture de l'éphod, et que le pectoral
    ne se détachât pas de l'éphod, comme l'Éternel l'avait commandé à Moïse.
  mal-mal: പതക്കം ഏഫോദിന്റെ നടുക്കെട്ടിന് മുകളിലായി ഇരിക്കണ്ടതിനും അത് ഏഫോദിൽ ആടാതിരിക്കണ്ടതിനും
    ദൈവം മോശെയോട് കല്പിച്ചതുപോലെ അവർ അത് കണ്ണികളാൽ ഏഫോദിന്റെ കണ്ണികളോട് നീലനാടകൊണ്ട്
    കെട്ടി.
  urd-GVR: Unhoṅ ne sīne ke kīse ke nichle kaṛe nīlī ḍorī se bālāposh ke in nichle
    kaṛoṅ ke sāth bāndhe. Yoṅ kīsā paṭke ke ūpar achchhī tarah sīne ke sāth lagā rahā.
    Yih un hidāyāt ke ain mutābiq huā jo Rab ne Mūsā ko dī thīṅ.
  suz-BL: मिनु मेको निसाफ पतीके ऊरीम नु थुम्‍मीम वोइक्‍तीक झोला आ मुन्‍द्रामी नीलो
    डोरीम लिक्‍शा, कुचु तार वोइक्‍तीक वामी पाइक्‍ताक्‍म। मोपा मेको निसाफ पतीके झोला
    दारपाइश्‍शो पाइक्‍तीक तार बाक्‍शो कुचुम वोइक्‍तीक वा रे एर ओंथ मयाक्‍सेक्‍ल, दे
    पाइक्‍ताक्‍म। परमप्रभु यावेमी मोसा कली दोपा अरेवा, मोपा सेल्‍तेक्‍म।
  ita-1927: E attaccarono il pettorale mediante i suoi anelli agli anelli dell’efod
    con un cordone violaceo, affinché il pettorale fosse al disopra della banda artisticamente
    lavorata dell’efod, e non si potesse staccare dall’efod; come l’Eterno aveva ordinato
    a Mosè.
  ckb-ckb: بەرسینەکەشیان بە دوو ئەڵقەکەیەوە لە دوو ئەڵقەی ئێفۆدەکە بەست، بە داوێک
    لە ڕیسی مۆر، بۆ ئەوەی لەسەر پشتبەستی ئێفۆدەکە بێت تاوەکو بەرسینەکەش لە ئێفۆدەکە
    نەکرێتەوە، هەروەک یەزدان فەرمانی بە موسا کرد.
  eng-BBE: And the rings on the bag were fixed to the rings of the ephod by a blue
    cord, keeping it in place over the band, so that the bag might not get loose,
    as the Lord gave orders to Moses.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆಯೇ ಆ ಎದೆಪದಕವನ್ನು ಏಫೋದಿನ ವಿಚಿತ್ರವಾದ ನಡುಕಟ್ಟಿನ
    ಮೇಲೆ ಇರುವಂತೆಯೂ ಎದೆಪದಕವು ಏಫೋದನ್ನು ಬಿಟ್ಟು ಅಲ್ಲಾಡದಂತೆಯೂ ಅದರ ಉಂಗುರಗಳ ಮೂಲಕವಾಗಿ ಏಫೋದಿನ
    ಉಂಗುರಗಳಿಗೆ ನೀಲಿ ದಾರದಿಂದ ಕಟ್ಟಿದರು.
  bbb-bbb: '@see-verse:EXO.039.020'
  tam-2017: மார்ப்பதக்கம் ஏபோத்தின் வித்தியாசமான வார்க்கச்சைக்கு மேலாக இருக்கும்படியும்,
    ஏபோத்திலிருந்து நீங்கிப்போகாதபடியும், அதை அதின் வளையங்களால் ஏபோத்தின் வளையங்களோடு
    இளநீல நாடாவினாலே, யெகோவா மோசேக்குக் கற்பித்தப்படியே, கட்டினார்கள்.
  spa-RV-1909: Y ataron el racional de sus anillos á los anillos del ephod con un
    cordón de jacinto, para que estuviese sobre el cinto del mismo ephod, y no se
    apartase el racional del ephod; como Jehová lo había mandado á Moisés.
  ron-BTF: Și au legat pieptarul prin inelele sale la inelele efodului cu un șnur
    albastru, ca să fie deasupra brâului făcut cu iscusință al efodului și ca pieptarul
    să nu fie desprins de efod, precum DOMNUL i-a poruncit lui Moise.
  eng-WEBP: They bound the breastplate by its rings to the rings of the ephod with
    a lace of blue, that it might be on the skillfully woven band of the ephod, and
    that the breastplate might not come loose from the ephod, as the LORD commanded
    Moses.
  eng-FBV: They tied the rings of the breastpiece to the rings of the ephod with a
    cord of blue thread, so that the breastpiece wouldn't come loose from the ephod,
    as the Lord had ordered Moses to do.
  nld-1939: 'Dan bond men de ringen van de borsttas met een purperen snoer aan de
    ringen van het borstkleed vast, zodat de borsttas boven de band van het borstkleed
    bleef hangen, en niet op het borstkleed kon verschuiven: zoals Jahweh het Moses
    bevolen had.'
  nch-BL: Huan quinechicojque nopa yolixtzajcayot ica nopa ixpantzajcayot huan quiilpijque
    ica se listój azultic para ma motali cuali ipan nopa ixpantzajcayot itzinquechilpica
    para nochipa san sejco tatzquitose nopa yolixtzajcayot ica nopa ixpantzajcayot
    huan amo papatacas. Huan nochi quichijqui senquisa quej TOTECO quinahuatijtoya
    Moisés.
  vie-1934: Họ lấy một sợi dây màu tím, cột hai cái khoanh của bảng đeo ngực lại cùng
    hai cái khoanh ê-phót, hầu cho nó dính với đai và đừng rớt khỏi ê-phót, y như
    lời Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: उन्होंने वक्ष पटल को उसके कड़ों के द्वारा एफ़ोद के कड़ों से एक नीले रंग
    की रस्सी द्वारा बांध दिया, जिससे यह अब एफ़ोद के बुने हुए भाग पर जुड़ गया, जिससे
    वक्ष पटल एवं एफ़ोद एक दूसरे से जुड़े रहते थे. यह सब याहवेह द्वारा मोशेह से कहे
    गये वचन के अनुसार किया गया.
  eng-OURB: They bound the breastplate by its rings to the rings of the ephod with
    a lace of blue, that it might be on the skillfully woven band of the ephod, and
    that the breastplate might not come loose from the ephod, as Adonai enjoined Moses
    [Drawn out]. (RY:6, LY:3)
  spa-BES: Y los anillos en el pectoral se fijaron a los anillos del efod con una
    cuerda azul, manteniéndolo en su lugar sobre el cinto del mismo efod, para que
    él pectoral no se soltara, como el Señor le dio órdenes a Moisés.
  tdx-tdx: Aa le finehe’ iereo i takon’ arañañey amy bange’ rey amy bange’ i kitambey
    rey ami’ty fole manga, soa t’ie ho ambone’ i fièn-kitambey vaho tsy hibalak’ amy
    kitambey i takon’ arañañey; amy nandilia’ Iehovà i Mosèy.
  vid-vid: Nawawoha chihako cha mmhambaga kuli chizibao kwa kuting'haniza pete zake
    na chizibao kwa ng'weso ya lanji ya buluu leka chihako acho chileche kuhejela
    ila chikalile lila isali litawigwe kwa uwanzi, kota Mkulu Nguluwi vyoyamlajize
    Musa.
  eng-OKE: And they adunited the breastplate by its rings to the rings of the ephoda,
    by a ribbon of hyacinth, to be upon the band of the ephoda, that the breastplate
    might not be loosened from the ephoda, as the Lord commanded Mosheh.
  tha-KJV: และเขาทั้งหลายผูกทับทรวงนั้นติ​ดก​ับเอโฟดด้วย ใช้​ด้ายถักสีฟ้าร้อยผูกที่​ห่วง
    ให้​ทับทรวงทับรัดประคดซึ่งทอด้วยฝีมือประณีตของเอโฟด เพื่​อม​ิ​ให้​ทับทรวงหลุดไปจากเอโฟด
    ตามที่​พระเยโฮวาห์ทรงบัญชาแก่​โมเสส
  por-BR-2018: E ataram o peitoral de seus anéis aos anéis do éfode com um cordão
    de material azul, para que estivesse sobre o cinto do mesmo éfode, e não se separasse
    o peitoral do éfode; como o SENHOR o havia mandado a Moisés.
  deu-ELO: 'Und sie banden das Brustschild mit seinen Ringen an die Ringe des Ephods
    mit einer purpurblauen Schnur, daß es über dem gewirkten Gürtel des Ephods wäre
    und das Brustschild sich nicht von dem Ephod verrückte: so wie Jehova dem Mose
    geboten hatte.'
  eng-WYC-2018: and coupled full strongly with the rings, which rings a lace of jacinth
    joined together, lest they were loosed, and slacked, and were moved (away) each
    from (the) other; as the Lord commanded to Moses. (And then the breastpiece was
    bound by its rings to the rings of the ephod, with a lace of jacinth, so that
    the joining would stay secure, and the breastpiece and the ephod would not separate
    from each other; all as the Lord commanded to Moses.)
  epo-epo: Kaj ili alligis la surbrustaĵon per ĝiaj ringoj al la ringoj de la efodo
    per laĉo el blua ŝtofo, por ke ĝi estu super la zono de la efodo kaj por ke la
    surbrustaĵo ne forŝoviĝu de sur la efodo; kiel la Eternulo ordonis al Moseo.
  uig-PIN: Ular ⱪoxenning ǝfodning bǝlweƣidin yuⱪiriraⱪ turuxi, ⱪoxenning ǝfodtin
    ajrap kǝtmǝsliki üqün kɵk xoyna bilǝn ⱪoxenning ⱨalⱪisini ǝfodning ⱨalⱪisiƣa qetip
    ⱪoydi. Bularning ⱨǝmmisi Pǝrwǝrdigarning Musaƣa buyruƣinidǝk ⱪilindi.
  beo-beo: Ilia da Hina Gode Ea Mousesema hamoma:ne sia:i defele, bidegi gaga:su amo
    ea gasisalasu amola ‘ifode’ ea gasisalasu amoga mola:ya:i gobiaha:i amoga lala:gilisi.
    Agoane hamobeba:le, bidegi gaga:su da bulu gadodili hame hoholei dialebe ba:i.
  tpi-OTNT: Na ol i kisim blupela string na pasim tupela ring bilong laplap bilong
    bros i go long tupela ring bilong bikpela laplap. Olsem na laplap bilong bros
    i pas strong long let paspas na i no inap lus. Ol i mekim olsem Bikpela i bin
    tokim Moses.
  hau-SA: Suka ɗaura zoban ƙyallen maƙalawa a ƙirjin a zoban efod da shuɗiyar igiya
    don ƙyallen maƙalawa a ƙirji, ya kwanta lif a bisa kan abin ɗamarar efod don kada
    yă kunce daga efod, sun yi yadda Ubangiji ya umarci Musa.
  uig-LAT: Ular qoshénning efodning belwéghidin yuqiriraq turushi, qoshénning efodtin
    ajrap ketmesliki üchün kök shoyna bilen qoshénning halqisini efodning halqisigha
    chétip qoydi. Bularning hemmisi Perwerdigarning Musagha buyrughinidek qilindi.
  nde-nde: Babophela amasongo esembatho sesifubeni emasongweni esembatho semahlombe
    ngentambo eziluhlaza, kuhlanganiselwa okhalweni ukuze isembatho sesifubeni singazunguzeki
    sehlukane lesembatho semahlombe njengalokhu uThixo walaya uMosi.
  ton-ton: Pea naʻa nau fakamaʻu ʻae sīfafatafata ʻaki hono kavei ki he kavei ʻoe
    ʻefoti ʻaki ʻae noʻo lanumoana, koeʻuhi ke ʻi ʻolunga ia ʻi he noʻo fakanikonikoʻi
    ʻoe ʻefoti, pea koeʻuhi ke ʻoua naʻa vete ʻae sīfafatafata mei he ʻefoti; ʻo hangē
    ko e fekau ʻa Sihova kia Mōsese.
  ces-1613: I přivázali náprsník od kroužků jeho k kroužkům toho náramenníka tkanicí
    hedbáví modrého, aby byl nad přepásaním náramenníka, a aby neodevstával náprsník
    od náramenníka, jakž byl přikázal Hospodin Mojžíšovi.
  eng-WMB: They bound the breastplate by its rings to the rings of the ephod with
    a lace of blue, that it might be on the skillfully woven band of the ephod, and
    that the breastplate might not come loose from the ephod, as the LORD commanded
    Moses.
  tam-TCV: மார்பு அணியை இடைப்பட்டியுடன் இணைக்கும்படியாகவும், அது ஏபோத்திலிருந்து விலகாமல்
    இருக்கும்படியாகவும், ஏபோத்தின் வளையங்களுடன் மார்பு அணியின் வளையங்களை நீல நாடாவால்
    கட்டினார்கள். இவற்றை யெகோவா மோசேக்குக் கட்டளையிட்டபடியே செய்தார்கள்.
  ceb-ULB: Gihikot nila ang tabon sa dughan diha sa mga singsing niini ngadto sa mga
    singsing sa efod uban sa usa ka pisi nga asul, aron nga sumpay lamang kini ibabaw
    sa pino nga pagkatahi nga bakos sa efod. Aron dili mabulag ang tabon sa dughan
    gikan sa efod. Gihimo kini sumala sa gisugo ni Yahweh kang Moises.
  pol-UBG: I przywiązali pektorał jego pierścieniami do pierścieni efodu sznurem błękitnym,
    aby był nad pasem efodu, żeby pektorał nie odstawał od efodu, jak PAN rozkazał
    Mojżeszowi.
  urd-GVU: اُنہوں نے سینے کے کیسے کے نچلے کڑے نیلی ڈوری سے بالاپوش کے اِن نچلے کڑوں
    کے ساتھ باندھے۔ یوں کیسہ پٹکے کے اوپر اچھی طرح سینے کے ساتھ لگا رہا۔ یہ اُن ہدایات
    کے عین مطابق ہوا جو رب نے موسیٰ کو دی تھیں۔
  deu-1912: daß das Schild mit seinen Ringen an die Ringe des Leibrocks geknüpft würde
    mit einer blauen Schnur, daß es über dem Gurt des Leibrocks hart anläge und nicht
    vom Leibrock los würde, wie der HERR dem Mose geboten hatte.
  ntj-ntj: '@see-verse:EXO.039.020'
  kan-2017: ಎದೆಯಪದಕವು ಕಸೂತಿಯ ನಡುಕಟ್ಟಿನ ಮೇಲ್ಗಡೆಯಲ್ಲಿ ಬಿಗಿಯಾಗಿರುವಂತೆಯೂ ಕವಚದಿಂದ ಕಳಚಿಬೀಳದಂತೆಯೂ
    ಅದರ ಉಂಗುರಗಳನ್ನು ಕವಚದ ಉಂಗುರಗಳಿಗೆ ನೀಲಿ ದಾರದಿಂದ ಕಟ್ಟಿದರು. ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ
    ಇದನ್ನು ಮಾಡಿದರು.
  ena-ena: La niagɨlɨŋ cɨbɨŋ agɨladɨ vihavɨmi. Viavɨla sugɨ vaŋ me mɨga fɨdɨm limu
    limu agɨladɨ hɨvɨ lɨba golɨ hakɨ muji hahavɨmi heŋ niagɨlɨŋ cɨbɨŋ hahavɨmi. La
    havɨlɨ cɨliŋ daŋ agadɨ hɨvɨ lɨba golɨ hakɨ hahavɨmi heŋ niagɨlɨŋ cɨbɨŋ hahavɨmi.
    Lɨhavɨci manɨgali agaŋ hɨdɨdaci sugɨ vaŋ me agaŋ ma uu veve sese lɨhadami. Asɨ
    Iaue Mosesɨ dɨ abami hameŋ laci ala lɨhavɨmi.
  yap-yap: Bod rogon ni yog SOMOL ngak Moses e aram rogon nra m’aged fa pi luwaw ni
    bay ko fare gi mad nu daken ngorngorey ko fa tinef e luwaw ni bay ko fare efod
    nga bayil’ i gaf nib ra’en mak’ef, ya nge par fagi mad u daken ngorngorey ni bay
    nga daken fare gi leed ndabi mul.
  hlt-MCSB: Rhangpho dongkah a kutcaeng rhoi neh te hnisui dongkah kutcaeng rhoi te
    hamrhui a thim neh a pin. BOEIPA loh Moses a uen bangla hnisui kah cihin soah
    a om daengah ni rhangpho hnisui dong lamloh a hawl pawt eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም ዓይሤ ጎይፆና ዳዶ ኪኢሶይዳ ዓኣ ዢኢሮንሢ ዔፑዶ ዢኢራሢና ዎላ ጮልዔ ፓቲሌና ዔያታ ቱኬኔ፤
    ዬያ ጎይፆና ዳዶ ቡራሾኮ ቃልሻ ዑፃ ማዔሢሮ ዑኬና ቡሊንቱዋያ ዶዲኬ።
  twi-ASANTE: Sɛdeɛ ɛbɛyɛ na adaaboɔ no bɛgyina pɛpɛɛpɛ wɔ abɔwomu fɛfɛ no so enti,
    wɔde ntoma tuntum kyekyeree nkawa a ɛsosɔ adaaboɔ no ne asɔfotadeɛ no mu. Yeinom
    nyinaa, Awurade na ɔhyɛɛ Mose sɛ wɔnyɛ.
  eng-WEBU: They bound the breastplate by its rings to the rings of the ephod with
    a lace of blue, that it might be on the skillfully woven band of the ephod, and
    that the breastplate might not come loose from the ephod, as the LORD commanded
    Moses.
  bnp-bnp: Ni bole a mota gomagoma, ni varomu a halui i rua na kala na ngala i lakea
    na halui i rua na bagetua dagi. A kala na ngala i madoko tata na palabele, i uka
    ma ge mavuka, i ramaia a ngava e BAKOVI DAGI i vakuku e Moses vona.
  wal-wal: GODAI Muusa azazidoogaadan, tiran wottiyoogan de7iya migidota eefuudiyan
    de7iya migidotuura gattidi, salo milatiya baqettan qachchidosona; qachchin tiran
    wottiyoogee xeessaappe qommoora de7iyo gishshau, qashoi dol77enna.
  spa-PDDPT: Ataron el pectoral por medio de sus anillos a los anillos del efod con
    un cordón azul para que estuviera sobre la faja del efod y el pectoral no se separara
    del efod, tal como Yavé ordenó a Moisés.
  gun-gun: Ha'e gui pexo regua re inhapyĩ va'e oĩ va'e ma ojokua inhapyĩ va'e manto
    sacerdote pegua re oĩ va'e re, hi'áry rupi. Peteĩ xã hovy va'e py ojokua, manto
    sacerdote pegua ku'akuaa ojapo porã mbyre áry rupi opyta aguã. Ha'e rami vy pexo
    regua oja'o e'ỹ aguã manto gui, Moisés pe Senhor aipoe'iague rami vy.
  agu-BL: Cwe'n tzun c'alij yi cob argoya'tz yi at sju'ak yi tal ne'ẍ xbu'k, yi tz'ocopon
    wutz c'u'l yi pale', tu yi argoy yi at te yi lantar, tan jun c'albil yi txib yubil.
    Cho'n tzun cyaje'n cyen yi jun tal ne'ẍ xbu'k swutz yi lantar, nin tibe'n tzaj
    mu'ẍ tal yi c'albil yi lantara'tz. Nin junawes cyaje'n cyentz. Ja bnix cyakil
    chi yi tal Ryos tetz Moisés.
  ilo-ULB: Inggalotda ti pektoral babaen kadagiti singsingna kadagiti singsing ti
    efod iti asul a tali, tapno mabalin a maikapet daytoy iti ngatoen laeng ti nasayaat
    ti pannakaabelna a barikes ti efod. Daytoy ket tapno ti pektoral ket saan a maikkat
    manipud iti efod. Naaramid daytoy a kas imbilin ni Yahweh kenni Moises.
  kpg-kpg: Digaula guu nnoo nia buulei o di mee gahu hadahada gi nia buulei o di ‘ephod’
    gi di loahi halatee bolo di mee gahu hadahada gi daudau mau i hongo di tuu ge
    hagalee mehede, gii hai be nnelekai Dimaadua ne hai gi Moses.
  uig-ARA: ئۇلار قوشېننىڭ ئەفودنىڭ بەلۋېغىدىن يۇقىرىراق تۇرۇشى، قوشېننىڭ ئەفودتىن
    ئاجراپ كەتمەسلىكى ئۈچۈن كۆك شوينا بىلەن قوشېننىڭ ھالقىسىنى ئەفودنىڭ ھالقىسىغا
    چېتىپ قويدى. بۇلارنىڭ ھەممىسى پەرۋەردىگارنىڭ مۇساغا بۇيرۇغىنىدەك قىلىندى.
  sus-sus: Donma kanke raxunmase naxa xiri donma kuye ma luuti gɛrɛ daaxi ra naxan
    nasoma xurundɛe kui naxee dɛgɛxi donma kanke raxunmase nun donma kuye ma, alɔ
    Alatala a yamari Munsa bɛ ki naxɛ.
  pon-2006: Nin duwen me KAUN-O ketin koasoanediong Moses, re katengehkihdi sahl poh
    mei rihng riauo en perehpen mwaremwareo oh rihng en ihpodo, pwe perehpen mwaremwareo
    en soandi mwahu pohn katengepeo oh en dehr mwer.
  ksd-ksd: Ma dia ga kubu tar ra mata i tur ta ra popopoi ta ra mata i tur ta ra kolot
    ure a bongobongono, di ga kubu guve dir ma ra kuara i blu marut upi na ki taun
    ra mal na vivi kai ra kolot ma upi koko ra popopoi na tapala kan ra kolot, da
    ra Luluai i ga vartuluai tana pire Moses.
  tur-YTC: Yahve'nin Moşe'ye buyurduğu gibi, efodun ustaca dokunmuş şeridi üzerinde
    olsun ve göğüslük efodtan ayrılmasın diye, göğüslüğü halkalarıyla efodun halkalarına
    lacivert bir kordonla bağladılar.
  grc-BRENT: Καὶ πάντα τὰ σκεύη τῆς σκηνῆς, καὶ πάντα τὰ ἐργαλεῖα αὐτῆς· καὶ τὰς διφθέρας
    δέρματα κριῶν ἠρυθροδανωμένα, καὶ τὰ καλύμματα ὑακίνθινα, καὶ τῶν λοιπῶν τὰ ἐπικαλύμματα·
    καὶ τοὺς πασσάλους, καὶ πάντα τὰ ἐργαλεῖα τὰ εἰς τὰ ἔργα τῆς σκηνῆς τοῦ μαρτυρίου·
  ind-AYT: Mereka mengikat tutup dada itu dari gelang-gelangnya ke gelang-gelang baju
    efod dengan tali biru agar berada di ikat pinggang baju efod dan agar tutup dada
    itu tidak lepas dari baju efod, sebagaimana yang telah diperintahkan TUHAN kepada
    Musa.
  nya-nya: Anamangirira mphete za pa chovala chapachifuwa zija ku mphete za efodi
    ndi chingwe chamtundu wa mtambo, kulumikiza lamba ndi chovala chapachifuwacho
    kuti chovala chapachifuwacho chisalekane ndi efodi ija monga Yehova analamulira
    Mose.
  hrv-hrv: Svežu kolutiće naprsnika s kolutićima oplećka modrom vrpcom, tako da naprsnik
    stoji nad tkanicom oplećka i da se s oplećka ne mogne odvojiti, kako je Jahve
    Mojsiju naredio.
  mps-mps: Tama augwaligo sisi yai string bono sobadi, tama te ring si te hagawiade
    elalubo ugwa te ring si sobadi elama, te genuai ugwaba kęai. Tama te hagawiade
    muani ugwa te kukulude dąų olama, tama me tulaluidali weyu dąų wai. Augwaligo
    te Genuai Bidigo Mosesbolo po walali gilama wali peyu, te tiwai sę yalio.
  tpi-tpi: Na ol i kisim blupela string na pasim tupela ring bilong laplap bilong
    bros i go long tupela ring bilong bikpela laplap. Olsem na laplap bilong bros
    i pas strong long let paspas na i no inap lus. Ol i mekim olsem Bikpela i bin
    tokim Moses.
  dan-1931: og de bandt med Ringene Brystskjoldet fast til Efodens Ringe ved Hjælp
    af en violet Purpursnor, så at det kom til at sidde oven over Efodens Bælte og
    ikke kunde løsne sig fra Efoden, som HERREN havde pålagt Moses.
  vie-OVCB: Họ dùng dây màu xanh nối các khoen này với nhau, như vậy bảng đeo ngực
    sẽ nằm bên trên dây thắt lưng đã được dệt một cách tinh vi đẹp đẽ, và sẽ không
    rời khỏi ê-phót, đúng theo điều Chúa Hằng Hữu phán dặn Môi-se.
  guj-2017: ઉરપત્રના નીચલા છેડાને ભૂરી દોરી વડે એફોદની કડીઓ સાથે બાંધી દીધો, જેથી
    યહોવાહે મૂસાને આજ્ઞા કરી હતી તે મુજબ ન્યાયકરણ ઉરપત્રક કરમપટા ઉપર રહે અને છુટ્ટું
    ન પડી જાય.
  pon-2006A: Nin duwen me KAUN-O ketin koasoanediong Moses, re katengehkihdi sahl
    poh mei rihng riauo en perehpen mwaremwareo oh rihng en ihpodo, pwe perehpen mwaremwareo
    en soandi mwahu pohn katengepeo oh en dehr mwer.
  por-BRBSL: Eles amarram a couraça por seus anéis aos anéis do éfode com uma renda
    azul, para que ela pudesse estar sobre a habilmente tecida faixa do éfode, e para
    que a couraça não se soltasse do éfode, como Yahweh ordenou a Moisés.
  cth-cth: Saiphei sui laikaw kahni touh hah vaihma angki, sui laikaw kahni touh hoi
    mek sui teh, kamthim e pahlarui hoi a sak. Hottelah BAWIPA ni Mosi koe lawk a
    thui e patetlah saiphei teh kâyengnae dawkvah bang lah ao teh, vaihma angki hoi
    reirei pou ao.
  twi-twi: Sɛnea ɛbɛyɛ na adɛbo no begyina pɛpɛɛpɛ wɔ nkyekyeremu fɛfɛ no so nti,
    wɔde ntama tuntum kyekyeree nkaa a esuso adɛbo no ne asɔfotade no mu. Eyinom nyinaa,
    Awurade na ɔhyɛɛ Mose sɛ wɔnyɛ.
  hlt-hlt: Rhangpho dongkah a kutcaeng rhoi neh te hnisui dongkah kutcaeng rhoi te
    hamrhui a thim neh a pin. BOEIPA loh Moses a uen bangla hnisui kah cihin soah
    a om daengah ni rhangpho hnisui dong lamloh a hawl pawt eh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ kuhɔ̃ũ kùù dò mmɛbèrìmɛ̀ kɛ́sɛu ndicĩ̀ncĩ̀nkɔ̃̀nnì kó dɛmɑ́mɑ́nnɛ̀
    nɛ̀ tɛkɔutɛ́yɑɑ̀bòtɛ̀ kpɛrɛ kɛ̀ dɛ̀ ńwɛ̃ nkɛ tɑu kɛ̀ dicĩ̀ncĩ̀nkɔ̃̀nnì bɑ́ɑ́ totɛ.
    Bɛ̀ do dɛ̀ dɔ̀ɔ̀ kɛ̀ dɛ̀ ndònnɛ̀ ti Yiɛ̀ nKuyie ntì nɑ̀kɛ́mɛ̀ mmɛ Mɔyiisi.
  msy-2020: Egha me benir sazir blupla inigha, evarimɨn itir forivtarir inimɨn ringning
    isa korotiar otevir azenan itimɨn ringning gike, ezɨ evarimɨn itir forivtarir
    inim, korotiar otevir azenimɨn itimɨn suiragha gavgafi, ezɨ forivtarir inim suaghirir
    puvatɨ. Me Ikiavɨra Itir God Moses mɨkemezɨ moghɨrama ami.
  azb-azb: Döşlüyü halqaları ilə efodun halqalarına bənövşəyi qaytanla bağlayıb efodun
    kəmərinin üzərinə bərkitdilər ki, döşlük efoddan sallanmasın. Rəbbin Musaya əmr
    etdiyi kimi oldu.
  eng-DBY: And they bound the breastplate with its rings to the rings of the ephod
    with lace of blue, that it might be above the girdle of the ephod, and that the
    breastplate might not be loosed from the ephod; as Jehovah had commanded Moses.
  hin-2017: तब उन्होंने चपरास को उसकी कड़ियों के द्वारा एपोद की कड़ियों में नीले फीते
    से ऐसा बाँधा, कि वह एपोद के काढ़े हुए पटुके के ऊपर रहे, और चपरास एपोद से अलग न
    होने पाए; जैसे यहोवा ने मूसा को आज्ञा दी थी।
  wol-KYG: Kiiraayal dënn bi, buum gu sew gu baxa te laal yolet, moom lees ko téyee,
    lëkklee ko jaaroy kiiraay leek jaaroy xar-sànni mi, kiiraay li dëkke tiim ngañaay
    li, ba du teqlikook xar-sànni mi, noonee ko Aji Sax ji sante woon Musaa.
  bjr-bjr: Nimuqusasaa diri maria qamunnanasaa anaanuki dirindaasiandannai sufira
    sanda usuaki eefooda qamunnasaa qaraa anaanuki ususee rumbaqau. Miqimmasoofanoo
    amuqusasaa ititara qamunna sia kasi kasinau. Yaaweefa Mooseena qimamundee kai
    iqau.
  eng-YLT: and they bind the breastplate by its rings unto the rings of the ephod,
    with a ribbon of blue, to be above the girdle of the ephod, and the breastplate
    is not loosed from off the ephod, as Jehovah hath commanded Moses.
  eng-WYC-2017: and coupled full strongly with the rings, which rings a lace of jacinth
    joined together, lest they were loosened, and slackened, and were moved each from
    other; as the Lord commanded to Moses.
  eng-WMBB: They bound the breastplate by its rings to the rings of the ephod with
    a lace of blue, that it might be on the skilfully woven band of the ephod, and
    that the breastplate might not come loose from the ephod, as the LORD commanded
    Moses.
  urd-GVH: उन्होंने सीने के कीसे के निचले कड़े नीली डोरी से बालापोश के इन निचले कड़ों
    के साथ बाँधे। यों कीसा पटके के ऊपर अच्छी तरह सीने के साथ लगा रहा। यह उन हिदायात
    के ऐन मुताबिक़ हुआ जो रब ने मूसा को दी थीं।
  rug-rug: Sari na riṉi tanisa poko raqaraqa si ta pusie va nabu koari na riṉi tata
    koasa poko dokoho pa kenuna sa poko tana hiama koari karua aroso bulu, pude kapae
    va leana koasa raqaraqa meke lopu kepuhu taloa koasa poko hiama, kekeṉoṉo gua
    sapu ele tozi nia Zihova se Mosese.
  gaz-gaz: Isaanis akka kiisiin qomaa dirata irraa hin sosochooneef qubeelaawwan kiisii
    qomaa sana sabbata mudhiitiin walitti qabsiisanii akkuma Waaqayyo Musee ajajetti
    funyoo bifa cuquliisaatiin qubeelaawwan diratatti qabsiisan.
  fra-LSG: On attacha le pectoral par ses anneaux aux anneaux de l’éphod avec un cordon
    bleu, afin que le pectoral fût au-dessus de la ceinture de l’éphod et qu’il ne
    pût pas se séparer de l’éphod, comme l’Éternel l’avait ordonné à Moïse.
  yal-yal: E yi kanke masaan wuredine nun saraxarali domaan wuredine xidi e bode ra
    luti mamiloxin na, alogo kanke masaan nama saraxarali domaan beɲin alo Alatala
    a yamari Musa ma kii naxan yi.
  haw-1868: A nakinaki lakou i ka paleumauma ma na apo ona, a paa i na apo o ka epoda
    me ke kaula uliuli, i kau ia maluna o ke kaei o ka epoda, i ole ai e weheia ka
    paleumauma mai ka epoda aku, me ka Iehova i kauoha mai ai ia Mose.
  arb-NAV: وَرَبَطُوا حَلْقَتَيِ الصُّدْرَةِ إِلَى حَلْقَتَيِ الرِّدَاءِ بِخَيْطٍ
    أَزْرَقَ لِتَثْبُتَ فَوْقَ حِزَامِ الرِّدَاءِ وَهَكَذَا لَا تُنْتَزَعُ الصُّدْرَةُ
    عَنِ الرِّدَاءِ، تَمَاماً كَمَا أَمَرَ الرَّبُّ مُوسَى.
  ewe-ewe: Wotsi Akɔtawu la ɖe Kɔmewu la ŋu sesĩe esi wotsɔ ka blɔtɔ sa ɖe Akɔtawu
    la ƒe sikasigɛ kple Kɔmewu la ƒe sikasigɛ ŋu. Yehowae ɖo esiawo katã na Mose.
  eng-LEE: And they fastened the breastplate by its rings unto the rings of the ephod
    with a lace of blue, that it might remain on the girdle of the ephod, and that
    the breastplate might not be loosed from the ephod; as the Lord had commanded
    Moses.
  asm-FB: বুকুপটা এফোদৰ নিপুণৰূপে বোৱা টঙালিৰ ওপৰত যেন থাকে, আৰু এফোদৰ পৰা যেন এৰাই
    নাযায়, সেই বাবে তেওঁলোকে নীলা ফিতাৰে বুকুপটাক তাৰ আঙঠিৰে সৈতে এফোদৰ আঙঠিত বান্ধিলে।
    যিহোৱাই মোচিক দিয়া আজ্ঞা অনুসাৰে তেওঁলোকে সকলো কৰিলে।
  sus-A: دٌنمَ كَنكٍ رَشُنمَسٍ نَشَ شِرِ دٌنمَ كُيٍ مَ لُوتِ فّرّ دَاشِ رَ نَشَن نَسٌمَ
    شُرُندّيٍ كُي نَشٍيٍ دّفّشِ دٌنمَ كَنكٍ رَشُنمَسٍ نُن دٌنمَ كُيٍ مَ، عَلْ عَلَتَلَ
    عَ يَمَرِ مُنسَ بّ كِ نَشّ.
  fra-SBL: Ils attachèrent le pectoral par ses anneaux aux anneaux de l'éphod avec
    un lacet bleu, afin qu'il soit sur la ceinture de l'éphod et que le pectoral ne
    se détache pas de l'éphod, comme l'Éternel l'avait ordonné à Moïse.
  hbo-hbo: וַיִּרְכְּס֣וּ אֶת־הַחֹ֡שֶׁן מִטַּבְּעֹתָיו֩ אֶל־טַבְּעֹ֨ת הָאֵפֹ֜ד בִּפְתִ֣יל
    תְּכֵ֗לֶת לִֽהְיֹת֙ עַל־חֵ֣שֶׁב הָאֵפֹ֔ד וְלֹֽא־יִזַּ֣ח הַחֹ֔שֶׁן מֵעַ֖ל הָאֵפֹ֑ד
    כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  eng-WYCLIFFE: and the hood in the hiyere part, aboute the myddis, and a wouun hemme,
    bi the cumpas of the hood;
  pjt-pjt: '@see-verse:EXO.039.020'
  cwe-cwe: Wafunga chifuko cha muimhambaga hana ichizibawo kwa kulumbiliza mhete zake
    na chizibawo kwa luzabi lwa buluu, muladi chifuko icho sekechihagaye ila chikalile
    mkwiji uja lubotigwe vinogile, fana Mndewa Mulungu viyamulagilize Musa.
  kik-kik: Makĩohania mĩrĩnga ya gakuo ga gĩthũri kũrĩ mĩrĩnga ya ebodi na rũrigi
    rwa rangi wa bururu, magĩcinyiitithania na mũcibi wa njohero nĩgeetha gakuo ga
    gĩthũri gatikarekanie na ebodi, o ta ũrĩa Jehova aathĩte Musa.
  fra-NCL: On attacha le pectoral par ses anneaux aux anneaux de l’éphod avec un ruban
    de pourpre violette, afin que le pectoral fût au-dessus de la ceinture de l’éphod ;
    et le pectoral ne pouvait se séparer de l’éphod, comme Yahweh l’a ordonné à Moïse.
  cek-AK: Saoek khukhaih palaeng ah avak ih kahni nui ih sui hoi sak ih kangbuet luet
    hnetto loe, kahni nuiah kaom sui hoi sak ih kangbuet luet hnetto hoi nawnto pacong
    o moe, rong kamiing qui hoiah pathlet o; Angraeng mah Mosi khaeah thuih pae ih
    lok baktih toengah, saoek khukhaih avak ih kahni loe, kahni hoi amhoesak han om
    ai pongah, kaengkaeh zaenghaih kazii ranuih ah suek o.
  cuk-cuk: Deyobi, mor-binasgargi-nagued-e-oluamargi mor-efodʼye-nugad-e-oluamar-ebo
    dub-aradgi edichamalad, adi, mor-efodʼye-nugad-e-mor-sadergi-nagued-birgi, mor-binasgargi-naguedgi,
    mer bachikii guegar. Igi Bab-Jehová-Moisésʼga-sogsa, deyob imaksamalad.
  uig-CYR: Улар қошенниң әфодниң бәлвеғидин жуқурирақ туруши, қошенниң әфодтин аҗрап
    кәтмәслиги үчүн көк шойна билән қошенниң һалқисини әфодниң һалқисиға четип қойди.
    Буларниң һәммиси Пәрвәрдигарниң Мусаға буйруғинидәк қилинди.
  tel-2017: వక్షపతకం ఏఫోదు అల్లిక కట్టు మీద ఉండేలా, ఏఫోదు నుండి విడిపోకుండా ఉండేలా
    ఆ పతకాన్ని దాని గుండ్రని కొంకీలకూ ఏఫోదు కొంకీలకూ నీలం రంగు దారంతో కట్టారు. అలా
    చేయమని యెహోవా మోషేకు ఆజ్ఞాపించాడు.
  hat-BSA: Yo te mare pyès lestomak la avèk wondèl li yo ak wondèl ki te pou efòd
    la avèk kòd ble, pou li te sou bann tise a nan efòd la, e pou pyès lestomak la
    pa t vin lage nan efòd la, jis jan ke SENYÈ a te kòmande Moïse la.
  kos-kos: Oana ma LEUM GOD El sapkin nu sel Moses, elos kapriya ring ke mwe loeyuk
    iniwa nu ke ring ke ephod uh ke soko ah folfol, tuh mwe loeyuk iniwa sac fah oan
    lucng liki mwe lohl infulwa sac ac tia foroti.
  hbo-WLC: וַיִּרְכְּס֣וּ אֶת־הַחֹ֡שֶׁן מִטַּבְּעֹתָיו֩ אֶל־טַבְּעֹ֨ת הָאֵפֹ֜ד בִּפְתִ֣יל
    תְּכֵ֗לֶת לִֽהְיֹת֙ עַל־חֵ֣שֶׁב הָאֵפֹ֔ד וְלֹֽא־יִזַּ֣ח הַחֹ֔שֶׁן מֵעַ֖ל הָאֵפֹ֑ד
    כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  ibo-ibo: Ha jikwa eriri na-acha anụnụ kekọta mgbaaka ihe mgbochi obi ahụ na mgbaaka
    efọọd ahụ, jikọta ya na ihe okike ukwu ahụ, ime ka ihe mgbochi obi ahụ hapụ ịtọghapụ
    site nʼefọọd ahụ, dịka iwu Onyenwe anyị nyere Mosis si dị.
  ory-ory: ଆଉ ବୁକୁପଟା ଯେପରି ଏଫୋଦର ଚିତ୍ରିତ ପଟୁକା ଉପରେ ଥାଇ ଏଫୋଦରୁ ଖସି ନ ପଡ଼େ, ଏଥିପାଇଁ
    ସେମାନେ ବୁକୁପଟାକୁ ନିଜ କଡ଼ାରେ ନୀଳ ସୂତ୍ର ଦ୍ୱାରା ଏଫୋଦର କଡ଼ା ସହିତ ବନ୍ଦ କରି ରଖିଲେ; ମୋଶାଙ୍କ
    ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଏହା କରାଗଲା।
  chk-chk: Iwe, ra rifengeni ringen ewe chechen leupw ngeni ringen ewe efot ren efoch
    säl mi arauarau, pwe a nom asen ririn ewe efot, nge esap nükütomotom me won. Iei
    usun ewe Samol mi Lapalap a fen allük ngeni Moses.
  rop-rop: en deibin taiyimap det nekleis langa det shet garram bluwan roup blanga
    meigim det nekleis jidan fletwan jis laik weya YAWEI bin dalim Mosis blanga dum.
  ukr-1871: 'І привязали вони нагрудника каблучками його до каблучок наплїчника шнурком
    блаватовим, щоб він був над поясом наплїчника та щоб не одставав нагрудник од
    наплїчника: так як заповідав Господь Мойсейові.'
  bch-bch: Ga kus ta tibada gid oaro salumu aea bil, ta tisaisai ga tidae ngan gid
    koea ngan igogo aea malo. Be tikaukau oaro matad iadag ga tidae ngan irabu aea
    malo, boloma ngan irabu aea pus. Toa bedaoa ta igogo aea malo irangrang ngan bir
    ga bir mao. Tikado toa bedaoa mambe Maron ikeo pan Moses ngan.
  deu-1951: Und sie banden das Brustschildlein mit seinen Ringen an die Ringe des
    Ephod mit einer Schnur von blauem Purpur, daß es auf dem Ephod hart anlag und
    sich nicht von dem Ephod losmachte; wie der HERR Mose geboten hatte.
  eng-JPS: And they did bind the breastplate by the rings thereof unto the rings of
    the ephod with a thread of blue, that it might be upon the skilfully woven band
    of the ephod, and that the breastplate might not be loosed from the ephod; as
    the LORD commanded Moses.
  srp-1865: Tako privezaše naprsnik kroz grivne na njemu i grivne na opleæku vrvcom
    od porfire, da stoji svrh pojasa od opleæka i da se ne razdvaja naprsnik od opleæka,
    kao što bješe zapovjedio Gospod Mojsiju.
  lug-lug: Baasiba empeta ez’oku kyomukifuba wamu n’empeta z’ekkanzu ey’obwakabona
    eya efodi n’akaguwa aka bbululu, ne bakagatta n’omusipi ekyomukifuba kireme kutaggulukuka
    ku kkanzu ey’obwakabona eya efodi. Byakolebwa nga Mukama bwe yalagira Musa.
  heb-heb: וירכסו את החשן מטבעתיו אל טבעת האפד בפתיל תכלת להית על חשב האפד ולא יזח
    החשן מעל האפד כאשר צוה יהוה את משה׃
  ben-IRV: তারা বুকপাটা যেন এফোদের কোমরবন্ধনীর উপরে থাকে এবং এফোদ থেকে যেন খুলে না
    যায় সেই জন্য তাঁরা বালাতে নীল সূতো দিয়ে এফোদের বলার সঙ্গে বুকপাটা বেঁধে রাখলেন;
    ঠিক যেমন সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন তেমন এইগুলি করা হয়েছিল।
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਸੀਨੇ ਬੰਦ ਉਸ ਦੇ ਕੜਿਆਂ ਨਾਲ ਏਫ਼ੋਦ ਦੇ ਕੜਿਆਂ ਵਿੱਚ ਨੀਲੇ ਰੰਗ ਦੀ
    ਰੱਸੀ ਨਾਲ ਅਜਿਹਾ ਬੰਨ੍ਹਿਆ ਕਿ ਉਹ ਏਫ਼ੋਦ ਦੇ ਕੱਢੇ ਹੋਏ ਪਟਕੇ ਦੇ ਉੱਤੇ ਰਹੇ ਅਤੇ ਸੀਨੇ ਬੰਦ ਏਫ਼ੋਦ
    ਦੇ ਉੱਤੇ ਨਾ ਖੁਲ੍ਹੇ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ရင်ဖုံး ရွှေနှစ်ကွင်း ကို၊ သင်တိုင်း ရွှေနှစ်ကွင်း နှင့် တွဲ၍၊ ပြာ သောကြိုး
    ဖြင့် ပြီးစေ၏။ ထိုသို့ ထာဝရဘုရား သည် မောရှေ အား မှာ ထားတော်မူသည်အတိုင်း ၊ ရင်ဖုံး
    သည် ထူးဆန်းသော ရင်စည်း အပေါ်မှာ ဆွဲ ၍ သင်တိုင်း နှင့် မ ကွာ ဘဲ
  hmo-hmo: Vadaeni Lohiabada ese Mose ia hamaoroa hegeregerena, kemena dabua ena rini
    ruaosi, bona epodi ena rini ruaosi idia kwatua hebou, bulu varona dekena amo.
    Inai dala dekenai kemena dabua be epodi ena gaba gauna dekenai ia kamokau, idia
    marere kava lasi.
  urd-urd: और उन्होंने सीना बन्द को लेकर उसके कड़े को अफ़ोद के कड़ों के साथ एक नीले
    फ़ीते से इस तरह बाँधा कि वह अफ़ोद के कारीगरी से बने हुए पटके के ऊपर रहे और सीना
    बन्द ढीला होकर अफ़ोद से अलग न होने पाए जैसा ख़ुदावन्द ने मूसा को हुक्म दिया था।
  rus-SYN: и прикрепили наперсник кольцами его к кольцам ефода посредством шнура из
    голубой шерсти, чтобы он был над поясом ефода, и чтобы не отставал наперсник от
    ефода, как повелел Господь Моисею.
  bqc-SIM: Aa bↄ̀ↄ tãanaↄ ń sa'o'ula tãanapiↄ dↄ̀kↄ̃wa ń babuuna tã́ao, bↄ̀ↄpi
    líↄ dↄa sa'o'ulapi asanawa, kɛ́ asu go sa'o'ulawao yã́i, lá Dii dìlɛ Mↄiziɛwa.
  tcz-CHONGTHU: Chuin ompho chu pat-jaang khat mangcha'n akolsung'a chun athilmat'uvin
    konggah'a beh akol chengse toh athilmat uvin ahile phatah'a kipheh bang'in aumdoh
    tan ahi. Hitia abol phat uchun konggah le ompho chu achah kheh jeng tan ahi. Hichengse
    chu Pakaiyin Mose athupeh bang'in abol sohkei uvin ahi.
  mar-mar: त्यांनी त्या ऊरपटाच्या कड्या एफोदाच्या कड्यांनी निळ्या, फितीने अशा बांधल्या
    की ऊरपट एफोदाच्या पट्ट्यांवर राहावा व तो ऊरपट एफोदावरून घसरू नये. परमेश्वराने
    मोशेला आज्ञा दिल्याप्रमाणे त्यांनी हे सर्व केले.
  qub-qub: Pectoralcho ishcay arguyllacuna caycajpita auröra curdunwan wataran efodcho
    ishcay arguyllacuna caycajman. Chaynöpami pectoralga efodpita mana cuyucuranchu.
    Llapantapis ruraran Moisesta Tayta Dios nishannöllami.
  hat-hat: Yo mare de bag plastwon an ak de bag jile a ansanm ak yon kòdon ble pou
    plastwon an bat sou sentiwon jile a. Konsa, plastwon an p'ap ka soti detache sou
    jile a. Yo fè tou sa dapre lòd Seyè a te bay Moyiz.
  eng-BSB: Then they tied the rings of the breastpiece to the rings of the ephod with
    a cord of blue yarn, so that the breastpiece was above the waistband of the ephod
    and would not swing out from the ephod, just as the LORD had commanded Moses.
  tod-tod: Ti kakazu zeɠei ná-balaɠaegiti gilini zalaɠa ɠula zeɠei ná-balaɠaegiti
    ba, ga galu ɓiinii, naa ɠa a kɛ kakazu zeɠei ɠɛ zalaɠa ɠula zeɠei ma lokoi maazu,
    ti yeeɠaa mina ɠwɛ ta zalaɠa ɠula zeɠei. É ɠɛɛni, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei
    veeni la Moize ya.
  eng-WEBPB: They bound the breastplate by its rings to the rings of the ephod with
    a lace of blue, that it might be on the skilfully woven band of the ephod, and
    that the breastplate might not come loose from the ephod, as the LORD commanded
    Moses.
  kbq-kbq: Hagi Ra Anumzamo'ma Mosesema asami'nea kante ante'za, mago'ene golireti
    tare rini tro hute'za, azonareti'ma kreramino amimizare tavravema avasase'ane
    nofi'nu avama are'nere ruga raga hokonke nofi'nu anakintazageno hanavetino me'ne.
  nhe-BL: Huan quinechicojque nopa yolixpantzajcayotl ica nopa ixpantzajcayotl huan
    quiilpijque ica se listón azultic para ma motlali cuali ipan nopa ixpantzajcayotl
    itzinquechilpica para nochipa san sejco tlatzquitose nopa yolixpantzajcayotl ica
    nopa ixpantzajcayotl huan ax papatlacas. Huan nochi quichijqui senquistoc queja
    TOTECO quinahuatijtoya Moisés.
  gub-BL: Weruze'eg Tupàn Tuweharupi Wiko Ma'e ze'eg Moizez pe imur pyrer wà. Uzàpixipixi
    a'e mokoz iapu'a ma'e ipuxi'a rehe har amo mokoz iapu'a ma'e ikamirpuku rehe har
    wanehe inemo huwy ma'e pupe wà. Nezewe mehe ipuxi'a iwànaw nuwezyw kwaw iku'aw
    har pe. Nuzekwaraw kwaw.
  eng-DRA: 'And a hole for the head in the upper part at the middle, and a woven border
    round about the hole:'
