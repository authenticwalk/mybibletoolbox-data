verse: EXO.039.041
translations:
  mal-C: വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷയ്ക്കു നെയ്തെടുത്ത വിശേഷവസ്ത്രങ്ങൾ, പൗരോഹിത്യശുശ്രൂഷയ്ക്കായി
    ഉപയോഗിക്കുന്ന പുരോഹിതനായ അഹരോന്റെ വിശുദ്ധവസ്ത്രം, അവന്റെ പുത്രന്മാരുടെ വസ്ത്രങ്ങൾ
    എന്നിവതന്നെ.
  deu-TKW: die prachtvoll gewirkten Kleider zum Dient im Heiligtum, die heiligen Kleider
    Aarons, des Priesters, sowie die Kleider seiner Söhne zum priesterlichen Dienste.
  lin-lin: bilamba ya mosala ya bonganga-Nzambe mpo na kosala kati na Mongombo, bilamba
    ya bule mpo na Nganga-Nzambe Aron mpe bilamba ya mosala ya bonganga-Nzambe mpo
    na bana na ye ya mibali.
  eng-LSV: the colored clothes to minister in the holy place, the holy garments for
    Aaron the priest, and the garments of his sons, to act as priest in.
  eng-GNV: Finally, the ministring garmentes to serue in the Sanctuarie, and the holy
    garmentes for Aaron the Priest, and his sonnes garmentes to minister in the Priestes
    office.
  eng-WEBSTER: The clothes of service to do service in the holy place , and the holy
    garments for Aaron the priest, and his sons' garments, to minister in the priest's
    office.
  nhw-BL: Nojquiya quihuiquilijque Moisés para ma quiita iyejyejca ininyoyo nopa totajtzitzi
    catli moquentise quema calaquise para tequitise tiopan calijtic Campa Tlatzejtzeloltic.
    Quihualiquilijque nopa yoyomitl catli tlatzejtzeloltic para nopa hueyi totajtzi
    Aarón, ihuaya nopa yoyomitl para itelpocahua quema quichihuase inintequi tiopan
    calijtic.
  swh-ONEN: na mavazi yaliyofumwa yanayovaliwa wakati wa huduma katika mahali patakatifu,
    yaani mavazi matakatifu ya kuhani Aroni na mavazi kwa ajili ya wanawe watakapokuwa
    wakihudumu katika kazi ya ukuhani.
  bba-bba: kɑ sɑ̃ɑ yɑ̃ɑ ni Aroni kɑ win bibu bɑ ko n dɑ doke bɑ̀ n sɔmburu mɔ̀ sɑ̃ɑ
    yee ten mi. Niyɑ nu koo ben ɡirimɑ sɔ̃ɔsi.
  eng-KJVCPB: the clothes of service to do service in the holy place, and the holy
    garments for Aaron the priest, and his sons’ garments, to minister in the priest’s
    office.
  luo-luo: gi lewni mochwe mag tij dolo mitiyogo e kama ler mar lemo ma gin lewni
    mag Harun jadolo kod lep yawuote ka gitiyogo kaka jodolo.
  meu-meu: gabu halaḡana dabuadia; Aaron mai natuna ida edia dabua helaḡadia, hahelaḡa
    karadia bae kara negadia ai bae doki ḡaudia.
  npi-ULB: तिनीहरूले पवित्रस्थानमा सेवा गर्नको लागि बुनेका मसिनो सुती कपडाका पोशाकहरू,
    पुजारी भएर सेवा गर्न हारून र तिनका छोराहरूका लागि पवित्र पोशाकहरू ल्याए ।
  yor-yor: aṣọ híhun tí wọ́n ń wọ̀ fún iṣẹ́ ibi mímọ́, aṣọ mímọ́ fún Aaroni àlùfáà
    àti aṣọ fún àwọn ọmọ rẹ̀ nígbà tí wọ́n bá ń ṣiṣẹ́ àlùfáà.
  emp-NTPO: Idjab̶a Aaroʌ̃ djiora, idji warrarã djio sid̶a edesid̶aa ãdjira sacerdoterãda
    b̶ead̶amãrẽã. Maʌ̃ djiora jʌ̃nida panʌa Ãcõrẽ wua ded̶e ne od̶e wãbʌdad̶e.
  ind-ind: juga pakaian untuk para imam ketika melayani di kemah TUHAN, yaitu pakaian
    yang menunjukkan bahwa Harun dan anak-anaknya melaksanakan pelayanan kudus bagi
    TUHAN.
  pes-OPCB: آنها همچنین لباسهای بافته شده برای خدمت در قدس یعنی لباسهای مقدّس هارون
    کاهن و پسرانش را از نظر موسی گذراندند.
  tgl-ULB: Dinala nila ang mga pinong natahing kasuotan para sa paglilingkod sa banal
    na lugar, ang banal na kasuotan para kay Aaron na pari at kaniyang mga anak na
    lalaki, para sila ay maglingkod bilang mga pari.
  hui-hui: Loma binigo mo miaga agalime Anda Hobane Loma Biahene biagoha biabe bialu
    howa aga karulo helonaga wabiyarubi bibahende mo yalu ibini. Aga uruni Aronobi
    ibu igini biarubi ti mo karulelo lalu lomabu wiabagi ho wiyago mo yalu íbu dege
    bini.
  mya-mya: သန့်​ရှင်း​ရာ​ဌာ​န​တော်​တွင်​အ​မှု​တော်​ဆောင် ရာ​၌ ယဇ်​ပု​ရော​ဟိတ်​များ​ဝတ်​ဆင်​ရန်​ထည်
    ဝါ​သော​အ​ဝတ်​တန်​ဆာ​များ၊ အာ​ရုန်​နှင့် သား​များ​ဝတ်​ဆင်​ရန်​သန့်​ရှင်း​သော​အ​ဝတ်
    တန်​ဆာ​များ​ကို​လည်း​ကောင်း၊ မော​ရှေ​ထံ​သို့ ယူ​ဆောင်​ခဲ့​ကြ​၏။-
  cbi-NTPO: 'naa Diosa'' pupunanu yapayasha vi'' pannu detsejte'' kiñu jali juula:
    chachilla'' mitya Diosnu kalen jimu ruku Aarónchi pannu jali Dioschin juu jumu
    bain, naa ya'' nala'' pannu jali juula bain taji'' kuwala chachilla'' mitya Diosnu
    kalen jimula'' taawasha kenudetsu.'
  bod-N: གནས་དམ་པར་ཞབས་ཕྱི་བྱེད་པའི་ཆེད་དུ་ཐགས་ཞིབ་མོར་བཏགས་པའི་གོས་རྣམས་དང་། མཆོད་དཔོན་ཨ་རོན་གྱི་ན་བཟའ་དམ་པ་རྣམས་དང་།
    ཁོའི་བུ་རྣམས་ཀྱིས་མཆོད་དཔོན་གྱི་ཞབས་ཕྱི་བྱེད་པའི་ཕྱིར་ན་བཟའ་བཅས་ཁྱེར་ནས་འོངས།
  sna-sna: uye jasi rakarukwa rinopfekwa pakushumira munzvimbo tsvene, zvose nguo
    tsvene dzaAroni muprista nenguo dzavanakomana vake pavanoshumira savaprista.
  spa-BLM: las vestimentas finamente trabajadas para ministrar en el lugar santo,
    las vestimentas sagradas para el sacerdote Aarón y las vestimentas de sus hijos,
    para ministrar en el oficio del sacerdote.
  cac-cac: Ix yic'anpaxcot c'apac pichul eb', aton c'apac sc'an eb' sacerdote d'a
    yopisio d'a yol scajnub' Dios, aton pichul yic yopisio vin̈aj sacerdote Aarón
    yed' spichul eb' yuninal vin̈ syac'och d'a yopisio chi'.
  swh-ULB: Wakaleta yale mavazi yaliyofumwa kwa ajili ya kuhudumu katika patakatifu,
    yale mavazi matakatifu kwa ajili ya Aruni kuhani na mavazi ya wanawe ya kutumikia
    wakiwa makuhani.
  bel-bel: вопратку службовую на служэньне ў сьвятыні, сьвяшчэнную вопратку Аарону
    сьвятару і вопратку сынам ягоным на сьвятадзейства.
  deu-ELBBK: die Dienstkleider zum Dienst im Heiligtum, die heiligen Kleider für Aaron,
    den Priester, und die Kleider seiner Söhne, um den Priesterdienst auszuüben.
  mbb-OT: wey is mekempet wey segradu he menge visti he para te memumuhat he si Aaron
    wey te menge anak din he menge maama, he ibivisti zan emun ebpemuhat dan duen
    te Segradu he Lugar.
  mal-2015: വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷെക്കായി വിശേഷവസ്ത്രം, പുരോഹിതശുശ്രൂഷെക്കുള്ള
    അഹരോന്റെ വിശുദ്ധവസ്ത്രം, അവന്റെ പുത്രന്മാരുടെ വസ്ത്രം
  gup-gup: Wanjh bedda birrimadjkang kunmadj birribibbuni nawu priests bedberre ba
    kabirridjongburren bu kabirridurrkmirri nuye Yawey kore kubolkdjamun. Kaluk nawu
    manmadjdjamun manbu nuye Aaron dja mak manmadjbuyika kunmadj manbu bedberre nawu
    nabebeywurd nuye, ba bu kabirridjongbuyindi bu kabirridurrkmirri priests.
  gvs-gvs: E nakae kwama dedevidi paisewa Bateta Kimaasabaina sinaena manuna simedi.
    Kwamayadi moe Eroni tauyana Tonúwala ana kwama Yauwe ina paisewa manuna be nakae
    natunao adi kwama, e bei tauyadi itoboinedi Tonúwala nakae sipaisewa.
  rmc-rmc: sane side ruchi prekal e služba andro Sveto than a the o pošvecimen ruchi
    prekal o rašaj Aron the prekal leskre čhave andre rašajiko služba.
  nlg-nlg: Na pupulu tara goni utoutoi kara nighi pupulu tana bona kara gehegehe tana
    Bona Tabu, na pupulu tabu vania Aaron na manesukaghi ma vanira rana dalena kara
    nighi pupulu tana bona kara lutu.
  pes-OPV: و رختهای بافته شده برای خدمت قدس، و رخت مقدس برای هارون کاهن، و رختها برای
    پسرانش تا کهانت نمایند.
  ron-1924: вешминтеле пентру службэ, пентру фэкут служба ын Локул Сфынт, вешминтеле
    сфинте пентру преотул Аарон ши вешминтеле фиилор луй пентру службеле преоцешть.
  ben-OBCV: এবং হাতে বোনা যে পোশাক পরে পবিত্রস্থানে পরিচর্যা করতে হত, সেগুলি ও যাজক
    হারোণের জন্য পবিত্র পোশাক এবং যাজকরূপে সেবা করার সময় তাঁর ছেলেদের যে পোশাকগুলি
    পরতে হত, সেই পোশাকগুলিও।
  som-som: iyo dharkii loo sameeyey in lagaga adeego meesha quduuska ah, iyo dharkii
    quduuska ahaa oo wadaadka Haaruun ah, iyo dharkii wiilashiisa, ee loogu sameeyey
    inay kaga adeegaan hawsha wadaadnimada.
  lat-VUC: Vestes quoque, quibus sacerdotes utuntur in sanctuario, Aaron scilicet
    et filii ejus,
  eng-ASVBT: the finely wrought garments for ministering in the holy place, and the
    holy garments for Aaron the priest, and the garments of his sons, to minister
    in the priest’s office.
  ita-1885: i vestimenti del servigio, per fare il ministerio nel Santuario; i vestimenti
    sacri per il Sacerdote Aaronne, e i vestimenti de' suoi figliuoli, per esercitare
    il sacerdozio.
  eng-ULB: They brought the fine woven garments for serving in the holy place, the
    holy garments for Aaron the priest and his sons, for them to serve as priests.
  spa-VBL: y las vestimentas tejidas para servir en el santuario, las ropas sagradas
    para el sacerdote Aarón y para sus hijos para servir como sacerdotes.
  fra-_FOB: Les vêtements du service, pour faire le service dans le sanctuaire, les
    vêtements sacrés pour Aaron le sacrificateur, et les vêtements de ses fils pour
    exercer la sacrificature.
  mal-mal: വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷയ്ക്കു വിശേഷവസ്ത്രം, പുരോഹിതശുശ്രൂഷയ്ക്കുള്ള
    അഹരോന്റെ വിശുദ്ധവസ്ത്രം, അവന്റെ പുത്രന്മാരുടെ വസ്ത്രം
  urd-GVR: aur maqdis meṅ ḳhidmat karne ke wuh muqaddas libās jo Hārūn aur us ke beṭoṅ
    ko pahnane the.
  suz-BL: परमप्रभु यावे आ बाक्‍तीक ङा गेय पचा कली हारून कली फेक्‍तीक वा नु आ तौ आन
    कली परमप्रभु यावे कली चढ़ेब दुम्‍चा कली आन फेक्‍शा गेय पतीके वा नेल्‍ल चाक्‍तेक्‍म।
  ita-1927: i paramenti cerimoniali per le funzioni nel santuario, i paramenti sacri
    per il sacerdote Aaronne e i paramenti de’ suoi figliuoli per esercitare il sacerdozio.
  ckb-ckb: جلوبەرگە چنراوەکانی خزمەتکردن لە پیرۆزگا، جلوبەرگە پیرۆزەکەی هارونی کاهین
    و جلوبەرگی کوڕەکانی بۆ کاهینیێتی.
  eng-BBE: The robes for use in the holy place, and the holy robes for Aaron and his
    sons when acting as priests.
  kan-OKCV: ಪರಿಶುದ್ಧಸ್ಥಳದ ಸೇವೆಗೋಸ್ಕರ ನೇಯ್ದ ಪರಿಶುದ್ಧ ವಸ್ತ್ರಗಳನ್ನು ಅಂದರೆ ಸೇವೆಮಾಡುವದಕ್ಕೆ
    ಯಾಜಕನಾದ ಆರೋನನಿಗೆ ಮತ್ತು ಅವನ ಪುತ್ರರಿಗೆ ಯಾಜಕವಸ್ತ್ರಗಳನ್ನು ತಂದರು.
  bbb-bbb: Ro ugone akae ka ma mukore Eronikiro farirafa bu sana Are Muvuaka Akae
    guove ijia imedufuo ijene.
  tam-2017: பரிசுத்த ஸ்தலத்திலே செய்யும் ஆராதனைக்குரிய ஆடைகளையும், ஆசாரிய ஊழியஞ்செய்கிற
    ஆரோனின் பரிசுத்த ஆடைகளையும், அவனுடைய மகன்களின் ஆடைகளையும் கொண்டுவந்தார்கள்.
  spa-RV-1909: Las vestimentas del servicio para ministrar en el santuario, las sagradas
    vestiduras para Aarón el sacerdote, y las vestiduras de sus hijos, para ministrar
    en el sacerdocio.
  ron-BTF: Hainele serviciului pentru a face serviciu în locul sfânt și sfintele veșminte
    pentru preotul Aaron și veșmintele fiilor săi, pentru a servi în serviciul de
    preot.
  eng-WEBP: the finely worked garments for ministering in the holy place, the holy
    garments for Aaron the priest, and the garments of his sons, to minister in the
    priest’s office.
  eng-FBV: and the woven garments for serving in the sanctuary, the holy clothes for
    Aaron the priest and for his sons to serve as priests.
  nld-1939: de ambtsgewaden voor de eredienst in het heiligdom, de heilige gewaden
    voor den priester Aäron, en de priestergewaden voor zijn zonen.
  nch-BL: Nojquiya quihuiquilijque Moisés para ma quiita iyejyejca iniyoyo nopa totajtzitzi
    cati moquentise quema calaquise para tequitise tiopan calijtic campa tatzejtzeloltic.
    Quihualiquilijque nopa yoyomit cati tatzejtzeloltic para nopa hueyi totajtzi Aarón,
    ihuaya nopa yoyomit para itelpocahua quema quichihuase inintequi tiopan calijtic.
  vie-1934: bộ áo lễ đặng hầu việc trong nơi thánh, bộ áo thánh cho A-rôn, thầy tế
    lễ cả, và bộ áo của các con trai người để làm chức tế lễ.
  hin-CV: पवित्र स्थान में सेवा के अवसर पर पहनने के बुने हुए वस्त्र, अहरोन तथा उनके
    पुत्रों के लिए पवित्र वस्त्र, जो पुरोहित के पद पर कार्य करते समय पहनकर जाना था.
  eng-OURB: the finely worked garments for ministering in the holy place, the holy
    garments for Aaron [Light-bringer] the priest, and the garments of his sons, to
    minister in the priest’s office.
  spa-BES: Las túnicas para usar en el lugar santo, y las túnicas sagradas para Aarón
    y sus hijos cuando actúan como sacerdotes.
  tdx-tdx: 'le o saroñe tinenoñeo, hitoroñañe amy toe-miavakeio: o saroñe miava’ i
    Aharone mpisoroñe naho o saron’ anadahi’eo hitoroñe ho mpisoroñeo.'
  vid-vid: na mivalo jeng'ha jitawigwe goya kwa chiwalo cha mijito ja honhu helile,
    mina ndo mivalo jelile ja mtambika Aluni na ga wanage kwa chiwalo cha mijito ja
    utambika.
  eng-OKE: 'The vestments of ministration to minister in the sanctuary, and the holy
    vestments of Aharon the priest, and the vestments of his sons to minister:'
  tha-KJV: เสื้อยศเย็​บด​้วยฝีมือประณีตสำหรับสวมในเวลาปรนนิบั​ติ​ในที่​บริสุทธิ์ เครื่องยศบริ​สุทธิ​์สำหรับอาโรนปุโรหิต
    เครื่องยศสำหรับบุตรชายอาโรน สำหรับใช้สวมในเวลาปฏิบั​ติ​ตำแหน่งปุโรหิต
  por-BR-2018: As vestimentas do serviço para ministrar no santuário, as sagradas
    vestiduras para Arão o sacerdote, e as vestiduras de seus filhos, para ministrar
    no sacerdócio.
  deu-ELO: die Dienstkleider zum Dienst im Heiligtum, die heiligen Kleider für Aaron,
    den Priester, und die Kleider seiner Söhne, um den Priesterdienst auszuüben.
  eng-WYC-2018: Also the sons of Israel offered the clothes which the priests, that
    is, Aaron and his sons, use in the saintuary, (And the Israelites also offered
    the clothes which the priests, that is, Aaron and his sons, were to use in the
    sanctuary,)
  epo-epo: la oficajn vestojn por la servado en la sanktejo, la sanktajn vestojn por
    la pastro Aaron kaj la pastrajn vestojn por liaj filoj.
  uig-PIN: muⱪǝddǝs jayƣa ait hizmǝt üqün tikilgǝn kaⱨinliⱪ kiyimini, yǝni Ⱨarun kaⱨinning
    muⱪǝddǝs kiyimliri bilǝn uning oƣullirining kaⱨinliⱪ kiyimlirini bolsa, ⱨǝmmisini
    elip kǝldi.
  beo-beo: 'abula ida:iwane gobele salasu dunu da Hadigi Malei Sesei ganodini hawa:
    hamosea ilia da amo sala amola hadigi abula Elane amola egefelali da sala amo
    huluane hamoi.'
  tpi-OTNT: Na ol i bringim ol gutpela gutpela klos bilong ol pris i putim na mekim
    ol wok insait long Rum Tambu. Em ol klos God i makim bilong pris Aron wantaim
    ol pikinini man bilong en.
  hau-SA: da kuma saƙaƙƙun rigunan da ake sawa don hidima a wuri mai tsarki, duk da
    tsarkakan riguna na Haruna firist da rigunan ’ya’yansa maza, sa’ad da suke hidima
    a matsayin firistoci.
  uig-LAT: muqeddes jaygha ait xizmet üchün tikilgen kahinliq kiyimini, yeni Harun
    kahinning muqeddes kiyimliri bilen uning oghullirining kahinliq kiyimlirini bolsa,
    hemmisini élip keldi.
  nde-nde: izembatho ezelukiweyo zokusetshenziswa emsebenzini wokukhonza endaweni
    engcwele, kuhlanganisa izembatho ezingcwele zika-Aroni lezamadodana akhe ababezazigqoka
    nxa besenza umsebenzi wobuphristi.
  ton-ton: Ko e ngaahi kofu ngāue ke fai ai ʻae ngāue ʻi he potu māʻoniʻoni, mo e
    ngaahi kofu māʻoniʻoni kia ʻElone ko e taulaʻeiki, mo e ngaahi kofu ki hono ngaahi
    foha, ke ngāue ai ʻi he ngāue fakataulaʻeiki.
  ces-1613: Roucha k službě, k přisluhování v svatyni, roucho svaté Arona kněze i
    roucho synů jeho k konání úřadu kněžského.
  eng-WMB: the finely worked garments for ministering in the holy place, the holy
    garments for Aaron the priest, and the garments of his sons, to minister in the
    priest’s office.
  tam-TCV: உட்பட ஆசாரியனான ஆரோனுக்கான பரிசுத்த உடைகளும், அவன் மகன்கள் பரிசுத்த இடத்தில்
    ஆசாரியப் பணிசெய்யும்போது உடுத்தும் உடைகளுமான நெய்யப்பட்ட உடைகளையும் கொண்டுவந்தார்கள்.
  ceb-ULB: Gidala nila ang pino nga pagkatahi nga mga bisti alang sa pag-alagad sa
    balaang dapit, ang balaang mga bisti alang kang Aaron nga pari ug sa iyang mga
    anak nga lalaki, aron makaalagad sila ingon nga mga pari.
  pol-UBG: Szaty do służby w posługiwaniu w świątyni, święte szaty dla kapłana Aarona
    i szaty jego synów do sprawowania urzędu kapłańskiego.
  urd-GVU: اور مقدِس میں خدمت کرنے کے وہ مُقدّس لباس جو ہارون اور اُس کے بیٹوں کو
    پہننے تھے۔
  deu-1912: die Amtskleider des Priesters Aaron, zu dienen im Heiligtum, und die Kleider
    seiner Söhne, daß sie Priesteramt täten.
  ntj-ntj: '@see-verse:EXO.039.040'
  kan-2017: ದೇವಮಂದಿರದೊಳಗೆ ನಡೆಯುವ ದೇವರಕಾರ್ಯಗಳಿಗೆ ಅಲಂಕಾರ ವಸ್ತ್ರ ಅಂದರೆ ಆರೋನನಿಗೆ ಬೇಕಾದ
    ಪವಿತ್ರ ವಸ್ತ್ರಗಳನ್ನು ಯಾಜಕಸೇವೆ ಮಾಡುವವರಾದ ಅವನ ಮಕ್ಕಳಿಗೆ ಬೇಕಾದ ವಸ್ತ್ರಗಳನ್ನು ತಂದರು.
  ena-ena: Alon sadaŋ nudɨ ninadinu agɨlasadaŋ hadi hɨlahɨla huaci huaci agɨladɨ vavehavɨmi.
    Asɨ saŋ sagalɨ igu igu hɨsɨŋ hulaŋ agɨlaŋ hadi hɨlahɨla hameŋ agɨladɨ lamalama
    uaiaŋ pabiŋ pabiŋ sagalɨ igu igu hɨsɨŋ uvɨ havɨlɨ uleŋ muji heŋ sibɨla vivi saŋ
    vavehavɨmi.
  yap-yap: nge fapi madan e prist nrib gamog ni ngu’ur chuwgad ngay u lan e Gin ni
    ba Thothup — nge fapi mad nib tabgul rok Aron ni prist nge pi pumo’on ni fak.
  hlt-MCSB: Hmuencim ah aka thotat ham hnithun himbai te khaw, khosoih Aaron kah hmuencim
    himbai neh aka khosoih ham koi anih koca rhoek kah himbai te khaw a khuen uh.
  mdy-ETH: ቄኤሳሢ ዓኣሮኔንታ ናኣቶንታ ጌኤዦ ማኣሮይዳ ቄኤሴ ማዒ ማዻኣና ማኣዓ፥ ፆኦሲም ዱማዼ ሚዛጶ ማኣዓሢንታኬ።
  twi-ASANTE: Wɔde asɔfotadeɛ a wɔapam no fɛfɛɛfɛ a wɔhyɛ kɔ kronkronbea hɔ no brɛɛ
    no ma ɔhwɛeɛ. Afei, wɔde Aaron asɔfotadeɛ kronkron no nso ne ne mmammarima deɛ
    a wɔbɛhyɛ de ayɛ asɔfodwuma no bɛkyerɛɛ no.
  eng-WEBU: the finely worked garments for ministering in the holy place, the holy
    garments for Aaron the priest, and the garments of his sons, to minister in the
    priest’s office.
  bnp-bnp: a maka bagetua kamumu ni gi rodo, ni gi rata a leho pololilo na Tabeke
    Nitaba, a maka bagetua ne Aron, ne huriki e tuna.
  wal-wal: qeeseti Geeshsha sohuwan oottiiddi maayanau dadettida maayota, Aarooninne
    a naati qeesetettaa oottiiddi maayiyo maayota.
  spa-PDDPT: las ropas tejidas para ministrar en el Santuario, las ropas sagradas
    para el sacerdote Aarón y las ropas de sus hijos para ejercer el sacerdocio.
  gun-gun: ao iporãve va'e henda iky'a e'ỹ va'e py omba'eapo va'e kuery oiporu va'erã,
    ao iky'a e'ỹ va'e sacerdote Arão peguarã, ha'e ta'y kuery aorã sacerdote ikuai
    aguã.
  agu-BL: Ncha'tz e' jatx yi be'ch cyetz yi e' yi chixconk xe yi mantial. Ak'lij yi
    balaj be'ch tetz yi pale' Aarón. Ncha'tz ak'lij yi be'ch cyetz yi e' cy'ajl Aarón.
  ilo-ULB: Impanda dagiti nasayaat a naabel a pagan-anay para iti panagserbi iti nasantoan
    a disso, dagiti nasantoan a pagan-anay ni Aaron a padi ken dagiti annakna a lallaki,
    tapno makapagserbida a kas papadi.
  kpg-kpg: mo nia gahu hagalabagau o digau hai mee dabu ala e ulu ai i lodo di Gowaa
    Dabu go nia gahu dabu a Aaron tangada hai mee dabu mo ana dama daane.
  uig-ARA: مۇقەددەس جايغا ئائىت خىزمەت ئۈچۈن تىكىلگەن كاھىنلىق كىيىمىنى، يەنى ھارۇن
    كاھىننىڭ مۇقەددەس كىيىملىرى بىلەن ئۇنىڭ ئوغۇللىرىنىڭ كاھىنلىق كىيىملىرىنى بولسا،
    ھەممىسىنى ئېلىپ كەلدى.
  sus-sus: sɛrɛxɛdubɛe xa sose naxee rawalima yire sɛniyɛnxi kui, Haruna nun a xa
    die xa sose sɛniyɛnxie naxee rawalima e xa sɛrɛxɛdubɛ wali kui.
  pon-2006: oh likou kaselel ko me samworo ko pahn kin likawih nan Wasa Sarawio—likou
    sarawi kan en Aaron oh nah pwutak ko.
  ksd-ksd: ra lavur kolot ba di ga vir mal diat ure ra kunudar ta ra gomgom na pal,
    ma ra lavur gomgom na mal kai Aron ra tena tinabar, ma ra lavur mal kai ra umana
    natuna, upi diat a kudakudar me ta ra papalum kai ra tena tinabar.
  tur-YTC: kutsal yerin hizmeti için özenle dokunmuş giysileri, Kâhin Aron'un kutsal
    giysilerini ve kâhinlik makamında hizmet edecek oğullarının giysilerini Moşe'ye
    getirdiler.
  ind-AYT: pakaian yang dipintal untuk melayani di tempat kudus, pakaian kudus untuk
    Imam Harun dan untuk anak-anaknya saat melayani sebagai imam.
  nya-nya: ndiponso zovala zolukidwa zovala potumikira kumalo opatulika, zovala zopatulika
    za wansembe, Aaroni pamodzi ndi za ana ake aamuna pamene akutumikira monga ansembe.
  hrv-hrv: lijepo izrađeno ruho za službu u Svetištu - svetu odjeću za svećenika Arona
    i odijela za svećeničku službu njegovih sinova.
  mps-mps: Tama te pris dabego te Tedali Gasagi Yai Be Habu tomoba pelama, te pris
    sę eyu, te gudabo wiegi wiegi yai ugwa dabe, te me augwaligo sela pai. Te ugwa
    dabe te Godigo te pris Aron aga ogomani dabe dali augwaligo naga te ugwa gudama,
    te pris sę emainogo sa munama, te tedali gasagi yai ugwa dabe elalumainao wali.
  tpi-tpi: Na ol i bringim ol gutpela gutpela klos bilong ol pris i putim na mekim
    ol wok insait long Rum Tambu. Em ol klos God i makim bilong pris Aron wantaim
    ol pikinini man bilong en.
  dan-1931: Pragtklæderne til Tjenesten i Helligdommen, de hellige Klæder til Præsten
    Aron og hans Sønners Klæder til Præstetjenesten.
  vie-OVCB: bộ áo lễ của Thầy Tế lễ A-rôn và các con trai người mặc trong lúc thi
    hành chức vụ trong Nơi Thánh.
  guj-2017: પવિત્રસ્થાનમાં સેવા કરવાના સમયે પહેરવાનાં સુંદર વસ્ત્રો તથા યાજક તરીકે
    ફરજ બજાવતી વખતે હારુન અને તેના પુત્રોએ પહેરવાનાં પવિત્ર વસ્ત્રો મૂસાને બતાવ્યાં.
  pon-2006A: oh likou kaselel ko me samworo ko pahn kin likawih nan Wasa Sarawio—likou
    sarawi kan en Aaron oh nah pwutak ko.
  por-BRBSL: as vestes finamente trabalhadas para ministrar no lugar santo, as vestes
    sagradas para Aarão, o sacerdote, e as vestes de seus filhos, para ministrar no
    ofício de sacerdote.
  cth-cth: hmuen kathoung koe thaw tawk nahanelah hnicu meikahawicalah kawng e vaihma
    Aron hoi a capanaw ni vaihma thaw a tawk awh torei teh a kâkhu awh hanelah kathounge
    hnicunaw hoi thoseh,
  twi-twi: Wɔde asɔfotade a wɔapam no fɛfɛɛfɛ a wɔhyɛ kɔ kronkronbea hɔ no brɛɛ no
    ma ɔhwɛe. Afei, wɔde Aaron asɔfotade kronkron no nso ne ne mmabarima de a wɔbɛhyɛ
    de ayɛ asɔfodwuma no bɛkyerɛɛ no.
  hlt-hlt: Hmuencim ah aka thotat ham hnithun himbai te khaw, khosoih Aaron kah hmuencim
    himbai neh aka khosoih ham koi anih koca rhoek kah himbai te khaw a khuen uh.
  tbz-SIM: Tikɔutɛ́yɑ̀ɑ̀tì ikuɔ́ nìùbɛ̀ níí yó ndɑ́ɑ́tí tì kɛ pĩ́nnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀
    miɛkɛ mutɔ̃mmú. Nɛ̀ ikuɔ́ nìùtì diɛwè Anɔɔ nɛ̀ o bí bɛ̀ yó ndɑɑti tì kɛ pĩĩnnɛ̀
    bɛ tɔ̃mmú.
  msy-2020: Aron, a ofa gamir gumazim, a uan otariba ko, me bagh korotiar aghuaribara
    isamigha da inigha izi. Eghtɨ me gɨn dar aghuigh, egh ofa gamir gumazimɨn ingangarim
    damuam. Kar, me daghuigh Anogoroghezir Danganimɨn aven mangamin korotiaba.
  azb-azb: müqəddəs yerdə xidmət üçün toxunmuş geyimləri – kahin Harunun müqəddəs
    geyimlərini və oğullarının kahinlik etmək üçün geyimlərini – hər şeyi ona gətirdilər.
  eng-DBY: the garments of service, for service in the sanctuary; the holy garments
    for Aaron the priest, and his sons' garments, to serve as priests.
  hin-2017: पवित्रस्थान में सेवा टहल करने के लिये बेल बूटा काढ़े हुए वस्त्र, और हारून
    याजक के पवित्र वस्त्र, और उसके पुत्रों के वस्त्र जिन्हें पहनकर उन्हें याजक का
    काम करना था।
  wol-KYG: ak yére yu yànj yi ñuy liggéeye ci bérab bu sell bi; yére yu sell yu Aaróona
    sarxalkat bi, ak yérey doomam yi ñuy sol, di sarxale.
  bjr-bjr: Minauqa munu uqafiqaseeqa Aaroona naaquqara qamunna faqa narí faiqi namundi
    faqa naaquqara maqaki ainainidaqa afisifandinna qamunnana amiqirana munu Mooseena
    uqafiqaqau.
  eng-YLT: the coloured clothes to minister in the sanctuary, the holy garments for
    Aaron the priest, and the garments of his sons, to act as priest in.
  eng-WYC-2017: Also the sons of Israel offered the clothes which the priests, that
    is, Aaron and his sons, use in the saintuary,
  eng-WMBB: the finely worked garments for ministering in the holy place, the holy
    garments for Aaron the priest, and the garments of his sons, to minister in the
    priest’s office.
  urd-GVH: और मक़दिस में ख़िदमत करने के वह मुक़द्दस लिबास जो हारून और उसके बेटों को
    पहनने थे।
  rug-rug: meke sari na poko arileadi tadi na hiama pude va sagei rini totoso nuquru
    rini pa Lose Hopena; meke sari na poko madidi tadi Eroni meke sari na tuna koreo.
  gaz-gaz: wayyaawwan foʼamanii dhaʼaman kanneen yeroo iddoo qulqulluu keessa tajaajilan
    uffataman, jechuunis wayyaawwan Aroon lubichaaf qulqulleeffamanii fi wayyaawwan
    ilmaan isaa yeroo lubummaadhaan tajaajilanitti uffatan feʼa.
  fra-LSG: les vêtements d’office pour le sanctuaire, les vêtements sacrés pour le
    sacrificateur Aaron, et les vêtements de ses fils pour les fonctions du sacerdoce.
  yal-yal: e nun taa dugi domane saraxaraline xa e nɛma walɛ yire sariɲanxini waxatin
    naxan yi, saraxarali Harunaa doma rasariɲanxine, e nun a diine gbeene e naxanye
    soma e nɛma walɛ waxatin naxan yi.
  haw-1868: I ka lole hana e hana'i iloko o kahi laa, a mo na kahiko laa no Aarona
    ke kahuna, a me na kahiko o kana mau keiki, e lawelawe ai ma ka oihana kahuna.
  arb-NAV: وَالثِّيَابِ الْمَنْسُوجَةِ الَّتِي تُرْتَدَى فِي أَثْنَاءِ الْخِدْمَةِ
    فِي الْمَقْدِسِ وَثِيَابِ هَرُونَ الْكَاهِنِ الْمُقَدَّسَةِ، وَثِيَابِ بَنِيهِ
    الْكَهَنَةِ.
  ewe-ewe: Emegbe la, wotsɔ awu nyui siwo wotɔ be woado hena subɔsubɔdɔwo wɔwɔ, nunɔla
    Aron kple via ŋutsuwo ƒe awu kɔkɔewo hena subɔsubɔwo wɔwɔ le Kɔkɔeƒe la.
  eng-LEE: The cloths of service to do the service in the holy place, and the holy
    garments for Aaron the priest, and the garments of his sons, to minister therein.
  asm-FB: পবিত্ৰ-স্থানত পৰিচৰ্যা কৰিবলৈ নিপুণৰূপে প্রস্তুত কৰা মিহি বস্ত্ৰ, আৰু পুৰোহিত
    কৰ্ম কৰিবলৈ হাৰোণ পুৰোহিতৰ পবিত্ৰ বস্ত্ৰ, আৰু তেওঁৰ পুত্ৰসকলৰ বস্ত্ৰ।
  sus-A: سّرّشّدُبّيٍ شَ سٌسٍ نَشٍيٍ رَوَلِمَ يِرٍ سّنِيّنشِ كُي، هَرُنَ نُن عَ شَ
    دِيٍ شَ سٌسٍ سّنِيّنشِيٍ نَشٍيٍ رَوَلِمَ عٍ شَ سّرّشّدُبّ وَلِ كُي.
  fra-SBL: les vêtements de cérémonie pour le service dans le sanctuaire, les vêtements
    sacrés pour le prêtre Aaron et les vêtements de ses fils pour le service dans
    le sacerdoce.
  hbo-hbo: אֶת־בִּגְדֵ֥י הַשְּׂרָ֖ד לְשָׁרֵ֣ת בַּקֹּ֑דֶשׁ אֶת־בִּגְדֵ֤י הַקֹּ֙דֶשׁ֙
    לְאַהֲרֹ֣ן הַכֹּהֵ֔ן וְאֶת־בִּגְדֵ֥י בָנָ֖יו לְכַהֵֽן׃
  eng-WYCLIFFE: Also the sones of Israel offriden the clothis whiche the prestis,
    that is, Aaron and hise sones, vsen in the seyntuarie,
  pjt-pjt: '@see-verse:EXO.039.040'
  cwe-cwe: na mawalo yabotigwe vinogile kwa ichimu cha sang'hano ya hanhu helile,
    yaani mawalo yelile ya mkulu wa nhambiko Haluni na ya wanage kwa ichimu cha sang'hano
    ya ukulu wa nhambiko.
  kik-kik: na nguo ndume cia kwĩhumbwo nĩ mũndũ agĩtungata thĩinĩ wa handũ-harĩa-haamũre,
    nguo iria theru cia Harũni ũrĩa mũthĩnjĩri-Ngai, o na cia ariũ ake cia kwĩhumba
    rĩrĩa mekũruta wĩra wa mũthĩnjĩri-Ngai.
  fra-NCL: les vêtements de cérémonie pour le service du sanctuaire, les vêtements
    sacrés pour le grand prêtre Aaron, et les vêtements de ses fils pour les fonctions
    du sacerdoce.
  cek-AK: hmuenciim ah toksak naah angkhuk han ih laihawnawk, qaima tok to sak hanah,
    qaima Aaron hoi a caanawk hanah kaciim laihawnawk to sak o moe, Mosi khaeah a
    sin pae o.
  cuk-cuk: Deginbali, Bab-Dummadse-goled-neggi dule-irwa-Bab-Dummadse-golega e-mormar-ebulemaloed.
    Dule-irwa-Bab-Dummadse-goled-Aarón-mormar-islidikid-ebugoed, degi, Aarón-e-masmala
    dulemar-irwa-Bab-Dummadse-gorsokalir, mormar-ebumaloed. We-ibmarmar Moisésʼga
    uksamalad.
  uig-CYR: муқәддәс җайға аит хизмәт үчүн тикилгән каһинлиқ кийимини, йәни Һарун каһинниң
    муқәддәс кийимлири билән униң оғуллириниң каһинлиқ кийимлирини болса, һәммисини
    елип кәлди.
  tel-2017: పవిత్ర స్థలం లో సేవ చేసే యాజకుడైన అహరోనుకూ, అతని కొడుకులకూ యాజక పరిచర్య
    పవిత్ర వస్త్రాలు సిద్ధం చేసి వాటన్నిటినీ మోషే దగ్గరికి తీసుకు వచ్చారు.
  hat-BSA: vètman tise yo pou sèvis nan lye sen an, vètman sen pou Aaron yo, prèt
    la, ak vètman a fis pa li yo, pou fè sèvis kòm prèt.
  kos-kos: ac nuknuk wolana ma mwet tol ac nukum in Acn Mutal — nuknuk mutal lal Aaron,
    mwet tol, ac lun wen natul.
  hbo-WLC: אֶת־בִּגְדֵ֥י הַשְּׂרָ֖ד לְשָׁרֵ֣ת בַּקֹּ֑דֶשׁ אֶת־בִּגְדֵ֤י הַקֹּ֙דֶשׁ֙
    לְאַהֲרֹ֣ן הַכֹּהֵ֔ן וְאֶת־בִּגְדֵ֥י בָנָ֖יו לְכַהֵֽן׃
  ibo-ibo: na uwe niile a kpara akpa, nke a na-eyi eje ozi nʼebe nsọ ahụ, ma uwe nsọ
    nke Erọn, onye nchụaja, na uwe nke ụmụ ya ndị ikom na-eyi mgbe ha na-eje ozi ha
    dịka ndị nchụaja.
  ory-ory: ପବିତ୍ର ସ୍ଥାନରେ ସେବାକରଣାର୍ଥକ ସୁଶୋଭିତ ବସ୍ତ୍ର, ଅର୍ଥାତ୍‍, ହାରୋଣ ଯାଜକର ପବିତ୍ର
    ବସ୍ତ୍ର ଓ ତାହାର ପୁତ୍ରମାନଙ୍କର ଯାଜକ କର୍ମ ସମ୍ବନ୍ଧୀୟ ବସ୍ତ୍ର,
  chk-chk: Ra pwal uwato ekewe üf mi ling fän iten ekewe souasor mi angang lon ewe
    leni mi pin, ikkei ekewe üf mi pin fän iten ewe souasor Aaron me nöün kewe mwän,
    pwe repwe üföüf le föri ar angangen souasor.
  rop-rop: en deibin bringimap ola brabli purdiwan klos blanga detlot serramonimen
    blanga werrimbat wen dei garra wek langa det Seikridwan Pleis. Detlot wekinmen
    bin dum ebrijing wanim YAWEI bin dalim Mosis blanga dum, en deibin deigim langa
    Mosis ol detlot ting weya deibin meigim blanga det Serramoni Pleis en ol detlot
    seikridwan klos blanga Eran det haibala serramonimen en detlot najalot klos blanga
    im fobala san,
  ukr-1871: Шату мережану до служби в сьвятинї й сьвяті шати для Арона сьвященника
    і шати для синів його, щоб служити службу сьвященну.
  bch-bch: 'Ga pade, tibada gid sogonga togid panua tenainga ad ga ila pan Moses ga
    bedane: Aron aea sogonga tutui tenainga aea, ga ele gergeu arangaranga ad sogonga
    kemikemi tenainga aea. Sogonga toa oa, eine ngan gid panua tenainga ad tidol ngan
    kadonga led naurata Deo ele palata iloleai, ngan tibur toa aea ul kapei tede.'
  deu-1951: die Amtstracht zum Dienst im Heiligtum, die heiligen Kleider des Priesters
    Aaron und die Kleider seiner Söhne, um das Priesteramt zu verwalten;
  eng-JPS: the plaited garments for ministering in the holy place; the holy garments
    for Aaron the priest, and the garments of his sons, to minister in the priest's
    office.
  srp-1865: Haljine za službu, da se služi u svetinji, haljine svete Aronu svešteniku
    i haljine sinovima njegovijem, da vrše službu sveštenièku.
  lug-lug: ebyambalo ebiruke obulungi ebyambalwa mu kuweereza mu Kifo Ekitukuvu, ebyambalo
    ebitukuvu ebya Alooni kabona, n’ebyambalo bya batabani be bye bakozesa mu bwakabona
    nga baweereza.
  heb-heb: את בגדי השרד לשרת בקדש את בגדי הקדש לאהרן הכהן ואת בגדי בניו לכהן׃
  ben-IRV: তারা পবিত্র জায়গায় পরিচর্য্যা করার জন্য সূক্ষ্ম ভাবে কাজ করা পোশাক আনলো,
    হারোণ যাজক ও তাঁর ছেলেদের জন্য পবিত্র পোশাক, তাদের যাজক কাজের জন্য এই পোশাক।
  pan-pan: ਅਤੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਉਪਾਸਨਾ ਲਈ ਮਹੀਨ ਉਣਿਆ ਹੋਇਆ ਬਸਤਰ ਅਰਥਾਤ ਹਾਰੂਨ ਜਾਜਕ ਦੇ
    ਪਵਿੱਤਰ ਬਸਤਰ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਬਸਤਰ ਕਿ ਉਹ ਜਾਜਕਾਈ ਦਾ ਕੰਮ ਕਰਨ।
  mya-JVB: သန့်ရှင်း ရာဌာန၌ အမှုတော်ကို ဆောင် သောအခါ ဝတ် ရသောအဝတ် ၊ ယဇ် ပုရောဟိတ်အမှုကို
    ဆောင်သောအခါ၊ ယဇ်ပုရောဟိတ် အာရုန် ဝတ်ဘို့ သန့်ရှင်း သော အဝတ် ၊ သူ ၏သား ဝတ်ရသောအဝတ်
    ကို၎င်း၊
  hmo-hmo: Bona hahelagaia taudia edia dabua namo herea, Helaga Gabuna dekenai idia
    gaukara neganai idia atoa dabua danu, idia mailaia. Inai be dabua helagadia, Arona
    bona iena natuna tau edia.
  urd-urd: और पाक मुक़ाम कि ख़िदमत के लिए कढ़े हुए लिबास और हारून काहिन के पाक लिबास
    और उसके बेटों के लिबास जिनको पहन कर उनको काहिन की ख़िदमत को अन्जाम देना था।
  rus-SYN: одежды служебные для служения во святилище, священные одежды Аарону священнику
    и одежды сыновьям его для священнодействия.
  bqc-SIM: zwã̀akpɛ zĩkɛpↄkasa pↄ́ wa tã̀ↄ, sa'ona Aalona pↄkasa pↄ́ àli sↄ̃ò
    Diiziↄ ń a nɛ́ↄ sa'on pↄkasaↄ.
  tcz-CHONGTHU: Thempu hoding'a hoitah'a kikhui hichu muntheng laiya na-atoh teng
    ule akivon nadiu Aaron thempu, chule achapate hon thempu kin abol teng ule akivon
    nadiu ahi.
  mar-mar: पवित्रस्थानात सेवा करण्यासाठी कुशलतेने विणलेली वस्रे, अहरोन याजकाची पवित्र
    वस्रे आणि याजक या नात्याने सेवा करण्यासाठी त्याच्या पुत्रांची वस्रे ही सर्व त्यांनी
    आणली;
  qub-qub: awaypa awasha röpata mas rispitädu cajcho Diosta rispitar cüra jaticunanpaj
    cajta. Chayno apamuran cüra Aaronpaj rispitädu röpata, Aaronpa wamrancuna cüra
    car jaticunanpaj röpacunatapis.
  hat-hat: bèl rad seremoni pou yo mete lè y'ap fè sèvis nan kote ki apa pou Bondye
    a, rad pou Arawon, prèt la, mete sou li ansanm ak rad pou pitit gason l' yo mete
    sou yo lè y'ap fè travay prèt yo.
  eng-BSB: and the woven garments for ministering in the sanctuary, both the holy
    garments for Aaron the priest and the garments for his sons to serve as priests.
  tod-tod: ta zalaɠa ɠula zeɠeiti ada ɲadegai vaa ma, zalaɠa ɠula nui Aalɔn ná-seɠeiti,
    ta ná-doun zunuiti ta-zeɠeiti zalaɠa ɠulazuʋɛ ma wotiiti faa zu.
  eng-WEBPB: the finely worked garments for ministering in the holy place, the holy
    garments for Aaron the priest, and the garments of his sons, to minister in the
    priest’s office.
  kbq-kbq: pristi vahe'mo'za antani'ne'za ruotage hu'nefinka eri'za erisaza ruotage
    kukenaramine, pristi ne' Aroni ruotage kukenaramine, ne'mofavre'aramimo'za antanine'za
    pristi eri'zama erisaza kukenane tro hu'naze.
  nhe-BL: Nojquiya quihuiquilijque Moisés para ma quiita iyejyejca ininyoyo nopa totajtzitzi
    tlen moquentise quema calaquise para tequitise tiopan calijtic Campa Tlatzejtzeloltic.
    Quihualiquilijque nopa yoyomitl tlen tlatzejtzeloltic para nopa hueyi totajtzi
    Aarón, ihuaya nopa yoyomitl para itelpocahua quema quichihuase inintequi tiopan
    calijtic.
  gub-BL: Weraha kamirpuku ipuràg eteahy ma'e xaxeto wanemimunehew Tupàn Henaw Ikatuahy
    Ma'e pupe àràm wà, kamirpuku Àràw hemimunehew ràm ta'yr wanemimunehew ràm wà no.
  eng-DRA: The vestments also, which the priests, to wit, Aaron and his sons, used
    in the sanctuary,
