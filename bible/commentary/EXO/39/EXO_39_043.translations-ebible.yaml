verse: EXO.039.043
translations:
  mal-C: 'മോശ പണികൾ പരിശോധിച്ചു: യഹോവ കൽപ്പിച്ചതുപോലെതന്നെ അവർ അതു ചെയ്തിരിക്കുന്നു
    എന്നുകണ്ടു; മോശ അവരെ അനുഗ്രഹിച്ചു.'
  deu-TKW: Als aber Mose wahrnahm, daß sie nunmehr die ganze Arbeit ausgeführt hatten
    - wie Jahwe befohlen hatte, so hatten sie gethan -, da segnete sie Mose.
  lin-lin: Moyize atalaki malamu misala yango mpe amonaki ete basalaki yango ndenge
    kaka Yawe atindaki. Boye Moyize apambolaki bango.
  eng-LSV: and Moses sees all the work, and behold, they have done it as YHWH has
    commanded; so they have done. And Moses blesses them.
  eng-GNV: 'And Moses beheld al the worke, and behold, they had done it as the Lord
    had commanded: so had they done: and Moses blessed them.'
  eng-WEBSTER: 'And Moses looked upon all the work, and behold, they had done it as
    the LORD had commanded, even so had they done it: and Moses blessed them.'
  nhw-BL: Huan quema Moisés quitlachili nochi catli quichijtoya, quiitac para quisencajtoyaj
    senquistoc quen TOTECO tlanahuatijtoya, huan quintiochijqui nochi inijuanti catli
    quisencajtoyaj.
  swh-ONEN: Mose akakagua kazi na kuona kuwa walikuwa wameifanya sawasawa kama vile
    Bwana alivyokuwa ameagiza. Kwa hiyo Mose akawabariki.
  bba-bba: Ye Mɔwisi u yɑ̃ɑ ni mɛɛrɑ u kpɑ, yerɑ u wɑ bɑ nu kuɑwɑ nɡe mɛ Yinni Gusunɔ
    u ɡeruɑ. Mɑ u bu domɑru kuɑ.
  eng-KJVCPB: 'And Moses did look upon all the work, and behold, they had done it
    as the Lord had commanded, even so had they done it: and Moses blessed them.'
  mpx-mpx: Inoke Mosese wali tuwalali i hile ge i pwawa iyaka hi ginol i ola Yehoba
    wana baaba. Inoke Mosese i awanun Yehoba ni muloluagil.
  luo-luo: Musa ne onono tijno mi oneno ni negisetimo mana kaka Jehova Nyasaye nochiko.
    Omiyo Musa nogwedhogi.
  meu-meu: Mose ese ḡaukara idoinai e itaia, bona vada e diba idia ese ḡau iboudiai
    vada e kara Iehova ena haheḡani heḡereḡerena. Bena Mose ese e hanamodia.
  npi-ULB: मोशाले सबै कामको जाँच गर्दा तिनीहरूले गरेका पाए । परमप्रभुले आज्ञा गर्नुभएअनुसार
    तिनीहरूले गरे । तब मोशाले तिनीहरूलाई आशिष् दिए ।
  yor-yor: Mose bẹ iṣẹ́ náà wò, ó sì rí i wí pé wọ́n ti ṣe é gẹ́gẹ́ bí Olúwa ti pàṣẹ.
    Nítorí náà Mose sì bùkún fún wọn.
  emp-NTPO: Maʌ̃ra Moiseba acʌped̶a unusia ãdjirãba jũma arid̶e osid̶ada Ãcõrẽba jarad̶a
    quĩrãca. Maʌ̃ bẽrã ãdjirãra bia jarasia.
  ind-ind: Musa memeriksa hasil pekerjaan mereka dan merasa senang karena mereka sudah
    melakukan semuanya sesuai perintah TUHAN. Kemudian Musa mendoakan berkat TUHAN
    atas mereka.
  pes-OPCB: موسی تمام کارهای انجام شده را ملاحظه کرد و به خاطر آن، قوم را برکت داد،
    چون همه چیز مطابق دستور خداوند ساخته شده بود.
  tgl-ULB: Pinagmasdan lahat ni Moises ang mga nagawa, at, masdan ito, nagawa nila
    ito. Ayon sa inutos ni Yahweh, sa pamamaraang iyon nagawa nila ito. Pagkatapos
    sila ay pinagpala ni Moises.
  hui-hui: Ani yalu íbu wiai heagola Mosese ibugua baya hangu handalu hearia mbirale
    bibahende Anduane Homogohanda bibe lalu lamiyagobiore biai hayiyane hendene. Mbirale
    uruni de handai howa ibugua lalu, Anduane Homogohanda tí biamogo bilo hameledo,
    lalu Mosesehanda lene.
  mya-mya: မော​ရှေ​သည်​သူ​တို့​လုပ်​ပြီး​သ​မျှ​ကို​စစ် ဆေး​၍၊ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်
    အ​တိုင်း​လုပ်​ဆောင်​ကြ​ကြောင်း​တွေ့​မြင်​ရ​၏။ ထို့​ကြောင့်​မော​ရှေ​သည်​သူ​တို့​အား​ကောင်း​ချီး
    ပေး​လေ​၏။
  cbi-NTPO: Tsenñu Yavé naakide tiñuba chachilla ma juntsangue dekiñu Moisés keetu,
    yalanu Dios ura' de-ikaasa timi.
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ལས་ཀ་དེ་ཐམས་ཅད་ལ་བལྟས་ནས། ལྟོས་དང་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ཇི་ལྟར་གནང་བ་བཞིན་དུ་ཁོ་རྣམས་ཀྱིས་དེ་ལྟར་བསྒྲུབས་པས།
    ཁོས་དེ་དག་ལ་བྱིན་གྱིས་བརླབས་སོ། །
  sna-sna: Mozisi akaongorora basa uye akaona kuti vakanga variita sokurayira kwakanga
    kwaita Jehovha. Saka Mozisi akavaropafadza.
  spa-BLM: Moisés vio toda la obra, y he aquí que la habían hecho como Yahvé había
    ordenado. Así lo habían hecho; y Moisés los bendijo.
  cac-cac: Ayic ix yilan vin̈aj Moisés chi' to icha chi' ix aj sb'oel yuj eb', ix
    yalan vach' lolonel vin̈ d'a yib'an̈ eb'.
  swh-ULB: Naye Musa akaiona ile kazi yote, na, tazama, walikuwa wameifanya kama vile
    Yahweh alivyokuwa ameamuru. Hivyo ndivyo walivyokuwa wamefanya. Basi Musa akawabariki.
  bel-bel: 'І ўбачыў Майсей усю працу, і вось, яны зрабілі яе: як загадаў Гасподзь,
    так і зрабілі. І дабраславіў іх Майсей.'
  deu-ELBBK: Und Mose sah das ganze Werk, und siehe, sie hatten es gemacht; so wie
    der HERR geboten hatte, so hatten sie es gemacht. Und Mose segnete sie.
  mbb-OT: Ne mibpurungan susiya ni Moises is minsan hengkey zutun, ne neehè din he
    sungkad is kegkeveeli te langun dutun te insuǥù te Nengazen. Umbe mibpenubtuvazan
    sikandan ni Moises.
  mal-2015: മോശെ പണി ഒക്കെയും നോക്കി, യഹോവ കല്പിച്ചതുപോലെ തന്നേ അവർ അതു ചെയ്തു തീർത്തിരുന്നു
    എന്നു കണ്ടു മോശെ അവരെ അനുഗ്രഹിച്ചു.
  gup-gup: Wanjh Moses wam wernhnang kore birridurrkmirranginj dja mak wohnang bu
    birrikurduyimeng kamak rowk kore Yawey wokrayekwong. Wanjh Moses benmarnedi yiwarrudj
    dja bidjawam Yawey bu kunmak kabenmarnekurduyime bedberre.
  gvs-gvs: E kónana liliudi adovatusidi, e agitedi moitamo siguinuwedi nakae Yauwe
    iidigedi. Tuwo tomotayadi akaipakuyedi.
  rmc-rmc: O Mojžiš predikhelas e buči a dikhľa, hoj kerde savoro avke, sar o RAJ
    prikazinďa. Paľis len požehňinďa.
  nlg-nlg: Ma Moses te siro udolua didira na lutu ge vautora, na pukuna te soko taonia
    na hava Yahweh te bosaa vania.
  pes-OPV: و موسی تمام کارها را ملاحظه کرد، و اینک موافق آنچه خداوند امر فرموده بودساخته
    بودند، همچنین کرده بودند. و موسی ایشان را برکت داد.
  ron-1924: Мойсе а черчетат тоате лукрэриле ши ятэ, ле фэкусерэ кум порунчисе Домнул,
    аша ле фэкусерэ. Ши Мойсе й-а бинекувынтат.
  ben-OBCV: মোশি সেই কাজ পরিদর্শন করলেন এবং দেখলেন যে সদাপ্রভু যেমন আদেশ দিয়েছিলেন,
    ঠিক সেভাবেই তারা তা করেছে। তাই মোশি তাদের আর্শীবাদ করলেন।
  som-som: Markaasaa Muuse wuxuu arkay shuqulkii oo dhan, oo bal eeg way wada sameeyeen;
    sidii Rabbigu ku amray ayay u sameeyeen; markaasaa Muuse iyagii u duceeyey.
  lat-VUC: Quæ postquam Moyses cuncta vidit completa, benedixit eis.
  eng-ASVBT: 'And Moses saw all the work, and, behold, they had done it; as Jehovah
    had commanded, even so had they done it: and Moses blessed them.'
  ita-1885: E Mosè vide tutta l'opera; ed ecco, essi l'aveano fatta come il Signore
    avea comandato. E Mosè li benedisse.
  eng-ULB: Moses examined all the work, and, behold, they had done it. As Yahweh had
    commanded, in that way they did it. Then Moses blessed them.
  spa-VBL: Moisés inspeccionó todo el trabajo y se aseguró de que lo habían hecho
    como el Señor se los había indicado. Entonces Moisés los bendijo.
  fra-_FOB: Et Moïse vit tout l'ouvrage, et voici, ils l'avaient fait tel que l'Éternel
    l'avait commandé; ils l'avaient fait ainsi; et Moïse les bénit.
  mal-mal: മോശെ നിർമ്മിതികൾ എല്ലാം പരിശോധിച്ചു നോക്കി, യഹോവ കല്പിച്ചതുപോലെ അവർ അത്
    ചെയ്തു തീർത്തിരുന്നു എന്ന് കണ്ട് മോശെ അവരെ അനുഗ്രഹിച്ചു.
  urd-GVR: Mūsā ne tamām chīzoṅ kā muāynā kiyā aur mālūm kiyā ki unhoṅ ne sab kuchh
    Rab kī hidāyāt ke mutābiq banāyā thā. Tab us ne unheṅ barkat dī.
  suz-BL: मिनु मोसामी मेको नेल्‍ल कोव़तु। मिनु परमप्रभु यावेमी दोपा अरेवा, मोपा ठीक
    सेल्‍शो तशा, मोसामी मेको नेल्‍ल आन कली आसीक गेप्‍तु।
  ita-1927: E Mosè vide tutto il lavoro; ed ecco, essi l’aveano eseguito come l’Eterno
    aveva ordinato; l’aveano eseguito a quel modo. E Mosè li benedisse.
  ckb-ckb: موسا تەماشای هەموو کارەکەی کرد و بینی وا وەک ئەوەی یەزدان فەرمانی دا ئاوایان
    کردووە، ئیتر موسا داوای بەرەکەتی بۆ کردن.
  eng-BBE: Then Moses, when he saw all their work and saw that they had done everything
    as the Lord had said, gave them his blessing.
  kan-OKCV: ಮೋಶೆಯು ಆ ಕೆಲಸವನ್ನೆಲ್ಲಾ ನೋಡಿದಾಗ, ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರವೇ ಅವರು ಅದನ್ನು
    ಮಾಡಿದ್ದರು. ಆದ್ದರಿಂದ ಮೋಶೆಯು ಅವರನ್ನು ಆಶೀರ್ವದಿಸಿದನು.
  bbb-bbb: Areme Mosisi fune ire boeje bu amaeriaeva ije mukoreigia gianoena gake
    buneka ire boeje izege E Ireobo fu kuaraema ijiege amaeriaevaga fu giae. Ijadufuo
    fune urina e ijiebuo una Godido baname isoena daro miae.
  tam-2017: மோசே அந்த வேலைகளையெல்லாம் பார்த்தான்; யெகோவா கற்பித்தபடியே அதைச் செய்திருந்தார்கள்.
    மோசே அவர்களை ஆசீர்வதித்தான்.
  spa-RV-1909: Y vió Moisés toda la obra, y he aquí que la habían hecho como Jehová
    había mandado; y bendíjolos.
  ron-BTF: Și Moise a privit la toată lucrarea și, iată, ei au făcut-o precum DOMNUL
    a poruncit, chiar așa au făcut-o; și Moise i-a binecuvântat.
  eng-WEBP: Moses saw all the work, and behold, they had done it as the LORD had commanded.
    They had done so; and Moses blessed them.
  eng-FBV: Moses inspected all the work and made sure they had done it as the Lord
    had ordered. Then Moses blessed them.
  nld-1939: Toen Moses dan ook al het werk had gezien, en het bleek, dat zij alles
    volgens de bevelen van Jahweh hadden vervaardigd, zegende hij hen.
  nch-BL: Huan quema Moisés quitachili nochi cati quichijtoyaj, quiitac para quichijtoyaj
    senquisa quej TOTECO tanahuatijtoya, huan quintiochijqui nochi inijuanti cati
    quichijchijtoyaj.
  vie-1934: Môi-se xem các công việc làm, thấy họ đều làm y như lời Đức Giê-hô-va
    đã phán dặn; đoạn Môi-se chúc phước cho họ.
  hin-CV: मोशेह ने उन सब कामों को जांचा जो उन्होंने किया था, और सब काम जैसी याहवेह
    की आज्ञा थी, उसी के अनुसार ही किया गया था. फिर मोशेह ने सबको आशीष दी.
  eng-OURB: 'Moses [Drawn out] saw all the work, and behold, they had done it as Adonai
    had enjoined, even so had they done it: and Moses [Drawn out] blessed them.'
  spa-BES: Entonces Moisés, viendo todas sus obras, vio que habían hecho todo lo que
    el Señor había dicho, y les bendijo.
  tdx-tdx: Fonga nisarie’ i Mosè i fitoloñañey, le ingo nifonire’ iereo hambañe amy
    nandilia’ Iehovày, ie i nanoañey. Le nandriaña’ i Mosè.
  vid-vid: Musa nakalola chila chinhu, nakakunda kota nawadita chila chinhu kota Mkulu
    Nguluwi navyoyalajize. Ahyo, Musa nakawatambichiza.
  eng-OKE: And Mosheh surveyed all the work, and, behold, they had done it as the
    Lord had commanded, so had they done; and Mosheh blessed them.
  tha-KJV: โมเสสจึงตรวจดูงานทั้งปวง และดู​เถิด พระเยโฮวาห์ทรงบัญชาไว้​อย่างไร เขาก็ทำเสร็จสิ้นทุกอย่าง
    โมเสสจึงอวยพรแก่​เขา
  por-BR-2018: E viu Moisés toda a obra, e eis que a fizeram como o SENHOR havia mandado;
    e abençoou-os.
  deu-ELO: Und Mose sah das ganze Werk, und siehe, sie hatten es gemacht; so wie Jehova
    geboten hatte, also hatten sie es gemacht; und Mose segnete sie.
  eng-WYC-2018: And after that Moses saw all those things fulfilled, he blessed them.
    (And after that Moses had seen all of those things that were made, he blessed
    them.)
  epo-epo: Kaj Moseo vidis la tutan laboron, li vidis, ke ili faris ĝin tute tiel,
    kiel la Eternulo ordonis; kaj Moseo benis ilin.
  uig-PIN: Musa ixlarning ⱨǝmmisigǝ tǝpsiliy ⱪaridi, mana, ular Pǝrwǝrdigarning buyruƣini
    boyiqǝ bu ixlarni pütküzgǝnidi; buyrulƣandǝk, dǝl xundaⱪ ⱪilƣanidi; Musa bularni
    kɵrüp, ularƣa bǝht-bǝrikǝt tilǝp dua ⱪildi.
  beo-beo: Mousese da ilia hamoi huluane abodei. E da ilia da Hina Gode Ea hamoma:ne
    sia:i defele hamoi dagoi ba:i. Amaiba:le, e da Gode da ili hahawane dogolegele
    fidima:ne, Godema sia:ne gadoi.
  tpi-OTNT: Orait Moses i lukluk gut long olgeta samting ol i bin wokim, na em i save
    ol i bin wokim olgeta olsem Bikpela i bin tokim em. Em i lukim pinis na em i givim
    blesing long ol na tokim ol olsem, “Bikpela i ken mekim gut tru long yupela.”
  hau-SA: Musa ya duba aikin, sai ya ga cewa sun yi shi daidai yadda Ubangiji ya umarta.
    Sai Musa ya sa musu albarka.
  uig-LAT: Musa ishlarning hemmisige tepsiliy qaridi, mana, ular Perwerdigarning buyrughini
    boyiche bu ishlarni pütküzgenidi; buyrulghandek, del shundaq qilghanidi; Musa
    bularni körüp, ulargha bext-beriket tilep dua qildi.
  nde-nde: UMosi wawuhlola umsebenzi wabona ukuthi wawenziwe njengokulaya kukaThixo.
    Ngakho uMosi wababusisa.
  ton-ton: 'Pea naʻe vakai ʻe Mōsese ki he ngaahi ngāue kotoa pē, pea vakai, kuo nau
    fai ia ʻo hangē ko e fekau ʻa Sihova, ʻio, naʻe pehē pe ʻenau fai ia: pea naʻe
    tāpuaki ʻakinautolu ʻe Mōsese.'
  ces-1613: A viděl Mojžíš všecko to dílo, a aj, udělali je, jakž byl přikázal Hospodin,
    tak udělali. I požehnal jim Mojžíš.
  eng-WMB: Moses saw all the work, and behold, they had done it as the LORD had commanded.
    They had done so; and Moses blessed them.
  tam-TCV: மோசே அவைகளையெல்லாம் பார்வையிட்டான். அப்பொழுது யெகோவா கட்டளையிட்டபடியே அவைகளைச்
    செய்திருக்கிறார்கள் என்று மோசே கண்டான். எனவே மோசே அவர்களை ஆசீர்வதித்தான்.
  ceb-ULB: Gisuta ni Moises ang tanang buhat, ug, tan-awa, nahuman nila kini. Sumala
    sa gisugo ni Yahweh gibuhat kini nila sa ingon niana nga paagi. Unya gipanalanginan
    sila ni Moises.
  pol-UBG: I Mojżesz obejrzał tę całą robotę, a zrobili ją, jak PAN rozkazał; tak
    właśnie zrobili. I Mojżesz im błogosławił.
  urd-GVU: موسیٰ نے تمام چیزوں کا معائنہ کیا اور معلوم کیا کہ اُنہوں نے سب کچھ رب
    کی ہدایات کے مطابق بنایا تھا۔ تب اُس نے اُنہیں برکت دی۔
  deu-1912: Und Mose sah an all dies Werk; und siehe, sie hatten es gemacht, wie der
    HERR geboten hatte. Und er segnete sie.
  ntj-ntj: '@see-verse:EXO.039.042'
  kan-2017: ಅವರು ಮಾಡಿದ್ದ ಕೆಲಸವನ್ನು ಮೋಶೆಯು ಪರೀಕ್ಷಿಸಿ ನೋಡಲಾಗಿ ಯೆಹೋವನ ಅಪ್ಪಣೆಯಂತೆಯೇ ಅವರು
    ಎಲ್ಲವನ್ನು ಮಾಡಿದ್ದರಿಂದ ಮೋಶೆಯು ಅವರನ್ನು ಆಶೀರ್ವದಿಸಿದನು.
  ena-ena: Lɨhavɨci Mosesɨ agaŋ akuaba akuaba sibɨla vihavɨmi agɨladɨ iga iga hɨdami.
    Hɨda igɨci akuaba akuaba vihavɨmi agɨlaŋ Asɨ Iaue nudɨ abami hameŋ laci ala vihavɨmi.
    Lɨhavɨci nulɨdɨ huaci lamavɨla nameŋ abami. Asɨ Iaue agaŋ naludɨ huaci lamɨbali
    uami.
  yap-yap: Me fal’eg Moses i yaliy gubin fa pin’em ni kar ngongliyed me guy ni kar
    ngongliyed ni karikan rogon ni yog SOMOL. Ma aram me fal’eg Moses wa’athrad.
  hlt-MCSB: Moses loh bitat cungkuem te a hmuh vaengah BOEIPA kah a uen bangla buelh
    a saii uh. A saii tangloeng dongah amih te Moses loh a uem.
  mdy-ETH: ሙሴያ ቢያ ባኮ ዛጊ ናንጊና ናንጋ ጎዳ ጌዔማ ጎይፆ ማዺንቴሢ ዴንቄኔ፤ ዬያሮ ሙሴ ዔያቶ ዓንጄኔ።
  twi-ASANTE: Na Mose hwɛɛ nnwuma no nyinaa hunuu sɛ biribiara ntɔ kyema wɔ ho no,
    ɔhyiraa wɔn, ɛfiri sɛ, sɛdeɛ Awurade kaeɛ no ara pɛ na wɔyɛeɛ.
  eng-WEBU: Moses saw all the work, and behold, they had done it as the LORD had commanded.
    They had done so; and Moses blessed them.
  bnp-bnp: E Moses i lei kamumu a maki ri rata, i vivi, a vuhuna ri rata lobo a maki
    e BAKOVI DAGI i vakukua vona. Muri e Moses i gamai ria.
  wal-wal: Oottin Muusee oosuwaa xomoosi xeellidi, eti GODAI azazidoogaadan oottidoogaa
    be7iis. Hegaa gishshau, Muusee eta anjjiis.
  spa-PDDPT: Moisés vio toda la obra, y ciertamente la hicieron tal como Yavé ordenó.
    Así la hicieron, y Moisés los bendijo.
  gun-gun: Ha'e ramo Moisés mba'emo ojapo pyre oexa rã Senhor ojapo ukaague rami meme
    ojapopa ra'e. Ha'e rami ojapopa ma ramo Moisés ogueroayvu porã.
  agu-BL: Itzun bantz yi tilol Moisés yi ba'n mban cyak'un yi e' xonl Israel, chi
    yi tal Ryos tetz, tk'ol tzun i' yi banl squibaj yi e' xonl Israel.
  ilo-ULB: Sinukimat ni Moises ti amin a trabaho, ket, adtoy, naaramidda daytoy. Kas
    imbilin ni Yahweh, iti dayta a wagas ket naaramidda daytoy. Kalpasanna, binendisionan
    ida ni Moises.
  kpg-kpg: Moses gu hagadina nia mee huogodoo gu gidee bolo digaula guu hai nia mee
    huogodoo be di hiihai a Dimaadua ne helekai ai. Moses gu hagamaluagina digaula.
  uig-ARA: مۇسا ئىشلارنىڭ ھەممىسىگە تەپسىلىي قارىدى، مانا، ئۇلار پەرۋەردىگارنىڭ بۇيرۇغىنى
    بويىچە بۇ ئىشلارنى پۈتكۈزگەنىدى؛ بۇيرۇلغاندەك، دەل شۇنداق قىلغانىدى؛ مۇسا بۇلارنى
    كۆرۈپ، ئۇلارغا بەخت-بەرىكەت تىلەپ دۇئا قىلدى.
  sus-sus: Munsa to na wali birin to a rabaxi alɔ Alatala a yamari ki naxɛ, a naxa
    duba Isirayilakae bɛ.
  pon-2006: Moses dawiher mehkoaros oh kilangehr me re wiadahr mehkoaros nin duwen
    me KAUN-O ketin koasoanehdi. Moses eri kupwuramwahwihiralla.
  ksd-ksd: Ma Moses i ga gire ra lavur papalum par, ma gire, dia tar pait ot pa ia;
    da ra Luluai i ga vartuluai tana, damana dia ga tar pait ia; ma Moses i ga tata
    vadoane diat.
  tur-YTC: Moşe bütün işi gördü ve işte, Yahve'nin buyurduğu gibi yapmışlardı. Öyle
    yapmışlardı, Moşe de onları kutsadı.
  ind-AYT: Musa memeriksa segala pekerjaan itu, dan lihatlah, mereka melakukannya
    sesuai dengan yang telah TUHAN perintahkan, demikianlah mereka melaksanakannya,
    lalu Musa memberkati mereka.
  nya-nya: Mose anayendera ntchitoyo ndipo anaona kuti anayichita monga momwe Yehova
    analamulira. Kotero Mose anawadalitsa.
  hrv-hrv: 'Mojsije pregleda sve radove i utvrdi da su ih dovršili: kako je Jahve
    naredio, onako su ih i napravili. I Mojsije ih blagoslovi.'
  mps-mps: Tialima, Mosesgo augwaligo te nigali nai tigidali bugagia tonono bilama,
    osola sulama, tama agai koneani, te Genuai Bidigo agabolo po weyu, te nigao wali
    nai te tigidali te tiwai naga nigai. Agai sulama, tama agai augwalibolo te po
    wai, “Genuai Bidigo wiegi yai sę bugagia mu dagego te sę yalio. Tama tibaso,
    eno homugo agai dage dali dwagi yai sę emainao,” Mosesgo te po wai.
  tpi-tpi: Orait Moses i lukluk gut long olgeta samting ol i bin wokim, na em i save
    ol i bin wokim olgeta olsem Bikpela i bin tokim em. Em i lukim pinis na em i givim
    blesing long ol na tokim ol olsem, “Bikpela i ken mekim gut tru long yupela.”
  dan-1931: Da så Moses hele Arbejdet efter, og se, de havde udført det, som HERREN
    havde sagt; således havde de udført det. Og Moses velsignede dem.
  vie-OVCB: Sau khi xem xét kiểm tra lại mọi vật, Môi-se thấy họ làm đúng theo lời
    Chúa Hằng Hữu đã phán dạy, nên chúc phước cho họ.
  guj-2017: મૂસાએ બધું જ તપાસી લીધું અને યહોવાહના જણાવ્યા મુજબ બનાવ્યું છે એની ખાતરી
    કરી લીધી અને પછી મૂસાએ તેઓને આશીર્વાદ આપ્યો.
  pon-2006A: Moses dawiher mehkoaros oh kilangehr me re wiadahr mehkoaros nin duwen
    me KAUN-O ketin koasoanehdi. Moses eri kupwuramwahwihiralla.
  por-BRBSL: Moisés viu todo o trabalho, e eis que eles o tinham feito como Javé havia
    ordenado. Eles o tinham feito; e Moisés os abençoou.
  cth-cth: Hahoi Mosi ni a tawk e pueng a khet teh, khenhaw! koung a cum awh toe.
    BAWIPA ni kâpoe e patetlah koung a cum awh teh, Mosi ni yawhawi a poe.
  twi-twi: Na Mose hwɛɛ nnwuma no nyinaa huu sɛ biribiara ntɔ kyima wɔ ho no, ohyiraa
    wɔn, efisɛ sɛnea Awurade hyɛe no ara pɛ na wɔyɛe.
  hlt-hlt: Moses loh bitat cungkuem te a hmuh vaengah BOEIPA kah a uen bangla buelh
    a saii uh. A saii tangloeng dongah amih te Moses loh a uem.
  tbz-SIM: Kɛ̀ Mɔyiisi yɑ̀ bɛ̀ dɔ̀ɔ̀mɛ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ kɛ yɛ̃ ndɛ̀ ndòmmɛ̀,
    kɛ́ bɛ̀ pɑ̃ Kuyie nkó mɛsɑ̀ɑ̀.
  msy-2020: Ezɨ Moses deraghavɨra bizir me ingarizibar gari, egha a fo, Ikiavɨra Itir
    God, mɨkemezɨ moghɨra me biziba bar dar ingari. Egha a dar ganigha gɨvagha, deraghvɨra
    me damuasa, kamaghɨn mɨgei, “Ikiavɨra Itir God, bar deraghvɨra ia damu.”
  azb-azb: Musa bütün işləri nəzərdən keçirib gördü ki, onlar bu işə Rəbbin əmr etdiyi
    kimi əməl ediblər. Musa onlara xeyir-dua verdi.
  eng-DBY: And Moses saw all the work, and behold, they had done it as Jehovah had
    commanded — so had they done [it]; and Moses blessed them.
  hin-2017: तब मूसा ने सारे काम का निरीक्षण करके देखा कि उन्होंने यहोवा की आज्ञा के
    अनुसार सब कुछ किया है। और मूसा ने उनको आशीर्वाद दिया।
  wol-KYG: Musaa nag nemmiku mboolem liggéey bi, ba gis ne sottal nañu ko; noonee
    ko Aji Sax ji santaanee woon, ni lañu ko defe. Musaa daldi leen ñaanal.
  bjr-bjr: Mooseefa aiqama ainaina aiququ masee qafamaseenoo Yaaweena irirana mau
    kai auqeeaafoo qimaseenoo amiqi amiqimma nimaqanau.
  eng-YLT: and Moses seeth all the work, and lo, they have done it as Jehovah hath
    commanded; so they have done. And Moses doth bless them.
  kne-kne: Idi en pinaneknekan Moses mo kosto din inyat da, et siya ay tinongpal da
    din inbilin Diyos, isonga binindisyonanas daida.
  eng-WYC-2017: And after that Moses saw all those things fulfilled, he blessed them.
  eng-WMBB: Moses saw all the work, and behold, they had done it as the LORD had commanded.
    They had done so; and Moses blessed them.
  urd-GVH: मूसा ने तमाम चीज़ों का मुआयना किया और मालूम किया कि उन्होंने सब कुछ रब
    की हिदायात के मुताबिक़ बनाया था। तब उसने उन्हें बरकत दी।
  rug-rug: Meke la doṉo viliti betoi Mosese sari doduru tinavete, meke dogori sa sapu
    gua puta tugo asa sapu tozi nia e Zihova koasa pude taveti. Ke va madi Mosese
    si arini.
  gaz-gaz: Museenis hojii sana toʼatee akkuma Waaqayyo ajajetti hojjechuu isaanii
    arge. Museenis isaan eebbise.
  fra-LSG: Moïse examina tout le travail; et voici, ils l’avaient fait comme l’Éternel
    l’avait ordonné, ils l’avaient fait ainsi. Et Moïse les bénit.
  yal-yal: Musa yi na wanla mato, a yi a to fa fala e a kɛxi nɛn alo Alatala a yamari
    kii naxan yi. Nanara, Musa yi duba e xa.
  haw-1868: A makaikai ae la o Mose i ka hana a pau, aia hoi, ua hana lakou ia e like
    me ka Iehova i kauoha mai ai, pela no lakou i hana'i. A hoomaikai ae la o Mose
    ia lakou.
  arb-NAV: فَنَظَرَ مُوسَى جَمِيعَ الْعَمَلِ وَإذَا هُمْ قَدْ صَنَعُوهُ كَمَا أَمَرَ
    الرَّبُّ، فَبَارَكَهُمْ مُوسَى.
  ewe-ewe: Mose lé ŋku ɖe dɔ blibo la ŋu. Eyra ameawo, elabena wowɔ dɔ blibo la ɖe
    ale si Yehowa ɖo nɛ la nu pɛpɛpɛ.
  eng-LEE: 'And Moses did look over all the work, and, behold, they had done it as
    the Lord had commanded, even so had they done it: and Moses blessed them.'
  asm-FB: তাৰ পাছত মোচিয়ে সেই সকলো কাম চোৱা চিতা কৰি সেই কাম সম্পূৰ্ন হোৱা দেখিলে।
    যিহোৱাৰ আজ্ঞা অনুসাৰেই সকলোকে কৰিলে; সেয়ে মোচিয়ে তেওঁলোকক আশীৰ্ব্বাদ কৰিলে।
  sus-A: مُنسَ تٌ نَ وَلِ بِرِن تٌ عَ رَبَشِ عَلْ عَلَتَلَ عَ يَمَرِ كِ نَشّ، عَ نَشَ
    دُبَ عِسِرَيِلَكَيٍ بّ.
  fra-SBL: Moïse vit tout l'ouvrage, et voici qu'ils l'avaient fait comme l'avait
    ordonné l'Éternel. Ils avaient agi ainsi, et Moïse les bénit.
  hbo-hbo: וַיַּ֨רְא מֹשֶׁ֜ה אֶת־כָּל־הַמְּלָאכָ֗ה וְהִנֵּה֙ עָשׂ֣וּ אֹתָ֔הּ כַּאֲשֶׁ֛ר
    צִוָּ֥ה יְהוָ֖ה כֵּ֣ן עָשׂ֑וּ וַיְבָ֥רֶךְ אֹתָ֖ם מֹשֶֽׁה׃ פ
  eng-WYCLIFFE: And aftir that Moises siy alle tho thingis fillid, he blesside hem.
  pjt-pjt: '@see-verse:EXO.039.042'
  cwe-cwe: Musa kalola chila chinhu, kawona Waisilaili wasang'hana chila chinhu fana
    Mndewa Mulungu viyalagilize. Ivo Musa kawatemela mate.
  kik-kik: Musa akĩona wĩra ũrĩa warutĩtwo nake akĩona atĩ nĩmaũrutĩte o ta ũrĩa Jehova
    aathanĩte. Nĩ ũndũ ũcio Musa akĩmarathima.
  fra-NCL: Moïse examina tout l’ouvrage, et voici, ils l’avaient exécuté ; ils l’avaient
    fait comme Yahweh l’avait ordonné. Et Moïse les bénit.
  cek-AK: Mosi mah toksakhaih to khet naah, nihcae loe Angraeng mah thuih ih lok baktih
    toengah, toksak pacoeng o boeh, tiah a hnuk; to pongah Mosi mah nihcae to tahamhoihaih
    paek.
  cuk-cuk: Moisés bela ibmar-imaksamalad argasad. Ar Moisés daksagua, Israel-dulemar
    Bab-Jehová-sogsadba bela ibmar-imaksamala, a-dulemargi ise-nued binsasad.
  uig-CYR: Муса ишларниң һәммисигә тәпсилий қариди, мана, улар Пәрвәрдигарниң буйруғини
    бойичә бу ишларни пүткүзгән еди; буйрулғандәк, дәл шундақ қилған еди; Муса буларни
    көрүп, уларға бәхит-бәрикәт тиләп дуа қилди.
  tel-2017: వాళ్ళు చేసిన పని అంతా మోషే పరిశీలించాడు. యెహోవా ఆజ్ఞాపించినట్టే వాళ్ళు
    ఆ పనులు పూర్తి చేశారు కనుక మోషే వాళ్ళను దీవించాడు.
  hat-BSA: Epi Moïse te egzamine tout travay la, e gade byen, konsa yo te fè li; jis
    jan ke SENYÈ a te kòmande a, se sa yo te fè. Epi Moïse te beni yo.
  kos-kos: Moses el arulana tuni ma nukewa ac liye lah elos orala oana ke LEUM GOD
    El tuh sapkin. Ouinge Moses el akinsewowoyalos.
  hbo-WLC: וַיַּ֨רְא מֹשֶׁ֜ה אֶת־כָּל־הַמְּלָאכָ֗ה וְהִנֵּה֙ עָשׂ֣וּ אֹתָ֔הּ כַּאֲשֶׁ֛ר
    צִוָּ֥ה יְהוָ֖ה כֵּ֣ן עָשׂ֑וּ וַיְבָ֥רֶךְ אֹתָ֖ם מֹשֶֽׁה׃ פ
  ibo-ibo: Mosis nʼonwe ya hụkwara ọrụ ndị a niile, nabata ya ka nke e jere dịka iwu
    Onyenwe anyị nyere si dị. Nʼihi ya, Mosis gọziri ha.
  ory-ory: ଏଥିରେ ମୋଶା ସେହି ସମସ୍ତ କାର୍ଯ୍ୟ ପ୍ରତି ଦୃଷ୍ଟି କଲେ, ଆଉ ଦେଖ, ସେମାନେ ସବୁ କରିଅଛନ୍ତି;
    ସଦାପ୍ରଭୁ ଯେପରି ଆଜ୍ଞା ଦେଇଥିଲେ, ସେମାନେ ସେହିପରି ସବୁ କରିଥିଲେ; ତହିଁରେ ମୋଶା ସେମାନଙ୍କୁ
    ଆଶୀର୍ବାଦ କଲେ।
  chk-chk: Iwe, Moses a ouwasacha ewe angang meinisin o küna pwe ra föri usun mine
    ewe Samol mi Lapalap a fen allük. Iwe, Moses a afeiöchüür.
  rop-rop: en Mosis bin tjekap ol detlot ting weya deibin dumbat, en imbin luk olabat
    bin dum ebrijing raitwei jis laik weya YAWEI bin dalim im blanga dum, en imbin
    tok gudbalawei langa detlot wekinmen blanga tharran.
  ukr-1871: І оглядав Мойсей всю роботу, і бачив, що зробили вони; як заповідав Господь,
    так і поробили вони; та й благословив їх Мойсей.
  bch-bch: Be Moses imata inasi danga toa ngada oa gid panua tikado, ta igera mambe
    tikado tutui mambe Maron ikeo pan ngan. Tota Moses ikado posanga kemi ngan pamatuanga
    gid.
  deu-1951: Und Mose sah die ganze Arbeit an, und siehe, sie hatten dieselbe gemacht,
    wie der HERR geboten hatte; so hatten sie es gemacht. Und Mose segnete sie.
  eng-JPS: And Moses saw all the work, and, behold, they had done it; as the LORD
    had commanded, even so had they done it. And Moses blessed them.
  srp-1865: I pogleda Mojsije sve to djelo, i gle, naèiniše ga, kao što bješe zapovjedio
    Gospod, tako ga naèiniše; i blagoslovi ih Mojsije.
  lug-lug: Awo Musa n’akebera omulimu gwonna, era n’alaba nga bagumalirizza. Nga Mukama
    bwe yalagira, nabo bwe batyo bwe baagukola. Awo Musa n’abasabira omukisa.
  heb-heb: וירא משה את כל המלאכה והנה עשו אתה כאשר צוה יהוה כן עשו ויברך אתם משה׃
  ben-IRV: মোশি ঐ সব কাজের প্রতি পরীক্ষামূলক ভাবে লক্ষ্য করলেন, আর দেখ, তারা সেগুলি
    করেছে। যেমন ভাবে সদাপ্রভুর আদেশ করেছিলেন সেই ভাবেই তারা করেছে। তখন মোশি তাদেরকে
    আশীর্বাদ করলেন।
  pan-pan: ਮੂਸਾ ਨੇ ਇਸ ਸਾਰੇ ਕੰਮ ਨੂੰ ਡਿੱਠਾ ਅਤੇ ਵੇਖੋ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਪੂਰਾ ਕਰ ਦਿੱਤਾ ਸੀ।
    ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਉਨ੍ਹਾਂ ਨੇ ਤਿਵੇਂ ਹੀ ਬਣਾਇਆ ਸੋ ਮੂਸਾ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅਸੀਸ
    ਦਿੱਤੀ।
  mya-JVB: ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ အလုပ် ရှိသမျှ ကို ပြီးစီးစေခြင်းငှါ၊
    လုပ် ကြောင်းကို မောရှေ သိမြင် သောအခါ ၊ သူ တို့ကို ကောင်းကြီး ပေးလေ၏။
  hmo-hmo: Mose ese inai gaudia ibounai ia itaia namonamo, bona ia diba gau ibounai
    idia karaia vadaeni namo herea, Lohiabada ese Mose ia oda henia hegeregerena.
    Vadaeni Mose ese unai Israela taudia ia hanamodia.
  urd-urd: और मूसा ने सब काम का मुलाहज़ा किया और देखा कि उन्होंने उसे कर लिया है जैसा
    ख़ुदावन्द ने हुक्म दिया था उन्होंने सब कुछ वैसा ही किया, और मूसा ने उनको बरकत
    दी।
  rus-SYN: 'И увидел Моисей всю работу, и вот они сделали ее: как повелел Господь,
    так и сделали. И благословил их Моисей.'
  bqc-SIM: Ɔ̃ Mↄizi zĩpi gwàgwa, a è aa kɛ̀ lá Dii òɛwa, ↄ̃ à samaa'ònɛ́.
  tcz-CHONGTHU: Chuin Mose'n anatoh jouseao abonchan avelhan ahi. Amahon tohding ijakai
    Pakai thupeh bang'in atong kimsoh keiyuve ti amuchet phat chun, phatthei aboh
    taovin ahi.
  mar-mar: लोकांनी काम केले ते सर्व मोशेने बारकाईने पाहिले; ते त्यांनी अगदी परमेश्वराच्या
    आज्ञेप्रमाणे केले होते म्हणून मोशेने त्यांना आशीर्वाद दिला.
  qub-qub: Llapan rurashancunata Moisés ricaptin caran Tayta Dios nishannölla. Chaymi
    Moisesga paycunata bindisyunta goran.
  hat-hat: Moyiz egzaminen travay yo te fè a, li wè yo te fè l' jan Seyè a te bay
    lòd fè l' la. Wi, se konsa yo te fè l'. Lèfini, Moyiz beni yo.
  eng-BSB: And Moses inspected all the work and saw that they had accomplished it
    just as the LORD had commanded. So Moses blessed them.
  tod-tod: Moize botii kpein fɛɠɛlɛfɛɠɛlɛni. É kaani ga ti kɛɛʋɛ, eɠɛʋelei Ɠɔoɠɔ
    GALAGI deveni la. Názu ɠa Moize tuya looni la ti ʋɛ.
  eng-WEBPB: Moses saw all the work, and behold, they had done it as the LORD had
    commanded. They had done so; and Moses blessed them.
  kbq-kbq: Mosese'ma ana maka eri'zama eri'naza eri'zama keana Anumzamo'ma hu'nea
    kante ante'za eri vagarazageno, Mosese'a asomu kea huzmante'ne.
  nhe-BL: Huan quema Moisés quitlachili nochi tlen quichijtoya, quiitac para quisencajtoyaj
    senquistoc queja TOTECO tlanahuatijtoya, huan quintiochijqui nochi inijuanti tlen
    quisencajtoyaj.
  gub-BL: Ume'egatu Moizez a'e ma'e wanehe paw rupi katete a'e. — Azeharomoete pezapo
    ko ma'e paw Tupàn Tuweharupi Wiko Ma'e ze'eg awer rupi katete pe wà, i'i wanupe.
    A'e rupi omono Moizez uze'egatu a'e ma'e nànàn a'e kury.
  eng-DRA: And when Moses saw all things finished, he blessed them.
