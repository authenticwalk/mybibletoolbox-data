verse: EXO.039.036
translations:
  mal-C: മേശയും അതിന്റെ എല്ലാ ഉപകരണങ്ങളും കാഴ്ചയപ്പവും
  deu-TKW: den Tisch mit allen seinen Geräten und den Schaubroten,
  lin-lin: mesa, bisalelo na yango nyonso mpe mapa oyo esengeli kozala liboso ya Yawe ;
  eng-LSV: the table, all its vessels, and the Bread of the Presentation;
  eng-GNV: The Table, with all the instruments thereof, and the shewebread,
  eng-WEBSTER: The table, and all its vessels, and the show-bread,
  nhw-BL: huan nopa cuamesa ica nochi catli motequihuis ipani, huan nopa pantzi catli
    quitlalía ipan nopa mesa para tenextilis Toteco itztoc tohuaya.
  swh-ONEN: meza pamoja na vyombo vyake vyote na mikate ya Wonyesho;
  bba-bba: kɑ tɑbulu ye kɑ yen dendi yɑ̃nu kɑ pɛ̃ɛ ye bɑ rɑ yi yen wɔllɔ,
  eng-KJVCPB: the table, and all the vessels thereof, and the shewbread,
  luo-luo: gi mesa kod gigene duto mag tich kod makati miketo e nyim Jehova Nyasaye;
  meu-meu: pata helaḡana, mai ena kohu idoinai bona mai ena flaoa helaḡana;
  npi-ULB: तिनीहरूले टेबुल, यसका सबै भाँडाकुँडा र उपस्थितिको रोटी,
  yor-yor: tábìlì pẹ̀lú gbogbo ohun èlò rẹ̀ àti àkàrà ìfihàn;
  emp-NTPO: Idjab̶a paʌ̃ b̶ʌbada mesada, jũma maʌ̃ mesad̶e b̶aira, paʌ̃ Ãcõrẽ quĩrãpita
    b̶ai careabema sid̶a edesid̶aa.
  ind-ind: meja dan segala peralatannya, roti sajian,
  pes-OPCB: میز و تمام وسایل آن، نان حضور؛
  tgl-ULB: Dinala nila ang mesa, lahat ng mga kagamitan nito, at tinapay ng presensya;
  hui-hui: Ani bialu dagia tebolo biagobi mbirale bibahende dagia ogoriani biabe bulene
    wiarubi mberedi Ngode Datagaliwabenaga deni dagia tebolo ogoriani wiaga biarubi
    mo yalu ibini.
  mya-mya: စား​ပွဲ​မှ​စ​၍​စား​ပွဲ​ဆိုင်​ရာ​ပစ္စည်း​အား​လုံး နှင့် ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​သ​ရန်​မုန့်​ကို
    လည်း​ကောင်း၊-
  cbi-NTPO: tyeeba tsuunu ta'pa llaijkara bain, junu tiba meneste imula bain, Diosa'
    ajuusha keewara pan juula,
  bod-N: སྒྲོག་ཙེ་དང་དེའི་ཡོ་བྱད་ཐམས་ཅད་དང་སྤྱན་བསྟར་བག་ལེབ་དང་།
  sna-sna: tafura nemidziyo yayo dzose nechingwa choKuratidza;
  spa-BLM: la mesa, todos sus utensilios, el pan de la proposición,
  cac-cac: te' mexa yed' syamc'ab'il yed' ixim pan tz'och d'a yichan̈ Jehová.
  swh-ULB: Wakaleta meza, vyombo vyake vyote, na ule mkate wa wonyesho,
  bel-bel: стол з усімі прыладамі яго і хлябы ахвяравальныя,
  deu-ELBBK: den Tisch, alle seine Geräte und die Schaubrote;
  mbb-OT: is lemisahan wey is langun he gelemiten kayi, wey is supas he ibpemuhat
    diyà te etuvangan te Megbevayà;
  mal-2015: കൃപാസനം, മേശ, അതിന്റെ ഉപകരണങ്ങളൊക്കെയും,
  gup-gup: Dja mak birriyakwong manbu manbalabala dja ngalng rowk ngarre, dja mak
    kandidjawa manbu kabenhbukkabukkan bu God kahdi.
  gvs-gvs: Teboroyana ma konanina be nakae beredi kimaasabaidi Yauwe umana.
  rmc-rmc: o skamind leskre sersamoha the o sveta mare,
  nlg-nlg: na bela mana lei hegohegona mana berete tabu,
  pes-OPV: و خوان و همه اسبابش و نان تقدمه.
  ron-1924: маса ку тоате унелтеле ей ши пыниле пентру пунеря ынаинтя Домнулуй;
  ben-OBCV: সব উপকরণ সমেত টেবিল এবং দর্শন-রুটি;
  som-som: iyo miiskii, iyo alaabtiisii oo dhan, iyo kibistii tusniinta,
  lat-VUC: candelabrum, lucernas, et utensilia earum cum oleo;
  eng-ASVBT: the table, all the vessels thereof, and the showbread;
  ita-1885: la Tavola, e tutti i suoi strumenti; e il pane del cospetto;
  eng-ULB: They brought the table, all its utensils, and the bread of the presence;
  spa-VBL: la mesa con todos sus equipos y el Pan de la Presencia;
  fra-_FOB: La table avec tous ses ustensiles, et le pain de proposition,
  mal-mal: കൃപാസനം, മേശ, അതിന്റെ ഉപകരണങ്ങളെല്ലാം,
  urd-GVR: maḳhsūs roṭiyoṅ kī mez, us kā sārā sāmān aur roṭiyāṅ,
  suz-BL: टेबलम वोइक्‍चा माल्‍शो मारेइ मारेइ नु कोंइतीक शोब्‍ले,
  ita-1927: la tavola con tutti i suoi utensili e il pane della presentazione;
  ckb-ckb: مێزەکە و هەموو قاپوقاچاغەکانی و نانی تەرخانکراو بۆ خودا؛
  eng-BBE: The table, with all its vessels and the holy bread;
  kan-OKCV: ಮೇಜನ್ನು, ಅದರ ಎಲ್ಲಾ ಉಪಕರಣಗಳನ್ನು, ನೈವೇದ್ಯದ ರೊಟ್ಟಿಯನ್ನು,
  bbb-bbb: Ro kuke fata ijiakina sinuome fuone ro burete ije bu Godi vajavo ijiakina
    ire kedoro ifaeje navo bu gorodi ijia amaeriva ijiakiro sinuome fuone ijiakina
    raete ro oere fuone ijene.
  tam-2017: மேஜையையும், அதின் எல்லாப் பணிப்பொருட்களையும், சமுகத்து அப்பங்களையும்,
  spa-RV-1909: La mesa, todos sus vasos, y el pan de la proposición;
  ron-BTF: Masa și toate vasele ei și pâinile punerii înainte,
  eng-WEBP: the table, all its vessels, the show bread,
  eng-FBV: the table with all its equipment and the Bread of the Presence;
  nld-1939: de tafel met toebehoren en de toonbroden;
  nch-BL: huan nopa cuamesa ica nochi cati motequihuis ipani, huan nopa pantzi cati
    quitalíaj ipan nopa mesa para tenextilis Toteco itztoc tohuaya.
  vie-1934: bàn và đồ phụ tùng của bàn cùng bánh trần thiết;
  hin-CV: मेज़ और उसके सभी सामान, भेंट की रोटी,
  eng-OURB: the table, all its utensils, the show bread,
  spa-BES: La mesa, con todos sus vasos y el pan santo;
  tdx-tdx: i rairaiy naho o fana’e iabio naho i mofo-piatrefañe rey;
  vid-vid: na chisaga na vinhu vyake vyesa na mibumunda jelile
  eng-OKE: The table and all its vessels, and the bread of the Presence;
  tha-KJV: โต​๊ะกับเครื่องใช้ทั้งหมดบนโต๊ะนั้น และขนมปังหน้าพระพักตร์
  por-BR-2018: A mesa, todos os seus utensílios, e o pão da proposição;
  deu-ELO: den Tisch, alle seine Geräte und die Schaubrote;
  eng-WYC-2018: the board with (its) vessels, and with the loaves of setting forth;
    (the table, and its vessels, and the loaves of proposition, or the showbread;)
  epo-epo: la tablon, ĉiujn ĝiajn apartenaĵojn, kaj la panon de propono;
  uig-PIN: xirǝ wǝ uning barliⱪ ǝswablirini, xundaⱪla «tǝⱪdim nanlar»ni,
  beo-beo: fafai amola ea ifa amola ea liligi huluane, Godema agi iasu liligi,
  tpi-OTNT: na tebol wantaim ol samting bilong en na bret bilong putim long tebol
    long ai bilong God.
  hau-SA: tebur da dukan kayayyakinsa, da burodin Kasancewa;
  uig-LAT: shire we uning barliq eswablirini, shundaqla «teqdim nanlar»ni,
  nde-nde: itafula lezitsha zalo zonke kanye lesinkwa esiNgcwele;
  ton-ton: Ko e palepale, mo hono ngaahi nāunau ʻo ia, mo e mā ʻoe ʻao,
  ces-1613: Stůl, všecka nádobí jeho i chléb předložení,
  eng-WMB: the table, all its vessels, the show bread,
  tam-TCV: மேஜையுடன் அதற்குரிய எல்லா பொருட்கள், இறைசமுக அப்பம்,
  ceb-ULB: Gidala nila ang lamesa, ug ang tanang mga galamiton niini; ug ang tinapay
    nga nagpaila sa presensya sa Dios;
  pol-UBG: Stół, wszystkie naczynia do niego i chleb pokładny;
  urd-GVU: مخصوص روٹیوں کی میز، اُس کا سارا سامان اور روٹیاں،
  deu-1912: den Tisch und alle seine Geräte und die Schaubrote;
  ntj-ntj: '@see-verse:EXO.039.035'
  kan-2017: ಮೇಜನ್ನು, ಅದರ ಎಲ್ಲಾ ಉಪಕರಣಗಳನ್ನು, ನೈವೇದ್ಯದ ರೊಟ್ಟಿಯನ್ನು,
  ena-ena: Maci sakɨvakɨva lamalama hɨsɨŋ vadɨm agadɨdaŋ nudɨ hunaŋ akuaba akuaba
    agɨladɨdaŋ vavehavɨmi. Maci sakɨvakɨva Asɨ saŋ lamalama hɨsɨŋ agɨladɨ vavehavɨmi.
  yap-yap: fare tebel nge gubin tatalin, nge fare flowa ni kan pi’ ni maligach ngak
    Got;
  hlt-MCSB: Caboei neh a hnopai boeih neh a hmai kah buh,
  mdy-ETH: ዼጌ ሎኦዦንታ ዒኢካ ማዾ ማዺንቶ ሜሆንታ ጉቤ፤ ፆኦሲም ዒንጎ ባኣዚ ማሂ ዒንጊንታ ሙዓ፥
  twi-ASANTE: Ɛpono no ne ɛho nneɛma ne Hyiadan mu Burodo;
  eng-WEBU: the table, all its vessels, the show bread,
  bnp-bnp: Ri bole valai a dede turana a maka mahalana, a maka bret ne vona ni ru
    na dede,
  wal-wal: xaraphpheezaanne a miishshaa ubbaa GODAA sinttan wottiyo geeshsha oittaa,
  spa-PDDPT: la mesa y todos sus utensilios, el Pan de la Presencia,
  gun-gun: mesa opa marãgua hembiporu reve, mbojape Senhor renonde omoĩ mbyrã,
  agu-BL: Ncha'tz e' jatx yi mes tu yi e'chk ma'cl yi xconk te'j tu yi pam yi xansa'nt
    tetz Ryos.
  ilo-ULB: Impanda ti lamisaan, dagiti amin nga alikamenna, ken ti tinapay iti presensia;
  kpg-kpg: teebele mo ono goloo huogodoo, mo di palaawaa tigidaumaha ang gi God;
  uig-ARA: شىرە ۋە ئۇنىڭ بارلىق ئەسۋابلىرىنى، شۇنداقلا «تەقدىم نانلار»نى،
  sus-sus: teebili, teebili xa yirabase birin, taami naxan sama teebili fari sɛrɛxɛ
    ra,
  pon-2006: tehpelo oh dipwisawi koaros iangahki pilawa en meirong ong Koht;
  ksd-ksd: a vuvuvung na nian ma ra lavur tabarikik tana, ma ra gem na ginigira;
  tur-YTC: masayı, bütün takımlarını, huzur ekmeğini,
  ind-AYT: meja dengan segala perlengkapannya dan roti sajian,
  nya-nya: tebulo pamodzi ndi zipangizo zake ndiponso buledi wokhala pamaso pa Yehova;
  hrv-hrv: stol i sav njegov pribor, prinesene hljebove,
  mps-mps: tama te tebol me, te tebolde mubo doado bage dali, tama te God gedude te
    tebolde mubo te bret me, te augwaligo sela pai dao.
  tpi-tpi: na tebol wantaim ol samting bilong en na bret bilong putim long tebol long
    ai bilong God.
  dan-1931: Bordet med alt dets Tilbehør, Skuebrødene,
  vie-OVCB: nắp chuộc tội trên Hòm; bàn và đồ phụ tùng; Bánh Thánh;
  guj-2017: તેઓ મેજ અને તેનાં બધાં સાધનો તથા સમક્ષતાની રોટલી;
  pon-2006A: tehpelo oh dipwisawi koaros iangahki pilawa en meirong ong Koht;
  por-BRBSL: a mesa, todos os seus recipientes, o pão de exposição,
  cth-cth: caboi hoi hnopainaw pueng hoi vaiyei tanae hai thoseh,
  twi-twi: ɔpon no ne ɛho nneɛma, Ɔkyerɛ Brodo,
  hlt-hlt: Caboei neh a hnopai boeih neh a hmai kah buh,
  tbz-SIM: nɛ̀ tɑ́bùrì nɛ̀ o nɛntì nɛ̀ pɛ̃́ɛ̃̀ bɛ̀ yó mpɑ̃ɑ̃ mbɛ̀ Kuyie nnɛ̀ dɛ kóo
    pɛ̃́ɛ̃̀.
  msy-2020: ko bretba arɨzir dakozim, ko an ingangarim gamir biziba, ko Godɨn damazimɨn
    arɨzir bretba,
  azb-azb: masanı və onun ləvazimatını; təqdis çörəklərini,
  eng-DBY: the table, all its utensils, and the shewbread;
  hin-2017: सारे सामान समेत मेज, और भेंट की रोटी;
  wol-KYG: ak taabal jeek ndabam yépp, ak mburum teewal mi ciy tege,
  bjr-bjr: Misa aiku faqaa qainda faqa minasaa mari ainainausa faqa Anutuna afusaa
    quqara feemu faqa maree munu quqaqau.
  eng-YLT: the table, all its vessels, and the bread of the presence;
  eng-WYC-2017: the board with vessels, and with the loaves of setting forth;
  eng-WMBB: the table, all its vessels, the show bread,
  urd-GVH: मख़सूस रोटियों की मेज़, उसका सारा सामान और रोटियाँ,
  rug-rug: sa tevolo meke sari doduru tiṉitoṉa tanisa, meke sa bereti madina sapu
    ta valana koe Tamasa;
  gaz-gaz: minjaala miʼa isaa hundaa fi buddeena ilaalchaa wajjin;
  fra-LSG: la table, tous ses ustensiles, et les pains de proposition;
  yal-yal: nun tabanla nun a goronne birin nun Buru Ralixin
  haw-1868: I ka papaaina, a me kona oihana, a me ka berena hoike;
  arb-NAV: وَالْمَائِدَةِ مَعَ كُلِّ أَوَانِيهَا وَخُبْزِ التَّقْدِمَةِ،
  ewe-ewe: kplɔ̃ la kple eŋunuwo katã; ŋkumeɖobolo la;
  eng-LEE: The table, and all its vessels, and the showbread;
  asm-FB: মেজ, তাৰ সকলো সঁজুলি, আৰু দৰ্শন-পিঠা;
  sus-A: تٍيبِلِ، تٍيبِلِ شَ يِرَبَسٍ بِرِن، تَامِ نَشَن سَمَ تٍيبِلِ قَرِ سّرّشّ
    رَ،
  fra-SBL: la table, tous ses ustensiles, le pain de proposition,
  hbo-hbo: אֶת־הַשֻּׁלְחָן֙ אֶת־כָּל־כֵּלָ֔יו וְאֵ֖ת לֶ֥חֶם הַפָּנִֽים׃
  eng-WYCLIFFE: the candilstike, lanternes, and the purtenauncis of tho, with oile;
  pjt-pjt: '@see-verse:EXO.039.035'
  cwe-cwe: na meza na via vake vose na magate yelile yekigwe haulongozi ha Mulungu,
  kik-kik: metha na indo ciayo ciothe, na mĩgate ya kũigwo Mbere ya Jehova;
  fra-NCL: la table avec tous ses ustensiles et les pains de proposition ;
  cek-AK: caboi hoi caboi nui ih hmuennawk boih, hmaa bangah suek ih takaw,
  cuk-cuk: Mese, bela eba-ibmarmar-ebuleged, degi, Bab-Dummad-asabin-madu-ega-ukleged.
  uig-CYR: ширә вә униң барлиқ әсваплирини, шундақла «тәқдим нанлар»ни,
  tel-2017: సన్నిధి బల్ల, దాని సామగ్రి, సన్నిధి రొట్టెలు,
  hat-BSA: tab la, tout bagay itil li yo, ak pen a Prezans lan;
  kos-kos: tepu ac kufwa nukewa kac, wi bread kisakinyuk nu sin God;
  hbo-WLC: אֶת־הַשֻּׁלְחָן֙ אֶת־כָּל־כֵּלָ֔יו וְאֵ֖ת לֶ֥חֶם הַפָּנִֽים׃
  ibo-ibo: na tebul ahụ, ya na ngwongwo ya niile na achịcha nke iche nʼIhu Onyenwe
    anyị,
  ory-ory: ତହିଁର ସକଳ ପାତ୍ର ଓ ଦର୍ଶନୀୟ ରୁଟି,
  chk-chk: ewe chepel me pisekin won meinisin, pwal ewe pilawa mi pin.
  rop-rop: en deibin bringimap det teibul blanga ofring garram dubala pol en ola speshalwan
    damba en ola najalot enijing blanga det teibul,
  ukr-1871: Стола й усю посудину його і покладний хлїб;
  bch-bch: ga bret tenainga aea toman ngan aea popou ga aea danga sisid ngan dolnga
    bret tenainga aea ga ienono Deo imatai,
  deu-1951: den Tisch und alle seine Geräte und die Schaubrote;
  eng-JPS: the table, all the vessels thereof, and the showbread;
  srp-1865: Sto sa svijem spravama, i hljeb za postavljanje,
  lug-lug: emmeeza ne byonna ebigibeerako, n’emigaati egy’Okulaga;
  heb-heb: את השלחן את כל כליו ואת לחם הפנים׃
  ben-IRV: তারা টেবিল ও তার সব পাত্রগুলি এবং দর্শন রুটি আনলো,
  pan-pan: ਮੇਜ਼ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਭਾਂਡੇ ਅਤੇ ਹਜ਼ੂਰੀ ਦੀ ਰੋਟੀ
  mya-JVB: စားပွဲ မှစ၍စားပွဲတန်ဆာ နှင့် ရှေ့ တော်မုန့် ကို၎င်း၊
  hmo-hmo: Pata helagana, bona pata dekenai atoa gaudia, bona Dirava dekenai henia
    beredi helagana.
  urd-urd: और मेज़ और उसके सब बर्तन और नज़्र की रोटी;
  rus-SYN: стол со всеми принадлежностями его и хлебы предложения,
  bqc-SIM: táabũnu ń a pↄkeleↄ píi ń pɛ̃ɛ pↄ́ wì kálɛ Luaɛo,
  tcz-CHONGTHU: Dokhang le thilkeo ho; chule changlhah thilto chengse jaona ahi;
  mar-mar: मेज, त्यावरील सर्व वस्तू व पवित्र समक्षतेची भाकर;
  qub-qub: mësata, chaycho llapan imancunatapis, Tayta Diospaj tanta rurashantapis,
  hat-hat: tab la ak tou sa ki pou sèvi ak tab la, pen yo ofri bay Bondye a,
  eng-BSB: the table with all its utensils and the Bread of the Presence;
  tod-tod: ta taɓalii, ta ná-sɔɔlaiti kpein, ta ɓuluiti ti veai GALA bɛ,
  eng-WEBPB: the table, all its vessels, the show bread,
  kbq-kbq: Anumzamofo avure'ma bretima ante itane, ana itare'ma eri'zama eri'zantamine,
    Anumzamofo avure'ma ante bretine,
  nhe-BL: huan nopa cuamesa ica nochi tlen motequihuis ipani, huan nopa pantzi tlen
    quitlalía ipan nopa cuamesa para tenextilis Toteco itztoc tohuaya.
