  eng-WMBB: the golden altar, the anointing oil, the sweet incense, the screen for
    the door of the Tent,
  urd-GVH: बख़ूर जलाने की सोने की क़ुरबानगाह, मसह का तेल, ख़ुशबूदार बख़ूर, मुक़द्दस
    ख़ैमे के दरवाज़े का परदा,
  rug-rug: sa hope sapu ta tavetae qolo, meke sa oela tana vina madi, sa oto huda
    humaṉa lea tana vina uququ, sa poko goba tana nuqunuquruana la koasa Ipi Hopena;
  gaz-gaz: iddoo aarsaa kan warqee irraa hojjetame, zayitii ittiin diban, ixaana urgaaʼu,
