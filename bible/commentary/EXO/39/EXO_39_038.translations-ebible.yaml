  fra-LSG: l’autel d’or, l’huile d’onction et le parfum odoriférant, et le rideau
    de l’entrée de la tente;
  yal-yal: nun saraxa gande xɛma daxin nun masusan turen nun wusulan xiri ɲaxumɛn
    nun bubun soden dɛ raxidi dugin
  haw-1868: I ke kuahu gula, a me ka aila poni a me ka mea ala maikai, a me ka pale
    no ka puka o ka halelewa;
  arb-NAV: وَمَذْبَحِ الذَّهَبِ وَدُهْنِ الْمَسْحَةِ، وَالْبَخُورِ الْعَطِرِ، وَسَتَائِرِ
    مَدْخَلِ الْخَيْمَةِ،
  ewe-ewe: Sikavɔsamlekpui la, ami sisi la, Dzudzɔdonu ʋeʋĩ la, agbadɔnuvɔ la;
  eng-LEE: And the golden altar, and the anointing oil, and the incense of spices,
    and the hanging for the door of the tabernacle;
  asm-FB: সোণৰ বেদি, অভিষেক কৰা তেল, সুগন্ধি ধূপ, আৰু তম্বুৰ দুৱাৰৰ বাবে পৰ্দা।
  sus-A: سُرَيِ سّرّشّبَدٍ شّيمَ دَاشِ، تُرٍ سّنِيّنشِ، سُرَيِ، دُفِ نَشَن فبَكُشِ
    تّتّ سٌدٍ دّ رَ،
  fra-SBL: l'autel d'or, l'huile d'onction, le parfum odoriférant, le rideau de la
    porte de la tente,
  hbo-hbo: וְאֵת֙ מִזְבַּ֣ח הַזָּהָ֔ב וְאֵת֙ שֶׁ֣מֶן הַמִּשְׁחָ֔ה וְאֵ֖ת קְטֹ֣רֶת
    הַסַּמִּ֑ים וְאֵ֕ת מָסַ֖ךְ פֶּ֥תַח הָאֹֽהֶל׃
  eng-WYCLIFFE: and the tente in the entryng of the tabernacle;
  pjt-pjt: '@see-verse:EXO.039.037'
  cwe-cwe: na lupango lwa zahabu, mavuta yelile na ubani uli na mnung'ho unogile na
    panzia da hanhu ha kwingilila muna dihema da Mulungu,
  kik-kik: kĩgongona gĩa thahabu, na maguta ma gũitanĩrĩrio, na ũbumba mũnungi wega,
    na gĩtambaya gĩa gũcuurio gĩa itoonyero-inĩ rĩa hema;
  fra-NCL: l’autel d’or, l’huile d’onction et le parfum pour l’encens, ainsi que le
    rideau pour l’entrée de la tente ;
  cek-AK: sui hoi sak ih hmaicam, tak bawhhaih situi, hmaithlaek han ih hmuihoih,
    kahni im akunhaih thok taengah payang ih kahni,
  cuk-cuk: Bab-Dummadga-ibmar-wawadik-ogumakar-ukleged-aila-olobiid, gwallu-wawad
    magega-ebuleged, ina-wawadikid, degi, mor-dummad Bab-Dummadse-goled-neg-sunna-seleged-yawagak-dogedgi
    naguoed.
  uig-CYR: алтун хушбуйгаһ, мәсиһләш мейи, дора-дәрмәкләрдин ясалған хушбуйни, чедирниң
    кириш еғизиниң пәрдисини,
  tel-2017: బంగారం వేదిక, అభిషేక తైలం, పరిమళ ధూప ద్రవ్యం, వేదిక ద్వారానికి తెర,
  hat-BSA: epi lotèl fèt an lò a, lwil onksyon an, lansan santi bon an, ak vwal pou
    pòtay tant lan;
  kos-kos: loang gold; oil in akmusra; mwe keng; lisrlisr nu ke acn in utyak nu ke
    Lohm Nuknuk Mutal;
  hbo-WLC: וְאֵת֙ מִזְבַּ֣ח הַזָּהָ֔ב וְאֵת֙ שֶׁ֣מֶן הַמִּשְׁחָ֔ה וְאֵ֖ת קְטֹ֣רֶת
    הַסַּמִּ֑ים וְאֵ֕ת מָסַ֖ךְ פֶּ֥תַח הָאֹֽהֶל׃
  ibo-ibo: na ebe ịchụ aja ọlaedo, mmanụ nsọ na ụda na-esi isi ụtọ na akwa mgbochi
    nke ọnụ ụzọ ụlọ nzute,
  ory-ory: ଆଉ ସ୍ୱର୍ଣ୍ଣମୟ ବେଦି, ଅଭିଷେକାର୍ଥକ ତୈଳ, ଧୂପାର୍ଥକ ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ ଓ ତମ୍ବୁଦ୍ୱାରର
    ଆଚ୍ଛାଦନ ବସ୍ତ୍ର;
  chk-chk: ewe rongen asoren ötüöt seni kolt, ewe löön epit me ewe apach mi pwokus,
    pwal chechen ewe asamalapen ewe imw mangaku.
  rop-rop: en deibin bringimap det gudsmelwan medisin en golwan teibul blanga ofring
    garram dubala pol weya dei garra barnim det medisin, en deibin bringimap det ketin
    blanga det dowawei blanga det Tent,
  ukr-1871: І золотого жертівника і миро, і запашні кадила; і опону до входу в намет.
  bch-bch: ga popou gol iman tenainga nabene aea, ga bude iman kilala ngan danga sisid
