  deu-1951: den goldenen Altar, das Salböl, das gute Räucherwerk und den Vorhang zu
    der Tür der Hütte;
  eng-JPS: and the golden altar, and the anointing oil, and the sweet incense, and
    the screen for the door of the Tent;
  srp-1865: I oltar zlatni, i ulje pomazanja, i kad mirisni, i zavjes na vrata od
    šatora,
  lug-lug: ekyoto ekya zaabu, amafuta ag’okwawula n’obubaane obw’akawoowo, n’olutimbe
    olw’omulyango oguyingira mu Weema;
  heb-heb: ואת מזבח הזהב ואת שמן המשחה ואת קטרת הסמים ואת מסך פתח האהל׃
  ben-IRV: সোনার বেদি, অভিষেকের তেল এবং সুগন্ধি ধূপ ও তাঁবুর দরজার জন্য পর্দা;
  pan-pan: ਸੋਨੇ ਦੀ ਜਗਵੇਦੀ ਅਤੇ ਮਸਹ ਕਰਨ ਦਾ ਤੇਲ ਅਤੇ ਸੁਗੰਧੀ ਧੂਪ ਅਤੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਦੀ
    ਓਟ
  mya-JVB: ရွှေ ယဇ်ပလ္လင် ၊ လိမ်း ရန်ဆီ ၊ မီးရှို့ရာနံ့သာ ပေါင်းမွှေး ၊ တဲ တော်တံခါး
    ဝ ကာစရာ ကုလားကာ ကို၎င်း၊
  hmo-hmo: Muramura patana, golo gauna, bona taunimanima hahelagaia totona dehoro
    helagana, bona bonana namona muramura ena pauda, bona Palai Dubu ena iduara ena
    koua dabua.
  urd-urd: और ज़र्रीन क़ुर्बानगाह, और मसह करने का तेल और ख़ुशबूदार ख़ुशबू और ख़ेमे
    के दरवाज़े का पर्दा;
  rus-SYN: золотой жертвенник и елей помазания, и благовония для курения, и завесу
    ко входу в скинию,
  bqc-SIM: tulaletikatɛakĩi, nísi pↄ́ wì pↄ́ dilɛò à gↄ̃ Dii pↄ́ ũ, tulaleti
    gĩnana, kpɛ́pi lɛ́ zwãa,
  tcz-CHONGTHU: Sana'a kisem maicham, chule kinu ding thaotwi; gimnamtui jaona le
    pondal jouse jong ahi.
  mar-mar: सोन्याची वेदी, अभिषेकाचे तेल, सुगंधी धूप आणि तंबूच्या दारासाठी पडदा;
  qub-qub: insinsuta rupachir goshtachina altarta, acrar wiñapäna alli asyaj asëtita,
    alli asyaj insinsuta, Tincuna Tolduman yaycunata chaparaj tëlata,
  hat-hat: lòtèl fèt an lò a, lwil pou mete moun osinon bagay apa pou Bondye a, lansan
    ki santi bon an ak rido pou fèmen kote pou antre nan tant lan,
  eng-BSB: the gold altar, the anointing oil, the fragrant incense, and the curtain
    for the entrance to the tent;
  tod-tod: ta zalaɠa ɠulazuʋɛ nii zanugi ziɛni maaʋɛ, ta siɛma wulɔ ɲadegai, ta ani
    maku nɛɛnɛgi, ta seɠe zuɠooza golai é nu lɛɛzuʋɛ seɠe ʋɛlɛi wu,
  eng-WEBPB: the golden altar, the anointing oil, the sweet incense, the screen for
    the door of the Tent,
  kbq-kbq: golire tro hu'nea kresramna vu itane, tagino frenenteno Anumzamofo zanema
    huno huhamprinte masavene, knare mnanentake toki'ma hu' tanefa'ene, Anumzamofo
    seli mono nomofo kahante hanti tavravene,
  nhe-BL: Huan quihualicaque nopa tlaixpamitl tlen oro, ihuaya nopa copali tlen ajhuiyac
    huan nopa aceite para tlaiyocatlalise, huan nopa cortina para quicuapilose campa
    calaquise.
  gub-BL: Weraha inugwer ywyrapew or iapo pyrer Tupàn pe imur pyrer hereko àràm izupe
    wà no. Weraha uri kawer kàpuhàg inuromo har xaxeto romo purumuigo kar ma'e izupe
    wà no. Weraha yhyk zàwenugar hyàkwegatu ma'e izupe wà no. Weraha pànuhu tàpuzràn
    uken rehe har izupe wà no.
  eng-DRA: 'And the hanging in the entry of the tabernacle:'
