verse: EXO.039.038
translations:
  mal-C: സ്വർണംകൊണ്ടുള്ള ധൂപപീഠം, അഭിഷേകതൈലം, സുഗന്ധധൂപവർഗം, കൂടാരത്തിലേക്കുള്ള പ്രവേശനവാതിലിന്റെ
    മറശ്ശീല,
  deu-TKW: den goldenen Altar, das Salböl, das wohlriechende Räucherwerk und den Vorhang
    für die Thüre des Zeltes,
  lin-lin: etumbelo oyo esalema na wolo, mafuta ya epakolami, malasi ya solo kitoko,
    rido ya ekotelo ya ndako ya kapo,
  eng-LSV: And the golden altar, and the anointing oil, and the spice-incense, and
    the covering of the opening of the tent;
  eng-GNV: Also the golden Altar and the anoynting oyle, and the sweete incense, and
    the hanging of the Tabernacle doore,
  eng-WEBSTER: And the golden altar, and the anointing oil, and the sweet incense,
    and the hanging for the tabernacle-door,
  nhw-BL: Huan quihualicaque nopa tlaixpamitl tlen oro, ihuaya nopa copali catli ajhuiyac
    huan nopa aceite para tlaiyocatlalise, huan nopa cortina para quicuapilose campa
    calaquise.
  swh-ONEN: madhabahu ya dhahabu, mafuta ya upako, uvumba wenye harufu nzuri na pazia
    la ingilio la hema;
  bba-bba: kɑ kpɑkoro wurɑɡiru tèn wɔllɔ bɑ ko n dɑ turɑre dɔ̃ɔ doke, kɑ ɡum mɛ bɑ
    ko n dɑ kpuro tɑ̃re bu kɑ sɔ̃ɔsi mɑ Gusunɔ u ye ɡɔsɑ nɛnɛm, kɑ turɑre nubu duroruɡiɑ
    ye kɑ kuu ten kɔnnɔn beku kɛnutiru,
  eng-KJVCPB: and the golden altar, and the anointing oil, and the sweet incense,
    and the hanging for the tabernacle door,
  luo-luo: gi kendo mar misango mochwe gi dhahabu, gi mor pwodhruok, gi ubani mangʼwe
    ngʼar gi pasia molier e dhood hema;
  meu-meu: pata helaḡana, gold ḡauna, mai ena dehoro helaḡana bona mai ena muramura
    mai bonaida; iduara dabuana;
  npi-ULB: सुनको वेदी, अभिषेक गर्ने तेल र सुगन्धित धूप, पवित्र वासस्थानको प्रवेशद्वारको
    पर्दा,
  yor-yor: pẹpẹ wúrà àti òróró ìtasórí, tùràrí dídùn, àti aṣọ títa fún ẹnu-ọ̀nà àgọ́
    náà.
  emp-NTPO: Quera bá diabada oro od̶ada, quera bad̶i careabemada, olivo draga quera
    bara b̶ʌda jũma Ãcõrẽ iteabema soad̶i carea, Ãcõrẽ wua ded̶e ed̶a wãbadama eatʌ
    jũãtrʌ b̶ai wua sid̶a edesid̶aa.
  ind-ind: mezbah dupa dari emas, minyak pengurapan, dupa, tirai pintu masuk kemah
    TUHAN,
  pes-OPCB: مذبح طلایی، روغن تدهین و بخور معطر؛ پردهٔ مدخل خیمه؛
  tgl-ULB: ang gintong altar, ang pangpahid na langis at ang mabangong insenso; ang
    nakabitin para sa pasukan ng tabernakulo;
  hui-hui: inisenisi lomabu delolene dabu ngolome wabini biagobi mo yu ibini. Ani
    bialu mbirale Anduane Homogo ibuninagaore wiabagi helonaga odo ha̱i̱ holene weli
    baya taraore wiagobi ira hagua ngabilo delaga inisenesi biagobi Balai Anda panga
    harabani gerela haga labolabo wabini biagobi mo yalu íbu dege bini.
  mya-mya: ရွှေ​ယဇ်​ပလ္လင်၊ ဘိ​သိက်​ဆီ၊ နံ့​သာ​ပေါင်း​နှင့် တဲ​တော်​တံ​ခါး​ဝ​အ​တွက်​ကန့်​လန့်​ကာ
    ကို​လည်း​ကောင်း၊-
  cbi-NTPO: uruchi keñu aindyunguikaantsumi ju'kenunu bain, Dioschin juu tirendu menestenguentsumi
    muli bain, ju'ke' aindyunguikaantsumi bain, Diosa' pupunanu yapaya juukapasha
    daayadimu jali juula,
  bod-N: གསེར་གྱི་སྤོས་ཁྲི་དང་། འབྱུག་སྣུམ་དང་དྲི་ཞིམ་བདུག་སྤོས་དང་གུར་མཆོག་གི་སྒོ་ཡོལ་དང་།
  sna-sna: aritari yegoridhe, mafuta okuzodza, zvinonhuhwira kwazvo nechidzitiro chapamukova
    wetende;
  spa-BLM: el altar de oro, el aceite de la unción, el incienso aromático, la cortina
    para la puerta de la Tienda,
  cac-cac: Ix yic'anpaxcot jun altar nab'a oro eb' yed' pax aceite sc'anchaji ayic
    sic'chajel junoc mach, ma junoc tas tz'ochcan yicoc Dios yed' incienso suc'uq'ui
    sjab', jun c'apac cortina yic smacul sti' mantiado,
  swh-ULB: na madhabahu ya dhahabu na yale mafuta yanayotumiwa kutia mafuta na ule
    uvumba uliotiwa manukato na kile kisitiri kwa ajili ya mwingilio wa hema,
  bel-bel: залаты ахвярнік і алей памазаньня, і пахошчы, каб дыміць, і заслону на
    ўваход у скінію,
  deu-ELBBK: und den goldenen Altar und das Salböl und das wohlriechende Räucherwerk;
    und den Vorhang vom Eingang des Zeltes;
  mbb-OT: is bulawan he pemuhatà; is lana he para te idlana; is mehemut he veyewà;
    is kurtina he para te gemawan duen te Tulda;
  mal-2015: വെളിച്ചത്തിന്നു എണ്ണ, പൊന്നുകൊണ്ടുള്ള ധൂപപീഠം, അഭിഷേകതൈലം, സുഗന്ധ ധൂപവർഗ്ഗം,
    കൂടാരവാതിലിന്നുള്ള മറശ്ശീല,
  gup-gup: Dja mak birriwong Moses nawu altar birrimarnbom, kaluk birribaruy gold,
    dja mak kunkalkkid nawu nungka kabenkodjdjuhke bu kabenmarnbun bininj nawu priests,
    dja mak incense nawu namanjmak duninjh, dja mak manburrba nawu kahbalhme kore
    kurrangmaye ngarre dabburlin.
  gvs-gvs: Aba kasala goura, pútuma aba kaipaku, insensi mainina dedevina be nakae
    Yauwe ina Kaba Kaiyaka ana kaba siu ana taboda kaarekoina.
  rmc-rmc: o somnakuno oltaris, o olejos pro pomazaňje, o voňavo kaďidlos, e lepeda
    prekal o vudar le Stanoskro,
  nlg-nlg: na bela ni sukaghi tara gonia nia na gold, mana kokolo ni siusiu, mana
    ghaiuruuru, mana vokovokona na mataulana na Vaevale tapole tabu,
  pes-OPV: و مذبح زرین و روغن مسح و بخورمعطر و پرده برای دروازه خیمه.
  ron-1924: алтарул де аур, унтделемнул пентру унӂере ши тэмыя мироситоаре, ши пердяуа
    де ла уша кортулуй;
  ben-OBCV: সোনার বেদি, অভিষেক-তেল, সুগন্ধি ধূপ, এবং তাঁবুর প্রবেশদ্বারের জন্য পর্দা;
  som-som: iyo meeshii allabariga oo dahabka ahayd, iyo saliiddii lagu subkan lahaa,
    iyo fooxii udgoonaa, iyo daahii iridda teendhada,
  lat-VUC: et tentorium in introitu tabernaculi;
  eng-ASVBT: and the golden altar, and the anointing oil, and the sweet incense, and
    the screen for the door of the Tent;
  ita-1885: e l'Altare d'oro, e l'olio dell'Unzione, e il profumo degli aromati, e
    il Tappeto dell'entrata del Tabernacolo;
  eng-ULB: the golden altar, the anointing oil and the fragrant incense; the hanging
    for the tabernacle entrance;
  spa-VBL: el altar de oro, el aceite de la unción, el incienso aromático y el biombo
    para la entrada de la tienda;
  fra-_FOB: L'autel d'or, l'huile de l'onction, le parfum d'aromates, et la tapisserie
    de l'entrée du tabernacle,
  mal-mal: വെളിച്ചത്തിന് എണ്ണ, പൊന്നുകൊണ്ടുള്ള ധൂപപീഠം, അഭിഷേകതൈലം, സുഗന്ധധൂപവർഗ്ഗം,
    കൂടാരവാതിലിനുള്ള മറശ്ശീല,
  urd-GVR: baḳhūr jalāne kī sone kī qurbāngāh, masah kā tel, ḳhushbūdār baḳhūr, muqaddas
    ḳhaime ke darwāze kā pardā,
  suz-BL: सुन के चढ़ेतीक, लुक्‍चा कली तेल, ब्रोव़शो रिना पाइब धूप, ताम्‍बु ओव़तीके
    ङा फारतीक वा,
  ita-1927: l’altare d’oro, l’olio dell’unzione, il profumo fragrante, e la portiera
    per l’ingresso della tenda;
  ckb-ckb: قوربانگا زێڕینەکە و زەیتی دەستنیشانکردن و بخووری بۆنخۆش و پەردەی دەروازەی
    چادرەکە؛
  eng-BBE: And the gold altar, and the holy oil, and the sweet perfume for burning,
    and the curtain for the doorway of the tent;
  kan-OKCV: ಚಿನ್ನದ ಬಲಿಪೀಠವನ್ನು, ಅಭಿಷೇಕಿಸುವ ತೈಲವನ್ನು, ಪರಿಮಳ ಧೂಪವನ್ನು, ಗುಡಾರದ ಬಾಗಿಲಿನ
    ಪರದೆಯನ್ನು,
  bbb-bbb: Ro fata ije bu ire udi mukore urimo ije ifaejevo bu gorodi ijia amaeriva
    ijene. Ro kuke oere bu e aziriana daro miavo ijiakina ire udi mukore urimo ijiakina
    ugone bu Are Muvuaka Akae viene kiravo ijene.
  tam-2017: பொற்பீடத்தையும், அபிஷேகத் தைலத்தையும், நறுமணப் பொருட்களையும், வாசஸ்தலத்தின்
    வாசல் தொங்கு திரையையும்,
  spa-RV-1909: Y el altar de oro, y el aceite de la unción, y el perfume aromático,
    y el pabellón para la puerta del tabernáculo;
  ron-BTF: Și altarul din aur și untdelemnul pentru ungere și tămâia dulce și perdeaua
    pentru ușa tabernacolului,
  eng-WEBP: the golden altar, the anointing oil, the sweet incense, the screen for
    the door of the Tent,
  eng-FBV: the gold altar, the anointing oil, the aromatic incense, and the screen
    for the tent's entrance;
  nld-1939: het gouden altaar, de zalfolie, de geurige wierook en het tapijt voor
    de ingang van de Tent;
  nch-BL: Huan quihualicaque nopa taixpamit ten oro, ihuaya nopa copali cati ajhuiyac
    huan nopa aceite para taiyocatalise, huan nopa cortina para quicuapilose campa
    calaquise.
  vie-1934: bàn thờ bằng vàng, dầu xức, hương liệu, tấm màn của cửa Trại;
  hin-CV: सोने की वेदी और अभिषेक का तेल, सुगंधधूप और तंबू के द्वार का पर्दा;
  eng-OURB: the golden altar, the anointing oil, the sweet incense, the screen for
    the door of the Tent,
  spa-BES: Y el altar de oro, y el aceite sagrado, y él incienso aromático, y la cortina
    para la entrada de la tienda;
  tdx-tdx: i kitrely volamenay, i mena-pañorizañey, i emboke mañitsey, i lamba fañefe’
    ty lalambein-kibohotsey;
  vid-vid: na honhu ha kulavila nhambiko ha zahabu na mafuta ga kubakala na ubani
    uwele na unhunyhililo unojile na ipaziya lya lwizi lwa ihema
  eng-OKE: And the golden altar, and the oil of consecration, and the sweet incense;
    and the hanging for the door of the tabernacle;
  tha-KJV: แท่นทองคำ น้ำมันเจิม เครื่องหอมสำหรับเผาบู​ชา และผ้าบังตาสำหรับประตู​พลับพลา
  por-BR-2018: E o altar de ouro, e o azeite da unção, e o incenso aromático, e a
    cortina para a porta do tabernáculo;
  deu-ELO: und den goldenen Altar und das Salböl und das wohlriechende Räucherwerk;
    und den Vorhang vom Eingange des Zeltes;
  eng-WYC-2018: the golden altar, and the ointment, and [the] incense of sweet smelling
    spiceries; and the curtain in the entering of the tabernacle; (the gold altar,
    and the ointment, and the incense of sweet smelling spices; and the curtain for
    the entrance to the Tabernacle;)
  epo-epo: kaj la oran altaron kaj la sanktan oleon kaj la bonodoran incenson kaj
    la kovrotukon por la pordo de la tabernaklo;
  uig-PIN: altun huxbuygaⱨ, mǝsiⱨlǝx meyi, dora-dǝrmǝklǝrdin yasalƣan huxbuyni, qedirning
    kirix eƣizining pǝrdisini,
  beo-beo: 'gabusiga: manoma gobesisu oloda amola ea gaguli ahoasu ifa, ligiagasu
    susuligi, gabusiga: manoma, Gode Ea Abula Diasu logo holei abula ga:su,'
  tpi-OTNT: na alta gol. Na ol i bringim wel bilong makim ol samting bilong God, na
    paura bilong kamapim smok i gat gutpela smel na laplap bilong dua bilong haus
    sel.
  hau-SA: bagade na zinariya, da man shafewa, da turare mai ƙanshi, da labulen ƙofar
    shiga tenti,
  uig-LAT: altun xushbuygah, mesihlesh méyi, dora-dermeklerdin yasalghan xushbuyni,
    chédirning kirish éghizining perdisini,
  nde-nde: i-alithari legolide, amafutha okugcoba abakhethiweyo, impepha elephunga
    elimnandi, kanye lekhetheni lesango lethente;
  ton-ton: Mo e feilaulauʻanga koula, mo e lolo tākai, mo e meʻa namu kakala, mo e
    meʻa tautau ki he matapā ʻoe fale fehikitaki,
  ces-1613: Též oltář zlatý a olej pomazání a kadidlo z vonných věcí a zastření ke
    dveřům stánku,
  eng-WMB: the golden altar, the anointing oil, the sweet incense, the screen for
    the door of the Tent,
  tam-TCV: தங்கத் தூபபீடம், அபிஷேக எண்ணெய், நறுமணத்தூள், கூடார வாசலின் திரை,
  ceb-ULB: ang bulawanong halaran, ang igdidihog nga lana ug ang mahumot nga insenso;
    ang babag alang sa ganghaan sa tabernakulo;
  pol-UBG: Także złoty ołtarz, olejek do namaszczania, wonne kadzidło i zasłonę do
    wejścia do namiotu;
  urd-GVU: بخور جلانے کی سونے کی قربان گاہ، مسح کا تیل، خوشبودار بخور، مُقدّس خیمے
    کے دروازے کا پردہ،
  deu-1912: den Goldenen Altar und die Salbe und gutes Räuchwerk; das Tuch in der
    Hütte Tür;
  ntj-ntj: '@see-verse:EXO.039.037'
  kan-2017: ಚಿನ್ನದ ಧೂಪವೇದಿಯನ್ನು, ಅಭಿಷೇಕತೈಲವನ್ನು, ಸುವಾಸನೆಯುಳ್ಳ ಧೂಪವನ್ನು, ಗುಡಾರದ ಬಾಗಿಲಿನ
    ಪರದೆಯನ್ನು,
  ena-ena: Cihu savu me hɨsi huaci huaci daŋ agɨladɨ hɨlahɨla hɨsɨŋ vadɨm lɨba golɨ
    hɨvɨ ifuhafiavɨmi agadɨ vavehavɨmi. Cihu savu me agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ
    amɨŋ agɨladɨ mɨtɨ agadɨdaŋ eŋalavɨla akuaba akuaba Asɨ saŋ lɨbɨmɨŋɨben aba nulɨdɨ
    sabɨ hɨvɨ mɨŋamɨjimɨji hɨsɨŋ agɨladɨ vavehavɨmi. Cihu savu me hɨlavɨci hɨsi huaci
    huaci iahaiaha hɨsɨŋ agɨladɨ vavehavɨmi. Havɨlɨ ulaŋ hɨbɨ agadɨ hɨsihalahala saŋ
    havɨlɨ mu vavehavɨmi.
  yap-yap: nge fare altar nib gol; nge fare gapgep ni fen e mathiy; nge fapi incense
    ni bfel’ bon; nge fare gi kateng ni fen langan e mab ko fare Tent;
  hlt-MCSB: Sui hmueihtuk neh koelhnah situi khaw, botui bo-ul neh dap thohka kah
    himbaiyan khaw,
  mdy-ETH: ዎርቆና ኮሺንቴ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዛ፥ ቲዦ ዛይታ፥ ቃራ ሳውሞ ዓኣ ዑንጃ፥ ዓፒሎና ማዢንቴ ማኣሮኮ ማርሾ
    ካሮም ኮሺንቴ ጎኦቦ ዓፒላ፥
  twi-ASANTE: Sikakɔkɔɔ afɔrebukyia, srango, aduhwam ne Ahyiaeɛ Ntomadan no nsɛnanotam;
  eng-WEBU: the golden altar, the anointing oil, the sweet incense, the screen for
    the door of the Tent,
  bnp-bnp: Ri bole valai a dede ni rata na gol, a nibiri ne vona ni gamai a maki na
    nivasileki, a havu mangisipa, a kala ne vona a matana kape.
  wal-wal: ixaanaa cuwayiyo worqqa saaxiniyaa, tiyettiyo zaitiyaa, sawiya ixaanaa,
    Xoossaa Dunkkaaniyaa penggiyaa magalashuwaa,
  spa-PDDPT: el altar de oro, el aceite para la unción, el incienso aromático, la
    cortina para la entrada al Tabernáculo,
  gun-gun: altar ouro guigua avi, azeite Senhor pe nhomboaxaa aguã regua, heakuã porã
    va'e oapy pyrã, ajukue oo rokẽrã,
  agu-BL: Nin ncha'tz e' jatx yi patbil insens yi oro cu'n, tu yi aceit yi xconk tan
    xanse'n jun takle'n, nin yi insens yi wi'nin c'o'cal, tu yi xbu'k yi xcon tetz
    yi puertil yi mantial kale na chic'ulwit quib Ryos scyuch' yi e' xonl Israel.
  ilo-ULB: ti altar a balitok, ti pangpulot a lana ken ti nabanglo nga insenso; ti
    maibitin para iti pagserkan ti tabernakulo;
  kpg-kpg: di gowaa hai tigidaumaha goolo; nia lolo hagatulu, nia ‘incense’, di gahu
    duuli di bontai di Hale laa;
  uig-ARA: ئالتۇن خۇشبۇيگاھ، مەسىھلەش مېيى، دورا-دەرمەكلەردىن ياسالغان خۇشبۇينى، چېدىرنىڭ
    كىرىش ئېغىزىنىڭ پەردىسىنى،
  sus-sus: Surayi sɛrɛxɛbade xɛɛma daaxi, ture sɛniyɛnxi, surayi, dugi naxan gbakuxi
    tɛtɛ sode dɛ ra,
  pon-2006: pei sarawi kohlo; lehn kei; warpwohmwahu; kahdeng en kelen wenihmwen Impwalo;
  ksd-ksd: ra uguugu na vartabar di ga pait ia ma ra goled, ma ra dangi na varku,
    a magit i ga ang na katkat ure ra mi na lotu, ma ra mal na poraporo ure ra matakilalat
    i ra pal na mal;
  tur-YTC: altın sunağı, mesh yağını, hoş kokulu buhuru, Çadır kapısının perdesini,
  ind-AYT: dan mazbah emas, dan minyak urapan, dan dupa yang harum, dan tirai untuk
    pintu Tenda Suci,
  nya-nya: guwa lagolide, mafuta odzozera, lubani onunkhira ndi nsalu yotchinga pa
    khomo lolowera mu tenti;
  hrv-hrv: zlatni žrtvenik, ulje za pomazanje, miomirisni tamjan i zavjesu za ulaz
    Šatora;
  mps-mps: te alta gol me sela pai. Tama augwaligo te Godigo nai sa muainogo te wel
    sela pali, tama denami ilibo pauda me, tama te ugwa be tųde mubo ugwa me sela
    palio.
  tpi-tpi: na alta gol. Na ol i bringim wel bilong makim ol samting bilong God, na
    paura bilong kamapim smok i gat gutpela smel na laplap bilong dua bilong haus
    sel.
  dan-1931: Guldalteret, Salveolien, den vellugtende Røgelse, Forhænget til Teltets
    Indgang,
  vie-OVCB: bàn thờ bằng vàng; dầu xức thánh và hương thơm; bức màn che cửa đền;
  guj-2017: સોનાની વેદી, અભિષેક માટેનું તેલ, સુગંધીદાર ધૂપ, મુલાકાતમંડપના પ્રવેશદ્વારનો
    પડદો;
  pon-2006A: pei sarawi kohlo; lehn kei; warpwohmwahu; kahdeng en kelen wenihmwen
    Impwalo;
  por-BRBSL: o altar dourado, o óleo de unção, o incenso doce, a tela para a porta
    da Tenda,
  cth-cth: Sui khoungroe, hluk e satui, sawi hane hmuituinaw hoi yaphni takhang koe
    yap hane yaphninaw hai thoseh,
  twi-twi: sikakɔkɔɔ afɔremuka, ɔsrango, aduhuam ne Ahyiae Ntamadan no nkataano,
  hlt-hlt: Sui hmueihtuk neh koelhnah situi khaw, botui bo-ul neh dap thohka kah himbaiyan
    khaw,
  tbz-SIM: Diwũɔ̃tɔ̀nnì nɛ̀ ikuɔ́ kó mɛkùɔ̀ nnɛ̀ tihúúntì bɛ̀ yó tuɔ̀ ntì nɛ̀ kuyɑɑ̀kpenkpetínkù
    kùù yó nkpetí Kuyie ntɑummɛ̀ tou.
  msy-2020: ko golɨn ingarizir ofa gamir dakozim, ko biziba mɨsɨv ingiamin olivɨn
    borem, ko pauran mughuriar aghuim, ko Purirpenimɨn tiar akamɨn guamin inir ekiam,
  azb-azb: qızıl qurbangahını, məsh yağını, ətirli buxuru, çadırın giriş arakəsməsini,
  eng-DBY: and the golden altar, and the anointing oil, and the incense of fragrant
    drugs; and the curtain for the entrance of the tent;
  hin-2017: सोने की वेदी, और अभिषेक का तेल, और सुगन्धित धूप, और तम्बू के द्वार का
    परदा;
  wol-KYG: ak sarxalukaay bu wurus bi, ak diwu pal gi, ak cuuraay lu xeeñ li, ak kiiraayal
    buntu xayma bi,
  bjr-bjr: Koorannai auqira aidara faqa Yaaweenaindi fee qimasee utaaqama amaqasee
    adia nimaqee maria fadameenna faqa afundi mari pauraqana faqa uiqaana maqaki kooqi
    ititara qamunna faqa maree munu quqaqau.
  eng-YLT: And the golden altar, and the anointing oil, and the spice-perfume, and
