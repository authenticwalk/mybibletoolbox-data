verse: EXO.039.042
translations:
  mal-C: ഇങ്ങനെ, യഹോവ മോശയോടു കൽപ്പിച്ചിരുന്നതുപോലെ ഇസ്രായേൽമക്കൾ സകലപണിയും പൂർത്തിയാക്കി.
  deu-TKW: Ganz, wie Jahwe Mose befohlen hatte, so führten die Israeliten die gesamte
    Arbeit aus.
  lin-lin: Bana ya Isalaele basalaki misala nyonso ndenge kaka Yawe atindaki Moyize.
  eng-LSV: According to all that YHWH has commanded Moses, so the sons of Israel have
    done all the service;
  eng-GNV: According to euery poynt that the Lord had commanded Moses, so the children
    of Israel made all the worke.
  eng-WEBSTER: According to all that the LORD commanded Moses, so the children of
    Israel made all the work.
  nhw-BL: Huan nopa israelitame quichijque nochi senquistoc quen TOTECO quinahuatijtoya
    Moisés.
  swh-ONEN: Waisraeli walikuwa wamefanya kazi yote sawasawa na vile Bwana alivyokuwa
    amemwagiza Mose.
  bba-bba: Isirelibɑ bɑ sɔmbu te kuɑwɑ mɑm mɑm nɡe mɛ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: According to all that the Lord commanded Moses, so the children of Israel
    made all the work.
  mpx-mpx: He Isileli tuwalali gegewena iyaka hi pwamowasi haba, i ola Yehoba wana
    baaba Mosese elana.
  luo-luo: Jo-Israel nosetimo tije duto mana kaka Jehova Nyasaye nochiko Musa.
  meu-meu: Iehova ese Mose e haḡania heḡereḡerena, Israel taudia na ḡaukara idoinai
    unu e haḡugurua toma.
  npi-ULB: यसरी इस्राएलका मानिसहरूले परमप्रभुले मोशालाई आज्ञा दिनुभएमुताबिक सबै काम
    गरे ।
  yor-yor: Àwọn ọmọ Israẹli ti ṣe gbogbo iṣẹ́ náà gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose.
  emp-NTPO: Jũma israelerãba oped̶ad̶ara Ãcõrẽba Moisea obi jarad̶a quĩrãca b̶asia.
  ind-ind: Demikianlah umat Israel melakukan segala pekerjaan sesuai dengan perintah
    TUHAN kepada Musa.
  pes-OPCB: به این ترتیب بنی‌اسرائیل تمام دستورهای خداوند را که برای ساختن خیمه به
    موسی داده بود، به کار بستند.
  tgl-ULB: Kaya nagawa ng bayan ng Israel ang lahat ng gawain ayon sa inutos ni Yahweh
    kay Moises.
  hui-hui: Anidagua bialu Isaraelealihondo Anduane Homogohanda uruni bilimu lalu Mosesehondo
    bi lamiyadagua biaiore hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်၊ ထာ​ဝရ ဘု​ရား​က မော​ရှေ​အား​မိန့်​တော်​မူ​သ​မျှ
    တို့​ကို​လုပ်​ဆောင်​ပြီး​စီး​ကြ​၏။-
  cbi-NTPO: Tsejtu Israel chachilla, Moisésnu Yavé kumuinchi naakide tiñuba tsanguila.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཅི་དང་ཅི་གནང་བ་བཞིན་དུ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ལས་ཀ་དེ་ཐམས་ཅད་བྱས་སོ།
    །
  sna-sna: VaIsraeri vakanga vaita basa rose sokurayira kwaJehovha kuna Mozisi.
  spa-BLM: Conforme a todo lo que Yahvé mandó a Moisés, así hicieron los hijos de
    Israel todo el trabajo.
  cac-cac: Masanil ix sb'o eb' israel icha val ix aj yalan Jehová d'a vin̈aj Moisés.
  swh-ULB: Kulingana na yote ambayo Yahweh alikuwa amemwamuru Musa, hivyo ndivyo wana
    wa Israeli walivyoufanya utumishi wote.
  bel-bel: Як загадаў Гасподзь Майсею, так і зрабілі сыны Ізраілевыя ўсю гэтую працу.
  deu-ELBBK: Nach allem, was der HERR dem Mose geboten hatte, so hatten die Kinder
    Israel die ganze Arbeit gemacht.
  mbb-OT: Mibeelan te menge Israilihanen is langun he terebahu he insuǥù te Nengazen
    diyà te ki Moises.
  mal-2015: ഇങ്ങനെ യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ ഒക്കെയും യിസ്രായേൽമക്കൾ എല്ലാപണിയും
    തീർത്തു.
  gup-gup: Wanjh nawu Israel benkebmawahmeng birridurrkmirranginj rowk kore Yawey
    biwokrayekwong Moses.
  gvs-gvs: E Isileli tubunao paisewa liliudi siguinuwedi nakae kaga liliuna Yauwe
    boi bogina ilovinaegu.
  rmc-rmc: O Izraeliti dokerde savori buči ča avke, sar o RAJ prikazinďa le Mojžišoske.
  nlg-nlg: Me vaghaa keri na vure ni Israel tara taoni udolui na lei totobo Yahweh
    te taraia nia Moses.
  pes-OPV: موافق آنچه خداوند به موسی‌امرفرموده بود، بنی‌اسرائیل همچنین تمام کار راساختند.
  ron-1924: Копиий луй Исраел ау фэкут тоате ачесте лукрэрь дупэ тоате порунчиле пе
    каре ле дэдусе луй Мойсе Домнул.
  ben-OBCV: সদাপ্রভু মোশিকে যেমন আদেশ দিয়েছিলেন, ঠিক সেভাবেই ইস্রায়েলীরা সব কাজ
    করল।
  som-som: Oo kulli wixii Rabbigu Muuse ku amray oo dhan reer binu Israa'iil sidii
    bay hawshii u wada qabteen.
  lat-VUC: obtulerunt filii Israël, sicut præceperat Dominus.
  eng-ASVBT: According to all that Jehovah commanded Moses, so the children of Israel
    did all the work.
  ita-1885: I figliuoli d'Israele fecero tutto il lavorio, interamente secondo che
    il Signore avea comandato a Mosè.
  eng-ULB: Thus the people of Israel did all the work as Yahweh had commanded Moses.
  spa-VBL: Los israelitas hicieron todo el trabajo que el Señor había ordenado a Moisés.
  fra-_FOB: Les enfants d'Israël avaient fait toute la tâche, suivant tout ce que
    l'Éternel avait commandé à Moïse.
  mal-mal: ഇങ്ങനെ യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ യിസ്രായേൽ മക്കൾ എല്ലാപണിയും തീർത്തു.
  urd-GVR: Sab kuchh un hidāyāt ke mutābiq banāyā gayā thā jo Rab ne Mūsā ko dī thīṅ.
  suz-BL: परमप्रभु यावेमी मोसा कली दोपा अरेवा, मोपा इस्राएल ङा मुरपुकीमी सेल्‍तेक्‍म।
  ita-1927: I figliuoli d’Israele eseguirono tutto il lavoro, secondo che l’Eterno
    aveva ordinato a Mosè.
  ckb-ckb: وەک هەموو ئەوەی یەزدان فەرمانی بە موسا کرد، نەوەی ئیسرائیل ئاوا هەموو کارەکەیان
    کرد.
  eng-BBE: The children of Israel did everything as the Lord had given orders to Moses.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆಯೇ, ಇಸ್ರಾಯೇಲರು ಈ ಕೆಲಸಗಳನ್ನೆಲ್ಲಾ ಮಾಡಿದರು.
  bbb-bbb: Ijiege rena e Isureroko ije bune izege E Ireobo fu Mosisi kuaraema ijiege
    ire boeje rema furi.
  tam-2017: யெகோவா மோசேக்குக் கற்பித்தபடியெல்லாம் இஸ்ரவேல் மக்கள் எல்லா வேலைகளையும்
    செய்தார்கள்.
  spa-RV-1909: En conformidad á todas las cosas que Jehová había mandado á Moisés,
    así hicieron los hijos de Israel toda la obra.
  ron-BTF: Conform cu tot ceea ce DOMNUL i-a poruncit lui Moise, așa au făcut copiii
    lui Israel toată lucrarea.
  eng-WEBP: According to all that the LORD commanded Moses, so the children of Israel
    did all the work.
  eng-FBV: The Israelites did all the work that the Lord had ordered Moses to do.
  nld-1939: De kinderen Israëls hadden alles vervaardigd, juist zoals Jahweh het Moses
    bevolen had.
  nch-BL: Huan nopa israelitame quichijque nochi senquisa quej TOTECO quinahuatijtoya
    Moisés.
  vie-1934: Dân Y-sơ-ra-ên làm mọi công việc nầy y như mạng lịnh của Đức Giê-hô-va
    đã truyền cho Môi-se.
  hin-CV: इस प्रकार इस्राएलियों ने वह सब काम पूरा किया, जिसकी याहवेह ने मोशेह को आज्ञा
    दी थी.
  eng-OURB: According to all that Adonai enjoined Moses [Drawn out], so the children
    of Israel [God prevails] did all the work.
  spa-BES: Los hijos de Israel hicieron todo lo que el Señor le había dado a Moisés.
  tdx-tdx: Nanoe’ o ana’ Israeleo iaby i fitoloñañey hambañe amy ze hene linili’ Iehovà
    amy Mosè.
  vid-vid: Waisilaeli nawadita chila chinhu kota Mkulu Nguluwi navyoyamlajize Musa.
  eng-OKE: According to all that the Lord commanded Mosheh, so made the sons of Israel
    all the service.
  tha-KJV: สิ​่งสารพัดที่พระเยโฮวาห์ทรงบัญชาแก่โมเสสแล้ว ชนชาติ​อิสราเอลกระทำให้สำเร็จทุกประการ
  por-BR-2018: Em conformidade a todas as coisas que o SENHOR havia mandado a Moisés,
    assim fizeram os filhos de Israel toda a obra.
  deu-ELO: Nach allem, was Jehova dem Mose geboten hatte, also hatten die Kinder Israel
    die ganze Arbeit gemacht.
  eng-WYC-2018: as the Lord commanded (to Moses).
  epo-epo: Konforme al ĉio, kion la Eternulo ordonis al Moseo, tiel la Izraelidoj
    faris la tutan laboron.
  uig-PIN: Bu ixlarning ⱨǝmmisini Israillar Pǝrwǝrdigarning Musaƣa barliⱪ buyruƣanliri
    boyiqǝ ǝnǝ xundaⱪ ada ⱪilƣanidi.
  beo-beo: 'Hina Gode da amo hawa: hamosu Mousesema hamoma:ne sia:i dagoi. Amola Isala:ili
    dunu da Ea sia:i defele noga:le hamoi dagoi.'
  tpi-OTNT: Ol Israel i bin mekim olgeta wok olsem Bikpela i bin tokim Moses long
    mekim.
  hau-SA: Isra’ilawa suka yi dukan aikin nan yadda Ubangiji ya umarci Musa.
  uig-LAT: Bu ishlarning hemmisini Israillar Perwerdigarning Musagha barliq buyrughanliri
    boyiche ene shundaq ada qilghanidi.
  nde-nde: Abako-Israyeli basebenza wonke umsebenzi njengokulaywa kukaMosi nguThixo.
  ton-ton: Pea naʻe fai ʻae ngāue kotoa pē ʻe he fānau ʻa ʻIsileli, ʻo fakatatau ki
    he meʻa kotoa pē naʻe fekau ʻe Sihova kia Mōsese.
  ces-1613: Vedlé všeho, což přikázal Hospodin Mojžíšovi, tak udělali synové Izraelští
    všecko to dílo.
  eng-WMB: According to all that the LORD commanded Moses, so the children of Israel
    did all the work.
  tam-TCV: யெகோவா மோசேக்குக் கட்டளையிட்டபடியே இஸ்ரயேல் மக்கள் எல்லா வேலைகளையும் செய்திருந்தார்கள்.
  ceb-ULB: Busa gibuhat sa katawhan sa Israel ang tanan sumala sa gisugo ni Yahweh
    kang Moises.
  pol-UBG: Według wszystkiego, co PAN rozkazał Mojżeszowi, tak synowie Izraela wykonali
    całą tę pracę.
  urd-GVU: سب کچھ اُن ہدایات کے مطابق بنایا گیا تھا جو رب نے موسیٰ کو دی تھیں۔
  deu-1912: Alles, wie der HERR dem Mose geboten hatte, taten die Kinder Israel an
    allem diesem Dienst.
  ntj-ntj: '@see-verse:EXO.039.041'
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದಂತೆಯೇ ಇಸ್ರಾಯೇಲರು ಆ ಕೆಲಸಗಳನ್ನೆಲ್ಲಾ ಮಾಡಿದ್ದರು.
  ena-ena: Asɨ Iaue agaŋ akuaba akuaba sibɨla vivi saŋ Mosesɨ dɨ abami. Lɨci Isɨlaelɨ
    hɨdɨlɨ agɨlaŋ hameŋ laci ala vi fɨhalavɨmi.
  yap-yap: Piyu Israel e kar mu’ niged urngin e pi maruwel ney ni bod rogon nike yog
    SOMOL ngak Moses.
  hlt-MCSB: BOEIPA loh Moses taengah boeih a uen vanbangla Israel ca rhoek loh thothuengnah
    cungkuem te a saii uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ጎይፆ ዒስራዔኤሌ ዓሳ ማዾ ቢያ ማዼኔ፤
  twi-ASANTE: Enti, Israelfoɔ no dii nsɛm a Awurade ka kyerɛɛ Mose sɛ ɔnka nkyerɛ
    wɔn no nyinaa so.
  eng-WEBU: According to all that the LORD commanded Moses, so the children of Israel
    did all the work.
  bnp-bnp: E huriki a Israel ri rata lobo a maka maki e BAKOVI DAGI i vakuku e Moses
    vona.
  wal-wal: Israa7eelati ooso ubbaakka GODAI Muusa azazidoogaadan oottidosona.
  spa-PDDPT: Según todo lo que Yavé ordenó a Moisés, así los hijos de Israel hicieron
    todo el trabajo.
  gun-gun: Moisés pe Senhor aipoe'iague rami vy Israel kuery ojapopa ma.
  agu-BL: Bnixe'n tzun cyakil yi ak'una'tz cyak'un yi e' xonl Israel, chi yi tal Ryos
    tetz Moisés.
  ilo-ULB: Inaramid ngarud dagiti Israelita ti amin a trabaho kas imbilin ni Yahweh
    kenni Moises.
  kpg-kpg: Digau Israel guu lawa di hai nia hegau huogodoo gii hai be nnelekai Dimaadua
    ne hai gi Moses.
  uig-ARA: بۇ ئىشلارنىڭ ھەممىسىنى ئىسرائىللار پەرۋەردىگارنىڭ مۇساغا بارلىق بۇيرۇغانلىرى
    بويىچە ئەنە شۇنداق ئادا قىلغانىدى.
  sus-sus: Isirayilakae naxa na wali birin naba, alɔ Alatala a yamari Munsa bɛ ki
    naxɛ.
  pon-2006: Mehn Israel ko wiadahr mehkoaros nin duwen me KAUN-O ketin koasoanediong
    Moses.
  ksd-ksd: Ma ra tarai Israel dia ga pait ra lavur papalum par varogop ma ra vartuluai
    par kai ra Luluai tadav Moses.
  tur-YTC: İsrael'in çocukları Yahve'nin Moşe'ye buyurduğu her şeye göre bütün işi
    öyle yaptılar.
  ind-AYT: Keturunan Israel melaksanakan segala pekerjaan itu sesuai dengan yang telah
    TUHAN perintahkan kepada Musa.
  nya-nya: Aisraeli anagwira ntchito yonse monga momwe Yehova analamulira Mose.
  hrv-hrv: Upravo kako je Jahve Mojsiju naredio, tako su Izraelci sav posao obavili.
  mps-mps: Te Israel dabe augwaligo te tigidali sę yali, te Genuai Bidigo Mosesbolo
    wali pode naga te tiwai gilama sę yai dao.
  tpi-tpi: Ol Israel i bin mekim olgeta wok olsem Bikpela i bin tokim Moses long mekim.
  dan-1931: Nøjagtigt som HERREN havde pålagt Moses, udførte Israelitterne hele Arbejdet.
  vie-OVCB: Người Ít-ra-ên thực hiện mọi điều gì Chúa Hằng Hữu đã phán dặn Môi-se.
  guj-2017: યહોવાહે મૂસાને જણાવ્યા મુજબ બધું જ કામ ઇઝરાયલીઓએ પૂર્ણ કર્યું હતું.
  pon-2006A: Mehn Israel ko wiadahr mehkoaros nin duwen me KAUN-O ketin koasoanediong
    Moses.
  por-BRBSL: According a tudo o que Javé ordenou a Moisés, assim os filhos de Israel
    fizeram todo o trabalho.
  cth-cth: BAWIPA ni Mosi koe tawk hanelah kâ a poe e pueng hah Isarelnaw ni a tawk
    awh.
  twi-twi: Enti Israelfo no dii nsɛm a Awurade hyɛɛ Mose sɛ ɔnka nkyerɛ wɔn no nyinaa
    so.
  hlt-hlt: BOEIPA loh Moses taengah boeih a uen vanbangla Israel ca rhoek loh thothuengnah
    cungkuem te a saii uh.
  tbz-SIM: Isidɑyɛɛribɛ do tũ̀nnɛ ti Yiɛ̀ nKuyie nnɑ̀kɛ́ mɛ̀ mmɛ Mɔyiisi kɛ́dɔɔ̀ dɛ
    kó mutɔ̃mmú mumɔu.
  msy-2020: Ezɨ Israelia Ikiavɨra Itir God ingarasa Moses mɨkemezir biziba, me bar
    dar ingari.
  azb-azb: Rəbb Musaya necə əmr etmişdisə, İsrail övladları da bu işi eləcə tamamladılar.
  eng-DBY: According to all that Jehovah had commanded Moses, so had the children
    of Israel done all the labour.
  hin-2017: अर्थात् जो-जो आज्ञा यहोवा ने मूसा को दी थी उन्हीं के अनुसार इस्राएलियों
    ने सब काम किया।
  wol-KYG: Noonee ko Aji Sax ji sante woon Musaa rekk, ni la bànni Israyil sottale
    liggéey bi bépp.
  bjr-bjr: Isaree maqannaasa Yaaweefa Mooseena qimamundee kai masee aiqama ainaina
    auqaqau.
  eng-YLT: According to all that Jehovah hath commanded Moses, so have the sons of
    Israel done all the service;
  kne-kne: Tinongpal din Israelita amin din obla ay inbilin Diyos en Moses ay amagen
    da.
  eng-WYC-2017: as the Lord commanded.
  eng-WMBB: According to all that the LORD commanded Moses, so the children of Israel
    did all the work.
  urd-GVH: सब कुछ उन हिदायात के मुताबिक़ बनाया गया था जो रब ने मूसा को दी थीं।
  rug-rug: Meke va hokoto betoi ri na tie Izireli sari doduru tinavete, gua puta tugo
    sapu tozi nia e Zihova koe Mosese pude taveti.
  gaz-gaz: Israaʼeloonnis akkuma Waaqayyo Musee ajajetti hojii hunda hojjetan.
  fra-LSG: Les enfants d’Israël firent tous ces ouvrages, en se conformant à tous
    les ordres que l’Éternel avait donnés à Moïse.
  yal-yal: Isirayila kaane bata yi wanla birin kɛ alo Alatala a yamari Musa ma kii
    naxan yi.
  haw-1868: E like me ka Iehova i kauoha mai ai ia Mose, pela i hana'i na mamo a Iseraela
    i ka hana a pau.
  arb-NAV: وَهَكَذَا قَامَ بَنُو إِسْرَائِيلَ بِجَمِيعِ الْعَمَلِ بِمُقْتَضَى مَا
    أَمَرَ الرَّبُّ بِهِ مُوسَى،
  ewe-ewe: Ale Israelviwo wɔ dɔ blibo la pɛpɛpɛ abe ale si Yehowa ɖo na Mose ene.
  eng-LEE: All, just as the Lord had commanded Moses, so had the children of Israel
    done all the work.
  asm-FB: যি যি কৰ্ম কৰিবলৈ যিহোৱাই মোচিক আজ্ঞা কৰিছিল, সেই সকলোকে ইস্ৰায়েলৰ লোকসকলে
    কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ نَ وَلِ بِرِن نَبَ، عَلْ عَلَتَلَ عَ يَمَرِ مُنسَ بّ
    كِ نَشّ.
  fra-SBL: Les enfants d'Israël firent tout le travail, selon tout ce que l'Éternel
    avait ordonné à Moïse.
  hbo-hbo: כְּכֹ֛ל אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶׁ֑ה כֵּ֤ן עָשׂוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל
    אֵ֖ת כָּל־הָעֲבֹדָֽה׃
  eng-WYCLIFFE: as the Lord comaundide.
  pjt-pjt: '@see-verse:EXO.039.041'
  cwe-cwe: Waisilaili wasang'hana sang'hano zose fana Mndewa Mulungu viyamulagilize
    Musa.
  kik-kik: Andũ a Isiraeli maarutire wĩra wothe o ta ũrĩa Jehova aathĩte Musa.
  fra-NCL: Les enfants d’Israël avaient fait tout cet ouvrage conformément à tout
    ce que Yahweh avait ordonné à Moïse.
  cek-AK: Angraeng mah Mosi khaeah thuih pae ih lok baktih toengah, Israel kaminawk
    mah tok to sak o boih.
  cuk-cuk: Ar igi Bab-Jehová Moisésʼga igar-uksa, bela deyobi Israel-dulemar ibmar
    imaksamalad.
  uig-CYR: Бу ишларниң һәммисини Исраиллар Пәрвәрдигарниң Мусаға барлиқ буйруғанлири
    бойичә әнә шундақ ада қилған еди.
  tel-2017: యెహోవా మోషేకు ఆజ్ఞాపించినట్లు ఇశ్రాయేలు ప్రజలు పనులన్నీ పూర్తిచేశారు.
  hat-BSA: Alò, fis Israël yo te fè tout travay la selon tout sa ke SENYÈ a te kòmande
    Moïse yo.
  kos-kos: Mwet Israel elos orala orekma nukewa oana ma LEUM GOD El sapkin nu sel
    Moses.
  hbo-WLC: כְּכֹ֛ל אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶׁ֑ה כֵּ֤ן עָשׂוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל
    אֵ֖ת כָּל־הָעֲבֹדָֽה׃
  ibo-ibo: Ndị Izrel niile rụzuru ọrụ ndị a niile dịka Onyenwe anyị si nye ya Mosis
    nʼiwu.
  ory-ory: ଇତ୍ୟାଦି ଯେଉଁ ଯେଉଁ କାର୍ଯ୍ୟ କରିବାକୁ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁ ଆଜ୍ଞା ଦେଇଥିଲେ,
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ତାହାସବୁ ସମ୍ପନ୍ନ କଲେ।
  chk-chk: Iei usun ekewe aramasen Israel ra föri meinisin mine ewe Samol mi Lapalap
    a fen allük ngeni Moses.
  rop-rop: '@see-verse:EXO.039.041'
  ukr-1871: Усе, як заповідав Господь Мойсейові, так і поробили синове Ізрайлеві всяку
    роботу.
  bch-bch: Toa bedaoa ta gid Israel tipasala naurata toa ngada oa tutui mambe Maron
    ikeo pan Moses ngan.
  deu-1951: ganz, wie der HERR Mose geboten hatte, so hatten die Kinder Israel das
    Werk vollbracht.
  eng-JPS: According to all that the LORD commanded Moses, so the children of Israel
    did all the work.
  srp-1865: Sve kako bješe zapovjedio Gospod Mojsiju, onako uradiše sinovi Izrailjevi
    sve ovo djelo.
  lug-lug: Nga Mukama bwe yalagira Musa mu byonna, bwe batyo abaana ba Isirayiri omulimu
    gwonna bwe baagukola.
  heb-heb: ככל אשר צוה יהוה את משה כן עשו בני ישראל את כל העבדה׃
  ben-IRV: যদিও সদাপ্রভু মোশিকে যেমন আদেশ করেছিলেন সেই অনুযায়ী ইস্রায়েলের লোকেরা
    সব কাজই করেছিল।
  pan-pan: ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਤਿਵੇਂ ਹੀ ਇਸਰਾਏਲੀਆਂ ਨੇ ਸਾਰਾ ਕੰਮ ਕੀਤਾ।
  mya-JVB: ထာဝရဘုရား သည် မောရှေ အား မှာ ထားတော်မူသည်အတိုင်း ပြီးစီးအောင် လုပ် ပြီးမှမောရှေထံသို့
    ဆောင်ခဲ့ကြ၏။
  hmo-hmo: Israela taudia ese gaukara ibounai idia karaia vadaeni, Lohiabada ese Mose
    ia oda henia hegeregerena.
  urd-urd: जो कुछ ख़ुदावन्द ने मूसा को हुक्म किया था उसी के मुताबिक़ बनी इस्राईल ने
    सब काम बनाया।
  rus-SYN: Как повелел Господь Моисею, так и сделали сыны Израилевы все сии работы.
  bqc-SIM: Isailiↄ zĩ pↄ́ Dii dà Mↄiziɛ kɛ̀ píi.
  tcz-CHONGTHU: Pakaiyin Mose heng'a athupeh bang chun Israel mite'n jong abonchan
    ajuikimsoh keiyun ahi.
  mar-mar: परमेश्वराने मोशेला आज्ञा दिली होती अगदी त्याप्रमाणे इस्राएल लोकांनी सगळे
    काम केले.
  qub-qub: Israelcunaga llapantapis ruraran Tayta Dios Moisesta nishannölla.
  hat-hat: Se konsa moun pèp Izrayèl yo te fè tout travay la jan Seyè a te bay Moyiz
    lòd fè l' la.
  eng-BSB: The Israelites had done all the work just as the LORD had commanded Moses.
  tod-tod: Izelayɛle nuiti ti naama wotiiti kpein kɛɛni, é zoloo ma, eɠɛʋelei Ɠɔoɠɔ
    GALAGI ma levei veeni la Moize ya.
  eng-WEBPB: According to all that the LORD commanded Moses, so the children of Israel
    did all the work.
  kbq-kbq: Ana maka eri'zana Anumzamo'ma Mosese'ma hunte'nea kante ante'za Israeli
    vahe'mo'za eri vagare'naze.
  nhe-BL: Huan nopa israelitame quichijque nochi senquistoc queja TOTECO quinahuatijtoya
    Moisés.
  gub-BL: Teko Izaew izuapyapyr uzapo ma'e Moizez pe Tupàn Tuweharupi Wiko Ma'e hemiapo
    karer paw wà.
  eng-DRA: The children of Israel offered as the Lord had commanded.
