verse: EXO.022.012
translations:
  mal-C: എന്നാൽ അതു തന്റെ പക്കൽനിന്നു മോഷ്ടിക്കപ്പെട്ടുവെങ്കിൽ അയാൾ ഉടമസ്ഥനു നഷ്ടപരിഹാരം
    കൊടുക്കണം.
  deu-TKW: Wenn es von einem wilden Tiere zerrissen worden ist, und er es zum Beweise
    beibringen kann, braucht er für das Zerrissene keinen Ersatz zu leisten.
  lin-lin: Soki ezali nyama ya zamba nde ebomaki nyama yango, moto oyo andimaki kobokola
    yango akomema lokola litatoli biteni oyo etikali ; bongo akofuta nyama yango te.
  eng-LSV: but if it is certainly stolen from him, he repays to its owner;
  eng-GNV: But if it be stollen from him, he shall make restitution vnto the owner
    thereof.
  eng-WEBSTER: And if it shall be stolen from him, he shall make restitution to the
    owner of it.
  nhw-BL: Pero sintla iixtla quiichtequilijque nopa tlapiyali, huajca catli tlamocuitlahuiyaya
    monequi quitlaxtlahuis iteco nopa tlapiyali quen ipati.
  swh-ONEN: Lakini kama mnyama aliibwa kwa jirani, itampasa amlipe mwenye mnyama.
  bba-bba: Ǹ n mɑɑ ɡbeeku yɑɑn nɑ yɑ tu mwɑ yɑ kɑsukɑ, u kɑ ten seedɑ nɑ u sɔ̃ɔsi.
    Sɑɑ ye, u ǹ mɑɑ ten kɔsire wɛ̃ɛmɔ.
  eng-KJVCPB: And if it be stolen from him, he shall make restitution unto the owner
    thereof.
  luo-luo: To ka chiayono ne okwal koa kuom wadgi, to nyaka wadgino chule nengo moromo
    gi chiayono.
  meu-meu: A ta ese iena amo bema henaoa, ia ese davana na biaguna bema henia.
  npi-ULB: तर त्यसबाट यो चोरी भएको हो भने त्यसले यसको लागि मालिकलाई क्षतिपूर्ति तिर्नुपर्छ
    ।
  yor-yor: Ṣùgbọ́n ti wọ́n bá jí ẹranko náà gbé ni ọ̀dọ̀ aládùúgbò rẹ̀, yóò san ẹ̀san
    padà fún olúwa rẹ̀.
  emp-NTPO: Baribʌrʌ idjia idu drʌabibʌrʌ, maʌ̃ animarãbari djibaría diaida b̶ʌa.
  ind-ind: Apabila diketahui dengan pasti bahwa hewan itu hilang karena dicuri, maka
    temannya harus membayar ganti rugi kepada pemiliknya.
  pes-OPCB: ولی اگر حیوان یا مال امانتی از نزد امانتدار دزدیده شود، امانتدار باید
    به صاحب مال غرامت دهد.
  tgl-ULB: Pero kung ninakaw ito mula sa kaniya, ang isa ay dapat gumawa ng pagbabayad-pinsala
    sa may-ari para dito.
  hui-hui: Anigo mbiralime hado page biniyagua nde nogo hinu hayadagome nogo anduanedago
    nogo hado aribia holene nga.
  mya-mya: အ​ကယ်​၍​ခိုး​ခဲ့​သော်​ပြန်​လျော်​ရ​မည်။
  cbi-NTPO: Tsaaren ya' tyaapasha puren animaa detaanguishu juntsaa, animaa miya rukunu
    yaa paanguenu tsuve.
  bod-N: སྒོ་ཕྱུགས་ནི་འཚོ་མཁན་གྱི་ལག་ནས་རྐུན་མ་ལ་ཤོར་ན། ཁོས་བདག་པོར་སྐྱིན་ཚབ་འཇལ་དགོས།
  sna-sna: Asi kana chipfuwo chakabiwa kubva kumuvakidzani, iye anofanira kudzorera
    kumuridzi nomuripo.
  spa-BLM: Pero si se lo roban, el que lo robó deberá restituirlo a su dueño.
  cac-cac: Palta tato q'uelanoch vin̈ tz'elc'ajb'at noc', yovalil stup vin̈ d'a vin̈
    yajal noc' chi'.
  swh-ULB: Lakini kama iliibwa kwake, mwengine lazima afanye malipo kwa mmiliki kwa
    ajili yake.
  bel-bel: а калі ўкрадзены будзе ў яго, дык павінен заплаціць гаспадару ягонаму;
  deu-ELBBK: Wenn es aber zerrissen worden ist, so soll er es als Zeugnis bringen;
    er soll das Zerrissene nicht erstatten.
  mbb-OT: Iyan, emun midtakew haazà is uyaǥen, kinahanglan he ibpevayad sikan is mid-elima
    zuen.
  mal-2015: എന്നാൽ അതു അവന്റെ പക്കൽനിന്നു കളവുപോയി എന്നു വരികിൽ അവൻ അതിന്റെ ഉടമസ്ഥന്നു
    പകരം കൊടുക്കേണം.
  gup-gup: Dja bu namekbe mayh nawu woybukkih birridjirdmey bu nahni bininj nahnayi,
    wanjh nakka bikarremulewa bininj nawu mayh nuye.
  gvs-gvs: Go neta moitamo tomota ivainao, e torugwautayana bei ikatumapu toni yoguyoguyana
    yaina.
  rmc-rmc: Te les čačes o dzivo džviros rozčhingerďa, ov len mušinel te sikavel ole
    dženeske, kaskre sas, hoj leske te pačal. Akor na mušinela leske te visarel pale.
  nlg-nlg: Hauva ma ge siki tinoni ke gitoa na maumanu ke, mana tinoni te righitaoni
    ke tughu olia vania na tinoni te loghoa na maumanu keri.
  pes-OPV: لیکن اگر از او دزدیده شد، به صاحبش عوض باید داد.
  ron-1924: Дар, дакэ добитокул а фост фурат де ла ел, ва фи датор фацэ де стэпынул
    луй сэ и-л ынлокуяскэ.
  ben-OBCV: কিন্তু সেই পশুটি যদি সেই প্রতিবেশীর কাছ থেকে চুরি গিয়েছে, তবে তাকে মালিকের
    ক্ষতিপূরণ করতে হবে।
  som-som: Laakiinse haddii laga xado, waa inuu isagu qofkii lahaa u magdhabaa.
  lat-VUC: Quod si furto ablatum fuerit, restituet damnum domino;
  eng-ASVBT: But if it be stolen from him, he shall make restitution unto the owner
    thereof.
  mna-mna: Tamen sombe tomtom ta mbili imbotmbot kini na, imboro kati som, mi wal
    pakan tikemi, na kozo ikot la ki katuunu.
  ita-1885: Ma se pur quella bestia gli è stata rubata d'appresso, facciane soddisfazione
    al padron di essa.
  eng-LXXUP: And if it be seized of beasts, he shall bring him to witness the prey,
    and he shall not make compensation.
  eng-ULB: But if it was stolen from him, the other must make restitution to the owner
    for it.
  spa-VBL: “Sin embargo, si el animal fue realmente robado al vecino, debe compensar
    al propietario.
  fra-_FOB: Mais si elle lui a été dérobée, il la rendra à son maître.
  mal-mal: എന്നാൽ അത് അവന്റെ പക്കൽനിന്ന് കളവുപോയെങ്കിൽ അവൻ അതിന്റെ ഉടമസ്ഥന് പകരം കൊടുക്കണം.
  urd-GVR: Lekin agar wāqaī jānwar ko chorī kiyā gayā hai to jis ke sapurd jānwar
    kiyā gayā thā use us kī qīmat adā karnī paṛegī.
  suz-BL: तन्‍न आ खिं रे खुइ पशो बाक्‍त हना, मेको वोइक्‍बमी मेको थाप्‍चा माल्‍ब।
  ita-1927: Ma se la bestia gli è stata rubata, egli dovrà risarcire del danno il
    padrone d’essa.
  ckb-ckb: بەڵام ئەگەر ئاژەڵەکە لەلای دراوسێکەی دزرا، ئەوا قەرەبووی خاوەنەکەی دەداتەوە.
  eng-BBE: But if it is taken from him by a thief, he is to make up for the loss of
    it to its owner.
  kan-OKCV: ಆದರೆ ಅದು ಅವನ ಬಳಿಯಿಂದ ಕಳ್ಳತನವಾಗಿ ಹೋಗಿದ್ದರೆ, ಯಜಮಾನನಿಗೆ ಈಡು ಕೊಡಬೇಕು.
  bbb-bbb: Ro mave bune ma ebe iniemevoga e ije mave samuagiaema ije fu ijia sone
    una mave koeki ije fuaevedufuo.
  tam-2017: அது அவனிடமிருந்து திருடப்பட்டுப்போனால், அவன் அதனுடைய எஜமானுக்கு அதற்காக
    ஈடுகொடுக்கவேண்டும்.
  spa-RV-1909: Mas si le hubiere sido hurtado, resarcirá á su dueño.
  ron-BTF: Și dacă este furat de la el, să facă restituire proprietarului acestuia.
  eng-WEBP: But if it is stolen from him, the one who stole shall make restitution
    to its owner.
  eng-FBV: However, if the animal really was stolen from the neighbor, he must compensate
    the owner.
  nld-1939: Zo het hem is ontstolen, moet hij het den eigenaar wel vergoeden.
  nch-BL: Pero sinta iixpa quiichtequilijque nopa tapiyali, huajca nopa cati tamocuitahuiyaya
    monequi quiixtahuilis iteco nopa tapiyali quej ipati.
  vie-1934: Còn nếu con vật bị bắt trộm, thì người lãnh giữ phải thường bồi cho chủ
    nó.
  hin-CV: किंतु यदि वास्तव में चोरी की गई है, तब उसे अपने पड़ोसी को दाम चुकाना होगा.
  eng-OURB: But if it is stolen from him, he shall make restitution to its owner.
  spa-BES: Pero si se lo quita un ladrón, debe compensar la pérdida de él con su dueño.
  tdx-tdx: Naho nirimitem-biby, le tsi-mete tsy hendese’e i matey ho rendreke, fa
    tsy havaha’e i nijoy.
  vid-vid: Ila wone izeleche kota nalihizigwa kwa heye, yamhilusile miyage yawele
    na isenga ibuguma.
  eng-OKE: And if it be torn, and he bring witnesses that it was torn, he shall not
    repay.
  tha-KJV: แต่​ถ้าสัตว์นั้นถู​กล​ักไป ขณะเมื่อผู้รับฝากอยู่​ด้วย ผู้​รับฝากต้องให้ค่าชดใช้​แก่​เจ้าของ
  por-BR-2018: Mas se lhe houver sido furtado, ressarcirá a seu dono.
  deu-ELO: Und wenn es ihm wirklich gestohlen worden ist, so soll er es seinem Besitzer
    erstatten.
  eng-WYC-2018: That if it is taken away by theft, he shall restore the harm to the
    lord; (But if it is taken away by theft, he shall yield recompense to its lord
    for it;)
  epo-epo: Sed se oni ĝin ŝtelos de li, tiam li devas kompensi al ĝia mastro.
  uig-PIN: Lekin mal oƣrilanƣan bolsa, u igisigǝ tɵlǝp bǝrsun.
  beo-beo: Be amo ohe da wamolai dagoi ba:sea, ouligisu dunu da ohe eda amoma dabe
    imunu.
  tpi-OTNT: Tasol sapos sampela man i bin stilim animal wantok i lukautim, orait dispela
    wantok i mas bekim pe long papa bilong animal.
  hau-SA: Amma idan satan dabbar ce aka yi, dole wanda aka bai wa ajiyar yă biya mai
    dabbar taran da aka ci masa.
  uig-LAT: Lékin mal oghrilan’ghan bolsa, u igisige tölep bersun.
  nde-nde: Kodwa nxa isifuyo santshontshwa sikumasiselwa kumele ahlawule umnikazi.
  ton-ton: Pea kapau kuo kaihaʻasi meiate ia, pea te ne ʻatu ʻae totongi kiate ia
    ʻoku ʻaʻana ia.
  ces-1613: Pakli by krádeží vzato bylo od něho, navrátiti zase má pánu jeho.
  eng-WMB: But if it is stolen from him, the one who stole shall make restitution
    to its owner.
  tam-TCV: ஆனால் அந்த மிருகம் அயலானிடத்திலிருந்து களவுபோயிருந்தால், அவன் அதன் உரிமையாளனுக்கு
    அதற்காகப் பதிலீடு செய்யவேண்டும்.
  ceb-ULB: Apan kung gikawat kini gikan kaniya, kinahanglan mobayad siya sa tag-iya
    niini.
  pol-UBG: Jeśli jednak to zostało mu skradzione, wypłaci właścicielowi odszkodowanie.
  urd-GVU: لیکن اگر واقعی جانور کو چوری کیا گیا ہے تو جس کے سپرد جانور کیا گیا تھا
    اُسے اُس کی قیمت ادا کرنی پڑے گی۔
  deu-1912: '[22:11] Stiehlt''s ihm aber ein Dieb, so soll er''s seinem Herrn bezahlen.'
  kan-2017: ಆದರೆ ಆ ಪಶುವು ಅವನ ಬಳಿಯಿಂದ ಕಳವಾದರೆ ಆ ವ್ಯಕ್ತಿ ಅದರ ಯಜಮಾನನಿಗೆ ಪ್ರತಿಯಾಗಿ ಈಡುಕೊಡಬೇಕು.
  ena-ena: Hulaŋ mu sabaŋ donɨki sabaŋ bulɨmakau sabaŋ sipsipɨ sɨhɨm akuaba akuaba
    agɨladɨ nudɨ haiabɨla pam hɨsɨŋ agadɨ human hɨvɨ lama vala udaci aba abɨha uami.
    Nudɨ haiabɨla pam hɨsɨŋ agaŋ sɨhɨm sabaŋ akuaba akuaba agɨladɨ migɨla migɨla hɨnidaci
    hulaŋ limu hɨhɨle agɨlaŋ sɨgɨlɨ vihavɨci aba abɨha uami. Nɨbu sɨhɨm sabaŋ iaganu
    agasaŋ hɨbɨŋ igum aba abɨha uami.
  yap-yap: machane fa’anra kan iring fare gamanman, ma facha’ ni i ayweg fare gamanman
    e nge fulweg labgen ngak facha’ ni fak fare gamanman.
  hlt-MCSB: Tedae anih taeng lamloh a huen la a huen atah a kungmah te sah saeh.
  mdy-ETH: ቆልሞ ዒዚ ዉኡቄያ ማዔቶ ጋዓንቴ ቆልሞኮ ዓዶም ዒንሢ ጉዴያ ማሂ ዒንጎንጎ፤
  twi-ASANTE: Nanso, sɛ wia na wɔwiaa aboa no anaa dekodeɛ no wɔ ne nkyɛn deɛ a, na
    ɛsɛ sɛ sohwɛfoɔ a wɔwiaa aboa no anaa dekodeɛ no firii ne nkyɛn no tua ne wura
    no ka.
  eng-WEBU: But if it is stolen from him, the one who stole shall make restitution
    to its owner.
  bnp-bnp: Pali a bulmakau iea ni panaho vona, ge kona lakea na tahona.
  wal-wal: SHin mehee shooruwaappe wuuqettidabaa gidikko, keettaawaayyo qanxxo.
  spa-PDDPT: Pero si fue robado de junto a él, hará restitución a su dueño,
  gun-gun: Ha'e rami avi anhetẽ imondaague oikuaa ramo ma omboekovia 'rã ija pe.
  agu-BL: Poro ko swutz cunin i' yi ben alk'a'n yi tawun yi junt, tajwe'n tan ẍchojol
    i' yi jamel tetz yi taw.
  ilo-ULB: Ngem no natakaw daytoy manipud kenkuana, masapul nga agbayad isuna iti
    akinkukua para iti daytoy.
  kpg-kpg: Maa di manu la ne gaiaa, taane dela le e hai loo gii hui gi tangada dana
    manu.
  uig-ARA: لېكىن مال ئوغرىلانغان بولسا، ئۇ ئىگىسىگە تۆلەپ بەرسۇن.
  sus-sus: Xa wulai sube nde nan fa a faxa, a taxu naxan na, na xa a binbi masen xuruse
    kanyi bɛ seedeɲɔxɔya ra. Na tɛmui, a mu na ɲɔxɔɛ fima.
  pon-2006: ahpw ma mahno pirapala, aramas me apwalih mahno pahn kapwungohng me naineki
    mahno.
  ksd-ksd: Ma ona di tar long ia na bali ia pire nina ba kana.
  tur-YTC: Ama eğer ondan çalınmışsa, çalan kişi, sahibine karşılığını ödeyecektir.”
  grc-BRENT: Ἐὰν δὲ θηριάλωτον γένηται, ἄξει αὐτὸν ἐπὶ τὴν θήραν, καὶ οὐκ ἀποτίσει.
  ind-AYT: Namun, jika hewan itu benar-benar dicuri darinya, dia harus membayar ganti
    rugi kepada pemiliknya.
  nya-nya: Koma ngati chiwetocho chinabedwa, iye ayenera kubwezera mwini wakeyo.
  hrv-hrv: Ako ga zvijer razdere, neka ga donese za dokaz, tako da za razderano ne
    daje odštete.
  mps-mps: Tiali goli, meba bidigo te abagigo tolalubo nai kibu dabe wi sobaso da,
    teda te kibu page bidibolo te abagigo te monego wei ponao.
  tpi-tpi: Tasol sapos sampela man i bin stilim animal wantok i lukautim, orait dispela
    wantok i mas bekim pe long papa bilong animal.
  dan-1931: Stjæles det derimod fra ham, skal han give Ejeren Erstatning.
  vie-OVCB: Nhưng nếu con vật bị mất trộm, thì người giữ phải bồi thường cho sở hữu
    chủ.
  guj-2017: પરંતુ જો પડોશીએ તે પશુની ચોરી કરી હોય, તો તેણે માલિકને નુકસાન ભરપાઈ કરી
    આપવું.
  pon-2006A: ahpw ma mahno pirapala, aramas me apwalih mahno pahn kapwungohng me naineki
    mahno.
  por-BRBSL: Mas se lhe for roubado, aquele que o roubou fará a restituição ao seu
    proprietário.
  cth-cth: Hat ei, ayâ ni oun parawt pawiteh, a hnawng e tami ni hno katawnkung bout
    a poe han.
  twi-twi: Nanso sɛ wia na wowiaa aboa no anaa dekode no wɔ ne nkyɛn de a, na ɛsɛ
    sɛ sohwɛfo a wowiaa aboa no anaa dekode no fii ne nkyɛn no tua ne wura no ka.
  hlt-hlt: Tedae anih taeng lamloh a huen la a huen atah a kungmah te sah saeh.
  tbz-SIM: Kɛ̀ musĩ̀mmù muù mɛ nfɛ̀ pĩ nwèe tɔní mù cɑ̀ɑ́kɛ́ kɛ sùɔ́ ndɛ̀, kɛ́bɛnkɛ
    fɛ yiɛ̀ nhò bɑ́ɑ́ yietí dɛ̀mɑrɛ̀.
  msy-2020: Eghtɨ okɨmakɨar gumazitam asɨzir kam okemeghtɨ, namakar kam, an asɨzim
    ikarvagh ivezim asɨzir ghuavim danɨngam.
  azb-azb: Əgər heyvan həmin adamdan oğurlanıbsa, onu saxlayan adam zərəri sahibinə
    ödəsin.
  eng-DBY: But if it have been stolen from him, he shall make [it] good unto its owner.
  hin-2017: यदि वह सचमुच उसके यहाँ से चुराया गया हो, तो वह उसके स्वामी को उसे भर दे।
  wol-KYG: Su fekkee ne rabu àll a fàdd mala mi, na indi li ci des, muy firnde. Su
    boobaa du fey dara.
  swp-swp: Na ena se aiyahari ia arinai abo i hedudulai tanauagana arinai.
  bjr-bjr: Kuqaa mi fasiqafa ummuarinoo mifa aandau akoona mina akiiqara feefauru
    amiannoo.
  eng-YLT: but if it is certainly stolen from him, he doth repay to its owner;
  eng-WYC-2017: That if it is taken away by theft, he shall restore the harm to the
    lord;
  eng-WMBB: But if it is stolen from him, the one who stole shall make restitution
    to its owner.
  urd-GVH: लेकिन अगर वाक़ई जानवर को चोरी किया गया है तो जिसके सुपुर्द जानवर किया गया
    था उसे उस की क़ीमत अदा करनी पड़ेगी।
  rug-rug: Ba be ta hiko sa kurukuru ṉame koasa tie sapu kopuna si asa, si kaqu ta
    herei sa tie sapu ari nana kurukuru ṉame.
  gaz-gaz: Yoo horiin sun isa jalaa hatamee jiraate garuu namichi abbaa horii sanaatiif
    baasuu qaba.
  fra-LSG: Mais si l’animal a été dérobé chez lui, il sera tenu vis-à-vis de son maître
    à une restitution.
  yal-yal: Xa burunna subene bata a subeni bɔ, a xa fa a dɔnxɛn na seren na, naxan
    faxaxi na ɲɔxɔn nama raxɛtɛ.
  haw-1868: Aka, ina i aihueia'ku ia mea, mai ona aka, e uka aku no oia i ka mea nana
    ka waiwai.
  arb-NAV: وَلَكِنْ إِنْ سُرِقَ مِنْهُ بِفِعْلِ الْإِهْمَالِ فَعَلَيْهِ أَنْ يُعَوِّضَ
    صَاحِبَهُ.
  ewe-ewe: Ke nenye ɖe wofi lã la alo nua la, ekema ele be dzikpɔla la naɖo eteƒe
    na nutɔ.
  eng-LEE: (22:11) But if it be stolen from him, he shall make restitution unto the
    owner thereof.
  asm-FB: কিন্তু যদি সেই পশু তেওঁৰ ঘৰৰ পৰা চুৰি হয়, তেনেহ’লে তেওঁ তাৰ গৰাকীক ক্ষতিপূৰণ
    দিব লাগিব।
  sus-A: شَ وُلَءِ سُبٍ ندٍ نَن قَ عَ قَشَ، عَ تَشُ نَشَن نَ، نَ شَ عَ بِنبِ مَسٍن
    شُرُ سٍ كَنيِ بّ سٍيدٍحْشْيَ رَ. نَ تّمُي، عَ مُ نَ حْشْي قِمَ.
  fra-SBL: Mais s'il lui est volé, celui qui a volé devra le restituer à son propriétaire.
  hbo-hbo: אִם־טָרֹ֥ף יִטָּרֵ֖ף יְבִאֵ֣הוּ עֵ֑ד הַטְּרֵפָ֖ה לֹ֥א יְשַׁלֵּֽם׃ פ
  eng-WYCLIFFE: That if it is takun awei bi thefte, he schal restore the harm to the
    lord;
  pjt-pjt: Palu tjinguṟu nyuntu kanyinnyangka wati kutitjunkupaingku kampangkaṯu pitjala
    kutitjuṟa katiku, ka nyara kutitjunkunytjanguṟu kutju nyuntu uti maḻakungku payamilanma
    wati panya kukaku walytja.
  cwe-cwe: Mbali one ihamanyika kuwa mnyama kabawigwa kumwake, imunhu iyo kolondeka
    yamulihe mwene mnyama.
  kik-kik: No angĩkorwo nyamũ nĩkũiywo yaiirwo kuuma kũrĩa yahithĩtio-rĩ, no nginya
    mũndũ ũcio arĩhe mwene.
  fra-NCL: Si elle a été déchirée par une bête féroce, il en produira les restes en
    témoignage, et il n’aura pas à indemniser pour la bête déchirée.
  cek-AK: Toe a imtaeng kami mah to moi to paqu nahaeloe, moi toep kami mah tawnkung
    hanah rong pae tih.
  cuk-cuk: ”Ar dule-ibmar-akwed-wagab ibmar-atursalesardi, adi, na e, ibdula-ibed-bennukoed.
  uig-CYR: Лекин мал оғриланған болса, у егисигә төләп бәрсун.
  tel-2017: ఒకవేళ అది నిజంగా అతని దగ్గర నుండి ఎవరైనా దొంగిలిస్తే అతడు స్వంత దారుడికి
    పరిహారం చెల్లించాలి.
  hat-BSA: Men si li te vrèman vòlè li, li va peye dedonmajman a mèt li.
  kos-kos: Tusruktu kosro soko ah fin pisrapasrla, mwet se liyaung ah enenu in moli
    nu sin mwet se natu ah.
  hbo-WLC: אִם־טָרֹ֥ף יִטָּרֵ֖ף יְבִאֵ֣הוּ עֵ֑ד הַטְּרֵפָ֖ה לֹ֥א יְשַׁלֵּֽם׃ פ
  ibo-ibo: Ma ọ bụrụ na o zuru anụ ụlọ ahụ nʼohi site na nke agbataobi ya, ọ ghaghị
    ịkwụghachi ụgwọ niile nye onyenwe ya.
  ory-ory: ମାତ୍ର ଯଦି ତାହା ନିକଟରୁ ଚୋରି ହୋଇଅଛି, ତେବେ ସେ ତାହାର ମାଲିକକୁ ତାହାର ମୂଲ୍ୟ ଦେବ।
  chk-chk: Nge are eman a soläni ewe man seni ewe chon tümwünü, ewe chon tümwünü epwe
    mönätiu liwinin ewe man ngeni mine nöün.
  rop-rop: If sambodi bin stilim det enimul, wal det men hubin lukaftumbat det enimul
    garra stil peiyimbek det boswan blanga det enimul.
  ukr-1871: Коли справдї вкрадено йому, дак мусить заплатити власникові.
  bch-bch: Be oangga masilau itama iuae toa oa imariala ngan masilau kemi mao, ta
    eaba lublubnga aea ipaeaoa, eine iuae toa oa ga iuol ga ila pan masilau itama.
  deu-1951: Ist es ihm aber gestohlen worden, so soll er es dem Eigentümer ersetzen;
  eng-JPS: (22-11) But if it be stolen from him, he shall make restitution unto the
    owner thereof.
  srp-1865: Ako li mu bude ukradeno, neka plati gospodaru njegovu.
  lug-lug: Naye bw’eneemubbibwangako, anaagiriwanga.
  heb-heb: ואם גנב יגנב מעמו ישלם לבעליו׃
  ben-IRV: কিন্তু যদি তার কাছ থেকে সেটি চুরি হয়ে যায়, তবে সে তার মালিককে অবশ্যই
    ক্ষতিপূরণ দেবে।
  pan-pan: ਜੇ ਉਹ ਸੱਚ-ਮੁੱਚ ਉਸ ਤੋਂ ਚੁਰਾਇਆ ਜਾਵੇ ਤਾਂ ਉਹ ਉਸ ਦੇ ਮਾਲਕ ਨੂੰ ਵੱਟਾ ਭਰੇ।
  mya-JVB: သို့ရာတွင် သူတပါးခိုး သွားလျှင် ၊ အပ်နှံခံသူသည် ဥစ္စာ ရှင် အား ပြန်ပေး
    ရမည်။
  hmo-hmo: To bema unai ubua gauna be ma tau ta ese naria tauna dekena amo ia henaoa
    momokani, unai naria tauna ese davana do ia henia.
  urd-urd: लेकिन अगर वह उसके पास से चोरी हो जाए तो वह उसके मालिक को मु'आवज़ा दे।
  rus-SYN: а если украден будет у него, то должен заплатить хозяину его;
  bqc-SIM: Tó wài mɛ́ dɛ̀, a a seela ↄlↄɛ̀, a pↄ́ pↄ́ wài kũ̀pi fĩaboo.
  tcz-CHONGTHU: Ahinlah akoipa akonna kigumang anahi khah tah le, gancha koipan aneipa
    chu phatecha alepeh cheh cheh ding ahi.
  mar-mar: त्याच्यापासून खरोखर ते चोरीस गेले असेल तर त्याची किंमत मालकाला भरून द्यावी.
  qub-qub: Paytacuyta mana sumaj ricashanpita suwa apaptenga duyñunta päganga aycatapis
    apashanpita.
  hat-hat: Men si se vòlò yo te vòlò bèt la nan men l', l'a gen pou l' peye mèt la
    kichòy.
  eng-BSB: But if the animal was actually stolen from the neighbor, he must make restitution
    to the owner.
  tod-tod: Ni suai ʋaliʋaliʋɛ ga, toɠa dɛɛ, é ɠɛ ga zeele wooi, é la mɔ naa ʋoto
    fea, nii baliʋaliai ga.
  eng-WEBPB: But if it is stolen from him, the one who stole shall make restitution
    to its owner.
  kbq-kbq: Hianagi tamagema huno musufama se'nesageno'a, fenozama'ama kegava hu'nesimo
    venafona mizasenteno.
  nhe-BL: Pero intla iixpa quiichtequilijque nopa tlapiyali, huajca tlen tlamocuitlahuiyaya
    monequi quitlaxtlahuis iteco nopa tlapiyali queja ipati.
  gub-BL: Aze amo imunar tuwe a'e ma'ea'yr rehe tàpuz huwake nehe, a'e uzekaiw ma'e
    wi nehe, a'e mehe uzekaiw ma'e omono putar hekuzar heimaw izar pe nehe.
  eng-DRA: But if it were taken away by stealth, he shall make the loss good to the
    owner.
