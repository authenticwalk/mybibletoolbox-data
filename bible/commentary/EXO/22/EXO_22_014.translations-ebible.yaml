    na anụ ụlọ ahụ anwụọ, maọbụ merụọ ahụ mgbe onyenwe ya na-anọghị nʼebe ahụ, onye
    ahụ a gbazinyere anụ ụlọ ahụ ga-akwụ ụgwọ ya.
  ory-ory: ଆଉ, କେହି ଯଦି ଆପଣା ପ୍ରତିବାସୀର ପଶୁ ମାଗି ନିଏ ଓ ତାହାର ମାଲିକ ତାହା ସହିତ ନ ଥାଇ
    ସେ ଭଗ୍ନାଙ୍ଗ ହୁଏ କି ମରେ, ତେବେ ସେ ନିତାନ୍ତ ତାହାର ମୂଲ୍ୟ ଦେବ।
  chk-chk: Are eman a tüngor eman man seni chon arun, nge ewe man a feiengau ika mäla,
    lupwen ewe mine nöün ese nom, ätewe mi tüngor epwe wisen mönätiu liwinin ewe man.
  rop-rop: If enibodi askim sambodi blanga yusum im enimul, en det enimul git kripul
    o im dai wen det boswan im nomo deya, wal det men garra peiyimbek det boswan blanga
    det enimul.
  ukr-1871: Коли хто вижичить у другого скотину, і вона буде пошкоджена, чи здохне,
    так що власника його не було при тому, мусить він тому заплатити.
  bch-bch: “Oangga eaba iuanana iuae ede pade ele masilau mud ta iuol ei motean ngan
    ado toa pidaede oa, be masilau toa oa aea kadonga ede, mao imate, be masilau toa
    oa itama igera mao, manta eaba toa iuanana masilau ibada masilau aea olnga dodol
    ga ila pan masilau itama.
  deu-1951: Entlehnt jemand etwas von seinem Nächsten, und es wird beschädigt oder
    kommt um, ohne daß der Eigentümer dabei ist,
  eng-JPS: (22-13) And if a man borrow aught of his neighbour, and it be hurt, or
    die, the owner thereof not being with it, he shall surely make restitution.
  srp-1865: Ako ko uzme u bližnjega svojega živinèe na poslugu, pa ohrone ili ugine,
    a gospodar mu ne bude kod njega, da plati.
  lug-lug: “Omuntu bw’aneeyazikanga ensolo ku muliraanwa we, n’erumizibwa, oba n’emufaako
    nga nnyini yo taliiwo, anaateekwanga okugisasulira.
  heb-heb: וכי ישאל איש מעם רעהו ונשבר או מת בעליו אין עמו שלם ישלם׃
  ben-IRV: আর কেউ যদি নিজের প্রতিবেশীর পশু চেয়ে নেয়, ও তার মালিক তার সঙ্গে না থাকার
    দিনের পশুটির কোনো অঙ্গ ভেঙে যায় অথবা মরে যায়, তবে সেই অন্য ব্যক্তিকে অবশ্যই
    ক্ষতিপূরণ দিতে হবে।
  pan-pan: ਜਦ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਗੁਆਂਢੀ ਤੋਂ ਕੁਝ ਉਧਾਰ ਲਵੇ ਅਤੇ ਉਹ ਸੱਟ ਖਾ ਜਾਵੇ ਜਾਂ ਮਰ ਜਾਵੇ
    ਜਦ ਕਿ ਉਹ ਦਾ ਮਾਲਕ ਕੋਲ ਨਹੀਂ ਹੈ ਤਾਂ ਉਹ ਜ਼ਰੂਰ ਵੱਟਾ ਭਰੇ।
  mya-JVB: လူ သည် အိမ်နီးချင်း ၌ တစုံတခုကို ငှါး ၍ ဥစ္စာရှင် မ ပါ ဘဲ သေ သော်၎င်း၊
    ထိခိုက် ၍ နာသော်၎င်း၊ အမှန်လျော် ရမည်။
  hmo-hmo: “Bema tau ta ese ma tau ta ena ubua gauna ta ia abiatorehai, sedira iena
    biaguna ia noho lasi neganai do ia mase, o bero ta do ia davaria. Unai neganai
    abiatorehai tauna ese unai ubua gauna ena davana do ia henia biaguna dekenai.
  urd-urd: '''अगर कोई शख़्स अपने पड़ोसी से कोई जानवर ''आरियत ले और वह ज़ख़्मी हो जाए
    या मर जाए, और मालिक वहाँ मौजूद न हो तो वह ज़रूर उसका मु''आवज़ा दे।'
  rus-SYN: Если кто займет у ближнего своего скот, и он будет поврежден, или умрет,
    а хозяина его не было при нем, то должен заплатить;
  bqc-SIM: Tó pↄ́ dii wáaɛ sↄ̃, a a fĩaboo. Tó wa sɛ̀wà wà fĩabòɛ̀ɛ sↄ̃, ↄ̃a
    pↄ́ wa sɛ̀owà bee a mↄ́.
  tcz-CHONGTHU: Mi khat touvin asopi khat koma gancha vaiding'a alah ham ahilou leh
    manchah ding hamma alah'a hiche gancha chu akisuh khah, ahilou leh athi khah tah'a
    ahile, hiche vang chu bat'a lapan aman phatah'a lepeh cheh cheh ding ahiye.
  mar-mar: जर कोणी आपल्या शेजाऱ्याकडून त्याचे जनावर मागून घेतले मालक तेथे हजर नसताना
    त्या जनावराला जर इजा झाली किंवा ते मरण पावले तर त्या मालकाला त्याची किंमत अवश्य
    भरून द्यावी;
  qub-qub: «Pipis uywata mañacuycur wañupacur, u gueshyaj-tucacherga mañacojna duyñunta
    päganga.
  hat-hat: Si yon moun prete yon bèt nan men yon frè parèy li, epi malè rive bèt la,
    osinon li mouri an absans mèt li, se pou l' peye mèt bèt la kichòy.
  eng-BSB: If a man borrows an animal from his neighbor and it is injured or dies
    while its owner is not present, he must make full restitution.
  tod-tod: Ni ma nui ɠa ná, poto ge la vea. Ni suai zala vaa ɠɛɛʋɛ de, sala zɔngɔi
    ɠa kula ɠɛ.
  eng-WEBPB: “If a man borrows anything of his neighbour’s, and it is injured, or
    dies, its owner not being with it, he shall surely make restitution.
  kbq-kbq: Hanki mago ne'mo'ma, tava'oma'are'ma nemanisimofo zagagafama avreno eme
    kegava hu'nenkeno'ma, ana zagagafamofo venafo'ma omani'nensire'ma avufgare hazenkema
    erige frige'ma hinkeno'a, ana zagama avreno kegava hu'ne'nia ne'mo'a nona huno
    venafona mizasenteno.
  nhe-BL: “Intla acajya motlanehui se tlapiyali, huan ne tlapiyali ipantis se tlenijqui,
    o miquis, huan ax quiitac iteco, huajca yajaya tlen motlanejqui monequi tlaxtlahuas.
  gub-BL: Aze amo awa i'i nezewe wapi har pe nehe, — Tuwe nereimaw umumaw amo 'ar
    hereko haw pe wiko pà nehe, aze i'i izupe nehe, aze a'e re uzeapo amo hahy haw
    heimaw pe nehe, u, aze umàno nehe, aze izar nuiko kwaw a'e pe a'e ma'e izeapo
    mehe nehe, a'e mehe hehe uzekaiw ma'e umekuzar putar izar pe nehe.
  eng-DRA: If a man borrow of his neighbour any of these things, and it be hurt or
    die, the owner not being present, he shall be obliged to make restitution.
