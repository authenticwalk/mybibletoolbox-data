verse: EXO.022.014
translations:
  mal-C: “ആരെങ്കിലും അയൽക്കാരുടെ പക്കൽനിന്ന് ഒരു മൃഗത്തെ കടം വാങ്ങിയിട്ട് ഉടമയുടെ
    അസാന്നിധ്യത്തിൽ അതിനു മുറിവേൽക്കുകയോ അതു ചത്തുപോകുകയോ ചെയ്താൽ ആ മനുഷ്യൻ നഷ്ടപരിഹാരം
    കൊടുക്കണം.
  deu-TKW: Wenn aber der Besitzer zugegen gewesen ist, braucht der andere keinen Ersatz
    zu leisten. Ist er aber ein Löhner, so kommt es auf seinen Lohn.
  lin-lin: Nzokande soki nkolo na yango azalaki wana, moto oyo adefaki akofuta nyama
    yango te. Soki bayokanaki ete akofuta mbongo sima na kosalela yango, asengeli
    kofuta mbongo oyo bayokanaki.
  eng-LSV: And when a man asks for [anything] from his neighbor, and it has been hurt
    or has died—its owner not being with it—he certainly repays;
  eng-GNV: And if a man borow ought of his neighbour, and it be hurt, or els die,
    the owner thereof not being by, he shall surely make it good.
  eng-WEBSTER: And if a man shall borrow aught of his neighbor, and it shall be hurt,
    or die, the owner of it being not with it, he shall surely make it good.
  nhw-BL: “Sintla acajya motlanehui se tlapiyali, huan ne tlapiyali ipantis se tlenijqui,
    o miquis, huan amo quiitac iteco, huajca yaya catli motlanejqui monequi tlaxtlahuas.
  swh-ONEN: “Kama mtu akimwazima mnyama kutoka kwa jirani yake, na kama akiumia au
    akafa na mwenye mnyama hayupo, lazima amlipe huyo mnyama.
  bba-bba: Adɑmɑ ù n wɑ̃ɑ mi, bɑ ǹ mɑɑ nùn kɔsire wɛ̃ɛmɔ. Bɑ̀ n mɑɑ tu due kuɑn nɑ,
    ten due ɡobi yi, yi turɑ.
  eng-KJVCPB: And if a man borrow ought of his neighbour, and it be hurt, or die,
    the owner thereof being not with it, he shall surely make it good.
  luo-luo: “Ka ngʼato oholo chiayo koa kuom wadgi kendo chiayono ohiny kata otho ka
    wuon-gi onge, nyaka ochul.
  meu-meu: Tau ta ese dekena tauna ena ḡau ta baine abia torehai, bena baine bero
    eiava baine mase, biaguna murinai, ia ese davana baine henia.
  npi-ULB: कुनै मानिसले आफ्नो छिमेकीबाट पशु पैँचो लिँदा मालिकको उपस्थितिविना त्यसलाई
    चोट लाग्यो वा त्यो मर्‍यो भने अर्को मानिसले क्षतिपूर्ति दिनैपर्छ ।
  yor-yor: “Bí ẹnìkan bá sì yá ẹranko lọ́dọ̀ aládùúgbò rẹ̀, tí ẹranko náà sì fi ara
    pa, tàbí kí ó kú nígbà tí ẹni tí ó ni í kò sí nítòsí. O gbọdọ̀ san án padà.
  emp-NTPO: Bariduaba trajabada animarãda iwid̶i edeped̶a djibari neẽ́ne maʌ̃ animarãra
    idub̶a puaibʌrʌ wa beuibʌrʌ, dji eded̶aba maʌ̃ animarãbari djibaría diaida b̶ʌa.
  ind-ind: “Jika seseorang meminjam seekor hewan dari temannya, lalu binatang itu
    terluka atau mati saat pemiliknya tidak berada di tempat, maka peminjam harus
    membayar ganti rugi.
  pes-OPCB: «اگر کسی حیوانی را از همسایهٔ خود قرض بگیرد و آن حیوان آسیب ببیند یا کشته
    شود، البته باید غرامت بپردازد.
  tgl-ULB: Kung hihiram ang isang tao ng anumang hayop mula sa kaniyang kapitbahay
    at ang hayop ay nasaktan o namatay na hindi ito kasama ng may-ari, ang ibang tao
    ay dapat siguraduhing gumawa ng pagbabayad-pinsala.
  hui-hui: Agali mbirame ibu agali nenege kagonaga nogo bulumagame biabe bulenaga
    haru pialu karia mo koha homa biyagua nogo anduane ibuni nahende heagua nde agali
    o biagome ibu nogo anduane kagohondo yolo mulene nga.
  mya-mya: '``လူ​တစ်​ဦး​သည်​အ​ခြား​တစ်​ဦး​ထံ​မှ တိ​ရစ္ဆာန်​တစ်​ကောင်​ကို​ငှား​၍၊ ပိုင်​ရှင်​၏​မျက်
    ကွယ်​တွင် ထို​တိ​ရစ္ဆာန်​သည်​ထိ​ခိုက်​ဒဏ်​ရာ​ရ လျှင်​ဖြစ်​စေ၊ သေ​လျှင်​ဖြစ်​စေ​ငှား​သူ​က
    လျော်​ရ​မည်။-'
  cbi-NTPO: Tsenmala ma animaa veelachi pake' tanaren, juntsa animaa tyeeba i' tapaiñu
    bain, naa peyaiñu bain, animaa miya ruku keenatyu tsaishu juntsaa, mun pake' tanamu
    ju'ba juntsan mitya paanguenu tsuve.
  bod-N: ཡང་མི་ཞིག་གིས་ཁྱིམ་མཚེས་ནས་ཅི་ཞིག་གཡོར་བ་ལ། བདག་པོ་ཁོ་དང་མཉམ་དུ་མེད་པའི་ཚེ་དེ་ལ་རྨས་སྐྱོན་བྱུང་བའམ་ཤི་བ་ཡིན་ན།
    ཅིས་ཀྱང་སྐྱིན་ཚབ་འཇལ་དགོས་ཤིང་།
  sna-sna: “Kana munhu akakwereta chipfuwo kubva kumuvakidzani wake uye chikakuvara
    kana kufa, muridzi wacho asipo, anofanira kuripa.
  spa-BLM: “Si un hombre toma prestado algo de su prójimo, y se daña o muere, sin
    que su dueño esté con él, deberá restituirlo.
  cac-cac: 'Tato ay junoc mach sc''anan junoc noc'' noc'' smajnej: Noc'' chej, noc''
    vacax, talaj scham noc'', ma slajvi noc'', palta max yil-laj vin̈ yajal noc''
    chi'', yovalil stup noc'' mach ix majnan chi''.'
  swh-ULB: Kama mwanaume akiazima mnyama kutoka kwa jirani yake na mnyama akajeruhia
    au akafa pasipo mmiliki kuwa naye, mwanaume mwengine lazima afanya malipo.
  bel-bel: Калі хто пазычыць у блізкага свайго быдла, і яно будзе пашкоджана, альбо
    памрэ, а гаспадара яго ня было пры ім, дык павінен заплаціць;
  deu-ELBBK: Wenn sein Besitzer dabei war, soll er es nicht erstatten. Wenn es gemietet
    war, so ist es für seine Miete gekommen.
  mbb-OT: “Ne emun duen edsambey te uyaǥen te zuma zin, ne haazà is uyaǥen egkesazir
    etawa ebpatey te wazà dutun sikan is teǥiǥaked, kinahanglan he ebayad haazà is
    midsambey.
  mal-2015: ഒരുത്തൻ കൂട്ടുകാരനോടു വായ്പ വാങ്ങീട്ടു ഉടമസ്ഥൻ അരികെ ഇല്ലാതിരിക്കെ വല്ല
    കേടു ഭവിക്കയോ ചത്തുപോകയോ ചെയ്താൽ അവൻ പകരം കൊടുക്കേണം.
  gup-gup: “Mak bininj nawu kabibidyikarrme mayh nawu nabuyika bininj nuye, wanjh
    namekbe mayh kamankan bu karradbakme mak yika bu karrowen, dja bu bininj nawu
    mayh nuye minj kumekbe karri, wanjh bininj nawu karrmi mahni mayh bu kurduyimerranj,
    mayh nakka nanu bikarremulewa namekbe nawu nuye mayhkenh.
  gvs-gvs: E avatau neta siyana ina yoguyogu ikatoguye go, yoguyoguyana ikámasa o
    ivailai go, toni yoguyogu geya ikaiyaketa, e moitamo tokatoguyana itoboine bei
    toni yoguyoguyana iemaisi.
  rmc-rmc: Ale te pes oda ačhela akor, sar o chulaj ela paš oda, na mušinela vaš oda
    te počinel. Te o džviros sas dino kečeň vaš o love, na mušinela buter te počinel
    le chulajiske.
  nlg-nlg: Ma ge na tinoni ke nongia me ke nia latu na maumanu me ke mua nia udukolua
    ahei te loghoa, mana maumanu ke pae pe ke mate, na tinoni keri ke pelu/tughu olia
    na maumanu vania hei te loghoa.
  pes-OPV: و اگر کسی حیوانی از همسایه خود عاریت گرفت، و پای آن شکست یا مرد، وصاحبش
    همراهش نبود، البته عوض باید داد.
  ron-1924: Дакэ ун ом ымпрумутэ алтуя о витэ, ши вита ышь стрикэ ун мэдулар сау моаре
    ын липса стэпынулуй ей, ва требуи с-о плэтяскэ.
  ben-OBCV: “যদি কেউ তার প্রতিবেশীর কাছ থেকে কোনও পশু ধার নেয় এবং মালিকের অনুপস্থিতিতে
    সেটি আহত হয় বা মারা যায়, তবে তাকে অবশ্যই ক্ষতিপূরণ দিতে হবে।
  som-som: Oo haddii nin deriskiisa neef ka ammaahdo, oo ay wax gaadhaan amaba uu
    dhinto, isagoo aan ninkii lahaa la joogin, kaasu hubaal waa inuu magdhabaa.
  lat-VUC: Qui a proximo suo quidquam horum mutuo postulaverit, et debilitatum aut
    mortuum fuerit domino non præsente, reddere compelletur.
  eng-ASVBT: And if a man borrow aught of his neighbor, and it be hurt, or die, the
    owner thereof not being with it, he shall surely make restitution.
  mna-mna: Mi sombe tomtom sa ikam mbili ki tomtom toro be iuuli pa uraata, mi sombe
    mbili katuunu imbot som, mi koroŋ sa ipasaana mbili tana, som mbili tana imeete,
    na kozo tomtom ta ikami na ikot mbili tana.
  ita-1885: E quando alcuno avrà presa in prestanza una bestia dal suo prossimo, e
    le si fiaccherà alcun membro, o morrà, e il padrone di essa non sarà presente,
    del tutto colui paghila.
  eng-LXXUP: 'But if the owner be with it, he shall not make compensation: but if
    it be a hired thing, there shall be a compensation to him instead of his hire.'
  eng-ULB: If a man borrows any animal from his neighbor and the animal is injured
    or dies without the owner being with it, the other man must surely make restitution.
  spa-VBL: “Si alguien toma prestado un animal del vecino y éste resulta herido o
    muere mientras su dueño no está presente, debe pagar una indemnización en su totalidad.
  fra-_FOB: Si quelqu'un emprunte de son prochain une bête, et qu'elle se casse quelque
    membre, ou qu'elle meure, son maître n'étant point avec elle, il en fera la restitution.
  mal-mal: ഒരാൾ കൂട്ടുകാരനോട് ഏതെങ്കിലും മൃഗത്തെ വായ്പ വാങ്ങിയിട്ട് ഉടമസ്ഥൻ അരികെ
    ഇല്ലാതിരിക്കുമ്പോൾ വല്ല കേട് സംഭവിക്കുകയോ ചത്തുപോവുകയോ ചെയ്താൽ അവൻ പകരം കൊടുക്കണം.
  urd-GVR: Ho saktā hai ki koī apne wāqifkār se ijāzat le kar us kā jānwar istemāl
    kare. Agar jānwar ko mālik kī ġhairmaujūdagī meṅ choṭ lage yā wuh mar jāe to us
    shaḳhs ko jis ke pās jānwar us waqt thā us kā muāwazā denā paṛegā.
  suz-BL: मिनु सुइमी आ नेक्‍था ङा मुर रे ब्‍यफ का परमा पचा कली पुंइतु हना, बस्‍तु
    आ होव़प मबाक्‍थु, मेको ब्‍यफ खजा दुम्‍त हना, बेक्‍त हना, मेको थमा पा थाप्‍चा माल्‍ब।
  ita-1927: Se uno prende in prestito dal suo vicino una bestia, e questa resti stroppiata
    o muoia essendo assente il padrone d’essa, egli dovrà rifare il danno.
  ckb-ckb: «ئەگەر کەسێک داوای ئاژەڵێک لە دراوسێکەی بکات و لەلای بریندار بێت یان بمرێت
    و خاوەنەکەی لەگەڵی نەبێت، ئەوا دەبێت قەرەبوو بداتەوە،
  eng-BBE: If a man gets from his neighbour the use of one of his beasts, and it is
    damaged or put to death when the owner is not with it, he will certainly have
    to make payment for the loss.
  kan-OKCV: “ಒಬ್ಬನು ತನ್ನ ನೆರೆಯವನಿಂದ ಪಶುವನ್ನು ಎರವಲಾಗಿ ತೆಗೆದುಕೊಂಡಿರಲಾಗಿ ಅದರ ಒಡೆಯನು ಅದರ
    ಹತ್ತಿರ ಇಲ್ಲದಿರುವಾಗ, ಆ ಪಶುವಿಗೆ ಊನವಾದರೆ, ಇಲ್ಲವೆ ಅದು ಸತ್ತರೆ ಅದಕ್ಕೆ ಅವನು ಖಂಡಿತವಾಗಿ
    ಈಡು ಕೊಡಬೇಕು.
  bbb-bbb: Ro kuke e be fu oenoene va kai fuone be kuako, Ni mave-kau ro ose one be
    nujaejiega na mesiri vaekina na una mesiri rono kuaga fu abe nujaejamo fu mesiri
    vae. Rove e koeki fu naebe ijia fikoga fanu fu matane abe ro baronekuma e ije
    fanuve mesiri vaema ije fuka una e koeki ije fuaevedufuo.
  tam-2017: ஒருவன் பிறனிடம் எதையாவது இரவலாக வாங்கியிருந்தால், அதற்குரியவன் கூட இல்லாதபோது,
    அது காயப்பட்டாலும், செத்துப்போனாலும், அவன் அதற்கு ஈடுசெய்யவேண்டும்.
  spa-RV-1909: Pero si alguno hubiere tomado prestada bestia de su prójimo, y fuere
    estropeada ó muerta, ausente su dueño, deberá pagarla.
  ron-BTF: Și dacă un bărbat împrumută ceva de la vecinul lui și acel ceva este vătămat,
    sau moare, proprietarul acestuia nefiind cu el, cu siguranță să plătească.
  eng-WEBP: “If a man borrows anything of his neighbor’s, and it is injured, or dies,
    its owner not being with it, he shall surely make restitution.
  eng-FBV: If someone borrows a neighbor's animal and it's injured or dies while its
    owner is not present, they must pay compensation in full.
  nld-1939: Wanneer iemand van een ander een rund te leen vraagt, en het breekt zijn
    poten of sterft, terwijl de eigenaar er niet bij is, dan moet hij het vergoeden.
  nch-BL: “Sinta acajya motanehui se tapiyali, huan nopa tapiyali ipantis se tenijqui,
    o miquis, huan amo quiitac iteco, huajca yaya cati motanejqui monequi taxtahuas.
  vie-1934: Vì ai mượn người lân cận mình một con vật mà nó gãy một giò, hoặc bị chết,
    không có mặt chủ, thì ai đó phải bồi thường.
  hin-CV: “यदि कोई व्यक्ति अपने पड़ोसी से कोई पशु अपनी मदद के लिए लेता है, और जब उसका
    मालिक वहां नहीं हो और तब उस पशु को चोट लगे या उसकी मृत्यु हो जाये तो उसे उसका
    दाम चुकाना होगा.
  eng-OURB: “If a man borrows anything of his neighbor’s, and it is injured, or dies,
    its owner not being with it, he shall surely make restitution.
  spa-BES: Si un hombre obtiene de su vecino el uso de una de sus bestias, y se daña
    o muere cuando el propietario no está con ella, sin duda tendrá que pagar por
    la pérdida.
  tdx-tdx: Fa naho eo tompo’e le tsy havahañe; naho nifondroeñe le avaha’ i fondroy.
  vid-vid: “Wone munhu yaziche igongolo kwa miyage, hamba igongolo alyo lilumile ama
    kubagama, mhela yawele na igongolo nayali haduhu, yula yaziche yamhilusile miyage
    chenele.
  eng-OKE: But if the owner be with it, he shall not repay. If it were hired, let
    it be (considered) for its hire.
  tha-KJV: ถ้าผู้ใดยื​มสิ​่งใดๆไปจากเพื่อนบ้านแล้วเกิดเป็​นอ​ันตราย หรือตายระหว่างเวลาที่​เจ้​าของไม่​อยู่
    ผู้​ยืมต้องให้ค่าชดใช้เต็มตามจำนวนเป็นแน่
  por-BR-2018: Porém se alguém houver tomado emprestado animal de seu próximo, e for
    ferido ou morto, ausente seu dono, deverá pagá-lo.
  deu-ELO: Und wenn jemand von seinem Nächsten ein Stück Vieh entlehnt, und es wird
    beschädigt oder stirbt, war sein Besitzer nicht dabei, so soll er es gewißlich
    erstatten;
  eng-WYC-2018: He that asketh of his neighbour anything of these foresaid things
    by borrowing, and it is enfeebled, either dead, while the lord thereof is not
    present, he shall be constrained to yield (for) it; (He who asketh to borrow from
    his neighbour any of these foresaid things, and it is enfeebled, or dead, while
    its lord is not present, he shall be compelled to yield recompense for it;)
  epo-epo: Se iu ĝin prenos prunte de sia proksimulo, kaj ĝi estos difektita aŭ mortos
    dum foresto de sia mastro, tiam li devas kompensi.
  uig-PIN: Əgǝr birsi ⱪoxnisidin bir ulaƣni ɵtnǝ elip, ulaƣ igisi yoⱪ yǝrdǝ zǝhimlǝnsǝ
    yaki ɵlüp ⱪalsa, ɵtnǝ alƣuqi toluⱪ tɵlǝp bǝrsun.
  beo-beo: 'Dunu afadafa da eno dunu ea ohe amo hawa: hamomusa: amola fa:no ema bu
    imunusa: bidi lasea, (da:i sia: ‘hire’) amola ohe ea ouligisu dunu maeba:le lelea,
    amo ohe da se nabasea o bogosea, amo dunu da ohe edama dabe imunu.'
  tpi-OTNT: “Sapos wanpela man i larim wantok bilong en i kisim wanpela bulmakau samting
    bilong mekim wok na dispela bulmakau i kisim bagarap o i dai taim papa bilong
    en i no i stap, orait dispela wantok i mas baim papa bilong abus.
  hau-SA: “In mutum ya yi aron dabba daga wurin maƙwabcinsa, sai dabbar ta ji rauni
    ko ta mutu, yayinda mai shi ba ya nan, dole wanda ya yi aron dabbar yă biya.
  uig-LAT: Eger birsi qoshnisidin bir ulaghni ötne élip, ulagh igisi yoq yerde zeximlense
    yaki ölüp qalsa, ötne alghuchi toluq tölep bersun.
  nde-nde: Nxa umuntu angaboleka isifuyo kumakhelwane wakhe, besesilimala kumbe sife
    ngesikhathi umniniso engekho, kumele ahlawule.
  ton-ton: ¶ “Pea kapau ʻe nō ʻe ha tangata ha meʻa ʻe taha ʻi hono kaungāʻapi, pea
    hoko ʻo lavea ia, pe mate, kae ʻikai ʻi ai ʻaia ʻoku ʻaʻana, ko e moʻoni te ne
    totongi ia.
  ces-1613: Kdyby pak někdo vypůjčil něčeho od bližního svého, a ochromělo by aneb
    umřelo v nepřítomnosti pána jeho, bez výmluvy navrátí zase.
  eng-WMB: “If a man borrows anything of his neighbor’s, and it is injured, or dies,
    its owner not being with it, he shall surely make restitution.
