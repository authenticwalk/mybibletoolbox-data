verse: EXO.022.021
translations:
  mal-C: “വിദേശിയോടു മോശമായി പെരുമാറുകയോ അവരെ പീഡിപ്പിക്കുകയോ അരുത്; ഈജിപ്റ്റിൽ നിങ്ങളും
    പ്രവാസികൾ ആയിരുന്നല്ലോ.
  deu-TKW: Eine Witwe oder Waise sollt ihr nimmermehr bedrücken.
  lin-lin: Bokonyokola te mwasi oyo akufisa mobali to mwana etike.
  eng-LSV: And you do not oppress a sojourner, nor crush him, for you have been sojourners
    in the land of Egypt.
  eng-GNV: 'Moreouer, thou shalt not do iniurie to a stranger, neither oppresse him:
    for ye were strangers in the land of Egypt.'
  eng-WEBSTER: Thou shalt neither vex a stranger, nor oppress him; for ye were strangers
    in the land of Egypt.
  nhw-BL: “Amo xijcajcayahuaca, niyon amo xijchihuilica catli fiero se seyoc tlali
    ejquetl, pampa amojuanti nojquiya aneltoyaj anseyoc tlali ehuani ipan tlali Egipto.
  swh-ONEN: “Usimtendee mgeni vibaya au kumwonea, kwa kuwa nanyi mlikuwa wageni huko
    Misri.
  bba-bba: I ku ɡɔmini ɡoo nɔni sɔ̃, ǹ kun mɛ ɡobeku ɡoo.
  eng-KJVCPB: 'Thou shalt neither vex a stranger, nor oppress him: for ye were strangers
    in the land of Egypt.'
  luo-luo: “Kik sand jadak kata loke misumba, nikech ne un jodak Misri.
  meu-meu: Noho-hedoa tauna basio hadikaia bona basio hahisia, badina be umui danu
    Aigupto tanona ai o noho hedoava.
  npi-ULB: तिमीहरूले परदेशीको बिगार गर्नुहुँदैन वा त्यसलाई थिचोमिचो गर्नुहुँदैन किनकि
    तिमीहरू पनि मिश्र देशमा परदेशीहरू थियौ ।
  yor-yor: “Ẹ má ṣe fi ìyà jẹ àlejò tàbí ni wọ́n lára, nítorí ìwọ pẹ̀lú ti jẹ́ àjèjì
    ni ilẹ̀ Ejibiti rí.
  emp-NTPO: Ãĩbema bãrã tãẽna b̶eada biẽ́ orãnadua. Quĩrãnebad̶adua bãrã sid̶a Egiptod̶e
    ãĩbemarã basida.
  ind-ind: “Jangan menindas orang asing. Ingatlah bahwa dahulu kalian pernah hidup
    sebagai orang asing di Mesir.
  pes-OPCB: «به شخص غریب ظلم نکنید. به یاد آورید که شما نیز در سرزمین مصر غریب بودید.
  tgl-ULB: Huwag dapat ninyong gawan ng masama ang isang dayuhan o pagmalupitan siya,
    dahil naging mga dayuhan din kayo sa lupain ng Ehipto.
  hui-hui: Wali agali dindi tara tara ngaruha howa íbu hene karuhondo mo ko halubi
    genda mo mialubi mbira nabiore halimu. Ani larogoni irane tínibi nde bamba Iyibi
    dindiha anidagua dege harimigo mitangi bialu halimu.
  mya-mya: '``သင်​တို့​သည်​အီ​ဂျစ်​ပြည်​တွင်​ဧည့်​သည်​အ​ဖြစ် နေ​ထိုင်​ခဲ့​ဖူး​ကြောင်း
    သ​တိ​ရ​လျက်​အ​ခြား အ​မျိုး​သား​များ​ကို​မ​နှိပ်​စက်​မ​ညှင်း​ဆဲ​ရ။-'
  cbi-NTPO: Vee tusha ja' chumu chachillanu ura' kityu' firu ken chutyudei; ñui bain
    kaspeleya vee tusha chumu chachi juuya Egiptosha chumuwa deeve.
  bod-N: ཁྱོད་ཅག་ཀྱང་ཨེ་ཅིབ་ཡུལ་ནས་བྱེས་པ་བྱས་མྱོང་བའི་ཕྱིར། བྱེས་པ་ཞིག་ལ་སྡུག་པོ་མ་གཏོང་།
    དེར་གནོན་ཤུགས་ཀྱང་སྦྱིན་མི་རུང་།
  sna-sna: “Usabata mutorwa zvakaipa kana kumudzvinyirira, nokuti imi makanga muri
    vatorwa muIjipiti.
  spa-BLM: “No agraviarás al extranjero ni lo oprimirás, pues fuisteis extranjeros
    en la tierra de Egipto.
  cac-cac: Man̈ eyixtej eb' anima ch'oc chon̈ab'il ton̈ej ayec' d'a e cal, yujto ex
    ec'pax d'a ch'oc chon̈ab'il d'a Egipto.
  swh-ULB: Hauta mkosea mgeni au kumnyanyasa, kwa kuwa ninyi mlikuwa wageni katika
    nchi ya Misri.
  bel-bel: Прыхадня ня ўціскай і не прыгнятай яго, бо вы самыя былі прыхадні ў зямлі
    Егіпецкай.
  wed-wed: —Eḡa dobuḡela ravai ona ḡoa-boai, ona notai da taumi mara tagogi o mae
    dobuḡela ravami au Egypt.
  deu-ELBBK: Keine Witwe und Waise sollt ihr bedrücken.
  mbb-OT: “Kenè niw luplupiǥa is lumelengyawà; kenè niw pesipelahi su nehimu kew zaan
    he lumelengyawà diyà te Ehipto.
  mal-2015: പരദേശിയെ പീഡിപ്പിക്കരുതു ഉപദ്രവിക്കയുമരുതു; നിങ്ങൾ മിസ്രയീംദേശത്തു പരദേശികൾ
    ആയിരുന്നുവല്ലോ.
  gup-gup: “Yuwn bu ngurrbenwarrewon nawu birriwokbuyika bininj. Ngurriburrbun ngudda
    wanjh ngurriwokbuyikani bu ngurrihni Egypt.”
  gvs-gvs: Tomalatonikasa taabu kobaagalīdi be nakae taabu koyogedeegedēdi. Neta konuwaisi,
    boi komi nakae komalatonikasa Itipita goi.
  rmc-rmc: La vdova aňi le široten ma trapinen,
  nlg-nlg: “Ma siki tinoni ke sinogho haghe mai tamua, kau bei lavibuleana. Kau ghanaghana
    olia tana bona tau sinogho va i Egypt.
  pes-OPV: غریبی رااذیت مرسانید. و بر او ظلم مکنید، زیرا که درزمین مصر غریب بودید.
  ron-1924: Сэ ну кинуешть пе стрэин ши сэ ну-л асупрешть, кэч ши вой аць фост стрэинь
    ын цара Еӂиптулуй.
  aui-aui: Kubura wiibata damdi gegha konitupaketowanedina, kiiravine tami wosina
    na raghani tana kovi dam wiibata Ijipt kubure.
  ben-OBCV: “কোনও বিদেশির প্রতি মন্দ ব্যবহার বা জুলুম কোরো না, কারণ তোমরা মিশরে বিদেশিই
    ছিলে।
  som-som: Oo qariib waa inaadan xumayn, ama waa inaadan dulmin, waayo, idinba qariib
    baad ku ahaydeen dalkii Masar.
  lat-VUC: 'Advenam non contristabis, neque affliges eum: advenæ enim et ipsi fuistis
    in terra Ægypti.'
  eng-ASVBT: 'And a sojourner shalt thou not wrong, neither shalt thou oppress him:
    for ye were sojourners in the land of Egypt.'
  mna-mna: “Zin wal ta so tiwe leembe pa lele tiom, na kakam bakai pizin pepe, mi
    keseeze matan pepe. Kakampe zin. Pa motoyom iŋgal. Muŋgu niom tomini kewe leembe
    su Aikuptu.
  ita-1885: Non far violenza al forestiere, e non opprimerlo; conciossiachè voi siate
    stati forestieri nel paese di Egitto.
  eng-LXXUP: Ye shall hurt no widow or orphan.
  eng-ULB: You must not wrong a foreigner or oppress him, for you were foreigners
    in the land of Egypt.
  spa-VBL: “No se debe explotar o maltratar a un extranjero. Recuerden que ustedes
    mismos fueron una vez extranjeros en Egipto.
  fra-_FOB: Tu ne maltraiteras point l'étranger, et tu ne l'opprimeras point; car
    vous avez été étrangers dans le pays d'Égypte.
  mal-mal: പരദേശിയെ പീഡിപ്പിക്കരുത്, ഉപദ്രവിക്കയുമരുത്; നിങ്ങൾ ഈജിപ്റ്റിൽ പരദേശികൾ
    ആയിരുന്നുവല്ലോ.
  urd-GVR: Jo pardesī tere mulk meṅ mehmān hai use na dabānā aur na us se burā sulūk
    karnā, kyoṅki tum bhī Misr meṅ pardesī the.
  suz-BL: अर्को रागी ङा मुर आन कली श्‍येत मगेचा, मदिप्‍चा। मारदे हना गे यो इजीप्‍त
    रागीमी अर्को रागी ङा मुर दुम्‍शा बाक्‍तीनी। लेवी १९:३३-३४; ब्‍यवस्‍था १०:१८,१९
  ita-1927: Non maltratterai lo straniero e non l’opprimerai; perché anche voi foste
    stranieri nel paese d’Egitto.
  ckb-ckb: «ستەم لە نامۆ مەکە و مەیچەوسێنەوە، چونکە خۆشتان لە خاکی میسر نامۆ بوون.
  eng-BBE: Do no wrong to a man from a strange country, and do not be hard on him;
    for you yourselves were living in a strange country, in the land of Egypt.
  kan-OKCV: “ಪರದೇಶಸ್ಥನನ್ನು ಉಪದ್ರವ ಪಡಿಸಬೇಡಿರಿ ಮತ್ತು ಬಾಧಿಸಲೂ ಬೇಡಿರಿ. ಏಕೆಂದರೆ ನೀವು ಈಜಿಪ್ಟ್
    ದೇಶದಲ್ಲಿ ಪರದೇಶಿಗಳಾಗಿದ್ದೀರಿ.
  bbb-bbb: Ro jade oenoeno e ae binoko bu ro jaena karinoevo ije vame ise bino bu
    oefiadiadufuo ijia revo. Ja isuibe jadua ja e aebinoko igege rena aesakae Ijifiti
    ijia oefiaeguma karinoena ruae. Ro kuke ja vame izege e ae binoko bu ebuo are
    ijia oefiane abenoejo ije jane vierafei.
  tam-2017: அந்நியனைச் சிறுமைப்படுத்தாமலும் ஒடுக்காமலும் இருப்பீர்களாக; நீங்களும்
    எகிப்து தேசத்தில் அந்நியர்களாக இருந்தீர்களே.
  spa-RV-1909: Y al extranjero no engañarás, ni angustiarás, porque extranjeros fuisteis
    vosotros en la tierra de Egipto.
  ron-BTF: Nu trata rău pe străin, nici nu îl oprima, pentru că și voi ați fost străini
    în țara Egiptului.
  eng-WEBP: “You shall not wrong an alien or oppress him, for you were aliens in the
    land of Egypt.
  eng-FBV: You must not exploit or mistreat a foreigner. Remember that you yourselves
    were once foreigners in Egypt.
  nld-1939: Den vreemdeling moogt ge niet verdrukken en kwellen; want zelf zijt ge
    vreemdelingen geweest in het land van Egypte.
  nch-BL: “Amo xijcajcayahuaca, yon amo xijchihuilica cati fiero se seyoc tali ejquet,
    pampa amojuanti nojquiya aneltoyaj anseyoc tali ehuani ipan tali Egipto.
  vie-1934: Ngươi chớ nên bạc đãi khách ngoại bang, và cũng chẳng nên hà hiếp họ,
    vì các ngươi đã làm khách kiều ngụ tại xứ Ê-díp-tô.
  hin-CV: “तुम किसी अनजान व्यक्ति को परेशान न करना और न उस पर अत्याचार करना—क्योंकि
    तुम भी मिस्र देश में अनजान थे.
  eng-OURB: “You shall not wrong an alien or oppress him, for you were aliens in the
    land of Egypt [Abode of slavery].
  spa-BES: No hagas mal a un hombre de un país extraño, y no seas duro con él; porque
    ustedes mismos estaban viviendo en un país extraño, en la tierra de Egipto.
  tdx-tdx: Ko silofe’ areo ze atao vantotse ndra bode.
  vid-vid: “Mleche kumbada na kumgaza mjenzi, mina hemwe mwali wajenzi kuli isi ya
    Misili.
  eng-OKE: 'Afflict not the widow or the orphan:'
  tha-KJV: เจ้​าอย่าบีบบังคับหรือข่มเหงคนต่างด้าวเลย เพราะเจ้าทั้งหลายเคยเป็นคนต่างด้าวอยู่ในประเทศอียิปต์
  por-BR-2018: E ao estrangeiro não enganarás, nem angustiarás, porque estrangeiros
    fostes vós na terra do Egito.
  deu-ELO: Und den Fremdling sollst du nicht bedrängen und ihn nicht bedrücken, denn
    Fremdlinge seid ihr im Lande Ägypten gewesen.
  eng-WYC-2018: Thou shalt not make sorrowful a comeling, neither thou shalt torment
    him; for also ye were comelings in the land of Egypt (or for ye were also newcomers
    in the land of Egypt).
  epo-epo: Fremdulon ne ofendu, nek premu lin; ĉar fremduloj vi estis en la lando
    Egipta.
  uig-PIN: Silǝrmu Misirda musapir bolup turƣanikǝnsilǝr, musapir bolƣan kixini ⱨeq
    harlimanglar wǝ yaki uningƣa ⱨeq zulum ⱪilmanglar.
  beo-beo: Dilia da Idibidi soge ganodini ga fi dunu esalu, amo mae gogolema. Amaiba:le,
    ga fi dunu ilima se nabasu mae ima.
  tpi-OTNT: “Yupela i no ken mekim nogut long man bilong narapela kantri i stap wantaim
    yupela, o putim hevi long em. Long wanem, bipo yupela yet i bin i stap wankain
    olsem em long Isip.
  hau-SA: “Kada a wulaƙanta, ko a zalunci baƙo, domin dā ku baƙi ne a ƙasar Masar.
  uig-LAT: Silermu Misirda musapir bolup turghanikensiler, musapir bolghan kishini
    héch xarlimanglar we yaki uninggha héch zulum qilmanglar.
  nde-nde: Lingahlukuluzi owezizweni ngoba lani lalingabezizweni eGibhithe.
  ton-ton: ¶ “ʻE ʻikai te ke fakamamahiʻi ha muli, pe taʻomia ia, he naʻa mou nofo
    ʻi ʻIsipite ko e kau muli.
  ces-1613: Příchozímu neučiníš křivdy, aniž utiskneš ho; nebo příchozí byli jste
    v zemi Egyptské.
  eng-WMB: “You shall not wrong an alien or oppress him, for you were aliens in the
    land of Egypt.
  tam-TCV: “பிறநாட்டினனைத் துன்புறுத்தவோ, ஒடுக்கவோ வேண்டாம். ஏனெனில் நீங்களும் எகிப்திலே
    பிறநாட்டினராயிருந்தீர்களே.
  ceb-ULB: Ayaw ninyo limbongi o daogdaoga ang mga langyaw, kay mga langaw kamo sa
    yuta sa Ehipto.
  pol-UBG: Nie zrobisz krzywdy przybyszowi ani nie będziesz go uciskać, gdyż i wy
    byliście przybyszami w ziemi Egiptu.
  urd-GVU: جو پردیسی تیرے ملک میں مہمان ہے اُسے نہ دبانا اور نہ اُس سے بُرا سلوک کرنا،
    کیونکہ تم بھی مصر میں پردیسی تھے۔
  deu-1912: '[22:20] Die Fremdlinge sollst du nicht schinden noch unterdrücken; denn
    ihr seid auch Fremdlinge in Ägyptenland gewesen.'
  kan-2017: ಪರದೇಶದವನಿಗೆ ಅನ್ಯಾಯ ಮಾಡಬಾರದು ಉಪದ್ರವ ಕೊಡಬಾರದು ನೀವು ಐಗುಪ್ತ ದೇಶದಲ್ಲಿ ಪರದೇಶಿಗಳಾಗಿದ್ದೀರಲ್ಲವೇ?
  ena-ena: Vaka namɨlaŋ Isipɨ fɨli tɨbɨ uavɨla ihɨlɨŋ hɨniahalaŋ aba abɨha uami. Hameŋ
    sadaŋ hulaŋ ihɨlɨŋ vevɨla namɨlaŋ hula hɨniavɨdaci nulɨdɨ sɨbɨlɨ lamalama nulɨsaŋ
    vɨhɨlɨ igumɨlaŋ aba abɨha uami.
  yap-yap: “Dab mu gafgow niged ara kireb pa’med nga ba milekag ni be par u fithik’med;
    ya gimed e ku’um moyed ni gimed bogi milekag u lan fare nam nu Egypt.
  hlt-MCSB: Yinlai khaw vuelvaek boeh, Egypt kho ah yinlai la na om uh coeng dongah
    nen boeh.
  mdy-ETH: «ዒንሢ ዓጮይዳ ሙኬያ ማዒ ናንጋ ዓሲ ካራ ባይዚ ሜታሲፖቴ፤ ኔኤኒያ ጊብፄ ዓጮይዳ ሙኬ ዓሲ ማዒ ናንጌሢ ጶቂሤ።
  twi-ASANTE: “Monnhyɛ ɔhɔhoɔ aniɛyaadeɛ ɛkwan biara so; na monkae sɛ, na mo nso moyɛ
    ahɔhoɔ wɔ Misraim asase so.
  mwc-mwc: Komi dam tumana kega kona bogoyoisi, kona koni poroporovisi. Kona nosi,
    kata komi yebo kainaonai Egypt kamonai wai nanakasike.
  eng-WEBU: “You shall not wrong an alien or oppress him, for you were aliens in the
    land of Egypt.
  bnp-bnp: “Naha ni rata hale mu gu vakamarego e huriki a mosi, a vuhuna hosi mu made
    manga a mosi na robo e Egipto.
  wal-wal: Betidi yiida asa qohoppite woikko un77oppite; aissi giikko, inttekka Gibxxe
    biittan bete gididi de7ideta.
  spa-PDDPT: No maltratarás ni oprimirás al extranjero, porque también ustedes fueron
    extranjeros en la tierra de Egipto.
  gun-gun: Pemoingo axy eme amboae regua, pereko axy eme, mba'eta peẽ voi Egito yvy
    re amboae regua peiko rire.
  agu-BL: ”Quil che' ibuch yi e' awer nak yi najlche' tzixo'l wok, nin quil che' ijis
    wok. Na ncha'tz axwok itetz ocnakquix tetz awer nak ẍchixo'l yi e' aj Egipto.
  ilo-ULB: Rumbeng a diyo ranggasan ti ganggannaet wenno irurumen isuna, ta nagbalinkayo
    met a ganggannaet idiay daga ti Egipto.
  kpg-kpg: “Hudee hagahuaidu ina, ge hudee hagaduadua ina digau tuadimee, goodou gi langahia
    di godou hai digau tuadimee i Egypt.
  uig-ARA: سىلەرمۇ مىسىردا مۇساپىر بولۇپ تۇرغانىكەنسىلەر، مۇساپىر بولغان كىشىنى ھېچ
    خارلىماڭلار ۋە ياكى ئۇنىڭغا ھېچ زۇلۇم قىلماڭلار.
  sus-sus: Wo naxa fu kaaɲɛ ginɛ nun kiridi ma.
  pon-2006: “Kumwail dehr wiakauwe de kaloke mehn liki kan; tamanda me kumwail wiahier
    aramas en liki kei nan Isip.
  ksd-ksd: Ma koko una pait ta magit i rara tai ta vaira, ma koko una arung bat ia,
    tago ava ga ki na vaira ta ra gunan Aigipto.
  tur-YTC: “Bir yabancıya haksızlık etmeyeceksin ve onu ezmeyeceksin; çünkü siz Mısır
    diyarında yabancıydınız.”
  grc-BRENT: Πᾶσαν χήραν καὶ ὀρφανὸν οὐ κακώσετε.
  ind-AYT: Kamu tidak boleh menindas orang asing ataupun menekannya karena dahulu
    kamu juga adalah orang asing di tanah Mesir.
  nya-nya: “Musazunze mlendo kapena kumuchitira nkhanza, pakuti inu munali alendo
    mʼdziko la Igupto.
  hrv-hrv: Ne cvilite udovice i siročeta!
  mps-mps: “Dagego te gasa bulu tǫ bidi aselama, dage dali bidibo bidi aga dali haniani
    dwai kolesaga eyu, ma te sęgę agaba mugimio. Magi basowe, polobadu dage te aga
    tiwai te Isip tǫde bidai dao.”
  tpi-tpi: “Yupela i no ken mekim nogut long man bilong narapela kantri i stap wantaim
    yupela, o putim hevi long em. Long wanem, bipo yupela yet i bin i stap wankain
    olsem em long Isip.
  dan-1931: Den fremmede må du ikke undertrykke eller forulempe, thi I var selv fremmede
    i Ægypten.
  vie-OVCB: Đừng áp bức ngoại kiều, phải nhớ rằng các ngươi đã là ngoại kiều tại Ai
    Cập.
  guj-2017: તમારે વિદેશીઓને હેરાન કરવા નહિ, તેઓના પર ત્રાસ ગુજારવો નહિ, કારણ કે, તમે
    પોતે મિસર દેશમાં વિદેશી હતા.
  pon-2006A: “Kumwail dehr wiakauwe de kaloke mehn liki kan; tamanda me kumwail wiahier
    aramas en liki kei nan Isip.
  por-BRBSL: “Você não deve enganar um estrangeiro ou oprimi-lo, pois você foi um
    estrangeiro na terra do Egito.
  cth-cth: Ram alouke imyin hah na pacekpahlek awh mahoeh. Nangmouh haiyah Izip ram
    dawk imyin lah ouk na o awh toe.
  twi-twi: “Monnyɛ ɔhɔho ayayade, efisɛ na mo nso moyɛ ahɔho wɔ Misraim.
  hlt-hlt: Yinlai khaw vuelvaek boeh, Egypt kho ah yinlai la na om uh coeng dongah
    nen boeh.
  tbz-SIM: Di bɑ́ nfɛ̃́ũnko bɛkúpobɛ̀ nɛ̀ iciribí.
  msy-2020: “Ia kantrin igharazimɨn gumazir ia ko ititam pazɨva a damuan markɨ, egh
    osɨmtɨzim a darɨghan kogham. Ia fo, ia faragha an mɨn kamaghɨra Isipɨn kantrin
    ike.
  azb-azb: Qərib adama nə haqsızlıq, nə də zülm edin, çünki siz özünüz də Misir ölkəsində
    qərib idiniz.
  eng-DBY: Thou shalt neither vex a stranger, nor oppress him; for ye have been strangers
    in the land of Egypt.
  hin-2017: “तुम परदेशी को न सताना और न उस पर अंधेर करना क्योंकि मिस्र देश में तुम
    भी परदेशी थे।
  wol-KYG: «Képp ku dib jëtun akub jirim, buleen ko néewal.
  swp-swp: “Tabu hari eanua tauna au boraei, e au he’amamna, paana omi hinage laolaoma
    Aigupito eai.
  bjr-bjr: Innee ooqai Isipa maqasaa aanaamuru marunaki mandainainaki marunnara irisee
    sia aanaamuru inniki marinausa mandaikamma nimaqaaqa.
  eng-YLT: '''And a sojourner thou dost not oppress, nor crush him, for sojourners
    ye have been in the land of Egypt.'
  kne-kne: “Adi yon sakitan ono paligaten di mangili. Nemnemnemen yo ay nanbalin kayo
    abe ay mangili ed Egipto.
  wat-wat: Mukamokena tamo teneyauyauna kwana vitoagoyogoyowei o kwana viibakaokaoḡowei,
    uḡuna kwana tukuya kwami yota Itifita nenei kwa viyauyauna.
  eng-WYC-2017: Thou shalt not make sorrowful a comeling, neither thou shalt torment
    him; for also ye were comelings in the land of Egypt.
  eng-WMBB: “You shall not wrong an alien or oppress him, for you were aliens in the
    land of Egypt.
  urd-GVH: जो परदेसी तेरे मुल्क में मेहमान है उसे न दबाना और न उससे बुरा सुलूक करना,
    क्योंकि तुम भी मिसर में परदेसी थे।
  rug-rug: Mi lopu ṉoṉovalia babe vata sigitia gamu si keke tie karovona. Mi balabala
    ia sapu gamu, ba na tie karovomia tugo pa Izipi.
  gaz-gaz: “Isinis waan biyya Gibxii keessatti alagoota turtaniif alagaatti daba hin
    hojjetinaa; hin cunqursinaas.
  fra-LSG: Tu ne maltraiteras point l’étranger, et tu ne l’opprimeras point; car vous
    avez été étrangers dans le pays d’Égypte.
  yal-yal: “I nama ɲaxu kaɲa gilɛn na, hanma kiridina.
  haw-1868: Mai hookaumaha oe i ka malihini, aole hoi e hooluhi ia ia, no ka mea,
    he poe malihini oukou ma ka aina o Aignpita.
  arb-NAV: لَا تَضْطَهِدْ غَرِيباً وَلا تُضَايِقْهُ، فَقَدْ كُنْتُمْ غُرَبَاءَ فِي
    دِيَارِ مِصْرَ.
  ewe-ewe: “Mele be miate amedzro aɖeke ɖe to le go aɖeke me o; miɖo ŋku edzi be miawo
    hã mienye amedzrowo kpɔ le Egiptenyigba dzi.
  eng-LEE: (22:20) And a stranger thou shalt not vex, and shalt not oppress him; for
    strangers ye were in the land of Egypt.
  asm-FB: তোমালোকে বিদেশীক অন্যায় নকৰিবা, আৰু তেওঁলোকক উপদ্ৰৱ নকৰিবা; কিয়নো মিচৰ
    দেশত তোমালোকো বিদেশী হৈ আছিল।
  sus-A: وٌ نَشَ قُ كَاحّ فِنّ نُن كِرِدِ مَ.
  fra-SBL: « Tu ne feras pas tort à un étranger et tu ne l'opprimeras pas, car vous
    étiez des étrangers dans le pays d'Égypte.
  hbo-hbo: כָּל־אַלְמָנָ֥ה וְיָתֹ֖ום לֹ֥א תְעַנּֽוּן׃
  eng-WYCLIFFE: Thou schalt not make sory a comelyng, nether thou schalt turmente
    hym; for also ye weren comelyngis in the lond of Egipt.
  pjt-pjt: “Ka nyura uti aṉangu malikitja kuralwiyangku mukulyangku kanyinma, panya
    nyura kuḻu ngaṉmanypa malikitja nyinangi ngura panya Itjipala.
  cwe-cwe: “Sekeumbamanye nyambenyambe hebu kumgaza, mana na mweye iviya mukala nyambenyambe
    muna iisi ya Misili.
  kik-kik: “Mũtigeke mũgeni ũũru kana mũmũhinyĩrĩrie, nĩgũkorwo o na inyuĩ mwarĩ ageni
    bũrũri wa Misiri.
  fra-NCL: Vous n’affligerez pas la veuve ni l’orphelin.
  cek-AK: Angvin to pacaekthlaek hmah; anih to hnap doeh hnap hmah; nangcae doeh Izip
    prae thungah angvin ah ni na oh o toeng.
  cuk-cuk: ”Dule-be-yarginsulid melle sabsur be imako, degine, melle be wiobalo, ar
    ade, bemar Egipto-yargi be-yarsulidgi be gudii gusmogad.
  uig-CYR: Силәрму Мисирда мусапир болуп турған екәнсиләр, мусапир болған кишини һеч
    харлимаңлар вә яки униңға һеч зулум қилмаңлар.
  pma-pma: Minapuruntei vuo minakarentei meatin koa rovitei horetan. Mihendem kati
    keke mulamu, kami mun mirvitei horetan en out Isip.
  tel-2017: పరాయి దేశస్థులను పీడించకూడదు. మీరు ఐగుప్తు దేశంలో పరాయివాళ్ళుగా ఉన్నారు
    గదా.
  hat-BSA: Ou pa pou fè mal a yon etranje, ni oprime li, paske se te etranje nou te
    ye nan peyi Égypte la.
  kos-kos: “Nimet oru koluk ku akkeokye sie mwetsac. Esam lah kowos tuh mwetsac in
    facl Egypt.
  hbo-WLC: כָּל־אַלְמָנָ֥ה וְיָת֖וֹם לֹ֥א תְעַנּֽוּן׃
  ibo-ibo: “Ọ kwesighị ka mmadụ ọbụla mesie onye ọbịa ihe ike nʼụzọ ọbụla. Unu aghaghị
    icheta na unu bụ ndị ọbịa nʼala Ijipt.
  ory-ory: ତୁମ୍ଭେ ବିଦେଶୀ ପ୍ରତି ଅନ୍ୟାୟ ଓ ତାହା ପ୍ରତି ଉପଦ୍ରବ କରିବ ନାହିଁ, ଯେହେତୁ ତୁମ୍ଭେମାନେ
    ମିସର ଦେଶରେ ବିଦେଶୀ ଥିଲ।
  chk-chk: Ousap föri och mi mwäl ngeni wasöla ika ariaföüür, pun oua fen piin wasöla
    lon ewe fanü Isip.
  rop-rop: Yu kaan tridim streinja nogudbalawei en gibit im adtaim, dumaji yumob na
    bin jidan streinja langa Ijip.
  ukr-1871: Не тїснити меш чуженицї і не гнобити меш його; були бо ви чуженицями в
    Египецькій землї.
  bch-bch: “Oangga eaba ngan tibur ede pade imamado rabu ngan gimi, irangrang ngan
    akado kadonga eta paeamao ngan ei mao. Akado kulupu ngan ei mao pade, ngansa mugaeai
    gimi panua ngan tibur ede pade toa amamado Isip.
  deu-1951: Den Fremdling sollst du nicht bedrängen noch bedrücken; denn ihr seid
    auch Fremdlinge gewesen in Ägyptenland.
  eng-JPS: (22-20) And a stranger shalt thou not wrong, neither shalt thou oppress
    him; for ye were strangers in the land of Egypt.
  srp-1865: Došljaku nemoj èiniti krivo niti ga cvijeliti, jer ste bili došljaci u
    zemlji Misirskoj.
  lug-lug: “Bannamawanga temubayisanga bubi, so temubanyigirizanga, kubanga nammwe
    mwali bannaggwanga mu nsi y’e Misiri.
  heb-heb: וגר לא תונה ולא תלחצנו כי גרים הייתם בארץ מצרים׃
  ben-IRV: তুমি বিদেশীদের উপর কোনো অন্যায় কোরো না অথবা তার উপর নির্যাতন কোরো না,
    কারণ তোমরাও মিশর দেশে বিদেশী হয়ে ছিলে।
  pan-pan: ਤੁਸੀਂ ਪਰਦੇਸੀ ਨੂੰ ਨਾ ਸਤਾਓ ਨਾ ਦੁੱਖ ਦਿਓ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਪਰਦੇਸੀ
    ਰਹੇ।
  mya-JVB: တပြည်တနိုင်ငံသားဖြစ်သော ဧည့်သည် ကို မ နှောင့်ရှက် မ ညှဉ်းဆဲ ရ။ သင်တို့သည်
    အဲဂုတ္တု ပြည် ၌ ဧည့်သည် ဖြစ် ကြဘူးပြီ။
  hmo-hmo: “Idau tauna ta, umui huanai ia noho tauna, do umui hadikaia o hisihisi
    henia lasi. Badina be guna, Aigupito dekenai umui noho neganai, umui be idau taudia.
  urd-urd: “और तू मुसाफ़िर को न तो सताना न उस पर सितम करना, इस लिए के तुम भी मुल्क
    — ए — मिस्र में मुसाफ़िर थे।
  rus-SYN: Пришельца не притесняй и не угнетай его, ибо вы сами были пришельцами в
    земле Египетской.
  bqc-SIM: Ásu gyaa ge tonɛ wɛtão.
  tcz-CHONGTHU: Maljin kiti chu adih louva na bol louhel ding, na suhgenthei lou hel
    ding ahi. Ajeh chu nangho jong Egypt gamsung'a maljin ana hisa na hiuve.
  mar-mar: उपऱ्याचा छळ करू नये किंवा त्याच्यावर जुलूम करू नको. कारण मिसर देशात तुम्हीही
    उपरी होता.
  soq-soq: E mai apana bola dauwo ieie manlawo waimoia, oniakadisamona, dia, insena
    e ipa epe bola da nambea apanawa Isibt bedewe wainile.
  qub-qub: «Juc-lä runacunataga ama chiquinquichu, ama ñacachinquichu. Gamcunapis
    Egiptuchöga carayqui juc-lä runami.
  hat-hat: Piga nou maltrete moun lòt nasyon ki vin rete nan peyi nou. Piga nou peze
    yo non plis, paske nou menm, chonje nou te etranje tou nan peyi Lejip.
  eng-BSB: You must not exploit or oppress a foreign resident, for you yourselves
    were foreigners in the land of Egypt.
  tod-tod: À mina poanzai ɓaa podoin yiiɓɔlɔ vaa ɠɛ ɲɛgɛlɛin.
  eng-WEBPB: “You shall not wrong an alien or oppress him, for you were aliens in
    the land of Egypt.
  kbq-kbq: Mago'ma ru mopareti vahe'ma kagrane emani'nena, azeri havi zana osuge knazana
    omio. Na'ankure kotera kagranena Isipi moparera umani vahe mani'nenka hu'nane.
  nhe-BL: “Amo xijcajcayahuaca, niyon amo xijchihuilica tlen fiero se sejcoyoc ejquetl,
    pampa imojuanti nojquiya ineltoyaj insejcoyoc ehuani ipan tlali Egipto.
  gub-BL: Aze heta amo ae ywy rehe har pepyr nehe, pezapo zo ikatu 'ym ma'e izupe
    nehe. Pepuraraw kar zo ma'erahy izupe nehe. Ta'e pe no xe, peiko amo ae ywy rehe
    har romo Ezit ywy rehe peneko mehe pe no xe. Zawaiw katu a'e ywy rehe peneko awer.
  eng-DRA: 'Thou shalt not molest a stranger, nor afflict him: for yourselves also
    were strangers in the land of Egypt.'
