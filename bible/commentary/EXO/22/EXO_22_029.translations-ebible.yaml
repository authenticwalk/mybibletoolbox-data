    သား ယောက်ျားကိုလည်း ငါ့ အား ဆက်ကပ် ရမည်။
  hmo-hmo: “Emui uma dekenai hadoa gaudia edia anina dekena amo boubou gauna lau dekenai
    do umui henia, dogoatao noho lasi. “Umui emui vara guna natuna merona lau dekenai
    do umui henia.
  urd-urd: “तू अपनी ज़्यादा पैदावार और अपने कोल्हू के रस में से मुझे नज़्र — ओ — नियाज़
    देने में देर न करना और अपने बेटों में से पहलौठे को मुझे देना।
  rus-SYN: Не медли приносить Мне начатки от гумна твоего и от точила твоего; отдавай
    Мне первенца из сынов твоих;
  bqc-SIM: Àli á zu ge á sã nɛsana sɛ̃́iaↄ kpaa. Ali kɛ a dawa gↄↄ soplaɛ, a swaaↄ̃de
    íli kpáa.
  tcz-CHONGTHU: Na lhosoh ga le na lengpi gasoh chengse chu lungopkaina neilou hel'a
    nakat doh jing ding, nachapate lah'a apeng masapen chu keima ding'a na todoh ding
    ahi, ati.
  mar-mar: आपल्या हंगामातले व आपल्या फळांच्या रसातले मला अर्पण करण्यास हयगय करू नको.
    तुझा प्रथम जन्मलेला पुत्र मला द्यावा;
  qub-qub: «Ama gonganquicunachu nogapaj apamuyta ima micuytapis poguptin rimir-punta
    shuntashayquita, chayno übaspita rurashayqui bïnutapis. «Guechpa caj ollgu wamrayquitapis
    goycamanqui.
  hat-hat: Pa pran reta pou n' ofri m' sa pou n' ofri m' nan rekòt danre nou yo ak
    nan diven nou. n'a ban mwen premye pitit gason nou yo.
  eng-BSB: You must not hold back offerings from your granaries or vats. You are to
    give Me the firstborn of your sons.
  tod-tod: Zekana wa kɛ la wa-logani wolai ta wa-logani goiti ta-vaa zu. Ma mɔungi
    ɠa yɛ dee ʋa folo lɔfela zu. Foloi lɔsaʋasiɛi, wa fe zèa.
  eng-WEBPB: “You shall not delay to offer from your harvest and from the outflow
    of your presses. “You shall give the firstborn of your sons to me.
  kbq-kbq: Hozatamifinti'ma Nagri'ma ofama naminaku'ma vasagesaza ne'zano, zafa rgamofo
    tima'a za'za kna azerita oviho. Tamagonesa ne'mofavre'tamia Nagri namigahaze.
  nhe-BL: “Amo xihuejcahuaca para xinechhualiquilise nopa ofrendas tlen noaxca tlen
    nochi imopixquis huan tlen nochi imoxocomecamil. “Monequi xinechtemactilica imoachtohui
    oquichpil.
  gub-BL: 'Perur penemi''u ipehegwer imonokatu pyrer nehe, i''ar mehe nehe: arozràn,
    win, uri kawer. Pemur pena''yr ipy ihewe imonokatu pyràm pe wà nehe.'
  eng-DRA: 'Thou shalt not delay to pay thy tithes and thy firstfruits: thou shalt
    give the firstborn of thy sons to me.'
