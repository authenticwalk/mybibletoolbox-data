verse: EXO.022.029
translations:
  mal-C: “നിന്റെ ധാന്യശേഖരത്തിൽനിന്നും വീഞ്ഞുശേഖരത്തിൽനിന്നും ഉള്ള വഴിപാടുകൾ അർപ്പിക്കാൻ
    വൈകരുത്. “നിന്റെ പുത്രന്മാരിൽ ആദ്യജാതനെ എനിക്കു നൽകണം.
  deu-TKW: 'Ebenso sollst du es halten mit deinem Rind und deinem Schaf: sieben Tage
    hindurch soll es bei seiner Mutter bleiben; am achten Tage sollst du es mir darbringen.'
  lin-lin: 'Okosala mpe lolenge moko mpo na bana liboso ya bangombe, bameme mpe bantaba
    na yo : ekotikala mikolo sambo elongo na bamama na yango ; bongo na mokolo ya
    mwambe, okopesa Ngai yango.'
  eng-LSV: You do not delay your fullness and your liquids; you give the firstborn
    of your sons to Me;
  eng-GNV: Thine abundance and thy licour shalt thou not keepe backe. The first borne
    of thy sonnes shalt thou giue me.
  eng-WEBSTER: 'Thou shalt not delay to offer the first of thy ripe fruits, and of
    thy liquors: the first-born of thy sons shalt thou give to me.'
  nhw-BL: “Amo xihuejcahuaca para antechhualiquilise nopa ofrendas catli noaxca tlen
    nochi amopixquis huan tlen nochi amoxocomecamil. “Monequi techtemactilica amoachtihui
    oquichpil.
  swh-ONEN: “Usiache kutoa sadaka kutoka ghala lako au mapipa yako. “Lazima unipe
    mzaliwa wa kwanza wa wana wako.
  bba-bba: Mɛyɑ i ko mɑɑ mɑn bɛɛn yɑɑ sɑbenun bii ɡbiikinu yiiyɑ nɛnɛm ɑdɑmɑ i ko
    de nu ɡinɑ bɔm nɔwɑ sɔ̃ɔ nɔɔbɑ yiru, nɔɔbɑ itɑse i sere kɑ mɑn nu yɑ̃kuru kuɑ.
  eng-KJVCPB: 'Thou shalt not delay to offer the first of thy ripe fruits, and of
    thy liquors: the firstborn of thy sons shalt thou give unto me.'
  luo-luo: “Kik utamru golo chiwo mowuok e decheu kata kuonde kenou. “Nyaka umiya
    yawuotu makayo.
  meu-meu: 'Taboro negana ai, ihaboulaina karadia ai basio halahe: emu uma anidia
    bona emu vine anidia ba heni momo. Natumu roboana lau ba henigu;'
  npi-ULB: तिमीहरूको कटनी वा दाखबारीबाट भेटी चढाउन विलम्ब नगर । तिमीहरूका छोराहरूका
    जेठोचाहिँ मलाई दिनुपर्छ ।
  yor-yor: “Ìwọ kò gbọdọ̀ lọ́ra láti mú ọrẹ wá fún mi láti inú ìre oko rẹ àti láti
    inú wáìnì rẹ. “Àkọ́bí ọmọ rẹ ọkùnrin ni ìwọ yóò fi fún mi.
  emp-NTPO: Mʌ̃a b̶ʌd̶a ewarid̶e bãrã néu naãrã ewabʌdad̶ebemada, uva b̶ad̶ebema sid̶a
    arid̶e diad̶adua. Jũma bãrã umaquĩrã warra dji nabema tobʌrʌda mʌ̃́a diad̶ida
    panʌa.
  ind-ind: “Jangan menunda dalam memberikan kepada-Ku bagian yang pertama dari hasil
    panen gandum dan pemerasan anggurmu. “Serahkanlah kepada-Ku setiap anak laki-lakimu
    yang sulung.
  pes-OPCB: «نوبر غلات و عصارۀ انگور خود را به موقع به حضور من بیاور. «پسران نخست‌زاده‌ات
    را به من تقدیم کن.
  tgl-ULB: Hindi dapat ninyo ipagkait ang inyong mga handog mula sa inyong ani o sa
    inyong pisaan ng ubas. Dapat ninyong ibigay sa akin ang panganay ng inyong mga
    anak na lalaki.
  hui-hui: Tínaga mabuha widi linirubi gerebi lini ibanerubi olibe lini ibanerubi
    pigane boga birago i̱nihondo lomabu ngulene manga nahalimu. Tí igini wahene taba
    hanaragobi i̱nihondo lomabu ngilimu.
  mya-mya: '``သင်​တို့​၏​အ​ဦး​ဆုံး​ရိတ်​သိမ်း​သော​အ​သီး အ​နှံ၊ အ​ဦး​ဆုံး​ညှစ်​သော​စ​ပျစ်​ရည်​ကို​ငါ့
    အား​ဆက်​ကပ်​ရ​မည်။ ``သင်​တို့​၏​သား​ဦး​များ​ကို​ငါ့​အား​ဆက်​ကပ် ရ​မည်။-'
  cbi-NTPO: Naa-uwanu ñu' wajñu buikiya de-iñu ka' bain, keedityumujchi inchi ufeenda
    taanu juve, naa binu juula bain, naa ulibu muli juula bain. Tsenmin ñu' ajke'
    nanuya inu kuwanu juve,
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་ཞིང་ནང་གི་འབྲུ་རིགས་དང་འཚིར་གཞོང་ནང་གི་བཅུད་ཁུ་དེ་བདག་ལ་མཆོད་པར་འབུལ་དགོས་པ་དང་།
    དེ་ལ་འགོར་འགྱངས་བྱེད་མི་རུང་། ཁྱོད་ཅག་གིས་བུ་རྣམས་ཀྱི་སྐྱེས་འགོ་ཡང་ང་ལ་འབུལ་དགོས།
  sna-sna: “Usarega kupa zvipiriso zvinobva mumatura ako kana muzvisviniro zvako.
    “Unofanira kundipa dangwe ravanakomana vako.
  spa-BLM: “No te demorarás en ofrecer de tu cosecha y de la salida de tus lagares.
    “Me darás el primogénito de tus hijos.
  cac-cac: Mocab' najtilax eyic'ancot eyofrenda d'ayin, aton sb'ab'el sat eyavb'en.
    A eb' e b'ab'el vinac unin tzeyac' eb' d'ayin.
  swh-ULB: Husizuie sadaka kutoka kwenye mavuno yako au kwenye hifadhi ya mvinyo wako.
    Lazima unipe mzaliwa wa kwanza wa wana wako.
  bel-bel: Не марудзь прыносіць пачаткі з гумна твайго і з чавільні тваёй; аддавай
    Мне першынца з сыноў тваіх;
  deu-ELBBK: Desgleichen sollst du mit deinem Ochsen tun und mit deinem Kleinvieh;
    sieben Tage soll es bei seiner Mutter sein, am achten Tag sollst du es mir geben.
  mbb-OT: “Kenè niw lipati is kebeǥey te halad kayi te kedì he ebpuun te neraǥun niw,
    menge vinu, wey menge lana. “Ipehinungud niw kedì is penganey he anak niw he menge
    maama.
  mal-2015: നിന്റെ വിളവും ദ്രാവകവർഗ്ഗവും അർപ്പിപ്പാൻ താമസിക്കരുതു; നിന്റെ പുത്രന്മാരിൽ
    ആദ്യജാതനെ എനിക്കു തരേണം.
  gup-gup: “Yuwn bu mak ngurridahme nawu Yawey nuye manbu manmim dja yika mankalkkid
    ngurrimangi, dja yika wine ngurribomarnbom kore ngurriborrahkendoy kore ngalngkimuk
    ngudberre. Dja mak ngurriwo nabebeywurd ngudberre nawu kaluk nadjaman rowk.
  gvs-gvs: Taabu kokaaimūmuna imi dibayoya witi be oine keuwokumgoidi adi vininabeso
    kokasaledi yaigu. Imi botomoyayao koroto bei kovinīgu.
  rmc-rmc: De mange tire ešebne bikos the bakres. Efta džives ela paš peskri daj a
    pro ochtoto džives mange les deha.
  nlg-nlg: “Mi tana bona kau heveioli ke, kau nighi heveioli vaniu mai na lei vuivuni
    ni vanga ta nimiu na leghai, maia ghua na kokolo ni olive maia na wine. “Kau nighi
    heveioli vaniu mai nimiu na mane kamanagho.
  pes-OPV: درآوردن نوبرغله و عصیر رز خود تاخیر منما. و نخست زاده پسران خود را به من
    بده.
  ron-1924: Сэ ну преӂець сэ-Мь адучь пырга сечеришулуй тэу ши а кулесулуй вией тале.
    Сэ-Мь дай пе ынтыюл нэскут дин фиий тэй.
  ben-OBCV: “তোমার শস্যাগারে বা তোমাদের ভাঁটিতে অর্ঘ্য আটকে রেখো না। “তোমার ছেলেদের
    মধ্যে প্রথমজাতকে আমার হাতে অবশ্যই তুলে দিতে হবে।
  som-som: Waa inaadan ka raagin inaad wax ka bixiso midhahaaga badan iyo dheecaanka
    macsaraddaada. Oo curadyada dadkaagana waa inaad aniga i siisaa.
  lat-VUC: 'Decimas tuas et primitias tuas non tardabis reddere: primogenitum filiorum
    tuorum dabis mihi.'
  eng-ASVBT: Thou shalt not delay to offer of thy harvest, and of the outflow of thy
    presses. The firstborn of thy sons shalt thou give unto me.
  mna-mna: Mi kini, baen, mi olib tiom mataana kana na, motoyom kon pa pepe. Kakam
    imar pio. Mi lutuyom bizin tomooto ta muŋgamuŋga na tomini, kuur zin ma tiwe leŋ.
  ita-1885: Non indugiare il pagar le primizie della tua vendemmia, nè del gocciolar
    de' tuoi olii; dammi il primogenito dei tuoi figliuoli.
  eng-LXXUP: So shalt thou do with thy calf and thy sheep and thine ass; seven days
    shall it be under the mother, and the eighth day thou shalt give it to me.
  eng-ULB: You must not hold back offerings from your harvest or your winepresses.
    You must give to me the firstborn of your sons.
  spa-VBL: “No retengas las ofrendas requeridas de tus productos, aceite de oliva
    y vino. Debes darme el primogénito de tus hijos.
  fra-_FOB: Tu ne différeras point le tribut de ce qui remplit ton grenier et de ce
    qui découle de ton pressoir. Tu me donneras le premier-né de tes fils.
  mal-mal: നിന്റെ വിളവും ദ്രാവകവർഗ്ഗവും അർപ്പിക്കുവാൻ താമസിക്കരുത്; നിന്റെ പുത്രന്മാരിൽ
    ആദ്യജാതനെ എനിക്ക് തരണം.
  urd-GVR: Mujhe waqt par apne khet aur kolhuoṅ kī paidāwār meṅ se nazarāne pesh karnā.
    Apne pahlauṭhe mujhe denā.
  suz-BL: गे इन रू ङा ङोंइती मीशो मारेइ मारेइ नु अङगुर रस चढ़ेचा मरिम्‍दीन। मिनु इन
    ङोंइती जरमेशो तौपुकी आं कली गेचा माल्‍नीनी। प्रस्‍थान २३:१९; ब्‍यवस्‍था १८:४;
    हितोपदेस ३:९-१०; प्रेरित १३:२,१३
  ita-1927: Non indugerai a offrirmi il tributo dell’abbondanza delle tue raccolte
    e di ciò che cola dai tuoi strettoi. Mi darai il primogenito de’ tuoi figliuoli.
  ckb-ckb: «پێشکەشکردنی پڕی خەرمانەکەت و دڵۆپی گوشەرەکەت دوا مەخە. «نۆبەرەی کوڕەکانت
    دەدەیتە من.
  eng-BBE: Do not keep back your offerings from the wealth of your grain and your
    vines. The first of your sons you are to give to me.
  kan-OKCV: “ನಿನ್ನ ಧಾನ್ಯಗಳನ್ನೂ ಪಾನಗಳನ್ನೂ ನನಗೆ ಅರ್ಪಿಸುವುದಕ್ಕೆ ತಡಮಾಡಬೇಡ. “ನಿನ್ನ ಮಕ್ಕಳಲ್ಲಿ
    ಚೊಚ್ಚಲಾದವರನ್ನು ನನಗೆ ಮೀಸಲಾಗಿಡಬೇಕು.
  bbb-bbb: Ro kuke igia fie ja ire kumunekiro vuiti ro ine orivi safine bune duikuva
    nika ude gue kena una na vajiefo. Ro kuke ni ame fari jone amure ijiakina mave-kau
    ro mave-sife ijiebuo ame amure ije nika kena una E Ireobo na vajiefo. Ro fanuve
    ijiebuo ame amure ijiaru ni areke bu mu seveni ijiege ove buone ijena oenoefo.
    Ro mu eiti abeno ije nika kena una na vajiefo.
  tam-2017: முதல் முதல் பழுக்கும் உன்னுடைய பழத்தையும், வடியும் உன்னுடைய ஆலையின் இரசத்தையும்
    காணிக்கையாகச் செலுத்தத் தாமதிக்கவேண்டாம். உன்னுடைய மகன்களில் முதலில் பிறந்தவனை
    எனக்குக் கொடுப்பாயாக.
  spa-RV-1909: 'No dilatarás la primicia de tu cosecha, ni de tu licor: me darás el
    primogénito de tus hijos.'
  ron-BTF: Nu întârzia să oferi din primele tale roade culese și din musturile tale,
    întâiul născut dintre fiii tăi dă-mi-l mie.
  eng-WEBP: “You shall not delay to offer from your harvest and from the outflow of
    your presses. “You shall give the firstborn of your sons to me.
  eng-FBV: You must not hold onto the required offerings of your produce, olive oil,
    and wine. You must give me the firstborn of your sons.
  nld-1939: Met de eerstelingen van uw dorsvloer en perskuip zult ge niet achterstallig
    blijven. Den eerstgeborene van uw zonen zult ge Mij afstaan.
  nch-BL: “Amo xihuejcahuaca para antechhualiquilise cati noaxca ten nochi amopixquis
    huan ten nochi amoxocomecamil. “Monequi techmactilica amoachtohui oquichpil.
  vie-1934: Ngươi chớ trễ nải mà dâng cho ta những hoa quả đầu mùa của ngươi chứa
    trong vựa và rượu ép chảy nơi bàn ép. Ngươi cũng phải dâng cho ta con trai đầu
    lòng ngươi.
  hin-CV: “अपनी उपज तथा अपने फलों में से भेंट अर्पण करने में देरी न करना. “तुम अपने
    पुत्रों में से पहिला मुझे अर्पण करना.
  eng-OURB: “You shall not delay to offer from your harvest and from the outflow of
    your presses. “You shall give the firstborn of your sons to me.
  spa-BES: No tardes de traer tus ofrendas de la riqueza de tu grano y tus viñedos.
    El primero de tus hijos debes darme.
  tdx-tdx: 'Ano izay ka o añombe’oo naho o añondri’oo: ho fito andro an-drene’e re
    vaho atoloro ahiko ami’ty andro faha-valo.'
  vid-vid: “Uleche kukawila kundavila honhu hangu kuli winji wa chilyo cha hegwe na
    divai ya hegwe. Momha walelwa wa hemwe wa mwaluko walume.
  eng-OKE: so shalt thou do with thy oxen and with thy sheep. Seven days shall (the
    firstling) be with its mother; on the eighth day thou shalt separate it before
    Me.
  tha-KJV: อย่าชักช้าที่จะนำพืชผลและน้ำผลไม้อันแรกของเจ้ามาถวายพระเจ้า จงถวายบุตรชายหัวปีของเจ้าให้​แก่​เรา
  por-BR-2018: Não adiarás as primícias de tua colheita, nem de teu licor, me darás
    o primogênito de teus filhos.
  deu-ELO: Mit der Fülle deines Getreides und dem Ausfluß deiner Kelter sollst du
    nicht zögern. Den erstgeborenen deiner Söhne sollst du mir geben.
  eng-WYC-2018: Thou shalt not tarry to offer to the Lord thy tithes, and thy first
    fruits. Thou shalt give to me the first begotten of thy sons (or Thou shalt give
    me thy first-born sons);
  epo-epo: Vian abundon kaj sukon ne retenu; la unuenaskiton el viaj filoj vi devas
    doni al Mi.
  uig-PIN: Haminingning ⱨosulining axⱪinidin wǝ xarab-zǝytun meyi kɵlqikingdin taxⱪinidin
    Manga ⱨǝdiyǝ sunuxni ⱨayal ⱪilmiƣin. Sǝn oƣulliringning tunjisini Manga atiƣin.
  beo-beo: Dilia hahawane udigili iasu Na adoi defele Nama ima. Amo da widi, gagoma,
    waini hano amola olife susuligi. Amola dilia magobo mano Nama ima.
  tpi-OTNT: “Yupela i no ken les long kisim ol namba wan hap wit na wain na wel bilong
    oliv i kamap long gaden bilong yupela na givim long mi olsem ofa. “Yupela i mas
    givim namba wan pikinini man bilong yupela long mi.
  hau-SA: “Kada ku jinkirta fitar da zakarku daga rumbunanku, ko harajin kayan da
    kuka saya. “Dole ku ba ni ’ya’yan farinku maza.
  uig-LAT: Xaminingning hosulining ashqinidin we sharab-zeytun méyi kölchikingdin
    tashqinidin Manga hediye sunushni hayal qilmighin. Sen oghulliringning tunjisini
    Manga atighin.
  nde-nde: Lingagodli iminikelo eziphaleni zenu loba ezimbizeni zewayini lenu. Kumele
    lilethe kimi amadodana enu angamazibulo.
  ton-ton: ¶ “ʻOua naʻa ke fakatuai ʻi he ʻatu hoʻo ngaahi ʻuluaki fua kuo motuʻa,
    mo e meʻainu; ko e ʻuluaki ʻi ho ngaahi foha te ke foaki kia Sihova.
  ces-1613: Z hojnosti obilí, a tekutých věcí svých neobmeškáš prvotin obětovati.
    Prvorozeného z synů svých mně dáš.
  eng-WMB: “You shall not delay to offer from your harvest and from the outflow of
    your presses. “You shall give the firstborn of your sons to me.
  tam-TCV: “உங்கள் தானியக் களஞ்சியங்களிலிருந்தும், திராட்சை இரசத் தொட்டிகளிலிருந்தும்
    காணிக்கைகளைக் கொடுக்காமல் வைத்திருக்கவேண்டாம். “உங்கள் மகன்களில் முதற்பேறானவனை
    நீங்கள் எனக்குக் கொடுக்கவேண்டும்.
  ceb-ULB: Ayaw ninyo ihikaw ang halad gikan sa inyong abot o sa pugaanan sa bino.
    Kinahanglan nga ihalad ninyo kanako ang kamagulangan ninyong anak nga mga lalaki.
  pol-UBG: Nie będziesz zwlekał ze złożeniem pierwocin twego zboża i płynnych zbiorów.
    Oddasz mi pierworodnego z twoich synów.
  urd-GVU: مجھے وقت پر اپنے کھیت اور کولھوؤں کی پیداوار میں سے نذرانے پیش کرنا۔ اپنے
    پہلوٹھے مجھے دینا۔
  deu-1912: '[22:28] Deiner Frucht Fülle und Saft sollst du nicht zurückhalten. Deinen
    ersten Sohn sollst du mir geben.'
  kan-2017: ನಿಮ್ಮ ಕಣದಿಂದ ಹಾಗೂ ದ್ರಾಕ್ಷಾಲತೆಯಿಂದ ನನಗೆ ಸಲ್ಲಿಸತಕ್ಕದ್ದನ್ನು ಸಮರ್ಪಿಸುವುದಕ್ಕೆ
