verse: EXO.022.001
translations:
  mal-C: “ആരെങ്കിലും ഒരു കാളയെയോ ആടിനെയോ മോഷ്ടിച്ചു കശാപ്പു ചെയ്യുകയോ വിൽക്കുകയോ ചെയ്താൽ
    അയാൾ ഒരു കാളയ്ക്കു പകരം അഞ്ചു കാളയെയും ഒരു ആടിനു പകരം നാല് ആടിനെയും കൊടുക്കണം.
  deu-TKW: Wenn der Dieb beim nächtlichen Einbruch betroffen und dabei tot geschlagen
    wird, so erwächst für den Totschläger keine Blutschuld.
  lin-lin: Soki bakangi moto azali koyiba, bongo babeti ye mpe akufi ; mobomi akozwa
    etumbu te mpo na makila oyo esopani.
  eng-LSV: When a man steals an ox or sheep, and has slaughtered it or sold it, he
    repays [with] five of the herd for the ox, and four of the flock for the sheep.
  eng-GNV: If a man steale an oxe or a sheepe, and kill it or sell it, he shall restore
    fiue oxen for the oxe, and foure sheepe for the sheepe.
  eng-WEBSTER: If a man shall steal an ox, or a sheep, and kill it, or sell it; he
    shall restore five oxen for an ox, and four sheep for a sheep.
  nhw-BL: “Sintla se acajya quiichtequis se toro o se borrego huan quimictis o quinemacas,
    monequi tlaxtlahuas macuili torojme para sesen toro, o nahui borregojme para sesen
    borrego.
  swh-ONEN: “Kama mtu akiiba maksai au kondoo na kumchinja au kumuuza, ni lazima alipe
    ngʼombe watano badala ya maksai mmoja na kondoo wanne badala ya kondoo mmoja.
  bba-bba: Ye u ɡbɛnɑ mi, bɑ̀ n ye wɑ win nɔmɑ sɔɔ, ǹ n kɛtɛn nɑ, ǹ kun mɛ kɛtɛku,
    ǹ kun mɛ yɑ̃ɑru, mɑ yɑ ɡesi wɑsi, yen yiruwɑ u koo wɛ̃. Ù kun mɑɑ ɡɑ̃ɑnu mɔ,
    bɑ koo win tii dɔrɑwɑ. Goo ù n ɡbɛnɑ dɑ wɔ̃kuru, bɑ̀ n nùn mwɑ wɔ̃ku te, bɑ so
    bɑ ɡo, bɑ ǹ ɡoo win yɛm bikiɑmɔ. Adɑmɑ yɑm mù n sɑ̃rɑ bɑ sere nùn ɡo, be bɑ nùn
    ɡo mi, bɑ koo bu win yɛm bikiɑ.
  eng-KJVCPB: If a man shall steal an ox, or a sheep, and kill it, or sell it; he
    shall restore five oxen for an ox, and four sheep for a sheep.
  luo-luo: “Ka ngʼato okwalo rwath kata rombo kendo onege kata ouse, nyaka ochul dhok
    abich kuom rwath kendo kweth rombe angʼwen kuom rombo.
  meu-meu: 'Tau ta ese boromakau ta eiava mamoe ta baine henaoa, bena baine alaia
    eiava baine hoia, ia na davana do baine karaia: boromakau ta davana boromakau
    ima baine heni, eiava mamoe ta davana mamoe hani baine heni. Davana na unu baine
    karaia toma; a imana bema tuna, ia bema hoia, davana ihaḡuḡuruna.'
  npi-ULB: कुनै मानिसले गोरु वा भेडा चोरेर त्यसलाई मार्‍यो वा बेच्यो भने त्यसले एउटा
    गोरुको सट्टा पाँचवटा गोरु र एउटा भेडाको सट्टा चारवटा भेडा देओस् ।
  yor-yor: “Bí ọkùnrin kan bá jí akọ màlúù tàbí àgùntàn, tí ó sì pa á tàbí tà á. Ó
    gbọdọ̀ san akọ màlúù márùn-ún padà fún ọ̀kan tí ó jí, àti àgùntàn mẹ́rin mìíràn
    fún ọ̀kan tí ó jí.
  emp-NTPO: Bariduaba pacada wa ovejada drʌaped̶a beaibʌrʌ wa nẽdobueibʌrʌ, naʌ̃ quĩrãca
    oida b̶ʌa. Pacada drʌasira paca juesuma jẽda diaida b̶ʌa. Ovejada drʌasira oveja
    quĩmãrẽ jẽda diaida b̶ʌa.
  ind-ind: Peraturan selanjutnya dari TUHAN, “Jika seseorang mencuri seekor sapi atau
    domba, lalu menyembelihnya atau menjualnya, maka dia harus mengganti seekor sapi
    itu dengan lima ekor sapi, atau seekor domba dengan empat ekor domba.
  pes-OPCB: «اگر کسی گاو یا گوسفندی را بدزدد و بفروشد یا سر ببرد باید به عوض گاوی
    که دزدیده پنج گاو و به عوض گوسفند، چهار گوسفند پس بدهد.
  tgl-ULB: Kung magnakaw ang isang lalaki ng isang baka o isang tupa at pinatay niya
    o ipinagbili ito, pagkatapos dapat siyang magbayad ng limang baka para sa isang
    baka, at apat na tupa para sa isang tupa.
  hui-hui: Agali mbiralime mendealinaga bulumaga mbirayaguabi nogo sibi mbirayaguabi
    page bialu bayagua haru halu puwa muni miyaguabi nde nogo anduane kago hado aribia
    holene nga. Bulumaga mbiranaga bulumaga duria hado aribia holene nga. Nogo sibi
    mbiranaga sibi maria hado aribia holene nga.
  mya-mya: '``လူ​တစ်​ဦး​သည်​နွား၊ သို့​မ​ဟုတ်​သိုး​တစ် ကောင်​ကို​ခိုး​၍​သတ်​သည်​ဖြစ်​စေ၊
    ရောင်း​သည် ဖြစ်​စေ​နွား​တစ်​ကောင်​အ​တွက်​နွား​ငါး​ကောင်၊ သိုး​တစ်​ကောင်​အ​တွက်​သိုး​လေး​ကောင်​ကို
    အ​စား​လျော်​ရ​မည်။-'
  cbi-NTPO: Tsenmala mallee wagara juu, uveja juu, naa chibu juuñuba taanguetu, naa
    tuteke' bain, naa atike' bain tsanguishu juntsaa, ma wagara' mityaren man wagara
    manguwanu juve, tsenmala ma uveja' mitya bain, naa ma chibu' mitya bain, taapallu
    taapallu manguwanu juve.
  bod-N: ཡང་འདི་སྐད་དུ། མི་ཞིག་གིས་བ་གླང་ངམ་ར་ལུག་ཅིག་བརྐུས་ཏེ་བཤས་པའམ་ཡང་ན་བཙོངས་པ་ཡིན་ན།
    བ་གླང་གཅིག་བ་གླང་ལྔ་ཡིས་འཚབ་དགོས་ཤིང་། ར་ལུག་གཅིག་ར་ལུག་བཞི་ཡིས་འཚབ་དགོས།
  sna-sna: “Kana munhu akaba nzombe kana gwai uye akauraya kana kutengesa anofanira
    kuripa mombe shanu nokuda kwenzombe uye makwai mana pagwai rimwe chete.
  spa-BLM: “Si un hombre roba un buey o una oveja, y lo mata o lo vende, deberá pagar
    cinco bueyes por un buey, y cuatro ovejas por una oveja.
  cac-cac: Tato ay junoc mach tz'elc'an junoc noc' vacax, ma junoc noc' calnel, yic
    smilcham noc', ma yic schon̈b'at noc', tato syamchaj vin̈ d'a yelc'al chi', ovan̈xo
    sq'uexul noc' vacax chi' syac' vin̈. Tato calnel noc' jun, chan̈van̈xo pax sq'uexul
    noc' syac' vin̈.
  swh-ULB: Kama mwanaume akiiba ng'ombe aua kondoo na kumuua au kumuuza, kisha lazima
    alipe ng'ombe watano au ng'ombe mmoja, na kondoo wanne kwa mmoja.
  bel-bel: Калі хто ўкрадзе вала альбо авечку, і заколе, альбо прадасьць, дык пяць
    валоў заплаціць за вала і чатыры авечкі за авечку.
  deu-ELBBK: Wenn der Dieb beim Einbruch betroffen wird, und er wird geschlagen, dass
    er stirbt, so ist es ihm keine Blutschuld;
  mbb-OT: “Emun duen edtakew te vaka etawa kerehidu he edlepaan din etawa ibelegyè
    din, ne is sevaha he vaka ebpeliwanan kandin te lelima he vaka, ne is sevaha he
    kerehidu ebpeliwanan kandin te heepat he kerehidu.
  mal-2015: ഒരുത്തൻ ഒരു കാളയെയോ ഒരു ആടിനെയോ മോഷ്ടിച്ചു അറുക്കുകയാകട്ടെ വില്ക്കുകയാകട്ടെ
    ചെയ്താൽ അവൻ ഒരു കാളെക്കു അഞ്ചു കാളയെയും, ഒരു ആടിന്നു നാലു ആടിനെയും പകരം കൊടുക്കേണം.
  gup-gup: Wanjh Moses benyawoyhbengdayhkeng, bu yimeng, “Bu bininj kadjirdmang bulikki
    yika sheep dja mak kabun dja nuk kakukweykan, wanjh kunukka kabikarremulewan kunbidkudji
    bulikki kore bininj nuyeni nawu bulikki, dja kabikarremulewan kunkarrngbakmeng
    nawu sheep kore bininj nawu sheep nuyeni.”
  gvs-gvs: E Yauwe tuwaina kana, ‘E avatau neta bulumakau tayamo o sipi tayamo ivainao
    go, ikaumate talaina ikaigimone, e bulumakauyana ana katumapu moe bulumakau ainima
    toni yoguyogu ivini. Go sipiyana ana katumapu moe sipi aivasi toni yoguyogu ivini.
  rmc-rmc: Te ole dženes prichudena, sar čorel, a zraňinena avke, hoj merela, oda
    dženo na ela vinnovato vaš leskro meriben,
  nlg-nlg: Yahweh te bosa ghua, “Ahei ke gitoa nina buluka pa nina sheep pe ke matea,
    pe ke nia hunulu vania siki tinoni keha, ke tughu olia na buluka nia e lima na
    buluka pe ke gitoa na sheep ke, me ke tughua nia vati na sheep, ke tughui nia
    na sheep te gitoa.
  pes-OPV: «اگر کسی گاوی یا گوسفندی بدزدد، و آن را بکشد یا بفروشد، به عوض گاوپنج گاو،
    و به عوض گوسفند چهار گوسفند بدهد.
  ron-1924: Дакэ ун ом фурэ ун боу сау о оае ши-л тае сау ыл винде, сэ дя чинч бой
    пентру боул фурат ши патру ой пентру оая фуратэ.
  ben-OBCV: “যে কেউ একটি বলদ বা একটি মেষ চুরি করে সেটি জবাই করে বা বিক্রি করে দেয়,
    তবে তাকে অবশ্যই ক্ষতিপূরণস্বরূপ সেই বলদটির পরিবর্তে পাঁচটি গবাদি পশু ও সেই মেষটির
    পরিবর্তে চারটি মেষ দিতে হবে।
  som-som: Haddii nin dibi ama lax xado, oo uu qasho ama iibiyo, waa inuu shan dibi
    dibigii ku magdhabo, laxdiina afar laxaad.
  lat-VUC: 'Si quis furatus fuerit bovem aut ovem, et occiderit vel vendiderit: quinque
    boves pro uno bove restituet, et quatuor oves pro una ove.'
  eng-ASVBT: If a man shall steal an ox, or a sheep, and kill it, or sell it; he shall
    pay five oxen for an ox, and four sheep for a sheep.
  mna-mna: “Sombe tomtom sa ikem makau, som sipsip mi ikam mburooŋo pa, som itunu
    ikan, na bela tomtom tana ipekel makau lamata pa makau ta, mi sipsip paŋ pa sipsip
    ta, tona ikot sosor kini.
  ita-1885: QUANDO alcuno avrà rubato un bue, o una pecora, o una capra, e l'avrà
    ammazzata o venduta; paghi cinque buoi per quel bue, e quattro pecore, o capre,
    per quella pecora, o capra.
  eng-LXXUP: And if the thief be found in the breach made by himself and be smitten
    and die, there shall not be blood shed for him.
  eng-ULB: If a man steals an ox or a sheep and kills it or sells it, then he must
    pay five oxen for one ox, and four sheep for one sheep.
  spa-VBL: “Quien robe un buey o una oveja y la mate o la venda, deberá devolver cinco
    bueyes por un buey y cuatro ovejas por una oveja.
  fra-_FOB: Si un homme dérobe un bœuf, ou un agneau, et le tue ou le vend, il restituera
    cinq bœufs pour le bœuf, et quatre agneaux pour l'agneau.
  mal-mal: ഒരാൾ ഒരു കാളയെയോ ആടിനെയോ മോഷ്ടിച്ച് അറുക്കുകയോ വില്ക്കുകയോ ചെയ്താൽ അവൻ
    ഒരു കാളയ്ക്ക് അഞ്ച് കാളകളെയും, ഒരു ആടിന് നാല് ആടുകളെയും പകരം കൊടുക്കണം.
  urd-GVR: Jis ne koī bail yā bheṛ chorī karke use zabah kiyā yā bech ḍālā hai use
    har chorī ke bail ke ewaz pāṅch bail aur har chorī kī bheṛ ke ewaz chār bheṛeṅ
    wāpas karnā hai.
  suz-BL: सुइमी ब्‍यफ, भेडा खुइ पशा, क्‍योरशा ब्‍वाप्‍तु हना यो, लेयतु हना यो, मेको
    मुरुमी ब्‍यफ का के ५ ओटा ब्‍यफ थाप्‍चा माल्‍ब। भेडा का के ४ ओटा भेडा थाप्‍चा माल्‍ब।
    २सामुएल १२:६; हितोपदेस ६:३१; लूका १९:८
  ita-1927: Se uno ruba un bue o una pecora e li ammazza o li vende, restituirà cinque
    buoi per il bue e quattro pecore per la pecora.
  ckb-ckb: «کاتێک کەسێک گایەک یان بەرخێک دەدزێت، سەری بڕی یان فرۆشتی، ئەوا پێنج مانگا
    لە جێی گایەکە و چوار مەڕیش لە جێی بەرخەکە دەداتەوە.
  eng-BBE: 'If a man takes without right another man''s ox or his sheep, and puts
    it to death or gets a price for it, he is to give five oxen for an ox, or four
    sheep for a sheep, in payment: the thief will have to make payment for what he
    has taken; if he has no money, he himself will have to be exchanged for money,
    so that payment may be made.'
  kan-OKCV: “ಒಬ್ಬನು ಎತ್ತನ್ನಾಗಲಿ, ಕುರಿಯನ್ನಾಗಲಿ ಕದ್ದು ಕೊಯ್ದರೆ, ಇಲ್ಲವೆ ಅದನ್ನು ಮಾರಿದರೆ,
    ಅವನು ಒಂದು ಎತ್ತಿಗೆ ಬದಲಾಗಿ ಐದು ಎತ್ತುಗಳನ್ನೂ, ಒಂದು ಕುರಿಗೆ ನಾಲ್ಕು ಕುರಿಗಳನ್ನೂ ಕೊಡಬೇಕು.
  bbb-bbb: Ro e be erare mave-kau ro mave-sifi be iniemena abe kanae ro abe fuaevekuma
    e ije fuka mave-kau fuone ijia umui fague kena una mave-kau besu ije fu iniemema
    ijadufuo e koeki ije vajake. Ro fu mave-sife besu iniemekuma fu una mave-sife
    fuone ijia inokiro kiro inokiro kena mave ije fu iniemema ijadufuo e koeki ije
    vajake. E ije fuka irere fu iniemema ijadufuo ijene una fuaevedufuo.
  tam-2017: “ஒருவன் ஒரு மாட்டையோ ஒரு ஆட்டையோ திருடி, அதைக் கொன்றால், அல்லது அதை விற்றால்,
    அவன் அந்த மாட்டுக்கு ஐந்து மாடுகளையும், அந்த ஆட்டுக்கு நான்கு ஆடுகளையும் பதிலாகக்
    கொடுக்கவேண்டும்.
  spa-RV-1909: CUANDO alguno hurtare buey ú oveja, y le degollare ó vendiere, por
    aquel buey pagará cinco bueyes, y por aquella oveja cuatro ovejas.
  ron-BTF: Dacă un bărbat va fura un bou, sau o oaie și îl va ucide, sau îl va vinde;
    va restitui cinci boi pentru un bou și patru oi pentru o oaie.
  eng-WEBP: “If a man steals an ox or a sheep, and kills it or sells it, he shall
    pay five oxen for an ox, and four sheep for a sheep.
  eng-FBV: “Anyone who steals an ox or a sheep and kills or sells it, he must pay
    back five oxen for one ox and four sheep for one sheep.
  nld-1939: Wanneer iemand een rund of een schaap steelt, en het slacht of verkoopt,
    moet hij vijf runderen vergoeden voor het rund, en vier schapen voor het schaap.
  nch-BL: “Sinta se acajya quiichtequis se toro o se borrego huan quimictis o quinamacas,
    monequi taxtahuas macuilti torojme para sesen toro, o nahui borregojme para sesen
    borrego.
  vie-1934: Ví ai bắt trộm bò hay chiên, rồi giết hoặc bán đi, thì phải thường năm
    con bò cho một con, và bốn con chiên cho một con.
  hin-CV: “यदि कोई व्यक्ति किसी बैल अथवा भेड़-बकरी की चोरी कर उसको मार दे अथवा उसको
    बेच दे, तो उसे उस बैल के बदले पांच बैल तथा भेड़-बकरी के बदले चार भेड़-बकरी देने
    होंगे.
  eng-OURB: “If a man steals an ox or a sheep, and kills it, or sells it; he shall
    pay five oxen for an ox, and four sheep for a sheep.
  spa-BES: Si un hombre toma sin derecho el buey de otro hombre o sus ovejas, y lo
    mata o lo vende, él dará cinco bueyes por un buey, o cuatro ovejas por oveja.
  tdx-tdx: Naho zoeñe te mampipoñake ty mpampikametse ie trinabotraboke vaho navetrake,
    le tsy havahan-dio.
  vid-vid: “Wone munhu yohiza isenga ama ing'holo na kulidumula singo ama kuliguza,
    kolapigwa kulavya misenga jihano kwa chila isenga na ming'holo jine kwa chila
    ing'holo.
  eng-OKE: If a thief be found breaking through, and he be smitten and die, there
    shall be no blood due to him.
  tha-KJV: “ถ้าผู้ใดลักวัวหรือแกะไปฆ่าหรือขาย ให้​ผู้​นั้นใช้วัวห้าตัวแทนวัวหนึ่งตัวและแกะสี่ตัวแทนแกะตัวหนึ่ง
  por-BR-2018: Quando alguém furtar boi ou ovelha, e lhe degolar ou vender, por aquele
    boi pagará cinco bois, e por aquela ovelha quatro ovelhas.
  deu-ELO: Wenn jemand einen Ochsen stiehlt oder ein Stück Kleinvieh, und schlachtet
    es oder verkauft es, so soll er fünf Ochsen erstatten für den Ochsen und vier
    Stück Kleinvieh für das Stück. -
  eng-WYC-2018: If any man stealeth a sheep, or (an) ox, and slayeth, or selleth (it),
    he shall restore five oxen for one ox, and four sheep for one sheep.
  epo-epo: Se iu ŝtelos bovon aŭ ŝafon kaj buĉos ĝin aŭ vendos ĝin, tiam li pagu kvin
    bovojn pro la bovo kaj kvar ŝafojn pro la ŝafo.
  uig-PIN: Əgǝr birsi bir kala yaki ⱪoyni oƣrilap, uni soysa ya setiwǝtsǝ, u bir kalining
