  cwe-cwe: “Munhu yahabawa ng'ombe hebu ng'hondolo na kumchinja hebu kumchuuza, kolondeka
    yalihe ng'ombe watano kwa ng'ombe imwe na ng'hondolo wane kwa ng'hondolo imwe.
  kik-kik: “Mũndũ angĩiya ndegwa kana ngʼondu, na amĩthĩnje kana amĩendie-rĩ, no nginya
    arĩhe ndegwa ithano nĩ ũndũ wa ndegwa ĩyo na ngʼondu inya nĩ ũndũ wa ngʼondu ĩyo.
  fra-NCL: Si le voleur est surpris la nuit faisant effraction, et qu’il soit frappé
    et meure, on n’est pas responsable du sang pour lui ;
  cek-AK: Kami maeto mah maitaw tae maw, to tih ai boeh loe tuu maw, paquk moe boh
    ving, to tih ai boeh loe zaw ving nahaeloe, maitaw tae maeto zuengah maitaw tae
    pangato, tuu maeto zuengah tuu palito hoi rong han oh.
  cuk-cuk: “Dule, moli-bebe-nikad-alugwasualed-wargwen atursasale, sibad-wawaad-atursasdibe,
    geb oburgwisdibe, igi, manigi-uksadibe, moli-atursasad-ular, moli-bebe-nikad,
    walatar e-ibedga ukoed. Sibad-wawaad-anardi, sibad-wawaad-walabake ukoed.
  uig-CYR: Әгәр бириси бир кала яки қойни оғрилап, уни сойса я сетивәтсә, у бир калиниң
    орниға бәш кала, бир қойниң орниға төрт қой төлисун.
  tel-2017: “ఎవరైనా ఒకడు ఎద్దును గానీ, గొర్రెను గానీ దొంగిలించి వాటిని అమ్మినా, లేదా
    చంపినా ఒక ఎద్దుకు బదులు ఐదు ఎద్దులు, ఒక గొర్రెకు బదులు నాలుగు గొర్రెలు చెల్లించాలి.
  hat-BSA: Si yon nonm ta vòlè yon bèf oswa yon mouton epi kòche li oswa vann li,
    li va peye senk bèf pou bèf la, e kat mouton pou mouton an.
  kos-kos: “Mwet se fin pisrala soko cow ku soko sheep, ac uniya ku kukakunla, el
    enenu elan moli cow soko ah ke cow limekosr, ku sheep soko ke sheep akosr.
  hbo-WLC: אִם־בַּמַּחְתֶּ֛רֶת יִמָּצֵ֥א הַגַּנָּ֖ב וְהֻכָּ֣ה וָמֵ֑ת אֵ֥ין ל֖וֹ דָּמִֽים׃
  ibo-ibo: “Ọ bụrụ na mmadụ ezuru ehi maọbụ atụrụ gbuo ya, maọbụ ree ya, ọ ga-akwụghachi
    ehi ise nʼọnọdụ ehi ahụ. Nʼọnọdụ otu atụrụ o zuuru, ọ ga-akwụghachi atụrụ anọ.
  ory-ory: ଯଦି କେହି ଗୋରୁ କି ମେଷ ଚୋରି କରି ବଧ କରେ ଅବା ବିକ୍ରୟ କରେ, ତେବେ ସେ ଏକ ଗୋରୁ ପରିଶୋଧରେ
    ପାଞ୍ଚ ଗୋରୁ ଓ ଏକ ମେଷ ପରିଶୋଧରେ ଚାରି ମେଷ ଦେବ।
  chk-chk: “Iwe, are eman aramas a soläi eman kow ika eman sip o niela ika amömöla,
    ätewe epwe liwini limman kow fän iten eman, pwal föman sip fän iten eman. Ewe
    chon solä epwe aliwinisefäli liwinin mine a soläni fiti liwinin an tipis. Nge
    are esap wor och ren, repwe amömöla ewe mwän.
  rop-rop: If enibodi stilim samting, im garra pei. Bat if det men nomo garram enijing
    blanga peiyimbek, wal dei garra selim im blanga gedim det mani. If det men stilim
    buligi o ship, en im kilim det enimul o im selim det enimul, wal im garra peiyimbek
    faibala buligi blanga wanbala buligi en fobala ship blanga wanbala ship. If im
    stilim buligi o dongki o ship, en dei faindim det enimul laibala langa im haus,
    wal im garra peiyimbek dubala enimul blanga wanbala enimul. If enibodi luk sambodi
    gowin langa im haus naitaim blanga stilim enijing, en if im kilim det stilinbala
    ded, wal dei kaan panishim im weya imbin kilim det stilinbala ded. Bat if im deitaim
    wen im kilim det stilinbala ded, wal dei garra panishim im.
  ukr-1871: Коли хто вкраде вола, чи дрібну скотину та й убє її, чи продасть її, пять
    волів мусить віддати за вола і чотири скотин за одну штуку.
  bch-bch: Deo ikeo pade bedane, “Oangga eaba ede ilub iuae ede pade ele bulmakao,
    mao sipsip, ga kus ta itotoi, mao ilongean ga ila pagid panua padengada ta tiuol,
    manta eaba toa lublubnga aea oa ikoli bulmakao lima ga ila pan iuae ede pade ngan
    ele bulmakao ede. Be oangga ilub sipsip, manta ikoli sipsip pange ga ila pan.
  deu-1951: Wenn jemand einen Ochsen stiehlt oder ein Schaf und schlachtet oder verkauft
    das Tier, so soll er fünf Ochsen für einen erstatten und vier Schafe für eins.
  eng-JPS: (21-37) If a man steal an ox, or a sheep, and kill it, or sell it, he shall
    pay five oxen for an ox, and four sheep for a sheep.
  srp-1865: Ko ukrade vola ili ovcu ili kozu, i zakolje ili proda, da vrati pet volova
    za jednoga vola, a èetiri ovce ili koze za jednu ovcu ili kozu.
  lug-lug: “Omuntu bw’anabbanga ente ya munne, oba endiga, n’agitta oba n’agitunda;
    anazzangawo ente ttaano olw’emu gy’abbye, n’endiga nnya olw’endiga emu.
  heb-heb: כי יגנב איש שור או שה וטבחו או מכרו חמשה בקר ישלם תחת השור וארבע צאן תחת
    השה׃
  ben-IRV: যে কেউ গরু অথবা ভেড়া চুরি করে এবং হত্যা করে অথবা বিক্রি করে, সে একটি গরুর
    পরিবর্তে পাঁচটি গরু, ও একটি ভেড়ার পরিবর্তে চারটি ভেড়া দেবে।
  pan-pan: ਜੇ ਕੋਈ ਮਨੁੱਖ ਬਲ਼ਦ ਜਾਂ ਭੇਡ ਚੁਰਾਵੇ ਜਾਂ ਉਸ ਨੂੰ ਮਾਰ ਸੁੱਟੇ ਜਾਂ ਉਸ ਨੂੰ ਵੇਚ ਦੇਵੇ
    ਤਾਂ ਚੌਣੇ ਵਿੱਚੋਂ ਉਸ ਦੇ ਵੱਟੇ ਪੰਜ ਬਲ਼ਦ ਅਤੇ ਇੱਜੜ ਵਿੱਚੋਂ ਉਸ ਦੇ ਵੱਟੇ ਚਾਰ ਭੇਡਾਂ ਵੱਟਾ
    ਭਰੇ।
  mya-JVB: လူ သည် သိုး နွား ကိုခိုး ၍ သတ် သည်ဖြစ်စေ ၊ ရောင်း သည်ဖြစ်စေ၊ နွား တကောင်အတွက်
    နွား ငါး ကောင် ကို၎င်း၊ သိုး တကောင်အတွက် သိုး လေး ကောင်ကို၎င်းပြန်ပေး ရမည်။
  hmo-hmo: “Bema tau ta ese boromakau o mamoe ta ia henaoa, vadaeni ia alaia o ia
    hoia lao, ia be davana do ia henia neganai, boromakau ta ena davana be boromakau
    5 do ia henia. Mamoe ta ena davana be mamoe 4 do ia henia.
  urd-urd: “अगर कोई आदमी बैल या भेड़ चुरा ले और उसे ज़बह कर दे या बेच डाले, तो वह
    एक बैल के बदले पाँच बैल और एक भेड़ के बदले चार भेड़े भरे।
  rus-SYN: Если кто украдет вола или овцу и заколет или продаст, то пять волов заплатит
    за вола и четыре овцы за овцу.
  bqc-SIM: Tó kpã́i kpɛ́ gbòo, mɛ́ gbɛ̃e aà kũ̀ à aà lɛ̀ a dɛ̀, tó gwã́ɛ
    ade tàae vĩo,
  tcz-CHONGTHU: Mikhat touvin bongchal ham kelngoi ham aguhdoh'a hichu akitha ham
    ahilouleh akijoh doh'a ahile bongchal khat jat chu bongchal nga'a ale ding, chule
    kelngoi khat man dia kelngoi li alepeh ding ahi.
  mar-mar: एखाद्याने बैल किंवा मेंढरू चोरून ते कापले किंवा विकून टाकले तर त्याने एका
    बैलाबद्दल पाच बैल व एका मेंढराबद्दल चार मेंढरे द्यावीत.
  qub-qub: «Pipis uyshata, cabrata, wäcata suwacurcur pishtacurcuptin, u ranticushana
    caycaptin taripacashpanga päganga juc wäcata suwacushanpita pichgata, juc uyshata
    u cabrata suwacushanpitana chuscuta.
  hat-hat: Si yon moun vòlò yon bèf osinon yon mouton, si li touye l' epi li vann
    li, li gen pou l' bay senk bèf pou bèf li pran an osinon kat mouton pou mouton
    li pran an.
  eng-BSB: “If a man steals an ox or a sheep and slaughters or sells it, he must repay
    five oxen for an ox and four sheep for a sheep.
  tod-tod: Ni unma nui a zona unma wosuʋɛ ga maaɓaai, nu doɠa, é za, ti la ɠɛa ga
    sɔba nu ɲɛgɛlɛin, tɔun tetema saa vai zu.
  eng-WEBPB: “If a man steals an ox or a sheep, and kills it or sells it, he shall
    pay five oxen for an ox, and four sheep for a sheep.
  kbq-kbq: Mago ne'mo'ma ru vahe'mofo bulimakao afuro sipisipi afu'ma kumazafa aheno
    tragahuge, kumazafa seno zagore ome atrege'ma hu'nenimo'a, mago bulimakao afu'ma
    kumzafa asenenirera venafona 5fu'a bulimakao nona huno mizasenteno. Mago sipisipi
    afu'ma kumzafa asenesirera 4'a sipisipi afu venafona nona huno mizasentegahie.
  nhe-BL: “Intla se acajya quiichtequis se toro o se borrego huan quimictis o quinamacas,
    monequi tlaxtlahuas macuili torojme para sesen toro, o nahui borregojme para sesen
    borrego.
  gub-BL: Aze amo awa imunar amo heimaw tapi'ak rehe nehe, aze a'e re uzuka nehe,
    u, aze ume'eg amo pe nehe, a'e mehe umekuzar putar a'e tapi'ak amo 5 tapi'ak imono
    pà izarer pe nehe. Aze amo awa imunar amo heimaw àràpuhàràn rehe nehe, aze a'e
    re uzuka nehe, u, aze ume'eg amo pe nehe, a'e mehe umekuzar putar a'e àràpuhàràn
    hawitu ma'e amo 4 àràpuhàràn hawitu ma'e wamono pà izarer pe nehe.
  eng-DRA: 'If any man steal an ox or a sheep, and kill or sell it: he shall restore
    five oxen for one ox, and four sheep for one sheep.'
