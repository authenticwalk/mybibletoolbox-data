  fra-SBL: « Si un homme livre à son prochain de l'argent ou des objets à garder,
    et qu'on les vole dans la maison de cet homme, si le voleur est trouvé, il paiera
    le double.
  hbo-hbo: אִם־לֹ֤א יִמָּצֵא֙ הַגַּנָּ֔ב וְנִקְרַ֥ב בַּֽעַל־הַבַּ֖יִת אֶל־הָֽאֱלֹהִ֑ים
    אִם־לֹ֥א שָׁלַ֛ח יָדֹ֖ו בִּמְלֶ֥אכֶת רֵעֵֽהוּ׃
  eng-WYCLIFFE: If a man bitakith in to kepyng monei to a freend, ether a vessel `in
    to keping, and it is takun awey bi thefte fro hym that resseyuede, if the theef
    is foundun, he schal restore the double.
  pjt-pjt: “Ka tjinguṟu wati kutjupangku nyuntunya ungkuku kutjupa kutjupa palumpa
    unytjungku aṯunymaṟa kanyintjaku tjinguṟu mani. Ka tjinguṟu wati kutitjunkupaingku
    nyuntumpa waḻingka tjarpara kutitjuṟa katiku kutjupa kutjupa panya tjuṯa. Kaya
    tjinguṟu wati panya palunya nyakula witilku, ka uti paluṟu maḻakungku ungama kutjupa
    kutjupa panya tjuṯa paluṟu mantjintjatjanungku munu piṟukuṯu ungama kutjupa tjuṯa
    kuḻu tjunguṟa.
  cwe-cwe: “One munhu yahamwing'ha miyage chinhu hebu hela yamwikile goya, maabaho
    ibawigwa ukaye yake, mbavi yahapatika kolondeka yalihe hela iyo miyanza midi.
  kik-kik: “Mũndũ angĩhithia mũndũ wa itũũra rĩake betha kana indo amũigĩre-rĩ, nacio
    indo icio ciywo kuuma nyũmba yake, mũici ũcio angĩnyiitwo no nginya arĩhe indo
    icio maita meerĩ.
  fra-NCL: Si le voleur n’est pas trouvé, le maître de la maison se présentera devant
    Dieu, pour déclarer s’il n’a pas mis la main sur le bien de son prochain.
  cek-AK: Kami maeto mah a imtaeng kami khaeah phoisa maw, hmuen maw pakuemsak, toe
    anih imthung hoiah kamqu mah paquk pae ving moe, kamqu to naeh nahaeloe, anih
    mah alet hnetto rong nasoe.
  cuk-cuk: ”Dule, nuedgi dule-baidga na e-mani, ega-sabogega uksadibe, e-ibmar-nued-gargerbad
    ega-sabogega uksadibe, we-dule-baid-neggi we-ibmar atursalesale, dule-ibmar-atursasad-galesadi,
    ilabo-wilub bennukoed.
  uig-CYR: Әгәр бириси хошнисиға пул яки мал-дуниясини аманәт қилған болса, булар
    өйидин оғрилинип кәтсә, шундақла оғри кейин тутулса, у оғрилиғинини икки һәссә
    қиммәттә төләп бәрсун.
  tel-2017: ఒక వ్యక్తి సొమ్మును గానీ, సామాన్లు గానీ జాగ్రత్త చెయ్యమని తన పొరుగు వాడికి
    అప్పగించినప్పుడు ఆ వ్యక్తి ఇంట్లో దొంగతనం జరిగినట్టయితే ఆ దొంగ దొరికిన పక్షంలో
    వాడు దానికి రెండు రెట్లు చెల్లించాలి.
  hat-BSA: Si yon mesye bay vwazen li lajan oswa byen li pou kenbe pou li, e li vòlè
    soti lakay mesye a, depi vòlè a kenbe, li va peye doub.
  kos-kos: “Sie mwet fin liyaung mani ku kutu ma saok pac lun siena mwet, ac ma inge
    pisrapasrla liki lohm sel, mwet se ma pisrala ah fin koneyukyak, el enenu in akfalye
    ma el pisrala pacl luo.
  hbo-WLC: אִם־לֹ֤א יִמָּצֵא֙ הַגַּנָּ֔ב וְנִקְרַ֥ב בַּֽעַל־הַבַּ֖יִת אֶל־הָֽאֱלֹהִ֑ים
    אִם־לֹ֥א שָׁלַ֛ח יָד֖וֹ בִּמְלֶ֥אכֶת רֵעֵֽהוּ׃
  ibo-ibo: “Ọ bụrụ na mmadụ enye enyi ya maọbụ onye agbataobi ya ego, maọbụ ihe ọbụla
    ka o debere ya, ma onye ohi agaa zuru ya site nʼụlọ ya, a si na e jide onye ohi
    dị otu a, ọ ga-akwụghachi ụgwọ ihe o zuru okpukpu abụọ.
  ory-ory: ଆଉ, କେହି ଯଦି ଆପଣା ପ୍ରତିବାସୀ ନିକଟରେ ମୁଦ୍ରା ଅବା ଆଉ କୌଣସି ଦ୍ରବ୍ୟ ରଖିବା ପାଇଁ
    ସମର୍ପଣ କରେ, ତାହା ଯଦି କେହି ସେହି ମନୁଷ୍ୟର ଗୃହରୁ ଚୋରି କରେ ଓ ସେହି ଚୋର ଧରା ପଡ଼େ, ତେବେ
    ସେ ତହିଁର ଦୁଇଗୁଣ ଦେବ।
  chk-chk: Are eman a ngeni chon arun nöün moni ika pisekin pwe epwe iseis, nge eman
    a soläi, iwe, are a pwä ewe chon solä, epwe aliwini fän ruu mine a soläni.
  rop-rop: If enibodi lukaftumbat mani o enijing blanga enibodi, en sambodi kaman
    en stilim detlot ting brom im haus, wal wen dei faindim det men hubin stilim detlot
    ting, im garra peiyimbek det boswan tutaim blanga detlot ting.
  ukr-1871: Коли хто другому передасть у схованку гроші, чи дорогі речі, і те буде
    вкрадене в його, мусить злодїй, коли знайдеться, заплатити удвоє за окражу;
  bch-bch: “Oangga eaba ibada ele pat silva, mao ele danga sisid padengada ga ila
    idio pan iuae ede pade, ta imariala ngan, be eaba lublubnga aea inam ilub danga
    sisid toa oa pan iuae ele lumaeai, ta tiluku ei, manta eaba lublubnga aea ikoli
    danga sisid ruangada ga ila pan danga sisid itama.
  deu-1951: Gibt einer seinem Nächsten Geld oder Hausrat zu verwahren, und es wird
    aus dem Hause des Betreffenden gestohlen, so soll der Dieb, wenn er erwischt wird,
    es doppelt ersetzen.
  eng-JPS: (22-6) If a man deliver unto his neighbour money or stuff to keep, and
    it be stolen out of the man's house; if the thief be found, he shall pay double.
  srp-1865: Ako ko da bližnjemu svojemu novce ili posuðe na ostavu, pa se ukrade iz
    kuæe njegove, ako se naðe lupež, da plati dvojinom;
  lug-lug: “Omuntu bw’anaateresanga munne ensimbi oba ebintu bye ebirala, ne bamala
    babibbira mu nnyumba ye; omubbi bw’anaakwatibwanga anaaliwanga emirundi ebiri.
  heb-heb: כי יתן איש אל רעהו כסף או כלים לשמר וגנב מבית האיש אם ימצא הגנב ישלם שנים׃
  ben-IRV: কোনো ব্যক্তি টাকা অথবা জিনিসপত্র নিজের প্রতিবেশীর কাছে গচ্ছিত রাখলে যদি
    তার ঘর থেকে কেউ সেটা চুরি করে এবং সেই চোরটি ধরা পড়ে, তবে সেই চোরকে তার দ্বিগুন
    দিতে হবে।
  pan-pan: ਜਦ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਚਾਂਦੀ ਜਾਂ ਗਹਿਣਾ ਰੱਖਣ ਲਈ ਦੇਵੇ ਪਰ ਉਹ ਉਸ ਮਨੁੱਖ
    ਦੇ ਘਰੋਂ ਚੁਰਾਇਆ ਜਾਵੇ ਜੇ ਚੋਰ ਫੜਿਆ ਜਾਵੇ ਤਾਂ ਉਹ ਦੁੱਗਣਾ ਭਰੇ।
  mya-JVB: လူ တဦးသည် အိမ်နီးချင်း တဦး၌ ရွှေငွေ အစရှိသော ဥစ္စာ တစုံတခုကို အပ်နှံ ၍
    ၊ အပ်နှံခံသောသူ ၏အိမ် မှ သူခိုးခိုး သွားလျှင် ၊ သူခိုး ကို တွေ့ မိသောအခါ နှစ်ဆ
    လျော် စေ။
  hmo-hmo: “Bema tau ta ese iena moni o iena kohu be iena badibadinai noho tauna dekenai
    ia henia, ia naria totona, ma tau ta ese do ia henaoa, vadaeni inai henaoa tauna
    ese davana do ia henia nega rua, bema idia davaria neganai.
  urd-urd: “अगर कोई अपने पड़ोसी की नक़द या जिन्स रखने को दे और वह उस शख़्स के घर से
    चोरी हो जाए, तो अगर चोर पकड़ा जाए तो दूना उसको भरना पड़ेगा।
  rus-SYN: Если кто отдаст ближнему на сохранение серебро или вещи, и они украдены
    будут из дома его, то, если найдется вор, пусть он заплатит вдвое;
  bqc-SIM: Tó wi e aà kũ̀o, kpɛde gɛ yã́kpalɛkɛnaↄ le, aai gwa tó ↄ̃mɛ pↄ́ pↄ́
    wa kpàwa ulɛipi sɛ̀.
  tcz-CHONGTHU: Tekahnan mi khat touvin aheng akoma sum ham thil khat koiding'a angensea
    ahile, hiche thil chu akoipa insung'a konna aki guhmang khah tah'a ahile hiche
    gucha pachu akimat matna'a athil guh chengse aboncha ajat nia alepeh cheh cheh
    ding ahiye.”
  mar-mar: कोणी शेजाऱ्याकडे आपला पैसा किंवा काही वस्तू ठेवण्यासाठी दिल्या आणि जर ते
    सर्व त्याच्या घरातून चोरीस गेले, तर चोर सापडल्यावर त्याच्या दुप्पट किंमत चोराने
    भरून द्यावी.
  qub-qub: «Pipis juc Israel runata guellayninta, aläjanta paytacuycushanta, suwa
    wasinpita suwapaycuptin, chay suwata taripaptin suwashanta cutichenga. Jananman
    päganga ishcay chaynötaraj.
  hat-hat: Si yon moun pran lajan l' osinon yon bagay ki gen anpil valè, li bay yon
    lòt moun sere l' pou li, si yo rive vòlò bagay sa yo nan kay moun ki te sere yo
    a, si yo jwenn vòlè a, vòlè a va gen pou renmèt de fwa lavalè.
  eng-BSB: If a man gives his neighbor money or goods for safekeeping and they are
    stolen from the neighbor’s house, the thief, if caught, must pay back double.
  tod-tod: Ni unma nui la zoni, pɛlɛ nui ɠa lo GALA gaazu, é dɛɛ ga é la yeezeelini
    seiɲɔɠɔi ɠɔligi ma.
  eng-WEBPB: “If a man delivers to his neighbour money or stuff to keep, and it is
    stolen out of the man’s house, if the thief is found, he shall pay double.
  kbq-kbq: Mago ne'mo'ma tavaoma'are nemanisimofoma zago'afi fenoma'ama, kegava huntenogu
    ami'nesigeno kegava hunte'nesigeno, kumzafa ne'mo'ma anazama noma'afinti musufama
    se'nenia ne'ma ke'za erifore hanageno'a ana kumazafa ne'mo'a ante tragoteno miza
    seno.
  nhe-BL: “Intla se tlacatl quimactilis tomi o tlamantli tlen ipati se ihuampo para
    ma quimocuitlahuili, huan se tlaxtejquetl calaquis ipan nopa cali huan quitlaxtequilis,
    intla quipantise, monequi nopa tlaxtejquetl tlaxtlahuas ompa tlen quicuitoc.
  gub-BL: Aze amo awa omono amo ma'e wapi har pe imonokatu kar pà izupe nehe, u, aze
    omono wemetarer izupe imonokatu kar pà izupe nehe, Aze a'e re amo ae imunar a'e
    ma'e rehe hapi har hàpuz wi nehe, a'e mehe imunar ma'e umekuzar putar mokoz haw
    nehe.
  eng-DRA: 'If a man deliver money, or any vessel unto his friend to keep, and they
    be stolen away from him that received them: if the thief be found he shall restore
    double:'
