verse: EXO.022.007
translations:
  mal-C: “ആരെങ്കിലും വെള്ളിയോ മറ്റു സാധനങ്ങളോ സൂക്ഷിച്ചുവെക്കാൻ ഒരു അയൽവാസിയെ ഏൽപ്പിച്ചിട്ട്
    അയാളുടെ വീട്ടിൽനിന്ന് അവ മോഷ്ടിക്കപ്പെടുകയും മോഷ്ടാവിനെ പിടികിട്ടുകയും ചെയ്താൽ
    മോഷ്ടാവ് അവയുടെ ഇരട്ടി മടക്കിക്കൊടുക്കണം.
  deu-TKW: Wenn jedoch der Dieb nicht ausfindig gemacht wird, so soll der Besitzer
    des Hauses vor Gott hintreten, damit entschieden werde, daß er sich am Eigentume
    des anderen nicht vergriffen habe.
  lin-lin: Kasi soki moyibi amonani te, nkolo ndako asengeli kosamba liboso ya basambisi
    mpo na koyeba soki ayibaki biloko ya moninga na ye to te.
  eng-LSV: When a man gives silver or vessels to his neighbor to keep, and it has
    been stolen out of the man’s house; if the thief is found, he repays double.
  eng-GNV: If a man deliuer his neighbour money or stuffe to keepe, and it be stollen
    out of his house, if the thiefe be found, he shall pay the double.
  eng-WEBSTER: If a man shall deliver to his neighbor money or stuff to keep, and
    it be stolen out of the man's house; if the thief shall be found, let him pay
    double.
  nhw-BL: “Sintla se masehuali quimactilis tomi o tlamantli catli ipati se ihuampox
    para ma quimocuitlahuili, huan se tlachtejquetl calaquis ipan nopa cali huan quitlachtequilis,
    sintla quipantise, monequi nopa tlachtejquetl tlaxtlahuas ompa catli quicuitoc.
  swh-ONEN: “Kama mtu akimpa jirani yake fedha au mali nyingine amtunzie, na kama
    vikiibwa kutoka nyumba ya huyo jirani, kama mwizi atashikwa, lazima alipe mara
    mbili.
  bba-bba: Bɑ̀ kun mɑɑ nùn wɑ, wìn mi bɑ ɡɑ̃ɑ ni ɡbɛnɑ u koo dɑwɑ Gusunɔn sɑ̃ɑ yerɔ
    u nɔmɑ suɑ wɔllɔ u bɔ̃re u nɛɛ, u ǹ ɡɑ̃ɑnu ɡɑnu sue ni bɑ nùn berusiɑ mi sɔɔ.
  eng-KJVCPB: If a man shall deliver unto his neighbour money or stuff to keep, and
    it be stolen out of the man’s house; if the thief be found, let him pay double.
  luo-luo: “Ka ngʼato omiyo wadgi fedha kata mwandu mondo okanne kendo okwalgi e od
    wadgino, to ka omak jakuogno, to nyaka chul nyadiriyo.
  meu-meu: Tau ta ese ena moni eiava ena kohu ia dekena tauna baine henia, baine naria
    totona, bena ta ese baine henaoa, henao tauna bae davaria negana ai, ia na davana
    baine heni nega harua.
  npi-ULB: कुनै मानिसले आफ्नो छिमेकीलाई सुरक्षाको खातिर रुपियाँ-पैसा वा सामान राख्‍न
    दिँदा त्यस मानिसको घरबाट त्यो चोरी भयो र चोर फेला पारियो भने चोरले दुई गुणा तिर्नुपर्छ
    ।
  yor-yor: “Bí ọkùnrin kan bá fún aládùúgbò rẹ̀ ní fàdákà tàbí ohun èlò fún ìtọ́jú,
    ti wọ́n sì jí gbé lọ́dọ̀ aládùúgbò rẹ̀, tí a bá mú irú olè bẹ́ẹ̀, yóò san án padà
    ní ìlọ́po méjì.
  emp-NTPO: Ab̶aʌba paratada wa ne bariduada djãrã ded̶e waga erob̶ʌd̶e dewaraʌba
    drʌaibʌrʌ, dji ne drʌad̶ara jidad̶aped̶a idjia drʌad̶ada jẽda diaida b̶ʌa. Maʌ̃
    awara ab̶a aud̶u diaida b̶ʌa.
  ind-ind: “Jika seseorang menitipkan uang atau barang kepada temannya, dan titipan
    itu dicuri dari rumah temannya, maka apabila pencuri itu tertangkap, dia harus
    membayar ganti rugi sebesar dua kali lipat.
  pes-OPCB: «اگر کسی پول یا شیئی را پیش شخصی به امانت گذارد تا از آن نگهداری کند،
    و آن امانت دزدیده شود، اگر دزد دستگیر شود باید دو برابر آنچه را که دزدیده است
    خسارت دهد.
  tgl-ULB: Kung magbibigay ng pera o ari-arian ang isang lalaki sa kaniyang kapitbahay
    para sa ligtas na pag-iingat, at kung ito ay ninakaw mula sa bahay ng lalaki,
    kung natagpuan ang magnanakaw, ang magnanakaw na iyon ay dapat magbayad ng doble.
  hui-hui: Agali mbirame ibunaga muni dabudaburu agali mende ibu nenege kagome ngelo
    handayaho habe lalu mialu pedagola pagealime mo pagebu yalu pialu karia handa
    walia hayagua pageali ogoni ibugua mbirale mo page binigo aleore kira kira mo
    aribia holene nga.
  mya-mya: လူ​တစ်​ဦး​က​အ​ခြား​လူ​တစ်​ဦး​ထံ​၌၊ ငွေ သို့​မ​ဟုတ်​အ​ဖိုး​တန်​ပစ္စည်း​များ​ကို​အပ်​နှံ
    ထား​သော​အ​ခါ၊ ထို​ပစ္စည်း​များ​ခိုး​ယူ​ခြင်း ခံ​ရ​သော်​ခိုး​သူ​ကို​မိ​လျှင် ခိုး​သူ​က​နှစ်​ဆ
    ပြန်​လျော်​စေ​ရ​မည်။-
  cbi-NTPO: Tsenmala ma ruku, ya' keranu chachinu naa lushiiñuba, naa tyeeba balen
    juuñuba uukaanu kuwañu, ya' yasha tsuren detaanguiñu, juntsa taanguemu ruku katawa'ba
    ishu juntsaa, tyee ka' bain pai bijee kayu manguwanu tsuve.
  bod-N: མི་ཞིག་གིས་ཁྱིམ་མཚེས་ལ་དངུལ་དང་ཡང་ན་རྒྱུ་རྫས་བཅོལ་བ་དང་དེའི་ཁྱིམ་ནས་རྐུན་མས་ཁྱེར་བ་དང༌།
    གལ་ཏེ་རྐུན་མ་བཟུང་ན། རྐུན་མ་དེས་ལྡབ་འགྱུར་གྱིས་འཚབ་དགོས།
  sna-sna: “Kana munhu akapa muvakidzani wake sirivha kana zvinhu kuti achengete zvichibva
    zvabiwa kubva mumba momuvakidzani, mbavha yacho, kana ikabatwa, inofanira kuripa
    zvakapetwa kaviri.
  spa-BLM: “Si un hombre entrega a su prójimo dinero o cosas para que las guarde,
    y se las roban en su casa, si el ladrón es encontrado, deberá pagar el doble.
  cac-cac: Tato ay junoc mach syac'b'at stumin, ma junocxo tas ay stojol sic'b'at
    junocxo, axo tz'aji tz'elc'ajelta d'a yol spat vin̈ sic'jinac chi', tato tz'ilchaj
    vin̈ elc'um chi', cha macan̈xo tz'aj yac'an sq'uexul vin̈.
  swh-ULB: Kama mwanaume akitoa pesa au mali kwa jirani yake amtunzie, na kama itaibiwa
    nyumbani mwa huyo mwanaume, kama mwizi akipatikana, huyo mwizi lazima alipe mara
    mbili.
  bel-bel: Калі хто аддасьць блізкаму на захаваньне срэбра, альбо рэчы, і яны ўкрадзены
    будуць з дому ягонага, дык, калі знойдзецца злодзей, няхай ён заплаціць удвая;
  deu-ELBBK: Wenn der Dieb nicht gefunden wird, so soll der Besitzer des Hauses vor
    die Richter treten, ob er nicht seine Hand nach der Habe seines Nächsten ausgestreckt
    hat.
  mbb-OT: “Emun duen ibpetipiǥan din is selapì din etawa mahal he menge azen din te
    sengeeetew, ne emun egketakew haazà puun dutun te impetipig ne ibpevayad te edtekepen
    is midtakew zutun emun egkezekepan.
  mal-2015: ഒരുത്തൻ കൂട്ടകാരന്റെ പറ്റിൽ പണമോ വല്ല സാധനമോ സൂക്ഷിപ്പാൻ ഏല്പിച്ചിരിക്കെ
    അതു അവന്റെ വീട്ടിൽനിന്നു കളവുപോയാൽ കള്ളനെ പിടികിട്ടി എന്നുവരികിൽ അവൻ ഇരട്ടി പകരം
    കൊടുക്കേണം.
  gup-gup: “Bininj nawu kabikukwon money dja nabubuyika namakmak kunmadj kore namekbe
    nabadbuyika bininj bu kabimarnekarrme nuye, dja mak bu dedjorlkwern kangimen kumekbe
    kunrurrk dja kadjirdmang namekbe money dja namekbe kunmadj, dja bu bininj kabirridarrkidmang
    nawu dedjorlkwern bininj, wanjh nakka kabikarremulewan bokenhbokenh nawu kore
    djirdmey.
  gvs-gvs: E avatau neta ana mani o konana tayamo siyana ivini bego irugwausi go,
    tovaináwana ina ivainao, neta tovainawanayana koyoisi, e ana katumapu aiyuwo toni
    kónana ivini.
  rmc-rmc: Ale te les na prichudena, ela privičimen oda dženo, kaske sas dine ola
    veci, anglo Del a mušinela te phenel čačipen, hoj ov na iľa aver dženeskre veci.
  nlg-nlg: “Ma ge siki sakai ghua ke tala na righitaoniani nina seleni pa siki nina
    puku ni totobo lologho sakai na tinoni, mi murina mai ka, ma siki tinoni keha
    te mai gitoi na lei totobo kiri, ma kara sodoa hei te gito ke, ke tughu olighi
    eruani na hava te gitoi.
  pes-OPV: اگر کسی پول یا اسباب نزد همسایه خود امانت گذارد، و از خانه آن شخص دزدیده
    شود، هر گاه دزد پیدا شود، دو چندان رد نماید.
  ron-1924: Дакэ ун ом дэ алтуя бань сау унелте спре пэстраре ши ле фурэ чинева дин
    каса ачестуя дин урмэ, хоцул требуе сэ ынтоаркэ ындоит, дакэ ва фи гэсит.
  ben-OBCV: “কেউ যদি তার প্রতিবেশীর কাছে রুপো বা সোনা গচ্ছিত রাখে এবং সেগুলি সেই প্রতিবেশীর
    বাড়ি থেকে চুরি হয়ে যায়, এবং চোর যদি ধরা পড়ে যায়, তবে তাকে অবশ্যই দ্বিগুণ
    ক্ষতিপূরণ দিতে হবে।
  som-som: Haddii nin deriskiisa lacag ama alaab ammaano ugu dhiibto, oo ninka gurigiisii
    laga xado, oo markaas tuuggii la helo, waa inuu labanlaab u magdhabaa.
  lat-VUC: 'Si quis commendaverit amico pecuniam aut vas in custodiam, et ab eo, qui
    susceperat, furto ablata fuerint: si invenitur fur, duplum reddet:'
  eng-ASVBT: If a man shall deliver unto his neighbor money or stuff to keep, and
    it be stolen out of the man’s house; if the thief be found, he shall pay double.
  mna-mna: “Sombe tomtom sa izem pat kini, som koroŋ kini pakan ila waene toro namaana
    be mataana pa, mi sombe tomtom kuumbuŋana sa ikem koroŋ tana pa ruumu ki waene
    tana mi kaimer tindeeŋi, na tomtom kuumbuŋana tana ko ikot pa ru.
  ita-1885: Quando alcuno avrà dato al suo prossimo danari, o vasellamenti, a guardare,
    e quelli saranno rubati dalla casa di colui, se il ladro è trovato, restituiscali
    al doppio.
  eng-LXXUP: But if the thief be not found, the master of the house shall come forward
    before God, and shall swear that surely he has not wrought wickedly in regard
    of any part of his neighbor’s deposit,
  eng-ULB: If a man gives money or goods to his neighbor for safe keeping, and if
    it is stolen out of the man's house, if the thief is found, that thief must pay
    double.
  spa-VBL: “Si alguien le da a su vecino dinero o posesiones para que las guarde y
    se las roban de la casa del vecino, si el ladrón es atrapado debe pagar el doble.
  fra-_FOB: Si un homme donne à son prochain de l'argent ou des objets à garder, et
    qu'on les dérobe de sa maison; si le larron est découvert, il rendra le double.
  mal-mal: ഒരാൾ കൂട്ടുകാരന്റെ അടുക്കൽ പണമോ വല്ല സാധനമോ സൂക്ഷിക്കുവാൻ ഏല്പിച്ചിരിക്കെ
    അത് അവന്റെ വീട്ടിൽനിന്ന് കളവുപോയാൽ കള്ളനെ പിടികിട്ടി എന്നു വരികിൽ കള്ളൻ ഇരട്ടി
    പകരം കൊടുക്കണം.
  urd-GVR: Ho saktā hai ki kisī ne kuchh paise yā koī aur māl apne kisī wāqifkār ke
    sapurd kar diyā ho tāki wuh use mahfūz rakhe. Agar yih chīzeṅ us ke ghar se chorī
    ho jāeṅ aur bād meṅ chor ko pakaṛā jāe to chor ko us kī dugnī qīmat adā karnī
    paṛegī.
  suz-BL: मिनु “सुइमी आ नेक्‍था ङा मुर कली आ क्‍येट, अरु मारेइ वोइक्‍चा कली गेप्‍तु
    हना, वोइक्‍ब मुर आ खिं रे खुइ दुम्‍त हना, नु खुइ कली थित्‍तेक्‍म हना, मेको खुइमी
    का के निक्‍शी थाप्‍चा माल्‍ब।
  ita-1927: Se uno affida al suo vicino del danaro o degli oggetti da custodire, e
    questi siano rubati dalla casa di quest’ultimo, se il ladro si trova, restituirà
    il doppio.
  ckb-ckb: «ئەگەر یەکێک زیو یان شتومەک لەلای کەسێک دابنێت بۆ ئەوەی چاوی لێی بێت و
    لە ماڵی ئەو کەسە دزرا کە ئاماناتەکەی لەلایە، ئەگەر دزەکە گیرا ئەوا دوو ئەوەندە
    قەرەبوو دەداتەوە.
  eng-BBE: If a man puts money or goods in the care of his neighbour to keep for him,
    and it is taken from the man's house, if they get the thief, he will have to make
    payment of twice the value.
  kan-OKCV: “ಒಬ್ಬನು ತನ್ನ ನೆರೆಯವನಿಗೆ ತನ್ನ ಹಣವನ್ನಾಗಲಿ, ವಸ್ತುಗಳನ್ನಾಗಲಿ ಇಟ್ಟುಕೊಳ್ಳುವುದಕ್ಕೆ
    ಕೊಟ್ಟಾಗ, ಅದು ಅವನ ಮನೆಯಿಂದ ಕಳ್ಳತನವಾದರೆ, ಕಳ್ಳತನ ಮಾಡಿದವನು ಸಿಕ್ಕಿದರೆ, ಅವನು ಎರಡರಷ್ಟು
    ಕೊಡಬೇಕು.
  bbb-bbb: Ro e be fu moni ro ire anuigi fuone bino kena una e be vajamo fu oemarekinu
    fuefuo samuagiaejamoga fune e bese ro iniemei. Ro rade bu e inieki ije biekuva
    e ije iniemema ije fuka ire izege fu iniemema ijiege kena una e koeki ije vajake.
    Fu ijiege vaja areme una kuke sinuome fuone ijia izege fu iniemema besu ijiege
    karina ijiakuma vajadufuo.
  tam-2017: ஒருவன் பிறனிடம் பணத்தையோ, பொருட்களையோ பாதுகாப்பிற்காக வைத்திருக்கும்போது,
    அது அவனுடைய வீட்டிலிருந்து திருட்டுப்போனால், திருடன் அகப்பட்டால், அவன் அதற்கு
    இருமடங்காக கொடுக்கவேண்டும்.
  spa-RV-1909: Cuando alguno diere á su prójimo plata ó alhajas á guardar, y fuere
    hurtado de la casa de aquel hombre, si el ladrón se hallare, pagará el doble.
  ron-BTF: Dacă un om va da vecinului său bani sau lucruri să le țină și ele sunt
    furate din casa bărbatului, dacă hoțul este găsit, să plătească dublu.
  eng-WEBP: “If a man delivers to his neighbor money or stuff to keep, and it is stolen
    out of the man’s house, if the thief is found, he shall pay double.
  eng-FBV: If someone gives his neighbor money or possessions to be kept safe and
    they are stolen from the neighbor's house, if the thief is caught they must pay
    back double.
  nld-1939: Wanneer iemand aan een ander geld of goed in bewaring heeft gegeven, en
    het wordt uit het huis van dien man gestolen, dan moet de dief, als hij wordt
    ontdekt, het dubbel vergoeden.
  nch-BL: “Sinta se masehuali quimactilis tomi o tamanti cati ipati se ihuampo para
    ma quimocuitahuili, huan se tachtejquet calaquis ipan nopa cali huan quitachtequilis,
    sinta quipantise, monequi nopa tachtejquet quiixtahuas ompa imiyaca ten cati quicuitoc.
  vie-1934: Khi ai giao tiền bạc hay đồ vật cho kẻ lân cận mình giữ, rủi bị trộm cắp
    tại nhà kẻ lân cận đó, nếu tên trộm đã bị bắt được, thì nó phải thường gấp hai.
  hin-CV: “यदि कोई अपने पड़ोसी को धन अथवा सोना-चांदी संभालने के लिये देता है और कोई
    इन चीज़ों की चोरी कर लेता है, और चोर पकड़ा जाता है, तो चोर को उसका दो गुणा धन
    देना होगा
  eng-OURB: “If a man delivers to his neighbor money or stuff to keep, and it is stolen
    out of the man’s house; if the thief is found, he shall pay double.
  spa-BES: Si un hombre pone dinero o bienes al cuidado de su prójimo para que los
    guarde, y se los roban de la casa del hombre, si atrapan al ladrón, tendrá que
    pagar el doble del valor.
  tdx-tdx: Naho tsy oniñe ka i nampikametsey le hasese mb’an-jaka i tompo-trañoy handohiañe,
    hera ie ty nampijom-pitàñe am-baran-drañe’e ao.
  vid-vid: “Wone munhu yomlechela miyage sendi ama lufufu lunji yamuwichile goya,
    hamba yahizilwe mng'handa mwake, mhizi yoneche wone yebatiche yahiluse keli.
  eng-OKE: If the thief be not found, the master of the house shall be brought before
    the judges (to make oath) that he hath not put forth his hand upon that which
    his neighbour had delivered to him.
  tha-KJV: ถ้าผู้ใดฝากเงินหรือสิ่งของไว้กับเพื่อนบ้านแล้วของนั้นถูกขโมยลักไปจากเรือนผู้​นั้น
    ถ้าจับขโมยได้ ขโมยต้องใช้แทนเป็นสองเท่า
  por-BR-2018: Quando alguém der a seu próximo prata ou joias a guardar, e for furtado
