  pan-pan: ਜੋ ਕੋਈ ਪਸ਼ੂ ਨਾਲ ਕੁਕਰਮ ਕਰੇ ਉਹ ਜ਼ਰੂਰ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: တိရစ္ဆာန် နှင့် သင့် နေသောသူသည် အသေ သတ် ခြင်းကို အမှန်ခံရမည်။
  hmo-hmo: “Taunimanima lasi, to ubua gauna ta ia sihari henia tau o hahine be do
    umui alaia mase.
  urd-urd: “जो कोई किसी जानवर से मुबाश्रत करे वह क़तई' जान से मारा जाए।
  rus-SYN: Всякий скотоложник да будет предан смерти.
  bqc-SIM: Sa'oa Diiwa ado bàasio, gbɛ̃́ pↄ́ sa'ò dii pãlewa, wà ade tↄ̀lↄzↄ̃.
  tcz-CHONGTHU: Chule koi hijong le gancha toh lumkhom kitiphot chu tha jeng ding
