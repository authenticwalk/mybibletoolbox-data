  mar-mar: पशुगमन करणाऱ्याला अवश्य जिवे मारावे.
  soq-soq: Ita naita apana da pue do ninantopua, mo ideita apana sa bosapu.
  qub-qub: «Pipis uywawan cacojtaga wañuchinqui.
  hat-hat: Se pou yo touye tout moun ki kwaze ak zannimo.
  eng-BSB: Whoever lies with an animal must surely be put to death.
  tod-tod: Zɔi a zalaɠaa ɠula gala kiligaa ʋɛ, é ɠula Ɠɔoɠɔ GALAGI ɠila kpe polu,
