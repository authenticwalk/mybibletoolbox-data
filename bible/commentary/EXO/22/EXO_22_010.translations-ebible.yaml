verse: EXO.022.010
translations:
  mal-C: “ആരെങ്കിലും അയൽക്കാരെ സൂക്ഷിക്കാൻ ഏൽപ്പിച്ച കഴുതയോ കാളയോ ആടോ മറ്റ് ഏതെങ്കിലും
    മൃഗമോ ചാകുകയോ മുറിവേൽക്കുകയോ മോഷ്ടിക്കപ്പെടുകയോ ചെയ്യുകയും സാക്ഷി ഇല്ലാതിരിക്കുകയും
    ചെയ്താൽ
  deu-TKW: so soll ein Eid bei Jahwe den Handel entscheiden, ob er sich etwa an dem
    Eigentume des anderen vergriffen hat; wenn der Besitzer diesen annimmt, braucht
    jener keinen Ersatz zu leisten.
  lin-lin: 'kaka ndayi oyo balapi na Kombo na Yawe nde ekokabola bango : Moto oyo
    andimaki kobokola akolapa ndayi liboso ya Yawe mpo na kotalisa ete ayebi likambo
    te. Bongo nkolo nyama asengeli kondima maloba ya moninga na ye mpe ye akofuta
    nyama yango te.'
  eng-LSV: When a man gives to his neighbor a donkey, or ox, or sheep, or any beast
    to keep, and it has died, or has been hurt, or taken captive, [with] none seeing—
  eng-GNV: If a man deliuer vnto his neighbour to keepe asse, or oxe, or sheepe, or
    any beast, and it die, or be hurt, or taken away by enemies, and no man see it,
  eng-WEBSTER: 'If a man shall deliver to his neighbor an ass, or an ox, or a sheep,
    or any beast to keep; and it shall die, or be hurt, or driven away, no man seeing
    it:'
  nhw-BL: “Sintla acajya quimactilis seyoc ma quimocuitlahuili se burro, se toro,
    se borrego o seyoc tlapiyali huan nopa tlapiyali miquis, o mococos, o cholos huan
    amo aqui quiitac tlaque panoc,
  swh-ONEN: “Kama mtu akimpa jirani yake punda, ngʼombe, kondoo au mnyama mwingine
    yeyote amtunzie, akifa au akijeruhiwa au akichukuliwa wakati haonekani na mtu
    yeyote,
  bba-bba: wi bɑ tu sɑbusiɑ mi, u koo dɑwɑ Gusunɔn sɑ̃ɑ yerɔ u bɔ̃re u nɛɛ, u ǹ tu
    bɑbe. Sɑnɑm mɛyɑ, wi u sɑbe te mɔ mi, u koo durɔ win ɡere wurɑ kpɑ wi bɑ sɑbe
    te sɑbusiɑ u ku mɑɑ ɡɑ̃ɑnu ɡɑnu kɔsiɑ.
  eng-KJVCPB: 'If a man deliver unto his neighbour an ass, or an ox, or a sheep, or
    any beast, to keep; and it die, or be hurt, or driven away, no man seeing it:'
  luo-luo: “Ka ngʼato omiyo wadgi punda kata rwath kata rombo kata chiayo moro amora
    mondo oritne maber to chiayono otho kata ohinyore kata okwal,
  meu-meu: Tau ta ese ena doniki eiava ena boromakau eiava ena mamoe eiava ena mauri
    ḡauna ta ia dekena tauna baine henia, baine naria totona, bena baine mase, eiava
    baine bero, eiava ta ese baine lulua oho, a tau ta una kara basine itaia,
  npi-ULB: कुनै मानिसले आफ्नो छिमेकीलाई गधा, गोरु, भेडा वा कुनै पशु राख्‍नलाई दिँदा
    त्यो मर्‍यो वा त्यसलाई चोट लाग्यो वा कसैले नदेखीकन त्यसलाई भगाइयो भने
  yor-yor: “Bí ẹnikẹ́ni bá fún aládùúgbò rẹ̀ ní kẹ́tẹ́kẹ́tẹ́, akọ màlúù, àgùntàn tàbí
    ẹranko mìíràn láti bá òun tọ́jú rẹ̀, tí ó sì kú, tàbí tí ó fi ara pa, tàbí tí
    a jí gbé, níbi tí kò ti sí ẹni tí o ṣe àkíyèsí.
  emp-NTPO: Bariduaba burroda, pacada, ovejada, wa baridua animarã sid̶a dewaraa wagabi
    b̶ʌd̶e maʌ̃ animarãda beuibʌrʌ, wa cawaẽ́ne idub̶a puaibʌrʌ, wa ni ab̶aʌba ununaẽ́ne
    drʌad̶ibʌrʌ, dji animarã waga erob̶ad̶aba Ãcõrẽ quĩrãpita wãrãneba jaraida b̶ʌa
    maʌ̃ animarã drʌaẽ́ b̶ʌda. Maʌ̃ jarad̶ara djibariba ĩjãida b̶ʌa. Mãwãra dji animarã
    waga erob̶ad̶aba djibaría maʌ̃ animarãbari diaiẽ́ b̶ʌa.
  ind-ind: “Jika seseorang menitipkan keledai, sapi, domba, atau hewan lain kepada
    temannya, lalu hewan itu mati, terluka, atau hilang, dan tidak ada seorang pun
    yang melihat kejadiannya,
  pes-OPCB: «اگر کسی گاو یا الاغ یا گوسفند یا هر حیوان دیگری را به دست همسایه به امانت
    بسپارد و آن حیوان بمیرد، یا آسیب ببیند، و یا غارت شود بی‌آنکه شخصی ببیند،
  tgl-ULB: Kung magbibigay ng isang asno, isang baka, isang tupa o anumang hayop ang
    isang lalaki sa kaniyang kapitbahay para pangalagaan, at kung ito ay namatay o
    nasaktan o natangay ito nang walang sinumang nakakita,
  hui-hui: Mbiralime nogo bulumagayaguabi dongiyaguabi sibiyaguabi mbirago ibu nenege
    mbira kagome hinu habe lalu pedaria nogo uruni mbirago homayaguabi mo ko hayaguabi
    wai tigirume wai anda ibuwa haru halu piyaguabi mbiralime handa nabiyagua
  mya-mya: '``လူ​တစ်​ဦး​က သိုး၊ နွား၊ မြည်း​အ​စ​ရှိ​သော တိ​ရစ္ဆာန်​တစ်​ကောင်​ကို​တစ်​စုံ​တစ်​ယောက်​သော
    သူ​ထံ​၌​အပ်​နှံ​ထား​သော​အ​ခါ၊ ထို​တိ​ရစ္ဆာန် သေ​လျှင်​ဖြစ်​စေ၊ ထိ​ခိုက်​ဒဏ်​ရာ​ရ​လျှင်​ဖြစ်
    စေ၊ လု​ယူ​သွား​ခြင်း​ခံ​ရ​လျှင်​ဖြစ်​စေ သက်​သေ​မ​ရှိ​ခဲ့​သော်၊-'
  cbi-NTPO: Tsenmala main munaaba naa buru juu, wagara juu, uveja juu, chibu juu,
    naa vee animaa juuñuba uukaanu kuwañu tanaren ne peyaiñu bain, ne tapaiñu bain,
    tsenmin muba kataindetyun tarai'ba ishu juntsaa,
  bod-N: མི་ཞིག་གིས་བོང་བུའམ་བ་གླང་ངམ་ར་ལུག་གམ། ཡང་ན་སྒོ་ཕྱུགས་གཞན་གང་ཡིན་པ་ཁྱིམ་མཚེས་ལ་བཅོལ་ཚེ།
    དེ་ཤི་བའམ་རྨས་སྐྱོན་བྱུང་བའམ། ཡང་ན་སུས་ཀྱང་མ་མཐོང་བར་གཞན་གྱིས་དེད་ཚེ།
  sna-sna: “Kana munhu akapa mbongoro, nzombe, gwai kana chipfuwo chipi zvacho kumuvakidzani
    wake kuti achengete chichibva chafa kana kukuvara kana kutorwa pasina anozviona,
  spa-BLM: “Si un hombre entrega a su prójimo un asno, un buey, una oveja o cualquier
    otro animal para que lo guarde, y éste muere o se daña, o se aleja, sin que nadie
    lo vea;
  cac-cac: Tato ay junoc mach ton̈ej syac'can ab'enal junoc noc' b'uru, ma junoc noc'
    vacax, ma junoc noc' calnel, ma yaln̈ej tas molb'etzal noc' d'a junocxo mach,
    axo tz'aji, a noc' noc' chi' scham noc', ma slajvi noc', ma tz'elc'ajb'at noc'.
    Tato malaj mach tz'ilani,
  swh-ULB: Kama mwanaume akimpa jirani yake punda, ng'ombe, kondoo, au mnyama yeyote
    kumuhifadhia, na kama akifa au kuumia au akibebwa pasipo mtu kumuona,
  bel-bel: Калі хто аддасьць блізкаму свайму асла, альбо вала, альбо авечку, альбо
    якое-небудзь іншае быдла на захаваньне, а ён памрэ, альбо будзе пашкоджаны, альбо
    зьведзены, так што ніхто гэтага ня ўбачыць, -
  deu-ELBBK: so soll der Eid des HERRN zwischen ihnen beiden sein, ob er nicht seine
    Hand nach der Habe seines Nächsten ausgestreckt hat; und sein Besitzer soll es
    annehmen, und jener soll nichts erstatten.
  mbb-OT: “Emun ebpeelimahan din te zuma zin is asnu zin, baka zin, kerehidu zin,
    etawa zuma he kelasi te uyaǥen, ne emun ebpatey haazà, etawa egkeseziran, etawa
    egketazin, iyan, wazà netau ke maan,
  mal-2015: ഒരുത്തൻ കൂട്ടുകാരന്റെ പക്കൽ കഴുത, കാള, ആടു എന്നിങ്ങനെ ഒരു മൃഗത്തെ സൂക്ഷിപ്പാൻ
    ഏല്പിച്ചിരിക്കെ അതു ചത്തുപോകയോ അതിന്നു വല്ല കേടു തട്ടുകയോ ആരും കാണാതെ കളവുപോകയോ
    ചെയ്താൽ
  gup-gup: “Kunmekbe rerrih mak bu bininj yiman kabidjawan nawu nuye nguneredbo bu
    kabimarnenahnan nawu donkey, bulikki sheep dja mak nabubuyika mayh, wanjh bu yiman
    namekbe mayh karrowen dja yika kalonburren, dja yika dedjorlkwern kadjirdmang
    nawu mayh, dja minj nangale kaburrbun kore baleh wam namekbe mayh.
  gvs-gvs: E avatau neta ina ase o ina bulumakau o ina sipi o ava yoguyogu siyana
    ivini bego irugwausi go, yoguyoguyana ikámasa o ivailai o itagau go, tomota geya
    sigiteyeta,
  rmc-rmc: oda manuš mušinel te lel vera anglo Del, hoj le džviros na čorďa. Akor
    oda, kaskro sas o džviros, mušinel oda te prilel a oka manuš leske na mušinela
    te del pale.
  nlg-nlg: “Ma ge na tinoni te tala ge ke righitaonia nina donkey, buluka, pana sheep
    pana maumanu ghua vania sakai na tinoni keha, me ke mate heghena pe ke pae, pe
    ke mai gitoa siki tinoni ghighirou, me taho siki tinoni ke righi sodoa ke,
  pes-OPV: اگر کسی الاغی یا گاوی یا گوسفندی یاجانوری دیگر به همسایه خود امانت دهد،
    و آن بمیرد یا پایش شکسته شود یا دزدیده شود، وشاهدی نباشد،
  ron-1924: Дакэ ун ом дэ алтуя ун мэгар, ун боу, о оае сау ун добиток оарекаре сэ
    и-л пэстрезе ши добитокул моаре, ышь стрикэ ун мэдулар сау е луат ку сила де ла
    ел, фэрэ сэ фи вэзут чинева,
  ben-OBCV: “যদি কেউ তার প্রতিবেশীর কাছে গাধা, বলদ, মেষ বা অন্য কোনো পশু গচ্ছিত রাখে
    এবং সেটি মারা যায় বা আহত হয় বা মানুষের অগোচরে চুরি হয়ে যায়,
  som-som: Haddii nin deriskiisa ammaano ugu dhiibto dameer ama dibi, ama lax amase
    neef uun, markaas hadduu dhinto, ama wax gaadhaan, ama la kaxaysto iyadoo aan
    la arkayn,
  lat-VUC: 'Si quis commendaverit proximo suo asinum, bovem, ovem, et omne jumentum
    ad custodiam, et mortuum fuerit, aut debilitatum, vel captum ab hostibus, nullusque
    hoc viderit:'
  eng-ASVBT: 'If a man deliver unto his neighbor an ass, or an ox, or a sheep, or
    any beast, to keep; and it die, or be hurt, or driven away, no man seeing it:'
  mna-mna: '“Mi sombe tomtom sa izem doŋki, makau, sipsip, som mbili kini toro sa
    ila tomtom toro namaana be imboro i, mi mbili tana imeete, som buzur saŋsaŋŋana
    sa ikani, som wal boozo timar mi tikemi, mi sombe tomtom toro sa ire mbulu tana
    som, na tomtom ta imboro mbili tana ko ila ipet Yooba kereene uunu mi iso ta kembei:
    “Ŋonoono kat ta Anutu, nio aŋkem mbili tana som.” Mi sombe ikam ta kembei, na
    mbili katuunu irao leleene ambai mi sua kini imap. Mi kotŋana sa som.'
  ita-1885: Quando alcuno avrà dato al suo prossimo, asino, o bue, o pecora, o qualunque
    altra bestia, a guardare, ed ella muore, o le si fiacca alcun membro, o è rapita,
    senza che alcuno l'abbia veduto,
  eng-LXXUP: an oath of God shall be between both, each swearing that he has surely
    not at all been guilty in the matter of his neighbor’s deposit; and so his master
    shall hold him guiltless, and he shall not make compensation.
  eng-ULB: If a man gives his neighbor a donkey, an ox, a sheep, or any animal to
    keep, and if it dies or is hurt or is carried away without anyone seeing it,
  spa-VBL: “Si alguien pide a un vecino que cuide un asno, un buey, una oveja o cualquier
    otro animal, pero éste muere o se lesiona o es robado sin que nadie se dé cuenta,
  fra-_FOB: Si quelqu'un donne à garder à son prochain un âne ou un bœuf, ou un agneau,
    ou quelque bête que ce soit, et qu'elle meure, ou se casse quelque membre, ou
    soit emmenée sans que personne le voie,
  mal-mal: ഒരാൾ അയൽക്കാരന്റെ പക്കൽ കഴുത, കാള, ആട് എന്നിങ്ങനെ ഏതെങ്കിലും ഒരു മൃഗത്തെ
    സൂക്ഷിക്കുവാൻ ഏല്പിച്ചിരിക്കെ, അത് ചത്തുപോകുകയോ അതിന് വല്ല കേട് സംഭവിക്കുകയോ ആരും
    കാണാതെ കളവുപോകുകയോ ചെയ്താൽ
  urd-GVR: Ho saktā hai ki kisī ne apnā koī gadhā, bail, bheṛ, bakrī yā koī aur jānwar
    kisī wāqifkār ke sapurd kar diyā tāki wuh use mahfūz rakhe. Wahāṅ jānwar mar jāe
    yā zaḳhmī ho jāe, yā koī us par qabzā karke use us waqt le jāe jab koī na dekh
    rahā ho.
  suz-BL: मिनु सुइमी आ नेक्‍था ङा मुर कली गधा, ब्‍यफ, भेडा नु अरु बस्‍तु भाव वोइक्‍चा
    कली गेप्‍तु हना, मेको बस्‍तु भाव बेक्‍तेक्‍म हना, तुप्‍शा बिग्रेम्‍तेक्‍म हना,
    सुइम मतचा ङा पा मुरुम खुइ पा लाइश्‍शो बाक्‍तेक्‍म हना, १राजा ८:३१-३२
  ita-1927: Se uno dà in custodia al suo vicino un asino o un bue o una pecora o qualunque
    altra bestia, ed essa muore o resta stroppiata o è portata via senza che ci sian
    testimoni,
  ckb-ckb: «ئەگەر یەکێک گوێدرێژێک یان گایەک یان بەرخێک یان هەر ئاژەڵێکی بداتە دراوسێکەی
    بۆ ئەوەی چاوی لێی بێت، مردار بووەوە یان بریندار بوو یان تاڵان کرا و کەس نەیبینی،
  eng-BBE: 'If a man puts an ass or an ox or a sheep or any beast into the keeping
    of his neighbour, and it comes to death or is damaged or is taken away, without
    any person seeing it:'
  kan-OKCV: “ಒಬ್ಬನು ತನ್ನ ನೆರೆಯವನಿಗೆ ಕತ್ತೆಯನ್ನಾದರೂ ಎತ್ತನ್ನಾದರೂ ಕುರಿಯನ್ನಾದರೂ ಬೇರೆ ಯಾವ
    ಪಶುವನ್ನಾದರೂ ಕಾಯುವುದಕ್ಕೆ ಕೊಟ್ಟಾಗ, ಅದು ಸತ್ತರೆ, ಇಲ್ಲವೆ ಊನವಾದರೆ, ಇಲ್ಲವೆ ಯಾರೂ ತಿಳಿಯದಂತೆ
    ಸುಲಿಗೆಯಾದರೆ,
  bbb-bbb: Ro e be erare fu oemarekinu e befuo mave-doniki ro sife ro mave gue ije
    samuagiakiro vierafena ke samuagiae. Ro fu samuagiamo ijia bu matane abe ro oe
    ro e bese inimieno fu naebe gae. Ijadufuo e koeki fu ije fiega fu naebe oemarekuma
    e inokiro buka sosi ijia vadufuo. Bu va sosi ijia Godido nidua ijia e ije sinuome
    samuagiamo ije fuka samadukua furana kuako fu e ijadufuo sinuome fu naebe iniememano
    kuaga e mave koeki fu fieke. Fu fiega sinuome fuone fu naebe iniemejoga fube una
    e ije kuaga fu una fu fuaeveno.
  tam-2017: ஒருவன் தன்னுடைய கழுதையையோ மாட்டையோ ஆட்டையோ மற்ற ஏதாவதொரு மிருகஜீவனையோ
    ஒருவனிடம் விட்டிருக்கும்போது, அது செத்தாலும், காயப்பட்டாலும், ஒருவரும் காணாதபடி
    ஓட்டிக்கொண்டு போகப்பட்டாலும்,
  spa-RV-1909: Si alguno hubiere dado á su prójimo asno, ó buey, ú oveja, ó cualquier
    otro animal á guardar, y se muriere, ó se perniquebrare, ó fuere llevado sin verlo
    nadie;
  ron-BTF: Dacă un bărbat dă vecinului său un măgar, sau un bou, sau o oaie, sau orice
    alt animal pentru a-l ține, și acesta moare, sau este vătămat, sau dus, fără ca
    cineva să vadă,
  eng-WEBP: “If a man delivers to his neighbor a donkey, an ox, a sheep, or any animal
    to keep, and it dies or is injured, or driven away, no man seeing it;
  eng-FBV: If someone asks a neighbor to look after a donkey, an ox, a sheep, or any
    other animal, but it dies or is injured or is stolen without anybody noticing,
  nld-1939: Wanneer iemand een ezel, een stier of een schaap of wat voor dier ook,
    aan de hoede van een ander toevertrouwt, en het beest sterft, breekt zijn poten
    of wordt weggeroofd, zonder dat iemand het ziet,
  nch-BL: “Sinta acajya quimactilis seyoc ma quimocuitahuili se burro, se toro, se
    borrego o seyoc tapiyali huan nopa tapiyali miquis, o mococos, o cholos huan amo
    aqui quiitac taya panoc,
  vie-1934: Nhược bằng người nào giao lừa, bò, chiên, hoặc súc vật nào khác cho kẻ
    lân cận mình giữ và bị chết, gãy một giò hay là bị đuổi đi, không ai thấy,
  hin-CV: “यदि कोई व्यक्ति अपने पड़ोसी को गधा, बैल, भेड़-बकरी अथवा अन्य कोई भी पशु
