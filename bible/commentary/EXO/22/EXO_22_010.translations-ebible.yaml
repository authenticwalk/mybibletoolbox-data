  eng-WMBB: “If a man delivers to his neighbour a donkey, an ox, a sheep, or any animal
    to keep, and it dies or is injured, or driven away, no man seeing it;
  urd-GVH: हो सकता है कि किसी ने अपना कोई गधा, बैल, भेड़, बकरी या कोई और जानवर किसी
    वाक़िफ़कार के सुपुर्द कर दिया ताकि वह उसे महफ़ूज़ रखे। वहाँ जानवर मर जाए या ज़ख़मी
    हो जाए, या कोई उस पर क़ब्ज़ा करके उसे उस वक़्त ले जाए जब कोई न देख रहा हो।
  rug-rug: Be keke tie si tepa ia sa turaṉana pude kopu vala nia sa nana kurukuru
    ṉame, be na doṉ'ki, babe na bulumakao, babe na sipi, babe kaiqa kurukuru ṉame
    pule, meke be mate, babe bakora, babe ta hiko taloa sa kurukuru ṉame asa; meke
    namu loke tie gilania sapu gua ta evaṉa koasa kurukuru ṉame asa;
  gaz-gaz: “Yoo namni tokko ollaa isaatiif harree, qotiyyoo, hoolaa yookaan horii
    biraa imaanaa kennatee horiin suni utuu namni hin argin duʼe yookaan miidhame
    yookaan hatame,
  fra-LSG: Si un homme donne à un autre un âne, un bœuf, un agneau, ou un animal quelconque
    à garder, et que l’animal meure, se casse un membre, ou soit enlevé, sans que
    personne l’ait vu,
  yal-yal: marakɔlɔn xa ti Alatala yi na muxu firinne tagi. Naxan suben namaraxi,
    na xa a kɔlɔ fa fala a mi a lanfaan yii seen tongoxi. Sube kanna xa tin na kɔlɔn
    ma, hali boden mi a ɲɔxɔn fi.
  haw-1868: Ina haawi ke kanaka i hoki na kona hoalauna e malama, a i bipi paha, a
    i hipa, a i kekahi holoholona e ae nana, a i make ia, a eha, a hooholoia ma kahi
    e paha, aole mea i ike aku;
  arb-NAV: إِذَا أَوْدَعَ إِنْسَانٌ ثَوْراً أَوْ حِمَاراً أَوْ بَهِيمَةً أَمَانَةً،
    فَمَاتَ أَوْ تَأَذَّى أَوْ سُرِقَ فِي غَفْلَةٍ.
  ewe-ewe: “Ne ame aɖe tsɔ tedzi, nyi, alẽ alo lã bubu aɖe na nɔvia be wòakpɔ edzi
    na ye, eye lã la ku, alo nuvevi wɔe alo wòsi, eye ame aɖeke menya nu si tututue
    wɔe, eye woate ŋu aɖi ɖase le eŋu o la,
  eng-LEE: '(22:9) If a man deliver unto his neighbor an ass, or an ox, or a lamb,
    or any beast, to keep; and it die, or be hurt, or driven away, no man seeing it:'
  asm-FB: কোনো লোকে যদি নিজৰ চুবুৰীয়াক এটা গাধ বা গৰু, বা মেৰ-ছাগ বা আন কোনো পশু
    ৰাখিবলৈ দিয়ে, আৰু কোনোৱে নেদেখাকৈ সেই পশু মৰে, বা আঘাত পায়, অথবা কোনোৱে যদি
    লৈ যায়,
  sus-A: عَ بٌورٍ شَ عَ كَلِ عَلَتَلَ رَ عَ مُ عَ يِ. سٍ كَنيِ شَ لَ نَ رَ، عَ شَ
    دِحّ نَ سٍ لْيشِ مَ.
  fra-SBL: « Si un homme livre à son prochain un âne, un bœuf, un mouton, ou tout
    autre animal à garder, et qu'il meure, soit blessé, soit chassé, sans que personne
    ne le voie,
  hbo-hbo: שְׁבֻעַ֣ת יְהוָ֗ה תִּהְיֶה֙ בֵּ֣ין שְׁנֵיהֶ֔ם אִם־לֹ֥א שָׁלַ֛ח יָדֹ֖ו בִּמְלֶ֣אכֶת
    רֵעֵ֑הוּ וְלָקַ֥ח בְּעָלָ֖יו וְלֹ֥א יְשַׁלֵּֽם׃
  eng-WYCLIFFE: If ony man bitakith to his neiybore oxe, asse, scheep, and al werk
    beeste to kepyng, and it is deed, ether is maad feble, ethir is takun of enemyes,
    and no man seeth this,
  pjt-pjt: “Ka tjinguṟu wati kutjupangku nyuntunya wangkaku palumpa kutjupa kutjupa
    unytjungku aṯunymaṟa kanyintjaku, tjinguṟu tangkiyi, munta tjinguṟu puluka, tjinguṟu
    tjiipi, tjinguṟu kuka kutjupa. Ka nyuntu kanyinnyangka kuka panya paluṟu tjinguṟu
    iluku, munta tjinguṟu pikatjararingkuku, munta tjinguṟu kutjupangku kutitjuṟa
    katiku kampangkaṯu. Ka alatjirinyangka aṉangu kutjupangku tjinguṟu nyakunytja
    wiya, ka wati panya kukaku walytjangku tjinguṟu ngunti kulilku nyuntu kutitjunkunytja-palku.
  cwe-cwe: “Munhu yahamwing'ha miyage ng'ombe hebu ng'hondolo hebu chihongwe hebu
    mnyama imwenga yoyose yamulole goya na mnyama iyo yahafa hebu yahalumila hebu
    yahasoligwa bila munhu imwenga kumuwona,
  kik-kik: “Mũndũ angĩhithia mũndũ wa itũũra rĩake ndigiri, kana ndegwa, kana ngʼondu
    kana nyamũ o yothe amũigĩre, nayo ĩkue, kana ĩtihio, kana ĩiywo, hatarĩ mũndũ
    ũroona-rĩ,
  fra-NCL: le serment de Yahweh interviendra entre les deux parties, pour qu’on sache
    si le dépositaire n’a pas mis la main sur le bien de son prochain ; et le propriétaire
    de la bête acceptera ce serment, et l’autre n’aura pas à indemniser.
  cek-AK: Kami maeto mah laa hrang maw, to tih ai boeh loe maitaw tae maw, to tih
    ai boeh loe tuu maw, to tih ai boeh loe kawbaktih moi doeh toepsak hanah a imtaeng
    kami khaeah aap, toe to moi to duek ving maw, to tih ai boeh loe ahmaa cak maw,
    to tih ai boeh loe minawk kalah mah huih ving pongah, mi mah doeh hnu ai nahaeloe,
  cuk-cuk: '”Dule-wargwen bensulidgi dule-baidga ibdurgan uksale: Moli-uayasuid ega
    akwega uksadibe, moli-bebe-nikad-alugwasualeddibe, sibad-wawaaddibe, we-ibmar-ega-uksad
    burgwenonikile, naibigunonidibe, dule-gwen-daksasuli ei atursalenonidibe,'
  uig-CYR: Әгәр бириси хошнисиға ешәк, кала, қой яки башқа бир чарпайни аманәт қилса,
    бу аманәт мели киши көрмәй өлүп кәтсә, яки зәхимләнсә, яки һайдап әкитилсә,
  tel-2017: ఒకడు గాడిద, ఎద్దు, గొర్రె, మరి ఏ జంతువునైనా కాపాడమని తన పొరుగు వాడికి
    అప్పగించినప్పుడు, అది చనిపోయినా, గాయపడినా, లేదా ఎవరూ చూడకుండా ఎవరైనా వాటిని తోలుకు
    పోయినా,
  hat-BSA: Si yon mesye bay vwazen li yon bourik, yon bèf, yon mouton, oswa nenpòt
    bèt pou kenbe pou li, epi li vin mouri, oswa blese, oswa pouse ale lè moun pa
    wè,
  kos-kos: “Mwet se fin liyaung donkey nutin siena mwet, ku cow, ku sheep, ku kutepacna
    kosro, ac kosro soko ah misa ku kineta ku pisrapasrla a wanginna mwet liye,
  hbo-WLC: שְׁבֻעַ֣ת יְהוָ֗ה תִּהְיֶה֙ בֵּ֣ין שְׁנֵיהֶ֔ם אִם־לֹ֥א שָׁלַ֛ח יָד֖וֹ בִּמְלֶ֣אכֶת
    רֵעֵ֑הוּ וְלָקַ֥ח בְּעָלָ֖יו וְלֹ֥א יְשַׁלֵּֽם׃
  ibo-ibo: “Ọ bụrụ na anụ ụlọ mmadụ nyere onye agbataobi ya nʼaka idebe anwụọ, maọbụ
    merụọ ahụ, maọbụ gbafuo, ma anụ ụlọ ahụ ọ bụ ịnyịnya ibu, maọbụ ehi, maọbụ atụrụ,
    maọbụ anụ ụlọ ọzọ, ọ bụrụ na ọ dịghị onye hụrụ mgbe ihe ndị a dakwasịrị anụ ụlọ
    ahụ,
  ory-ory: ଆଉ ଯଦି କେହି ପ୍ରତିବାସୀ ନିକଟରେ ଆପଣା ଗଧ, ଗୋରୁ, ମେଷ, କିଅବା କୌଣସି ପଶୁ ପ୍ରତିପାଳନାର୍ଥେ
    ରଖନ୍ତି ପୁଣି, ଯଦି କାହାରି ନ ଦେଖିବାରେ ସେହି ପଶୁ ମରେ, ଅବା ଭଗ୍ନାଙ୍ଗ ହୁଏ କିଅବା ଅଡ଼ାଇ
    ନିଆଯାଏ,
  chk-chk: Are eman a ngeni chon arun nöün aas ika nöün kow ika nöün sip ika sokun
    man pwe epwe tütümwünüetiu, iwe, are ewe man a mäla, ika feiengau, ika eman a
    süla fan, nge esap wor eman a küna,
  rop-rop: If enibodi lukaftumbat dongki o buligi o ship o enikain enimul blanga enibodi,
    en det enimul dai o git kripul o sambodi deigidawei im, en nobodi bin luk, wal
    dei garra deigim det men hubin lukaftumbat det enimul langa kot blanga faindat
    if imbin stilim o kilim det enimul.
  ukr-1871: Коли хто передасть другому на перехованнє осла, чи вола, чи малого скота,
    чи всяку иншу животину, і воно здохне, чи буде пошкоджене, або украдене і нїхто
    не бачив,
  bch-bch: “Oangga eaba ibada ele donki, mao bulmakao, mao sipsip, mao masilau mud
    eta pade ga ila pan iuae ede pade, ta imariala ngan, be masilau toa oa ibada nasimou,
    mao imate, mao eaba lublubnga aea ipaeaoa, be eaba eta pade igera mao,
  deu-1951: Wenn jemand seinem Nächsten einen Esel oder einen Ochsen oder ein Schaf
    oder irgend ein Vieh zu hüten gibt, und es kommt um oder nimmt Schaden oder wird
    geraubt, ohne daß es jemand sieht,
  eng-JPS: (22-9) If a man deliver unto his neighbour an ass, or an ox, or a sheep,
    or any beast, to keep, and it die, or be hurt, or driven away, no man seeing it;
  srp-1865: Ako ko da bližnjemu svojemu da èuva magarca ili vola ili ovcu ili kozu
    ili kako god živinèe, pa ugine ili ohrone, ili ga ko otjera a da niko ne vidi,
  lug-lug: “Omuntu bw’anaateresanga munne endogoyi, oba ente, oba endiga, oba ensolo
    endala yonna; n’emala efa, oba n’erumizibwa, oba n’etwalibwa nga tekitegeerekese
    agitutte,
  heb-heb: כי יתן איש אל רעהו חמור או שור או שה וכל בהמה לשמר ומת או נשבר או נשבה
    אין ראה׃
  ben-IRV: যদি একজন ব্যক্তি নিজের গাধা, গরু, ভেড়া অথবা কোন পশু প্রতিবেশীর কাছে পালন
    করার জন্য রাখে এবং লোকের অজানায় সেই পশু মরে যায়, বা কোনো অঙ্গ ভেঙে যায় অথবা
    দূরে কোথাও নিয়ে যাওয়া হয়,
  pan-pan: ਜੇ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਗਧਾ ਜਾਂ ਬਲ਼ਦ ਜਾਂ ਭੇਡ ਜਾਂ ਕੋਈ ਪਸ਼ੂ ਸਾਂਭਣ ਲਈ
    ਦੇਵੇ ਅਤੇ ਉਹ ਮਰ ਜਾਵੇ ਜਾਂ ਸੱਟ ਖਾ ਜਾਵੇ ਜਾਂ ਕਿਸੇ ਦੇ ਵੇਖੇ ਬਿਨਾਂ ਕਿਤੇ ਹੱਕਿਆ ਜਾਵੇ
  mya-JVB: လူ သည် အိမ်နီးချင်းလယ်၌ မြည်း ၊ နွား ၊ သိုး အစရှိသော တိရစ္ဆာန် တစုံတခု
    ကို အပ်နှံ ၍ ၊ ထိုတိရစ္ဆာန် သေ သော်၎င်း ၊ ထိခိုက် ၍နာသော်၎င်း ၊ သက်သေ မရှိ ဘဲ
    သူတပါးမောင်း ၍သွားသော်၎င်း၊
  hmo-hmo: “Bema tau ta ese iena doniki, boromakau, mamoe, o ubua gaudia ta, ma tau
    ta dekenai ia henia, ia naria totona, sedira unai ubua gaudia ta do ia mase, o
    bero do ia davaria, o henaoa taudia ese idia abia lao kava. Bema unai kara be
    tau ta ia itaia lasi,
  urd-urd: '''अगर कोई अपने पड़ोसी के पास गधा या बैल या भेड़ या कोई और जानवर अमानत
    रख्खे और वह बगै़र किसी के देखे मर जाए या चोट खाए या हंका दिया जाए,'
  rus-SYN: Если кто отдаст ближнему своему осла, или вола, или овцу, или какой другой
    скот на сбережение, а он умрет, или будет поврежден, или уведен, так что никто
    сего не увидит,
  bqc-SIM: an gbɛ̃ↄn pla ḿpii aa ka Diiwa, gbɛ̃́ pↄ́ wà pↄ́ kpàwàpi i mɛ i ↄkãwào.
    Pↄ́ dii zɛ ń a kaao, gbɛ̃́ pↄ́ à pↄ́ kpàwàpi sↄ̃ a fĩaboo.
  tcz-CHONGTHU: Tun tekahnan mi khat touvin aheng akom khat ngansena aneija sangan
    ahilou le bongchal ham kelngoi ham gancha khat pen pen apeh a ahile, hichu koima
    muphah nalou munkhat'a akidel mang tai.”
  mar-mar: एखाद्याने आपले गाढव, बैल, किंवा मेंढरू थोडे दिवस सांभाळण्याकरता आपल्या
    शेजाऱ्याकडे दिले, परंतु ते जर मरण पावले, किंवा जखमी झाले किंवा कोणी पाहत नसताना
    पकडून नेले;
  qub-qub: «Pipis bürrunta, wäcanta, uyshanta, ima uywantapis paytacuycuptin, chaycho
    wañuptin, imapis päsaptin, pipis mana ricaycaptin suwa apaptenga
  hat-hat: Si yon moun bay yon frè parèy li gade yon bourik, yon bèf, yon mouton,
    ou ankò nenpòt ki lòt bèt pou li, si bèt la mouri osinon si malè rive l' ou ankò
    si piyajè pran l' san pesonn pa wè sa,
  eng-BSB: If a man gives a donkey, an ox, a sheep, or any other animal to be cared
    for by his neighbor, but it dies or is injured or stolen while no one is watching,
  tod-tod: konai ɠa wo Ɠɔoɠɔ GALAGI laaseigi zu ti felegɔ yɔɠɔzu, zɔi é suai makɛgai,
    naa ɠa bo ga é la yeeʋɛɛni seiɲɔɠɔi ɠɔligi ʋa. Togani nui ɠa yeezei konai naa
    wu, zɔi la ani nɔpɛ gaaɠalega ma ɲɛgɛlɛin.
  eng-WEBPB: “If a man delivers to his neighbour a donkey, an ox, a sheep, or any
    animal to keep, and it dies or is injured, or driven away, no man seeing it;
  kbq-kbq: Mago ne'mo'ma tava'oma'are'ma nemanisimo'ma donki afuro, bulimaka afuro,
    sipsipi afuro, mago'a zagagafama kegava huntenogu'ma ami'nesia zagamo'ma frige,
    hazenke erige, vahe'mo'ma onkesigeno avreno frege'ma haniana,
  nhe-BL: “Intla acajya quimactilis seyoc ma quimocuitlahuili se burro, se toro, se
    borrego o seyoc tlapiyali huan nopa tlapiyali miquis, o mococos, o cholos huan
    axaca quiitac tlaque panoc,
  gub-BL: 'Aze amo awa omono weimaw wapi har pe nehe: zumen, tapi''ak, àràpuhàràn
    hawitu ma''e, wyzài ma''ea''yr, imonokatu kar pà izupe nehe, aze a''e re a''e
    ma''ea''yr umàno nehe, u, aze ipàri nehe, u, aze amo imunar hehe ka''api''i pe
    heko mehe hexak ''ym pà nehe,'
  eng-DRA: 'If a man deliver ass, ox, sheep, or any beast, to his neighbour’s custody,
    and it die, or be hurt, or be taken by enemies, and no man saw it:'
