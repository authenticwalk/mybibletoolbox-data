verse: EXO.022.002
translations:
  mal-C: “ഒരു കള്ളൻ ഭവനഭേദനം നടത്തുമ്പോൾ അടികൊണ്ടു മരിച്ചുപോയാൽ സ്വയരക്ഷയ്ക്കായി അടിച്ചയാൾക്കു
    രക്തപാതകം ഇല്ല.
  deu-TKW: Wenn ihm aber die Sonne bereits geschienen hat, so erwächst für ihn Blutschuld,
    er muß Ersatz leisten, und wenn er nicht hat, soll er als Entgelt für seinen Diebstahl
    als Sklave verkauft werden.
  lin-lin: Kasi soki makambo yango esalemi na moyi, moto oyo akoboma ye akozwa etumbu
    mpo na makila oyo esopani. Moyibi nyonso asengeli kozongisa biloko oyo ayibi.
    Soki azali na eloko te, bakoteka ye mpo na kofuta eloko oyo ayibaki.
  eng-LSV: If in the breaking through, the thief is found, and he has been struck
    and has died, there is no blood for him;
  eng-GNV: If a thiefe bee founde breaking vp, and be smitten that he dye, no blood
    shall be shed for him.
  eng-WEBSTER: If a thief shall be found breaking through, and be smitten that he
    die, there shall no blood be shed for him.
  nhw-BL: “Sintla acajya quipantis se tlachtejquetl quema calaqui techaj tlayohua
    para tlachtequis huan nopa caltecojtli quicocos nopa tlachtejquetl huan yaya miquis,
    nopa caltecojtli amo quihuicas tlajtlacoli.
  swh-ONEN: “Kama mwizi akishikwa anavunja nyumba akapigwa hata akafa, aliyemuua hana
    hatia ya kumwaga damu;
  bba-bba: '@see-verse:EXO.022.001'
  eng-KJVCPB: If a thief be found breaking up, and be smitten that he die, there shall
    no blood be shed for him.
  luo-luo: “Ka jakuo ojuk kakwelo kendo ogoye mi otho, ngʼatno mogoye remo ok nodongʼ
    e wiye kuom remo mochwer;
  meu-meu: Henao taudia na ruma ihamakohina ai bae davaria, bena bae botaia mase,
    ia rarana na asi davana;
  npi-ULB: घर फोर्दै गर्दा चोरलाई भेट्टाइयो र त्यसलाई प्रहार गर्दा त्‍यो मर्‍यो भने
    त्यसलाई हिर्काउने हत्याको दोषी हुनेछैन ।
  yor-yor: “Bí a bá mú olè níbi ti ó ti ń fọ́lé, ti a sì lù ú pa, ẹni tí ó lù ú pa
    náà kò ní ẹ̀bi ìtàjẹ̀ sílẹ̀.
  emp-NTPO: Bariduada diamasi ne drʌa b̶ʌd̶e de djibariba beaibʌrʌ, mĩã bead̶a carea
    bed̶ead̶e b̶aẽ́a.
  ind-ind: “Jika pada malam hari seorang pencuri tertangkap basah sedang masuk ke
    rumah seseorang dan dia dibunuh, maka orang yang membunuhnya tidak dianggap bersalah.
  pes-OPCB: اگر دزدی در حال نَقب زدن گرفتار شود و او را بزنند به طوری که بمیرد، کسی
    که او را کشته مجرم نخواهد بود.
  tgl-ULB: Kung ang magnanakaw ay natagpuang naninira, at kung nasaktan at siya ay
    namatay, sa ganoong kaso walang sinuman ang ituturing na may sala sa kaniyang
    kamatayan.
  hui-hui: Mbirale page biragonaga miadai bulene nga. Pageali kago ibugua miadai bulene
    mbira nawi heayagua nde ibuni nogo mbirale page biyadago anduane kagonaga garabaya
    biabe ale biaga holene nga. Ai nogo bulumaga dongi sibiyaguabi mbira page binidagoni
    balu nane ibu daluha heagua nde pageali kago ibugua nogo kira miadai bulene nga.
    Mbiraga pagealime mbiralinaga anda gialalu anda pialu karia anda anduaneme hondowa
    pageali ogoni homelo bo tongolo milayagua nde anda anduane biago ibuha ko nawi.
    Anigo horombe bayagua anda anduane biago ibuhabi nde bia ko hene dege wulebira.
  mya-mya: သူ​သည်​ခိုး​သည့်​တိ​ရစ္ဆာန်​အ​တွက်​လျော်​ရ မည်။ သူ​၌​လျော်​စ​ရာ​မ​ရှိ​လျှင်​မိ​မိ​ကိုယ်​ကို
    ရောင်း​၍​လျော်​ကြေး​ပေး​ရ​မည်။ ခိုး​ရာ​ပါ​သိုး၊ နွား၊ မြည်း​ကို​သူ့​ထံ​၌​အ​ရှင်​တွေ့​ရ​လျှင်​သူ
    သည်​နှစ်​ဆ​ပြန်​လျော်​ရ​မည်။ ``အိမ်​ကို​ည​အ​ချိန်​ဖောက်​ထွင်း​နေ​သော​သူ​ခိုး ကို​သတ်​သော​သူ​သည်
    လူ​သတ်​မှု​ကို​ကူး​လွန် ရာ​မ​ရောက်​ချေ။ သို့​ရာ​တွင်​နေ့​အ​ချိန်​၌​ဖောက် ထွင်း​မှု​ကြောင့်​သူ​ခိုး​ကို​သတ်​လျှင်
    သတ်​သော သူ​သည်​လူ​သတ်​မှု​ကို​ကူး​လွန်​၏။
  cbi-NTPO: Tsenmala main taamu ruku, yasha juuke' vindu katawatu, ticheeba ika' peyashu
    juntsaa, mun tsanguemu ju'ba kuipa lan jutyuve.
  bod-N: མི་ཞིག་གིས་ཆོམ་རྐུན་ཞིག་འཕྲལ་མར་བཟུང་ཞིང་བརྡུངས་ནས་ཤི་བར་གྱུར་ཚེ། དེའི་ཕྱིར་ཁྲག་ལན་ཁྲག་གིས་འཇལ་མི་དགོས།
  sna-sna: “Kana mbavha ikabatwa ichipaza uye ikarohwa ikafa, nyakudzivirira haana
    mhosva yokuteura ropa;
  spa-BLM: Si el ladrón es encontrado entrando a la fuerza, y es golpeado de tal manera
    que muere, no habrá culpa de sangre para él.
  cac-cac: A junoc mach tz'elc'ani, yovalil stup tas syelq'uej chi'. Tato malaj stumin
    jun elc'um chi', yovalil schon̈chajeli, axo d'a stojol b'aj schon̈chaj chi', ata'
    stup tas syelq'uej chi'. Tato tz'ilchaj noc' noc' elc'ab'il chi', yovalil stupchaj
    noc', chavan̈xo tz'aj stupchaj noc', taxon̈ej junoc noc' vacax, ma junoc noc'
    b'uru, ma junoc noc' calnel. Tato tz'ilchaj junoc elc'um d'ac'valil, van yoch
    d'a junoc pat yic syelc'an junoc tas, tato smac'jicham yuj vin̈ aj pat chi', malaj
    tz'aji. Max ochlaj d'a spatic vin̈ smilvaj chi'. Tato d'a c'ualil tzuji jun, tz'och
    d'a spatic vin̈ smilvaj chi'.
  swh-ULB: Kama mwizi akikutwa anavunja ndani, na kama akipigwa na kufa, hakutakuwa
    na hatia ya mauaji hayatakuwa juu ya mtu yeyote.
  bel-bel: Калі хто застане злодзея, які падкопваецца, і ўдарыць яго так, што той
    памрэ, дык кроў не залічыцца на яго;
  deu-ELBBK: wenn die Sonne über ihm aufgegangen ist, so ist es ihm eine Blutschuld.
    Er soll gewisslich erstatten; wenn er nichts hat, soll er für seinen Diebstahl
    verkauft werden.
  mbb-OT: Emun mezukilem, ke zuen tekawen he egkabra te elavat su wey mekeseled ne
    zutun nepatey sikandin, ne kenà salà dutun te nekepatey is kegkepetaya zin duen
    te tekawen.
  mal-2015: കള്ളൻ വീടു മുറിക്കുമ്പോൾ പിടിക്കപ്പെട്ടു അടികൊണ്ടു മരിച്ചുപോയാൽ അവനെ സംബന്ധിച്ചു
    രക്തപാതകം ഇല്ല.
  gup-gup: “Kaluk nawu dedjorlkwern bininj bu karurrkbakke kururrk ba bu kadjirdmang
    njalenjale bu kukak, dja bininj nawu kunrurrk nuye kabidarrkidmang dja kabibun,
    dja mak bu namekbe dedjorlkwern karrowen, wanjh bininj nawu bibom minj kawowarre
    kore kunkurlba nuye nawu dedjorlkwern.
  gvs-gvs: Go neta yoguyoguyana iivainao nava maa yawoina nimana goi ikaaiyaka, nakona
    bulumakau o ase o sipi, e yoguyoguyana ana katumapu moe aiyuwo toni yoguyogu ivini.
    E tovaináwana neta sabamgo goi imi vada isiu bego ivaináwana go, kogitebabane
    go, koláui ikámasa, e moe aumata geya, tuwo geya ami goyomo. Go neta níyala bogina
    ituko go, tovainawanayana isiu, koláui ikámasa, moe aumata, e bogina kogoyo. E
    tovaináwana, neta koyoisi, itoboine toni kónana ikatumapu go, neta tauyana geya
    konanamo, tuwo koyōisi kokaigimōne bei tauyana paakonina go, manina toni kónana
    kovini.’
  rmc-rmc: ale te pes kada ačhela sar imar vidňisaľola, ela vaš oda vinnovato. Oda,
    ko čorďa, mušinel vaš oda te počinel. Te les na ela sar te počinel, mušinela te
    el bikemen vaš ajci love, keci monas o čorde veci.
  nlg-nlg: Na tinoni te gito eni ke tughu olia mughua na hava te gitoa. Me ke tinoni
    bona gaia, me mua loghoa siki nina totobo/lologho, kara hola gaia ma kara nia
    hunulu vaghaa na seka, ma kara hola na matena, ma kara pelu olighi nia hava te
    gitoi. Ke vagha na na buluka pa na donkey pana sheep, me ke mua matea na hava
    na maumanu vaghana te gitoa ke, ke nia hevei oli kolua nia erua te vagha keri
    te gitoa. “Ma ge na tinoni gito ke mai tana tana bongi, me ke haghe tana valena
    siki tinoni, mana tinoni logho vale ke sodoa me ke labumatea ke, na tinoni logho
    vale te mua hahi. Hauva ma ge na tinoni gito ke mai tana dani, mana tinoni logho
    vale ke labumatea ke, me ke mua uto te nea iga hoghona, me manana ge kara tangotoroa.
  pes-OPV: اگر دزدی در رخنه کردن گرفته شود، و او رابزنند بطوری که بمیرد، بازخواست
    خون برای اونباشد.
  ron-1924: Дакэ хоцул есте принс спэргынд ши е ловит ши моаре, чел че л-а ловит ну
    ва фи виноват де омор фацэ де ел;
  ben-OBCV: “রাতের বেলায় যদি কোনও চোর চুরি করতে এসে ধরা পড়ে এবং মারাত্মক আঘাত পেয়ে
    মারা যায়, তবে রক্ষক রক্তপাতের দোষে দোষী হবে না;
  som-som: Haddii tuug la helo isagoo guri u dhacaya, oo inta wax lagu dhufto uu dhinto,
    markaas kii dilay dhiig eed kuma laha.
  lat-VUC: Si effringens fur domum sive suffodiens fuerit inventus, et accepto vulnere
    mortuus fuerit, percussor non erit reus sanguinis.
  eng-ASVBT: If the thief be found breaking in, and be smitten so that he dieth, there
    shall be no bloodguiltiness for him.
  mna-mna: “Sombe tomtom kuumbuŋana sa ipetepaala ruumu ma ilela pa mbeŋ, mi sombe
    ruumu katuunu indeeŋi mi ipuni ma imeete, nako le uunu sa som.
  ita-1885: Se il ladro, colto di notte nello sconficcare è percosso, e muore, non
    vi è omicidio.
  eng-LXXUP: But if the sun be risen upon him, he is guilty, he shall die instead;
    and if a thief have nothing, let him be sold in compensation for what he has stolen.
  eng-ULB: If a thief is found breaking in, and if he is struck so that he dies, in
    that case no guilt for murder will attach to anyone on his account.
  spa-VBL: “Si se descubre a un ladrón entrando en la casa de alguien y es golpeado
    hasta la muerte, nadie será culpable de asesinato.
  fra-_FOB: Si le larron est trouvé faisant effraction, et est frappé à mort, celui
    qui l'aura frappé ne sera point coupable de meurtre.
  mal-mal: രാത്രിയിൽ കള്ളൻ വീട് തുരക്കുമ്പോൾ പിടിക്കപ്പെട്ട് അടികൊണ്ട് മരിച്ചുപോയാൽ
    പിടിച്ചവൻ കുറ്റക്കാരനല്ല.
  urd-GVR: Ho saktā hai ki koī chor naqb lagā rahā ho aur log use pakaṛ kar yahāṅ
    tak mārte pīṭte raheṅ ki wuh mar jāe. Agar rāt ke waqt aisā huā ho to wuh us ke
    ḳhūn ke zimmedār nahīṅ ṭhahar sakte.
  suz-BL: मिनु खुइ कली खुइ पना पन थित्‍तेक्‍म हना, मेको कली तुप्‍शा साइक्‍तेक्‍म हना,
    साइक्‍ब साइक्‍चा ङा सजाइ गेचा मपुंइसीनीम।
  ita-1927: Se il ladro, còlto nell’atto di fare uno scasso, è percosso e muore, non
    v’è delitto d’omicidio.
  ckb-ckb: «ئەگەر دزەکە بە شەو بینرا خەریکی بڕین بوو و لێی درا و مرد، ئەوا مافی خوێنی
    نییە،
  eng-BBE: If a thief is taken in the act of forcing his way into a house, and his
    death is caused by a blow, the owner of the house is not responsible for his blood.
  kan-OKCV: “ಒಬ್ಬ ಕಳ್ಳನು ಮನೆ ಮುರಿಯುವಾಗಲೇ ಕೈಗೆ ಸಿಕ್ಕಿದಾಗ ಅವನನ್ನು ಹೊಡೆದುಕೊಂದರೆ, ಹೊಡೆದವನ
    ರಕ್ತ ಸುರಿಸಬಾರದು.
  bbb-bbb: Ro e iniemeno fu are be mugu faraena iniemekuveno bu kanavo fu baronekuma
    e ije erare fu kanaema ije fu isema rema baki. Ro fume maza ijia oenoeno ijiege
    e inieki ije kana fu baronekuma ijare fu ma isema rena renoemo. E ije erare ire
    ije iniemekuma fuka ijadufuo ve una ire ijadufuo fuaeveke. Ro fu sinuome bino
    bakuma fuje bu abe una e guebue fuaevena moni abe una irere fu iniemema ije fuaeveke.
    Ro fuje fu una buefuo mani baki imenoeke.
  tam-2017: திருடன் திருடும்போது கண்டுபிடிக்கப்பட்டு, அடிக்கப்பட்டுச் செத்தால், அவனுடைய
    இரத்தப்பழி அடித்தவனைச் சேராது.
  spa-RV-1909: Si el ladrón fuere hallado forzando una casa, y fuere herido y muriere,
    el que le hirió no será culpado de su muerte.
  ron-BTF: Dacă un hoț este găsit spărgând și este lovit așa că el moare, să nu se
    verse sânge pentru el.
  eng-WEBP: If the thief is found breaking in, and is struck so that he dies, there
    shall be no guilt of bloodshed for him.
  eng-FBV: If a thief is discovered breaking into someone's house and is beaten to
    death, no one shall be guilty of murder.
  nld-1939: Wordt een dief bij een nachtelijke inbraak betrapt en doodgeslagen, dan
    treft wie hem doodt, geen bloedschuld;
  nch-BL: “Sinta acajya quipantis se tachtejquet quema calaqui techaj tayohua para
    tachtequis huan nopa cati chane quicocos nopa tachtejquet huan yaya miquis, nopa
    cati chane amo quihuicas tajtacoli.
  vie-1934: Nếu kẻ trộm đang cạy cửa mà bị bắt và đánh chết đi, thì kẻ đánh chết chẳng
    phải tội sát nhân.
  hin-CV: “यदि चोर चोरी करते हुए पकड़ा जाए और उसे मारते समय उसकी मृत्यु हो जाए, तब
    उस स्थिति में उसकी मृत्यु का दोष किसी पर न आए.
  eng-OURB: If the thief is found breaking in, and is struck so that he dies, there
    shall be no guilt of bloodshed for him.
  spa-BES: Si un ladrón es tomado en el acto de ingresar a una casa, y su muerte es
    causada por un golpe, el dueño de la casa no es responsable de su sangre.
  tdx-tdx: F’ie nanjiriha’ i àndroy le ho valeam-pate ty lio. Tsi-mete tsy avahañe,
    aa ie poi’e, le haletake hasolo i finao’ey.
  vid-vid: Wone mhizi yobatigwa yobena ng'handa mhela wa nechilo, na kutowigwa mbaka
    kubagama, yamkopole kowa hela nongwa ya kukopola.
  eng-OKE: If the eyes of witnesses fall upon him, blood shall be due to him, paying
    he shall pay. If he have nothing, he shall be sold for his robbery.
  tha-KJV: ถ้าผู้ใดเห็นขโมยกำลังขุดช่องเข้าไปแล้วตีขโมยนั้นตาย ไม่​ต้องทำให้โลหิตตกเพราะการตีคนนั้น
  por-BR-2018: Se o ladrão for achado arrombando uma casa, e for ferido e morrer,
    o que lhe feriu não será culpado de sua morte.
  deu-ELO: Wenn der Dieb beim Einbruch betroffen wird, und er wird geschlagen, daß
    er stirbt, so ist es ihm keine Blutschuld;
  eng-WYC-2018: And if a night thief breaking (into) an house, either undermining
    (it), is found (out), and he taken is (made) dead by a wound, or hurt, (or and
    when he is caught, he dieth from a wound), the smiter shall not be guilty of his
    blood, or death;
  epo-epo: Se iu trovos ŝtelanton ĉe subfosado kaj batos lin kaj tiu mortos, tiam
    oni ne juĝu lin pro la sango.
  uig-PIN: Oƣri tam tǝxkǝndǝ tutulup ⱪelip, tayaⱪ yǝp ɵlüp ⱪalsa, ɵltürgüqigǝ hun
    jazasi kǝlmisun.
  beo-beo: 'E da ea wamolai liligi dabe defele bu imunu. Be e da muni o liligi hame
    galea, dilia amo dunu udigili hawa: hamoma:ne bidi lama:ne iasima. Be sibi o bulamagau
    e da hame fanelegei o bidilai, ea ouligisu amoga bu samogesea, wamolasu dunu da
    dabe afae wamolasea, aduna eno dabe imunu. Wamolasu dunu da gasia diasu gadelale,
    liligi wamolamusa: ganodini ahoasea, nowa dunu da amo wamolasu fanelegesea e da
    fanelegesu dunu agoane hame ba:mu. Be amo hou esoga hamosea, e da fanelegesu dunu
    agoane ba:mu.'
  tpi-OTNT: Em i mas bekim stret. Tasol sapos em i no gat bulmakau o sipsip bilong
    bekim, orait yupela i mas larim narapela man i baim em olsem wokboi nating, na
    yupela i kisim dispela mani bilong bekim abus em i bin stilim. Na sapos bulmakau
    o donki o sipsip em i bin stilim, i stap yet long en, orait em i mas bekim tupela
    bilong stretim rong bilong en. “Na sapos wanpela stilman i wok long brukim banis
    bilong haus na narapela man i holimpas em na kilim em i dai, orait man i kilim
    stilman i no gat asua. Tasol sapos em i kilim em i dai long san, em i gat asua
    bilong kilim man i dai.
  hau-SA: “In aka iske ɓarawo yana cikin ƙoƙarin shiga yă yi sata, aka buge shi har
    ya mutu, to, ba za a nemi alhakin jininsa daga wurin kowa ba;
  uig-LAT: Oghri tam teshkende tutulup qélip, tayaq yep ölüp qalsa, öltürgüchige xun
    jazasi kelmisun.
  nde-nde: Nxa isela lingafunyanwa ligqekeza ebusuku beselitshaywa life, lowo ozivikelayo
    kalacala lokuchitha igazi,
  ton-ton: ¶ Kapau ʻe maʻupoʻuli ha kaihaʻa lolotonga ʻene fai, pea taaʻi ia pea mate,
    ʻe ʻikai lilingi ha toto koeʻuhi ko ia.
