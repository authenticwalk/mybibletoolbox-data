    die, there shall no blood be shed for him.
  asm-FB: চোৰে সিন্ধি দিওঁতে যদি ধৰা পৰে, আৰু তেওঁক প্ৰহাৰ কৰোঁতে যদি তেওঁ মৰে, তেনেহ’লে
    তেওঁৰ ৰক্তপাতৰ দোষত কোনো লোকক হত্যাকাৰী বুলি গণিত কৰা নহ’ব।
  sus-A: كْنْ شَ وٌ نَ مْولِ رَبَ يَنيِ رَ، قَشّ كٌتٍ دْشْمَ نّ وٌ شُن مَ. مُحّتِ
    لَنمَ عَ شَ سٍ مُحَشِيٍ سَرٍ رَفبِلٍن، كْنْ شَ عَ مُ نْمَ نَ رَ، عَ فُندِ شَ مَتِ
    كٌنيِ رَ عَلَكٌ مُحّ سٍ سَرٍ شَ قِ.
  fra-SBL: Si le voleur est trouvé en train d'entrer par effraction, et qu'il soit
    frappé de telle sorte qu'il meure, il ne sera pas coupable d'effusion de sang
    pour lui.
  hbo-hbo: אִם־זָרְחָ֥ה הַשֶּׁ֛מֶשׁ עָלָ֖יו דָּמִ֣ים לֹ֑ו שַׁלֵּ֣ם יְשַׁלֵּ֔ם אִם־אֵ֣ין
    לֹ֔ו וְנִמְכַּ֖ר בִּגְנֵבָתֹֽו׃
  eng-WYCLIFFE: And if a nyyt theef brekynge an hows, ether vndurmynynge, is foundun,
    and is deed bi a wounde takun, the smytere schal not be gilti of blood;
  pjt-pjt: Uwa, nyuntu uti kuka kutjupa kutjupa kutitjunkunytjatjanungku maḻakungku
    payamilanma. Palu tjinguṟu nyuntu mani wiyangku, kutjupa kutjupa kanyintja wiyangku
    maṟaltu kutitjunkunyangka kukaku walytjangku uti nyuntunya wati kutjupangka waṟkarinytjaku
    tjalamilanma mani mantjiṟa kuka kutjupa payamilantjikitjangku. Ka tjinguṟu kutjupangku
    nyuntunya kutitjuṟa katinyangka nyakuku, munu uti paluṟu nyakula nyuntunya markuṟa
    wangkama kuka palunya maḻakungku ungkunytjaku munu kuka kutjupa kuḻu. Nyuntu tjinguṟu
    puluka kutju, tjinguṟu tangkiyi kutju, tjinguṟu tjiipi kutju kutitjunkuku, ka
    kutjupangku katinyangka nyakula wangkanyangka uti nyuntu maḻakungku katira ungama
    munu piṟuku kuka palu puṟunypa kutjupa kuḻu mantjiṟa ungama kutjaraṟangku. “Ka
    tjinguṟu wati mungangka nyuntumpa waḻingka kumpiṟa tjarpaku, ka nyuntu nyakula
    palunya pungkuku, ka tjinguṟu iluku. Ka nyuntunya ngapartji pungkunytjaku ngaṟanytja
    wiya, panya nyuntu mungangka puṯu nyakula pungu ngura anga-kanyintjikitjangku.
    Palu tjinguṟu wati kutitjunkupai kaḻaḻa nyuntumpa waḻingka tjarpaku, ka nyuntu
    palunya nyakula pungkula iluntankuku. Nyara palulanguṟu nyuntu kaḻaḻa pungkunytjatjanu
    mulapa miriputjuringu, ka nyuntunya ngapartji pungkula iluntankunytjaku ngaṟanyi.
  cwe-cwe: Mbavi yahafikigwa kobena kaye ichilo, yahatowigwa mbaka kudanganika, yamkomile
    kabule ubananzi.
  kik-kik: “Mũici angĩnyiitwo agĩtua nyũmba nake agũthwo akue-rĩ, mũmũgũthi ndarĩ
    na ihĩtia rĩa gũita thakame;
  fra-NCL: 'mais si le soleil est levé, on sera responsable du sang pour lui. – Le
    voleur fera restitution : s’il n’a rien, on le vendra pour ce qu’il a volé.'
  cek-AK: Kamqu mah im muk nathuem ah kamqu to bop maat nahaeloe, a nuiah athii palonghaih
    om mak ai.
  cuk-cuk: ”Dule-atursaed mutik ibmar-atursanai-daklesale, agi onaibisalesale, degi,
    burgwenonikile, we-dule-ibmar-e-ibed, dule-oburgwissuliyob daklegoed.
  uig-CYR: Оғри там тәшкәндә тутулуп қелип, таяқ йәп өлүп қалса, өлтүргүчигә хун җазаси
    кәлмисун.
  tel-2017: ఎవరైనా దొంగతనం చేస్తూ దొరికిపోతే వాణ్ణి చనిపోయేలా కొట్టినప్పుడు కొట్టిన
    వాళ్ళ మీద నేరం ఉండదు.
  hat-BSA: Si vòlè a vin kenbe pandan l ap fonse antre, e bat jis li vin mouri, p
    ap gen koupabilite pou san li sou kont mèt kay la.
  kos-kos: Mwet pisrapasr sac el enenu na in akfalye ma el pisrala. Fin wangin yorol,
    na enenu in kukakinyukla el oana sie mwet kohs, in molela ma el pisrala ah.
  hbo-WLC: אִם־זָרְחָ֥ה הַשֶּׁ֛מֶשׁ עָלָ֖יו דָּמִ֣ים ל֑וֹ שַׁלֵּ֣ם יְשַׁלֵּ֔ם אִם־אֵ֣ין
    ל֔וֹ וְנִמְכַּ֖ר בִּגְנֵבָתֽוֹ׃
  ibo-ibo: “Ọ bụrụ na e jide onye ohi mgbe ọ na-egbuka ụlọ onye ọzọ, ọ bụrụkwa na
    e tigbuo ya, mee ka ọ nwụọ, iwu ejideghị onye ahụ gburu ya.
  ory-ory: ଆଉ ଚୋର ସିନ୍ଧି କାଟିଧରା ପଡ଼ିଲେ, ଯଦି କେହି ତାହାକୁ ମାରୁ ମାରୁ ମାରି ପକାଏ, ତେବେ
    ସେ ରକ୍ତପାତର ଦୋଷୀ ହେବ ନାହିଁ।
  chk-chk: Are eman a liapeni eman chon solä lepwin o wichi, nge a mäla, esap wor
    liwinin tipisin nimanau ngeni.
  rop-rop: '@see-verse:EXO.022.001'
  ukr-1871: Коли захоплять злодїя, як вломився, і побють так, що вмре, то се не буде
    крівавою провиною.
  bch-bch: “Oangga eaba lublubnga aea igoro luma bong, be luma itama irau ei ga imate,
    luma itama ele idil eta paeamao ngan raunga ei ga imate mao.
  deu-1951: Wird ein Dieb beim Einbruch ertappt und geschlagen, daß er stirbt, so
    ist man des Blutes nicht schuldig;
  eng-JPS: (22-1) If a thief be found breaking in, and be smitten so that he dieth,
    there shall be no bloodguiltiness for him.
  srp-1865: Ako se lupež uhvati gdje potkopava, te bude ranjen tako da umre, da ne
    bude kriv za krv onaj koji ga bude ubio;
  lug-lug: “Omubbi bw’anaakwatibwanga ng’amenya ennyumba, n’akubibwa emiggo n’afa;
    amukubye taabengako musango olw’okuyiwa omusaayi gw’omubbi oyo;
  heb-heb: אם במחתרת ימצא הגנב והכה ומת אין לו דמים׃
  ben-IRV: আর একটি চোর যদি সিঁধ কাটবার দিন ধরা পড়ে এবং যদি আহত হয় ও মরে যায়, তবে
    তার হত্যার জন্য কোনো দোষ হবে না।
  pan-pan: ਜੇ ਉਹ ਚੋਰ ਸੰਨ੍ਹ ਲਾਉਂਦਾ ਫੜਿਆ ਜਾਵੇ ਅਤੇ ਉਹ ਮਾਰ ਨਾਲ ਮਰ ਜਾਵੇ ਤਾਂ ਇਹ ਖੂਨ ਦਾ ਦੋਸ਼
    ਨਹੀਂ ਹੈ।
  mya-JVB: သူခိုး သည် အိမ်ကိုထွင်း ဖောက်စဉ်၊ သူတပါးတွေ့ ၍ သေ အောင် သတ် သော်လည်း၊ သေစား
    မ သေ စေရ။
  hmo-hmo: Davana do ia henia momokani. Bema ia be moni lasi, unai tau do umui hoia
    lao, iena davana be ia henaoa gauna ena davana karaia totona. Bema ia henaoa gauna,
    boromakau o doniki, o mamoe do ia mauri noho neganai umui davaria neganai, iena
    davana be ubua gaudia rua do ia henia. “Bema henaoa tauna be ruma ia makohia noho
    hanuaboi nega lalonai umui davaria, vadaeni umui alaia mase, ia alaia tauna be
    kerere lasi. To bema daba ia rere murinai inai kara ia vara, ia alaia tauna be
    do ia kerere.
  urd-urd: अगर चोर सेंध मारते हुए पकड़ा जाए और उस पर ऐसी मार पड़े कि वह मर जाए तो
    उसके ख़ून का कोई जुर्म नहीं।
  rus-SYN: Если кто застанет вора подкапывающего и ударит его, так что он умрет, то
    кровь не вменится ему;
  bqc-SIM: tó ń ĩatɛ̃wɛoɛ sↄ̃, bee mɛ́ tàae vĩ. Kpã́i a fĩaboɛ. Tó a pↄe vĩ
    sↄ̃o, wà aà yía zↄ ũ pↄ́ pↄ́ à a kpã́i'ò yã́i.
  tcz-CHONGTHU: Gucha chun jankah a inbang aphetvang jeh'a ama chu akimatna aki vohlih
    khah tah'a ahileh, hiche guchapa hinkho that pachu tolthat a kisim lou ding ahi.
  mar-mar: चोर घर फोडत असता सापडला व जीव जाईपर्यंत मार बसला तर त्याच्या खुनाचा दोष
    कोणावर येणार नाही.
  qub-qub: «Chacaypa suwacuycajta tariycur wañuycachiptenga manami juchayojchu canga
    wañuchëga.
  hat-hat: Si yo bare yon vòlè ap kase yon kay epi yo touye l', moun ki touye l' la
    pa koupab.
  eng-BSB: If a thief is caught breaking in and is beaten to death, no one shall be
    guilty of bloodshed.
  tod-tod: Kɛlɛ ni foloi a tɛɛna, ta ɠɛ ga sɔba nu tɔun tetemazu paa vai zu. Unma
    nui kpein ka naa ʋotogi ve, nii é unmaai. Ni ani la zea, ta pɔdi ná-unma vai
    zu.
  eng-WEBPB: If the thief is found breaking in, and is struck so that he dies, there
    shall be no guilt of bloodshed for him.
  kbq-kbq: Hagi mago kumzafa ne'mo noma anafe huno ufreno kumzafa nesena, ageno erifore
    huno ahe frisiana, anama ahe frisia ne'mofo korankumimo'a agritera omanegahie.
  nhe-BL: “Intla acajya quipantis se tlaxtejquetl quema calaqui techaj tlayohua para
    tlaxtequis huan nopa caltecojtli quicocos nopa tlaxtejquetl huan yajaya miquis,
    nopa caltecojtli ax quihuicas tlajtlacoli.
  gub-BL: Imunar ma'e umekuzar putar wemipyhyk kwer wà nehe. Aze naheta kwaw ma'e
    izupe nehe, aze nahemetarer kwaw nehe, peme'eg a'e teko amo ae teko wanupe uma'ereko
    e ma'e romo nehe. Aze amo imunar amo ma'ea'yr rehe nehe, aze pepyhyk a'e imunar
    ma'e a'e ma'ea'yr hereko mehe nehe, imunar ma'e umekuzar putar wemipyhyk kwer
    mokoz haw nehe. Aze upyhyk pitài tapi'ak nehe, omono putar mokoz tapi'ak hekuzaromo
    wà nehe. Aze upyhyk pitài zumen nehe, omono putar mokoz zumen hekuzaromo wà nehe.
    Aze upyhyk pitài àràpuhàràn nehe, omono putar mokoz àràpuhàràn hekuzaromo wà nehe.
    Aze amo teko wixe amo hàpuz me pyhaw amo ma'e rehe imunar pà nehe, aze amogwer
    teko upyhyk a'e pe wà nehe, pezepyk zo izuka arer wanehe nehe. Nuiko kwaw puruzuka
    ma'e romo herenataromo nehe. Aze uzuka 'aromo wà nehe, pezepyk wanehe nehe, ta'e
    wiko puruzuka ma'e romo herenataromo a'e nehe xe.
  eng-DRA: 'If a thief be found breaking open a house or undermining it, and be wounded
    so as to die: he that slew him shall not be guilty of blood.'
