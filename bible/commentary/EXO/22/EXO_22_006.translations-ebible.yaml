verse: EXO.022.006
translations:
  mal-C: “തീപിടിച്ചിട്ട് അതു മുൾപ്പടർപ്പുകളിലേക്കു വ്യാപിച്ച്, കറ്റകളോ കൊയ്തെടുക്കാനുള്ള
    വിളവോ വയലോ കത്തിപ്പോയാൽ തീ വെച്ചയാൾ നഷ്ടപരിഹാരം ചെയ്യണം.
  deu-TKW: Wenn einer dem andern Geld oder Kostbarkeiten zum Aufbewahren übergeben
    hat, und dies aus dem Hause des Betreffenden gestohlen wird, so muß der Dieb,
    wenn er ausfindig gemacht wird, das Doppelte als Ersatz entrichten.
  lin-lin: Soki moto abombisi palata to biloko na ye ya motuya epai ya moninga na
    ye, bongo bayibi yango kati na ndako ya moninga wana ; soki bakangi moyibi ya
    biloko yango, akozongisa mbala mibale biloko oyo ayibaki.
  eng-LSV: When fire goes forth and has found thorns, and a stack, or the standing
    grain, or the field has been consumed, he who causes the burning certainly repays.
  eng-GNV: If fire breake out, and catche in ye thornes, and the stackes of corne,
    or the standing corne, or the fielde be consumed, he that kindled the fire shall
    make full restitution.
  eng-WEBSTER: If fire shall break out, and catch in thorns, so that the stacks of
    corn, or the standing corn, or the field shall be consumed; he that kindled the
    fire shall surely make restitution.
  nhw-BL: “Sintla acajya tlajchinohua huan nopa tlitl pano ipan seyoc imila, huan
    quitlatía nopa trigo catli quimontonojtoque, o catli ya eltoc para pixquistli
    o quitlatía nochi tlatoctli, yaya catli quitlati monequi tlaxtlahuas por nochi
    catli quitlati nopa tlitl.
  swh-ONEN: “Kama moto ukiwaka na kuenea kwenye vichaka vya miiba na kuteketeza miganda
    ya nafaka au nafaka ambayo haijavunwa, au kuteketeza shamba lote, mtu yule aliyewasha
    moto lazima alipe.
  bba-bba: Goo ù n win winsim ɡobi, ǹ kun mɛ ɡɑ̃ɑnu berusiɑ, mɑ bɑ nu ɡbɛnɑ mi u
    beruɑ mi, bɑ̀ n ɡbɛnɔ wi wɑ ye u suɑ min nɔn yiruwɑ u koo kɔsiɑ.
  eng-KJVCPB: If fire break out, and catch in thorns, so that the stacks of corn,
    or the standing corn, or the field, be consumed therewith; he that kindled the
    fire shall surely make restitution.
  luo-luo: “Ka mach omuoch mi olandore e bungu kendo owangʼo cham ma pod ochungʼ kata
    cham mobeti kata puodho duto, to ngʼatno mane omoko majno nyaka chul.
  meu-meu: Lahi ese ava ḡiniḡini amo baine hanai, uit e utua ḡauna eiava uit dounu
    uma ai e tubumu ḡauna baine araia ore, lahi e haraia tauna ese davadia do baine
    heni.
  npi-ULB: आगलागी भई काँडामा फैलन पुगी त्यसले अन्‍नको बिटा वा मकैको बिटा वा खेतलाई
    भस्म पार्‍यो भने आगो लगाउनेले क्षतिपूर्ति तिरिदिनुपर्छ ।
  yor-yor: “Bí iná bá ṣẹ́ tí ó kán lu igbó tí ó sì jó àká ọkà tàbí gbogbo oko náà,
    ẹni tí iná ṣẹ́ lọ́wọ́ rẹ̀ yóò san ohun tí iná ti ó ṣẹ́ jó padà.
  emp-NTPO: Bariduaba idji ẽjũã babuebʌrʌd̶e djãrã néu ewad̶ada wa ewaẽ́ b̶ʌ sid̶a
    bá wãibʌrʌ, dji bád̶aba jũma dji bá wãnabari diaida b̶ʌa.
  ind-ind: “Jika seseorang menyalakan api untuk membakar semak-semak duri, dan api
    itu menyebar ke ladang orang lain sehingga membakar gandum di ladang itu, maka
    dia harus membayar ganti rugi.”
  pes-OPCB: «اگر کسی در مزرعه‌اش آتشی روشن کند و آتش به مزرعهٔ شخص دیگری سرایت نماید
    و بافه‌ها یا محصول درو نشده و یا تمام مزرعهٔ او را بسوزاند، آنکه آتش را افروخته
    است باید غرامت تمام خسارات وارده را بپردازد.
  tgl-ULB: Kung kumalat ang apoy at kumalat sa mga tinik kaya ang mga nakasalansan
    na butil, o nakatayo na butil, o ang bukid ay natupok, siya na nagsimula ng apoy
    ay dapat siguraduhing gumawa ng pagbabayad-pinsala.
  hui-hui: Mbiralime ibuni dalu dangi teha bo delalu karia datimbu howa mendeali dalu
    ngagohayagi dama pialu tomo hengedarubi widi lini gandulo ngarubi dalu biyagua
    nde bo delaga kago ibugua tomo dayadago damene bibahende bu aribia holene nga.
  mya-mya: '``လူ​တစ်​ဦး​မိ​မိ​၏​လယ်​ကို​မီး​ရှို့​သည့်​အ​ခါ ပေါင်း​ပင်​များ​ကို​မီး​စွဲ​လောင်​၍၊
    သူ​တစ်​ပါး လယ်​ထဲ​ရှိ​ကောက်​လှိုင်း​ပုံ​များ​နှင့်​စ​ပါး​ပင် တို့​ကို​မီး​ကူး​စက်​လျှင်
    မီး​ရှို့​သူ​သည်​ပျက်​စီး ဆုံး​ရှုံး​သူ​အ​တွက်​လျော်​စေ​ရ​မည်။-'
  cbi-NTPO: Tsenmala mun ñi tyawaakeñu jupe' jitu, trigu ka' wa'kara tsumu jupekiñu
    bain, naa kangumaalanu jupekiñu bain, naa kumuinchi wajka dejupekiñu bain, tsanguemu
    ruku ñi naake deju'ke' jiñuba millangue paanguenu tsuve.
  bod-N: མེ་ཤོར་ནས་ཚེར་མ་བསྲེགས་ཏེ། གཞན་གྱི་མཉམ་དུ་སྤུངས་པའི་ཚར་ཕོན་དང་། གྱེན་ལ་འགྲེང་བའི་འབྲུ་སྙེ་དང་།
    ཡང་ན་ས་ཞིང་བཅས་ཐམས་ཅད་འཇོམས་པར་བྱས་ཚེ། མེ་གཏོང་མཁན་དེས་སྐྱིན་ཚབ་འཇལ་དགོས་སོ། །
  sna-sna: “Kana moto ukapfuta uye ukapararira muzvikwenzi zveminzwa zvokuti unopisa
    mirwi yezviyo kana zviyo zvimire, kana munda wose, munhu abatidza moto anofanira
    kudzorera nomuripo.
  spa-BLM: “Si se produce un incendio y se prende en las espinas, de modo que se consuman
    las mazorcas, el grano en pie o el campo, el que encendió el fuego deberá restituirlo.
  cac-cac: Tato ay junoc mach van sn̈usan spatan, tz'el c'ac' yuuj, stz'ab'at strigo
    junoc mach, vach'chom molb'ab'ilxo ixim, mato manto jochchajlaj ixim, a mach tz'actanel
    c'ac' chi', yovalil stup smasanil tas tz'ab'at chi'.
  swh-ULB: Kama moto ukitokea na kusambaa kwenye miba hadi mbegu, au mimea, au shamba
    kuteketezwa, yeye aliye anzisha moto lazima afanye malipo.
  bel-bel: Калі зьявіцца агонь і ахопіць пожню і выпаліць капіцы, альбо жніво, альбо
    поле, дык павінен заплаціць, хто ўчыніў гэты пажар, удвая;
  deu-ELBBK: So jemand seinem Nächsten Geld oder Geräte in Verwahrung gibt, und es
    wird aus dem Haus dieses Mannes gestohlen – wenn der Dieb gefunden wird, so soll
    er das Doppelte erstatten.
  mbb-OT: “Emun egketuvù is hapuy he edelandap diyà te meribpesen ne ebpekevinsul
    te menge inemung etawa wazè pa meǥarab, emun kenà ne sengeereduwan en, ne kinahanglan
    he ibpevayad sikan is midtuvù te hapuy.
  mal-2015: തീ വീണു കാടു കത്തീട്ടു കറ്റക്കൂട്ടമോ വിളവോ നിലമോ വെന്തുപോയെങ്കിൽ തീ കത്തിച്ചവൻ
    പകരം കൊടുക്കേണം.
  gup-gup: “Kab bininj nawu yiman kawurlhke kunak, dja manmekbe kunak kabirluwarlahmen
    kore kundalk manmirrhyi, dja kabalbirluwarlahmen kore kabbal nuye nawu bininj
    nabuyika dja kabalrung nuye manme manbu dudjehdudjengi, wanjh namekbe bininj nawu
    wurlhkeng kunak, wanjh kabikarremulewan nabuyika bininj nawu kore manme nuye bimarneruy.”
  gvs-gvs: E avatau neta yeu idimili go, yeuyana taliboibo inínima ina siyana ina
    tánuwo witi gugunidi igabudi o neta witi nava geya sitalaidita go, igabudi, e
    moitamo amo tauyana bei ikatumapu.
  rmc-rmc: Te vareko dela aver dženeske te garuvel o rup abo aver veci a te vareko
    aver leske andral o kher len čorela, a te chudena ole dženes, savo čorelas ola
    veci, mušinela leske te visarel pale duvar ajci.
  nlg-nlg: Ma siki sakai ke kerea nina leghai, mana lake ke vanga kolili me ke va
    sodoa na tautalu mamaha te dutuvia nina leghai sakai na tinoni keha, me ke ghanighi
    na vangana na leghai pe ke va sodoi nina baore te talu kolia, na tinoni te tungia
    na lake ke tughui na vanga te ghanighi na lake.
  pes-OPV: اگر آتشی بیرون رود، و خارها را فراگیرد و بافه های غله یاخوشه های نادرویده
    یا مزرعه‌ای سوخته گردد، هر‌که آتش را افروخته است، البته عوض بدهد.
  ron-1924: Дакэ избукнеште ун фок ши ынтылнеште мэрэчинь ын кале ши арде грыул ын
    снопь сау ын пичоаре сау кымпул, чел че а пус фок сэ фие силит сэ дя о деспэгубире
    деплинэ.
  ben-OBCV: “যদি আগুন লেগে তা কাঁটাঝোপে এমনভাবে ছড়িয়ে পড়ে যে তা কাঁচা বা পাকা শস্য
    অথবা সমগ্র ক্ষেতজমি পুড়িয়ে ছারখার করে দেয়, তবে যে প্রথমে সেই আগুন লাগিয়েছিল,
    তাকেই ক্ষতিপূরণ করতে হবে।
  som-som: Haddii dab baxo, oo uu qodxanta qabsado, oo uu wada gubo xidhmooyinka sarreenka
    ah ama sarreenka weli baalka ku yaal, ama beerta oo dhan, markaas kii dabka shiday
    waa inuu magdhabaa.
  lat-VUC: Si egressus ignis invenerit spinas, et comprehenderit acervos frugum, sive
    stantes segetes in agris, reddet damnum qui ignem succenderit.
  eng-ASVBT: If fire break out, and catch in thorns, so that the shocks of grain,
    or the standing grain, or the field are consumed; he that kindled the fire shall
    surely make restitution.
  mna-mna: Mi sombe tomtom sa itun lele sa, mi you imaŋga ma ikan mokleene ki tomtom
    toro, som baen lene kini, na bela ikot pa kini ambaimbaiŋan ta imar pa mokleene
    kini, mi baen ambaimbaiŋan ta imar pa baen lene kini.
  ita-1885: Quando un fuoco uscirà fuori, e incontrerà delle spine, onde sia consumato
    grano in bica, o biade, o campo, del tutto soddisfaccia il danno colui che avrà
    acceso il fuoco.
  eng-LXXUP: And if anyone give to his neighbor money or goods to keep, and they be
    stolen out of the man’s house, if the thief be found, he shall repay double.
  eng-ULB: If a fire breaks out and spreads in thorns so that stacked grain, or standing
    grain, or a field is consumed, the one who started the fire must surely make restitution.
  spa-VBL: “Si se inicia un incendio que se extiende a los arbustos espinosos y luego
    quema el grano apilado o en pie, o incluso todo el campo, la persona que inició
    el fuego debe pagar una compensación completa.
  fra-_FOB: Si le feu sort et trouve des épines, et que du blé en gerbes, ou la moisson,
    ou le champ, soit consumé, celui qui aura allumé le feu rendra entièrement ce
    qui aura été brûlé.
  mal-mal: തീ വീണ് കാട് കത്തിയിട്ട് കറ്റക്കൂട്ടമോ വിളവോ നിലമോ വെന്തുപോയെങ്കിൽ തീ കത്തിച്ചവൻ
    പകരം കൊടുക്കണം.
  urd-GVR: Ho saktā hai ki kisī ne āg jalāī ho aur wuh kāṅṭedār jhāṛiyoṅ ke zariye
    paṛosī ke khet tak phail kar us ke anāj ke pūloṅ ko, us kī pakī huī fasal ko yā
    khet kī kisī aur paidāwār ko barbād kar de. Aisī sūrat meṅ jis ne āg jalāī ho
    use us kī pūrī qīmat adā karnī hai.
  suz-BL: सुइमी मी मुइक्‍तानु, मेको मीम चू नु रूमी बाक्‍शो मारेइ नेक्‍तु हना, मेको
    मी मुइक्‍बमी मीम नेक्‍शो नेल्‍ल थाप्‍चा माल्‍ब” देनो।
  ita-1927: Se divampa un fuoco e s’attacca alle spine sì che ne sia distrutto il
    grano in covoni o il grano in piedi o il campo, chi avrà acceso il fuoco dovrà
    risarcire il danno.
  ckb-ckb: «ئەگەر ئاگر دەربپەڕێت و دەوەن بگرێتەوە و خەرمانکراو یان دەغڵ یان کێڵگە
    بسووتێنێت، ئەوا ئەوەی ئاگرەکەی کردووەتەوە دەبێت قەرەبوو بدات.
  eng-BBE: If there is a fire and the flames get to the thorns at the edge of the
    field, causing destruction of the cut grain or of the living grain, or of the
    field, he who made the fire will have to make up for the damage.
  kan-OKCV: “ಬೆಂಕಿಹತ್ತಿ ಅದು ಮುಳ್ಳಿನ ಕೊಂಪೆಗೆ ತಗುಲಿ, ಸಿವುಡುಗಳ ಬಣವೆಗಳನ್ನಾಗಲಿ, ನಿಂತ ಬೆಳೆಯನ್ನಾಗಲಿ,
    ಹೊಲವನ್ನಾಗಲಿ ಸುಟ್ಟುಬಿಟ್ಟರೆ, ಆ ಬೆಂಕಿಯನ್ನು ಹಚ್ಚಿದವನು ಖಂಡಿತವಾಗಿ ಈಡು ಕೊಡಬೇಕು.
  bbb-bbb: Ro e be erare juare fuone ijia oenoene fiene kara ifaejemoga fu naena e
    befuo juare ijia kumune fu korema ije ro baga fu ufu naema ije naekuma e ije fuka
    ire ije naena arafiriaema ijadufuo una e juare koeki ije ve fuaevedufuo.
  tam-2017: அக்கினி எழும்பி, முட்களில் பற்றி, தானியப்போரையோ, விளைந்த பயிரையோ, வயலிலுள்ள
    வேறு எதையாவது எரித்துப்போட்டால், அக்கினியைக் கொளுத்தினவன் அக்கினிச் சேதத்திற்கு
    ஈடு செய்யவேண்டும்.
  spa-RV-1909: Cuando rompiere un fuego, y hallare espinas, y fuere quemado montón,
    ó haza, ó campo, el que encendió el fuego pagará lo quemado.
  ron-BTF: Dacă izbucnește foc și cuprinde spinii, așa încât clăile de grâne, sau
    grânele în picioare, sau câmpul ar fi mistuite cu foc, cel ce a aprins focul cu
    siguranță să facă restituire.
  eng-WEBP: “If fire breaks out, and catches in thorns so that the shocks of grain,
    or the standing grain, or the field are consumed; he who kindled the fire shall
    surely make restitution.
  eng-FBV: If a fire is started and it spreads to thorn bushes and then burns stacked
    or standing grain, or even the whole field, the person who started the fire must
    pay full compensation.
  nld-1939: Wanneer er een vuur wordt aangestoken, om de doornen te verbranden, en
    het vernielt de garven, het ongemaaide koren of het hele veld, dan moet hij, die
    het vuur heeft aangestoken, het verbrande volledig vergoeden.
  nch-BL: “Sinta acajya tajchinohua huan nopa tit panos ipan seyoc imila, huan quitatía
    nopa trigo cati quimontonojtoque, o cati ya eltoc para pixquisti o quitatía nochi
    tatocti, yaya cati quitati monequi taxtahuas por nochi cati quitati nopa tit.
  vie-1934: Nếu lửa nổi đốt bụi gai và cháy lan qua lúa đã bó, mùa màng, hay là đồng
    ruộng, thì kẻ nổi lửa đó phải bồi thường trọn mọi vật đã bị cháy.
  hin-CV: “यदि कोई आग जलाए और आग फैलकर झाड़ियों में लग जाये और जमा किया हुआ अनाज,
    तथा पूरी उपज और खेत जलकर राख हो जाए, तो जिस व्यक्ति ने आग लगाई, वह खेत के नुकसान
    को चुकाए.
  eng-OURB: “If fire breaks out, and catches in thorns so that the shocks of grain,
    or the standing grain, or the field are consumed; he who kindled the fire shall
    surely make restitution.
  spa-BES: Si hay un fuego y las llamas llegan a las espinas en el borde del campo,
    causando la destrucción del grano cortado o del grano vivo, o del campo, el que
    hizo el fuego tendrá que compensar el daño.
  tdx-tdx: Naho andivà’ t’indaty an-drañetse ty drala ndra vara hahaja’e; aa ie kamereñe
    amy anjomba’ey, le havaha’ i nampikametsey roe t’ie oniñe.
  vid-vid: “Wone munhu yobwina chiluli na kusoma migodi ja miwa na kulutilila kulakaza
    migunila ja nyhule ama nyhule za munhu yunji zing'hali benigwa, ama mgunda weng'ha
    ulakale, yula yabwinile chiluli acho, yalavye chinhu kwa kuwifya ako kweng'ha.
  eng-OKE: When a man giveth his neighbour silver or vessels to keep, and they be
    stolen from the man’s house; if the thief be found, he shall repay double.
  tha-KJV: ถ้าจุดไฟที่กองหนาม และไฟลามไปติดกองข้าว หรือติดต้นข้าวซึ่​งม​ิ​ได้​เกี่ยว
    หรือติดทุ่งนาให้​ไหม้​เสีย ผู้​ที่​จุ​ดไฟนั้นต้องใช้ค่าเสียหายเต็มจำนวน
  por-BR-2018: Quando irromper um fogo, e achar espinhos, e for queimado amontoado,
    ou plantação, ou campo, o que acendeu o fogo pagará o queimado.
  deu-ELO: Wenn ein Feuer ausbricht und Dornen erreicht, und es wird ein Garbenhaufen
    verzehrt, oder das stehende Getreide oder das Feld, so soll der gewißlich erstatten,
    der den Brand angezündet hat.
  eng-WYC-2018: If fire goeth out, and findeth, or burneth, ears of corn, and catcheth
    heaps of corn, or corns standing in (the) fields, he that kindled the fire shall
    yield (for) the harm (or he who kindled the fire shall make recompense for the
    harm done).
  epo-epo: Se eliros fajro kaj trafos dornojn kaj ekstermos garbojn aŭ starantan grenon
    aŭ kampon, tiam tiu kompensu, kiu kaŭzis la brulon.
  uig-PIN: Əgǝr ot ketip, tikǝnlikkǝ tutixip ketip, andin ɵnqilǝrni, bax tartip pixⱪan
    ziraǝtni kɵydürüp, pütkül etizliⱪni kül ⱪiliwǝtsǝ, undaⱪta ot ⱪoyƣuqi barliⱪ ziyanni
