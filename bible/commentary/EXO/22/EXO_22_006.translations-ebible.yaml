    ame si tɔ dzo gbea la naxe fe ɖe nu siwo katã dzo la gblẽ la ta.
  eng-LEE: (22:5) If a fire break out, and meet with thorns, so that stacks of corn,
    or the standing corn, or the field, be consumed thereby, he that kindled the fire
    shall surely make restitution.
  asm-FB: জুই বিস্তাৰিত হৈ কাঁইটনিত লাগি যদি কোনো লোকৰ দমাই থোৱা শস্য, বা পথাৰৰ শস্য,
    বা পথাৰ গ্রাস কৰে, তেনেহ’লে যি জনে সেই জুই লগাবলৈ আৰম্ভ কৰিছিল, তেওঁ অৱশ্যে ক্ষতিপূৰণ
    দিব লাগিব।
  sus-A: شَ مِشِ هَرِفٍ ندٍ تَشُ عَ دْشْبٌورٍ رَ، كْنْ مِشِ قَ نَ مُحَ، نَ مُحّتِ
    شَ نَ سٍ سَرٍ قِرِن نَفبِلٍن عَ حْشْي رَ.
  fra-SBL: « Si un feu éclate et s'accroche à des épines, de sorte que les chocs du
    grain, le grain sur pied ou le champ soient consumés, celui qui a allumé le feu
    devra le restituer.
  hbo-hbo: כִּֽי־יִתֵּן֩ אִ֨ישׁ אֶל־רֵעֵ֜הוּ כֶּ֤סֶף אֹֽו־כֵלִים֙ לִשְׁמֹ֔ר וְגֻנַּ֖ב
    מִבֵּ֣ית הָאִ֑ישׁ אִם־יִמָּצֵ֥א הַגַּנָּ֖ב יְשַׁלֵּ֥ם שְׁנָֽיִם׃
  eng-WYCLIFFE: If fier goith out, and fyndith eeris of corn, and catchith heepis
    of corn, ethir cornes stondynge in feeldis, he that kyndlide the fier schal yeelde
    the harm.
  pjt-pjt: “Ka tjinguṟu nyuntu waṟu tjukutjuku tililku nyuntumpa yaata puḻkangka,
    ka tjinguṟu tjilka tjuṯawanu lipiringkula wati kutjupaku yaatakutu waṟaṟa ma-kampara
    waṉalku munu palumpa mai kutjupa kutjupa paluṟu pakaltjingantja tjuṯa kampara
    wiyalku. Ka alatjirinyangka nyuntu uti nyuntumpa panya mainguṟu tjaraṟa palunya
    ungama mai puḻka palu puṟunypaṯu.
  cwe-cwe: “One munhu yahakwacha moto, nawo uhasoma mibiki ya miwa na kwenela mbaka
    kusoma maguniya ya ndiya hebu ndiya za munhu imwenga zili hazinagoboligwa hebu
    mgunda wose wahaka, munhu ija yakwachile moto uwo kolondeka kuliha udanganyi uwo
    wose.
  kik-kik: “Mwaki ũngĩtuthũka na ũcine ihinga cia mĩigua nginya ũkinyĩre itĩĩa cia
    ngano kana ngano ĩrũngiĩ, kana ũcine mũgũnda wothe, mwakia wa mwaki ũcio no nginya
    arĩhe ngano ĩyo.
  fra-NCL: Si un homme donne en garde à un autre de l’argent ou des objets, et qu’on
    les vole de la maison de ce dernier, le voleur, si on le trouve, restituera le
    double.
  cek-AK: Hmai thlaek naah hmai to cawnh moe, lawk ih cangqui maw, to tih ai boeh
    loe cangkung maw, to tih ai boeh loe lawk to kangh boih nahaeloe, hmai thlaek
    kami mah rong let tih.
  cuk-cuk: ”Dule-wargwen ikomar-ogumakega soo-ogasale, we-soo orosgi-dakleged-trigo-digar-naidse
    warmaksale, igi, trigo-danar-weles-bukwadse warmaksale, igi, nainugi-ibmar-digarnaid
    ogumaksadibe, dule-soo-ogasad, bela dule-baid-ibe-ibmar-ogumaksad bennukoed.
  uig-CYR: Әгәр от кетип, тикәнликкә тутишип кетип, андин өнчиләрни, баш тартип пишқан
    зираәтни көйдүрүп, пүткүл етизлиқни күл қиливәтсә, ундақта от қойғучи барлиқ зиянни
    төләп бәрсун.
  tel-2017: నిప్పు రాజుకుని ముళ్ళకంపలు అంటుకోవడం వల్ల వేరొకరి పంట కుప్పలైనా, పొలంలో
    పైరులైనా, పొలమైనా తగలబడి పోతే నిప్పు అంటించిన వాడు జరిగిన నష్టాన్ని పూడ్చాలి.
  hat-BSA: Si yon dife vin parèt, e kouri jwenn bwa pikan yo, jis rive sereyal k ap
    rasanble nan chan an, oswa sereyal chan an li menm pran dife, sila ki te limen
    dife a va anverite peye.
  kos-kos: “Sie mwet fin akosak sie e in ima lal, ac e sac sun mah ngeng kulakelik
    nu in ima lun siena mwet, ac esukak wheat ma kapak ku ma pakpukla ac ilusyukyak,
    mwet se ma akosak e sac ac fah moli ma nukewa ma musalla.
  hbo-WLC: כִּֽי־יִתֵּן֩ אִ֨ישׁ אֶל־רֵעֵ֜הוּ כֶּ֤סֶף אֽוֹ־כֵלִים֙ לִשְׁמֹ֔ר וְגֻנַּ֖ב
    מִבֵּ֣ית הָאִ֑ישׁ אִם־יִמָּצֵ֥א הַגַּנָּ֖ב יְשַׁלֵּ֥ם שְׁנָֽיִם׃
  ibo-ibo: “Ọ bụrụ na ọkụ na-agba banye nʼogwu, repịa ogbo ọka dị nʼubi mmadụ maọbụ
    ọka guzoro eguzo, ma ọ bụkwanụ ọhịa niile, onye ahụ tinyere ọkụ ahụ ga-akwụghachi
    ụgwọ ihe ahụ niile nke ọkụ repịara.
  ory-ory: ଆଉ ଅଗ୍ନି ଜ୍ୱଳି କଣ୍ଟକ ବନରେ ଲାଗିଲେ ଯଦି କାହାର କଳେଇ ଗଦା ଅବା ବଢ଼ନ୍ତା ଶସ୍ୟ କି
    କ୍ଷେତ ପୋଡ଼ିଯାଏ, ତେବେ ସେହି ଅଗ୍ନି ଲଗାଇବା ଲୋକ ଅବଶ୍ୟ ତହିଁର ମୂଲ୍ୟ ଦେବ।
  chk-chk: Nge are a wor eu kar mi küri iräfölüföl, pwe a ngeteri irän wiich mi pilük,
    ika irän wiich resamwo pöküpök, ika unusen eu tanipin wiich, ätewe mi popuetä
    ewe kar epwe liwinisefäli meinisin mine a karala.
  rop-rop: If enibodi barnimbat im pedik, en det faiya go langa najawan pedik en barnimap
    ola gadin deya, wal det men hubin meigim det faiya garra peiyimbek det boswan
    blanga det gadin.
  ukr-1871: Коли загориться багаттє й обійме тернину, а при тому погорять копи, чи
    на пни стояче колоссє, чи усе поле вигорить, дак мусить той, що через його сталась
    пожежа, за попалене заплатити.
  bch-bch: “Oangga eaba itun aea dadanga, be dinga ian sasari purup mamasa ta iuore
    ga ila ian eaba ede pade aea dadanga, mao ian ele wit aea suknga, mao wit padengada
    tiket maitne, manta eaba toa ipaisi dinga oa ikoli saoa annga toa dinga ian.
  deu-1951: Bricht Feuer aus und ergreift eine Dornhecke und frißt einen Garbenhaufen
    oder das stehende Gewächs oder das ganze Feld, so soll der, welcher den Brand
    verursacht hat, den Schaden vergüten.
  eng-JPS: (22-5) If fire break out, and catch in thorns, so that the shocks of corn,
    or the standing corn, or the field are consumed; he that kindled the fire shall
    surely make restitution.
  srp-1865: Ako izaðe vatra i naiðe na trnje, pa izgori stog ili žito koje još stoji
    ili njiva, da naknadi onaj koji je zapalio.
  lug-lug: “Omuliro bwe gunaalandanga ne guyita mu bisaka ne gukwata ennimiro y’omuntu,
    ne gwokya ebinywa by’eŋŋaano, oba eŋŋaano ekyakula, oba ne guzikiriza ennimiro
    ye yonna; eyakumye omuliro ogwo anaasasuliranga byonna ebyonoonese.
  heb-heb: כי תצא אש ומצאה קצים ונאכל גדיש או הקמה או השדה שלם ישלם המבער את הבערה׃
  ben-IRV: আগুন কাঁটাবনে লাগলে যদি কারও শস্যরাশি অথবা শস্যের ঝাড় অথবা বাগান পুড়ে
    যায়, তবে সেই যে আগুন লাগায় অবশ্য ক্ষতিপূরণ দেবে।
  pan-pan: ਜੇ ਕਦੀ ਅੱਗ ਭੱਖ ਉੱਠੇ ਅਤੇ ਕੰਡੇ ਕਾਠ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਜਾ ਲੱਗੇ ਕਿ ਅੰਨ ਦਾ ਖਲਵਾੜਾ
    ਜਾਂ ਅੰਨ ਦੀ ਖੜੀ ਪੈਲੀ ਜਾਂ ਖੇਤ ਸੜ ਜਾਵੇ ਤਾਂ ਅੱਗ ਦੇ ਲਾਉਣ ਵਾਲਾ ਜ਼ਰੂਰ ਵੱਟਾ ਭਰੇ।
  mya-JVB: မီးရှို့ သောအခါမြက်ပင် ကြောင့် အစဉ်အတိုင်းရှောက် ၍ လောင်လျက်၊ ကောက် လှိုင်း၊
    စပါး ပင်၊ လယ် ၌ရှိသောအရာတို့ကို လောင် လျှင် ၊ မီးရှို့ သောသူသည် အမှန်လျော် ရမည်။
  hmo-hmo: “Bema lahi ese ava ginigini dekena amo ia hanaia lao uiti idia utua gauna
    dekenai, o uiti ia tubu vadaeni gauna dekenai, o idia tubu noho uma gabu ma ta
    dekenai ia araia, vadaeni lahi ia araia hamatamaia tauna ese davana do ia karaia.
  urd-urd: '''अगर आग भड़के और काँटों में लग जाए और अनाज के ढेर या खड़ी फ़सल या खेत
    को जला कर भस्म कर दे, तो जिस ने आग जलाई हो वह ज़रूर मु''आवज़ा दे।'
  rus-SYN: Если появится огонь и охватит терн и выжжет копны, или жатву, или поле,
    то должен заплатить, кто произвел сей пожар.
  bqc-SIM: Tó gbɛ̃́ ↄ̃a ge àizɛɛ kpà a gbɛ̃́deewa ulɛi, mɛ́ wa sɛ̀ aà kpɛ́u kpã́i,
    tó wà kpã́ipi kũ̀, a pↄ́ pↄ́ à a kpã́i'ò fĩabo lɛɛ plaɛ.
  tcz-CHONGTHU: Chule Loulai meiyin ahinkah khah'a ling le khao leilah ahin kah jeng'a,
    chang aki at-lai leh a ki-at loulai mun lah chule loulai chu akah vam lhah jeng
    tah'a ahile, meihal kong pen pen chun akahvam cheng se aboncha ale sah cheh cheh
    ding ahiye.
  mar-mar: जर कोणी काटेकुटे जाळण्यासाठी आग पेटवली व ती भडकल्यामुळे धान्याच्या सुड्या
    किंवा उभे पीक जळाले तर आग पेटवणाऱ्याने नुकसान भरून दिलेच पाहिजे.
  qub-qub: «Pipis shatata cañaycuptin nina aywar ëracho rïgu goturaycajta ushaycuptin,
    u cusichananpaj caycajta ushaycuptenga nina sindej runami päganga aycatapis rupashanpita.
  hat-hat: Si yon dife pran yon kote, li tonbe nan zèb chèch epi li rive boule danre
    ki nan depo, osinon grenn ki fin keyi, ou ankò yon jaden tou plante, moun ki lakòz
    dife a va peye yon dedomajman.
  eng-BSB: If a fire breaks out and spreads to thornbushes so that it consumes stacked
    or standing grain, or the whole field, the one who started the fire must make
    full restitution.
  tod-tod: Ni nui ta a walii ɓaa ani ɠiligaa ɠalivaana nui ta ma ga é makɛ, ni ta
    ti unmana naa ná-pɛlɛi wu, unma nui ɠa ma ʋɛɛdai ɠaaɠale ma, ni ta sona.
  eng-WEBPB: “If fire breaks out, and catches in thorns so that the shocks of grain,
    or the standing grain, or the field are consumed; he who kindled the fire shall
    surely make restitution.
  kbq-kbq: Hagi mago'mo'ma hoza'afima trazama negresigeno tevemo'ma terakaheno rumofo
    witi hoza vasage ante'nenia witima tena, tevema hugre'nenimo'a ana zantmintera
    nona'a huno mizasenteno.
  nhe-BL: “Intla acajya tlajchinohua huan nopa tlitl pano ipan seyoc imila, huan quitlatía
    nopa trigo tlen quimontonojtoque, o tlen ya eltoc para pixquistli o quitlatía
    nochi tlatoctli, yajaya tlen quitlati monequi tlaxtlahuas ipampa nochi tlen quitlati
    nopa tlitl.
  gub-BL: Aze amo umunyk tata amo me nehe, aze tata uhàuhàz xu rehe nehe, aze a'e
    re uhàuhàz arozràn imono'og pyrer rehe nehe, u, aze arozràn ko pe hezuz ma'e ukaz
    nehe, a'e mehe tata imunyk arer umekuzar putar wemimuaiw kwer ko izar pe nehe.
  eng-DRA: If a fire breaking out light upon thorns, and catch stacks of corn, or
    corn standing in the fields, he that kindled the fire shall make good the loss.
