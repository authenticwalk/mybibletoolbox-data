    bin katim na hipim i stap, orait dispela man i bin laitim paia i mas bekim olgeta
    kaikai paia i bin kukim.
  hau-SA: “In gobara ta tashi, ta kuma bazu cikin ƙayayyuwa, har ta cinye tarin hatsi,
