  nde-nde: Nxa kuthungelwa umlilo ulumatha emeveni kuze kutshe lamahlanga amabele
    loba amabele angakavunwa loba insimu, othungele umlilo kumele ahlawule konke.
  ton-ton: ¶ “Kapau ʻe tupu ha afi, pea hoko ki he ʻakau talatala, pea vela ai ʻae
