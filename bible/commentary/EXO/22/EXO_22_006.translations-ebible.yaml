    agɨlaŋ avi lɨhuavɨbali aba abɨha uami. Lɨhuavɨci hulaŋ avɨŋ lubilamɨbali agaŋ
    sɨmɨŋ akuaba akuaba lɨhuavɨbali agɨlasaŋ cɨhu hɨbɨŋ igum aba abɨha uami. Hulaŋ
    mu agaŋ humɨsɨ akuaba akuaba nudɨ halɨha cahu uitɨ hualabɨla caba heŋ hɨniavɨbali
    agɨladɨ avɨŋ lubilamɨci lɨhulɨhu ubali aba abɨha uami. Lɨhulɨhu uci hulaŋ mu agadɨ
    halɨha cahu uitɨ hualabɨla ihalahavɨla mɨgudɨbavɨbali agɨlaŋ avi lɨhuavɨbali aba
    abɨha uami. Lɨhuavɨci hulaŋ avɨŋ lubilamɨbali agaŋ sɨmɨŋ akuaba akuaba lɨhuavɨbali
    agɨlasaŋ cɨhu hɨbɨŋ igum aba abɨha uami. Hulaŋ mu agaŋ humɨsɨ akuaba akuaba nudɨ
    halɨha cahu uitɨ hualabɨla caba heŋ hɨniavɨbali agɨladɨ avɨŋ lubilamɨci lɨhulɨhu
    ubali aba abɨha uami. Lɨhulɨhu uci hulaŋ mu agadɨ halɨha cahu uitɨ hualabɨla agaŋ
    avi sɨkasɨkan lɨhubali aba abɨha uami. Lɨhuci hulaŋ avɨŋ lubilamɨbali agaŋ sɨmɨŋ
    akuaba akuaba lɨhuavɨbali agɨlasaŋ cɨhu hɨbɨŋ igum aba abɨha uami.
  yap-yap: “Fa’anra be mo’oruf be’ u daken e milay’ rok me yan e nifiy u fithik’ e
