  mdy-ETH: «ፔቴ ዓሲ ፔኤኮ ጎዦይዳ ታሚ ዓጋዛ ታማ ካዮ ጊዴና ጌዒ ሜሌ ዓሲ ጎሺ ሄሊ ሃጊ ባባቃላ ሜይታቶዋ ታይዚ ናቲ ጌሦና
