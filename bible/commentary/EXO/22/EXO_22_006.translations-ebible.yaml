  deu-1912: '[22:5] Wenn ein Feuer auskommt und ergreift die Dornen und verbrennt
    die Garben oder Getreide, das noch steht, oder den Acker, so soll der wiedererstatten,
    der das Feuer angezündet hat.'
  kan-2017: ಒಬ್ಬನು ಹೊತ್ತಿಸಿದ ಬೆಂಕಿ ಆಕಸ್ಮಾತ್ತಾಗಿ ಮುಳ್ಳಿನ ಗಿಡಗಳಿಗೆ ಬೆಂಕಿ ಹತ್ತಿಕೊಂಡು
    ಮತ್ತೊಬ್ಬನ ದವಸದ ರಾಶಿಗಳಾಗಲಿ, ಬೆಳೆಯಾಗಲಿ, ಹೊಲವಾಗಲಿ ಸುಟ್ಟು ಹೋದರೆ ಬೆಂಕಿ ಹೊತ್ತಿಸಿದವನು
    ಅದಕ್ಕೆ ಈಡುಕೊಡಬೇಕು.
  ena-ena: Hulaŋ mu agaŋ humɨsɨ akuaba akuaba nudɨ halɨha cahu uitɨ hualabɨla caba
