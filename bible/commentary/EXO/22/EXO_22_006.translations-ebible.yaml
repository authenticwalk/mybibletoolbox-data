  urd-GVU: ہو سکتا ہے کہ کسی نے آگ جلائی ہو اور وہ کانٹےدار جھاڑیوں کے ذریعے پڑوسی
    کے کھیت تک پھیل کر اُس کے اناج کے پُولوں کو، اُس کی پکی ہوئی فصل کو یا کھیت کی
    کسی اَور پیداوار کو برباد کر دے۔ ایسی صورت میں جس نے آگ جلائی ہو اُسے اُس کی پوری
