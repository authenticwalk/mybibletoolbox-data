    करनी है।
  rug-rug: Be va katua sa tie si keke nika meke sulu sa hiqohiqo, meke karovo la ia
    sa inuma tanisa keke tie meke ta sulu sari na linetelete saripu tiqe toqolodi,
    babe sari na linetelete saripu turu varigaraedi, ba be sa doduruna mo sa nana
    inuma sa tie si ta sulu beto; ego, sa tie pu va katuna sa nika, si kaqu hereni
    sari na linetelete pu ta sulu koasa inuma tanisa tie sana.
  gaz-gaz: “Yoo ibiddi kaʼee daggala seenee akkasiin midhaan tuulame yookaan midhaan
    dhaabatu yookaan lafa qotiisaa gube, namichi ibidda qabsiise sun gatii baasuu
