    નુકસાન ભરપાઈ કરી આપવું.
  pon-2006A: “Ma aramas emen tapihada isihs nan sapwe, oh kisinieio ahpw doula oh
    kamwasikahla wahnsahpw me kekeirda de dondolehr oh wonohn, me tapihada isihso
