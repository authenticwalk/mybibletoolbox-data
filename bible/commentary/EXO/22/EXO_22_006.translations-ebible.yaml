    ka mea nana i kuni i ke ahi.
  arb-NAV: إذَا انْدَلَعَتْ نَارٌ وَامْتَدَّتْ مِنَ الشَّوْكِ إِلَى أَكْدَاسِ الْقَمْحِ
    أَوِ السَّنَابِلِ النَّامِيَةِ أَوْ مَزْرُوعَاتِ الْحُقُولِ، فَعَلَى مَنْ أَوْقَدَ
    النَّارَ أَنْ يُعَوِّضَ الْخَسَارَةَ.
  ewe-ewe: “Ne ame aɖe tɔ dzo gbe le eƒe anyigba dzi, eye dzo la yi ɖabi agblemenuku
